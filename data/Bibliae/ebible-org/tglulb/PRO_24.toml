[24]
"1" = '''
:sup:`1` Huwag kang mainggit sa mga masasama, ni hangarin na makisama sa kanila, 
'''
"2" = '''
:sup:`2` dahil ang kanilang mga puso ay nagbabalak ng karahasan, at ang kanilang mga labi ay nag-uusap tungkol sa kaguluhan. 
'''
"3" = '''
:sup:`3` Sa pamamagitan ng karunungan ang isang bahay ay naitatayo at sa kaunawaan ito ay naitatatag. 
'''
"4" = '''
:sup:`4` Sa kaalaman ang mga silid ay puno ng lahat ng mga mamahalin at kaaya-ayang kayamanan. 
'''
"5" = '''
:sup:`5` Ang isang matalinong tao ay nagpapatunay na malakas, at ang isang taong mayroong kaalaman ay mas maigi kaysa sa isang malakas, 
'''
"6" = '''
:sup:`6` sapagkat sa matalinong mga utos kaya mong itaguyod ang iyong digmaan, at kasama ang maraming mga tagapangaral mayroong tagumpay. 
'''
"7" = '''
:sup:`7` Ang karunungan ay masyadong mataas para sa isang mangmang; sa tarangkahan hindi niya binubuksan ang kaniyang bibig. 
'''
"8" = '''
:sup:`8` Mayroong isang nagbabalak na gumawa ng masama— tinatawag siya ng mga tao na bihasa sa mga masamang balakin. 
'''
"9" = '''
:sup:`9` Ang isang hangal na hangarin ay kasalanan, at ang mga tao ay hinahamak ang nangungutya. 
'''
"10" = '''
:sup:`10` Kung ipinapakita mo ang iyong kaduwagan sa araw ng kaguluhan, kung gayon ang iyong lakas ay hindi sapat. 
'''
"11" = '''
:sup:`11` Sagipin mo silang mga inilalayo papunta sa kamatayan, at pigilan mo silang mga nalilito papunta sa pagpatay. 
'''
"12" = '''
:sup:`12` Kung sinabi mo, “Diyan! Wala kaming alam tungkol dito.” Hindi ba't ang Siyang nagtitimbang ng puso ay naiintindihan kung ano ang sinasabi mo? At Siyang nagbabantay ng iyong buhay, hindi ba niya alam ito? At hindi ba ibibigay ng Diyos sa bawat isa kung ano ang karapat-dapat sa kaniya? 
'''
"13" = '''
:sup:`13` Aking anak, kumain ng pulot dahil ito ay mabuti, dahil ang mga katas ng pulut-pukyutan ay matamis sa iyong panlasa. 
'''
"14" = '''
:sup:`14` Katulad nito ang karunungan para sa iyong kaluluwa— kung nahanap mo ito, magkakaroon ng kinabukasan at ang iyong pag-asa ay hindi mapuputol. 
'''
"15" = '''
:sup:`15` Huwag kang mag-abang tulad ng mga masasamang tao na lumulusob sa bahay ng mga gumagawa ng mabuti. Huwag mong wasakin ang bahay niya! 
'''
"16" = '''
:sup:`16` Sapagkat kung ang isang taong gumagawa ng tama ay bumagsak ng pitong beses, siya ay tatayo muli, ngunit ang mga masasama ay ibabagsak ng kalamidad. 
'''
"17" = '''
:sup:`17` Huwag magdiwang kapag ang iyong kaaway ay bumagsak at huwag hayaan ang iyong puso ay magalak kapag siya ay nadapa, 
'''
"18" = '''
:sup:`18` o si Yahweh ay makikita at tututulan at tatalikuran ang kaniyang galit mula sa kaniya. 
'''
"19" = '''
:sup:`19` Huwag kang mag-alala dahil sa kanila na gumagawa ng mga masasamang bagay, at huwag kang mainggit sa mga masasamang tao, 
'''
"20" = '''
:sup:`20` sapagkat ang masamang tao ay walang kinabukasan, at ang ilawan ng masama ay mamamatay. 
'''
"21" = '''
:sup:`21` Matakot kay Yahweh, at matakot sa hari, aking anak; huwag makisama sa mga naghihimagsik laban sa kanila, 
'''
"22" = '''
:sup:`22` sapagkat darating nang biglaan ang kanilang kapamahakan at sino ang nakakaalam nang lawak ng pagkawasak na parehong darating mula sa kanila? 
'''
"23" = '''
:sup:`23` Ito rin ang mga kasabihan ng matalino. Ang pagkiling sa paghahatol ng isang kaso sa batas ay hindi mabuti. 
'''
"24" = '''
:sup:`24` Sinuman ang nagsasabi sa may kasalanan, “Ikaw ay nasa tama,” ay susumpain ng mga tao at kapopootan ng mga bansa. 
'''
"25" = '''
:sup:`25` Pero sila na pinagsasabihan ang masama ay magkakaroon ng galak, at ang mga kaloob nang kabutihan ay darating sa kanila. 
'''
"26" = '''
:sup:`26` Ang isang nagbibigay ng tapat na sagot ay nagbibigay ng halik sa mga labi. 
'''
"27" = '''
:sup:`27` Ihanda mo ang iyong panlabas na gawain, at gawin mong handa ang lahat para sa iyong sarili sa bukirin; pagkatapos noon, itayo mo ang iyong bahay. 
'''
"28" = '''
:sup:`28` Huwag kang sumaksi laban sa iyong kapwa nang walang dahilan at huwag kang manlinlang gamit ang iyong mga labi. 
'''
"29" = '''
:sup:`29` Huwag mong sabihing, “Gagawin ko sa kaniya kung ano ang ginawa niya sa akin; babalikan ko siya dahil sa kaniyang ginawa.” 
'''
"30" = '''
:sup:`30` Dumaan ako sa bukirin ng isang tamad na tao, lagpas sa ubasan ng taong walang isip. 
'''
"31" = '''
:sup:`31` Ang mga tinik ay tumubo sa lahat ng dako, ang lupa ay nababalot ng halamang matinik at ang batong pader nito ay sira. 
'''
"32" = '''
:sup:`32` Pagkatapos ay nakita ko at pinag-isipan ito; tumingin ako at nakatanggap ng katuruan. 
'''
"33" = '''
:sup:`33` Kaunting tulog, kaunting idlip, kaunting pagtitiklop ng mga kamay para magpahinga— 
'''
"34" = '''
:sup:`34` at ang kahirapan ay pupunta sa iyo tulad ng isang magnanakaw at ang iyong mga pangangailangan ay pupunta sa iyo tulad ng isang armadong sundalo. 
'''
