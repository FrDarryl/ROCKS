[26]
"1" = '''
:sup:`1` Sa ika-labing isang taon, sa unang araw ng buwan, dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, dahil sinabi ng Tiro laban sa Jerusalem na, 'Aha! Nasira na ang mga tarangkahan ng mga tao! Humarap na siya sa akin; Ako ay mapupuno habang siya ay nasisira!' 
'''
"3" = '''
:sup:`3` Kaya sinasabi ito ng Panginoong Yahweh, 'Makinig! Ako ay laban sa iyo, Tiro, at magtatatag ako ng maraming bansa laban sa iyo tulad ng pagtaas ng dagat sa mga alon nito! 
'''
"4" = '''
:sup:`4` Wawasakin nila ang mga pader ng Tiro at gigibain ang kaniyang mga tore. Wawalisin ko ang kaniyang alikabok at gagawin ko siyang tulad ng isang hubad na bato. 
'''
"5" = '''
:sup:`5` Magiging isang lugar siya na patuyuan ng mga lambat sa gitna ng dagat, yamang ipinahayag ko ito —ito ang pahayag ng Panginoong Yahweh —at magiging samsam siya para sa mga bansa! 
'''
"6" = '''
:sup:`6` Papatayin sa pamamagitan ng mga espada ang kaniyang mga anak na babae na nasa bukid at malalaman nilang ako si Yahweh! 
'''
"7" = '''
:sup:`7` Sapagkat sinasabi ito ng Panginoong Yahweh: Masdan! Dadalhin ko si Nebucadnezar, ang hari ng Babilonia, laban sa Tiro na nasa silangan, ang hari ng mga hari na may mga kabayo, mga karwahe, at kabalyero! Isang malaking hukbo ng maraming tao! 
'''
"8" = '''
:sup:`8` Papatayin niya ang iyong mga anak na babae sa mga bukirin gamit ang espada at magtatayo ng mga tanggulan laban sa iyo. Gagawa siya ng mga rampang panglusob laban sa iyo at itataas ang mga kalasag laban sa iyo! 
'''
"9" = '''
:sup:`9` Ilalagay niya ang kaniyang malalaking trosong panggiba upang hampasin ang iyong mga pader at ang kaniyang mga kagamitan ang gigiba sa iyong mga tore! 
'''
"10" = '''
:sup:`10` Tatabunan ka niya ng alikabok ng napakaraming kabayo! Yayanig ang iyong mga pader sa tunog ng mga kabayo at mga gulong ng mga karwahe kapag pumasok na siya sa iyong mga tarangkahan gaya ng pagsalakay sa mga tarangkahan ng lungsod! 
'''
"11" = '''
:sup:`11` Tatapak-tapakan ng kaniyang mga kabayo ang lahat ng iyong mga lansangan; papatayin niya ang iyong mga tao gamit ang espada at babagsak sa lupa ang iyong matitibay na mga haligi. 
'''
"12" = '''
:sup:`12` Sa paraang ito nanakawin nila ang iyong lakas at ang iyong mga kalakal! Gigibain nila ang iyong mga pader at ang iyong mga maririwasang bahay hanggang ang iyong bato at kahoy at alikabok ay mailatag sa gitna ng katubigan. 
'''
"13" = '''
:sup:`13` Sapagkat patitigilin ko ang ingay ng iyong mga awitin at hindi na maririnig pa ang tunog ng iyong mga lira! 
'''
"14" = '''
:sup:`14` Sapagkat gagawin kitang puro bato lamang; magiging isang lugar ka na patuyuan ng mga lambat. Hindi ka na muling maitatayo pa, dahil ako, si Yahweh, ay ipinahayag ito! - ito ang pahayag ng Panginoong Yahweh!' 
'''
"15" = '''
:sup:`15` Sinasabi ito ng Panginoong Yahweh sa Tiro, 'Hindi ba mayayanig ang mga isla sa tunog ng iyong pagbagsak at sa pagdaing ng mga nasugatan kapag ang katakot-takot na pagpatay ay nasa iyong kalagitnaan? 
'''
"16" = '''
:sup:`16` Dahil bababa sa kanilang mga trono ang lahat ng mga namumuno ng karagatan at isasantabi ang kanilang mga balabal at huhubarin ang kanilang mga makukulay na kasuotan! Babalutin nila ng takot ang kanilang mga sarili! Uupo sila sa lupa at tuloy-tuloy na mangangatog at manginginig sa takot sa iyo! 
'''
"17" = '''
:sup:`17` Aawitan ka nila ng awit ng panaghoy para sa iyo at sasabihin nila sa iyo, Paanong ikaw, na siyang tinitirahan ng mga mandaragat, ay nawasak! Ang tanyag na lungsod na napakalakas - ngayon ay naglaho na sa dagat! At ang mga nananahan sa kaniya ay minsang nagbigay takot sa lahat ng iba pang naninirhan malapit sa kanila. 
'''
"18" = '''
:sup:`18` Yumayanig ngayon ang mga baybayin sa araw ng iyong pagbagsak! Nasisindak ang mga isla sa karagatan dahil ikaw ay namatay. 
'''
"19" = '''
:sup:`19` Dahil sinasabi ito ng Panginoong Yahweh: Kapag ginawa kitang isang mapanglaw na lungsod, tulad ng ibang mga lungsod na walang naninirahan, kapag itinaas ko ang kailaliman laban sa iyo at kapag tinabunan ka ng malalaking katubigan, 
'''
"20" = '''
:sup:`20` pagkatapos ay ibababa kita sa mga tao ng sinaunang panahon tulad ng iba na bumaba sa hukay; dahil gagawin kitang naninirahan sa pinakamababang bahagi ng lupa gaya ng mga nasira noong sinaunang panahon. Dahil dito hindi ka na makakabalik sa lupain kung saan nabubuhay ang mga tao. 
'''
"21" = '''
:sup:`21` Ipaparanas ko sa iyo ang mga kapahamakan, at ganap kang mawawala. Pagkatapos ikaw ay hahanapin, ngunit hindi ka na muli pang mahahanap - ito ang pahayag ng Panginoong Yahweh!”' 
'''
