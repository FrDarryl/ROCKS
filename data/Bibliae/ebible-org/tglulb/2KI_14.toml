[14]
"1" = '''
:sup:`1` Sa ikalawang taon ng paghahari ni Jehoas anak ni Jehoahas, hari ng Israel, si Amasias anak ni Joas, hari ng Juda ay nagsimulang maghari. 
'''
"2" = '''
:sup:`2` Dalawampu't limang taong gulang siya nang magsimula siyang maghari; naghari siya sa Jerusalem sa loob ng dalawampu't siyam na taon. Ang pangalan ng kaniyang ina ay Jehoadan, taga-Jerusalem. 
'''
"3" = '''
:sup:`3` Ginawa niya kung ano ang matuwid sa mga mata ni Yahweh, pero hindi katulad ng kaniyang ninunong si David. Ginawa niya ang lahat ng ginawa ni Joas na kaniyang ama. 
'''
"4" = '''
:sup:`4` Pero ang mga dambana ay hindi winasak. Ang mga tao ay patuloy na nag-aalay at nagsusunog ng insenso sa mga dambana. 
'''
"5" = '''
:sup:`5` Dumating ang pagkakataon nang tumatag na ang kaniyang paghahari, pinatay niya ang mga lingkod na pumatay sa kaniyang ama, ang hari. 
'''
"6" = '''
:sup:`6` Pero hindi niya ipinapatay ang mga anak ng mga mamamatay-tao; sa halip, kumilos siya ayon sa sinasabi ng Kasulatan, sa Aklat ni Moises, gaya ng iniutos ni Yahweh, na nagsasabing, “Ang mga ama ay hindi dapat patayin dahil sa kaniyang mga anak, ni ang mga anak dahil sa kanilang mga magulang. Sa halip, bawat tao ay dapat patayin dahil sa sarili niyang kasalanan.” 
'''
"7" = '''
:sup:`7` Pinatay niya ang sampung libong sundalo sa Edom sa lambak ng Asin; sinakop niya rin ang Sela sa digmaan at tinawag itong Jokteel, kung saan ito pa rin ang tawag hanggang sa araw na ito. 
'''
"8" = '''
:sup:`8` Pagkatapos nagpadala si Amasias ng mga tagapagbalita para kay Jehoas anak ni Jehoahas anak ni Jehu hari ng Israel, na nagsasabing, “Halikayo, magkita-kita tayo ng harapan sa digmaan.” 
'''
"9" = '''
:sup:`9` Pero nagpadala ng tagapagbalita si Jehoas hari ng Israel pabalik kay Amasias hari ng Juda, na sinasabing, “Ang matinik na halaman na nasa Lebanon ay nagpadala ng mensahe sa sedar sa Lebanon, nagsasabing, “Ibigay mo ang iyong anak na babae sa anak kong lalaki para maging asawa,' pero isang mabangis na hayop sa Lebanon ang dumaan at inapakan ang matinik na halaman. 
'''
"10" = '''
:sup:`10` Tunay nga na nilusob mo ang Edom, at itinaas ka ng iyong puso. Ipagmalaki mo ang iyong katagumpayan, pero manatili ka sa iyong tahanan, dahil bakit mo pa ilalagay sa kaguluhan at ibabagsak ang iyong sarili, ikaw pati na ang Juda? 
'''
"11" = '''
:sup:`11` Pero si Amasias ay hindi nakinig. Kaya lumusob si Jehoas, hari ng Israel; siya at si Amasias hari ng Juda ay nagkita ng harap-harapan sa Beth-semes, na pag-aari ng Juda. 
'''
"12" = '''
:sup:`12` Natalo ang Juda ng Israel, at ang bawat isa ay tumakas pauwi. 
'''
"13" = '''
:sup:`13` Nabihag ni Jehoas hari ng Israel, si Amasias hari ng Juda na anak ni Jehoas na anak ni Ahasias, sa Beth-semes. Pumunta siya sa Jerusalem at ibinagsak niya ang pader ng Jerusalem mula sa Tarangkahan ng Efraim hanggang Tarangkahan ng Sulok, apat na raang kubit ang layo. 
'''
"14" = '''
:sup:`14` Kinuha niya lahat ng ginto at pilak, lahat ng mga kagamitan na nakita sa tahanan ni Yahweh, at ang mga mahahalagang bagay sa palasyo ng hari, na may kasama ring bihag, at bumalik na sa Samaria. 
'''
"15" = '''
:sup:`15` Tungkol sa iba pang bagay kay Jehoas, lahat ng kaniyang ginawa, ang kaniyang kapangyarihan, at kung paano niya nilabanan si Amasias hari ng Juda, hindi ba nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"16" = '''
:sup:`16` Pagkatapos nahimlay si Jehoas kasama ng kaniyang mga ninuno at inilibing sa Samaria kasama ng mga hari ng Israel, at si Jeroboam, ang kaniyang anak, ang naging hari ng Israel. 
'''
"17" = '''
:sup:`17` Si Amasias na anak ni Joas, hari ng Juda, ay nabuhay ng labinlimang taon pagkatapos ng kamatayan ni Jehoas anak ni Jeoahas, hari ng Israel. 
'''
"18" = '''
:sup:`18` Tungkol sa iba pang mga bagay kay Amasias, hindi ba nasusulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda? 
'''
"19" = '''
:sup:`19` Nagsabwatan sila laban kay Amasias sa Jerusalem, at tumakas siya papuntang Laquis. Tumakas siya sa Laquis, pero nagpadala sila ng mga tauhan sa Laquis at pinatay siya roon. 
'''
"20" = '''
:sup:`20` Dinala nila siya pabalik sakay ng kabayo, at siya ay ibinurol kasama ng kaniyang mga ninuno sa lungsod ni David. 
'''
"21" = '''
:sup:`21` Kinuha ng mga tao si Uzias, na labing-anim na taong gulang, at ginawa siyang hari kapalit ng kaniyang amang si Amasias. 
'''
"22" = '''
:sup:`22` Si Uzias ang muling nagpatayo ng Elat at ibinalik ito sa Juda nang hinimlay si Amasias kasama ng kaniyang mga ninuno. 
'''
"23" = '''
:sup:`23` Nang ikalabinlimang taon ng paghahari ni Amasias anak ni Joas hari ng Juda, si Jeroboam anak ni Jehoas hari ng Israel, ay nagsimulang maghari sa Samaria; naghari siya ng apatnapu't isang taon. 
'''
"24" = '''
:sup:`24` Ginawa niya kung ano ang masama sa paningin ni Yahweh. Hindi siya tumalikod sa anumang kasalanan ni Jeroboam anak ni Nebat, na nagdulot para magkasala ang Israel. 
'''
"25" = '''
:sup:`25` Ibinalik niya ang hangganan ng Israel mula sa Lebo Hamat hanggang dagat ng Araba, bilang katuparan sa salita ni Yahweh, ang Diyos ng Israel, na kaniyang sinabi sa pamamagitan ng kaniyang lingkod na si Jonas anak ni Amitai, ang propeta, na nagmula sa Gat-hefer. 
'''
"26" = '''
:sup:`26` Dahil nakita ni Yahweh ang paghihirap ng Israel, na napakapait para sa lahat, alipin man o malaya, at walang magliligtas sa Israel. 
'''
"27" = '''
:sup:`27` Kaya sinabi ni Yahweh na hindi niya buburahin ang pangalan ng Israel sa ilalim ng kalangitan; sa halip, niligtas niya sila sa pamamagitan ng kamay ni Jeroboam anak ni Jehoas. 
'''
"28" = '''
:sup:`28` Tungkol sa iba pang mga bagay kay Jeroboam, lahat ng kaniyang ginawa, kaniyang kapangyarihan, paano siya nakipagdigma at nabawi ang Damasco at Hamat, na pag-aari noon ng Juda, para sa Israel, hindi ba nasusulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Israel? 
'''
"29" = '''
:sup:`29` Nahimlay si Jeroboam kasama ng kaniyang mga ninuno, kasama ang mga hari ng Israel, at si Zecarias ang kaniyang anak ang naging hari kapalit niya. 
'''
