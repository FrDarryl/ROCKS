[12]
"1" = '''
:sup:`1` Sa araw na iyon, sasabihin ninyo, “Magbibigay kami ng papasalamat sa iyo, Yahweh. Kahit na galit ka sa amin, nawala na ang iyong poot, at inaliw mo kami. 
'''
"2" = '''
:sup:`2` Tingnan ninyo, ang Diyos ang aming kaligtasan; magtitiwala kami at hindi matatakot, dahil si Yahweh, oo, si Yahweh ang aming kalakasan at awitin. Siya ang aming naging kaligtasan.” 
'''
"3" = '''
:sup:`3` Masaya kayong kukuha ng tubig mula sa mga balon ng kaligtasan. 
'''
"4" = '''
:sup:`4` Sa araw na iyon, inyong sasabihin, “Magbigay ng pasasalamat kay Yahweh at tumawag sa kaniyang pangalan; sabihin ang kaniyang mga ginawa sa kalagitnaan ng mga tao, ihayag ang dakila niyang pangalan. 
'''
"5" = '''
:sup:`5` Umawit kay Yahweh, dahil gumawa siya ng mga dakilang bagay; ipaalam ito sa buong mundo. 
'''
"6" = '''
:sup:`6` Umiyak nang malakas at sumigaw sa tuwa, kayong mga naninirahan sa Sion, dahil nasa inyong kalagitnaan ang Banal na Diyos ng Israel.” 
'''
