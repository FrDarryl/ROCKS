[2]
"1" = '''
:sup:`1` Ang mga nakita ni Isaias, anak ni Amos, sa isang pangitain patungkol sa Juda at Jerusalem. 
'''
"2" = '''
:sup:`2` Sa mga huling araw, ang bundok ng tahanan ni Yahweh ay itataguyod bilang pinakamataas sa mga bundok, at itataas sa tuktok ng mga burol; at dadaloy ang lahat ng bansa mula dito. 
'''
"3" = '''
:sup:`3` Maraming tao ang pupunta at magsasabing, “Halika, umakyat tayo sa bundok ni Yahweh, sa tahanan ng Diyos ni Jacob para turuan niya tayo ng kaniyang mga pamamaraan at sa gayon lumakad tayo sa kaniyang landas.” Dahil sa Sion magmumula ang batas, at ang salita ni Yahweh mula sa Jerusalem. 
'''
"4" = '''
:sup:`4` Hahatulan niya ang mga bansa at magbababa siya ng mga desisyon para sa mga tao; papandayin nila ang mga espada nila para gawing pang-araro at ang mga sibat nila para gawing tabak; hindi na huhugot ng espada ang isang bansa laban sa isang bansa o magsasanay pa para sa digmaan. 
'''
"5" = '''
:sup:`5` Lumapit ka, angkan ni Jacob, at lumakad tayo sa liwanag ni Yahweh. 
'''
"6" = '''
:sup:`6` Dahil iniwan mo ang iyong bayan, ang angkan ni Jacob, dahil puno sila ng kaugaliang galing sa silangan at sila ay mga manghuhula gaya ng mga Filisteo, at nakikipagkamay sila sa mga anak ng mga dayuhan. 
'''
"7" = '''
:sup:`7` Puno ng pilak at ginto ang lupain nila, at walang hanggan ang yaman nila; puno ng mga kabayo ang lupain nila, maging ang mga karwahe nila, hindi rin mabilang. 
'''
"8" = '''
:sup:`8` Puno rin ng diyus-diyosan ang lupain nila; sinasamba nila ang mga inukit ng sarili nilang mga kamay, mga bagay na hinulma ng mga daliri nila. 
'''
"9" = '''
:sup:`9` Yuyuko ang mga tao at magpapatirapa ang bawat isa; huwag mo silang tanggapin. 
'''
"10" = '''
:sup:`10` Pumunta kayo sa mababatong lugar at magtago kayo sa ilalim ng lupa dahil sa pagkatakot kay Yahweh at dahil sa kaluwalhatian at karangyaan niya. 
'''
"11" = '''
:sup:`11` Ibababa ang mapagmataas na titig ng mga tao, ibabagsak ang kahambugan ng mga tao at si Yawheh lang ang itataas sa araw na iyon. 
'''
"12" = '''
:sup:`12` Dahil darating ang araw ni Yahweh ng mga hukbo laban sa bawat hambog at matatayog, at laban sa mapagmataas, at siya ay babagsak — 
'''
"13" = '''
:sup:`13` at laban sa lahat ng sedar ng Lebanon na mataas at inangat, at laban sa mga owk ng Bashan, 
'''
"14" = '''
:sup:`14` at laban sa lahat ng matataas na bundok, at laban sa lahat ng itinaas na burol, 
'''
"15" = '''
:sup:`15` at laban sa bawat mataas na tore, at laban sa bawat matitibay na pader, at laban sa mga barko ng Tarsis, 
'''
"16" = '''
:sup:`16` at laban sa lahat ng magagandang barkong panglayag. 
'''
"17" = '''
:sup:`17` Ang yabang ng tao ay ibababa at ang kapalaluan ng mga tao ay babagsak; tanging si Yahweh lang ang itataas sa araw na iyon. 
'''
"18" = '''
:sup:`18` Ganap na maglalaho ang mga diyus-diyosan. 
'''
"19" = '''
:sup:`19` Pupunta ang mga tao sa mga kweba ng mga bato at mga butas ng lupa mula sa pagkatakot kay Yahweh, at mula sa kaluwalhatian ng kaniyang karangyaan kapag tumayo siya para sindakin ang mundo. 
'''
"20" = '''
:sup:`20` Sa araw na iyon, itatapon ng mga tao ang mga diyus-diyosan nila na yari sa pilak at ginto na ginawa nila para sambahin nila —itatapon nila ito sa mga mowl at paniki. 
'''
"21" = '''
:sup:`21` Pupunta ang mga tao sa mga kweba ng mga bato tungo sa siwang ng mga sira-sirang bato, mula sa pagkatakot kay Yahweh at sa kaluwalhatian ng karangyaan niya, kapag tumayo siya para sindakin ang mundo. 
'''
"22" = '''
:sup:`22` Huwag na kayong magtiwala sa tao, na ang hininga ng buhay ay nasa mga ilong niya, sapagkat ano ang halaga niya? 
'''
