[25]
"1" = '''
:sup:`1` Ang kaharian ng langit ay magiging katulad ng sampung birhen na nagdala ng kanilang mga ilawan at pumuntang sumalubong sa lalaking ikakasal. 
'''
"2" = '''
:sup:`2` Ang lima sa kanila ay hangal at ang lima ay matatalino. 
'''
"3" = '''
:sup:`3` Sapagkat noong dinala ng limang hangal na birhen ang kanilang mga ilawan, hindi sila nagdala ng karagdagang langis. 
'''
"4" = '''
:sup:`4` Ngunit yung limang matatalinong birhen ay nagdala ng mga langis sa lalagyan kasama ng kanilang ilawan. 
'''
"5" = '''
:sup:`5` Ngayon habang naantala ang lalaking ikakasal, lahat sila ay inantok at nakatulog. 
'''
"6" = '''
:sup:`6` Ngunit noong hating gabi na ay may sumigaw, 'Tingnan ninyo ang lalaking ikakasal! Pumunta na kayo at salubungin siya.' 
'''
"7" = '''
:sup:`7` Kaya't tumayo ang lahat ng mga birhen at inayos ang kanilang mga ilawan. 
'''
"8" = '''
:sup:`8` Sabi ng mga hangal sa mga matatalino, 'Bigyan ninyo kami ng inyong langis sapagkat nauubusan na ang aming ilawan.' 
'''
"9" = '''
:sup:`9` Ngunit sumagot at sinabi ng mga matatalino, 'Dahil hindi na sapat ang mga ito para sa amin at sa inyo, pumunta nalang kayo doon sa mga nagbebenta at bumili kayo para sa inyong mga sarili.' 
'''
"10" = '''
:sup:`10` Habang umalis sila upang bumili, dumating ang lalaking ikakasal at ang mga nakahanda na ay sumama sa kaniya sa handaan ng kasal at isinara ang pintuan. 
'''
"11" = '''
:sup:`11` Pagkatapos nito ang ibang mga birhen ay dumating din at nagsabi, 'Panginoon, panginoon, pagbuksan ninyo kami.' 
'''
"12" = '''
:sup:`12` Ngunit sumagot siya at nagsabi, 'Totoo itong sinasabi ko sa inyo, hindi ko kayo kilala.' 
'''
"13" = '''
:sup:`13` Kaya kailangan kayong magbantay, sapagkat hindi ninyo alam ang araw o ang oras. 
'''
"14" = '''
:sup:`14` Sapagkat ito ay katulad ng isang taong maglalakbay sa ibang bansa. Tinawag niya ang sarili niyang mga utusan at ipinagkatiwala sa kanila ang kaniyang kayamanan. 
'''
"15" = '''
:sup:`15` Ang isa sa kanila ay binigyan niya ng limang talento, ang isa naman ay binigyan niya ng dalawa at ang isa naman ay binigyan niya ng isang talento. Nakatanggap ang bawat isa ayon sa kaniya-kaniyang kakayahan, at ang taong iyon ay pumunta sa kaniyang paglalakbay. 
'''
"16" = '''
:sup:`16` Agad-agad ang nakatanggap ng limang talento ay umalis at ipinuhunan niya ang mga ito at nagkaroon pa siya ng limang talento. 
'''
"17" = '''
:sup:`17` Ganoon din ang nakatanggap ng dalawang talento, nagkaroon din ng dalawa pa. 
'''
"18" = '''
:sup:`18` Ngunit ang utusan na nakatanggap ng isang talento ay umalis, naghukay sa lupa at itinago ang pera ng kaniyang amo. 
'''
"19" = '''
:sup:`19` Pagkalipas ng matagal na panahon, bumalik ang amo ng mga utusan at nakipagsulit sa kanila. 
'''
"20" = '''
:sup:`20` Dumating ang utusan na nakatanggap ng limang talento at nagdala ng lima pang talento, at sinabi niya, “Panginoon, binigyan mo ako ng limang talento. Tingnan mo, nagkaroon ako ng lima pang talento.' 
'''
"21" = '''
:sup:`21` Sinabi ng amo sa kaniya, 'Magaling, mabuti at matapat na utusan! Naging tapat ka sa kaunting mga bagay. Gagawin kitang tagapamahala sa maraming bagay. Makibahagi ka sa kagalakan ng iyong amo.' 
'''
"22" = '''
:sup:`22` Dumating din ang utusan na nakatanggap ng dalawang talento, at sinabi niya, 'Panginoon, binigyan mo ako ng dalawang talento. Tingnan mo, nagkaroon ako ng dalawa pang talento.' 
'''
"23" = '''
:sup:`23` Sinabi ng amo sa kaniya, 'Magaling, mabuti at matapat na utusan! Naging tapat ka sa kaunting bagay. Gagawin kitang tagapamahala sa maraming bagay. Makibahagi ka sa kagalakan ng iyong amo.' 
'''
"24" = '''
:sup:`24` Pagkatapos nito, ang utusan na nakatanggap ng isang talento ay dumating at nagsabi, 'Panginoon, alam ko na mahigpit kang tao. Gumagapas ka kung saan hindi ka nagtanim, at umaani kung saan hindi ka naghasik. 
'''
"25" = '''
:sup:`25` Natakot ako, kaya ako ay umalis at itinago ko ang inyong talento sa lupa. Tingnan mo, nandito ang pagmamay-ari mo.' 
'''
"26" = '''
:sup:`26` Ngunit sumagot ang kaniyang amo at sinabi sa kaniya, 'Ikaw na masama at tamad na utusan, alam mo naman na gumagapas ako kung saan hindi ako nagtanim at umaani kung saan hindi ako naghasik. 
'''
"27" = '''
:sup:`27` Kaya ibinigay mo sana ang pera ko sa mga tagabangko, upang sa aking pagdating natanggap ko na may tubo ang aking pera. 
'''
"28" = '''
:sup:`28` Kaya kunin ninyo ang talento sa kaniya at ibigay ninyo doon sa mayroong sampung talento. 
'''
"29" = '''
:sup:`29` Sapagkat kung sinuman ang mayroon, mas marami pa ang ibibigay — mas masagana pa. Subalit kung sino ang walang pagmamay-ari, kahit ang nasa sa kaniya ay kukunin pa. 
'''
"30" = '''
:sup:`30` Itapon ang walang silbing utusan sa kadiliman sa labas, kung saan mayroong pagtatangis at pagngangalit ng mga ngipin. 
'''
"31" = '''
:sup:`31` Pagdating ng Anak ng Tao sa kaniyang kaluwalhatian at kasama ang lahat ng kaniyang mga anghel, uupo siya sa kaniyang marangal na trono. 
'''
"32" = '''
:sup:`32` Sa harap niya magtitipon ang lahat ng mga bansa, at pagbubukud-bukurin niya ang mga tao sa isa't isa, katulad ng pastol na hinihiwalay ang tupa at kambing. 
'''
"33" = '''
:sup:`33` Ilalagay niya ang mga tupa sa kaniyang kanan ngunit ang mga kambing ay sa kaniyang kaliwa. 
'''
"34" = '''
:sup:`34` At sasabihin ng Hari sa mga nasa kanan niya, 'Halikayo, pinagpala kayo ng aking Ama, mamanahin ninyo ang kaharian na inihanda para sa inyo mula pa noong likhain ang mundo. 
'''
"35" = '''
:sup:`35` Sapagkat ako ay nagutom at binigyan ninyo ako ng pagkain; ako ay nauhaw at binigyan ninyo ako ng inumin; ako ay dayuhan at pinatuloy ninyo ako; 
'''
"36" = '''
:sup:`36` ako ay hubad at dinamitan ninyo ako, ako ay may sakit at inalagaan ninyo ako; ako ay nasa kulungan at pinuntahan ninyo ako. 
'''
"37" = '''
:sup:`37` At sasagot ang mga matuwid at sasabihin, 'Panginoon, kailan ka namin nakitang nagutom at pinakain, o nauhaw at binigyan ng inumin? 
'''
"38" = '''
:sup:`38` at kailan ka namin nakitang dayuhan at pinatuloy ka? O hubad at dinamitan? 
'''
"39" = '''
:sup:`39` At kailan ka namin nakita na may sakit, o nakulong at pinuntahan ka namin?' 
'''
"40" = '''
:sup:`40` At sasagot ang Hari at sasabihin sa kanila, totoo itong sinasabi ko sa inyo, kung ano man ang nagawa ninyo sa mga hamak kong kapatid dito, ginawa ninyo ito sa akin.' 
'''
"41" = '''
:sup:`41` At sasabihin niya sa mga nasa kaniyang kaliwa, 'Lumisan kayo sa akin, kayong sinumpa, sa apoy na walang hanggan na inihanda para sa diyablo at sa kaniyang mga anghel, 
'''
"42" = '''
:sup:`42` sapagkat ako ay nagutom ngunit hindi ninyo ako binigyan ng pagkain; nauhaw ako ngunit hindi ninyo ako binigyan ng inumin; 
'''
"43" = '''
:sup:`43` ako ay isang dayuhan ngunit hindi ninyo ako pinatuloy, hubo't hubad ngunit hindi ninyo ako dinamitan, may sakit at nasa kulungan, ngunit hindi ninyo ako inalagaan. 
'''
"44" = '''
:sup:`44` At sasagot din sila at sasabihin, “Panginoon, kailan ka namin nakitang nagutom, o nauhaw, o dayuhan, o hubad, o may sakit, o nasa kulungan, at hindi kayo pinaglingkuran?' 
'''
"45" = '''
:sup:`45` At sasagot siya sa kanila at magsabi, 'Totoo itong sasabihin ko sa inyo, anumang hindi ninyo ginawa sa mga pinakahamak na ito, hindi ninyo ginawa sa akin.' 
'''
"46" = '''
:sup:`46` Ang mga ito ay pupunta sa walang katapusang parusa ngunit ang matuwid, sa buhay na walang hanggan.” 
'''
