[4]
"1" = '''
:sup:`1` Ibinibigay ko ang taimtim na kautusang ito sa harap ng Diyos at ni Cristo Jesus, na siyang hahatol sa mga buhay at sa mga patay, at dahil sa kaniyang pagpapakita at sa kaniyang kaharian. 
'''
"2" = '''
:sup:`2` Ipangaral mo ang Salita. Maging handa kung ito ay napapanahon at kung hindi napapanahon. Pagwikaan, pagsalitaan, at pangaralan mo sila ng may buong pagtitiyaga at pagtuturo. 
'''
"3" = '''
:sup:`3` Sapagkat darating ang panahon kung saan hindi na matitiis ng mga tao ang mga totoong aral. Sa halip, tatambakan nila ang kanilang mga sarili ng mga guro na naayon sa kanilang mga nais. Makikiliti sila sa kanilang pakikinig. 
'''
"4" = '''
:sup:`4` Tatalikod sila sa pakikinig sa katotohanan, at makikinig sila sa mga alamat. 
'''
"5" = '''
:sup:`5` Ngunit ikaw, maging mahinahon ka sa lahat ng bagay, pagtiisan mo ang paghihirap, gawin mo ang gawain ng isang ebanghelista, tuparin mo ang iyong paglilingkod. 
'''
"6" = '''
:sup:`6` Sapagkat ako ay ibinubuhos na. Dumating na ang araw ng aking pag-alis. 
'''
"7" = '''
:sup:`7` Nakipaglaban ako ng mabuti sa paligsahan, natapos ko ang aking takbuhin, napanatili ko ang pananampalataya. 
'''
"8" = '''
:sup:`8` Ang korona ng katuwiran ay nakalaan na para sa akin, na ibibigay sa akin ng Panginoon, ang matuwid na hukom, sa araw na iyon. At hindi lamang sa akin ngunit sa lahat din ng umiibig sa kaniyang pagpapakita. 
'''
"9" = '''
:sup:`9` Gawin mo ang iyong makakaya upang makarating agad sa akin. 
'''
"10" = '''
:sup:`10` Sapagkat iniwan ako ni Demas. Iniibig niya ang kasalukuyang mundong ito at pumunta sa Tesalonica. Pumunta si Cresente sa Galacia, at pumunta si Tito sa Dalmacia. 
'''
"11" = '''
:sup:`11` Si Lucas lamang ang kasama ko. Dalhin mo si Marcos at isama mo dahil malaki ang naitutulong niya sa akin sa gawain. 
'''
"12" = '''
:sup:`12` Pinapunta ko si Tiquico sa Efeso. 
'''
"13" = '''
:sup:`13` Dalhin mo kapag pupunta ka dito ang balabal na iniwan ko sa Troas kasama si Carpus at ang mga aklat, lalo na ang mga sulatan. 
'''
"14" = '''
:sup:`14` Si Alejandro na panday ay nagpakita ng maraming masasamang gawa laban sa akin. Ang Panginoon ang maniningil sa kaniya ayon sa kaniyang mga gawa. 
'''
"15" = '''
:sup:`15` Bantayan mo din ang iyong sarili laban sa kaniya, sapagkat labis niyang sinasalungat ang ating mga salita. 
'''
"16" = '''
:sup:`16` Sa una kong pagtatanggol ay walang nanatili sa akin. Sa halip, iniwan ako ng lahat. Hindi sana ito maibilang laban sa kanila. 
'''
"17" = '''
:sup:`17` Ngunit nanatili ang Panginoon sa akin at ako ay pinalakas upang sa pamamagitan ko, ang pagpapahayag ay ganap na matupad at upang marinig ng lahat ng mga Gentil. Sinagip ako mula sa bibig ng leon. 
'''
"18" = '''
:sup:`18` Sasagipin ako ng Panginoon sa bawat masasamang gawa at ililigtas ako para sa kaniyang kaharian sa langit. Sa kaniya ang kaluwalhatian magpakailanman. Amen. 
'''
"19" = '''
:sup:`19` Batiin mo si Priscila, si Aquila at ang sambahayan ni Onesiforo. 
'''
"20" = '''
:sup:`20` Nanatili si Erasto sa Corinto ngunit iniwan ko si Tropimo na may sakit sa Mileto. 
'''
"21" = '''
:sup:`21` Gawin mo ang iyong makakaya na makarating bago ang taglamig. Binabati kayo ni Eubulo, gayundin si Pudente, Lino, Claudia at lahat ng mga kapatid. 
'''
"22" = '''
:sup:`22` Sumainyo nawa ang Panginoon sa Espiritu. Ang biyaya nawa ay sumainyo. 
'''
