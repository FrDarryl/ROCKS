[139]
"1" = '''
:sup:`1` Yahweh, sinayasat mo ako at kilala. 
'''
"2" = '''
:sup:`2` Alam mo kung kailan ako uupo at babangon; kahit malayo ka sa akin nauunawaan mo ang aking saloobin. 
'''
"3" = '''
:sup:`3` Minamasdan mo ang aking daan at kapag ako ay nahihiga; alam mo ang lahat sa aking pamumuhay. 
'''
"4" = '''
:sup:`4` Yahweh, wala akong sinasabi na hindi mo lubos na alam. 
'''
"5" = '''
:sup:`5` Sa likuran at harapan ay nandoon ang iyong mga kamay sa akin. 
'''
"6" = '''
:sup:`6` Ang ganoong kaalaman ay labis para sa akin; ito ay labis na mataas at hindi ko ito kayang maunawaan. 
'''
"7" = '''
:sup:`7` Saan ako maaaring pumunta para makatakas mula sa iyong Espiritu? Saan ako makakalayo mula sa iyong presensiya? 
'''
"8" = '''
:sup:`8` Kung aakyat ako sa kalangitan, naroon ka; kung gagawa ako ng higaan sa sheol, makikita na naroon ka. 
'''
"9" = '''
:sup:`9` Kung lilipad ako palayo sa mga pakpak ng umaga at pupunta para mamuhay sa pinakamalayong mga bahagi sa kabila ng karagatan, 
'''
"10" = '''
:sup:`10` kahit doon ang iyong kamay ang aakay sa akin, at ang iyong kanang kamay ang hahawak sa akin. 
'''
"11" = '''
:sup:`11` Kung sasabihin ko, “Tiyak na itatago ako ng kadiliman at ang gabi ang aking magiging liwanag;” 
'''
"12" = '''
:sup:`12` hindi makakapagtago kahit ang kadiliman mula sa iyo. Lumiliwanag ang gabi tulad ng umaga, dahil ang kadiliman at liwanag ay magkatulad sa iyo. 
'''
"13" = '''
:sup:`13` Ikaw ang humulma sa aking pagkatao; ikaw ang humulma sa akin sa sinapupunan ng aking ina. 
'''
"14" = '''
:sup:`14` Magpapasalamat ako sa iyo, dahil ang iyong mga gawa ay kahanga-hanga at kamangha-mangha. Alam na alam mo ang aking buhay. 
'''
"15" = '''
:sup:`15` Ang aking katawan ay hindi naitago mula sa iyo noong ako ay lihim na binuo, noong ako ay magulong nilikha sa kailaliman ng mundo. 
'''
"16" = '''
:sup:`16` Nakita mo ako sa loob ng sinapupunan; ang lahat ng araw na nakatalaga para sa akin ay nakatala sa iyong libro kahit bago pa ito ang unang nangyari. 
'''
"17" = '''
:sup:`17` Napakahalaga ng iyong kaisipan sa akin, O Diyos! Napakalawak ng kanilang kabuuan. 
'''
"18" = '''
:sup:`18` Kung susubukan ko itong bilangin, sila ay higit pa sa bilang ng mga buhangin. Sa aking paggising, ako ay nasa iyo pa rin. 
'''
"19" = '''
:sup:`19` Kung iyo lamang papatayin ang masasama, O Diyos; lumayo sa akin, ikaw na marahas na tao. 
'''
"20" = '''
:sup:`20` Sila ay naghihimagsik laban sa iyo at kumikilos nang may pandaraya; ang iyong mga kaaway ay nagsisinungaling. 
'''
"21" = '''
:sup:`21` Hindi ko ba kapopootan ang mga napopoot sa iyo, Yahweh? Hindi ko ba kasusuklaman silang lumalaban sa iyo? 
'''
"22" = '''
:sup:`22` Lubos ko silang kinapopootan; sila ay naging mga kaaway ko. 
'''
"23" = '''
:sup:`23` Siyasatin mo ako, O Diyos, at kilalanin mo ang aking puso; subukin mo ako at alamin ang aking saloobin. 
'''
"24" = '''
:sup:`24` Tingnan mo kung mayroong masamang paraan sa akin, at pangunahan mo ako sa daan ng walang hanggan. 
'''
