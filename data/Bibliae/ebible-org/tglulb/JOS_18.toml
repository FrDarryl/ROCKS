[18]
"1" = '''
:sup:`1` Pagkatapos sama-samang nagtipon ang buong kapulungan ng bayan ng Israel sa Silo. Itinayo nila ang tolda ng pagpupulong doon at sinakop nila ang lupain sa kanilang harapan. 
'''
"2" = '''
:sup:`2` Mayroon pang pitong lipi sa kalagitnaan ng bayan ng Israel na ang pamana ay hindi pa naitatalaga. 
'''
"3" = '''
:sup:`3` Sinabi ni Josue sa bayan ng Israel, “Hanggang kailan ninyo ipagpapaliban ang pagpunta sa lupain na ibinigay sa inyo ni Yahweh, ang Diyos ng inyong mga ninuno? 
'''
"4" = '''
:sup:`4` Maghirang kayo para sa inyong sarili ng ng tatlong lalaki mula sa bawat lipi, at ipapadala ko sila. Pupunta sila at susuriin ang itaas at ibaba ng lupain. Susulat sila ng isang paglalarawan nito kasama ng isang tanawin sa kanilang mga mamanahin, at pagkatapos babalik sila sa akin. 
'''
"5" = '''
:sup:`5` Hahatiin nila ito sa pitong bahagi. Mananatili ang Juda sa kanilang lupain sa dakong timog, at ang sambahayan ni Jose ay magpapatuloy sa kanilang lupain sa dakong hilaga. 
'''
"6" = '''
:sup:`6` Ilalarawan ninyo ang lupain sa pitong bahagi at dadalhin ang paglalarawan dito sa akin. Magpapalabunutan ako para sa inyo dito sa harapan ni Yahweh na aming Diyos. 
'''
"7" = '''
:sup:`7` Walang kabahagi ang mga Levita sa inyo, dahil ang pagkapari mula kay Yahweh ang kanilang minana. Tinanggap na ng Gad, Ruben at ang kalahating lipi ni Manases ang kanilang minana, lampas ng Jordan. Ito ang pamana na ibinigay sa kanila ni Moises na lingkod ni Yahweh.” 
'''
"8" = '''
:sup:`8` Kaya tumayo ang mga lalaki at umalis. Inutusan ni Josue ang mga pumunta para isulat ang paglarawan ng lupain, sinabing, “Umakyat at bumaba sa lupain at sumulat ng isang paglalarawan nito at bumalik sa akin. Magpapalabunutan ako para inyo dito sa harapan ni Yahweh sa Silo.” 
'''
"9" = '''
:sup:`9` Umalis ang mga lalaki at umakyat at bumabang lumakad sa lupain at isinulat ang isang paglalarawan nito sa isang balumbon ng kasulatan sa pamamagitan ng pitong bahagi ng lungsod, nagtatala ng mga lungsod sa bawat bahagi sa bawat bahagi. Pagkatapos bumalik sila kay Josue sa kampo sa Silo. 
'''
"10" = '''
:sup:`10` Pagkatapos nagpalabunutan si Josue para sa kanila sa harapan ni Yahweh sa Silo. At doon itinalaga ni Josue ang lupain sa bayan ng Israel—ibinigay sa bawat isa ang kaniyang kabahagi ng lupa. 
'''
"11" = '''
:sup:`11` Ang pagtatalaga ng lupa para sa lipi ni Benjamin ay ibinigay sa bawat mga angkan nila. Matatagpuan sa pagitan ng mga kaapu-apuhan ni Juda at sa mga kaapu-apuhan ni Jose ang nasasakupan ng kanilang nakatalagang lupa. 
'''
"12" = '''
:sup:`12` Sa dakong hilaga, nagsimula ang kanilang hangganan sa Jordan. Umabot ang hangganan sa hilagang gulod ng Jerico, at pagkatapos hanggang sa pakanlurang maburol na lupain. Umabot ito doon sa ilang ng Beth Aven. 
'''
"13" = '''
:sup:`13` Mula roon dumaan ang hangganan sa timog sa dako ng Luz (parehong lugar tulad ng Betel). Pagkatapos bumaba ang hangganan sa Atarot Adar, sa tabi ng bundok na naroon sa timog ng Bet Horon. 
'''
"14" = '''
:sup:`14` Pagkatapos nagpatuloy ang hangganan sa ibang direksyon: sa dakong kanluran, lumiko ito patungong timog, patungo sa bundok sa ibayo mula sa Bet Horon. Nagtapos ang hangganang ito sa Kiriat Baal (iyon ay, Kiriat Jearim), isang lungsod na pag-aari sa lipi ni Juda. Bumuo ito ng hangganan sa dakong kanluran. 
'''
"15" = '''
:sup:`15` Nagsimula sa labas ng Kiriat Jearim ang timog na dako. Nagmula roon ang hangganan patungong Epron, hanggang sa bukal na mga tubig ng Neptoa. 
'''
"16" = '''
:sup:`16` Pagkatapos bumaba ang hangganan sa bundok na kasalungat ng lambak ng Ben Hinnom, na nasa hilagang dulo ng lambak ng Rephaim. Bumaba ito sa lambak ng Hinnom, timog ng libis ng mga Jebuseo, at nagpatuloy pababa sa En Rogel. 
'''
"17" = '''
:sup:`17` Lumiko ito pahilaga, papunta sa direksyon ng En Semes, at mula roon lumabas ito sa Gelilot, na kasalungat sa paakyat ng Adummim. Pagkatapos bumaba ito sa Bato ni Bohan (anak na lalaki ni Ruben si Bohan). 
'''
"18" = '''
:sup:`18` Dumaan ito sa hilaga sa gilid ng daan ng Bet Araba at pababa sa Araba. 
'''
"19" = '''
:sup:`19` Dumaan ang hangganan sa hilaga sa gilid ng daan ng Bet Hogla. Nagtapos ang hangganan sa hilagang look ng Dagat ng Asin, sa timugang dulo ng Jordan. Ito ang hangganan sa timog. 
'''
"20" = '''
:sup:`20` Nabuo nito ang hangganan ng Jordan sa silangang bahagi. Ito ang pamana sa lipi ni Benjamin, at ibinigay ito sa bawa't isa sa kanilang mga angkan, hangganan pagkatapos ng hangganan, sa buong palibot. 
'''
"21" = '''
:sup:`21` Ngayon ang mga lungsod ng lipi ni Benjamin ayon sa kanilang mga angkan ay Jerico, Bet Hogla, Emek Keziz, 
'''
"22" = '''
:sup:`22` Bet Araba, Zemaraim, Betel, 
'''
"23" = '''
:sup:`23` Avvim, Para, Opra, 
'''
"24" = '''
:sup:`24` Kepar Ammoni, Opni, at Geba. May labindalawang lungsod, hindi kabilang ang kanilang mga nayon. 
'''
"25" = '''
:sup:`25` Naroon din ang mga lungsod ng Gibeon, Rama, Beerot, 
'''
"26" = '''
:sup:`26` Mizpe, Kepira, Moza, 
'''
"27" = '''
:sup:`27` Rekem, Irpeel, Tarala, 
'''
"28" = '''
:sup:`28` Zela, Haelep, Jebus (pareho sa Jerusalem), Gibea, at Kiriat. Mayroong labing-apat na mga lungsod, hindi kabilang ang kanilang mga nayon. Ito ang pamana ni Benjamin para sa kanilang mga angkan. 
'''
