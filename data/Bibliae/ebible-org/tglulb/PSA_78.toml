[78]
"1" = '''
:sup:`1` Dinggin ninyo ang aking mga tinuturo, aking bayan, makinig kayo sa mga salita ng aking bibig. 
'''
"2" = '''
:sup:`2` Bubuksan ko ang aking bibig sa mga talinhaga; aawit ako tungkol sa mga bagay na lihim tungkol sa nakaraan. 
'''
"3" = '''
:sup:`3` Ito ang mga bagay na narinig at natutunan natin, mga bagay na sinabi sa atin ng ating mga ninuno. 
'''
"4" = '''
:sup:`4` Hindi natin ito itatago sa kanilang mga kaapu-apuhan. Sasabihin natin sa susunod na salinlahi ang tungkol sa kapuri-puring mga bagay na ginawa ni Yahweh, ang kaniyang kalakasan, at ang mga kababalaghan na kaniyang ginawa. 
'''
"5" = '''
:sup:`5` Dahil tinatag niya ang mga utos sa tipan kay Jacob at nagtalaga ng batas sa Israel. Inutusan niya ang ating mga ninuno na ituro ito sa kanilang mga anak. 
'''
"6" = '''
:sup:`6` Inutos niya ito para malaman ng darating na salinlahi ang kaniyang mga tuntunin, ang mga bata na hindi pa ipinapanganak ay dapat din nilang sabihin ito sa kanilang mga magiging anak. 
'''
"7" = '''
:sup:`7` Pagkatapos, ilalagak nila ang kanilang pag-asa sa Diyos at hindi kalilimutan ang mga ginawa niya pero susundin ang kaniyang mga kautusan. 
'''
"8" = '''
:sup:`8` Pagkatapos, hindi sila magiging katulad ng kanilang mga ninuno, na matigas ang ulo at rebeldeng salinlahi, salinlahi na hindi tama ang mga puso, at hindi mapagkakatiwalaan at hindi tapat sa Diyos. 
'''
"9" = '''
:sup:`9` Ang mga taga-Efraim ay armado ng mga pana, pero umatras sila sa araw ng labanan. 
'''
"10" = '''
:sup:`10` Hindi nila iningatan ang tipan sa Diyos, at tumanggi silang sumunod sa kaniyang batas. 
'''
"11" = '''
:sup:`11` Nakalimutan nila ang kaniyang mga ginawa, ang mga kamangha-manghang bagay na ipinakita niya sa kanila. 
'''
"12" = '''
:sup:`12` Gumawa siya ng kahanga-hangang mga bagay sa harap ng kanilang mga ninuno sa lupain ng Ehipto, sa lupain ng Soan. 
'''
"13" = '''
:sup:`13` Hinati niya ang dagat at dinala sila sa kabila nito; pinatayo niya ang mga tubig na gaya ng mga pader. 
'''
"14" = '''
:sup:`14` Sa umaga, pinangunahan niya sila ng ulap at sa buong gabi sa liwanag ng apoy. 
'''
"15" = '''
:sup:`15` Biniyak niya ang mga bato sa ilang, at binigyan sila ng maraming tubig, sapat para punuin ang kailaliman ng dagat. 
'''
"16" = '''
:sup:`16` Nagpaagos siya ng tubig mula sa bato at pinadaloy ang tubig gaya ng mga ilog. 
'''
"17" = '''
:sup:`17` Pero pinagpatuloy pa rin nilang magkasala sa inyo, nagrerebelde laban sa Kataas-taasang Diyos sa ilang. 
'''
"18" = '''
:sup:`18` Hinamon nila ang Diyos sa kanilang mga puso sa pamamagitan ng paghingi ng pagkain para pawiin ang kanilang gutom. 
'''
"19" = '''
:sup:`19` Nagsalita sila laban sa Diyos: Sabi nila, â€œKaya ba talaga ng Diyos na maglatag ng lamesa para sa atin sa ilang? 
'''
"20" = '''
:sup:`20` Tingnan ninyo, nang hinampas niya ang bato, bumulwak ang tubig at nag-umapaw ang pagdaloy nito. Pero kaya din ba niya na magbigay ng tinapay? Magbibigay ba siya ng karne para sa kaniyang bayan? 
'''
"21" = '''
:sup:`21` Nang narinig ito ni Yahweh, nagalit siya; kaya nag-alab ang kaniyang apoy laban kay Jacob, nilusob ng galit niya ang Israel, 
'''
"22" = '''
:sup:`22` dahil hindi sila naniwala sa Diyos at hindi sila nagtiwala sa kaniyang kaligtasan. 
'''
"23" = '''
:sup:`23` Gayumpaman, inutusan niya ang mga kalangitan at binuksan ang pinto nito. 
'''
"24" = '''
:sup:`24` Nagpaulan siya ng manna para sa kainin nila, at binigyan sila ng butil mula sa langit. 
'''
"25" = '''
:sup:`25` Kinain ng mga tao ang tinapay ng mga anghel. Nagpadala siya sa kanila ng masaganang pagkain. 
'''
"26" = '''
:sup:`26` Pinaihip niya ang silangang hangin sa kalangitan, at sa pamamagitan ng kaniyang kapangyarihan, ginabayan niya ang katimugang hangin. 
'''
"27" = '''
:sup:`27` Nagpaulan siya ng karne para sa kanila gaya ng alikabok, mga ibon na singdami ng mga buhangin sa dagat. 
'''
"28" = '''
:sup:`28` Nahulog ito sa gitna ng kanilang kampo, sa buong paligid ng kanilang mga tolda. 
'''
"29" = '''
:sup:`29` Kaya kumain sila at nabusog. Binigay niya ang gusto nila. 
'''
"30" = '''
:sup:`30` Pero hindi pa rin sila nabusog; ang kanilang pagkain ay nasa mga bibig pa rin nila. 
'''
"31" = '''
:sup:`31` Pagkatapos, nilusob sila ng galit ng Diyos at pinatay ang pinakamalalakas sa kanila. Tinumba niya ang mga batang lalaki ng Israel. 
'''
"32" = '''
:sup:`32` Sa kabila nito, patuloy pa rin silang nagkasala at hindi sila naniwala sa kaniyang kahanga-hangang mga ginawa. 
'''
"33" = '''
:sup:`33` Dahil dito, pinaikli ng Diyos ang kanilang mga araw; ang kanilang mga taon ay napuno ng takot. 
'''
"34" = '''
:sup:`34` Sa tuwing pinapahirapan sila ng Diyos, nagsisimula silang hanapin siya, at babalik sila at masidhing hahanapin siya. 
'''
"35" = '''
:sup:`35` Maaalala nila na ang Diyos ang kanilang bato at ang Kataas-taasang Diyos ang kanilang tagapagligtas. 
'''
"36" = '''
:sup:`36` Pero bobolahin siya nila sa pamamagitan ng kanilang bibig at magsisinungaling sila sa pamamagitan ng kanilang mga salita. 
'''
"37" = '''
:sup:`37` Dahil ang kanilang mga puso ay hindi matatag na nakatuon sa kaniya, at hindi sila tapat sa kaniyang tipan. 
'''
"38" = '''
:sup:`38` Gayumpaman, siya ay naging maawain, pinatawad niya ang kanilang labis na kasalanan at hindi sila winasak. Oo, maraming beses niyang pinigil ang kaniyang galit at hindi pinukaw lahat ang kaniyang matinding galit. 
'''
"39" = '''
:sup:`39` Inalala niya na sila ay gawa sa laman, isang hangin na umiihip at hindi na bumalik. 
'''
"40" = '''
:sup:`40` Napakadalas nilang nagrebelde laban sa kaniya sa ilang at pinagdalamhati siya sa tigang na mga rehiyon! 
'''
"41" = '''
:sup:`41` Paulit-ulit nilang sinubok ang Diyos at sinaktan ang Banal ng Israel. 
'''
"42" = '''
:sup:`42` Hindi nila inisip ang kaniyang kapangyarihan, kung paano niya sila niligtas mula sa mga kalaban 
'''
"43" = '''
:sup:`43` nang ipinakita niya ang nakasisindak na mga tanda sa Ehipto at kababalaghan niya sa rehiyon ng Soan. 
'''
"44" = '''
:sup:`44` Ginawa niyang dugo ang mga ilog ng Ehipto para hindi sila makainom mula sa kanilang mga batis. 
'''
"45" = '''
:sup:`45` Nagpadala siya ng kulupon ng mga langaw na lumamon sa kanila at mga palaka na kumalat sa kanilang lupain. 
'''
"46" = '''
:sup:`46` Binigay niya ang kanilang mga pananim sa mga tipaklong at ang trabaho nila sa mga balang. 
'''
"47" = '''
:sup:`47` Winasak niya ang kanilang mga taniman gamit ang yelo at ang kanilang mga punong sikamore ng mas maraming pang yelo. 
'''
"48" = '''
:sup:`48` Nagpaulan siya ng yelo sa kanilang mga baka at naghagis ng mga kidlat sa kanilang mga baka. 
'''
"49" = '''
:sup:`49` Ang bagsik ng kaniyang galit ay humagupit laban sa kanila. Pinadala niya ang kaniyang poot, matinding galit, at kaguluhan tulad ng mga kinatawan na sinugo para magdala ng sakuna. 
'''
"50" = '''
:sup:`50` Itinaas niya ang landas ng kaniyang galit; hindi niya sila niligtas mula sa kamatayan pero ibinigay niya sila sa salot. 
'''
"51" = '''
:sup:`51` Pinatay niya ang lahat ng panganay sa Ehipto, ang panganay ng kanilang lakas sa mga tolda ni Ham. 
'''
"52" = '''
:sup:`52` Inakay niya ang sarili niyang bayan gaya ng tupa at ginabayan sila mula sa ilang gaya ng isang kawan. 
'''
"53" = '''
:sup:`53` Inakay niya sila nang may kapanatagan at walang takot, pero nagapi ng dagat ang kanilang mga kaaway. 
'''
"54" = '''
:sup:`54` Pagkatapos, dinala niya sila sa hangganan ng kaniyang banal na lupain, sa kaniyang bundok na nakuha ng kaniyang kanang kamay. 
'''
"55" = '''
:sup:`55` Tinaboy niya ang mga bansa sa kanilang mga harapan at itinalaga sila sa kanilang pamana; pinatira niya ang mga tribu ng Israel sa kanilang mga tolda. 
'''
"56" = '''
:sup:`56` Pero hinamon at sumuway sila sa Kataas-taasang Diyos at hindi sinunod ang kaniyang banal na mga kautusan. 
'''
"57" = '''
:sup:`57` Hindi sila tapat at kumilos sila nang may kataksilan gaya ng kanilang mga ama; hindi sila maaasahan tulad ng isang sirang pana. 
'''
"58" = '''
:sup:`58` Dahil siya ay ginalit nila sa kanilang paganong mga templo at pinukaw siya na magalit dahil sa kanilang mga diyos-diyosan. 
'''
"59" = '''
:sup:`59` Nang marinig ito ng Diyos, nagalit siya at lubusang itinakwil ang Israel. 
'''
"60" = '''
:sup:`60` Iniwan niya ang banal na santuwaryo ng Shilo, ang tolda kung saan siya naninirahan kasama ng mga tao. 
'''
"61" = '''
:sup:`61` Hinayaan niyang mahuli ang kaniyang lakas at ibinigay niya ang kaniyang kaluwalhatian sa kamay ng kaniyang mga kaaway. 
'''
"62" = '''
:sup:`62` Ibinigay niya ang kaniyang bayan sa mga espada, at nagalit siya sa kaniyang pamana. 
'''
"63" = '''
:sup:`63` Nilamon ng apoy ang kanilang mga binata, at ang mga dalaga nila ay walang mga kantang pangkasal. 
'''
"64" = '''
:sup:`64` Nahulog ang kanilang mga pari sa espada, at ang kanilang mga balo ay hindi makaiyak. 
'''
"65" = '''
:sup:`65` Pagkatapos, gumising ang Diyos mula sa pagkakatulog, gaya ng isang mandirigma na sumisigaw dahil sa alak. 
'''
"66" = '''
:sup:`66` Pinaatras niya ang kaniyang mga kaaway; inilagay niya sila sa walang hanggang kahihiyan. 
'''
"67" = '''
:sup:`67` Tinanggihan niya ang tolda ni Jose, at hindi niya pinili ang tribu ni Efraim. 
'''
"68" = '''
:sup:`68` Pinili niya ang tribu ng Juda at Bundok ng Sion na iniibig niya. 
'''
"69" = '''
:sup:`69` Itinayo niya ang kaniyang banal na santuwaryo gaya ng langit, gaya ng daigdig na kaniyang itinatag magpakailanman. 
'''
"70" = '''
:sup:`70` Pinili niya si David, ang kaniyang lingkod, at kinuha siya mula sa kulungan ng mga tupa. 
'''
"71" = '''
:sup:`71` Kinuha siya mula sa pagsunod sa mga babaeng tupa kasama ng mga kanilang anak, at dinala siya para maging pastol ni Jacob, ng kaniyang bayan, at ng Israel, na kaniyang pamana. 
'''
"72" = '''
:sup:`72` Pinatnubayan sila ni David nang may dangal sa kaniyang puso, at ginabayan sila sa pamamagitan ng kahusayan ng kaniyang mga kamay. 
'''
