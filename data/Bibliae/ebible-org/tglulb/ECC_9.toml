[9]
"1" = '''
:sup:`1` Dahil inisip kong mabuti ang lahat ng mga ito para maintindihan ang mga matuwid at matalino at ang kanilang mga gawa. Lahat sila ay nasa mga kamay ng Diyos. Dahil walang nakakaalam kung pag-ibig o pagkamuhi ang darating sa isang tao. 
'''
"2" = '''
:sup:`2` Ang lahat ng tao ay may parehong kapalaran. Parehong kapalaran ang naghihintay sa mga matuwid na tao at makasalanan, mabuting mga tao at masama, ang malinis at marumi, at ang nag-aalay at ang hindi nag-aalay. Tulad ng pagkamatay ng mabubuting tao, ganoon din ang makasalanan. Tulad ng pagkamatay ng nanunumpa, ganoon din ang taong takot gumawa ng panunumpa. 
'''
"3" = '''
:sup:`3` Mayroong masamang kapalaran para sa lahat ng ginawa sa ilalim ng araw, isang tadhana para sa lahat ng tao. Ang mga puso ng tao ay puno ng kasamaan, at kahibangan ay nasa kanilang mga puso habang sila ay nabubuhay. Kaya pagkatapos noon, pumupunta sila sa mga patay. 
'''
"4" = '''
:sup:`4` Dahil mayroon pang pag-asa para sa nabubuhay, katulad ng buhay na aso na mas maigi pa kaysa sa patay na leon. 
'''
"5" = '''
:sup:`5` Dahil alam ng mga nabubuhay na tao na mamamatay sila, ngunit walang alam ang mga patay. Wala na silang gantimpala dahil ang kanilang alaala ay nakalimutan na. 
'''
"6" = '''
:sup:`6` Ang kanilang pag-ibig, pagkamuhi, at inggit ay matagal nang naglaho. Hindi na sila magkakaroon ng lugar sa anumang bagay na ginawa sa ilalim ng araw. 
'''
"7" = '''
:sup:`7` Humayo ka, masaya mong kainin ang tinapay mo, at inumin ang alak mo nang may masayang puso, dahil pinapayagan ng Diyos ang pagdiriwang ng mga mabubuting gawa. 
'''
"8" = '''
:sup:`8` Lagi mong panatilihing puti ang iyong mga damit at ang iyong ulo ay pinahiran ng langis. 
'''
"9" = '''
:sup:`9` Masaya kang mamuhay kasama ang iniibig mong asawa sa lahat ng araw ng buhay mo nang walang pakinabang, ang mga araw na ibinigay sa iyo ng Diyos sa ilalim ng araw sa mga araw nang walang pakinabang. Iyon ang gantimpala ng buhay mo para sa ginawa mo sa ilalim ng araw. 
'''
"10" = '''
:sup:`10` Anuman ang gawin ng mga kamay mo, gawin mo ito gamit ang iyong lakas, dahil walang gawain o paliwanag o kaalaman o karunungan sa libingan, ang lugar kung saan ka pupunta. 
'''
"11" = '''
:sup:`11` Nakakita ako ng ilang kawili-wiling bagay sa ilalim ng araw: Ang takbuhan ay hindi para sa mabibilis na tao. Ang labanan ay hindi para sa malalakas na tao. Ang tinapay ay hindi para sa matatalinong tao. Ang kayamanan ay hindi para sa mga taong may pang-unawa. Ang pabor ay hindi para sa mga taong may kaalaman. Sa halip, ang oras at pagkakataon ang nakakaapekto sa kanilang lahat. 
'''
"12" = '''
:sup:`12` Dahil walang nakakaalam ng oras ng kaniyang pagkamatay, tulad ng isda na nahuli sa lambat ng kamatayan, o katulad ng mga ibon na nahuli sa patibong. Katulad ng mga hayop, ang mga tao ay nakakulong sa masasamang panahon na biglang dumarating sa kanila. 
'''
"13" = '''
:sup:`13` Nakita ko rin ang karunungan sa ilalim ng araw sa paraan na kahanga-hanga para sa akin. 
'''
"14" = '''
:sup:`14` Mayroong isang maliit na lungsod na may kaunting mamamayan, at may isang malakas na haring dumating laban dito, sinalakay ito at nagtayo ng mga malalaking rampang pangsalakay dito. 
'''
"15" = '''
:sup:`15` Ngayon sa lungsod na iyon, mayroong isang mahirap na matalinong lalaki, na sa pamamagitan ng kaniyang karunungan ay nailigtas niya ang lungsod. Ngunit kinalaunan, walang nakaalala sa mahirap na taong iyon. 
'''
"16" = '''
:sup:`16` Kaya pinagpalagay ko, “Ang karunungan ay mas mainam kaysa sa kalakasan, ngunit ang karunungan ng mahirap na tao ay hinamak at ang kaniyang mga salita ay hindi pinakinggan.” 
'''
"17" = '''
:sup:`17` Ang mga salita ng matatalino na sinabi nang pabulong ay mas naririnig kaysa sa mga sigaw ng sinumang pinuno sa mga mangmang. 
'''
"18" = '''
:sup:`18` Ang karunungan ay mas mabuti kaysa sa mga sandata sa digmaan, ngunit kayang sirain ng isang makasalanan ang maraming kabutihan. 
'''
