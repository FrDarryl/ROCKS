[22]
"1" = '''
:sup:`1` Ito ang sinasabi ni Yahweh, “Bumaba ka sa tahanan ng hari ng Juda at ipahayag mo ang salitang ito doon. 
'''
"2" = '''
:sup:`2` Sabihin mo, 'Hari ng Juda, ikaw na nakaupo sa trono ni David, makinig ka sa salita ni Yahweh. At makinig, kayo na mga lingkod niya, at kayo na kaniyang mamamayan na pumasok dito sa mga tarangkahan. 
'''
"3" = '''
:sup:`3` Ito ang sinasabi ni Yahweh, “Maging makatarungan at makatuwiran, at sinuman ang ninakawan—iligtas siya sa kamay ng mang-aapi sa kaniya. Huwag apihin ang mga dayuhan sa inyong bayan, o anumang ulila o balo. Huwag gagawa ng karahasan o magbubuhos ng dugo ng walang kasalanan sa lugar na ito. 
'''
"4" = '''
:sup:`4` Sapagkat kung talagang gagawin ninyo ang mga bagay na ito, ang mga haring umupo sa trono ni David ay papasok sa mga tarangkahan ng tahanan niya na nakasakay ng karwahe at mga kabayo. Siya, ang kaniyang mga lingkod, at ang kaniyang mga tao! 
'''
"5" = '''
:sup:`5` Ngunit kung hindi kayo makikinig sa mga salitang ito mula sa akin na inihayag ko—ito ang pahayag ni Yahweh—kung gayon ang maharlikang palasyong ito ay masisira.'” 
'''
"6" = '''
:sup:`6` Sapagkat ganito ang sinasabi ni Yahweh tungkol sa palasyo ng hari ng Juda, 'Para sa akin, ikaw ay gaya ng Gilead, o gaya ng tuktok ng bundok ng Lebanon. Ngunit gagawin kitang isang ilang, mga lungsod na walang mga naninirahan. 
'''
"7" = '''
:sup:`7` Dahil may itinalaga akong mga tagapagwasak upang pumunta laban sa inyo! Mga kalalakihan na may dalang sandata at puputulin ang inyong mga piling puno ng sedar at ilalaglag ang mga ito sa apoy. 
'''
"8" = '''
:sup:`8` Pagkatapos maraming bansa ang dadaan sa lungsod na ito. Bawat taong daraan ay sasabihin sa kaniyang kasunod, “Bakit kaya nagawa ni Yahweh ang ganito sa dakilang lungsod na ito?” 
'''
"9" = '''
:sup:`9` At sumagot ang isa, “Dahil pinabayaan nila ang kasunduan nila kay Yahweh na kanilang Diyos at yumukod sa ibang mga diyos at sumamba sa kanila.” 
'''
"10" = '''
:sup:`10` Huwag iyakan ang namatay. Huwag siyang ipagluksa. Ngunit tiyak na tatangisan ninyo ang sinuman na bibihagin, dahil hindi na siya kailanman makakabalik upang makitang muli ang lupain kung saan siya ipinanganak.' 
'''
"11" = '''
:sup:`11` Dahil ito ang sinasabi ni Yahweh tungkol kay Jehoahaz na anak ni Josias na hari ng Juda, na naglingkod bilang hari sa halip na si Josias na kaniyang ama, 'Umalis siya mula sa lugar na ito at hindi na babalik. 
'''
"12" = '''
:sup:`12` Doon siya mamamatay sa lugar kung saan nila siya binihag, at hindi niya kailanman makikitang muli ang lupain na ito.' 
'''
"13" = '''
:sup:`13` Aba sa sinuman na magpapatayo ng kaniyang tahanan sa paraan na hindi makatuwiran at ang kaniyang mga silid sa itaas na hindi makatarungan; sapagkat pinagawa niya sa ibang manggagawa, ngunit hindi niya sila binayaran. 
'''
"14" = '''
:sup:`14` Aba sa sinuman na magsasabi, 'Magpapatayo ako ng sarili kong tahanan na napakataas at maluluwang na mga silid sa itaas, at malalaki ang pinagawang mga bintana para sa kaniyang sarili at mga dingding na may sedar, at pininturahan lahat ito ng pula.' 
'''
"15" = '''
:sup:`15` Ito ba ang magpapakita na ikaw ay mabuting hari, kaya gusto mong magkaroon ng sedar na mga dingding? Hindi ba kumain at uminom din ang iyong ama, ngunit gumawa siya ng makatarungan at makatuwiran? Kaya mabuti ang mga bagay na nangyari sa kaniya. 
'''
"16" = '''
:sup:`16` Ang paghuhukom niya ay panig sa mga mahihirap at mga nangangailangan. At maayos ang lahat noon. Hindi ba ito ang kahulugan ng pagkilala sa akin? —Ito ang pinahayag ni Yahweh. 
'''
"17" = '''
:sup:`17` Ngunit walang laman ang inyong mga mata at puso maliban ang pag-aalala sa hindi makatarungan na kikitain ninyo at pagbuhos sa mga dugo ng walang kasalanan, at sa paggawa ng pagpapahirap at pagmamalupit sa mga iba. 
'''
"18" = '''
:sup:`18` Kaya ito ang sinasabi ni Yahweh tungkol kay Jehoiakim na anak ni Josias, hari ng Juda: Hindi nila siya tatangisan ng 'Aba, ang aking kapatid na lalaki!' o 'Aba, ang aking kapatid na babae!' At hindi sila tatangis ng “Aba, panginoon!' o 'Aba, kamahalan!' 
'''
"19" = '''
:sup:`19` Maililibing siya tulad ng paglibing ng isang patay na asno, kakaladkarin palayo at ihahagis sa kabila ng mga tarangkahan ng Jerusalem. 
'''
"20" = '''
:sup:`20` Umakyat ka sa mga bundok ng Lebanon at sumigaw. Lakasan mong sumigaw sa Bashan. Sumigaw mula sa mga bundok ng Abarim, dahil lilipulin ang lahat ng iyong mga kaibigan. 
'''
"21" = '''
:sup:`21` Kinausap kita noong panahon na ikaw ay ligtas, ngunit ang sinabi mo, 'Hindi ako makikinig.' Ito ang dati mong kaugalian mula pa ng kabataan mo, dahil hindi ka nakinig sa aking tinig. 
'''
"22" = '''
:sup:`22` Ang hangin ang siyang aakay palayo sa lahat ng iyong mga pastol, at ang mga kaibigan mo ay mapupunta sa pagkabihag. Pagkatapos ay tiyak na mapapahiya at hahamakin ka dahil sa mga masasama ninyong gawa. 
'''
"23" = '''
:sup:`23` Ikaw na hari, kayo na nakatira sa Tahanan sa Kagubatan ng Lebanon, kayo na nagpupugad sa mga sedar, paano ninyo matitiis kapag darating sa inyo ang pagpapahirap na gaya ng sakit ng panganganak.” 
'''
"24" = '''
:sup:`24` Dahil buhay ako—ito ang pahayag ni Yahweh— kahit na ikaw, Jehoiakin na anak ni Jehoiakim, hari ng Juda, ay ang singsing na pantatak na nasa aking kanang kamay, sisirain kita. 
'''
"25" = '''
:sup:`25` Dahil ibinigay na kita sa mga kamay ng mga naghahangad sa buhay mo at sa mga dati mong kinatatakutan, ang kamay ni Nebucadnezar na hari ng Babilonia at ang mga Caldeo. 
'''
"26" = '''
:sup:`26` Itatapon kita at ang iyong ina na nagsilang sa iyo, sa ibang lupain na hindi ka doon ipinanganak. Doon ka mamamatay. 
'''
"27" = '''
:sup:`27` At tungkol sa bansang ito kung saan nila gustong bumalik, hindi na sila makababalik dito. 
'''
"28" = '''
:sup:`28` Ito ba ay hamak at basag na sisidlan? Ito bang lalaking si Jehoiakin ay isang palayok na walang magkakagusto? Bakit kailangan siyang itapon palabas at ang kaniyang mga kaapu-apuhan, at ibuhos sila sa lupaing hindi nila alam? 
'''
"29" = '''
:sup:`29` O Lupa, Lupa, Lupa! Pakinggan mo ang salita ni Yahweh! 
'''
"30" = '''
:sup:`30` Ito ang sinasabi ni Yahweh, 'Isulat ang tungkol sa lalaking ito na si Jehoiakin: Siya ay mawawalan ng anak. Hindi siya naging masagana sa kaniyang panahon, at wala sa kaniyang mga angkan ang magtatagumpay o kailanman ay hindi makauupo sa trono ni David at maghari sa buong Juda.”' 
'''
