[19]
"1" = '''
:sup:`1` Mas mabuti ang isang mahirap na lumalakad nang may karangalan kaysa sa isang baluktot magsalita at isang mangmang. 
'''
"2" = '''
:sup:`2` Gayon din, hindi mabuting magkaroon ng nais na walang karunungan at ang tumatakbo nang mabilis ay lumilihis sa landas. 
'''
"3" = '''
:sup:`3` Pinapahamak ng kamangmangan ng tao ang kaniyang buhay, at ang puso niya ay nagagalit laban kay Yahweh. 
'''
"4" = '''
:sup:`4` Ang kayamanan ay nakadaragdag ng maraming kaibigan, pero ang mahirap ay hiwalay mula sa kaniyang mga kaibigan. 
'''
"5" = '''
:sup:`5` Ang bulaang saksi ay hindi makakaalis ng hindi napaparusahan, at hindi makakatakas ang siyang nabubuhay sa mga kasinungalingan. 
'''
"6" = '''
:sup:`6` Maraming hihingi ng tulong mula sa mapagbigay na tao, at lahat ay kaibigan ng siyang nagbibigay ng mga regalo. 
'''
"7" = '''
:sup:`7` Lahat ng mga kapatid ng mahirap ay napopoot sa kaniya; paano pa ang kaniyang mga kaibigan na lumalayo mula sa kaniya! Siya ay nananawagan sa kanila, pero sila ay naglaho na. 
'''
"8" = '''
:sup:`8` Ang nagsisikap na magkaroon ng karunungan ay nagmamahal sa kaniyang sariling buhay; ang nagpapanatili sa pang-unawa ay makatatagpo ng kabutihan. 
'''
"9" = '''
:sup:`9` Ang bulaang saksi ay hindi makaaalis ng hindi mapaparusahan, ngunit mapapahamak ang mga nabubuhay sa kasinungalingan. 
'''
"10" = '''
:sup:`10` Hindi angkop para sa isang mangmang na mamuhay ng may karangyaanâ€” lalong hindi para sa isang alipin ang mamuno sa mga prinsipe. 
'''
"11" = '''
:sup:`11` Ang pag-iingat ay nagdudulot sa isang tao na hindi agad magalit at ang kaniyang dangal ay ang hindi pagpansin sa kasalanan. 
'''
"12" = '''
:sup:`12` Ang poot ng hari ay parang batang leon na umaatungal, pero ang kaniyang kagandahang loob ay katulad ng hamog sa mga damuhan. 
'''
"13" = '''
:sup:`13` Kasiraan sa kaniyang ama ang isang mangmang na anak at ang mapang-away na asawang babae ay tulo ng tubig na walang tigil. 
'''
"14" = '''
:sup:`14` Ang bahay at kayamanan ay namamana mula sa mga magulang, ngunit mula kay Yahweh ang masinop na asawang babae. 
'''
"15" = '''
:sup:`15` Hinahagis ng katamaran ang isang tao sa mahimbing na tulog, pero magugutom ang isang tao na ayaw maghanapbuhay. 
'''
"16" = '''
:sup:`16` Ang tumutupad ng kautusan ay nag-iingat ng kaniyang buhay, pero ang hindi pinag-iisipan ang kaniyang mga pamamaraan ay tiyak na mamamatay. 
'''
"17" = '''
:sup:`17` Ang sinumang mabait sa mahihirap ay nagpapahiram kay Yahweh, at babayaran siya ni Yahweh dahil sa kaniyang ginawa. 
'''
"18" = '''
:sup:`18` Disiplinahin mo ang iyong anak habang may pag-asa pa, at huwag mong patatagin ang iyong kagustuhan na ilagay siya sa kamatayan. 
'''
"19" = '''
:sup:`19` Ang taong mainitin ang ulo ay dapat magbayad kung siya ay iyong sinagip, gagawin mo ito ulit sa pangalawang pagkakataon. 
'''
"20" = '''
:sup:`20` Dinggin mo at sundin ang aking katuruan, at ikaw ay magiging marunong hanggang sa katapusan ng iyong buhay. 
'''
"21" = '''
:sup:`21` Marami ang mga plano sa puso ng isang tao, pero ang layunin ni Yahweh ang siyang mananaig. 
'''
"22" = '''
:sup:`22` Katapatan ang ninanais ng isang tao, at higit na mainam ang mahirap kaysa sa isang sinungaling. 
'''
"23" = '''
:sup:`23` Ang paggalang at pagsunod kay Yahweh ay nagbibigay ng buhay; ang gumagawa nito ay masisiyahan at ligtas sa kapahamakan. 
'''
"24" = '''
:sup:`24` Binabaon ng batugan ang kaniyang kamay sa pagkain; hindi man lamang niya ito maibalik pataas sa kaniyang bibig. 
'''
"25" = '''
:sup:`25` Kapag iyong pinarusahan ang isang mangungutya, matututo pati ang walang pinag-aralan; itama mo ang may pang-unawa at lalawak ang kaniyang kaalaman. 
'''
"26" = '''
:sup:`26` Ang isang ninanakawan ang kaniyang ama at pinapalayas ang kaniyang ina ay isang anak na nagdadala ng kahihiyan at kasiraan. 
'''
"27" = '''
:sup:`27` Kung hindi ka na makikinig sa katuruan, aking anak, ikaw ay mapapalayo mula sa mga salita ng kaalaman. 
'''
"28" = '''
:sup:`28` Ang masamang saksi ay kinukutya ang katarungan, at ang bibig ng masama ay lumulunok ng malaking kasalanan. 
'''
"29" = '''
:sup:`29` Nakahanda ang paghatol sa mga mapangutya, at paghahagupit sa likod ng mga mangmang. 
'''
