[21]
"1" = '''
:sup:`1` At ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, iharap mo ang iyong mukha sa Jerusalem at magsalita ka laban sa mga santuwaryo; magpropesiya ka laban sa lupain ng Israel. 
'''
"3" = '''
:sup:`3` Sabihin mo sa lupain ng Israel, 'Ito ang sinasabi ni Yahweh: Masdan mo! Ako ay laban sa iyo! Bubunutin ko ang aking espada mula sa kaluban at papatayin kong pareho ang matuwid at ang masasamang tao mula sa iyo! 
'''
"4" = '''
:sup:`4` Upang mapatay kong pareho ang matuwid at ang masasama na mula iyo, lalabas mula sa kaluban ang aking espada laban sa lahat ng laman mula sa timog hanggang sa hilaga. 
'''
"5" = '''
:sup:`5` At malalalaman ng lahat ng laman na Ako, si Yahweh, ang naglabas ng aking espada mula sa kaluban. Hindi na ito magpapapigil!' 
'''
"6" = '''
:sup:`6` At ikaw, anak ng tao, maghinagpis ka gaya ng pagkabali ng iyong balakang! Maghinagpis ka na may kapaitan sa harapan ng kanilang mga paningin! 
'''
"7" = '''
:sup:`7` At mangyayari magtatanong sila sa iyo, 'Sa anong dahilan ka naghihinagpis?' At sabihin mo, 'Dahil sa balitang dumarating, sapagkat bawat puso ay manlulumo at bawat kamay ay manghihina! Bawat espiritu ay panghihinaan ng loob, at bawat tuhod ay mangangatog tulad ng tubig. Masdan mo! Darating at magiging gaya nito! —ito ang pahayag ng Panginoong Yahweh.”' 
'''
"8" = '''
:sup:`8` At dumating ang salita ni Yahweh sa akin at sinabi, 
'''
"9" = '''
:sup:`9` “Anak ng tao, magpropesiya ka at sabihin mo, 'Ganito ang sinasabi ng Panginoon: Sabihin mo: Isang espada! Isang espada! Patatalimin ito at pakikintabin! 
'''
"10" = '''
:sup:`10` Patatalimin ito para magamit sa malakihang pagpatay! Pakikintabin ito para maging gaya ng kidlat! Dapat ba tayong magsaya sa setro ng aking anak? Ang darating na espada ay namumuhi sa bawat ganyang tungkod! 
'''
"11" = '''
:sup:`11` Kaya ipapahawak ang espada para pakintabin at pagkatapos ay dadamputin ng kamay! Ang espada ay pinatalim! At ito ay napakintab upang ibigay sa kamay ng isang pumapatay!' 
'''
"12" = '''
:sup:`12` Tumawag ka ng tulong at managhoy, anak ng tao! Sapagkat ang espada ay dumating na sa aking mga tao! Ito ay nasa lahat ng mga pinuno ng Israel na inihagis sa espada! Sila ang aking mga tao, kaya paluin mo ang iyong hita sa kalungkutan! — 
'''
"13" = '''
:sup:`13` Sapagkat may isang pagsubok, ngunit paano kung ang setro ay hindi magtatagal? —ito ang pahayag ng Panginoong Yahweh. 
'''
"14" = '''
:sup:`14` Ngayon ikaw, anak ng tao, magpropesiya ka at pagsuntukin mo ang iyong dalawang kamay, sapagkat ang espada ay lulusob kahit tatlong beses pa! Isang espada para sa mga papatayin! Ito ang espada na papatay sa marami, tatagos sa kanila saanmang dako! 
'''
"15" = '''
:sup:`15` Upang tunawin ang kanilang puso at paramihin ang kanilang mga kinatitisuran, inihanda ko ang pagpatay ng espada sa kanilang mga tarangkahan! Sa Aba! Ito ay ginawa tulad ng kidlat, pinakawalan upang kumatay! 
'''
"16" = '''
:sup:`16` Ikaw, espada! Itaga mo sa kanan! itaga mo sa kaliwa! Pumunta ka kung saan naisin ng iyong matalas na talim. 
'''
"17" = '''
:sup:`17` Sapagkat isusuntok ko rin ang aking dalawang kamay, at pagkatapos ay hihinahon na ang aking galit! Ako, si Yahweh, ang nagpahayag nito!” 
'''
"18" = '''
:sup:`18` Ang salita ni Yahweh ay dumating muli sa akin at sinabi, 
'''
"19" = '''
:sup:`19` Ngayon ikaw, anak ng tao, magtalaga ka ng dalawang daanan para sa espada ng hari ng Babilonia na darating. Ang dalawang daanan ay magsisimula sa parehong lupain, at isang posteng pananda ang magtuturo ng papunta sa isang lungsod. 
'''
"20" = '''
:sup:`20` Tatakan mo ang isang daanan para sa hukbo ng Babilonia na pupunta sa Raba, sa lungsod ng mga Amonita. Tatakan mo ang isa pa upang ituro ang hukbo patungo sa Juda at sa lungsod ng Jerusalem, na pinatibay. 
'''
"21" = '''
:sup:`21` Sapagkat ang hari ng Babilonia ay hihinto sa krus na daan, sa sangang daan, sa pagnanais na makakuha ng isang propesiyang mensahe mula sa manghuhula. Kakalugin niya ang ilang mga palaso at hihingi ng gabay mula sa ilang mga diyus-diyosan. Susuriin niya ang isang atay! 
'''
"22" = '''
:sup:`22` Sa kaniyang kanang kamay ay mayroong isang hula tungkol sa Jerusalem, para maihanda niya ang isang malaking trosong panggiba laban dito! Para ibuka niya ang kaniyang bibig upang iutos ang pagsisimula ng pagpatay! Para isigaw niya ang isang labanan! Para ihanda nya ang mga malaking trosong panggiba sa tarangkahan! Para ibuhos niya ang tambak na lupa upang itayo sa kinubkob na mga pader! 
'''
"23" = '''
:sup:`23` Ito ay parang walang kabuluhang panghuhula sa paningin ng mga nasa Jerusalem, silang mga nanumpa ng isang panata sa mga taga-Babilonia! Ngunit aakusahan sila ng hari ng paglabag sa kanilang kasunduan upang makubkub sila! 
'''
"24" = '''
:sup:`24` Kaya sinasabi ito ng Panginoong Yahweh: Dahil dinala ninyo ang inyong kasalanan sa aking alaala, ang inyong mga pagsuway ay maihahayag! Ang inyong mga kasalanan ay makikita sa inyong mga kilos! Sa kadahilanang ito ay maipaalala ninyo sa bawat isa na kayo ay mabibihag sa kamay ng inyong mga kaaway! 
'''
"25" = '''
:sup:`25` At ikaw, walang galang at masamang pinuno ng Israel kung saan ang mga araw ng kaparusahan ay dumating na, ang mga araw ng paggawa ng kasalanan ay natapos na, 
'''
"26" = '''
:sup:`26` Sinasabi ito ng Panginoong Yahweh: Hubarin mo ang turbante at tanggalin mo ang korona! Hindi na magiging gaya ng dati ang mga bagay! Itinaas ang nasa mababa at ibinaba ang nataas! 
'''
"27" = '''
:sup:`27` wawasakin ko ang lahat ng mga bagay! Isang pagkawasak! Isang pagkawasak! Ang korona ay mawawala na, hanggang hindi dumarating ang siyang nararapat para dito. Saka ko ito ibibigay sa kaniya. 
'''
"28" = '''
:sup:`28` Kaya ikaw, anak ng tao, magpropesiya at sabihin, 'Ang Panginoong Yahweh ay nagsasabi sa mga Ammonita patungkol sa darating nilang kahihiyan: Isang espada, isang espada ay hinugot! Ito ay pinatalim para sa pagpatay upang lumamon, kaya ito ay magiging gaya ng kidlat! 
'''
"29" = '''
:sup:`29` Habang ang mga propeta ay nakakakita ng mga walang saysay na pangitain para sa iyo, habang gumagawa sila ng mga rituwal upang makabuo ng mga kasinungalingan para saiyo, itong espada ay nakaabang na sa mga leeg ng masasama na siyang papatayin, ang mga araw ng kanilang kaparusahan ay dumating na at ang oras ng kanilang kalikuan ay magtatapos na. 
'''
"30" = '''
:sup:`30` Ibalik mo ang espada sa kaluban nito. Sa lugar ng iyong pagkalikha, sa lugar ng iyong pinagmulan, hahatulan kita! 
'''
"31" = '''
:sup:`31` Ibubuhos ko ang aking pagkagalit sa iyo! Hihipan ko ang apoy ng aking galit laban sa iyo at ilalagay kita sa kamay ng mga malulupit na tao, mga bihasa sa pagwasak! 
'''
"32" = '''
:sup:`32` Ikaw ay magiging panggatong sa apoy! Ang iyong dugo ay mapapagitna sa lupain. Hindi ka na maaalala, sapagkat ako si Yahweh ang nagpahayag nito!”' 
'''
