[36]
"1" = '''
:sup:`1` Ito ang mga kaapu-apuhan ni Esau (tinatawag ding Edom). 
'''
"2" = '''
:sup:`2` Kinuha ni Esau ang kanyang mga asawa mula sa mga Cananeo. Ito ang mga asawa niya: Si Ada na anak na babae ni Elon na Heteo; si Aholibama na anak na babae ni Ana, na apong babae ni Zibeon na Hivita; 
'''
"3" = '''
:sup:`3` at Basemat, anak na babae ni Ismael, na kapatid na babae ni Nebayot. 
'''
"4" = '''
:sup:`4` Isinilang ni Ada si Elifaz kay Esau, at si Basemat ay isinilang si Reuel. 
'''
"5" = '''
:sup:`5` Isinilang ni Aholibama sina Jeus, Jalam at Korah. Ito ang mga anak na lalaki ni Esau na ipinanganak sa kanya sa lupain ng Canaan. 
'''
"6" = '''
:sup:`6` Dinala ni Esau ang kanyang mga asawa, mga anak na lalaki, mga anak na babae, lahat ng mga kabilang sa kanyang sambahayan, kanyang mga alagang hayopâ€”lahat ng kanyang mga hayop, at lahat ng kanyang mga ari-arian, na tinipon niya sa lupain ng Canaan, at pumunta sa lupaing malayo sa kanyang kapatid na si Jacob. 
'''
"7" = '''
:sup:`7` Ginawa niya ito dahil ang ari-arian nila ay napakarami para manatili silang magkasama. Ang lupain kung saan sila nanirahan ay hindi sila kayang itaguyod dahil sa kanilang mga alagang hayop. 
'''
"8" = '''
:sup:`8` Kaya nga si Esau, na tinatawag ding Edom, ay nanirahan sa bansang burol ng Seir. 
'''
"9" = '''
:sup:`9` Ang sumusunod ay ang mga kaapu-apuhan ni Esau, ang ninuno ng mga Edomita sa bansang burol ng Seir. 
'''
"10" = '''
:sup:`10` Ito ang mga pangalan ng mga lalaking anak ni Esau: Si Elifaz na lalaking anak ni Ada, asawa ni Esau; Si Reuel na lalaking anak ni Basemat, asawa ni Esau. 
'''
"11" = '''
:sup:`11` Ang mga lalaking anak ni Elifaz ay sina Teman, Omar, Zefo, Galam, at Kenaz. 
'''
"12" = '''
:sup:`12` Ipinanganak si Amalek ni Timna, na ibang asawa ni Elifaz, na lalaking anak ni Esau. Ito ang mga lalaking apo ni Ada, asawa ni Esau. 
'''
"13" = '''
:sup:`13` Ito ang mga lalaking anak ni Reuel: Sina Nahat, Zera, Shammah, at Miza. Ito ang mga lalaking apo ni Basemat, asawa ni Esau. 
'''
"14" = '''
:sup:`14` Ito ang mga lalaking anak ni Aholibama, asawa ni Esau, na babaeng anak ni Ana at babaeng apo ni Zibeon. Ipinanganak niya para kay Esau sina Jeus, Jalam, at Korah. 
'''
"15" = '''
:sup:`15` Ito ang mga angkan kasama sa mga kaapu-apuhan ni Esau: ang mga kaapu-apuhan ni Elifaz, na panganay na anak ni Esau: sina Teman, Omar, Zefo, Kenaz, 
'''
"16" = '''
:sup:`16` Korah, Gatam, at Amalek. Ito ang mga angkang nanggaling kay Elifaz sa lupain ng Edom. Mga apo sila ni Ada. 
'''
"17" = '''
:sup:`17` Ito ang mga angkang mula kay Reuel, anak ni Esau: sina Nahat, Zera, Shammah, Miza. Ito ang mga angkang mula kay Reuel sa lupain ng Edom. Sila ang mga lalaking apo ni Basemat, asawa ni Esau. 
'''
"18" = '''
:sup:`18` Ito ang mga angkan ni Aholibama, asawa ni Esau: sina Jeus, Jalam, Kora. Ito ang mga angkang nagmula sa asawa ni Esau na si Aholibama, babaeng anak ni Ana. 
'''
"19" = '''
:sup:`19` Ito ang mga lalaking anak ni Esau, at ito ang kanilang mga angkan. 
'''
"20" = '''
:sup:`20` Ito ang mga lalaking anak ni Seir na Horeo, na mga naninirahan sa lupain: sina Lotan, Sobal, Zibeon, Ana, 
'''
"21" = '''
:sup:`21` Dishon, Ezer, at Disan. Ito ay mga angkan ng mga Horeo, na mga naninirahan sa Seir sa lupain ng Edom. 
'''
"22" = '''
:sup:`22` Ang mga lalaking anak ni Lotan ay sina Hori at Heman, at si Timna ang babaeng kapatid ni Lotan. 
'''
"23" = '''
:sup:`23` Ito ang mga lalaking anak ni Sobal: sina Alvan, Manahat, Ebal, Zefo, at Onam. 
'''
"24" = '''
:sup:`24` Ito ang mga lalaking anak ni Zibeon: si Aya at Ana. Ito ang Ana na nakahanap sa mainit na bukal sa kagubatan, habang nagpapastol siya ng mga asno ni Zibeon na kanyang ama. 
'''
"25" = '''
:sup:`25` Ito ang mga anak ni Ana: Sina Dishon at Aholibama, na babaeng anak ni Ana. 
'''
"26" = '''
:sup:`26` Ito ang mga lalaking anak ni Dishon: Sina Hemdan, Esban, Itran, at Keran. 
'''
"27" = '''
:sup:`27` Ito ang mga lalaking anak ni Ezer: sina Bilhan, Zaavan, at Akan. 
'''
"28" = '''
:sup:`28` Ito ang mga lalaking anak ni Dishan: sina Uz at Aran. 
'''
"29" = '''
:sup:`29` Ito ang mga angkan ng mga Horeo: ang Lotan, Shobal, Zibeon, at Ana, 
'''
"30" = '''
:sup:`30` Dishon, Ezer, Dishan: ito ang mga angkan ng mga Horeo, ayon sa kanilang mga talaan ng angkan sa lupain ng Seir. 
'''
"31" = '''
:sup:`31` Ito ang mga hari na namahala sa lupain ng Edom bago pa man mamahala ang sinumang hari sa mga Israelita: 
'''
"32" = '''
:sup:`32` Si Bela na lalaking anak ni Beor, ay namahala sa Edom, at ang pangalan ng kanyang siyudad ay Dinaba. 
'''
"33" = '''
:sup:`33` Nang mamatay si Bela, saka naman si Jobab lalaking anak ni Zerah ng Bozra, ang namahala bilang kahalili niya. 
'''
"34" = '''
:sup:`34` Nang namatay si Jobab, si Husham na mula sa lupain ng mga Temaneo ang nagharing kahalili niya. 
'''
"35" = '''
:sup:`35` Nang mamatay si Husham, si Hadad na lalaking anak ni Bedad, na tumalo sa mga Midianita sa lupain ng Moab, ang nagharing kahalili niya. Ang pangalan ng kanyang siyudad ay Avit. 
'''
"36" = '''
:sup:`36` Nang namatay si Hadad, si Samla naman ng Masreka ang nagharing kahalili niya. 
'''
"37" = '''
:sup:`37` Nang mamatay si Samla, si Saul ng Rehobot na tagatabing-ilog ang naghari kahalili niya. 
'''
"38" = '''
:sup:`38` Nang mamatay si Saul, si Baal Hanan naman na lalaking anak ni Acbor ang nagharing kahalili niya. 
'''
"39" = '''
:sup:`39` Nang si Baal Hanan na lalaking anak ni Acbor, ay mamatay, si Hadar naman ang nagharing kahalili niya. Ang pangalan ng kanyang siyudad ay Pau. Ang pangalan ng kanyang asawa ay Mehetabel, babaeng anak ni Matred, na babaeng apo ni Me Zahab. 
'''
"40" = '''
:sup:`40` Ito ang mga pangalan ng mga pinuno ng mga angkang nagmula sa lahi ni Esau, ayon sa kanilang mga angkan at kanilang mga rehiyon, sa kanilang mga pangalan: sina Timna, Alva, Jetet, 
'''
"41" = '''
:sup:`41` Aholibama, Ela, Pinon, 
'''
"42" = '''
:sup:`42` Kenaz, Teman, Mibzar, 
'''
"43" = '''
:sup:`43` Magdiel, at Iram. Ito ang mga pangulo ng angkan ng Edom, ayon sa kanilang pamayanan sa lupaing inagkin nila. Ito si Esau, ang ama ng mga Edomita. 
'''
