[13]
"1" = '''
:sup:`1` Ngayon, bago ang Kapistahan ng Paskuwa, dahil alam ni Jesus na ang kaniyang oras ay dumating na, na siya ay dapat ng umalis ng mundong ito tungo sa kaniyang Ama, minamahal niya ang sariling kaniya na nasa mundo, minahal niya sila hanggang sa huli. 
'''
"2" = '''
:sup:`2` Ngayon, nailagay na sa puso ni Judas Iscariote na anak ni Simon, na ipagkanulo si Jesus. 
'''
"3" = '''
:sup:`3` Alam ni Jesus na ibinigay ng Ama sa kaniyang mga kamay ang lahat ng mga bagay at siya ay galing sa Diyos at babalik sa Diyos. 
'''
"4" = '''
:sup:`4` Tumayo siya nang hapunan at ibinaba ang kaniyang panglabas na kasuotan. At kumuha siya ng tuwalya at ibinigkis ito sa kaniyang sarili. 
'''
"5" = '''
:sup:`5` Pagkatapos, nagbuhos siya ng tubig sa palanggana at sinimulang hugasan ang mga paa ng mga alagad at upang punasan sila ng tuwalya na ibinigkis sa kaniyang sarili. 
'''
"6" = '''
:sup:`6` Lumapit si Jesus kay Simon Pedro, at sinabi ni Simon Pedro sa kaniya, “Panginoon, huhugasan mo ba ang aking mga paa?” 
'''
"7" = '''
:sup:`7` Sumagot si Jesus at sinabi sa kaniya, “Sa ngayon ang ginagawa ko ay hindi mo pa maintindihan, ngunit sa darating na panahon ay maiintindihan mo rin ito” 
'''
"8" = '''
:sup:`8` Sinabi ni Pedro sa kaniya, “Hindi mo kailanman huhugasan ang aking mga paa.” Sumagot si Jesus, “Kung hindi kita huhugasan, hindi ka magkakaroon ng bahagi sa akin.” 
'''
"9" = '''
:sup:`9` Sinabi ni Simon Pedro sa kaniya, “Panginoon, huwag lamang ang aking mga paa ang iyong hugasan, ngunit pati na rin ang aking mga kamay at aking ulo.” 
'''
"10" = '''
:sup:`10` Sinabi sa kaniya ni Jesus, “Ang sinuman na nakaligo na ay hindi na kailangang maghugas ng kahit ano pa maliban sa kaniyang mga paa, at siya ay malinis na malinis na; malinis ka na, ngunit hindi lahat kayo.” 
'''
"11" = '''
:sup:`11` Dahil alam ni Jesus kung sino ang magkakanulo sa kaniya; kaya sinabi niya; “Hindi ang lahat sa inyo ay malinis.” 
'''
"12" = '''
:sup:`12` Pagkatapos hugasan ni Jesus ang kanilang mga paa at kunin ang kaniyang mga damit at muling umupo, sinabi niya sa kanila, “Alam ba ninyo ang ginawa ko para sa inyo? 
'''
"13" = '''
:sup:`13` Tinatawag ninyo akong 'Guro' at 'Panginoon', at tama ang sinasabi ninyo, dahil ako nga iyon. 
'''
"14" = '''
:sup:`14` Kung ako nga na Panginoon at Guro, ay hinugasan ang iyong mga paa, dapat ninyo ring hugasan ang mga paa ng iba. 
'''
"15" = '''
:sup:`15` Dahil binigyan ko kayo ng halimbawa upang dapat gawin din ninyo tulad ng ginawa ko sa inyo. 
'''
"16" = '''
:sup:`16` Tunay nga sinasabi ko sa inyo, ang lingkod ay hindi mas matataas sa kaniyang Panginoon; ni ang isinugo ay mas mataas kaysa sa nagsugo sa kaniya. 
'''
"17" = '''
:sup:`17` Kung alam mo ang mga bagay na ito, pinagpala ka kung ginagawa mo ang mga ito. 
'''
"18" = '''
:sup:`18` Hindi ako nagsasalita tungkol sa inyong lahat, dahil alam ko ang aking mga pinili — ngunit sinasabi ko ito upang ang kasulatan ay maganap: 'Ang kumakain ng aking tinapay ay nagtaas ng kaniyang sakong laban sa akin.' 
'''
"19" = '''
:sup:`19` Sinasabi ko ito ngayon sa inyo upang kung ito ay mangyayari, maniniwala kayo na AKO NGA. 
'''
"20" = '''
:sup:`20` Tunay nga ang sinasabi ko sa inyo, ang tumatanggap sa akin ay tinatanggap ang sinumang aking isinusugo, at ang tumatanggap sa akin ay tinatanggap ang siyang nagsugo sa akin. 
'''
"21" = '''
:sup:`21` Nang sinabi ni Jesus ito, siya ay nabagabag sa espiritu at sinabi “Tunay nga sinasabi ko sa inyo, na isa sa inyo ang magkakanulo sa akin.” 
'''
"22" = '''
:sup:`22` Nagtinginan ang mga disipulo sa isa't-isa, nagtataka kung sino ang kaniyang tinutukoy. 
'''
"23" = '''
:sup:`23` May isa na nasa lamesa ang nakasandal sa dibdib ni Jesus na isa sa kaniyang mga alagad, ang minamahal ni Jesus. 
'''
"24" = '''
:sup:`24` Kaya hinudyatan ni Simon Pedro ang alagad na ito at sinabi, “Sabihin mo sa amin kung sino ang kaniyang tinutukoy. 
'''
"25" = '''
:sup:`25` Sumandal ang alagad na iyon sa dibdib ni Jesus at sinabi sa kaniya, “Panginoon, sino po iyon?” 
'''
"26" = '''
:sup:`26` At sumagot si Jesus, “Iyong aking ipagsasawsaw ng pirasong tinapay at bibigyan. “Nang kaniyang isawsaw ang tinapay, ibinigay niya ito kay Judas na anak ni Simon Iscariote. 
'''
"27" = '''
:sup:`27` At pagkatapos ng tinapay, pumasok si Satanas sa kaniya. Sinabi ni Jesus sa kaniiya, “Kung ano ang iyong gagawin, gawin mo ito agad.” 
'''
"28" = '''
:sup:`28` Ngayon, walang sinuman na nasa lamesa ang nakaaalam nang dahilan kung bakit sinabi ni Jesus ito sa kaniya. 
'''
"29" = '''
:sup:`29` Naisip ng iba na, dahil si Judas ang nangangalaga sa supot ng salapi, sinabi ni Jesus sa kaniya, “Bumili ka ng mga bagay na kailangan natin para sa kapistahan,” o kaya naman na siya ay dapat magbigay sa mga mahihirap. 
'''
"30" = '''
:sup:`30` Pagkatapos tanggapin ni Judas ang tinapay, agad siyang lumabas; at gabi na noon. 
'''
"31" = '''
:sup:`31` Nang si Judas ay umalis na, sinabi niJesus, “Ngayon ang Anak ng Tao ay naluwalhati. 
'''
"32" = '''
:sup:`32` At ang Diyos ay naluwalhati sa kaniya. Luluwalhatiin siya ng Diyos sa kaniyang sarili, at agad siyang luluwalhatiin niya. 
'''
"33" = '''
:sup:`33` Mga batang paslit, makakasama pa ninyo ako ng maikli pang panahon. Hahanapin ninyo ako, at tulad ng sinabi ko sa mga Judio, 'Kung saan ako pupunta, hindi kayo makakapunta.' Ngayon sinasabi ko rin ito sa inyo. 
'''
"34" = '''
:sup:`34` Binibigyan ko kayo ng isang bagong kautusan, na dapat ninyong mahalin ang bawat isa, kung paano ko kayo minahal, gayundin naman dapat ninyong mahalin ang bawat isa. 
'''
"35" = '''
:sup:`35` Sa pamamagitan nito, malalaman ng lahat ng tao na kayo ay aking mga alagad, kung mahahalin niyo ang bawat isa.” 
'''
"36" = '''
:sup:`36` Sinabi sa kaniya ni Simon Pedro, “Panginoon, saan kayo pupunta?” Sumagot si Jesus, kung saan ako pupunta, sa ngayon ay hindi kayo makakasunod, ngunit makakasunod kayo pagkatapos nito.” 
'''
"37" = '''
:sup:`37` Sinabi ni Pedro sa kaniya, “Panginoon, bakit hindi kita masusundan kahit ngayon? Ibibigay ko ang buhay ko para sa iyo.” 
'''
"38" = '''
:sup:`38` Sumagot si Jesus, “Ibibigay mo ang buhay mo para sa akin? Tunay nga sinasabi ko sa iyo, hindi titiilaok ang tandang hanggang ikaila mo ako ng tatlong beses. 
'''
