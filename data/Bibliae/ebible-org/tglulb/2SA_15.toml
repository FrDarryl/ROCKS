[15]
"1" = '''
:sup:`1` Pagkatapos nito naghanda si Absalom ng isang karo at mga kabayo para sa kaniyang sarili, kasama ang limampung tauhan para tumakbo sa kaniyang unahan. 
'''
"2" = '''
:sup:`2` Babangon ng maaga si Absalom at tatayo sa tabi ng daang papasok sa tarangkahan ng lungsod. Kapag pumunta sa hari ang sinumang may isang alitan para sa paghahatol, sa gayon tatawagin siya ni Absalom at sasabihing, “Mula sa anong lungsod ka galing?” At sasagot ang lalaki, “Nanggaling ang iyong lingkod sa isa sa mga lipi ng Israel.” 
'''
"3" = '''
:sup:`3` Kaya sasabihin ni Absalom sa kaniya, “Tingnan mo, mabuti at tama ang iyong kaso, pero walang isang binigyan ang hari ng kapangyarihan para dinggin ang iyong kaso.” 
'''
"4" = '''
:sup:`4` Idinagdag ni Absalom, “Nais kong maging hukom ako sa lupain, para ang bawat taong may anumang alitan o dahilan ay maaaring makalapit sa akin at bibigyan ko siya ng katarungan!” 
'''
"5" = '''
:sup:`5` Nangyari ito ng may papalapit na isang tao kay Absalom para parangalan siya, iaabot ni Absalom ang kaniyang kamay at hahawakan siya at hahalikan siya. 
'''
"6" = '''
:sup:`6` Kumilos si Absalom sa ganitong paraan sa buong Israel na pumupunta sa hari para sa paghahatol. Kaya nakuha ni Absalom ang mga puso ng kalalakihan ng Israel. 
'''
"7" = '''
:sup:`7` Pagkatapos ng apat na taon sinabi ni Absalom sa hari, “Pakiusap pahintulutan mo akong umalis at tuparin ang isang panatang aking ginawa kay Yahweh sa Hebron. 
'''
"8" = '''
:sup:`8` Dahil gumawa ang iyong lingkod ng isang panata habang naninirahan ako sa Gesur sa Aram, sa pagsasabing; “Kung talagang dadalhin ulit ako ni Yahweh sa Jerusalem, sa gayon sasambahin ko si Yahweh.”' 
'''
"9" = '''
:sup:`9` Kaya sinabi ng hari sa kaniya, “Umalis nang mapayapa.” Kaya tumayo si Absalom at pumunta sa Hebron. 
'''
"10" = '''
:sup:`10` Pero pagkatapos nagpadala si Absalom ng mga espiya sa lahat ng mga lipi ng Israel, na nagsasabing, “Sa sandaling marinig ninyo ang tunog ng trumpeta, sa gayon dapat ninyong sabihin, 'Si Absalom ay hari sa Hebron.”' 
'''
"11" = '''
:sup:`11` Kasama ni Absalom na pumunta ang dalawang-daang kalalakihang mula sa Jerusalem, na kaniyang inanyayahan. Pumunta sila nang walang kamalayan, walang nalalaman sa anumang bagay na binalak ni Absalom. 
'''
"12" = '''
:sup:`12` Habang naghahandog si Absalom ng mga alay, ipinatawag niya si Ahitofel mula sa kaniyang bayang pinagmulan sa Gilo. Tagapayo siya ni David. Matindi ang pakikipagsabwatan ni Absalom, dahil patuloy na dumadami ang mga taong sumusunod kay Absalom. 
'''
"13" = '''
:sup:`13` Isang mensahero ang dumating kay David na nagsasabing, “Sumusunod kay Absalom ang mga puso ng kalalakihan ng Israel.” 
'''
"14" = '''
:sup:`14` Kaya sinabi ni David sa lahat ng kaniyang lingkod na kasama niya sa Jerusalem, “Tumayo at tumakas tayo, o walang isa sa atin ang makakaligtas mula kay Absalom. Maghanda para makaalis agad, o mabilis niya tayong maaabutan at magdadala siya ng kapahamakan sa atin at sasalakayin ang lungsod sa pamamagitan ng talim ng espada.” 
'''
"15" = '''
:sup:`15` Sinabi ng mga lingkod sa hari, “Tingnan, handa ang iyong mga lingkod na gawin ang anumang ipasya ng aming panginoong hari.” 
'''
"16" = '''
:sup:`16` Umalis ang hari kasunod ang pamilya niya ay kasunod niya, pero iniwan ng hari ang sampung babae na mga kerida, para pangalagaan ang palasyo. 
'''
"17" = '''
:sup:`17` Pagkatapos makaalis ng hari at ng lahat ng taong kasunod niya, huminto sila sa huling bahay. 
'''
"18" = '''
:sup:`18` Lumakad kasama niya ang kaniyang buong hukbo at nauna sa kaniya ang lahat ng mga taga-Ceret, at lahat ng taga-Pelet, at lahat ng taga-Gat ang lahat ng Peletheo at ang lahat ng Getheo—animnaraang kalalakihang sumunod sa kaniya ay mula sa Gat. 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ng hari kay Itai ang taga- Gat, “Bakit sumama ka rin sa amin? Bumalik at manatili kasama ni Haring Absalom, dahil isa kang dayuhan at isang pinalayas. Bumalik sa iyong sariling lugar. 
'''
"20" = '''
:sup:`20` Yamang kahapon ka lang umalis, bakit maglalakbay kami kasama ka? Hindi ko alam kung saan ako pupunta. Kaya bumalik at isama ang iyong kababayan pabalik. Nawa'y mapasaiyo ang katapatan at pagkamatapat.” 
'''
"21" = '''
:sup:`21` Pero sinagot ni Itai ang hari at sinabing, “Habang nabubuhay si Yahweh at habang nabubuhay ang aking among hari, tunay na kahit sa anumang lugar pumunta ang aking among hari, doon din pupunta ang iyong lingkod kahit mangahulugan ito ng buhay o kamatayan.” 
'''
"22" = '''
:sup:`22` Kaya sinabi ni David kay Itai, “Mauna at magpatuloy kasama namin.” Kaya naglakbay si Itai na taga-Gat kasama ang hari, kasama ang lahat ng kaniyang tauhan at ang lahat ng pamilyang kasama niya. 
'''
"23" = '''
:sup:`23` Umiyak ng malakas ang buong bansa habang dumadaan ang lahat ng tao sa Lambak Kidron at habang tumatawid din mismo ang hari. Naglakbay ang lahat ng tao sa daan patungong ilang. 
'''
"24" = '''
:sup:`24` Kahit si Zadok kasama ang lahat ng Levita, dala-dala ang kaban ng kautusan ng Diyos, ay naroon. Ibinaba nila ang kaban ng Diyos at sumama sa kanila si Abiatar. Naghintay sila hanggang sa makaraan ang lahat ng tao palabas ng lungsod. 
'''
"25" = '''
:sup:`25` Sinabi ng hari kay Zadok, “Dalhin ang kaban ng Diyos pabalik sa lungsod. Kung makakasumpong ako ng biyaya sa mga mata ni Yahweh, dadalhin niya ako pabalik dito at ipapakitang muli sa akin ang kaban at ang lugar kung saan siya naninirahan. 
'''
"26" = '''
:sup:`26` Pero kung sasabihin niyang, 'Hindi ako nasisiyahan sa iyo; tingnan, narito ako, hayaan siyang gawin sa akin kung ano ang mabuti sa kaniya.” 
'''
"27" = '''
:sup:`27` Sinabi rin ng hari kay Zadok na pari, “Hindi kaba isang manghuhula?” Bumalik lungsod nang mapayapa at ang dalawa mong anak na lalaking kasama mo, sina Ahimaaz na anak mo at Jonatan na anak ni Abiatar. 
'''
"28" = '''
:sup:`28` Tingnan, maghihintay ako sa mga tawiran ng Araba hanggang sa dumating ang salita mula sa iyo para sabihan ako.” 
'''
"29" = '''
:sup:`29` Kaya dinala ni Zadok at Abiatar ang kaban ng Diyos pabalik sa Jerusalem at nanatili sila roon. 
'''
"30" = '''
:sup:`30` Pero umakyat si David nang nakapaa at umiiyak paakyat sa Bundok ng mga Olibo, at tinakpan niya ang kaniyang ulo. Tinakpan ng bawat isang mga taong kasama niya ang kanilang ulo at umakyat silang umiiyak habang naglalakad. 
'''
"31" = '''
:sup:`31` May isang taong nakapagsabi kay David na, “Si Ahitofel ay kasama sa mga kasabwat ni Absalom.” Kaya nanalangin si David, “O Yahweh, pakiusap gawin mong kahangalan ang payo ni Ahitofel.” 
'''
"32" = '''
:sup:`32` Nang nakarating si David sa tuktok ng daan, kung saan nakagawiang sambahin ang Diyos, dumating si Cusai na Arkita para salubungin siya na punit ang kaniyang damit at may lupa sa kaniyang ulo. 
'''
"33" = '''
:sup:`33` Sinabi ni David sa kaniya, “Kung maglalakbay ka kasama ko, sa gayon magiging isang pabigat ka sa akin. 
'''
"34" = '''
:sup:`34` Pero kung babalik ka sa lungsod at sasabihin kay Absalom, 'Magiging lingkod mo ako, hari, gaya ng paglilingkod ko dati sa iyong ama,' kaya magiging lingkod mo ako ngayon; pagkatapos guguluhin mo ang payo ni Ahitofel para sa akin. 
'''
"35" = '''
:sup:`35` Hindi mo ba makakasama roon si Abiatar at Zadok na mga pari? Kaya kahit ano ang marinig mo sa palasyo ng hari, dapat mong sabihin ito kina Zadok at Abiatar na mga pari. 
'''
"36" = '''
:sup:`36` Makikita mo na kasama nila roon ang kanilang dalawang anak, sina Ahimaaz, anak na lalaki ni Zadok at Jonatan, anak na lalaki ni Abiatar. Dapat mong ipadala sa akin sa pamamagitan ng kanilang kamay ang lahat ng bagay na marinig mo.” 
'''
"37" = '''
:sup:`37` Kaya pumunta si Cusai, kaibigan ni David sa lungsod habang dumating at pumasok si Absalom sa Jerusalem. 
'''
