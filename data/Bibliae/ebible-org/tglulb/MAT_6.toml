[6]
"1" = '''
:sup:`1` Pag-ingatan ninyo na hindi ninyo gawin ang inyong mga gawain ng katuwiran sa harap ng mga tao upang makita nila ito, kung hindi ay wala kayong matatanggap na gantimpala mula sa Ama na nasa langit. 
'''
"2" = '''
:sup:`2` Kung magbibigay ka ng mga limos, huwag mong patunugin ang isang trumpeta para sa iyong sarili tulad ng ginagawa ng mga mapagpanggap sa mga sinagoga at sa mga lansangan, upang sumakanila ang papuri ng mga tao. Totoo itong sasabihin ko sa inyo, natanggap na nila ang kanilang gantimpala. 
'''
"3" = '''
:sup:`3` Ngunit kung magbibigay ka ng mga limos, huwag mong hayaang malaman ng kaliwang kamay ang ginagawa ng iyong kanang kamay, 
'''
"4" = '''
:sup:`4` upang maibigay mo nang lihim ang iyong handog. At ang iyong Ama na nakakakita sa lihim ang gagantimpala sa iyo. 
'''
"5" = '''
:sup:`5` At kung manalangin kayo, huwag kayong maging katulad ng mga mapagpanggap, sapagkat nais nilang tumayo at manalangin sa mga sinagoga at mga sulok ng lansangan upang makita ng mga tao. Totoo itong sinasabi ko sa inyo, natanggap na nila ang kanilang gantimpala. 
'''
"6" = '''
:sup:`6` Ngunit ikaw, kung mananalangin ka, pumasok ka sa loob ng iyong silid. Isara ang pinto at manalangin ka sa iyong Ama na nasa lihim. At ang iyong Ama na nakakakita sa lihim ang gagantimpala sa inyo. 
'''
"7" = '''
:sup:`7` At kung mananalangin kayo, huwag kayong gumamit ng paulit-ulit ng mga walang kabuluhang salita tulad ng ginagawa ng mga Gentil, sapagkat iniisip nila na mas maririnig sila dahil sa dami ng kanilang sinasabi. 
'''
"8" = '''
:sup:`8` Kaya, huwag kayong maging katulad nila, sapagkat alam ng inyong Ama ang mga bagay na inyong kailangan bago pa ninyo hilingin sa kaniya. 
'''
"9" = '''
:sup:`9` Kaya manalangin kayo ng katulad nito: 'Ama naming nasa langit, gawing banal ang iyong pangalan. 
'''
"10" = '''
:sup:`10` Pumarito ang inyong kaharian, mangyari ang iyong kalooban, dito sa lupa katulad ng sa langit. 
'''
"11" = '''
:sup:`11` Bigyan mo kami ngayon ng aming pang araw-araw na pagkain. 
'''
"12" = '''
:sup:`12` Patawarin mo kami sa aming mga pagkakautang katulad din ng pagpapatawad namin sa mga nagkautang sa amin. 
'''
"13" = '''
:sup:`13` At huwag mo kaming dalhin sa tukso, ngunit iligtas mo mula sa masama. 
'''
"14" = '''
:sup:`14` Sapagkat kung patatawarin ninyo ang pagkakasala ng mga tao, patatawarin din kayo ng Ama na nasa langit. 
'''
"15" = '''
:sup:`15` Ngunit kung hindi ninyo patatawarin ang kanilang pagkakasala, maging ang inyong Ama ay hindi rin patatawarin ang inyong pagkakasala. 
'''
"16" = '''
:sup:`16` Bukod doon, kung mag-aayuno kayo, huwag kayong magmukhang nagdadalamhati katulad ng ginagawa ng mga mapagpanggap, sapagkat dinudungisan nila ang kanilang mga mukha upang makita ng mga taong nag-aayuno sila. Totoo itong sasabihin ko sa inyo, natanggap na nila ang kanilang gantimpala. 
'''
"17" = '''
:sup:`17` Ngunit ikaw, kung mag-aayuno ka, lagyan mo ng langis ang iyong ulo at maghilamos ka. 
'''
"18" = '''
:sup:`18` Sa ganoon ay hindi ka mapansin ng mga tao na nag-aayuno, ngunit sa iyong Ama na nasa lihim lamang. At gagantimpalaan ka ng iyong Ama na nakakakita sa lihim. 
'''
"19" = '''
:sup:`19` Huwag kayong mag-ipon ng mga kayamanan para sa inyong sarili dito sa lupa, kung saan sisirain ng tanga at kalawang, at kung saan papasukin at nanakawin ng mga magnanakaw. 
'''
"20" = '''
:sup:`20` Sa halip, mag-ipon para sa inyong sarili ng mga kayamanan sa langit, kung saan maging mga tanga ni kalawang ay di kayang sirain, at kung saan ang mga magnanakaw ay di kayang pasukin at nakawin. 
'''
"21" = '''
:sup:`21` Sapagkat kung saan naroon ang iyong kayamanan, naroon din ang iyong puso. 
'''
"22" = '''
:sup:`22` Ang mata ay ang ilaw ng katawan. Kaya kung mabuti ang inyong mata, mapupuno ng liwanag ang buong katawan. 
'''
"23" = '''
:sup:`23` Ngunit kung masama ang inyong mata, ang inyong buong katawan ay puno ng kadiliman. Kaya kung ang liwanag na nasa inyo ay pawang kadiliman, napakatindi ng kadilimang iyon! 
'''
"24" = '''
:sup:`24` Walang sinuman ang maaaring maglingkod sa dalawang amo, sapagkat kakamuhian niya ang isa at mamahalin ang isa, o di kaya tapat siya sa isa at hahamakin ang isa. Hindi ninyo maaaring paglingkuran ang Diyos at ang kayamanan. 
'''
"25" = '''
:sup:`25` Ngayon sasabihin ko sa inyo, huwag kayong mabalisa sa inyong buhay, kung ano ang inyong kakainin o ang inyong iinuminâ€”o tungkol sa inyong katawan, kung ano ang inyong isusuot. Sapagkat hindi ba mas higit ang buhay kaysa sa pagkain, at ang katawan kaysa sa mga damit? 
'''
"26" = '''
:sup:`26` Tingnan ninyo ang mga ibon sa himpapawid. Hindi sila nagtatanim o nag-aani ni nag-iipon sa mga kamalig, ngunit pinapakain sila ng inyong Ama na nasa langit. Hindi ba higit kayong mahalaga kaysa sa kanila? 
'''
"27" = '''
:sup:`27` At sino sa inyo ang kayang dagdagan ng isang siko ang haba ng kaniyang buhay sa pamamagitan ng pagkabalisa? 
'''
"28" = '''
:sup:`28` At bakit kayo nababalisa tungkol sa inyong kasuotan? Isipin ninyo ang mga liryo sa mga bukirin kung papaano sila tumubo. Hindi sila nagtatrabaho, at hindi sila gumagawa ng damit. 
'''
"29" = '''
:sup:`29` Gayon pa man, sinasabi ko sa inyo, kahit na si Solomon sa lahat ng kaniyang kaluwalhatian ay hindi nakapagsuot ng tulad sa isa sa mga ito. 
'''
"30" = '''
:sup:`30` Kung ganoong dinadamitan ng Diyos ang mga damo sa bukirin, na nabubuhay ngayon at itatapon sa hurno kinabukasan, gaano pa kaya na kayo ay higit na kaniyang dadamitan, kayong may maliit na pananampalataya? 
'''
"31" = '''
:sup:`31` Kaya huwag kayong mabalisa at sabihin, 'Ano ang aming kakainin?' o 'Ano ang aming iinumin?' o di kaya, 'Ano ang isusuot naming mga damit?' 
'''
"32" = '''
:sup:`32` Sapagkat hinahanap ng mga Gentil ang mga bagay na ito, at alam ng iyong makalangit na Ama na kailangan ninyo ang lahat ng mga ito. 
'''
"33" = '''
:sup:`33` Sapagkat hanapin muna ninyo ang kaniyang kaharian at ang kaniyang katuwiran at ang lahat na ito ay maibibigay sa inyo. 
'''
"34" = '''
:sup:`34` Kaya huwag kayong mabahala sa kinabukasan, sapagkat ang bukas ang mababahala sa kaniyang sarili. Ang bawat araw ay may sapat na sariliing kaguluhan. 
'''
