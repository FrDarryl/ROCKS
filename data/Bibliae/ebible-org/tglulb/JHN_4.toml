[4]
"1" = '''
:sup:`1` Ngayon, nang malaman ni Jesus na narinig na ng mga Pariseo na siya ay humihirang at nagbabautismo ng mas maraming alagad kaysa kay Juan 
'''
"2" = '''
:sup:`2` (bagama't hindi si Jesus mismo ang nagbabautismo kundi ang kaniyang mga alagad), 
'''
"3" = '''
:sup:`3` iniwan niya ang Judea at lumisan papuntang Galilea. 
'''
"4" = '''
:sup:`4` Ngayo'y kinakailangan niyang dumaan ng Samaria. 
'''
"5" = '''
:sup:`5` Kaya dumating siya sa isang bayan ng Samarya na tinawag na Sicar, malapit sa isang lagay ng lupa na ibinigay ni Jacob sa kaniyang anak na si Jose. 
'''
"6" = '''
:sup:`6` Naroon ang balon ni Jacob. Napagod si Jesus sa kaniyang paglalakbay, at siya ay umupo sa may balon. Ito ay magtatanghaling tapat. 
'''
"7" = '''
:sup:`7` Isang Samaritana ang dumating upang mag-igib ng tubig, at sinabi ni Jesus sa kaniya, “Bigyan mo ako ng konting tubig na maiinom.” 
'''
"8" = '''
:sup:`8` Dahil ang kaniyang mga alagad ay umalis papuntang bayan upang bumili ng pagkain. 
'''
"9" = '''
:sup:`9` Pagkatapos ay sinabi ng Samaritana sa kaniya, “Paanong ikaw, na isang Judio, ay humihingi sa akin, na isang Samaritana, ng maiinom?” Dahil ang mga Judio ay hindi nakikitungo sa mga Samaritano. 
'''
"10" = '''
:sup:`10` Sinagot siya ni Jesus, “Kung batid mo ang kaloob ng Diyos, at kung sino itong nagsasabi sa iyong, 'Bigyan mo ako ng inumin,' ikaw sana ang hihingi sa kaniya, at ibibigay niya sa iyo ang tubig na buhay.” 
'''
"11" = '''
:sup:`11` Sumagot ang babae, “Ginoo, wala kang panalok, at malalim ang balon. Saan kayo kukuha ng tubig na buhay? 
'''
"12" = '''
:sup:`12` Hindi ka higit na dakila kaysa aming amang si Jacob, di ba, na nagbigay sa amin ng balon, at uminom siya mula dito, gayun din ang kaniyang mga anak at kaniyang mga baka?” 
'''
"13" = '''
:sup:`13` Sumagot si Jesus, “Ang bawat iinom ng kaunting tubig na ito ay muling mauuhaw, 
'''
"14" = '''
:sup:`14` ngunit ang sinumang uminom ng kaunting tubig na ibibigay ko sa kaniya ay hindi kailan man muling mauuhaw. Sa halip, ang tubig na ibibigay ko sa kaniya ay magiging bukal ng tubig na magdudulot sa kaniya ng buhay na walang hanggan.” 
'''
"15" = '''
:sup:`15` Ang sabi ng babae sa kaniya, “Ginoo, bigyan mo ako ng tubig na ito para hindi na ako mauuhaw at hindi na pumunta dito para umigib ng tubig.” 
'''
"16" = '''
:sup:`16` Ang sabi ni Jesus sa kaniya, “Umuwi ka, tawagin mo ang iyong asawa, at bumalik ka dito.” 
'''
"17" = '''
:sup:`17` Sumagot ang babae, sinasabi sa kanya, “Wala akong asawa.” Sumagot si Jesus, “Mabuti ang pagkasabi mo, 'wala akong asawa,' 
'''
"18" = '''
:sup:`18` dahil nagkaroon ka na ng limang asawa at ang kinakasama mo ngayon ay hindi mo asawa. Sa gayon mabuti ang pagkasabi mo.” 
'''
"19" = '''
:sup:`19` Ang sabi ng babae sa kaniya, “Ginoo, nakikita kong ikaw ay isang propeta. 
'''
"20" = '''
:sup:`20` Dito sa bundok na ito sumamba ang aming mga ninuno, ngunit iyong sinasabi na itong Jerusalem ay ang lugar kung saan ang mga tao ay dapat sumamba.” 
'''
"21" = '''
:sup:`21` Sumagot si Jesus sa kaniya, “Babae, maniwala ka sa akin, darating ang oras na sasambahin ninyo ang Ama ni sa bundok na ito o sa Jerusalem. 
'''
"22" = '''
:sup:`22` Sinasamba ninyo ang hindi ninyo nalalaman. Alam namin ang aming sinasamba, sapagkat ang kaligtasan ay nagmula sa mga Judio. 
'''
"23" = '''
:sup:`23` Subalit darating ang oras, at narito na nga, na ang mga tunay na sumasamba ay sasambahin ang Ama sa espiritu at katotohanan, dahil ang Ama ay naghahanap ng mga ganoong tao na sasamba sa kaniya. 
'''
"24" = '''
:sup:`24` Ang Diyos ay isang Espiritu, at ang mga taong sasamba sa kaniya ay dapat sumamba sa espiritu at katotohanan.” 
'''
"25" = '''
:sup:`25` At sinabi ng babae sa kaniya, “Alam ko na ang Mesias ay darating (ang tinatawag na Cristo). Kapag dumating siya, ihahayag niya ang lahat ng bagay sa amin.” 
'''
"26" = '''
:sup:`26` Sinabi ni Jesus sa kaniya, “Ako, na nagsasalita sa iyo, ay siya nga.” 
'''
"27" = '''
:sup:`27` At sa sandaling iyon bumalik ang kaniyang mga alagad. Ngayon sila ay nagtataka bakit siya nakikipag-usap sa isang babae. Ngunit walang isa man ang nagsabi, “Ano ang iyong gusto?” o “Bakit ka nakikipag-usap sa kanya?” 
'''
"28" = '''
:sup:`28` Kaya iniwan ng babae ang kaniyang sisidlan ng tubig. Bumalik sa bayan, at sinabi sa mga tao, 
'''
"29" = '''
:sup:`29` “Halikayo tingnan niyo ang lalaking nagsabi sa akin ng lahat ng aking ginawa. Hindi maaaring maging siya ang Cristo, maaari kaya? “ 
'''
"30" = '''
:sup:`30` Nagsilabasan sila sa bayan, at nagpunta sa kaniya. 
'''
"31" = '''
:sup:`31` Samantala hinihimuk siya ng mga alagad, sinasabi, “Rabi, kumain ka.” 
'''
"32" = '''
:sup:`32` Ngunit sinabi niya sa kanila, “Mayroon akong pagkaing kakanin na hindi niyo nalalaman.” 
'''
"33" = '''
:sup:`33` Kaya sinabi ng mga alagad sa isa't-isa, “Wala namang nagdala sa kaniya ng anumang kakainin, mayroon ba?” 
'''
"34" = '''
:sup:`34` Sinabi ni Jesus sa kanila, “Ang aking pagkain ay ang gawin ang kalooban ng siyang nagpadala sa akin, at para tapusin ang kaniyang gawa. 
'''
"35" = '''
:sup:`35` Hindi ba sinasabi ninyo, 'Mayroon pang apat na buwan at pagkatapos darating ang anihan'? Sinasabi ko sa inyo, tingnan ninyo at pagmasdan ang mga kabukiran, dahil ang mga iyon ay hinog na upang anihin! 
'''
"36" = '''
:sup:`36` Ang nag-aani ay tatanggap ng bayad at nagtitipon ng bunga para sa buhay na walang hanggan, upang ang nagtatanim at ang umaanii ay maaaring magkasamang magdiwang. 
'''
"37" = '''
:sup:`37` Dahil dito totoo ang kasabihan 'Isa ang nagtatanim, at iba ang nag-aani.' 
'''
"38" = '''
:sup:`38` isinugo ko kayo upang anihin iyong hindi kayo ang nagpagal. Iba ang nagpagal at kayo mismo ay napabilang sa kanilang pagpapagal.” 
'''
"39" = '''
:sup:`39` Marami sa mga Samaritano sa lunsod na yun ang nananampalataya sa kaniya dahil sa ulat ng babae na nagpapatotoo, “Sinabi niya sa akin ang lahat ng aking nagawa.” 
'''
"40" = '''
:sup:`40` Nang dumating ang mga Samaritano sa kaniya, nagsumamo sa kaniya na manatili sa kanila, at siya ay nanatili doon ng dalawang araw. 
'''
"41" = '''
:sup:`41` At marami pa ang nananampalataya dahil sa kaniyang salita. 
'''
"42" = '''
:sup:`42` Sinasabi nila sa babae, “Kami ay naniwala, hindi lamang dahil sa iyong mga salita, sapagkat napakinggan namin siya sa aming sarili, at alam namin na tunay ngang siya ang tagapagligtas ng mundo.” 
'''
"43" = '''
:sup:`43` Pagkalipas ng dalawang araw na iyon, lumisan siya mula roon patungong Galilea. 
'''
"44" = '''
:sup:`44` Dahil si Jesus mismo ang nagpahayag na ang isang propeta ay walang karangalan sa kaniyang sariling bansa. 
'''
"45" = '''
:sup:`45` Nang dumating siya sa Galilea, malugod na tinanggap siya ng mga taga Galilea. Nakita nila ang lahat ng mga bagay na kaniyang ginawa sa Jerusalem at sa kapistahan, dahil sila din ay nagpunta sa kapistahan. 
'''
"46" = '''
:sup:`46` Ngayon dumating muli siya sa Cana na nasa Galilea, sa lugar na ginawa niyang alak ang tubig. Mayroong isang maharlikang pinuno na ang anak na lalaking nasa Capernaum ay may sakit. 
'''
"47" = '''
:sup:`47` Nang marinig niya na si Jesus ay dumating sa Galilea mula Judea, pumunta siya kay Jesus at nagsumamo siya upang lumusong at pagalingin ang kaniyang anak, na nasa bingit ng kamatayan. 
'''
"48" = '''
:sup:`48` At sinabi ni Jesus sa kaniya, “Maliban na inyong makita ang mga tanda at mga kahanga-hangang mga gawa, hindi kayo maniniwala.” 
'''
"49" = '''
:sup:`49` Sinabi ng pinuno sa kaniya, “Ginoo, halina't sumama ka na bago mamatay ang aking anak.” 
'''
"50" = '''
:sup:`50` Sinabi ni Jesus sa kaniya, “Humayo ka, mabubuhay ang iyong anak.” Ang lalaki ay naniwala sa salita na sinabi ni Jesus sa kaniya, at tumuloy sa kaniyang landas. 
'''
"51" = '''
:sup:`51` Habang siya ay bumababa, sinalubong siya ng kaniyang mga lingkod, nagsasabing buhay ang kaniyang anak. 
'''
"52" = '''
:sup:`52` Kaya nagtanong siya sa kanila kung anong oras siya nagsimulang gumaling. Sumagot sila sa kaniya, “Kahapon ng ala una ay nawala ang kaniyang lagnat.” 
'''
"53" = '''
:sup:`53` At napagtanto ng ama na iyon din ang oras nang binanggit ni Jesus sa kaniya, “Mabubuhay ang iyong anak.” Kaya siya mismo at ang kaniyang buong sambahayan ay nanampalataya. 
'''
"54" = '''
:sup:`54` Ito ang pangalawang tanda na ginawa ni Jesus mula nang umalis siya sa Judea patungong Galilea. 
'''
