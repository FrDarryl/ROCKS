[32]
"1" = '''
:sup:`1` Ibigay ang inyong mga tainga, kayong kalangitan, at hayaan akong magsalita. Hayaan ang mundo na makinig sa mga salita ng aking bibig. 
'''
"2" = '''
:sup:`2` Hayaan ang aking katuruan ay pumatak na parang ulan, hayaan ang aking talumpati ay dumalisay na parang hamog, gaya ng mahinang ulan sa malambot na damo, at gaya ng ulan sa mga halaman. 
'''
"3" = '''
:sup:`3` Dahil ipapayahag ko ang pangalan ni Yahweh, at ang tungkol ang kadakilaan sa ating Diyos. 
'''
"4" = '''
:sup:`4` Ang Batong tanggulan, ang kaniyang ganap na gawa; dahil ang lahat ng kaniyang landas ay husto. Siya ang matapat na Diyos na siyang walang kasamaan. Siya ay makatarungan at matuwid. 
'''
"5" = '''
:sup:`5` Kumilos sila ng masama laban sa kaniya. Sila ay hindi niya mga anak. Ito ay kanilang kahihiyan. Sila ay isang makasalanan at manlilinlang na salinlahi. 
'''
"6" = '''
:sup:`6` Gagantimpalaan ba ninyo si Yahweh sa ganitong paraan, kayong mga hangal at walang damdaming mga tao? Hindi ba siya ang inyong ama, ang nag-iisang lumikha sa inyo? Na siyang lumikha sa inyo? 
'''
"7" = '''
:sup:`7` Isaisip ang mga araw ng sinaunang panahon, isipin ang tungkol sa maraming taong lumipas. Tanungin ang inyong ama at ipapakita niya sa inyo, ang inyong mga nakakatanda at sasabihin nila sa inyo. 
'''
"8" = '''
:sup:`8` Nang ibinigay ng Kataastaasan sa mga bansa ang kanilang pamana—nang hinati niya ang lahat ng sangkatauhan, at itinakda niya ang mga hangganan ng mga tao, itinakda rin niya ang bilang ng kanilang mga diyus-diyosan. 
'''
"9" = '''
:sup:`9` Dahil ang bahagi ni Yahweh ay ang kaniyang mga tao; si Jacob ang kaniyang bahaging mana. 
'''
"10" = '''
:sup:`10` Siya ay natagpuan niya sa isang disyertong lupain, at sa tigang at humahagulhol na ilang; ipinagtanggol at inalagaan niya, siya ay binantayan niya na tulad ng pag-iingat sa mata. 
'''
"11" = '''
:sup:`11` Gaya ng isang agila na nagbabantay ng kaniyang pugad at pumapagaspas sa ibabaw ng kaniyang mga inakay, ibinuka ni Yahweh ang kaniyang mga pakpak at kinuha sila, at dinala sila sa kaniyang mga likuran. 
'''
"12" = '''
:sup:`12` Si Yahweh lamang ang pumatnubay sa kaniya; walang dayuhang diyus-diyosan ang kasama niya. 
'''
"13" = '''
:sup:`13` Hinayaan niya kayong sumakay sa tayog ng lupain, at siya ay pinakain niya ng mga bunga ng bukid; kayo ay pinalusog niya ng pulut na mula sa bato, at langis na mula sa matigas na matarik na bato. 
'''
"14" = '''
:sup:`14` Kumain kayo ng mantikilya na mula sa grupo ng mga hayop at uminom ng gatas na mula sa kawan, kasama ng taba ng mga tupa, mga lalaking tupa ng Bashan, at mga kambing, kasama ng pinakamainam ng trigo— at ininum ninyo ang bumubulang alak na gawa mula sa katas ng mga ubas. 
'''
"15" = '''
:sup:`15` Pero lumaki si Jeshurun na mataba at sumisipa, puno ng taba, matipuno, at makinis. Tinalikuran nila ang Diyos na gumawa sa kanila, at itinanggi nila ang Bato ng kaniyang kaligtasan. 
'''
"16" = '''
:sup:`16` Pinagselos nila si Yahweh sa pamamagitan ng kanilang mga kakaibang diyus-diyosan; at ginalit siya ng kanilang mga kasuklam-suklam na diyus-diyosan. 
'''
"17" = '''
:sup:`17` Nagsakripisyo sila sa mga demonyo, na hindi Diyos—mga diyos na hindi nila kilala, mga diyos na bago pa lang lumitaw, mga diyos na hindi kinakatakutan ng inyong mga ama. 
'''
"18" = '''
:sup:`18` Pinabayaan ninyo ang Bato, na naging ama ninyo, at inyong kinalimutan ang Diyos na nagsilang sa inyo. 
'''
"19" = '''
:sup:`19` Nakita ito ni Yahweh at sila ay tinanggihan niya, dahil lubha siyang ginalit ng kaniyang mga anak na lalaki at kaniyang mga anak na babae. 
'''
"20" = '''
:sup:`20` “Itatago ko ang aking mukha mula sa kanila,” sinabi niya, “at makikita ko kung ano ang kanilang magiging katapusan; dahil sila ay isang napakasamang salinlahi, mga anak na hindi tapat. 
'''
"21" = '''
:sup:`21` Pinagselos nila ako sa pamamagitan diyos na hindi totoo at ginalit ako ng kanilang mga walang halagang diyus-diyosan. Papainggitin ko sila sa pamamagitan ng hindi ko bayan, gagalitin ko sila sa pamamagitan ng isang bansa na walang pang-unawa. 
'''
"22" = '''
:sup:`22` Dahil isang apoy ang nag-aalab sa pamamagitan ng aking galit at sumusunog hanggang sa pinakamalalim na lugar ng mga patay; kinakain nito ang mundo at ang ani nito; sinusunog nito ang mga pundasyon ng mga bundok. 
'''
"23" = '''
:sup:`23` Bubuntunan ko sila ng kapahamakan; ipapatama ko sa kanila ang lahat ng aking mga palaso; 
'''
"24" = '''
:sup:`24` Mamamatay sila sa gutom at lalamunin ng nag-aapoy na init at mapait na pagkawasak; ipapadala ko sa kanila ang mga ngipin ng mga mababangis na hayop, gamit ang lason ng mga bagay na gumagapang sa alikabok. 
'''
"25" = '''
:sup:`25` Sa labas ng espada ay mamimighati, at kilabot ay ganoon din sa mga silid-tulugan. lilipol ito sa parehong binata at dalaga, ang sumususong bata, at ang lalaking may kulay-abong mga buhok. 
'''
"26" = '''
:sup:`26` Sinabi ko na ikakalat ko sila ng malayo, para mapawi ang kanilang alaala mula sa sangkatauhan. 
'''
"27" = '''
:sup:`27` Kung hindi lang sa pagmamayabang ng kaaway, at baka ang kanilang kaaway ay magkamali, at kanilang sasabihin, 'Itaas ang ating kamay,' Nagawa ko na sana ang lahat ng mga ito. 
'''
"28" = '''
:sup:`28` Dahil ang Israel ay isang bansa na walang karunungan, at walang pang-uunawa sa kanila. 
'''
"29" = '''
:sup:`29` O, na sila ay matatalino, na naunawaan nila ito, na isaalang-alang nila ang kanilang parating na kapalaran! 
'''
"30" = '''
:sup:`30` Paano ba hahabulin ng isa ang isang libo, at papaliparin ng dalawa ang sampung libo, maliban kung ipinagbili sila ng kanilang Bato, at isinuko sila ni Yahweh? 
'''
"31" = '''
:sup:`31` Dahil ang bato ng ating mga kaaway ay hindi katulad ng ating Bato, gaya ng pag-amin ng ating mga kaaway. 
'''
"32" = '''
:sup:`32` Dahil ang kanilang mga puno ng ubas ay nagmula sa puno ng ubas ng Sodoma, at mula sa mga bukid ng Gomorra; ang kanilang mga ubas ay mga ubas ng lason; ang kanilang mga kumpol ay mapait. 
'''
"33" = '''
:sup:`33` Ang kanilang alak ay ang lason ng mga ahas at ang mabagsik na kamandag ng mga maliliit na ahas. 
'''
"34" = '''
:sup:`34` Hindi ba ito binalak ng palihim na aking tinago, na natatakan kabilang ng aking mga kayamanan? 
'''
"35" = '''
:sup:`35` Ako ang magbibigay ng paghihiganti, at kabayaran, sa panahon na madudulas ang kanilang paa; dahil ang araw ng kapahamakan para sa kanila ay nalalapit, at ang mga bagay na darating sa kanila ay mabilis na mangyayari.” 
'''
"36" = '''
:sup:`36` Dahil si Yahweh ang magpapasya para sa kaniyang mga tao, at kakaawaan niya ang kaniyang mga lingkod. Makikita niya na ang kanilang kapangyarihan ay nawala, at wala ni isang matitira, kahit mga alipin o malayang mga tao. 
'''
"37" = '''
:sup:`37` Pagkatapos sasabihin niya, “Nasaan ang kanilang mga diyos, ang bato na siyang kanilang kanlungan? — 
'''
"38" = '''
:sup:`38` Ang mga diyos na kumain ng mga taba ng kanilang mga sakripisyo at uminom ng alak na kanilang mga handog na inumin? Hayaan silang bumangon at tulungan kayo; hayaan sila ang mag-ingat ninyo. 
'''
"39" = '''
:sup:`39` Tingnan ninyo ngayon ako, kahit ako, ang Diyos, at walang nang diyos maliban sa akin; ako'y pumapatay, at ako'y bumubuhay; ako'y sumusugat, at ako'y nagpapagaling, at walang ni isa na makakapagligtas sa inyo mula sa aking lakas. 
'''
"40" = '''
:sup:`40` Dahil itinaas ko ang aking kamay sa langit at sinabing, 'Habang ako ay nabubuhay magpakailanman, ako ay kikilos. 
'''
"41" = '''
:sup:`41` Kapag hinahasa ko ang aking makintab na espada, at kapag nagsimula na ang aking kamay na magdala ng katarungan, maghihiganti ako sa aking mga kaaway, at gagantihan ko yaong mga napopoot sa akin. 
'''
"42" = '''
:sup:`42` Lalasingin ko ang aking mga palaso ng dugo, at ang aking espada ay lalamunin ang laman kasama ng dugo ng mga pinatay at ng mga bihag, at mula sa mga ulo ng mga pinuno ng kaaway.'” 
'''
"43" = '''
:sup:`43` Magdiwang, kayong mga bansa, kasama ng mga tao ng Diyos, dahil ipaghihiganti niya ang dugo ng kaniyang mga lingkod; Maghihiganti siya sa kaniyang mga kaaway, at gagawa siya ng kabayaran ng kasalanan para sa kaniyang lupain, para sa kaniyang mga tao. 
'''
"44" = '''
:sup:`44` Dumating si Moises at inawit ang lahat ng mga salita ng awiting ito sa tainga ng mga tao, siya, at si Josue na anak na lalaki ni Nun. 
'''
"45" = '''
:sup:`45` At natapos ni Moises na awitin ang lahat ng mga salitang ito sa buong Israel. 
'''
"46" = '''
:sup:`46` Sinabi niya sa kanila, “Ituon ang inyong mga isipan sa lahat ng mga salita na aking pinatunayan sa inyo ngayon, para mautusan ninyo ang inyong mga anak na sundin ang mga ito, ang lahat ng mga salita ng batas na ito. 
'''
"47" = '''
:sup:`47` Dahil ito ay hindi balewalang bagay para sa inyo, dahil ito ang inyong buhay, at sa pamamagitan ng bagay na ito ay papahabain ninyo ang inyong mga araw sa lupain na inyong pupuntahan sa ibayo ng Jordan para angkinin.” 
'''
"48" = '''
:sup:`48` Nagsalita si Yahweh kay Moises sa parehong araw at sinabing, 
'''
"49" = '''
:sup:`49` “Umakyat ka sa bandang ito ng mga bundok ng Abarim, itaas ng Bundok Nebo, na nasa lupain ng Moab, kabila ng Jerico. Mapagmamasdan mo ang lupain ng Canaan, na ibibigay ko sa bayan ng Israel bilang kanilang pag-aari. 
'''
"50" = '''
:sup:`50` Mamamatay ka sa bundok na pupuntahan mo at Matitipon kasama ng iyong mga tao, gaya ni Aaron na kapwa mong Israelita na namatay sa Bundok Hor at tinipon ng kaniyang mga tao. 
'''
"51" = '''
:sup:`51` Ito ay mangyayari dahil hindi ka tapat sa akin kabilang sa bayan ng Israel sa tubigan ng Meriba sa Kades, sa ilang ng Sin; 
'''
"52" = '''
:sup:`52` dahil hindi mo ako pinakitunguhan ng may dangal at Dahil makikita mo ang lupain sa harapan mo, pero hindi ka makakapunta roon, sa lupain na ibibigay ko sa bayan ng Israel.” 
'''
