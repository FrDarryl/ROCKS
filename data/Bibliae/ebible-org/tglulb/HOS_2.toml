[2]
"1" = '''
:sup:`1` Sabihin ninyo sa inyong mga kapatid na lalaki, 'Aking mga tao!' at sa inyong mga kapatid na babae, 'Pinakitaan kayo ng habag.'” 
'''
"2" = '''
:sup:`2` Isakdal mo ang iyong ina, isakdal mo, sapagkat hindi ko siya asawa, at hindi rin niya ako asawa. Hayaan mong alisin niya ang kaniyang pagbebenta ng aliw mula sa kaniyang harapan, at ang kaniyang mga gawaing pangangalunya sa pagitan ng kaniyang mga suso. 
'''
"3" = '''
:sup:`3` Kung hindi, huhubaran ko siya at ipapakita ang kaniyang kahubaran gaya sa araw ng kaniyang pagkasilang. Gagawin ko siyang tulad ng ilang, tulad ng isang tigang na lupa at papatayin ko siya sa uhaw. 
'''
"4" = '''
:sup:`4` Hindi ako mahahabag sa kaniyang mga anak, sapagkat sila ay mga anak sa pagbebenta ng aliw. 
'''
"5" = '''
:sup:`5` Sapagkat ang kanilang ina ay naging babaing nagbebenta ng aliw, at siya na nagbuntis sa kanila ay gumawa ng kahiya-hiya. Sinabi niya, “Susundan ko ang aking mga mangingibig, sapagkat ibinibigay nila sa akin ang aking tinapay at tubig, ang aking lana at lino, ang aking langis at inumin.” 
'''
"6" = '''
:sup:`6` Kaya gagawa ako ng bakod ng mga tinik upang harangan ang kaniyang daraanan. Gagawa ako ng pader laban sa kaniya upang hindi niya makita ang kaniyang daraanan. 
'''
"7" = '''
:sup:`7` Hahabulin niya ang kaniyang mga mangingibig, ngunit hindi niya sila maaabutan. Hahanapin niya sila, ngunit hindi niya sila matatagpuan. Pagkatapos, sasabihin niya, “Babalik ako sa aking unang asawa, sapagkat mas mabuti para sa akin noon kaysa ngayon.” 
'''
"8" = '''
:sup:`8` Sapagkat hindi niya nalamang ako ang nagbigay sa kaniya ng butil, ng bagong alak at ng langis, at ang nagbigay sa kaniya ng labis-labis na pilak at ginto, na ginamit naman nila para kay Baal. 
'''
"9" = '''
:sup:`9` Kaya babawiin ko ang kaniyang butil sa panahon ng anihan at ang aking bagong alak sa kapanahunan nito. Babawiin ko ang aking lana at lino na ginamit upang takpan ang kaniyang kahubaran. 
'''
"10" = '''
:sup:`10` Pagkatapos, huhubaran ko siya sa harapan ng kaniyang mga mangingibig, at walang magliligtas sa kaniya mula sa aking kamay. 
'''
"11" = '''
:sup:`11` Patitigilin ko rin ang lahat ng kaniyang mga pagdiriwang—ang kaniyang mga pista, ang kaniyang mga pagdiriwang sa bagong buwan, ang kaniyang mga Araw ng Pamamahinga, at ang lahat ng kaniyang mga itinakdang kapistahan. 
'''
"12" = '''
:sup:`12` Wawasakin ko ang kaniyang mga puno ng ubas at ang kaniyang mga puno ng igos, na sinabi niya, “Ito ang mga kabayarang ibinigay sa akin ng aking mga mangingibig.” Gagawin kong gubat ang mga ito, at kakainin ng mga hayop sa parang ang mga ito. 
'''
"13" = '''
:sup:`13` Paparusahan ko siya dahil sa mga araw ng pista ng mga Baal, nang nagsunog siya ng insenso sa kanila, nang pinalamutian niya ang kaniyang sarili ng kaniyang mga singsing at alahas, at sinundan niya ang kaniyang mga mangingibig at nilimot ako.” Ito ang pahayag ni Yahweh. 
'''
"14" = '''
:sup:`14` Kaya susuyuin ko siya upang manumbalik. Dadalhin ko siya sa ilang at magiliw ko siyang kakausapin. 
'''
"15" = '''
:sup:`15` Ibabalik ko sa kaniya ang kaniyang mga ubasan, at ang lambak ng Achor bilang pintuan ng pag-asa. Sasagot siya sa akin doon gaya ng ginawa niya sa panahon ng kaniyang kabataan, gaya sa panahon nang lumabas siya sa lupain ng Egipto. 
'''
"16" = '''
:sup:`16` “Mangyayari ito sa araw na iyon”—ito ang pahayag ni Yahweh—”na tatawagin mo akong, 'Aking asawa,' at hindi mo na ako tatawagin pang, 'Aking Baal.' 
'''
"17" = '''
:sup:`17` Sapagkat tatanggalin ko ang mga pangalan ng mga Baal mula sa kaniyang bibig, hindi na maaalala pa ang kanilang mga pangalan.” 
'''
"18" = '''
:sup:`18` “Sa araw na iyon, gagawa ako ng kasunduan para sa kanila sa mga hayop sa parang, sa mga ibon sa himpapawid, at sa mga bagay na gumagapang sa lupa. Paaalisin ko ang pana, ang espada, at ang digmaan mula sa lupain at pahihigain kita nang ligtas. 
'''
"19" = '''
:sup:`19` Ipapangako kong magiging asawa mo ako magpakailanman. Ipapangako kong magiging asawa mo ako sa katuwiran, sa katarungan, sa katapatan sa kasunduan at sa kahabagan. 
'''
"20" = '''
:sup:`20` Ipapangako kong magiging asawa mo ako sa katapatan. At makikilala mo ako, si Yahweh. 
'''
"21" = '''
:sup:`21` At sa araw na iyon, sasagot ako”—ito ang pahayag ni Yahweh. “Sasagutin ko ang mga langit at sasagutin ng mga ito ang lupa. 
'''
"22" = '''
:sup:`22` Sasagutin ng lupa ang butil, ang bagong alak at ang langis at sasagutin ng mga ito ang Jezreel. 
'''
"23" = '''
:sup:`23` Itatanim ko siya sa lupain para sa akin, at kahahabagan ko si Lo-ruhama. Sasabihin ko kay Lo-Ammi, 'Ikaw si Ammi Attah,' at sasabihin niya sa akin, 'Ikaw ang aking Diyos.'” 
'''
