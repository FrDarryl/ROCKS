[24]
"1" = '''
:sup:`1` Nang bumalik si Saul mula sa pagtugis sa mga Filisteo, sinabihan siya, “Si David ay nasa desyerto ng Engedi.” 
'''
"2" = '''
:sup:`2` Pagkatapos kumuha si Saul ng tatlong libong piling kalalakihan mula sa buong Israel at umalis para hanapin si David at kanyang mga tauhan sa mga Bato ng mga Ligaw na Kambing. 
'''
"3" = '''
:sup:`3` Dumating siya sa tabi ng kulungan ng mga tupa, na kung saan may isang kuweba. Pumasok si Saul sa loob upang paginhawahin ang kanyang sarili. 
'''
"4" = '''
:sup:`4` Sinabi ng mga tauhan ni David sa kanya, “Ito ang araw na sinabi ni Yahweh na sinabi niya sa iyo, 'Ibibigay ko sa iyong kamay ang iyong kaaway, upang gawin mo ang nais mong gawin sa kanya.”' Pagkatapos umakyat si David at tahimik na gumapang pasulong at pinutol ang gilid ng balabal ni Saul. 
'''
"5" = '''
:sup:`5` Pagkatapos bumigat ang damdamin ni David dahil pinutol niya ang gilid ng balabal ni Saul. 
'''
"6" = '''
:sup:`6` Sinabi niya sa kanyang mga tauhan, “Huwag nawang ipahintulot ni Yahweh na gawin ko ang bagay na ito sa aking panginoon, na hinirang ni Yahweh, para iunat ko ang aking kamay laban sa kanya, sapagkat hinirang siya ni Yahweh.” 
'''
"7" = '''
:sup:`7` Kaya pinagsabihan ni David ang kanyang mga tauhan ng mga salitang ito, at hindi sila pinahintulutang salakayin si Saul. Tumayo si Saul, iniwan ang kuweba, at umalis. 
'''
"8" = '''
:sup:`8` Pagkatapos, tumayo rin si David, iniwan ang kuweba, at tinawag si Saul: “Aking panginoong hari.” Nang tumingin si Saul sa kanyang likuran, nagpatirapa si David sa lupa at nagpakita sa kanya ng paggalang. 
'''
"9" = '''
:sup:`9` Sinabi ni David kay Saul, “Bakit ka nakikinig sa mga kalalakihan na nagsabing, “Tingnan mo, gusto kang saktan ni David?' 
'''
"10" = '''
:sup:`10` Ngayon nakita ng iyong mga mata kung paano ka inilagay ni Yahweh sa aking kamay nang nasa kuweba pa tayo. Sinabi ng ilan sa akin na patayin kita, ngunit kinaawaan kita. Sinabi ko, 'Hindi ko iuunat ang aking kamay laban sa aking panginoon; dahil hinirang siya ni Yahweh.' 
'''
"11" = '''
:sup:`11` Tingnan mo, aking ama, tingnan mo ang gilid ng iyong balabal sa aking kamay. Sapagkat ang katotohanan kung bakit ko pinutol ang gilid ng iyong balabal at hindi kita pinatay, para malaman mo at makita mo na walang masama o pagtataksil sa aking kamay, at hindi ako nagkasala laban sa iyo, kahit na tinutugis mo ang aking buhay para makuha. 
'''
"12" = '''
:sup:`12` Nawa'y humatol si Yahweh sa pagitan mo at sa akin, at nawa'y si Yahweh ang maghiganti para sa akin laban sa iyo, ngunit hindi magiging laban sa iyo ang kamay ko. 
'''
"13" = '''
:sup:`13` Gaya ng sinabi ng lumang kasabihan, 'Mula sa makasalanan lumalabas ang kasamaan.' Ngunit hindi magiging laban sa iyo ang kamay ko. 
'''
"14" = '''
:sup:`14` Mula kanino sumunod ang hari ng Israel? Mula kanino ka humahabol? Sa isang patay na aso! Sa isang pulgas! 
'''
"15" = '''
:sup:`15` Nawa'y maging hukom si Yahweh at magbigay ng hatol sa pagitan natin, at tiyakin, at ipakiusap ang layunin ko at pahintulutan akong makatakas mula sa iyong kamay.” 
'''
"16" = '''
:sup:`16` Nang matapos sabihin ni David ang mga salitang ito kay Saul, Sinabi ni Saul, “Boses mo ba ito, David, aking anak?” Nagtaas ng kanyang boses si Saul at umiyak. 
'''
"17" = '''
:sup:`17` Sinabi niya kay David, “Mas matuwid ka kaysa sa akin. Dahil sinuklian mo ako nang mabuti, kung saan sinuklian kita ng kasamaan. 
'''
"18" = '''
:sup:`18` Ipinahayag mo ngayong araw na ito kung paano ka gumawa nang mabuti sa akin, dahil hindi mo ako pinatay nang nilagay ako ni Yahweh sa iyong habag. 
'''
"19" = '''
:sup:`19` Dahil kung matatagpuan ng isang tao ang kanyang kaaway, hahayaan ba niya siyang umalis ito nang ligtas? Nawa'y gantimpalaan ka ni Yahweh ng mabuti para sa nagawa mo sa akin ngayon. 
'''
"20" = '''
:sup:`20` Ngayon alam kong tiyak na magiging tapat na hari ka at itatatag ang kaharian ng Israel sa iyong kamay. 
'''
"21" = '''
:sup:`21` Ipangako mo sa akin sa pamamagitan ni Yahweh na hindi mo puputulin ang aking mga kaapu-apuhan kasunod ko, at hindi mo sisirain ang aking pangalan sa bahay ng aking ama.” 
'''
"22" = '''
:sup:`22` Kaya gumawa si David ng isang panunumpa kay Saul. Pagkatapos umuwi si Saul, pero umakyat sina David at kanyang mga tauhan sa matibay na tanggulan. 
'''
