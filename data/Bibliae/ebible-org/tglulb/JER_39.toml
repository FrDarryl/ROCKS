[39]
"1" = '''
:sup:`1` Sa ikasiyam na taon at ikasampung buwan ni Zedekias na hari ng Juda, dumating si Nebucadnezar na hari ng Babilonia kasama ang lahat ng kaniyang hukbo laban sa Jerusalem at sinakop ito. 
'''
"2" = '''
:sup:`2` Sa ikalabing isang taon at ika-apat na buwan ni Zedekias, sa ikasiyam na araw ng buwan, nawasak ang lungsod. 
'''
"3" = '''
:sup:`3` At dumating ang lahat ng opisyal ng hari ng Babilonia at umupo sa gitnang tarangkahan: Ang mga ito ay sina Nergal-salezer, Samgar-nebo, at Sarsequim, isang mahalagang opisyal. Isang mataas na opisyal si Nergal-salezer, at ang iba pa ay mga opisyal ng hari ng Babilonia. 
'''
"4" = '''
:sup:`4` Nangyari nang makita sila ni Zedekias, na hari ng Juda, at ng lahat ng kaniyang mga mandirigmang kalalakihan, tumakas sila. Lumabas sila sa gabi mula sa lungsod sa pamamagitan ng daanan sa hardin ng hari, sa tarangkahan sa pagitan ng dalawang mga pader. Umalis ang hari patungo sa Araba. 
'''
"5" = '''
:sup:`5` Ngunit hinabol sila ng hukbo ng mga Caldeo at naabutan si Zedekias sa mga kapatagan sa lambak ng Ilog Jordan malapit sa Jerico. Pagkatapos, binihag nila siya at dinala kay Nebucadnezar na hari ng Babilonia, sa Ribla sa lupain ng Hamat, kung saan binigyan siya ng hatol ni Nebucadnezar. 
'''
"6" = '''
:sup:`6` Pinatay ng hari ng Babilonia ang mga anak na lalaki ni Zedekias sa kaniyang harapan sa Ribla. Pinatay din niya ang lahat ng mga maharlikang tao ng Juda. 
'''
"7" = '''
:sup:`7` At tinanggal niya ang mga mata ni Zedekias at iginapos sa kadenang tanso upang dalhin siya sa Babilonia. 
'''
"8" = '''
:sup:`8` At sinunog ng mga Caldeo ang tahanan ng hari at ang mga tahanan ng mga tao. Ibinagsak din nila ang mga pader ng Jerusalem. 
'''
"9" = '''
:sup:`9` Si Nebuzaradan, ang kapitan ng mga tagapagbantay ng hari ay dinalang bihag ang natirang mga tao sa lungsod. Kabilang dito ang mga taong tumakas upang kumampi sa mga Caldeo at ang mga taong naiwan sa lungsod. 
'''
"10" = '''
:sup:`10` Ngunit pinayagan ni Nebuzaradan na kapitan ng mga tagapagbantay ng hari ang pinakamahihirap na mga taong walang wala para sa kanilang mga sarili upang manatili sa lupain ng Juda. Binigyan niya sila ng mga ubasan at mga bukid sa araw ding iyon. 
'''
"11" = '''
:sup:`11` Nagbigay si Nebucadnezar na hari ng Babilonia ng isang utos tungkol kay Jeremias kay Nebuzaradan na kapitan ng mga tagapagbantay ng hari. Sinabi niya, 
'''
"12" = '''
:sup:`12` “Kunin at alagaan mo siya. Huwag mo siyang saktan. Gawin mo ang anumang sasabihin niya sa iyo.” 
'''
"13" = '''
:sup:`13` Kaya nagpadala ng mga kalalakihan si Nebuzaradan na kapitan ng mga tagapagbantay ng hari, si Nebuzazban ang mataas na eunuko, si Nergal Sarezer ang punong opisyal, at lahat ng pinakamahalagang opisyal ng hari ng Babilonia. 
'''
"14" = '''
:sup:`14` Kinuha ng kanilang mga kalalakihan si Jeremias mula sa patyo ng mga bantay at ipinagkatiwala siya kay Gedalias na anak ni Ahikam na anak naman ni Safan, upang iuwi siya, kaya nanatili si Jeremias kasama ng mga tao. 
'''
"15" = '''
:sup:`15` Ngayon dumating ang salita ni Yahweh kay Jeremias habang siya ay nakakulong sa patyo ng mga bantay, at sinabi niya, 
'''
"16" = '''
:sup:`16` “Magsalita ka kay Ebed-Melec na taga-Cush, 'Sinasabi ito ni Yahweh ng mga hukbo, ang Diyos ng Israel: Tingnan mo, gagawin ko na ang aking mga salita laban sa bayang ito para sa kapahamakan at hindi sa kabutihan. Sapagkat magkakatotoo ang lahat ng mga ito sa iyong harapan sa araw na iyon. 
'''
"17" = '''
:sup:`17` Ngunit ililigtas kita sa araw na iyon—ito ang pahayag ni Yahweh—at hindi ka na ibibigay sa mga kalalakihan na iyong kinatatakutan. 
'''
"18" = '''
:sup:`18` Sapagkat tiyak ililigtas kita. Hindi ka babagsak sa pamamagitan ng espada. Makakatakas ka dahil nagtitiwala ka sa akin—ito ang pahayag ni Yahweh.”' 
'''
