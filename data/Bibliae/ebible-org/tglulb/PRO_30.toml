[30]
"1" = '''
:sup:`1` Ang mga kasabihan ni Agur, anak na lalaki ni Jakeh—isang orakulo: Ipinahayag ng lalaking ito kay Itiel, kay Itiel at Ucal: 
'''
"2" = '''
:sup:`2` Tiyak na ako ay mas katulad ng isang hayop kaysa sa sinumang tao, at wala akong pang-unawa ng isang tao. 
'''
"3" = '''
:sup:`3` Hindi ko natutunan ang karunungan, ni mayroon akong kaalaman ng Tanging Banal. 
'''
"4" = '''
:sup:`4` Sino ang umakyat sa langit at bumaba? Sino ang nagtipon ng hangin sa ilalim ng kaniyang mga kamay? Sino ang nagtipon ng mga tubig sa balabal? Sino ang nagtatag ng lahat ng mga hangganan ng lupa? Ano ang kaniyang pangalan, at ano ang pangalan ng kaniyang anak? Tiyak na alam mo! 
'''
"5" = '''
:sup:`5` Bawat salita ng Diyos ay nasubok, siya ay isang panangga sa mga nagkukubli sa kaniya. 
'''
"6" = '''
:sup:`6` Huwag magdagdag sa kaniyang mga salita, o pagsasabihan ka niya at ikaw ay mapapatunayang isang sinungaling. 
'''
"7" = '''
:sup:`7` Dalawang bagay ang hinihingi ko sa iyo, huwag mo silang ipagkait sa akin bago ako mamatay. 
'''
"8" = '''
:sup:`8` Ilayo mo sa akin ang kayabangan at kasinungalingan. Bigyan mo ako ng hindi kahirapan ni kayamanan, bigyan mo lamang ako ng pagkain na aking kailangan. 
'''
"9" = '''
:sup:`9` Dahil kung mayroon akong labis, itatanggi kita at sasabihin, “Sino si Yahweh?” O kung ako ay magiging mahirap, magnanakaw ako at lalapastanganin ko ang pangalan ng aking Diyos. 
'''
"10" = '''
:sup:`10` Huwag mong siraan ng puri ang isang alipin sa harapan ng kaniyang panginoon, o isusumpa ka niya at papaniwalaang ikaw ang may kasalanan. 
'''
"11" = '''
:sup:`11` Ang isang salinlahi na sinusumpa ang kanilang ama at hindi pinagpapala ang kanilang ina, 
'''
"12" = '''
:sup:`12` iyan ang isang salinlahi na dalisay sa kanilang sariling mga mata, ngunit hindi sila nahugasan sa kanilang karumihan. 
'''
"13" = '''
:sup:`13` Iyan ang isang salinlahi—gaano mapagmataas ang kanilang mga mata at ang kanilang takipmata ay nakaangat! — 
'''
"14" = '''
:sup:`14` sila ang isang salinlahi na ang mga ngipin ay mga espada, at kanilang mga panga ay mga kutsilyo, para lapain nila ang mahirap mula sa lupa at ang nangangailangan mula sa sangkatauhan. 
'''
"15" = '''
:sup:`15` Ang linta ay mayroong dalawang anak na babae, “Magbigay at magbigay,” sigaw nila. May tatlong bagay na hindi kailanman nasisiyahan, apat na hindi kailanman nagsabing, “Tama na”: 
'''
"16" = '''
:sup:`16` Ang Sheol, ang baog na sinapupunan, ang lupa na uhaw sa tubig, at ang apoy na hindi kailanman nagsabing, “Tama na.” 
'''
"17" = '''
:sup:`17` Ang mata na nangungutya sa isang ama at nasusuklam sa pagsunod sa isang ina, ang kaniyang mga mata ay tutukain ng mga uwak sa lambak, at siya ay kakainin ng mga buwitre. 
'''
"18" = '''
:sup:`18` May tatlong bagay na labis na kamangha-mangha para sa akin, apat na hindi ko maintindihan: ang daan ng isang agila sa langit; 
'''
"19" = '''
:sup:`19` ang ginagawa ng isang ahas sa isang bato; ang ginagawa ng isang barko sa puso ng karagatan; at ang ginagawa ng isang lalaki kasama ang isang dalaga. 
'''
"20" = '''
:sup:`20` Ito ang ginagawa ng isang nangangalunyang babae— siya ay kumakain at kaniyang pinupunasan ang kaniyang bibig at sinasabi, “Wala akong ginawang mali.” 
'''
"21" = '''
:sup:`21` Sa ilalim ng tatlong bagay ang lupa ay nayayanig, at ang pang-apat ay hindi na makakayanan nito: 
'''
"22" = '''
:sup:`22` ang isang alipin kapag siya ay naging hari; ang isang hangal kapag siya ay puno ng pagkain; 
'''
"23" = '''
:sup:`23` kapag ang isang kinamumuhian na babae ay nagpakasal; at kapag ang isang babaeng utusan ay pumalit sa pwesto ng kaniyang babaeng amo. 
'''
"24" = '''
:sup:`24` May apat na bagay sa lupa na malilit, pero napakatatalino: 
'''
"25" = '''
:sup:`25` ang mga langgam ay mga nilalang na hindi malalakas, pero hinahanda nila ang kanilang pagkain sa tag-araw; 
'''
"26" = '''
:sup:`26` ang mga kuneho ay hindi makapangyarihang nilalang, pero ginagawa nila ang kanilang mga tahanan sa mga batuhan. 
'''
"27" = '''
:sup:`27` Ang mga balang ay walang hari, pero lahat sila ay lumalakad ng maayos. 
'''
"28" = '''
:sup:`28` Para sa butiki, maaari mo itong hawakan ng iyong dalawang kamay, pero sila ay natatagpuan sa mga palasyo ng mga hari. 
'''
"29" = '''
:sup:`29` Mayroong tatlong bagay na marangal sa kanilang mahabang hakbang, apat na marangal kung paano lumakad: 
'''
"30" = '''
:sup:`30` ang isang leon, ang pinakamalakas sa mga mababangis na hayop— hindi ito tumatalikod mula sa kahit ano; ang isang tandang mayabang sa paglalakad; 
'''
"31" = '''
:sup:`31` isang kambing; at isang hari kung saan ang mga sundalo ay nasa tabi niya. 
'''
"32" = '''
:sup:`32` Kung ikaw ay naging hangal, dinadakila ang iyong sarili, o kung ikaw ay nag-iisip ng kasamaan— ilagay mo ang iyong kamay sa iyong bibig. 
'''
"33" = '''
:sup:`33` Katulad ng hinalong gatas na nakakagawa ng mantikilya, at katulad ng ilong ng sinuman na magdurugo kapag piningot, kaya ang gawain na ginawa sa galit ay lumilikha nang kaguluhan. 
'''
