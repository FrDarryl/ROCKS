[47]
"1" = '''
:sup:`1` Kayong lahat na mga tao, ipalakpak ninyo ang inyong mga kamay; sumigaw kayo sa Diyos sa tunog ng tagumpay. 
'''
"2" = '''
:sup:`2` Dahil kasindak-sindak ang Kataas-taasang si Yahweh; sa buong mundo siya ang dakilang Hari. 
'''
"3" = '''
:sup:`3` Nilulupig niya ang mga tao sa ilalim natin at ang mga bansa sa ilalim ng ating mga paa. 
'''
"4" = '''
:sup:`4` Pinipili niya ang ating mamanahin para sa atin, ang kaluwalhatian ni Jacob na minahal niya. Selah 
'''
"5" = '''
:sup:`5` Sa pamamagitan ng isang sigaw ang Diyos ay naitaas, si Yahweh sa pamamagitan ng tunog ng isang trumpeta. 
'''
"6" = '''
:sup:`6` Umawit ng mga papuri sa Diyos, umawit ng mga papuri; umawit ng mga papuri sa ating Hari, umawit ng mga papuri. 
'''
"7" = '''
:sup:`7` Dahil ang Diyos ang Hari ng buong mundo; umawit ng papuri na may pang-unawa. 
'''
"8" = '''
:sup:`8` Ang Diyos ay naghahari sa lahat ng mga bansa; ang Diyos ay nakaupo sa kaniyang banal na trono. 
'''
"9" = '''
:sup:`9` Ang mga prinsipe ng mga tao ay nagtipon-tipon kasama ang bayan ng Diyos ni Abraham; dahil ang mga pananggalang ng mundo ay pag-aari ng Diyos; siya ay pinarangalan ng lubos. 
'''
