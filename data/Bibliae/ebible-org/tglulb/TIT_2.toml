[2]
"1" = '''
:sup:`1` Ngunit ikaw, sabihin ang tama kasama ng tapat na pagtuturo. 
'''
"2" = '''
:sup:`2` Ang mga nakatatandang lalake ay dapat maging mahinahon, marangal, matino, nasa tamang pananampalataya, sa pag-ibig, at sa katiyagaan. 
'''
"3" = '''
:sup:`3` Ang mga nakatatandang babae gayon din dapat laging ipakilalang sila rin ay kagalang-galang at hindi mga tsismosa. Sila ay hindi dapat inalipin ng sobrang alak. Sila ay dapat nagtuturo ng kung ano ang mabuti 
'''
"4" = '''
:sup:`4` upang masanay ang mga nakababatang babae sa matinong pagmamahal sa kanilang sariling mga asawa at mga anak. 
'''
"5" = '''
:sup:`5` Sila ang dapat magsanay sa kanila na maging matino, dalisay, mga mabuting tagapangalaga ng tahanan at masunurin sa kanilang sariling mga asawa. Dapat nilang gawin ang mga bagay na ito upang ang Salita ng Diyos ay hindi maalipusta. 
'''
"6" = '''
:sup:`6` Sa parehong paraan, himukin ninyo ang mga nakababatang lalake upang maging matino. 
'''
"7" = '''
:sup:`7` Sa lahat ng paraan, ihayag ang inyong sarili bilang isang huwaran ng mabubuting gawa; at kapag nagtuturo kayo, ipakita ang katapatan at karangalan. 
'''
"8" = '''
:sup:`8` Magpahayag ng isang mensahe na nakapagpapalakas at walang kapintasan, kaya yaong sinuman ang sumasalungat ay mapahiya, dahil wala siyang masamang masasabi tungkol sa atin. 
'''
"9" = '''
:sup:`9` Ang mga alipin ay dapat sumunod sa kanilang amo sa lahat ng bagay. Sila ay dapat magbigay-lugod at hindi mangatwiran sa kanila. 
'''
"10" = '''
:sup:`10` Hindi sila dapat mangupit. Sa halip, dapat silang magpakita ng lahat ng mabuting pananalig, upang sa lahat ng paraan, sila ay magpaganda sa ating katuruan tungkol sa Diyos na ating tagapagligtas. 
'''
"11" = '''
:sup:`11` Pagkat ang biyaya ng Diyos ay nahayag sa lahat ng tao. 
'''
"12" = '''
:sup:`12` Ito ay nagsasanay sa atin na tumanggi sa walang kabanalan at makamundong pagkahumaling. Ito ang nagsanay sa ating mamuhay ng matino, makatarungan at sa makadiyos na paraan sa kapanahunan ngayon 
'''
"13" = '''
:sup:`13` habang tayo ay nag-aabang sa pagtanggap ng ating pinagpalang pag-asa, ang kahayagan ng kaluwalhatian ng ating dakilang Diyos at Tagapagligtas na si Jesu-Cristo. 
'''
"14" = '''
:sup:`14` Ibinigay ni Jesus ang kanyang sarili para sa atin upang tubusin tayo sa lahat ng kawalan ng batas at gawing dalisay, para sa kanyang sarili, isang natatanging mga tao na sabik sa paggawa ng mabubuti. 
'''
"15" = '''
:sup:`15` Ipahayag mo at ang lahat ng mga ito sa pagpalakas ng loob. Magbigay ng pag-aayos kasama lahat ng kapangyarihan. Huwag mong hayaang may isang magpasawalang bahala sa iyo. 
'''
