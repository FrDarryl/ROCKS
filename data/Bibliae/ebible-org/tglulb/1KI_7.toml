[7]
"1" = '''
:sup:`1` Inabot ng labing tatlong taon si Solomon para makapagtayo ng sarili niyang palasyo. 
'''
"2" = '''
:sup:`2` Itinayo niya ang Palasyo sa Kagubatan ng Lebanon. Ang haba nito ay isang daang kubit, ang lapad nito ay limampung kubit, at ang taas nito ay tatlumpung kubit. Ang palasyo ay itinayo nang may apat na hanay ng haliging sedar na may bigang sedar sa ibabaw ng mga poste. 
'''
"3" = '''
:sup:`3` Ang bubong ay gawa sa sedar; ito ay binubungan ng higit sa apatnapu't limang biga na nasa mga poste, labing lima sa isang hanay. 
'''
"4" = '''
:sup:`4` Doon ay may biga sa tatlong hanay, at bawat bintana ay katapat ng isa pang bintana sa tatlong pangkat. 
'''
"5" = '''
:sup:`5` Lahat ng mga pinto at mga poste ay ginawang mga parisukat na may biga, at ang bintana ay may katapat na bintana sa tatlong pangkat. 
'''
"6" = '''
:sup:`6` Doon ay may isang bulwagan na limampung kubit ang haba at tatlumpung kubit ang lapad, na may isang portiko sa harap at mga poste at isang bubong. 
'''
"7" = '''
:sup:`7` Itinayo ni Solomon ang bulwagan ng trono kung saan siya maghuhukom, ang bulwagan ng katarungan. Ang bawat palapag ay nababalutan ng sedar. 
'''
"8" = '''
:sup:`8` Ang tahanan ni Solomon kung saan siya maninirahan, sa ibang patyo sa loob ng palasyo, ay katulad din ang disenyo. Siya rin ay nagtayo ng tahanang tulad nito para sa anak na babae ng Paraon, na kaniyang ginawang asawa. 
'''
"9" = '''
:sup:`9` Ang mga gusaling ito ay pinalamutian ng mamahalin na batong natagpas, sinukat nang maagi at hinati ng lagari at pinakinis sa lahat ng panig. Ang mga batong ito ay ginamit mula sa pundasyon hanggang sa mga bato sa itaas at sa labas din ng malaking patyo. 
'''
"10" = '''
:sup:`10` Ang pundasyon ay itinayo gamit ang napakalaki, mamahaling bato na walo at sampung kubit ang haba. 
'''
"11" = '''
:sup:`11` Nasa itaas ang mamahaling mga batong natagpas nang wasto sa sukat, at mga bigang sedar. 
'''
"12" = '''
:sup:`12` Ang malaking patyo na nasa paligid ng palasyo ay may tatlong hanay ng tinagpas na bato at isang hanay ng bigang sedar tulad sa loob ng templo ni Yahweh at ng portiko ng templo. 
'''
"13" = '''
:sup:`13` Pinasundo ni Haring Solomon si Hiram at dinala siya mula sa Tiro. 
'''
"14" = '''
:sup:`14` Si Hiram ay anak na lalaki ng isang balo ng tribo ng Nephtali; ang kaniyang ama ay lalaking taga-Tiro, isang mahusay na manggagawa ng tanso. Si Hiram ay puno ng karunungan at kaalaman at kahusayan sa malaking gawain gamit ang tanso. Pumunta siya kay Haring Solomon para gumawa ng lahat ng kagamitan na yari sa tanso para sa hari. 
'''
"15" = '''
:sup:`15` Hinugis ni Hiram ang dalawang poste ng tanso, bawat isa ay labing walong kubit ang taas at labing dalawang kubit ang palibot. 
'''
"16" = '''
:sup:`16` Siya ay gumawa ng dalawang kapitel ng makintab na tanso para ilagay sa taas ng poste. Ang taas ng bawat kapitel ay limang siko. 
'''
"17" = '''
:sup:`17` May mga mahahaba't makitid na mga metal na nilmabat at mga tinirintas na mga tanikala para sa mga kapitel na ginawang mga palamuti sa taas ng mga haligi, pito sa bawat kapitel. 
'''
"18" = '''
:sup:`18` Kaya si Hiram ay gumawa ng dalawang hanay ng mga granada sa paligid ng bawat poste para palamutian ang kanilang mga kapitel. 
'''
"19" = '''
:sup:`19` Ang mga kapitel sa itaas ng poste ng portiko ay may palamuti ng mga liryo, apat na kubit ang taas. 
'''
"20" = '''
:sup:`20` Kasama din ang kapitel sa dalawang haligi, malapit sa kanilang tuktok, ay nakapalibot ang dalawang daang nakahanay na granada. 
'''
"21" = '''
:sup:`21` Kaniyang itinayo ang mga poste sa portiko ng templo. Ang poste sa kanan ay pinangalanang Jakin, at ang poste sa kaliwa ay Boaz. 
'''
"22" = '''
:sup:`22` Sa itaas ng mga haligi ay mga palamuti tulad ng mga liryo. Ang paghuhugis ng mga haligi ay natapos sa ganitong paraan. 
'''
"23" = '''
:sup:`23` Naghulma ng pabilog na dagat na bakal si Hiram, sampung kubit mula sa labi't labi. Ang taas nito ay limang kubit, at ang dagat ay tatlumpung kubit ang palibot na sukat. 
'''
"24" = '''
:sup:`24` Sa ilalim ng labi ay nakapalibot sa dagat ay bunga ng halamang gumagapang, sampu sa bawat kubit, hinulma lahat kasabay ng hinulmang dagat. 
'''
"25" = '''
:sup:`25` Ang dagat ay nakapatong sa labing dalawang hinulmang baka, tatlong nakaharap sa hilaga, tatlong nakaharap sa kanluran, tatlong nakaharap sa timog, at tatlong nakaharap sa silangan. Ang dagat ay nakapatong sa kanila, at ang lahat ng kanilang puwitan ay nakapwesto sa bandang loob. 
'''
"26" = '''
:sup:`26` Ang dagat ay kasing kapal ng isang kamay, at ang labi nito ay hinulma tulad ng labi ng isang tasa, tulad ng isang bulaklak na liryo. Ang dagat ay naglalaman ng dalawang libong bat na tubig. 
'''
"27" = '''
:sup:`27` Gumawa si Hiram ng sampung patungan na tanso. Bawat isang patungan ay apat na kubit ang haba at apat na kubit ang lapad, at tatlong kubit ang taas. 
'''
"28" = '''
:sup:`28` Ang pagkakagawa ng patungan ay tulad nito. Mayroon silang mga mahahabang tabla na nakatayo sa pagitan ng mga balangkas, 
'''
"29" = '''
:sup:`29` at sa mga tabla at mga balangkas ay mga leon, mga baka, at mga kerubin. Sa itaas at sa ibaba ng mga leon at mga baka ay mga koronang pinanday. 
'''
"30" = '''
:sup:`30` Ang bawat patungan ay may apat na tansong gulong at ehe, at ang apat na sulok nito ay may suporta sa ilalim para sa kawa. Ang mga suporta ay hinulma sa korona sa gilid ng bawat isa. 
'''
"31" = '''
:sup:`31` Ang bukana ay bilog tulad ng isang patungan, isang kubit at kalahating lawak, at nasa loob ng korona na nakaangat ang isang kubit. Sa bukana ay mga inukit na bagay, at ang kanilang mga tabla ay parisukat, hindi bilog. 
'''
"32" = '''
:sup:`32` Ang apat na gulong ay nakapailalam sa mga tabla, at ang mga ehe ng mga gulong at ang kanilang mga bahay ay nasa patungan. Ang taas ng isang gulong ay isa't kalahating kubit. 
'''
"33" = '''
:sup:`33` Ang mga gulong ay pinanday tulad ng mga gulong ng mga karwaheng pandigma. Ang kanilang bahay, mga gilid, mga rayos ng gulong at boha ay hinulmang bakal. 
'''
"34" = '''
:sup:`34` Mayroong apat na hawakan sa apat na sulok ng bawat tuntungan, ipinanday mismo sa tuntungan. 
'''
"35" = '''
:sup:`35` Sa itaas ng mga tuntungan ay may isang nakapalibot na tali na kalahating kubit ang lalim, at sa itaas ng tuntungan ang mga suporta nito at ang mga mahabang tabla nito ay nakakabit. 
'''
"36" = '''
:sup:`36` Sa ibabaw ng mga suporta at sa mga tabla si Hiram ay umukit ng mga kerubin, mga leon, at mga puno ng palma na nagtakip ng puwang, at sila ay napapalibutan ng mga korona. 
'''
"37" = '''
:sup:`37` Ginawa niya ang sampung patungan sa ganitong paraan. Ang lahat ng iyon ay hinulma sa iisang hulmahan, at mayroon silang isang sukat, at kaparehang hugis. 
'''
"38" = '''
:sup:`38` Si Hiram ay gumawa ng sampung hugasang tanso. Ang isang hugasan ay kayang humawak ng apatnapung bat na tubig. Bawat hugasan ay apat na mga kubit ang lapad, at mayroong isang hugasan sa bawat sampung mga patungan. 
'''
"39" = '''
:sup:`39` Gumawa siya ng limang mga patungan na nakaharap sa bahaging timog ng templo at lima sa hilagang bahagi ng templo. Nilagay niya ang dagat sa silangang sulok, nakaharap sa bahaging timog ng templo. 
'''
"40" = '''
:sup:`40` Ginawa ni Hiram ang mga hugasan at ang mga pala at patubigang mangkok. Pagkatapos kaniyang natapos ang lahat ng kaniyang ginawa para kay Haring Solomon sa templo ni Yahweh: 
'''
"41" = '''
:sup:`41` ang dalawang poste, at ang tulad-mangkok na mga kapitel na nasa itaas ng dalawang poste, at ang dalawang pangkat ng palamuting lambat para takpan ang dalawang tulad mangkok na mga kapitel na nasa itaas ng mga poste. 
'''
"42" = '''
:sup:`42` Ginawa niya ang apat na daang granada para sa dalawang pangkat ng palamuting nilambat: dalawang hanay ng granada para sa bawat pangkat ng palamuting nilambat para takpan ang dalawang tulad mangkok ng mga kapitel na nasa mga poste, 
'''
"43" = '''
:sup:`43` at ang sampung mga patungan, at ang sampung hugasan sa mga patungan. 
'''
"44" = '''
:sup:`44` Ginawa niya ang dagat at ang labing dalawang mga bakang nasa ilalim nito; 
'''
"45" = '''
:sup:`45` gayun din ang mga kaldero, mga pala, mga kawa, at lahat ng iba pang kasangkapan â€” ang mga ito ay ginawa ni Hiram mula sa makintab na tanso, para kay Haring Solomon, para sa templo ni Yahweh. 
'''
"46" = '''
:sup:`46` Pinahulma ito ng Hari sa kapatagan ng Jordan, sa isang maputik na lupain sa pagitan ng Succoth at Sarthan. 
'''
"47" = '''
:sup:`47` Hindi tinimbang ni Solomon ang lahat ng mga kasangkapan dahil masyadong marami para timbangin, kaya ang timbang ng tanso ay hindi malalaman. 
'''
"48" = '''
:sup:`48` Pinagawa ni Solomon ang lahat ng kasangkapan na nasa loob ng templo ni Yahweh mula sa ginto: ang gintong dambana at ang lamesa kung saan ilalagay ang tinapay na handog. 
'''
"49" = '''
:sup:`49` Ang patungan ng ilaw, lima sa kanan at lima sa kaliwa, sa harap ng panloob na silid ay gawa sa purong ginto, at ang mga bulaklak, ang mga ilawan, at ang mga pang-ipit ay ginto. 
'''
"50" = '''
:sup:`50` Ang mga saro, ang panggupit ng ilawan, mga mangkok, mga kutsara, at mga pansindi ng insenso ay nilikha mula sa purong ginto. Gayundin ang mga bisagra ng pinto ng panloob na silid, na siyang kabanal-banalang lugar, at ang mga pintuan ng pangunahing bulwagan ng templo ay gawa din sa ginto. 
'''
"51" = '''
:sup:`51` Sa ganitong paraan, ang lahat ng gawain ni Haring Solomon sa tahanan ni Yahweh ay tapos na. Kaya ipinasok ni Solomon ang mga bagay na inihandog ni David, na kaniyang ama, kay Yahweh, at ang pilak, ang ginto, at ang mga kasangkapan, at nilagay ito sa bodega sa tahanan ni Yahweh. 
'''
