[1]
"1" = '''
:sup:`1` Sa ikatlong taon ng paghahari ni Jehoiakim na hari ng Juda, dumating si Nebucadnezar na hari ng Babilonia sa Jerusalem at kinubkob ang lungsod upang putulin ang lahat ng mga tulong para rito. 
'''
"2" = '''
:sup:`2` Binigyan ng Panginoon si Nebucadnezar ng katagumpayan laban kay Jehoiakim na hari ng Juda at ibinigay sa kaniya ang ilan sa mga sagradong bagay mula sa tahanan ng Diyos. Dinala niya ang mga ito sa lupain ng Babilonia, sa tahanan ng kaniyang diyos at inilagay ang sagradong mga bagay sa kabang-yaman ng kaniyang diyos. 
'''
"3" = '''
:sup:`3` At nakipag-usap ang hari kay Aspenaz, ang kaniyang pinunong opisyal upang dalhin ang ilan sa mga Israelita, sa maharlikang angkan at mga dakilang tao— 
'''
"4" = '''
:sup:`4` mga binatang walang kapintasan, kaakit-akit ang itsura, at mahusay sa lahat ng karunungan, puno ng kaalaman at pang-unawa at karapat-dapat na maglingkod sa palasyo ng hari. Tuturuan niya sila ng panitikan at wika ng mga taga-Babilonia. 
'''
"5" = '''
:sup:`5` At ibinilang sila ng hari ng bahagi sa araw ng kaniyang mga pagkain at sa alak na kaniyang iinumin. Sasanayin ang mga binatang ito sa tatlong taon at pagkatapos, maglilingkod sila sa hari. 
'''
"6" = '''
:sup:`6` Kabilang sa mga ito ay sina Daniel, Hananaias, Misael, at Azarias, ilan sa mga tao ng Juda. 
'''
"7" = '''
:sup:`7` Binigyan sila ng mga pangalan ng pinunong opisyal: tinawag si Daniel na Beltesazar, tinawag si Hananias na Shadrac, si Misael na Meshac, at si Azarias na Abednego. 
'''
"8" = '''
:sup:`8` Ngunit ipinasiya ni Daniel sa kaniyang isipan na hindi niya dudungisan ang kaniyang sarili sa mga pagkain ng hari o sa mga alak na kaniyang iniinom. Kaya humiling siya ng pahintulot mula sa pinunong opisyal na hindi niya maaaring dungisan ang kaniyang sarili. 
'''
"9" = '''
:sup:`9` Binigyang pabor at habag ng Diyos si Daniel sa pamamagitan ng pagkakaroon ng paggalang ng pinuno ng mga opisyal sa kaniya. 
'''
"10" = '''
:sup:`10` Sinabi ng pinunong opisyal kay Daniel, “Natatakot ako sa aking panginoong hari. Ipinag-utos ng hari kung ano ang inyong kakainin at ang inyong iinumin. Bakit kailangan niyang makita na mukhang mahina kayo kaysa sa mga binata na kasing-edad ninyo? Pupugutan ako ng ulo ng hari dahil sa inyo.” 
'''
"11" = '''
:sup:`11` At nakipag-usap si Daniel sa katiwala na siyang itinalaga ng pinunong opisyal kina Daniel, Hananias, Misael at Azarias. 
'''
"12" = '''
:sup:`12` Sinabi niya, “Nakikiusap ako na subukin mo kami, ang iyong mga lingkod, sa sampung araw. Bigyan mo lamang kami ng ilang mga gulay na makakain at tubig upang inumin. 
'''
"13" = '''
:sup:`13` At ihambing ang aming itsura sa itsura ng mga binatang nagsikain ng pagkain ng hari, at pakitunguhan mo kami, na iyong mga lingkod, batay sa kung ano ang iyong nakita.” 
'''
"14" = '''
:sup:`14` Kaya sumang-ayon ang tagapamahala sa kaniya na gawin ito. At sinubukan niya sila sa loob ng sampung araw. 
'''
"15" = '''
:sup:`15` At pagkatapos ng sampung araw ang kanilang itsura ay naging mas malusog, at malakas ang pangangatawan kaysa sa lahat ng mga binata na kumain ng pagkain ng hari. 
'''
"16" = '''
:sup:`16` Kaya kinuha ng mga katiwala ang kanilang mga pagkain at ang kanilang alak at binigyan lamang sila ng mga gulay. 
'''
"17" = '''
:sup:`17` Para sa apat na binatang ito, pinagkalooban sila ng Diyos ng kaalaman at maliwanag na pagkaunawa sa lahat ng panitikan at karunungan at nauunawaan ni Daniel ang lahat ng uri ng mga pangitain at mga panaginip. 
'''
"18" = '''
:sup:`18` At sa pagtatapos ng araw na itinakda ng hari upang sila ay dalhin, dinala sila ng pinunong opisyal sa harapan ni Nebucadnezar. 
'''
"19" = '''
:sup:`19` Kinausap sila ng hari, at sa kanilang lahat walang maihahalintulad kay Daniel, Hananias, Misael, at Azarias. Nakatayo sila sa harap ng hari, nakahandang paglingkuran siya. 
'''
"20" = '''
:sup:`20` At sa bawat katanungan ng karunungan at pang-unawa na itinanong sa kanila ng hari, nasumpungan niya na sila ay sampung beses na mas mainam kaysa sa lahat ng salamangkero at ang mga umaangking nakakausap ang mga patay na nasa kaniyang buong kaharian. 
'''
"21" = '''
:sup:`21` Namalagi si Daniel hanggang sa unang taon ng haring Ciro. 
'''
