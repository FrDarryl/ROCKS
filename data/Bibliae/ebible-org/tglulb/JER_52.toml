[52]
"1" = '''
:sup:`1` Si Zedekias ay dalawampu't isang taon nang siya ay magsimulang maghari; naghari siya ng labing-isang taon sa Jerusalem. Ang pangalan ng kaniyang ina ay Hamutal; siya ang anak na babae ni Jeremias na mula sa Libna. 
'''
"2" = '''
:sup:`2` Ginawa niya ang masama sa paningin ni Yahweh at ginawa niya ang lahat ng ginawa ni Jehoiakim. 
'''
"3" = '''
:sup:`3` Sa galit ni Yahweh, nangyari ang lahat ng pangyayaring ito sa Jerusalem at Juda, hanggang sa itakwil niya sila sa kaniyang harapan. Pagkatapos ay naghimagsik si Zedekias laban sa hari ng Babilonia. 
'''
"4" = '''
:sup:`4` Nangyari na sa ikasiyam na taon ng paghahari ni Haring Zedekias, sa ikasampung buwan, at sa ikasampung araw ng buwan, dumating si Nebucadnezar na hari ng Babilonia, kasama ang lahat ng kaniyang mga hukbo laban sa Jerusalem. Nagkampo sila sa kabila nito, at nagtayo sila ng pader sa palibot nito. 
'''
"5" = '''
:sup:`5` Kaya ang lungsod ay nilusob hanggang sa ikalabing-isang taon ng paghahari ni Haring Zedekias. 
'''
"6" = '''
:sup:`6` Sa ikaapat na buwan, sa ikasiyam na araw ng taon na iyon, matindi ang taggutom sa lungsod na walang pagkain para sa mga tao ng lupain. 
'''
"7" = '''
:sup:`7` Pagkatapos nilusob at winasak ang lungsod, at ang lahat ng mga kalalakihang mandirigma ay tumakas at lumabas sa lungsod sa gabi, dumaan sila sa tarangkahan na nasa pagitan ng dalawang pader, malapit sa hardin ng hari, kahit na ang mga Caldea ay nakapalibot sa lungsod. Kaya nagtungo sila sa direksiyon ng Araba. 
'''
"8" = '''
:sup:`8` Ngunit hinabol ng mga Caldean ang hari at inabot si Zedekias sa kapatagan ng Ilog Jordan na malapit sa Jerico. Ang lahat ng kaniyang hukbo ay nagkalat palayo sa kaniya. 
'''
"9" = '''
:sup:`9` Binihag nila ang hari at dinala sa hari ng Babilonia sa Ribla sa lupain ng Hamat, kung saan niya ibinigay ang hatol sa kaniya. 
'''
"10" = '''
:sup:`10` Pinatay ng hari ng Babilonia ang mga anak na lalaki ni Zedekias sa kaniyang harapan, at pinatay din niya sa Ribla ang lahat ng mga pinuno ng Juda. 
'''
"11" = '''
:sup:`11` Pagkatapos dinukot niya ang mga mata ni Zedekias, at iginapos siya ng tansong tanikala at dinala siya sa Babilonia. Ikinulong siya ng hari ng Babilonia hanggang sa araw ng kaniyang kamatayan. 
'''
"12" = '''
:sup:`12` Ngayon sa ikalimang buwan, sa ikasampung araw ng buwan, na siyang ikalabinsiyam na taon ng paghahari ni Haring Nebucadnezar, na hari ng Babilonia, dumating si Nebuzaradan sa Jerusalem. Siya ang pinuno ng mga bantay ng hari at isang lingkod ng hari ng Babilonia. 
'''
"13" = '''
:sup:`13` Sinunog niya ang tahanan ni Yahweh, ang palasyo ng hari, at lahat ng mga bahay sa Jerusalem. Ganoon din sinunog niya ang lahat ng mga mahahalagang gusali sa lungsod. 
'''
"14" = '''
:sup:`14` Ang mga pader naman sa palibot ng Jerusalem ay winasak ng lahat ng hukbo ng Babilonia kasama ng pinuno ng mga bantay. 
'''
"15" = '''
:sup:`15` At ang mga pinakamahihirap na tao, ang mga taong naiwan sa lungsod, ang mga nagsitakas patungo sa hari ng Babilonia, at ang mga nalabing manggagawaâ€”dinalang bihag ni Nebuzaradan, na pinuno ng mga bantay, ang ilan sa kanila ay ipinatapon. 
'''
"16" = '''
:sup:`16` Ngunit iniwan ni Nebuzaradan, na pinuno ng bantay, ang ilan sa mga pinakamahihirap sa lupain upang magtrabaho sa ubasan at sa mga bukid. 
'''
"17" = '''
:sup:`17` Ang mga posteng tanso naman na nasa tahanan ni Yahweh, at ang mga patungan at ang dagat na tanso na nasa tahanan ni Yahweh, sinira at dinurog ng mga Caldea sa malilit na piraso ang tanso at dinala sa Babilonia. 
'''
"18" = '''
:sup:`18` Ang mga palayok, mga pala, mga gunting, mga mangkok, at lahat ng mga kagamitang tanso na ginagamit ng mga pari sa paglilingkod sa templo ay kinuhang lahat ng mga Caldea. 
'''
"19" = '''
:sup:`19` Ang mga palanggana at ang mga sunugan ng insenso, ang mga mangkok, mga palayok, mga kandelero, at mga palanggana na gawa sa ginto, at ang mga gawa sa pilak ay kinuha rin ng kapitan ng bantay ng hari. 
'''
"20" = '''
:sup:`20` Ang dalawang poste, ang dagat-dagatan, at ang labindalawang tansong toro na nasa ilalim ng mga patungan, ang mga bagay na ginawa ni Solomon para sa tahanan ni Yahweh ay naglalaman ng maraming tanso na higit sa kanilang kayang timbangin. 
'''
"21" = '''
:sup:`21` Ang poste ay may taas na labing walong kubit bawat isa, at ang bawat paikot ay nasukat ang bawat isa ng labindalawang kubit. Ang bawat isa ay may apat na daliri ang kapal ngunit walang laman sa loob. 
'''
"22" = '''
:sup:`22` May pangunahing tanso sa ibabaw nito. Ang sukat nito ay may limang kubit ang taas, na may palamuti at mga granada sa palibot. Ang lahat ay gawa sa tanso. Ang ibang poste at mga granada ay kapareho ng nauna. 
'''
"23" = '''
:sup:`23` Kaya mayroong siyamnapu't anim na granada sa tagiliran ng kapitel, at isandaang granada sa itaas ng nakapalibot na palamuti. 
'''
"24" = '''
:sup:`24` Dinalang bihag ng pinuno ng bantay si Seraias, na pinakapunong pari, kasama si Zepanias, na pangalawang pari, at ang tatlong bantay ng tarangkahan. 
'''
"25" = '''
:sup:`25` Mula sa lungsod dinala niyang bihag ang isang opisyal na namamahala sa mga kawal, at pitong mga kalalakihan na tagapayo ng hari, na nananatili sa lungsod. Kinuha din niyang bilanggo ang opisyal ng hukbo ng hari na tumatawag sa mga kalalakihan para maging kawal, kasama ang animnapung mahahalagang mga kalalakihan mula sa lupain na nasa lungsod. 
'''
"26" = '''
:sup:`26` Pagkatapos kinuha at dinala sila ni Nebuzaradan, na pinuno ng bantay, sa hari ng Babilonia sa Ribla. 
'''
"27" = '''
:sup:`27` Ipinapatay sila ng hari ng Babilonia sa Ribla sa lupain ng Hamat. Sa ganitong paraan lumabas ang Juda sa lupain nito sa pagpapatapon. 
'''
"28" = '''
:sup:`28` Ito ang mga taong dinalang bihag ni Haring Nebucadnezar: sa ikapitong taon ay 3, 023 na mga taga-Judea. 
'''
"29" = '''
:sup:`29` Sa ikalabing-walong taon ni haring Nebucadnezar kinuha niya ang 832 mga tao mula sa Jerusalem. 
'''
"30" = '''
:sup:`30` Sa ikadalawampu't tatlong taon ni Nebucadnezar, dinalang bihag ni Nebuzaradan, na pinuno ng bantay ng hari ang 745 na mga Judio. Ang lahat ng kabuuan ng mga taong ipinatapon ay 4, 600. 
'''
"31" = '''
:sup:`31` Nangyari na sa ika-tatlumpu't pitong taon ng pagpapatapon kay Jehoiakin, na hari ng Juda, sa ikalabindalawang buwan, sa ikadalawampu't limang araw ng buwan, na pinalaya ni Evil-merodac na hari ng Babilonia si haring Jehoiakin mula sa kulungan. Nangyari ito sa taon nang simulang maghari si Evil-merodac. 
'''
"32" = '''
:sup:`32` Siya ay nagsalita ng kagandahang loob at binigyan siya ng upuan na mas kagalang-galang kaysa sa ibang hari na kasama niya sa Babilonia. 
'''
"33" = '''
:sup:`33` Inalis ni Evil-merodac ang damit pangbilanggo ni Jehoiakin at palaging kumakain si Jehoiakin sa hapag ng hari sa natirang taon ng kaniyang buhay. 
'''
"34" = '''
:sup:`34` At binigyan ng pagkain sa araw-araw sa natitira pang taon ng kaniyang buhay hanggang sa araw ng kaniyang kamatayan. 
'''
