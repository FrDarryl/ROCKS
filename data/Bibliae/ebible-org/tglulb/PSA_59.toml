[59]
"1" = '''
:sup:`1` Sagipin mo ako mula sa aking mga kaaway, aking Diyos; itaas mo ako na malayo mula sa mga kumakalaban sa akin. 
'''
"2" = '''
:sup:`2` Panatilihin mo akong ligtas mula sa mga gumagawa ng malaking kasalanan, at iligtas mo ako mula sa mga taong uhaw sa dugo. 
'''
"3" = '''
:sup:`3` Dahil, tingnan mo, nag-aabang sila para kunin ang buhay ko. Ang mga makapangyarihang gumagawa ng kasamaan ay nagsasama-sama laban sa akin, pero hindi dahil sa aking pagsuway o kasalanan, Yahweh. 
'''
"4" = '''
:sup:`4` Naghahanda silang tumakbo tungo sa akin kahit na wala akong kasalanan; gumising ka at tulungan mo ako at tingnan. 
'''
"5" = '''
:sup:`5` Ikaw, Yahweh ang Diyos ng mga hukbo, ang Diyos ng Israel, bumangon ka at parusahan mo ang lahat ng mga bansa; huwag kang maging maawain sa sinumang gumagawa ng masasama. Selah 
'''
"6" = '''
:sup:`6` Bumabalik sila sa gabi, umalulong sila na parang mga aso at lumilibot sa lungsod. 
'''
"7" = '''
:sup:`7` Tingnan mo, dumidighay sila sa kanilang mga bibig; mga espada ay nasa kanilang mga labi, dahil sinasabi nila, “Sino ang nakaririnig sa atin?” 
'''
"8" = '''
:sup:`8` Pero ikaw, Yahweh, ay tinatawanan sila; kinukutya mo ang mga bansa. 
'''
"9" = '''
:sup:`9` O Diyos, aking kalakasan, magbibigay pansin ako sa iyo; ikaw ang aking matayog na tore. 
'''
"10" = '''
:sup:`10` Katatagpuin ako ng Diyos sa kaniyang katapatan sa tipan; hahayaan ng Diyos na makita ko ang aking nais sa aking mga kaaway. 
'''
"11" = '''
:sup:`11` Huwag mo silang papatayin, o makakalimutan ito ng aking bayan. Ikalat mo sila gamit ang iyong kapangyarihan at ilaglag sila, Panginoon na aming kalasag. 
'''
"12" = '''
:sup:`12` Dahil sa mga kasalanan ng kanilang mga bibig at sa mga salita ng kanilang mga labi, hayaan mo silang madakip ng kanilang kayabangan, at para sa mga sumpa at kasinungalingan na ipinapahayag nila. 
'''
"13" = '''
:sup:`13` Tupukin mo sila sa poot, tupukin mo sila para sila ay mawala na; hayaan mo silang malaman na namumuno ang Diyos kay Jacob at sa dulo ng mundo. Selah 
'''
"14" = '''
:sup:`14` Sa gabi hayaan mo silang bumalik, hayaan mo silang umalulong na parang mga aso at lumibot sa lungsod. 
'''
"15" = '''
:sup:`15` Maglalakbay sila pataas at pababa para sa pagkain at maghihintay buong gabi kung hindi sila masiyahan. 
'''
"16" = '''
:sup:`16` Pero aawit ako tungkol sa iyong kalakasan; dahil ikaw ang naging matayog kong tore at isang kublihan sa araw ng aking kapighatian. 
'''
"17" = '''
:sup:`17` Sa iyo, aking kalakasan, aawit ako ng mga papuri; dahil ang aking Diyos ang aking matayog na tore, ang Diyos ng katapatan sa tipan. 
'''
