[38]
"1" = '''
:sup:`1` Ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, iharap mo ang iyong mukha kay Gog, ang lupain ng Magog, ang pinuno ng Mesech at Tubal; at magpahayag ka laban sa kaniya! 
'''
"3" = '''
:sup:`3` Sabihin mo, 'Ito ang sinasabi ng Panginoong Yahweh: Pagmasdan mo! Ako ay laban sa iyo, Gog, ang pinuno ng Mesech at Tubal. 
'''
"4" = '''
:sup:`4` Kaya, ihaharap kita at kakawitan sa iyong panga; Ipadadala ko kayo kasama ang lahat ng iyong hukbo, mga kabayo, at mangangabayo, lahat sila ay nakasuot ng buong baluti, isang napakaraming pulutong na may malalaki at maliliit na mga kalasag, lahat sila ay may hawak na mga espada! 
'''
"5" = '''
:sup:`5` Ang Persia, ang Cush, at ang Put ay kasama nila, lahat sila ay may mga kalasag at mga helmet! 
'''
"6" = '''
:sup:`6` Ang Gomer at ang lahat ng kaniyang mga pangkat, at ang Beth-togarma, mula sa malayong bahagi ng hilaga, at ang lahat ng mga pangkat nito! Marami kang mga kasamang tao! 
'''
"7" = '''
:sup:`7` Maghanda ka! Oo, ihanda mo ang iyong sarili at tipunin mo ang iyong mga pangkat na kasama mo, at maging ang kanilang pinuno. 
'''
"8" = '''
:sup:`8` Tatawagin ka pagkalipas ng maraming araw, at pagkatapos ng ilang mga taon, pupunta ka sa isang lupain na nakabangon mula sa espada at tinipon mula sa mga maraming tao, tinipon pabalik sa mga bundok ng Israel sa patuloy na pagbagsak. Ngunit ang mga taong naninirahan sa lupain ay ilalabas sa mga tao, at mamumuhay silang lahat nang ligtas! 
'''
"9" = '''
:sup:`9` Kaya sasalakay ka na gaya ng pagdating ng isang bagyo; magiging katulad ka ng isang ulap na babalot sa lupain, ikaw at ang lahat ng iyong mga pangkat, lahat ng napakaraming kawal na kasama mo. 
'''
"10" = '''
:sup:`10` Ito ang sinasabi ng Panginoong Yahweh: mangyayari ito sa araw na ang mga plano ay mabubuo sa inyong mga puso, at gagamit ka ng masasamang pamamaraan.' 
'''
"11" = '''
:sup:`11` At sasabihin mo, 'Pupunta ako sa bukas na lupain; Pupunta ako sa mga taong namumuhay nang tahimik at ligtas, silang lahat na naninirahan kung saan walang mga pader o mga harang, at kung saan ang lungsod ay walang mga tarangkahan. 
'''
"12" = '''
:sup:`12` Kukunin ko ang mga nasamsam at nanakawin ko ang mga bagay na kinuha sa pandarambong, upang madala ko ang aking kamay laban sa mga lugar na winasak na ngayon ay tinitirahan, at laban sa mga taong tinipon mula sa mga bansa, mga taong maraming mga hayop at ari-arian, at silang mga nakatira sa gitna ng mundo.' 
'''
"13" = '''
:sup:`13` Ang Sheba at Dedan, at ang mga mangangalakal ng Tarsis kasama ang lahat ng kanilang mga batang mandirigma—sasabihin nilang lahat sa iyo, 'Pumunta ka ba dito para kunin ang mga nasamsam? Tinipon mo ba ang iyong hukbo upang nakawin ang mga bagay na kinuha sa pandarambong, upang magbuhat ng pilak at ginto, upang kumuha ng baka at ari-arian, upang kumuha pa ng mas maraming bagay na kinuha sa pagdarambong?' 
'''
"14" = '''
:sup:`14` Kaya magpahayag ka, anak ng tao, at sabihin mo kay Gog, 'Ito ang sinasabi ng Panginoong Yahweh: Sa araw na iyon, kapag ang mga tao kong Israelita ay namumuhay nang matiwasay, hindi mo kaya malalaman ang tungkol sa kanila? 
'''
"15" = '''
:sup:`15` Pupunta ka mula sa iyong lugar sa dulong hilaga kasama ang napakalaking hukbo, lahat sila ay nakasakay sa mga kabayo, isang napakalaking pulutong, isang malaking hukbo? 
'''
"16" = '''
:sup:`16` At sasalakayin mo ang mga tao kong Israelita na gaya ng isang ulap na bumabalot sa lupain. Mangyayari ito sa mga darating na araw, dadalhin ko kayo laban sa aking lupain, upang makilala ako ng mga bansa kapag nakita na ni Gog ang aking kabanalan. 
'''
"17" = '''
:sup:`17` Ito ang sinasabi ng Panginoong Yahweh: Hindi ba ikaw ang aking kinausap noong mga nakalipas na araw sa pamamagitan ng kamay ng aking mga lingkod, ang mga propeta ng Israel na nagpahayag sa kanilang sariling kapanahunan sa loob ng maraming taon na dadalhin ko kayo laban sa kanila? 
'''
"18" = '''
:sup:`18` Kaya darating ito sa araw na iyon kapag sasalakayin na ni Gog ang lupain ng Israel—ito ang pahayag ng Panginoong Yahweh—ang matindi kong galit ay lalabas sa mga butas ng aking ilong! 
'''
"19" = '''
:sup:`19` Sapagkat inihayag ko ito sa alab ng aking galit at sa nag-aapoy kong poot: tiyak na magkakaroon ng isang napakalakas na lindol sa araw na iyon sa lupain ng Israel. 
'''
"20" = '''
:sup:`20` Manginginig sila sa aking harapan—ang isda sa dagat at ang mga ibon sa mga kalangitan, ang mga mababangis na hayop sa mga kaparangan, at ang lahat ng mga gumagapang sa kalupaan, at ang bawat tao na nasa ibabaw ng lupain. Guguho ang mga bundok at babagsak ang mga matatarik na dalisdis, hanggang ang bawat pader ay babagsak sa kalupaan. 
'''
"21" = '''
:sup:`21` Sapagkat ipatatawag ko ang isang espada laban sa kaniya sa lahat ng aking mga bundok—ito ang pahayag ng Panginoong Yahweh—ang bawat espada ng isang tao ay laban sa kaniyang kapatid. 
'''
"22" = '''
:sup:`22` At hahatulan ko sila sa pamamagitan ng salot, dugo, napakalakas na mga ulan, at malalaking yelo ng apoy. Pauulanin ko ng asupre sa kaniya at sa kaniyang mga pangkat at sa maraming mga tao na kasama niya. 
'''
"23" = '''
:sup:`23` Sapagkat ipapakita ko ang aking kadakilaan at ang aking kabanalan at ipakikilala ko ang aking sarili sa mga mata ng maraming bansa, at malalaman nila na ako si Yahweh!”' 
'''
