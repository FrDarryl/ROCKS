[37]
"1" = '''
:sup:`1` Tunay nga, kumakabog dito ang aking dibdib; naalis ito sa kaniyang kinalalagyan. 
'''
"2" = '''
:sup:`2` Pakinggan ang ingay ng kaniyang tinig, ang tunog na lumalabas mula sa kaniyang bibig. 
'''
"3" = '''
:sup:`3` Pinadadala niya ito sa buong himpapawid, pinadadala niya ang kaniyang kidlat sa lahat ng dako ng mundo. 
'''
"4" = '''
:sup:`4` Isang tinig ang dumadagundong pagkatapos nito; kumulog ang kaniyang maluwalhating tinig; hindi niya pinipigilan ang mga kidlat kapag narinig ang kaniyang tinig. 
'''
"5" = '''
:sup:`5` Kahanga-hangang kumukulog ang tinig ng Diyos; gumagawa siya ng mga kadakilaan na hindi natin maunawaan. 
'''
"6" = '''
:sup:`6` Sabi niya sa niyebe, “Mahulog ka sa lupa'; gaya sa ambon, 'Maging isang malakas na pagbuhos ng ulan.' 
'''
"7" = '''
:sup:`7` Pinatigil niya ang bawat kamay ng mga tao sa pagtatrabaho, para makita sa lahat ng tao na kaniyang nilalang ang kaniyang mga ginawa. 
'''
"8" = '''
:sup:`8` Pagkatapos, pumunta ang mga hayop sa kanilang taguan at nanatili sa kanilang mga lungga. 
'''
"9" = '''
:sup:`9` Sa timog nagmula ang bagyo at sa hilaga nagmula ang malamig na hangin. 
'''
"10" = '''
:sup:`10` Sa pamamagitan ng hininga ng Diyos ibinigay ang yelo; nanigas ang tubig gaya ng bakal. 
'''
"11" = '''
:sup:`11` Tunay nga, pinupuno niya ang makapal na ulap ng tubig; kinakalat niya ang kidlat mula sa mga ulap. 
'''
"12" = '''
:sup:`12` Pinaikot niya ang mga ulap sa pamamagitan ng kaniyang gabay, para magawa nila ang kahit anong inuutos niya mula sa ibabaw ng buong daigdig. 
'''
"13" = '''
:sup:`13` Ginawa niya ang lahat ng ito na mangyari; minsan nangyayari ito para sa pagtatama, minsan para sa lupain, at minsan bilang mga pagkilos sa katapatan sa tipan. 
'''
"14" = '''
:sup:`14` Makinig ka dito Job; huminto ka at isipin mo ang kamangha-manghang mga ginawa ng Diyos. 
'''
"15" = '''
:sup:`15` Alam mo ba kung papaano pinilit ng Diyos ang kaniyang kagustuhan sa mga ulap at pinakislap ang mga kidlat? 
'''
"16" = '''
:sup:`16` Naiintindihan mo ba ang paglutang ng mga ulap, ang kamangha-manghang mga ginawa ng Diyos, na siyang nakaaalam ng lahat? 
'''
"17" = '''
:sup:`17` Naiintindihan mo ba kung papaano ang iyong mga damit ay natuyo nang walang mainit na hangin na mula sa timog? 
'''
"18" = '''
:sup:`18` Kaya mo bang palawakin ang himpapawid gaya ng ginawa niya - ang himpapawid, na kasing tibay ng salaming bakal? 
'''
"19" = '''
:sup:`19` Turuan mo kami kung ano ang sasabihin namin sa kaniya, dahil hindi namin matanto ang aming mga katuwiran dahil sa kadiliman ng aming mga pag-iisip. 
'''
"20" = '''
:sup:`20` Dapat ko bang sabihin sa kaniya na nais kung makausap siya? Sinong tao ang nais malulon? 
'''
"21" = '''
:sup:`21` Ngayon, hindi makatingin ang mga tao sa araw kapag nagliliwanag ito sa himpapawid pagkatapos umihip ng hangin at nagliwanag ang mga ulap nito. 
'''
"22" = '''
:sup:`22` Mula sa hilaga ang ginintuang kaluwalhatian - dahil sa kagila-gilalas na kaningningan ng Diyos. 
'''
"23" = '''
:sup:`23` Tungkol sa Makapangyarihan, hindi namin siya makita; dakila ang kaniyang kapangyarihan at katuwiran. Hindi siya nang-aapi ng mga tao. 
'''
"24" = '''
:sup:`24` Kaya, kinatatakutan siya ng mga tao. Hindi niya pinapansin ang mga nag-iisip na matalino sila.” 
'''
