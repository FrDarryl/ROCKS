[8]
"1" = '''
:sup:`1` Nangyari na sa pagtatapos ng ika-dalawampung taon ng pagpapatayo ni Solomon ng tahanan ni Yahweh at ng kaniyang sariling tahanan, 
'''
"2" = '''
:sup:`2` ipinatayo muli ni Solomon ang mga bayan na ibinigay sa kaniya ni Hiram at pinatira niya ang mga Israelita doon. 
'''
"3" = '''
:sup:`3` Nilusob at tinalo ni Solomon ang Hamat-Zoba. 
'''
"4" = '''
:sup:`4` Ipinatayo niya ang Tadmor sa ilang at ipinatayo niya ang lahat ng mga lungsod-imbakan sa Hamat. 
'''
"5" = '''
:sup:`5` Ipinatayo din niya ang Bet-horong Itaas at Bet-horong Ibaba, mga lungsod na napapalibutan ng mga pader at mayroon ding mga tarangkahan at pangharang. 
'''
"6" = '''
:sup:`6` Ipinatayo niya ang Baalat at ang lahat ng mga lungsod-imbakan na pag-aari niya at ang lahat ng mga lungsod para sa kaniyang mga karwahe, mga mangangabayo at anumang naisin niyang ipatayo para sa kaniyang kasiyahan sa Jerusalem, sa Lebanon at sa lahat ng mga lupaing kaniyang pinamumunuan. 
'''
"7" = '''
:sup:`7` Tungkol naman sa lahat ng taong naiwan na Heteo, Amoreo, Perezeo, Hivita at Jebuseo na hindi kabilang sa Israel, 
'''
"8" = '''
:sup:`8` ang kanilang mga kaapu-apuhan na naiwan sa lupain na hindi nilipol ng mga Israelita—Sila ay ginawa ni Solomon na mga sapilitang manggagawa hanggang sa panahong ito. 
'''
"9" = '''
:sup:`9` Gayunpaman, hindi isinama ni Solomon ang mga Israelita sa mga sapilitang manggagawa. Sa halip, sila ay naging kaniyang mga kawal, mga pinuno ng kaniyang mga hukbo, mga tagapangasiwa at pinuno ng kaniyang mga mangangarwahe at kaniyang mga mangangabayo. 
'''
"10" = '''
:sup:`10` Sila rin ang mga punong tagapangasiwa sa mga namamahala na kabilang kay Haring Solomon, 250 sa kanila ang namamahala sa mga manggagawa. 
'''
"11" = '''
:sup:`11` Dinala ni Solomon ang anak ng Faraon sa labas ng lungsod ni David, sa tahanan na ipinatayo niya para rito, sapagkat sinabi niya, “Hindi maaaring tumira ang aking asawa sa tahanan ni David na hari ng Israel, sapagkat banal ang lugar kung saan naroroon ang kaban ni Yahweh.” 
'''
"12" = '''
:sup:`12` Pagkatapos nito, naghandog si Solomon ng mga alay na susunugin kay Yahweh sa ipinagawa niyang altar sa harap ng portiko. 
'''
"13" = '''
:sup:`13` Naghandog siya ng mga alay ayon sa kailangan sa bawat araw, inihandog niya ang mga ito na sinusunod ang mga alituntuning nakasaad sa kautusan ni Moises, sa mga Araw ng Pamamahinga, sa bawat paglabas ng bagong buwan, sa mga itinakdang kapistahan, tatlong beses sa bawat taon: ang pagdiriwang ng Pista ng Tinapay na Walang Pampaalsa, Pista ng mga Linggo at ang Pista ng mga Tolda. 
'''
"14" = '''
:sup:`14` Bilang pagsunod sa mga utos ng kaniyang amang si David, itinalaga ni Solomon ang mga pangkat ng pari sa kanilang gawain at ang mga Levita sa kanilang mga posisyon upang purihin ang Diyos at upang maglingkod sa mga pari ayon sa kailangan sa bawat araw. Itinalaga din niya sa bawat tarangkahan ang mga tagapagbantay ng mga tarangkahan ayon sa kanilang pangkat, sapagkat iniutos din ito ni David na lingkod ng Diyos. 
'''
"15" = '''
:sup:`15` Hindi lumabag ang mga taong ito sa mga utos ng hari sa mga pari at sa mga Levita tungkol sa anumang bagay o tungkol sa mga silid-imbakan. 
'''
"16" = '''
:sup:`16` Ngayon, natapos ang lahat ng mga gawain ni Solomon, simula sa araw ng pagtatayo ng pundasyon ng tahanan ni Yahweh hanggang sa matapos ito. Sa ganitong paraang natapos at nagamit ang tahanan ni Yahweh. 
'''
"17" = '''
:sup:`17` Pagkatapos, pumunta si Solomon sa Ezion-geber at Elot sa baybaying dagat sa lupain ng Edom. 
'''
"18" = '''
:sup:`18` Pinadalhan siya ni Hiram ng mga barko na pinangangasiwaan ng mga opisyal na may kaalaman tungkol sa karagatan. Pumunta sila sa Ofir kasama ang mga lingkod ni Solomon. Mula doon, nag-uwi sila ng 450 talentong ginto para kay Haring Solomon. 
'''
