[30]
"1" = '''
:sup:`1` Nang makita ni Raquel na wala siyang naging anak kay Jacob, si Raquel ay nainggit sa kanyang kapatid na babae. Sinabi niya kay Jacob, “Bigyan mo ako ng mga anak, o mamamatay ako.” 
'''
"2" = '''
:sup:`2` Ang galit ni Jacob ay nagsiklab laban kay Raquel. Sinabi niya, “Nasa lugar ba ako ng Dios, na pumigil sa iyo na magkaanak?” 
'''
"3" = '''
:sup:`3` Sinabi niya, “Tingnan mo, iyan ang aking lingkod na si Bilha. Sipingan mo siya para magkaroon siya ng mga anak sa aking mga tuhod, at ako ay magkakaroon ng mga anak sa pamamagitan niya.” 
'''
"4" = '''
:sup:`4` Kaya binigay niya ang kanyang lingkod na si Bilha bilang asawa at sinipingan siya ni Jacob. 
'''
"5" = '''
:sup:`5` Nagdalang-tao si Bilha at nagsilang ng anak na lalaki kay Jacob. 
'''
"6" = '''
:sup:`6` Sinabi ni Raquel, “Narinig ako ng Diyos. Tiyak na narinig niya ang aking tinig at binigyan ako ng isang anak. Kaya nga, pinangalanan niya itong Dan. 
'''
"7" = '''
:sup:`7` Si Bilha, ang lingkod ni Raquel, ay nagdalang-tao muli at nagsilang kay Jacob ng pangalawang anak. 
'''
"8" = '''
:sup:`8` Sinabi ni Raquel, “Sa matinding pakikipagbuno, nakipagbuno ako sa aking kapatid at ako ay nanaig.” Siya ay pinangalanan niyang Nephtali. 
'''
"9" = '''
:sup:`9` Nang nakita ni Lea na natigil na siya sa pagkakaroon ng anak, kinuha niya si Zilpa, ang kanyang lingkod, at ibinigay kay Jacob bilang asawa. 
'''
"10" = '''
:sup:`10` Si Zilpa, na lingkod ni Lea, ay nagsilang ng lalaki kay Jacob. 
'''
"11" = '''
:sup:`11` Sinabi ni Lea, “Ito ay napakapalad!” Kaya siya ay pinangalanan niyang Gad. 
'''
"12" = '''
:sup:`12` Pagkatapos si Zilpa, lingkod ni Lea, ay nagsilang kay Jacob ng pangalawang anak. 
'''
"13" = '''
:sup:`13` Sinabi ni Lea, “Masaya ako! Dahil ang mga anak na babae ay tatawagin akong masaya.” Kaya siya ay pinangalanan niyang Asher. 
'''
"14" = '''
:sup:`14` Pumunta si Ruben nang panahon ng pag-ani ang trigo at nakakita ng mga halaman ng mendreik. Dinala niya ito sa kanyang inang si Lea. Pagkatapos sinabi ni Raquel kay Lea, “Bigyan mo ako ilan sa mga halaman ng mendreik ng iyong anak.” 
'''
"15" = '''
:sup:`15` Sinabi ni Lea kay Raquel, “Maliit na bagay lang ba sa iyo na kinuha mo ang aking asawa? Ngayon gusto mo namang kunin din ang mga halaman ng mendreik ng aking anak?” Sinabi ni Raquel, “Matutulog siya kasama mo ngayong gabi, bilang kapalit sa mga halaman ng mendreik ng iyong anak.” 
'''
"16" = '''
:sup:`16` Nanggaling si Jacob sa kanyang sakahan kinagabihan. Lumabas si Lea para salubungin siya at sinabi, “Kailangan mong matulog kasama ko ngayong gabi, dahil inupahan kita sa pamamagitan ng mga halaman na mendreik ng aking anak.” Kaya natulog si Jacob kasama ni Lea nang gabing iyon. 
'''
"17" = '''
:sup:`17` Dininig ng Diyos si Lea, at nagdalang tao siya at nagsilang ng ikalimang anak nila ni Jacob. 
'''
"18" = '''
:sup:`18` Sinabi ni Lea, “Ibinigay ng Diyos sa akin ang aking mga kabayaran, dahil ibinigay ko sa aking asawa ang aking babaeng lingkod.” Siya ay pinangalanan niyang Isacar. 
'''
"19" = '''
:sup:`19` Muling nagdalang-tao si Lea at nagsilang kay Jacob ng ikaanim na anak. 
'''
"20" = '''
:sup:`20` Sinabi ni Lea, “Binigyan ako ng Diyos ng magandang regalo. Ngayon, pararangalan na ako ng aking asawa, dahil nagsilang ako ng anim na batang lalaki sa kanya.” Siya ay pinangalanan niyang Zebulon. 
'''
"21" = '''
:sup:`21` Pagkatapos nagsilang siya ng batang babae at siya ay pinangalanan niyang Dina. 
'''
"22" = '''
:sup:`22` Naalala ng Diyos si Raquel at dininig siya. Dinulot niya na siya ay mabuntis. 
'''
"23" = '''
:sup:`23` Nagdalang-tao siya at nagsilang ng isang anak na lalaki. Sinabi niya, “Inalis ng Diyos ang aking kahihiyan.” 
'''
"24" = '''
:sup:`24` Siya ay pinangalanan niyang Jose, na nagsasabing, “Si Yahweh ay nagdagdag sa akin ng lalaking anak.” 
'''
"25" = '''
:sup:`25` Pagkatapos isilang ni Raquel si Jose, sinabi ni Jacob kay Laban, “Ipadala mo ako sa malayo, para ako ay makapunta sa sarili kong tahanan at sa aking bansa. 
'''
"26" = '''
:sup:`26` Ibigay mo sa akin ang aking mga asawa at mga anak na dahilan ng aking paninilbihan sa iyo, at hayaan mo akong umalis dahil alam mo naman ang paglilingkod na ibinigay ko sa iyo.” 
'''
"27" = '''
:sup:`27` Sinabi ni Laban sa kanya, “Kung nakahanap ako ng pabor sa iyong mga mata ngayon, maghintay ka muna, dahil nalaman ko sa aking pagdarasal na pinagpala ako ni Yahweh para sa iyong kapakanan.” 
'''
"28" = '''
:sup:`28` Pagkatapos sinabi niya, “Sabihin mo kung magkano ang iyong kabayaran at babayaran ko.” 
'''
"29" = '''
:sup:`29` Sinabi ni Jacob sa kanya, “Alam mo kung paano ako nanilbihan sa iyo at alam mo kung paano lumago ang iyong mga hayop. 
'''
"30" = '''
:sup:`30` Dahil kakaunti lang ang mayroon ka bago ako dumating, at dumami ito nang dumami. Pinagpala ka ni Yahweh saan man ako nagtrabaho. Ngayon kailan naman ako maghahanda para sa aking sariling sambahayan?” 
'''
"31" = '''
:sup:`31` Kaya sinabi ni Laban, “Ano ang ibabayad ko sa iyo?” Sinabi ni Jacob, “Hindi mo ako bibigyan ng anumang bagay. Kung gagawin mo ang bagay na ito para sa akin, pakakainin ko ulit at iingatan ang iyong mga kawan. 
'''
"32" = '''
:sup:`32` Hayaan mo akong lumakad doon sa iyong mga kawan ngayon, aalisin ko ang bawat may batik at may dungis na tupa, at lahat ng mga itim sa iyong mga tupa, at ang mga may dungis at batik sa mga kambing. Ito ang aking magiging kabayaran. 
'''
"33" = '''
:sup:`33` Ang aking katapatan ang magpapatunay para sa akin kalaunan, kapag pupunta ka para tingnan ang aking kabayaran. Lahat na mga walang batik, walang dungis sa mga kambing, at itim sa mga tupa, kung mayroon mang makita na nasa akin, ay ituturing na ninakaw.” 
'''
"34" = '''
:sup:`34` Sinabi ni Laban, “Pumapayag ako. Mangyayari ang mga ito ayon sa sinabi mo.” 
'''
"35" = '''
:sup:`35` Sa araw na iyon inalis ni Laban ang lahat ng mga lalaking kambing na may guhit at dungis, at ang lahat ng mga babaeng kambing na may batik at dungis, ang lahat na may puti, at ang lahat ng mga itim sa mga tupa, at ibinigay niya ito sa kamay ng kanyang mga anak na lalaki. 
'''
"36" = '''
:sup:`36` Naglagay din si Laban ng tatlong araw na paglalakbay sa pagitan ng kanyang sarili at kay Jacob. Kaya si Jacob ay nagsikap na alagaan ang natitirang kawan ni Laban. 
'''
"37" = '''
:sup:`37` Kumuha si Jacob ng sariwang pinutol na mga sanga ng sariwang alamo, at ng almendro at ng kastanong punongkahoy, at binalatan sila ng puting guhit, at pinalitaw ang puting loob ng kahoy na nasa mga patpat. 
'''
"38" = '''
:sup:`38` Pagkatapos inilagay niya ang binalatang patpat sa harap ng mga kawan, sa harap ng patubigan kung saan ang mga kawan ay umiinom. Nabubuntis sila sa tuwing sila ay umiinom. 
'''
"39" = '''
:sup:`39` Ang mga kawan ay nagparami sa harap ng mga patpat; at ang mga kawan ay nanganak ng may guhit, may batik, at may dungis na bata. 
'''
"40" = '''
:sup:`40` Si Jacob ay naghiwalay sa mga babaeng tupa, at hinarap ang kanilang mga mukha sa mga hayop na may guhit at lahat ng itim na tupa sa kawan ni Laban. Pagkatapos, ihiniwalay niya ang kaniyang mga kawan at hindi na sila isinama kailanman sa kawan ni Laban. 
'''
"41" = '''
:sup:`41` Sa tuwing nagpaparami ang mga malalakas na tupa sa kawan, nilalagay ni Jacob ang mga patpat sa may patubigan sa harapan ng mga mata ng kawan, para mabuntis sila sa gitna ng mga patpat. 
'''
"42" = '''
:sup:`42` Pero kapag dumating ang mahihinang hayop sa kawan, hindi niya inilalagay ang mga patpat sa kanilang harapan. Kaya ang mga mahihinang hayop ay kay Laban, at ang mga malalakas ay kay Jacob. 
'''
"43" = '''
:sup:`43` Naging masagana ang lalaki. Mayroon siyang maraming mga kawan, mga babaeng at lalaking lingkod, mga kamelyo at mga asno. 
'''
