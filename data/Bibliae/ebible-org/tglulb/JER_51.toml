[51]
"1" = '''
:sup:`1` “Ito ang sinasabi ni Yahweh, tingnan ninyo, pupukawin ko ang isang hangin ng pagkawasak laban sa Babilonia at laban sa mga nakatira sa Leb Kamai. 
'''
"2" = '''
:sup:`2` Magpapadala ako ng mga dayuhan sa Babilonia. Ikakalat nila ito at wawasaking ganap ang kaniyang lupain, sapagkat darating sila laban sa kaniya mula sa lahat ng dako sa araw ng malaking sakuna. 
'''
"3" = '''
:sup:`3` Huwag ninyong hayaang mahatak ng mga mamamana ang kanilang mga pana, huwag ninyo silang hayaang makapagsuot ng baluti. Huwag kayong magtira ng mga kabataang lalaki, itakda ninyo ang kaniyang buong hukbo sa pagkawasak. 
'''
"4" = '''
:sup:`4` Sapagkat ang mga taong sugatan ay babagsak sa mga lupain ng mga Caldeo, ang mga pinatay ay babagsak sa kaniyang mga lansangan. 
'''
"5" = '''
:sup:`5` Sapagkat ang Israel at ang Juda ay hindi pinabayaan ng kanilang Diyos, si Yahweh ng mga hukbo, kahit na ang kanilang lupain ay puno ng mga ginawang paglabag laban sa Kaniya na Banal ng Israel. 
'''
"6" = '''
:sup:`6` Lumayo kayo sa kalagitnaan ng Babilonia, hayaang iligtas ng bawat tao ang kaniyang sarili. Huwag kayong malilipol sa kaniyang labis na malaking kasalanan. Sapagkat ito na ang panahon ng paghihiganti ni Yahweh. Pababayaran niya ang lahat ng ito sa kaniya. 
'''
"7" = '''
:sup:`7` Ang Babilonia ay isang gintong kopa sa kamay ni Yahweh na naging dahilan ng pagkalasing ng buong lupain, ininom ng mga bansa ang kaniyang alak at nabaliw. 
'''
"8" = '''
:sup:`8` Ang Babilonia ay biglaang babagsak at mawawasak. Tumangis para sa kaniya! Bigyan siya ng gamot para sa kaniyang karamdaman, baka sakaling siya ay gumaling. 
'''
"9" = '''
:sup:`9` 'Hinangad naming lunasan ang Babilonia ngunit hindi siya gumaling. Siya ay iwanan nating lahat at lumayo patungo sa sarili nating lupain. Sapagkat ang kaniyang pagkakasala ay umaabot na sa mga kalangitan, patung-patong ang mga ito hanggang sa mga ulap.' 
'''
"10" = '''
:sup:`10` 'Inihayag ni Yahweh ang ating kawalan ng kasalanan. Halina kayo, sabihin natin sa Zion ang mga ginawa ni Yahweh na ating Diyos.' 
'''
"11" = '''
:sup:`11` Patalasin ninyo ang inyong mga palaso at kunin ang mga panangga. Pinapakilos na ni Yahweh ang espiritu ng hari ng Medes para sa layuning wasakin ang Babilonia. Ito ay para sa paghihiganti ni Yahweh, paghihiganti para sa pagkawasak ng kaniyang templo. 
'''
"12" = '''
:sup:`12` Itaas ninyo ang bandila sa ibabaw ng mga pader ng Babilonia at ilagay sa pwesto ang mga taga-bantay. Italaga ninyo ang mga magbabantay at ikubli ang mga kawal upang hulihin ang sinumang tumatakbo mula sa lungsod, sapagkat gagawin ni Yahweh ang kaniyang mga plano. Gagawin niya ang kaniyang ipinahayag laban sa mga naninirahan sa Babilonia. 
'''
"13" = '''
:sup:`13` Kayong mga taong naninirahan sa maraming dumadaloy na tubig, kayong mga taong sagana sa kayamanan, dumating na ang inyong katapusan. Ang mitsa ng inyong buhay ngayon ay pinaikli na. 
'''
"14" = '''
:sup:`14` Si Yahweh ng mga hukbo ay nanumpa ayon sa kaniyang sariling buhay, “Pupunuin ko kayo ng inyong mga kalaban, katulad ng isang salot ng mga balang, isisigaw sila ng isang pandigma laban sa iyo.” 
'''
"15" = '''
:sup:`15` Ginawa niya ang lupa sa pamamagitan ng kaniyang kapangyarihan, inilagay niya sa kaayusan ang mundo ayon sa kaniyang karunungan. Sa pamamagitan ng kaniyang pang-unawa, pinalawak niya ang kalangitan. 
'''
"16" = '''
:sup:`16` Kapag ginagawa niya ang mga kulog, mayroong dagundong ng mga tubig sa mga kalangitan, sapagkat itinataas niya ang ambon mula sa mga hangganan ng sanlibutan. Gumagawa siya ng kidlat para sa ulan at nagpapadala ng hangin mula sa kaniyang mga kamalig. 
'''
"17" = '''
:sup:`17` Ang bawat tao ay nagiging tulad ng isang hayop na walang kaalaman, ang bawat manggagawa ng bakal ay ipinapahiya ng kaniyang mga diyus-diyosan. Sapagkat ang inanyuang mga imahe ay mga panlilinlang, walang buhay sa kanila. 
'''
"18" = '''
:sup:`18` Wala silang pakinabang, gawa ng mga manloloko, malilipol sila sa oras ng kanilang kaparusahan. 
'''
"19" = '''
:sup:`19` Ngunit ang Diyos na kabahagi ni Jacob ay hindi katulad ng mga ito, sapagkat siya ang humuhubog sa lahat ng bagay. Ang Israel ang tribu ng kaniyang mana. Yahweh ng mga hukbo ang kaniyang pangalan. 
'''
"20" = '''
:sup:`20` Ikaw ang aking martilyong pandigma, ang aking sandata sa labanan. Sa pamamagitan mo, dudurugin ko ang mga bansa at sisirain ang mga kaharian. 
'''
"21" = '''
:sup:`21` Sa pamamagitan mo, dudurugin ko ang mga kabayo at ang kanilang mga sakay. Sa pamamagitan mo dudurugin ko ang mga pandigmang karwahe pati ang nagpapatakbo nito. 
'''
"22" = '''
:sup:`22` Sa pamamagitan mo, dudurugin ko ang bawat lalaki at babae, sa pamamagitan mo, dudurugin ko ang matanda at bata. Sa pamamagitan mo, dudurugin ko ang mga binata at mga babaeng birhen. 
'''
"23" = '''
:sup:`23` Sa pamamagitan mo, dudurugin ko ang mga nagpapastol at ang kanilang mga kawan, Sa pamamagitan mo, dudurugin ko ang mga nag-aararo at ang kanilang mga kasama. Sa pamamagitan mo, dudurugin ko ang mga namumuno at ang mga opisyal. 
'''
"24" = '''
:sup:`24` Para sa inyong paningin, pagbabayarin ko ang Babilonia at lahat ng naninirahan sa Caldea dahil sa lahat ng masamang ginawa nila sa Zion— Ito ang pahayag ni Yahweh.” 
'''
"25" = '''
:sup:`25` “Tingnan mo, ako ay laban sa iyo, sa iyo na bundok, sa iyo na pumatay sa ibang tao—ito ang pahayag ni Yahweh—na winawasak ang lahat sa mundo. Hahampasin kita sa pamamagitan ng aking kamay at ihuhulog ka sa mga bangin. Pagkatapos ay gagawin kitang bundok na lubusang nasunog. 
'''
"26" = '''
:sup:`26` Upang hindi sila kailanman kukuha ng mga bato mula sa iyo upang gumawa ng pundasyon ng isang gusali, dahil magiging ganap kang kasiraan magpakailanman—ito ang pahayag ni Yahweh.” 
'''
"27" = '''
:sup:`27` “Magtaas kayo ng isang bandila sa mundo. Hipan ninyo ang trumpeta sa lahat ng mga bansa. Italaga ninyo ang mga bansa upang lusubin siya. Ipamalita ninyo sa mga kaharian ng Ararat, Mini at Askenaz ang tungkol sa kaniya, magtalaga kayo ng isang pinuno ng mga kawal upang salakayin siya, magdala kayo ng mga kabayo tulad ng napakaraming balang. 
'''
"28" = '''
:sup:`28` Italaga ninyo ang mga bansa upang salakayin siya, ang mga hari ng Medes at ang kaniyang mga namumuno, lahat ng mga opisyal at lahat ng mga lupain sa ilalim ng kaniyang pamumuno. 
'''
"29" = '''
:sup:`29` Sapagkat ang lupain ay mayayanig at labis na malulungkot, sapagkat patuloy ang plano ni Yahweh laban sa Babilonia, upang gawing kaparangan ang lupain ng Babilonia kung saan walang naninirahan. 
'''
"30" = '''
:sup:`30` Tumigil na sa pakikipagdigma ang mga kawal ng Babilonia, nanatili sila sa kanilang mga tanggulan. Ang kanilang lakas ay nanghina na, sila ay naging mga babae na—ang kaniyang mga tahanan ay tinutupok na ng apoy, at ang mga rehas ng kaniyang tarangkahan ay nasira na. 
'''
"31" = '''
:sup:`31` Ang isang mensahero ay tumatakbo upang ipahayag sa iba pang mensahero, at ipinapahayag ng mananakbo sa iba pang mananakbo sa Hari ng Babilonia na ang kaniyang lungsod ay nasakop na sa magkabilang dulo. 
'''
"32" = '''
:sup:`32` Kaya hinuhuli ang lahat ng mga tumatawid sa ilog, sinusunog ng kaaway ang mga tuyong tambo sa mga sapa, at ang mga lalaking mandirigma ng Babilonia ay nalito na.” 
'''
"33" = '''
:sup:`33` Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel: Ang babaeng anak ng Babilonia ay katulad ng isang giikan. Panahon na upang tapak-tapakan siya. Hindi magtatagal at sasapit na sa kaniya ang oras ng anihan. 
'''
"34" = '''
:sup:`34` Sinasabi ng Jerusalem, 'Nilamon ako ni Nebucadnezar na hari ng Babilonia. Piniga niya ako hanggang sa matuyo at ginawa niya akong banga na walang laman. Nilunok niya ako na tulad ng isang dragon. Binusog niya ang kaniyang tiyan ng masarap kong pagkain at ako ay kaniyang isinuka.' 
'''
"35" = '''
:sup:`35` Sasabihin ng mga taga-Zion, 'Maibalik nawa laban sa Babilonia ang pagmamalupit na ginawa sa akin at sa aking pamilya.' Sasabihin ng Jerusalem, 'Maibalik nawa laban sa mga naninirahan sa Caldea ang kanilang kasalanan nang dumanak ang aking dugo.'” 
'''
"36" = '''
:sup:`36` Kaya nga, ito ang sinasabi ni Yahweh: Tingnan mo, ipagtatanggol ko kayo sa inyong kalagayan at ipaghihiganti ko kayo. Sapagkat tutuyuin ko ang mga tubig sa Babilonia at tutuyuin ko ang kaniyang mga bukal. 
'''
"37" = '''
:sup:`37` Ang Babilonia ay magiging bunton ng mga durog na bato, pugad ng mga asong-gubat, isang katatakutan at tampulan ng panunutsot, kung saan walang maninirahan. 
'''
"38" = '''
:sup:`38` Ang mga taga-Babilonia ay sama-samang aatungal katulad ng mga batang leon. Sila ay aangil na tulad ng mga batang leon. 
'''
"39" = '''
:sup:`39` Kapag sila ay uminit sa kanilang kasakiman, gagawa ako ng handaan para sa kanila. Lalasingin ko sila upang sumaya sila, at pagkatapos ay matutulog sila nang walang katapusan at hindi na magigising pa—ito ang pahayag ni Yahweh. 
'''
"40" = '''
:sup:`40` Ipadadala ko sila na tulad ng mga batang tupa sa katayan, tulad ng mga lalaking tupa na may kasamang mga lalaking kambing. 
'''
"41" = '''
:sup:`41` Paanong nasakop ang Babilonia! Kaya ang papuri ng mundo ay inagaw. Paanong ang Babilonia ay naging wasak na lugar na lamang sa lahat ng bansa. 
'''
"42" = '''
:sup:`42` Sinakluban na ng dagat ang Babilonia. Natakpan na ito ng kaniyang mga umuugong na alon. 
'''
"43" = '''
:sup:`43` Ang kaniyang mga lungsod ay pinabayaan na, isang tuyong lupain at ilang, isang lupain na walang naninirahan, at walang taong dumaraan. 
'''
"44" = '''
:sup:`44` Kaya parurusahan ko si Bel sa Babilonia, ilalabas ko mula sa kaniyang bibig ang kaniyang nilunok, at hindi na muling dadaloy sa kaniya ang handog ng mga bansa. Babagsak ang mga pader ng Babilonia. 
'''
"45" = '''
:sup:`45` Umalis kayo sa kaniyang kalagitnaan, aking bayan. Iligtas ninyo ang sarili ninyong buhay mula sa bangis ng aking galit. 
'''
"46" = '''
:sup:`46` Huwag ninyong hayaan na manghina ang inyong mga puso o matakot sa mga narinig ninyong mga balita sa lupain, sapagkat ang mga balita ay darating sa isang taon. Pagkatapos nito, sa susunod na taon ay magkakaroon ng mga balita at darating ang mga karahasan sa lupain. Maglalaban-laban ang mga namumuno. 
'''
"47" = '''
:sup:`47` Kaya nga tingnan, darating ang mga araw na parurusahan ko ang mga inukit na diyus-diyosan ng Babilonia. Mapapahiya ang lahat ng kaniyang lupain at lahat ng kaniyang mga pinatay ay mahuhulog sa kaniyang kalagitnaan. 
'''
"48" = '''
:sup:`48` Magdiriwang ang kalangitan at ang lupa, ang lahat ng nilalaman nito ay magagalak sa Babilonia. Sapagkat darating sa kaniya ang mga maninira mula sa hilaga—ito ang pahayag ni Yahweh. 
'''
"49" = '''
:sup:`49` “Gaya ng ginawa ng Babilonia, kung saan pinabagsak niya ang kaniyang mga pinatay sa Israel, kaya ang mga namatay sa kaniyang lupain ay babagsak din sa Babilonia.” 
'''
"50" = '''
:sup:`50` Kayong mga nakaligtas mula sa espada, lumayo kayo. Huwag kayong manatili. Tumawag kayo kay Yahweh mula sa malayo, isipin ninyo ang Jerusalem. 
'''
"51" = '''
:sup:`51` Tayo ay napahiya sapagkat nakarinig tayo ng pang-iinsulto, nabalot ng pagsisisi ang ating mga mukha sapagkat ang mga dayuhan ay pumasok sa mga banal na dako ng templo ni Yahweh. 
'''
"52" = '''
:sup:`52` Samakatuwid, tingnan ninyo, dumarating na ang mga araw, ito ang pahayag ni Yahweh, na parurusahan ko ang kaniyang mga inukit na diyus-diyosan at ang mga taong sugatan ay tatangis sa lahat ng kaniyang lupain, ito ang pahayag ni Yahweh. 
'''
"53" = '''
:sup:`53` Sapagkat kahit na pupunta sa kalangitan ang Babilonia o patibayin pa niya ang kaniyang mga pinakamataas na tanggulan, darating ang mga wawasak sa kaniya mula sa akin. Ito ang pahayag ni Yahweh. 
'''
"54" = '''
:sup:`54` Isang sigaw ng pagkabahala ang manggagaling sa Babilonia, isang malaking pagguho mula sa lupain ng mga Caldeo. 
'''
"55" = '''
:sup:`55` Sapagkat winawasak ni Yahweh ang Babilonia. Siya ang dahilan na mawawala ang kaniyang malakas na tinig. Ang kanilang mga kalaban ay umuugong na gaya ng maraming alon ng tubig, ang kanilang ingay ay magiging napakalakas. 
'''
"56" = '''
:sup:`56` Sapagkat dumating ang mga wawasak sa kaniya, wawasak sa Babilonia, at nahuli na ang kaniyang mga mandirigma. Ang kanilang mga pana ay nabali sapagkat si Yahweh ay ang Diyos ng paghihiganti, tiyak na gagawin niya ang pagbabayad na ito. 
'''
"57" = '''
:sup:`57` Dahil lalasingin ko ang lahat ng kaniyang mga prinsipe, mga pantas, mga opisyal at mga kawal, at matutulog sila nang walang hanggan at hindi na magigising pa. Ito ang pahayag ng Hari. Ang kaniyang pangalan ay Yahweh ng mga hukbo.” 
'''
"58" = '''
:sup:`58` “Ito ang sinasabi ni Yahweh ng mga hukbo. Ang makapal na pader sa Babilonia ay lubusang guguho at ang kaniyang mataas na tarangkahan ay susunugin. Pagkatapos, ang lahat ng tutulong sa kaniya ay magpapagal ng walang kabuluhan at lahat ng sisikaping gawin ng mga bansa sa kaniya ay masusunog. 
'''
"59" = '''
:sup:`59` Ito ang salitang ipinahayag ni Jeremias na propeta kay Seraias na lalaking anak ni Neraias na lalaking anak ni Macsaias noong magkasama silang pumunta ni Zedekias na hari ng Juda sa Babilonia sa ikaapat na taon ng kaniyang pamumuno. Ngayon, si Seraias ay isang punong opisyal. 
'''
"60" = '''
:sup:`60` Sapagkat isinulat ni Jeremias sa isang kasulatang balumbon ang mga pahayag ng lahat ng malaking kapahamakan na darating sa Babilonia—ang lahat ng salitang ito na nakasulat tungkol sa Babilonia. 
'''
"61" = '''
:sup:`61` Sinabi ni Jeremias kay Seraias, “Kapag pumunta ka sa Babilonia, tiyaking basahin mong lahat ang mga salitang ito. 
'''
"62" = '''
:sup:`62` At sasabihin mo, 'Ikaw Yahweh, ikaw ang nagsabi na wawasakin mo ang lugar na ito. Walang maninirahan dito, maging mga tao man o mga hayop. Ito ay magiging ganap na kaparangan.' 
'''
"63" = '''
:sup:`63` At pagkatapos mong basahin ang balumbon na ito, magtali ka dito ng isang bato at ihagis mo ito sa ilog Euphrates. 
'''
"64" = '''
:sup:`64` Sabihin mo, 'Lulubog ang Babilonia tulad nito. Hindi na ito muling lulutang pa dahil babagsak dito ang kapahamakan na aking ipinapadala laban dito.'” Dito nagtatapos ang mga salita ni Jeremias. 
'''
