[24]
"1" = '''
:sup:`1` Muling sumiklab ang galit ni Yahweh laban sa Israel at pinakilos niya si David laban sa kanila sa pagsasabi, “Bilangin ang Israel hanggang Juda”. Pagkatapos sinabi ni David “Sige, bilangin ang Israel at Juda.” 
'''
"2" = '''
:sup:`2` Sinabi ng hari kay Joab na pinuno ng hukbo na kasama niya, “Puntahan ang lahat ng mga lipi ng Israel, mula Dan hanggang Beer-seba at bilangin ang lahat ng mga tao, para malaman ko ang buong bilang ng mga kalalakihang akma para sa digmaan.” 
'''
"3" = '''
:sup:`3` Sinabi ni Joab sa hari, “Paramihin nawa ni Yahweh ang bilang ng mga tao ng sandaang ulit at makita nawa'y makita nga mga mata nag aking panginoon ang hari ang katuparan. Pero bakit kaya ito ang nais ng aking hari?” 
'''
"4" = '''
:sup:`4` Gayunman, tapos na ang salita ng hari laban kay Joab at laban sa mga pinuno ng hukbo. Kaya umalis si Joab at ang mga pinuno mula sa harapan ng hari para bilangin ang mga tao ng Israel. 
'''
"5" = '''
:sup:`5` Tumawid sila ng Jordan at nagkampo malapit sa Aroer, timog sa lungsod sa lambak. Pagkatapos dumaan sila sa Gad patungong Jazer. 
'''
"6" = '''
:sup:`6` Dumating sila sa Galaad at sa lupain ng Tatim Hodsi, pagkatapos sa Dan Jaan at paikot papuntang Sidon. 
'''
"7" = '''
:sup:`7` Narating nila ang tanggulan ng Tiro at ang lahat ng lungsod ng mga Hivita at mga Cananeo. Pagkatapos lumabas sila ng Negev sa Juda sa Beer-seba. 
'''
"8" = '''
:sup:`8` Nang malagpasan sa buong lupain, bumalik sila sa Jerusalem matapos nilang malibot ang buong lupain pagkalipas ng siyam na buwan at dalawampung araw. 
'''
"9" = '''
:sup:`9` Pagkatapos inulat ni Joab sa hari ang kabuuan ng bilang ng mga lalaking nakikipaglaban. Sa Israel, mayroong 800, 000 na matatapang na kalalakihang bumunot ng espada at ang mga tauhan sa Juda, 500, 000 kalalakihan. 
'''
"10" = '''
:sup:`10` Pagkatapos nagdalamhati ang puso ni David matapos niyang bilangin ang mga kalalakihan. Kaya sinabi niya kay Yahweh, “Nagkasala ako nang matindi sa paggawa nito. Ngayon, Yahweh, alisin mo ang pagkakasala ng iyong lingkod, sapagkat kumilos ako nang may labis na kahangalan.” 
'''
"11" = '''
:sup:`11` Nang bumangon si David kinaumagahan, ang salita ni Yahweh ay dumating kay propetang Gad na tagahatid ng pangitain ni David na nagsasabing, 
'''
"12" = '''
:sup:`12` “Sabihan si David: 'Ito ang sinasabi ni Yahweh: “Bibigyan kita ng tatlong pagpipilian, pumili ka ng isa sa mga iyon.”'” 
'''
"13" = '''
:sup:`13` Kaya pumunta si Gad kay David at sinabi sa kaniya, “Tatlong taon ba na taggutom ang darating sa iyo sa iyong lupain? O tatakas ka ng tatlong buwan mula sa iyong mga kaaway habang hinahabol ka nila? O magkakaroon ng salot sa iyong lupain sa loob ng tatlong araw? Pag-isipan mo ngayon anong sagot ang ibabalik sa kaniya na nagpadala sa akin.” 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi ni David kay Gad, “Hirap na hirap ang aking kalooban. Hayaang mahulog tayo sa kamay ni Yahweh kaysa mahulog sa mga kamay ng mga tao, napakadakila ng kaniyang mga mahabaging gawa.” 
'''
"15" = '''
:sup:`15` Kaya nagpadala si Yahweh ng salot mula umaga hanggang sa taning na oras, at pitumpung libong tao ang namatay mula Dan hanggang Beer-seba. 
'''
"16" = '''
:sup:`16` Nang inabot ng anghel ang kaniyang kamay sa dako ng Jerusalem para wasakin ito, nagbago ang ang isip ni Yahweh tungkol sa kapahamakan, at sinabi sa anghel na pumupuksa sa mga tao, “Tama na! Iatras mo ngayon ang iyong kamay.” Nakatayo noon ang anghel ni Yahweh sa giikan ni Arauna na Jebuseo. 
'''
"17" = '''
:sup:`17` At nakipag-usap si David kay Yahweh nang makita niya ang anghel na sumugod sa mga tao at sinabing, “Nagkasala ako” at “labis akong nagkamali. Pero itong mga tupa, ano ang kanilang nagawa? Pakiusap, hayaang ako at ang sambahayan ng aking ama ang parusahan ng inyong kamay!” 
'''
"18" = '''
:sup:`18` Pagkatapos pumunta si Gad nang araw na iyon kay David at sinabi sa kaniya, “Umakyat ka at gumawa ng altar para kay Yahweh sa giikan ni Arauna na Jebuseo.” 
'''
"19" = '''
:sup:`19` Kaya umakyat si David gaya ng itinagubilin ni Gad na gawin niya, gaya ng inutos ni Yahweh. 
'''
"20" = '''
:sup:`20` Tumingin sa labas si Arauna at nakitang papalapit na ang hari at ang kaniyang mga lingkod. Kaya lumabas si Arauna at yumukod sa hari na ang kaniyang mukha ay nasa lupa. 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Arauna, “Bakit narito ang aking panginoon ang hari sa aking harapan, na kaniyang lingkod?” Sumagot si David, “Para bilhin ang iyong giikan, para makagawa ako ng altar para kay Yahweh, para maalis ang salot mula sa mga tao.” 
'''
"22" = '''
:sup:`22` Sinabi ni Arauna kay David, “Kunin mo ito bilang sa iyo, aking panginoon ang hari. Gawin mo rito kung ano ang tama sa iyong paningin. Tingnan mo, narito ang mga lalaking baka para sa sinunog na handog at mga kareta ng giikan at mga pamatok ng lalaking baka para panggatong. 
'''
"23" = '''
:sup:`23` Ako, si Arauna, ibibigay ang lahat ng ito sa iyo, aking hari.” Pagkatapos sinabi niya sa hari, “Tanggapin ka nawa ni Yahweh na iyong Diyos.” 
'''
"24" = '''
:sup:`24` Sinabi ng hari kay Arauna, “Hindi, pinipilit kong bilhin ito sa halaga nito. Hindi ako mag-aalay ng sinunog na handog kay Yahweh na walang halaga sa akin.” Kaya binili ni David ang giikan at lalaking baka sa halagang limampung piraso ng pilak. 
'''
"25" = '''
:sup:`25` Gumawa roon ng altar si David para kay Yahweh at naghandog doon ng mga sinunog na handog at mga handog ng pagtitipon-tipon. Kaya nasiyahan si Yahweh para sa lupain at nahinto ang salot sa Israel. 
'''
