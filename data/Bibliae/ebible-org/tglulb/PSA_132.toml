[132]
"1" = '''
:sup:`1` Yahweh, para sa kapakanan ni David alalahanin mo ang lahat ng kaniyang paghihirap. 
'''
"2" = '''
:sup:`2` Alalahanin mo kung paano siya nangako kay Yahweh, paano siya namanata sa Makapangyarihang Diyos ni Jacob. 
'''
"3" = '''
:sup:`3` Sinabi niya, “Hindi ako papasok sa aking bahay o pupunta sa aking higaan, 
'''
"4" = '''
:sup:`4` hindi ko bibigyan ng tulog ang aking mga mata o pagpapahingahin ang aking mga talukap 
'''
"5" = '''
:sup:`5` hanggang mahanap ko ang lugar para kay Yahweh, isang tabernakulo para sa Makapangyarihang Diyos ni Jacob.” 
'''
"6" = '''
:sup:`6` Tingnan mo, narinig namin ang tungkol dito sa Efrata; natagpuan namin ito sa bukirin ng Jaar. 
'''
"7" = '''
:sup:`7` Pupunta kami sa tabernakulo ng Diyos; sasamba kami sa kaniyang tuntungan. 
'''
"8" = '''
:sup:`8` Bumangon ka Yahweh; pumunta ka sa lugar ng iyong kapahingahan. 
'''
"9" = '''
:sup:`9` Nawa ang iyong mga pari ay madamitan ng katapatan; nawa ang siyang tapat sa iyo ay sumigaw para sa kagalakan. 
'''
"10" = '''
:sup:`10` Para sa kapakanan ng iyong lingkod na si David, huwag kang tumalikod mula sa hinirang mong hari. 
'''
"11" = '''
:sup:`11` Nangako si Yahweh na magiging matapat kay David; hindi siya tatalikod mula sa kaniyang pangako: “Ilalagay ko ang isa sa iyong mga kaapu-apuhan sa iyong trono. 
'''
"12" = '''
:sup:`12` Kung pananatilihin ng iyong mga anak ang aking tipan at ang mga batas na ituturo ko sa kanila, ang kanilang mga anak ay mauupo rin sa iyong trono magpakailanman.” 
'''
"13" = '''
:sup:`13` Totoong pinili ni Yahweh ang Sion; siya ay ninais niya para sa kaniyang upuan. 
'''
"14" = '''
:sup:`14` Ito ang aking lugar ng kapahingahan magpakailanman; mamumuhay ako rito, dahil ninais ko siya. 
'''
"15" = '''
:sup:`15` Pagpapalain ko siya ng masaganang pagpapala; Papawiin ko ang kaniyang kahirapan sa pamamagitan ng tinapay. 
'''
"16" = '''
:sup:`16` Dadamitan ko ang kaniyang mga pari ng kaligtasan; ang mga tapat sa kaniya ay sisigaw ng malakas para sa kagalakan. 
'''
"17" = '''
:sup:`17` Doon palalakihin ko ang sungay ni David; inilagay ko ang lampara doon para sa hinirang ko. 
'''
"18" = '''
:sup:`18` Dadamitan ko ang kaniyang mga kaaway na may kahihiyan, pero ang kaniyang korona ay magniningning. 
'''
