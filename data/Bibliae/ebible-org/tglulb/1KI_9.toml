[9]
"1" = '''
:sup:`1` Pagkatapos maitayo ni Solomon ang templo ni Yahweh at ang palasyo ng hari, at pagkatapos niyang magawa ang lahat ng ninais niyang gawin, 
'''
"2" = '''
:sup:`2` nangyaring nagpakita muli si Yahweh kay Solomon sa ikalawang pagkakataon, kagaya ng pagpapakita sa kaniya sa Gabaon. 
'''
"3" = '''
:sup:`3` At sinabi sa kaniya ni Yahweh, “Narinig ko ang iyong panalangin at ang iyong kahilingan sa akin. Itinalaga ko ang templong ito, na iyong itinayo, para sa akin, para doon ko ilagay ang aking pangalan magpakailanman, at ang aking mga mata at ang aking puso ay mananatili doon sa lahat ng panahon. 
'''
"4" = '''
:sup:`4` Para naman sa iyo, kung ikaw ay lalakad sa harapan ko gaya ng ama mong si David na lumakad ng may matapat na puso at sa pagiging matuwid, at kung susundin mo ang lahat na iniutos ko at iniingatan ang aking mga kautusan at aking mga tuntunin, 
'''
"5" = '''
:sup:`5` itatatag ko ang trono ng iyong kaharian sa buong Israel magpakailanman, gaya nang ipinangako ko sa iyong amang si David, na sinasabing, 'Isa sa iyong lahi ay hindi kailaman mabibigong lumuklok sa trono ng Israel.' 
'''
"6" = '''
:sup:`6` Pero kung kayo ay tatalikod, ikaw at ang at iyong mga anak, at hindi iingatan ang aking mga kautusan na aking inilagay sa harapan ninyo, at kung pupunta at sasamba kayo sa ibang mga diyos at yuyukod sa kanila, 
'''
"7" = '''
:sup:`7` kung gayon ay palalayasin ko ang Israel mula sa lupain na ibinigay ko sa kanila; at ang templong ito na inilaan ko para sa aking pangalan—iwawaksi ko ito sa aking paningin. At ang pangalang “Israel” ay magiging para na lamang isang kawikaan at isang katatawanan sa lahat ng mga tao. 
'''
"8" = '''
:sup:`8` At kahit na ang templong ito ay napakatayog ngayon, bawat isang mapapadaan dito ay mangingilabot at susutsot. Sasabihin nila, “ Bakit nagawa ni Yahweh ang ganito sa lupain at sa templong ito? 
'''
"9" = '''
:sup:`9` Sasagot ang iba, “dahil tinalikuran nila si Yahweh, na kanilang Diyos, na siyang naglabas sa kanilang mga ninuno sa lupain ng Ehipto, at pinaglingkuran nila ang ibang mga diyos at yumukod sila sa mga ito at sumamba sila sa kanila. Iyon ang dahilan kung bakit dinala ni Yahweh ang lahat ng mga sakunang ito sa kanila.”” 
'''
"10" = '''
:sup:`10` At5 nangyari sa pagsapit ng katapusan ng dalawampung taon, natapos ni Solomon ang pagpapatayo ng dalawang gusali, ang templo ni Yahweh at ang palasyo ng hari. 
'''
"11" = '''
:sup:`11` Si Hiram, ang hari ng Tiro, ay nagbigay kay Solomon ng mga kahoy na sedar, mga kahoy na pino, at ginto, lahat ng hinangad ni Solomon. Kaya binigyan ni Haring Solomon si Hiram ng dalawampung lungsod sa lupain ng Galilea. 
'''
"12" = '''
:sup:`12` Lumabas si Hiram mula sa Tiro para tingnan ang mga lungsod na ibinigay sa kaniya ni Solomon, pero hindi siya nasiyahan sa mga iyon. 
'''
"13" = '''
:sup:`13` Kaya sinabi ni Hiram, “Ano ba itong mga lungsod na ibinigay mo sa akin, aking kapatid?” Kaya tinawag ni Hiram ang mga iyon na Lupain ng Cabul, kung saan ganoon pa rin ang tawag sa kanila hanggang ngayon. 
'''
"14" = '''
:sup:`14` Nagpadala si Hiram sa hari ng 120 talentong ginto. 
'''
"15" = '''
:sup:`15` Ang sumusunod ay ang dahilan na ipinataw ni Haring Solomon na magtrabaho ang mga tao: upang itayo ang templo ni Yahweh at ang kaniyang sariling palasyo, upang itayo ang Millo at ang pader ng Jerusalem, at upang itayo ang mga tanggulan ng Hazor, Megido, at Gezer. 
'''
"16" = '''
:sup:`16` Ang haring Paraon ng Ehipto ay nagpunta at sinakop ang Gezer, sinunog niya ito, at pinatay ang mga taga Canaan sa loob ng lungsod. Pagkatapos ay ibinigay ng Paraon ang lungsod sa kaniyang anak na babae, na asawa ni Solomon, bilang regalo sa kanilang kasal. 
'''
"17" = '''
:sup:`17` Kaya muling itinayo ni Solomon ang Gezer at Beth-Horon sa bandang Ibaba, 
'''
"18" = '''
:sup:`18` ang Baalat at Tadmor sa ilang sa lupain ng Juda, 
'''
"19" = '''
:sup:`19` at sa lahat ng mga imbakang lungsod na pag-aari niya, at mga lungsod para sa kaniyang mga karwahe at mga lungsod para sa kaniyang mangangabayo, at anumang mga hinangad niyang itayo para sa kanyang kasiyahan sa Jerusalem, sa Lebanon, at sa lahat ng mga lupain na nasa ilalim ng kaniyang pamumuno. 
'''
"20" = '''
:sup:`20` Sa lahat ng mga tao na natira sa mga Amoreo, sa mga Heteo, Perezeo, Hivita at Jebuseo, na hindi kabilang sa bayan ng Israel, 
'''
"21" = '''
:sup:`21` ang kanilang mga kaapu-apuhan na naiwan nila sa lupain, mga taong hindi lubusang napuksa ng mga mamamayan ng Israel— ginawa sila ni Solomon bilang mga sapilitang manggagawa, kung saan ganoon pa rin sila hanggang sa araw na ito. 
'''
"22" = '''
:sup:`22` Gayon man, hindi ginawang mga sapilitang manggagawa ang mga Israelita. Sa halip, naging mga sundalo sila at kaniyang mga lingkod, at kaniyang mga opisyales at kaniyang mga pinuno at mga pinuno ng kaniyang hukbo ng karwahe at kaniyang mga mangangabayo. 
'''
"23" = '''
:sup:`23` Ito ang mga pangunahing pinuno na namahala sa mga tagapangsiwa ng mga gawain ni Solomon, 550 katao, na nangasiwa sa mga taong gumawa ng gawain. 
'''
"24" = '''
:sup:`24` Lumipat ang anak na babae ng Paraon mula sa lungsod ni David patungo sa bahay na itinayo ni Solomon para sa kanya. Kinalaunan, itinayo ni Solomon ang Millo. 
'''
"25" = '''
:sup:`25` Tatlong beses sa isang taon na nag- aalay si Solomon ng mga handog na susunugin at mga handog pangkapayapaan sa altar na itinayo niya para kay Yahweh, nagsusunog ng insenso kasama nito sa altar sa harap ni Yahweh. Kaya tinapos niya ang templo at ginagamit na ito ngayon. 
'''
"26" = '''
:sup:`26` Nagpagawa si Solomon ng malaking grupo ng mga barko sa Ezion-Geber, kung saan malapit sa Elat, na nasa dalampasigan ng Dagat na pula, sa lupain ng Edom. 
'''
"27" = '''
:sup:`27` Pinadalhan ni Hiram ang mga grupo ng barko ni Solomon ng mga tauhan, mga bihasang mandaragat, kasama ang mga sariling tauhan ni Solomon. 
'''
"28" = '''
:sup:`28` Pumunta sila sa Ofir kasama ang mga tauhan ni Solomon. Mula roon ay nag-uwi sila ng 420 talentong ginto para kay Haring Solomon. 
'''
