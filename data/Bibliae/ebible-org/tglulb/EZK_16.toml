[16]
"1" = '''
:sup:`1` At dumating ang salita ni Yahweh sa akin at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, ipaalam mo sa Jerusalem ang tungkol sa kaniyang mga gawang kasuklam-suklam, 
'''
"3" = '''
:sup:`3` at ipahayag, 'Ito ang sinasabi ng Panginoong Yahweh sa Jerusalem: Nangyari ang iyong pasimula at kapanganakan sa lupain ng Canaan; isang Amoreo ang iyong ama at isang Heteo ang iyong ina. 
'''
"4" = '''
:sup:`4` Sa araw ng iyong kapanganakan, hindi pinutol ng iyong ina ang iyong pusod, ni hindi ka niya nilinisan sa tubig o kinuskos ng asin o binalot ng tela. 
'''
"5" = '''
:sup:`5` Walang matang nahabag sa iyo upang gawin sa iyo ang alinman sa mga bagay na ito, ang mahabag sa iyo! Sa araw na ipinanganak ka, habang naliligo sa sarili mong dugo, mayroong nasuklam sa iyong buhay, itinapon ka sa isang malawak na kaparangan. 
'''
"6" = '''
:sup:`6` Ngunit nadaanan kita at nakita kitang naliligo sa iyong sariling dugo, kaya sinabi ko sa iyo habang duguan, “Mabuhay ka!” 
'''
"7" = '''
:sup:`7` Pinalaki kitang katulad ng isang halaman sa isang kaparangan. Dumami ka at naging tanyag, at napalamutian ng mga hiyas. Namuo ang iyong dibdib at kumapal ang iyong buhok, ngunit ikaw ay hubo't hubad parin. 
'''
"8" = '''
:sup:`8` Nadaanan kitang muli, at nakita kita at tingnan mo! Dumating na sa iyo ang oras ng pag-ibig kaya sinuotan kita ng balabal at tinakpan ang iyong kahubaran. Pagkatapos, nangako ako sa iyo at dinala kita sa isang kasunduan—ito ang pahayag ng Panginoong Yahweh—at ikaw ay naging akin. 
'''
"9" = '''
:sup:`9` Kaya hinugasan kita ng tubig at binanlawan ko ang iyong dugo mula sa iyo, at pinahiran kita ng langis. 
'''
"10" = '''
:sup:`10` Dinamitan kita ng mga naburdahang damit at nilagyan ng balat na sandalyas ang iyong paa, binalot kita ng pinong lino at tinakpan ng sedang damit. 
'''
"11" = '''
:sup:`11` Ang sumunod, pinalamutian kita ng mga alahas at nilagyan ko ng pulseras ang iyong mga kamay at kuwintas sa iyong leeg. 
'''
"12" = '''
:sup:`12` Nilagyan ko ng hikaw ang iyong ilong at tainga at isang magandang korona sa iyong ulo. 
'''
"13" = '''
:sup:`13` Kaya napalamutian ka ng ginto at pilak at nadamitan ka ng pinong lino, sedang damit at mga binurdahang damit; kumain ka ng pinakamainam na harina, pulot-pukyutan, at langis, at napakaganda mo, at ikaw ay naging isang reyna. 
'''
"14" = '''
:sup:`14` Lumaganap ang iyong katanyagan sa mga bansa dahil sa iyong kagandahan, sapagkat ito ay ganap sa karangyaang ibinigay ko sa iyo—ito ang pahayag ng Panginoong Yahweh. 
'''
"15" = '''
:sup:`15` Ngunit nagtiwala ka sa iyong sariling kagandahan, at kumilos kang tulad ng mga babaeng bayaran dahil sa iyong katanyagan; ibinuhos mo ang iyong gawaing kahalayan sa sinumang dumaraan. Naging pag-aari ka ng mga kalalakihang iyon! 
'''
"16" = '''
:sup:`16` Pagkatapos, hinubad mo ang iyong mga damit at gumawa kang kasama nila ng mga dambanang pinalamutian ng iba't ibang kulay, at kumilos ka sa kanilang tulad ng isang babaeng bayaran. Hindi ito dapat dumating! Hindi ito dapat nangyari! 
'''
"17" = '''
:sup:`17` Kinuha mo ang mga magagandang alahas na ginto at pilak na ibinigay ko sa iyo, at gumawa ka ng mga anyong lalaki para sa iyong sarili, at gumawa kang kasama nila ng mga gawaing katulad ng ginagawa ng babaeng bayaran. 
'''
"18" = '''
:sup:`18` Kinuha mo ang iyong mga naburdahang kasuotan at ibinalot mo sa kanila, at inilagay mo sa kanila ang aking mga langis at mga pabango. 
'''
"19" = '''
:sup:`19` At ang aking mga tinapay na gawa sa mga pinong harina, langis at pulot-pukyutan na ibinigay ko sa iyo— mga ipinakain ko sa iyo! — inilagay mo sa harapan nila upang magdulot ng matamis na amoy. Tunay nga itong nangyari! —ito ang pahayag ng Panginoong Yahweh. 
'''
"20" = '''
:sup:`20` Pagkatapos ay kinuha mo ang iyong mga lalaki at babaeng anak na iyong isinilang para sa akin at iyong inialay sa mga imahe upang lamunin bilang pagkain. Maliit na bagay ba ang iyong ginagawang kahalayan? 
'''
"21" = '''
:sup:`21` Pinatay mo ang aking mga anak at inialay mo silang handog sa mga imahe sa pamamagitan ng apoy. 
'''
"22" = '''
:sup:`22` Sa lahat ng iyong gawaing kasuklam-suklam at kahalayan, hindi mo inisip ang tungkol sa mga araw ng iyong kabataan, nang ikaw ay hubo't hubad na nagugumon sa iyong dugo. 
'''
"23" = '''
:sup:`23` Kaawa-awa! Kaawa-awa ka! —ito ang pahayag ng Panginoong Yahweh—samakatuwid, dagdag pa sa lahat ng iyong kasamaan, 
'''
"24" = '''
:sup:`24` nagtayo ka sa iyong sarili ng altar at gumawa ka ng dambana sa bawat pampublikong lugar. 
'''
"25" = '''
:sup:`25` Nagtayo ka ng mga dambana sa ulo ng bawat lansangan at nilapastangan mo ang iyong kagandahan sapagkat ibinuka mo ang iyong mga hita sa bawat isang dumaraan at gumawa ka ng marami pang mga gawaing kahalayan. 
'''
"26" = '''
:sup:`26` Kumilos kang parang bayarang babae sa mga taga-Egipto, ang iyong karatig-bansang may labis na mahalay na pagnanasa, at gumawa ka ng maraming mga mahahalay na gawain upang galitin ako. 
'''
"27" = '''
:sup:`27` Kaya tingnan mo! Hahampasin kita gamit ang aking kamay at ititigil ko ang iyong pagkain. Ibibigay ko ang iyong buhay sa iyong mga kaaway, ang mga babaeng anak ng mga Filisteo, upang hiyain ka dahil sa iyong mahahalay na pag-uugali. 
'''
"28" = '''
:sup:`28` Kumilos kang tulad ng mga babaeng bayaran kasama ang mga taga-Asiria sapagkat hindi ka nasiyahan. Kumilos ka tulad ng isang babaeng bayaran at hindi pa rin nasiyahan. 
'''
"29" = '''
:sup:`29` At patuloy kang gumawa ng marami pang kahalayan sa mga lupain ng mga mangangalakal ng Caldea, ngunit maging dito ay hindi ka nasiyahan. 
'''
"30" = '''
:sup:`30` Bakit napakahina ng iyong puso? —ito ang pahayag ng Panginoong Yahweh—upang gawin mo ang mga bagay na ito, gawain ng isang mapangalunya at walang hiyang babae? 
'''
"31" = '''
:sup:`31` Noong itinayo mo ang mga dambana sa ulo ng bawat lansangan at gumawa ka ng iyong mga dambana sa bawat pampublikong lugar, hindi ka talaga isang babaeng bayaran, sapagkat tumanggi kang magpabayad sa iyong mga ginawa! 
'''
"32" = '''
:sup:`32` Ikaw babaeng nakikiapid, tinatanggap mo ang mga hindi mo kilalang tao sa halip na ang iyong asawa! 
'''
"33" = '''
:sup:`33` Binabayaran ng mga tao ang bawat babaeng bayaran, ngunit ibinibigay mo ang iyong mga kinita sa iyong mga mangingibig at sinusuhulan mo sila upang pumunta sa iyo mula sa lahat ng dako para sa iyong mga mahahalay na gawain. 
'''
"34" = '''
:sup:`34` Kaya mayroon kang kaibahan sa ibang mga babaeng iyon, yamang walang tumatawag sa iyo upang makisiping sa kanila. Sa halip, binabayaran mo sila! Walang nagbabayad sa iyo. 
'''
"35" = '''
:sup:`35` Kung gayon, ikaw babaeng bayaran, makinig ka sa salita ni Yahweh! 
'''
"36" = '''
:sup:`36` Sinabi ito ng Panginoong Yahweh: Dahil ibinuhos mo ang iyong pagnanasa at inihayag mo ang iyong mga nakatagong bahagi sa pamamagitan ng iyong mahahalay na gawain kasama ang iyong mga mangingibig at ang iyong mga kasuklam-suklam na mga diyus-diyosan, at dahil sa mga dugo ng iyong mga anak na ibinigay mo sa iyong mga diyus-diyosan; 
'''
"37" = '''
:sup:`37` kaya tingnan mo! Titipunin ko ang lahat ng mga nakilala mong mangingibig, lahat ng inibig mo at lahat ng kinamuhian mo, at titipunin ko sila laban sa iyo sa lahat ng dako. Ilalantad ko sa kanila ang mga pribado mong bahagi upang makita nila ang lahat ng iyong kahubaran! 
'''
"38" = '''
:sup:`38` Sapagkat parurusahan kita sa iyong pangangalunya at sa pagdanak ng dugo at dadalhin ko sa iyo ang dugo ng aking galit at paninibugho! 
'''
"39" = '''
:sup:`39` Ibibigay kita sa kanilang mga kamay upang kanilang pabagsakin ang iyong mga altar at wasakin ang iyong mga dambana, pagkatapos ay huhubarin nila ang iyong damit at kukunin ang lahat ng iyong alahas, at iiwanan ka nilang hubo't hubad. 
'''
"40" = '''
:sup:`40` At magdadala sila ng maraming tao laban sa iyo at babatuhin ka ng mga bato, at hahatiin ka nila sa pamamagitan ng kanilang mga espada. 
'''
"41" = '''
:sup:`41` At susunugin nila ang iyong mga bahay at gagawa sila ng maraming pagpaparusa sa iyo sa harap ng maraming mga babae, sapagkat patitigilin ko na ang iyong pagbebenta ng aliw at hindi ka na muling magbabayad ng kahit sino pa sa kanila! 
'''
"42" = '''
:sup:`42` Pagkatapos, pahuhupain ko ang aking poot laban sa iyo, mawawala ang galit ko sa iyo, sapagkat ako ay masisiyahan at hindi na ako magagalit. 
'''
"43" = '''
:sup:`43` Sapagkat hindi mo inalala ang mga araw ng iyong kabataan nang hinayaan mong manginig ako sa galit sa lahat ng mga bagay na ito—pagmasdan! Ako mismo ang magdadala ng kaparusahan sa ikinilos mo sa sarili mong ulo dahil sa iyong gawain—ito ang pahayag ng Panginoong Yahweh—upang hindi ka na muling gagawa ng mga kasamaan sa lahat ng iyong kasuklam-suklam na kaparaanan! 
'''
"44" = '''
:sup:`44` Masdan ninyo! Bawat isang nagsasabi ng mga kawikaan tungkol sa iyo ay magsasabing, “Katulad ng ina, gayon din ang kaniyang anak.” 
'''
"45" = '''
:sup:`45` Ikaw ang babaeng anak ng iyong ina, na kinamuhian ang kaniyang asawa at mga anak; at ikaw ang kapatid ng mga babae mong kapatid na kinamuhian ang kanilang mga asawa at kanilang mga anak. Isang Heteo ang iyong ina at isang Amoreo ang iyong ama. 
'''
"46" = '''
:sup:`46` Ang Samaria ang iyong nakatatandang kapatid na babae at ang kaniyang mga anak na babae ay ang mga naninirahan sa hilaga, habang ang iyong nakababatang kapatid na babae ay ang naninirahan sa katimugan mong bahagi, na ang Sodoma at ang kaniyang mga anak babae. 
'''
"47" = '''
:sup:`47` Ngayon, huwag ka nang lumakad sa kanilang mga pamamaraan o batay sa kanilang mga ginagawang kasuklam-suklam, na para bang napakaliliit na bagay ang mga iyon. Totoo ngang sa lahat ng iyong kaparaanan, naging mas masahol ka pa kaysa sa kanila. 
'''
"48" = '''
:sup:`48` Ako ay buhay—ito ang pahayag ng Panginoong Yahweh—Sodoma, ang iyong mga kapatid na babae at ang kaniyang mga anak na babae ay hindi gumawa ng kasamaang higit kaysa sa mga ginawa mo at ng iyong mga anak na babae! 
'''
"49" = '''
:sup:`49` Pakinggan mo! Ito ang naging kasalanan ng Sodoma na iyong kapatid: malaya siyang nagmataas, walang malasakit at walang pakialam sa anumang bagay. Hindi niya pinalakas ang mga kamay ng mga mahihirap at mga taong nangangailangan. 
'''
"50" = '''
:sup:`50` Siya ay nagmataas at gumawa ng mga gawaing kasuklam-suklam sa aking harapan, kaya inalis ko sila gaya ng nakita mo. 
'''
"51" = '''
:sup:`51` Hindi gumawa ang Samaria ni kahit kalahati man lang ng iyong mga kasalanan; sa halip, mas marami ka pang ginawang kasuklam-suklam na bagay kaysa sa kanila, at ipinakita mong mas mabuti pa sa iyo ang mga kapatid mong babae dahil sa lahat ng mga kasuklam-suklam na mga bagay na iyong ginagawa! 
'''
"52" = '''
:sup:`52` Lalong lalo ka na, ipakita mo ang sarili mong kahihiyan, sa ganitong paraan, ipinakita mong mas mabuti ang iyong mga kapatid kaysa sa iyo, dahil sa lahat ng mga ginawa mong kasuklam-suklam na pagkakasala. Ang iyong mga kapatid ay parang mas mabuti sa iyo. Lalong lalo ka na, ipinakita mo ang iyong sariling kahihiyan, sa ganitong paraan, ipinakita mong mas mabuti ang iyong mga kapatid kaysa sa iyo. 
'''
"53" = '''
:sup:`53` Sapagkat ibabalik ko ang kanilang mga kayamanan—ang mga kayamanan ng Sodoma at ng kaniyang mga babaeng anak, at ang mga kayamanan ng Samaria at ng kaniyang mga babaeng anak; ngunit ang iyong kayamanan ay nasa kanilang kalagitnaan. 
'''
"54" = '''
:sup:`54` Sa pananagutan ng mga bagay na ito, ipapakita mo ang iyong kahihiyan, mapapahiya ka dahil sa lahat ng mga bagay na iyong ginawa, at sa ganitong paraan, magiging kaaliwan ka para sa kanila. 
'''
"55" = '''
:sup:`55` Kaya ang iyong kapatid na Sodoma at ang kaniyang mga babaeng anak ay maibabalik sa kanilang dating kalagayan, at maibabalik sa Samaria at sa kaniyang mga babaeng anak ang kanilang dating kayamanan. Pagkatapos, ikaw at ang iyong mga babaeng anak ay maibabalik sa inyong dating kalagayan. 
'''
"56" = '''
:sup:`56` Ang Sodoma na iyong kapatid ay hindi man lang nabanggit ng iyong bibig sa mga araw na ikaw ay nagmataas, 
'''
"57" = '''
:sup:`57` bago naihayag ang iyong kasamaan. Ngunit ngayon, ikaw ay tampulan ng pagkasuklam sa mga babaeng anak ng Edom at ng lahat ng mga babaeng anak ng mga Filisteo sa kaniyang palibot. Kinamumuhian ka ng lahat ng tao. 
'''
"58" = '''
:sup:`58` Ipapakita mo ang iyong kahihiyan at ang iyong mga kasuklam-suklam na kilos! —ito ang pahayag ni Yahweh! 
'''
"59" = '''
:sup:`59` Sinabi ito ng Panginoong Yahweh: Ituturing kita katulad ng pagturing ko sa sinumang taong lumimot sa kaniyang sinumpaang pangako upang sirain ang isang tipan. 
'''
"60" = '''
:sup:`60` Ngunit aalalahanin ko sa aking isipan ang ginawa kong kasunduan sa iyo noong bata ka pa, at gagawa ako sa iyo ng isang kasunduang walang hanggan. 
'''
"61" = '''
:sup:`61` Pagkatapos, maaalala mo ang iyong dating pamumuhay at mapapahiya kapag tinanggap mo ang iyong mga nakatatanda at nakababatang kapatid na babae. Ibibigay ko sila sa iyo bilang mga babaeng anak, ngunit hindi dahil sa iyong tipan. 
'''
"62" = '''
:sup:`62` Itatatag ko mismo ang aking kasunduan sa iyo at malalaman mong ako si Yahweh! 
'''
"63" = '''
:sup:`63` Dahil sa mga bagay na ito, maaalala mo ang lahat ng bagay sa iyong isipan at mapapahiya ka, kaya hindi mo na muling maibubuka ang iyong bibig upang magsalita dahil sa iyong kahihiyan, kapag pinatawad na kita sa lahat ng iyong ginawa—ito ang pahayag ng Panginoong Yahweh.'” 
'''
