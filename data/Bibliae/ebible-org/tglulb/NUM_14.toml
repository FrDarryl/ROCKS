[14]
"1" = '''
:sup:`1` Umiyak nang malakas ang sambayanan sa gabing iyon. 
'''
"2" = '''
:sup:`2` Pinuna ng lahat ng mga tao ng Israel sina Moises at Aaron. Sinabi ng buong sambayanan sa kanila, “Nais naming kami ay namatay na lang sa lupain ng Ehipto, o dito sa ilang! 
'''
"3" = '''
:sup:`3` Bakit tayo dinala ni Yahweh sa lupaing ito upang mamatay sa pamamagitan ng espada? Ang ating mga asawa at mga maliliit na anak ay magiging mga biktima. Hindi ba mas mabuti para sa atin na bumalik sa Ehipto?” 
'''
"4" = '''
:sup:`4` Sinabi nila sa bawat isa, “Pumili tayo ng isa pang pinuno at bumalik tayo sa Ehipto.” 
'''
"5" = '''
:sup:`5` At nagpatirapa sina Moises at Aaron sa harapan ng buong kapulungan ng sambayanan ng mga tao ng Israel. 
'''
"6" = '''
:sup:`6` Si Josue na anak na lalaki ni Nun at si Caleb na anak na lalaki ni Jefune ay pinunit ang kanilang mga damit, ang ilan sa mga ipinadala upang suriin ang lupain. 
'''
"7" = '''
:sup:`7` Nagsalita sila sa buong sambayanan ng mga tao ng Israel. Sinabi nila, “Isang napakabuting lupain ang aming dinaanan at siniyasat. 
'''
"8" = '''
:sup:`8` Kung nalulugod si Yahweh sa atin, sa gayon dadalhin niya tayo sa lupaing ito at ibibigay ito sa atin. Dinadaluyan ang lupain ng gatas at pulot-pukyutan. 
'''
"9" = '''
:sup:`9` Ngunit huwag kayong maghimagsik laban kay Yahweh at huwag kayong matakot sa mga tao ng lupain. Uubusin natin sila na kasindali ng pagkain. Maaalis mula sa kanila ang kanilang pananggalang, dahil kasama natin si Yahweh. Huwag ninyo silang katakutan.” 
'''
"10" = '''
:sup:`10` Ngunit tinangka ng buong sambayanan na pagbabatuhin sila hanggang mamatay. Pagkatapos, lumitaw ang kaluwalhatian ni Yahweh sa tolda ng pagpupulong sa lahat ng mga tao ng Israel. 
'''
"11" = '''
:sup:`11` Sinabi ni Yahweh kay Moises, “Hanggang kailan ba ako kamumuhian ng mga taong ito? Hanggang kailan sila mabibigong magtiwala sa akin, sa kabila ng lahat ng palatandaan ng aking kapangyarihan na aking ginawa sa kanila? 
'''
"12" = '''
:sup:`12` Lulusubin ko sila ng salot, hindi ko sila pamamanahan at gagawa ako mula sa iyong angkan ng isang bansa na magiging higit na dakila at mas malakas kaysa sa kanila.” 
'''
"13" = '''
:sup:`13` Sinabi ni Moises kay Yahweh, “Kung gagawin mo ito, maririnig ng mga taga-Ehipto ang tungkol dito, dahil sinagip mo ang mga tao mula sa kanila sa pamamagitan ng iyong kapangyarihan. 
'''
"14" = '''
:sup:`14` Sasabihin nila ito sa mga naninirahan sa lupain. Maririnig nila na ikaw, Yahweh ay kapiling ng mga taong ito, dahil nakita ka nila nang harapan. Nasa itaas ng iyong mga tao ang iyong ulap. Pinangungunahan mo sila sa isang haligi ng ulap sa araw at isang haligi ng apoy sa gabi. 
'''
"15" = '''
:sup:`15` Ngayon, kung papatayin mo ang mga taong ito gaya ng isang tao, ang mga bansang nakarinig sa iyong katanyagan ay magsasalita at sasabihin, 
'''
"16" = '''
:sup:`16` 'Dahil hindi magawang dalhin ni Yahweh ang mga taong ito sa lupaing kaniyang ipinangakong ibigay sa kanila, pinatay niya sila sa ilang.' 
'''
"17" = '''
:sup:`17` Ngayon, nagmamakaawa ako sa iyo, gamitin mo ang iyong dakilang kapangyarihan. Sapagkat sinabi mo, 
'''
"18" = '''
:sup:`18` banayad si Yahweh kung magalit at sagana sa tipan ng katapatan. Pinapatawad niya ang kasamaan at pagsuway. Hindi siya magpapawalang sala kapag dadalhin niya ang parusa ng kasalanan ng mga ninuno sa kanilang mga kaapu-apuhan, hanggang sa ikatlo at ikaapat na salinlahi.' 
'''
"19" = '''
:sup:`19` Patawad, nakikiusap ako sa iyo, itong kasalanan ng mga tao dahil sa kadakilaan ng iyong tipan ng katapatan, tulad ng palagi mong pagpapatawad sa mga taong ito mula sa panahong nasa Ehipto sila hanggang ngayon.” 
'''
"20" = '''
:sup:`20` Sinabi ni Yahweh, “Pinatawad ko na sila ayon sa iyong kahilingan, 
'''
"21" = '''
:sup:`21` ngunit totoo, habang nabubuhay ako at habang napupuno ang buong mundo ng aking kaluwalhatian, 
'''
"22" = '''
:sup:`22` lahat ng mga taong iyon na nakakita ng aking kaluwalhatian at sa mga palatandaan ng aking kapangyarihang ginawa ko sa Ehipto at sa ilang—tinutukso pa rin nila ako ng sampung beses at hindi nakinig sa aking tinig. 
'''
"23" = '''
:sup:`23` Kaya sinabi kong tiyak na hindi nila makikita ang lupaing aking ipinangako sa kanilang mga ninuno. Wala ni isa sa kanilang namuhi sa akin ang makakakita nito, 
'''
"24" = '''
:sup:`24` maliban kay Caleb na aking lingkod, dahil mayroon siyang ibang espiritu. Sinunod niya ako ng ganap; Dadalhin ko siya sa lupaing kaniyang pinuntahan upang suriin. Aangkinin ito ng kaniyang mga kaapu-apuhan. 
'''
"25" = '''
:sup:`25` (Ngayon nakatira ang mga Amalekita at mga Cananeo sa lambak.) Bukas lumiko kayo at pumunta sa ilang sa pamamagitan ng daan ng Dagat ng mga Tambo.” 
'''
"26" = '''
:sup:`26` Nagsalita si Yahweh kay Moises at kay Aaron. Sinabi niya, 
'''
"27" = '''
:sup:`27` “Hanggang kailan ko ba dapat tiisin itong masamang sambayanang bumabatikos sa akin? Narinig ko ang mga pagrereklamo ng mga tao ng Israel laban sa akin. 
'''
"28" = '''
:sup:`28` Sabihin mo sa kanila, 'Dahil ako ay buhay,' sinabi ni Yahweh, 'ayon sa sinabi mo sa aking pandinig, gagawin ko ito sa inyo: 
'''
"29" = '''
:sup:`29` Babagsak ang inyong mga patay na katawan sa ilang na ito, lahat kayong nagreklamo laban sa akin, kayong nabilang na sa sensus, ang kabuoang bilang ng mga tao mula sa dalawampung taon pataas. 
'''
"30" = '''
:sup:`30` Tiyak na hindi kayo makakapunta sa lupaing aking ipinangako upang gawin ninyong tahanan, maliban kay Caleb na lalaking anak ni Jefune at Josue na lalaking anak ni Nun. 
'''
"31" = '''
:sup:`31` Ngunit ang inyong mga maliliit na anak na sinasabi ninyong magiging mga biktima, dadalhin ko sila sa lupain. Mararanasan nila ang lupaing inyong tinanggihan! 
'''
"32" = '''
:sup:`32` At para sa inyo, babagsak sa ilang na ito ang mga patay ninyong katawan. 
'''
"33" = '''
:sup:`33` Magiging pagala-gala ang inyong mga anak sa ilang sa loob ng apatnapung taon. Dapat nilang dalhin ang bunga ng inyong paghihimagsik hanggang sa patayin ng ilang ang inyong mga katawan. 
'''
"34" = '''
:sup:`34` Tulad ng bilang ng mga araw na sinuri ninyo ang lupain—apatnapung araw, dapat din ninyong dalhin ang bunga ng inyong mga kasalanan sa loob ng apatnapung taon—isang taon sa bawat araw at dapat ninyong malaman kung ano ang katulad ng maging aking kaaway. 
'''
"35" = '''
:sup:`35` Akong, si Yahweh, ang nagsalita. Tiyak na gagawin ko ito sa buong masamang sambayanang ito na nagtipun-tipon laban sa akin. Mauubos sila sa ilang na ito. Dito sila mamamatay.'” 
'''
"36" = '''
:sup:`36` Kaya namatay lahat ng lalaking ipinadala ni Moises upang tingnan ang lupain sa pamamagitan ng salot sa harapan ni Yahweh. Ito ang mga lalaking bumalik at nagdala ng isang masamang ulat tungkol sa lupain. Sila ang nagdulot sa buong sambayanan na magreklamo laban kay Moises. 
'''
"37" = '''
:sup:`37` Mula sa mga lalaking pumunta upang tingnan ang lupain, tanging si Josue na anak na lalaki ni Nun at si Caleb na anak na lalaki ni Jefune ang natirang buhay. 
'''
"38" = '''
:sup:`38` Nang iulat ni Moises ang mga salitang ito sa lahat ng tao ng Israel, nagluksa sila ng napakatindi. 
'''
"39" = '''
:sup:`39` Bumangon sila nang maaga at pumunta sa tuktok ng bundok at sinabi, “Tingnan mo, narito kami at pupunta kami sa lugar na ipinangako ni Yahweh, sapagkat nagkasala kami.” 
'''
"40" = '''
:sup:`40` Ngunit sinabi ni Moises, “Bakit sinusuway ninyo ngayon ang utos ni Yahweh? Hindi kayo magtatagumpay. 
'''
"41" = '''
:sup:`41` Huwag kayong umalis, dahil hindi ninyo kasama si Yahweh upang pigilan kayo mula sa pagkakatalo sa pamamagitan ng inyong mga kaaway. 
'''
"42" = '''
:sup:`42` Nandoon ang mga Amalekita at mga Cananeo at mamamatay kayo sa pamamagitan ng espada dahil tumalikod kayo mula sa pagsunod kay Yahweh. Kaya hindi niya kayo sasamahan.” 
'''
"43" = '''
:sup:`43` Ngunit nagpumilit silang umakyat sa maburol na lugar; gayunpaman, hindi umalis si Moises ni ang kaban ng tipan ni Yahweh mula sa kampo. 
'''
"44" = '''
:sup:`44` Bumaba ang mga Amalekita at gayundin ang mga Cananeo na nakatira sa mga burol na iyon. Nilusob nila ang mga Israelita at tinalo silang lahat hanggang sa daan patungo ng Horma. 
'''
