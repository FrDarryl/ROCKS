[47]
"1" = '''
:sup:`1` Ito ang salita ni Yahweh na dumating kay propetang Jeremias tungkol sa mga Filisteo. Dumating ang salitang ito sa kaniya bago sinalakay ni Faraon ang Gaza. 
'''
"2" = '''
:sup:`2` “Sinasabi ito ni Yahweh: Tingnan mo, tumataas ang maraming tubig sa hilaga. Magiging tulad ng umaapaw na ilog ang mga ito! Pagkatapos, aapaw ang mga ito sa lupain at sa lahat ng naroon, sa mga lungsod nito at sa mga naninirahan dito! Kaya sisisgaw ng tulong ang bawat isa, at tatangis ang lahat ng mga naninirahan sa lupain. 
'''
"3" = '''
:sup:`3` Sa tunog ng malalakas na pagpadyak ng mga paa ng kanilang mga kabayo, sa dagundong ng kanilang mga karwahe at ingay ng kanilang mga gulong, hindi tutulungan ng mga ama ang kanilang mga anak dahil sa kanilang sariling kahinaan. 
'''
"4" = '''
:sup:`4` Sapagkat darating ang araw na wawasak sa lahat ng mga Filisteo, upang ihiwalay sa Tiro at Sidon ang bawat nakaligtas na nagnanais silang tulungan. Sapagkat winawasak ni Yahweh ang mga Filisteo, ang mga nalalabi mula sa pulo ng Caftor. 
'''
"5" = '''
:sup:`5` Makakalbo ang Gaza. Sa Ashkelon naman, patatahimikin ang mga taong naiwan sa kanilang mga lambak. Gaano katagal ninyong susugatin ang inyong mga sarili sa pagluluksa?  
'''
"6" = '''
:sup:`6` Kapighatian, ang espada ni Yahweh! Gaano katagal hanggang sa manahimik ka? Bumalik ka sa iyong kaluban! Tumigil ka at manahimik. 
'''
"7" = '''
:sup:`7` Paano ka mananahimik, sapagkat inutusan ka ni Yahweh. Tinawag ka niya upang salakayin ang Ashkelon at laban sa mga kapatagan sa tabi ng dagat.” 
'''
