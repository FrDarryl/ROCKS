[42]
"1" = '''
:sup:`1` Ngayon, napagalaman ni Jacob na may butil sa Ehipto. Sinabi niya sa kanyang mga anak na lalaki, “Bakit kayo nakatingin sa isa't isa?” 
'''
"2" = '''
:sup:`2` Sinabi niya, “Tingnan niyo ito, narinig kong mayroong butil sa Ehipto. Bumaba kayo doon at bumili para sa atin mula doon para tayo ay mabuhay at hindi mamatay.” 
'''
"3" = '''
:sup:`3` Ang sampung lalaking kapatid ni Jose ay bumaba para bumili ng butil mula sa Ehipto. 
'''
"4" = '''
:sup:`4` Ngunit si Benjamin, na kapatid ni Jose, ay hindi ipinasama ni Jacob sa kaniyang mga lalaking kapatid, dahil sinabi niya, “Baka may kapahamakang maaaring mangyari sa kanya.” 
'''
"5" = '''
:sup:`5` Ang mga lalaking anak ni Israel ay dumating para bumili kasama ng mga dumating, dahil ang taggutom ay nasa lupain ng Canaan. 
'''
"6" = '''
:sup:`6` Ngayon si Jose ang gobernador sa buong lupain. Siya ang nagbebenta sa lahat ng tao sa lupain. Dumating ang mga lalaking kapatid ni Jose at nagpatirapa sila sa kanyang harapan. 
'''
"7" = '''
:sup:`7` Nakita ni Jose ang kanyang mga lalaking kapatid at nakilala niya ang mga ito, ngunit nagpanggap siya sa kanila at nagsalita ng marahas sa kanila. Sinabi niya sa kanila, “Saan kayo nanggaling?” Sinabi nila, “Mula po sa lupain ng Canaan para bumili ng pagkain.” 
'''
"8" = '''
:sup:`8` Nakilala ni Jose ang kanyang mga lalaking kapatid ngunit siya ay hindi nila nakilala. 
'''
"9" = '''
:sup:`9` Naalala ni Jose ang mga naging panaginip niya patungkol sa kanila. Sinabi niya sa kanila, “Kayo ay mga ispiya. Dumayo kayo para tingnan ang mga bahagi ng lupain na hindi nababantayan.” 
'''
"10" = '''
:sup:`10` Sinabi nila sa kanya, “Hindi po, aking panginoon. Ang inyong mga lingkod ay dumating para bumili ng pagkain. 
'''
"11" = '''
:sup:`11` Kaming lahat ay mga lalaking anak ng iisang tao. Kami ay tapat na mga lalaki. Ang mga lingkod po ninyo ay hindi mga ispiya.” 
'''
"12" = '''
:sup:`12` Sinabi niya sa kanila, “Hindi, kayo ay dumating para tingnan ang mga hindi nababantayang mga bahagi ng lupain. 
'''
"13" = '''
:sup:`13` Sinabi nila, “Kami na iyong mga lingkod ay labindalawang magkakapatid na lalaki, mga anak ng isang tao sa lupain ng Canaan. Makikita ninyo, ang bunso ngayong araw ay kapiling ng aming ama, at isang kapatid na lalaki ay hindi na nabubuhay.” 
'''
"14" = '''
:sup:`14` Sinabi ni Jose sa kanila. “Iyon na nga ang sinasabi ko sa inyo; kayo'y mga ispiya. 
'''
"15" = '''
:sup:`15` Sa pamamagitan nito kayo ay masusubok. Sa pamamagitan ng buhay ni Paraon, hindi kayo aalis dito, maliban na lang kung pupunta rito ang bunso ninyong kapatid na lalaki 
'''
"16" = '''
:sup:`16` Ipadala ninyo ang isa sa inyo at hayaan ninyong kunin niya ang inyong kapatid. Mananatili kayo sa kulungan, upang masubukan ang inyong mga salita, kung mayroon bang katotohanan sa inyo, o sa buhay ni Paraon tiyak na mga ispiya kayo.” 
'''
"17" = '''
:sup:`17` Silang lahat ay isinailalim niya sa pagkakabilanggo sa loob ng tatlong araw. 
'''
"18" = '''
:sup:`18` Sinabi sa kanila ni Jose sa ikatlong araw. “Gawin ninyo ito at mabuhay, dahil takot ako sa Diyos. 
'''
"19" = '''
:sup:`19` Kung kayo ay mga lalaking tapat, hayaan ang isa sa inyong mga lalaking kapatid na makulong sa bilangguang ito, ngunit pumunta kayo, magdala kayo ng butil para sa taggutom ng inyong mga tahanan. 
'''
"20" = '''
:sup:`20` Dalhin ninyo ang inyong bunsong kapatid na lalaki sa akin para ang inyong salita ay mapatunayan at hindi kayo mamamatay.” Kaya ginawa nga nila ito. 
'''
"21" = '''
:sup:`21` Sinabi nila sa isa't-isa, “Tayo ay tunay na nagkasala tungkol sa ating lalaking kapatid dahil nakita natin ang paghihinagpis ng kanyang kaluluwa nang siya ay magmakaawa sa atin at hindi tayo nakinig. Dahil doon ang kabalisahan ay dinaranas natin.” 
'''
"22" = '''
:sup:`22` Sinagot sila ni Reuben, “Hindi ba sinabi ko sa inyo, 'Huwag magkasala laban sa bata,' ngunit hindi kayo nakinig? Tingnan ninyo ngayon, ang kanyang dugo ay hinihingi sa atin.” 
'''
"23" = '''
:sup:`23` Hindi nila alam na naiintindihan sila ni Jose, dahil may isang tagapagsalin na namamagitan sa kanila. 
'''
"24" = '''
:sup:`24` Siya ay tumalikod sa kanila at nanangis. Bumalik siya at nagsalita sa kanila. Kinuha niya si Simeon mula sa piling nila at iginapos siya habang sila ay nakatingin. 
'''
"25" = '''
:sup:`25` Pagkatapos ay inutusan ni Jose ang kanyang mga lingkod na punuin ng butil ang mga bayong ng kaniyang mga kapatid, at ilagay ang pera ng bawat lalaki pabalik sa kanilang mga sako, at bigyan sila ng mga kakailanganin para sa paglalakbay. Ginawa ito para sa kanila. 
'''
"26" = '''
:sup:`26` Pinasanan ng mga magkakapatid ng butil ang kanilang mga asno at sila'y umalis na roon. 
'''
"27" = '''
:sup:`27` Habang ang isa sa kanila ay nagbubukas ng kanyang sako para ipakain sa kanyang asno sa isang lugar-panuluyan, nakita niya ang kanyang pera. At narito, nasa bukana ito ng kanyang sako. 
'''
"28" = '''
:sup:`28` Sinabi niya sa kanyang mga lalaking kapatid, “Ang aking salapi ay naibalik sa akin. Tingnan ninyo itong nasa aking sako.” At ang kanilang mga puso ay nangabagabag at ang lahat ay nanginig. Sinabi nila, “Ano itong ginawa sa atin ng Diyos?” 
'''
"29" = '''
:sup:`29` Pumunta sila kay Jacob, na kanilang ama sa lupain ng Canaan at sinabi nila ang lahat ng nangyari sa kanila. Sinabi nila, 
'''
"30" = '''
:sup:`30` “Ang lalaking panginoon ng lupain ay marahas na nagsalita sa amin at inisip niyang kami ay mga tiktik sa lupain. 
'''
"31" = '''
:sup:`31` Sinabi namin sa kanya, 'Kami po ay mga lalaking tapat. Hindi po kami mga tikitk. 
'''
"32" = '''
:sup:`32` Kami po ay labindalawang magkakapatid, mga lalaking anak ng aming ama. Ang isa ay hindi na po nabubuhay, at ang bunso ay kapiling ng aming ama ngayong araw sa lupain ng Canaan.' 
'''
"33" = '''
:sup:`33` Sinabi sa amin ng lalaking panginoon ng lupain, 'Sa pamamagitan nito malalaman ko na kayo ay mga lalaking tapat. Iwan ninyo sa akin ang isa sa inyong kapatid na lalaki, kumuha kayo ng butil para sa tag-gutom sa inyong mga tahanan, at humayo na kayo sa inyong daan. 
'''
"34" = '''
:sup:`34` Dalhin ninyo ang inyong bunsong kapatid sa akin. Pagkatapos nito ay malalaman ko na hindi nga kayo mga tiktik, ngunit mga taong tapat. Pagkatapos ay papalayain ko ang inyong lalaking kapatid, at maaari na kayong mangalakal sa lupain.” 
'''
"35" = '''
:sup:`35` Dumating ang panahon habang inaalis nila ang laman ng kanilang mga sako, at narito nga, ang mga lalagyan ng pilak ng bawat isa ay nasa kanilang sako. Nang makita nila at ng kanilang ama ang mga lalagyan ng pilak, sila ay natakot. 
'''
"36" = '''
:sup:`36` Sinabi sa kanila ni Jacob na kanilang ama sa, “Inialis ninyo sa akin ang aking mga anak. Hindi na nabubuhay si Jose, si Simeon ay wala na, at kukunin pa ninyo si Benjamin palayo. Lahat ng ito ay laban sa akin.” 
'''
"37" = '''
:sup:`37` Si Reuben ay nagsalita sa kanyang ama, na nagsasabing. “Maaari mong patayin ang dalawa kong anak kung hindi ko maibalik sa iyo si Benjamin. Ilagay mo siya sa aking mga kamay, at muli ko siyang dadalhin sa iyo.” 
'''
"38" = '''
:sup:`38` Sinabi ni Jacob, “Ang aking anak ay hindi pupunta pababa kasama ninyo. Dahil ang kanyang kapatid na lalaki ay patay na at siya na lamang ang mag-isang naiwan. Kapag may kapahamakang nangyari sa kanya sa daan kung saan kayo pupunta, tuluyan mo nang ibababa ang pagka-abo ng aking buhok kasama ng kalungkutan sa sheol.” 
'''
