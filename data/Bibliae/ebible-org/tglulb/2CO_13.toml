[13]
"1" = '''
:sup:`1` Ito na ang pangatlong pagkakataon na ako ay pupunta sa inyo. “Ang bawat paratang ay dapat pagtibayin ng patotoo ng dalawa o tatlong saksi.” 
'''
"2" = '''
:sup:`2` Sinabi ko na sa mga nagkasala noon at sa lahat, noong ikalawang pagpunta ko riyan, at sasabihin kong muli: Sa aking pagbabalik, hindi ko na sila patatawarin. 
'''
"3" = '''
:sup:`3` Sinasabi ko ito sa inyo dahil kayo ay naghahanap ng katibayan na si Cristo ay nagsasalita sa pamamagitan ko. Hindi siya mahina patungkol sa inyo. Sa halip, siya ay makapangyarihan sa inyo. 
'''
"4" = '''
:sup:`4` Sapagkat siya ay naipako sa kahinaan ngunit siya ay buhay sa pamamagitan ng kapangyarihan ng Diyos. Sapagka't kami rin ay mahina ngunit kami ay mabubuhay kasama niya sa pamamagitan ng kapangyarihan ng Diyos na nasa inyo. 
'''
"5" = '''
:sup:`5` Suriin ninyo ang inyong sarili upang makita ninyo kung kayo ay namumuhay sa pananampalataya. Subukin ninyo ang inyong mga sarili. Hindi ba ninyo napagtanto na si Jesu-Cristo ay nasa inyo? Siya ay nasa inyo maliban kung kayo ay hindi pinagtibay. 
'''
"6" = '''
:sup:`6` At ako ay nakatitiyak na kami ay makikita ninyong pinagtibay. 
'''
"7" = '''
:sup:`7` Ngayon kami ay nananalangin sa Diyos na sana kayo ay hindi gumawa ng kahit anong mali. Hindi ko pinapanalangin na kami ay lumabas na parang nakapasa sa pagsubok, sa halip, dalangin ko na sana gawin ninyo kung ano ang tama, kahit na parang hindi kami pumasa sa pagsubok. 
'''
"8" = '''
:sup:`8` Sapagka't hindi namin maaring gawin ang kahit anong laban sa katotohanan, ngunit para lamang sa katotohanan. 
'''
"9" = '''
:sup:`9` Sapagkat kami ay nagagalak kung kami ay mahina at kayo ay malakas. Dalangin din namin na kayo ay maging ganap. 
'''
"10" = '''
:sup:`10` Sinulat ko ang mga bagay na ito habang ako ay malayo sa inyo upang kung ako ay kasama na ninyo hindi ko na kailangang maging malupit sa inyo. Ayaw kong gamitin ang kapangyarihan na ibinigay sa akin ng Panginoon upang pagtibayin kayo at hindi upang kayo ay sirain. 
'''
"11" = '''
:sup:`11` Sa wakas, mga kapatid, kayo ay magalak! Gumawa para sa panunumbalik, maging masigla, magkaisa kayo, mamuhay ng may kapayapaan. At ang Diyos ng pag-ibig at kapayapaan ay mapapasainyo. 
'''
"12" = '''
:sup:`12` Batiin ninyo ang isa't isa ng banal na halik. 
'''
"13" = '''
:sup:`13` Lahat ng mananampalataya ay binabati kayo. 
'''
"14" = '''
:sup:`14` Nawa ang biyaya ng Panginoong Jesu-Cristo, ang pag-ibig ng Diyos at ang pakikisama ng Banal na Espiritu ay sumainyo. 
'''
