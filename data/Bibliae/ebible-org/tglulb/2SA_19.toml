[19]
"1" = '''
:sup:`1` Sinabihan si Joab, “Tingnan mo, humagulgol ang hari at nagluksa para kay Absalom.” 
'''
"2" = '''
:sup:`2` Kaya ang tagumpay ng araw na iyon ay naging pagluluksa sa lahat ng hukbo, dahil narinig ito ng hukbo nang sinabi ng araw na iyon, “Nagluksa ang hari para sa kaniyang anak na lalaki.” 
'''
"3" = '''
:sup:`3` Kinailangang patagong maglakad ng tahimik ang mga sundalo sa lungsod ng araw na iyon, katulad ng mga taong nahihiyang tumatakbo palayo mula sa labanan. 
'''
"4" = '''
:sup:`4` Tinakpan ng hari ang kaniyang mukha at umiyak sa isang malakas na tinig, “Anak kong Absalom, Absalom, anak ko, anak ko!” 
'''
"5" = '''
:sup:`5` Pagkatapos pumasok sa loob ng bahay ang hari si Joab at sinabi sa kaniya, “Pinahiya mo ang mga mukha ng lahat ng iyong mga sundalo sa araw na ito, na nagligtas ng iyong buhay sa araw na ito, at ang buhay ng iyong mga anak na lalaki at ng iyong mga anak na babae, at ang buhay ng iyong mga asawa, at ang buhay ng iyong mga asawang alipin, 
'''
"6" = '''
:sup:`6` dahil minahal mo galit sa iyo, at galit ka sa mga nagmamahal sa iyo. Dahil sa araw na ito ipinakita mo na ang mga pinuno at mga sundalo ay baliwala sa iyo. Naniniwala ako sa araw na ito kung nabuhay si Absalom, at tayong lahat ay namatay, iyon siguro ang makapagpapasaya sa iyo. 
'''
"7" = '''
:sup:`7` Kaya ngayon tumayo ka at lumabas, magsalita ng mabuti sa iyong mga sundalo, dahil ipinapangako ko kay Yahweh, kapag hindi ka pumunta, wala ni isang taong mananatili sa iyo mamayang gabi. Iyon ay magiging masama para sa iyo kaysa sa lahat ng kapahamakang nangyari sa iyo mula ng iyong kabataan hanggang ngayon.” 
'''
"8" = '''
:sup:`8` Kaya tumayo ang hari at umupo sa tarangkahan ng lungsod, at sinabi ito sa lahat ng kalalakihan, “Tingnan, nakaupo ang hari sa tarangkahan.” Kaya pumunta ang lahat ng mga tao sa harap ng hari. Samantala, sa Israel, tumakas ang bawat tao sa kaniyang tahanan. 
'''
"9" = '''
:sup:`9` Nagtatalo ang lahat ng mga tao sa lahat ng lipi sa buong Israel sinasabing, “Iniligtas tayo ng hari mula sa kamay ng ating mga kaaway. Iniligtas niya tayo mula sa kamay ng mga Filisteo at ngayon naubusan siya ng lungsod mula kay Absalom. 
'''
"10" = '''
:sup:`10` At si Absalom, na ating hinirang para sa atin, ay namatay sa labanan. Kaya bakit hindi natin pag-usapan ang pagbabalik muli ng hari?” 
'''
"11" = '''
:sup:`11` Nagpadala si Haring David kay Zadok at kay Abiatar ng mga pari na sinasabing, “Kausapin ang mga pinuno ng Juda sabihin na, 'Bakit huli kayo sa pagpapabalik sa hari sa kaniyang palasyo, yamang ang usapin sa buong Israel pinapaboran ang hari, para dalhin siya pabalik sa kaniyang palasyo? 
'''
"12" = '''
:sup:`12` Kayo ang aking mga kapatid na lalaki, aking laman at buto. Bakit kayo ang huling magdadala sa hari pabalik?' 
'''
"13" = '''
:sup:`13` At sabihin kay Amasa, 'Hindi ba ikaw ang aking laman at aking buto? Gagawin sa akin ng Diyos, ng higit pa, kapag hindi ikaw ang kapitan ng aking hukbo mula ngayon sa lugar ni Joab.'” 
'''
"14" = '''
:sup:`14` At nakuha niya ang mga puso ng lahat ng tao sa Juda, na parang sila ay puso ng isang tao, nang sa gayon nagpadala sila sa hari sinasabing, “Bumalik ka, ikaw at lahat ng iyong kalalakihan.” 
'''
"15" = '''
:sup:`15` Kaya bumalik ang hari at dumating sa Jordan. At dumating ang kalalakihan ng Juda sa Gilgal para makipagkita sa hari, para samahan ang hari sa Jordan. 
'''
"16" = '''
:sup:`16` Si Simei anak na lalaki ni Gera, ang lahi ni Benjamin, na nagmula sa Bahurim, ay nagmadaling bumaba kasama ng kalalakihan ng Juda para makipagkita kay Haring David. 
'''
"17" = '''
:sup:`17` Mayroong isang libong kalalakihan mula kay Benjamin na kasama niya, at si Ziba ang lingkod ni Saul, at kaniyang labinlimang anak na lalaki at dalawampung lingkod na kasama niya. 
'''
"18" = '''
:sup:`18` Tumawid sila sa Jordan sa harap ng hari. Tumawid sila para dalhin ang pamilya ng hari at para gawin ang anumang inisip niyang mabuti. Yumuko si Simei anak na lalaki ni Gera sa hari bago palang niya simulang tawirin ang Jordan. 
'''
"19" = '''
:sup:`19` Sinabi ni Simei sa hari, “Huwag, aking panginoon, na hanapin ang pagkakasala at isaisip kung ano ang katigasan ng ulo na ginawa ng iyong lingkod ng araw na umalis sa Jerusalem ang aking panginoon, ang hari. pakiusap, nawa'y hindi isapuso ito ng hari. 
'''
"20" = '''
:sup:`20` Dahil alam ng iyong lingkod na ako ay nagkasala. Tingnan mo, kaya pumunta ako sa araw na ito bilang una mula sa lahat ng pamilya ni Jose para pumunta pababa para makipagkita sa aking panginoong hari.” 
'''
"21" = '''
:sup:`21` Pero sumagot si Abisai anak na lalaki ni Zeruias at sinabing, “Hindi ba kailangang malagay sa kamatayan si Simei dahil dito, dahil nilapastangan niya ang hinirang ni Yahweh?” 
'''
"22" = '''
:sup:`22` Pagkatapos sinabi ni David, “Ano ba ang dapat kong gawin sa inyo, kayo na mga anak na lalaki ni Zeruias, na kayo ay maging kaaway ko sa araw na ito? Maaari bang malagay ng sinumang lalaki sa kamatayan sa araw na ito sa Israel? Dahil hindi ko alam na sa araw na ito ako ang hari ng Israel?” 
'''
"23" = '''
:sup:`23` Kaya sinabi ng hari kay Simei, “Hindi ka mamamatay.” Kaya nangako ang hari sa kaniya ng isang sumpa. 
'''
"24" = '''
:sup:`24` Pagkatapos bumaba si Mefiboset anak na lalaki ni Saul para makipag-kita sa hari. Hindi niya sinuotan ang kaniyang mga paa, o pinutulan ang kaniyang balbas, o nilabhan ang kaniyang mga damit simula ng araw na umalis ang hari hanggang sa araw na dumating siya ng bahay ng mapayapa. 
'''
"25" = '''
:sup:`25` At nang dumating siya mula Jerusalem para makipag-kita sa hari, sinabi ng hari sa kaniya, “Bakit hindi ka sumabay sa akin, Mefiboset?” 
'''
"26" = '''
:sup:`26` Sumagot siya, “Aking panginoong hari, nilinlang ako ng aking lingkod, dahil sinabi ko, 'uupo ako sa isang asno para maaari kong sakyan iyon at sumabay sa hari, dahil ang iyong lingkod ay lumpo.' 
'''
"27" = '''
:sup:`27` Siniraan ako ng aking lingkod na si Ziba, ang iyong lingkod, sa aking panginoong hari. Pero ang aking panginoong hari ay gaya ng isang anghel ng Diyos. Sa gayon, gawin ang anumang mabuti sa iyong paningin. 
'''
"28" = '''
:sup:`28` Dahil ang lahat ng sambahayan ng aking ama ay mga patay na tao sa harapan ng aking panginoong hari, pero ginawa mo ang iyong lingkod kasama mong kumakain sa iyong mesa. Anong karapatan meron ako para umiyak pa rin ako sa hari?” 
'''
"29" = '''
:sup:`29` Pagkatapos sinabi sa kaniya ng hari, “Bakit nagpapaliwanag pa? Napagpasyahan ko na ikaw at si Ziba ang maghahati sa mga lupain.” 
'''
"30" = '''
:sup:`30` Kaya sumagot si Mefiboset sa hari, “Oo, hayaan na makuha niya ang lahat ng ito, yamang dumating ng ligtas ang aking panginoong hari sa kaniyang sariling tahanan.” 
'''
"31" = '''
:sup:`31` Pagkatapos bumaba si Barzilai ang lahi ng Galaad mula Rogelim para tumawid sa Jordan kasama ng hari, at sinamahan niya ang hari sa Jordan. 
'''
"32" = '''
:sup:`32` Ngayon si Barzilai ay isang napakatandang lalaki, walumpung taong gulang. 
'''
"33" = '''
:sup:`33` Pinagkalooban niya ang hari ng pangangailangan habang nanatili siya sa Mahanaim, dahil siya ay isang napakayamang tao. Sinabi ng hari kay Barzilai, “Pumunta ka sa akin, at ako ang magbibigay para sa iyo ng matitirahan kasama ko sa Jerusalem.” 
'''
"34" = '''
:sup:`34` Sumagot si Barzilai sa hari, “Ilang mga araw nalang ang natitira sa mga taon ng aking buhay, dapat umakyat ako kasama ng hari sa Jerusalem? 
'''
"35" = '''
:sup:`35` Ako ay walumpung taong gulang. Malalaman ko paba ang kaibahan sa pagitan ng mabuti at masama? Malalasahan paba ng iyong lingkod ang aking kakainin o anuman iinumin ko? Makakarinig pa ba ako ng ibang boses ng kumakantang kalalakihan at kumakantang kababaihan? Bakit pa kailangan ng iyong lingkod na maging isang pasanin ng aking panginoong hari? 
'''
"36" = '''
:sup:`36` Nanaisin nalang ng iyong lingkod na pumunta sa Jordan kasama ng hari. Bakit pa kailangan bayaran ako ng hari ng isang gantimpala? 
'''
"37" = '''
:sup:`37` Pakiusap hayaan ang iyong lingkod na bumalik sa tahanan, nang sa gayon ako ay mamatay sa aking sariling lungsod sa libingan ng aking ama at aking ina. Pero tingnan mo, narito ang aking lingkod na si Camaam. Hayaan siyang tumawid kasama ang aking panginoong hari, at gawin sa kaniya anuman sa tingin mo ay mabuti.” 
'''
"38" = '''
:sup:`38` Sumagot ang hari, “Aalis si Camaam kasama ko, at gagawin ko para sa kaniya anumans sa tingin mo ay mabuti, at anuman ang nanaisin mo mula sa akin, gagawin ko iyon para sa iyo.” 
'''
"39" = '''
:sup:`39` Pagkatapos tumawid ang lahat ng mga tao sa Jordan, at tumawid ang hari, at hinalikan ng hari si Barzilai at pinagpala siya. Pagkatapos bumalik si Barzilai sa kaniyang sariling tahanan. 
'''
"40" = '''
:sup:`40` Kaya tumawid ang hari patungong Gilgal, at tumawid kasama niya si Camaam. Lahat ng hukbo ng Juda ay dinala ang hari, at kalahati rin ng hukbo ng Israel. 
'''
"41" = '''
:sup:`41` Sa madaling panahon lahat kalalakihan ng Israel ay nag-umpisang pumunta sa hari at sinabi sa hari, “Bakit ang mga kapatid naming lalaki, ang kalalakihan ng Juda, ninakaw kayo palayo at dinala ang hari at kaniyang pamilya sa Jordan, at lahat ng kalalakihan ni David kasama niya?” 
'''
"42" = '''
:sup:`42` Kaya sumagot ang kalalakihan ng Israel, “Ito ay dahil mas malapit na kamag-anak ang hari sa amin. Kung kaya bakit kayo magagalit tungkol dito? Kinain ba namin ang anumang bagay na kailangan bayaran ng hari? Binigyan ba niya kami ng anumang mga regalo? 
'''
"43" = '''
:sup:`43` Sumagot ang kalalakihan ng Israel sa kalalakihan ng Juda, “Mayroon kaming sampung liping kamag-anak ng hari, kaya mas may karapatan kami kay David kaysa sa inyo. Kung kaya bakit ninyo kami nilinlang? Hindi ba ang aming mungkahi na ibalik ang aming hari ang unang pinakinggan?” Pero ang mga salita ng kalalakihan ng Juda ay naging mas marahas kaysa sa mga salita ng kalalakihan ng Israel. 
'''
