[17]
"1" = '''
:sup:`1` Hindi kayong dapat maghandog kay Yahweh na inyong Diyos ng isang baka o tupa na may kapintasan o kapansanan dahil kasuklam-suklam iyon sa harapan ni Yahweh na inyong Diyos. 
'''
"2" = '''
:sup:`2` Kung mayroong matagpuan sa inyo, kahit saan sa loob ng tarangkahan ng inyong mga lungsod na ibibigay ni Yahweh na inyong Diyos, sinumang lalaki o babae na gumagawa ng masama sa paningin ni Yahweh na inyong Diyos at lumalabag sa kaniyang kautusan— 
'''
"3" = '''
:sup:`3` sinuman ang mawala at sumamba sa ibang mga diyus-diyosan at lumuhod sa kanila, kahit na ang araw, ang buwan o anumang nasa langit—na wala sa aking sinabi 
'''
"4" = '''
:sup:`4` at kung sinabi sa iyo ang tungkol dito o kung maririnig mo ito—pagkatapos ay dapat kang gumawa ng isang maingat na pagsusuri. Kung totoo at tiyak ito na isang kasuklam-suklam na bagay na natapos gawin sa Israel— 
'''
"5" = '''
:sup:`5` —pagkatapos dapat mong dalhin ang lalaki o babae iyon, na nakagawa ng masamang bagay sa tarangkahan ng inyong mga lungsod, na ang lalaki o babaeng iyon, ay dapat batuhin hanggang sa mamatay. 
'''
"6" = '''
:sup:`6` Sa bibig ng dalawang o tatlong mga saksi, ang dapat mamatay ay hatulan ng kamatayan, pero sa bibig ng isang saksi ay hindi siya dapat hatulan ng kamatayan. 
'''
"7" = '''
:sup:`7` Ang kamay ng mga saksi ay dapat unang maglagay sa kaniya sa kamatayan at pagkatapos ang kamay ng lahat ng mga tao; at alisin mo ang kasamaan mula sa inyo. 
'''
"8" = '''
:sup:`8` Kung magkaroon ng napakahirap na bagay sa iyo sa paghatol—marahil ang isang katanungan ng pagpatay o aksidenteng kamatayan, ng karapatan ng isang tao at karapatan ng ibang tao o isang natatanging katanungan na masakit na nagawa o ibang uri ng bagay—mga bagay na pagtatalo sa loob ng tarangkahan ng inyong mga lungsod, pagkatapos dapat kayong umakyat doon sa lugar na pinili ni Yahweh na inyong Diyos bilang kaniyang santuwaryo. 
'''
"9" = '''
:sup:`9` Dapat kang pumunta sa mga pari, ang mga kaapu-apuhan ni Levi at sa mga hukom na naging tagasilbi ng panahong iyon, hahanapin mo ang kanilang mga payo at ibibigay nila sa inyo ang paghatol. 
'''
"10" = '''
:sup:`10` Dapat mong sundin ang batas na ibinigay sa inyo, sa lugar na pinili ni Yahweh bilang kaniyang santuwaryo. Mag-iingat kayo sa paggawa ng lahat ng bagay na kanilang pinapagawa sa inyo. 
'''
"11" = '''
:sup:`11` Sundin ninyo ang batas na kanilang tinuro sa inyo at gawin ayon sa mga pasya na kanilang ibibigay sa inyo. Huwag kayong lumihis mula sa kung ano ang sasabihin nila sa inyo, sa kanang kamay o sa kaliwa. 
'''
"12" = '''
:sup:`12` Sinuman sa inyo ang nagmamayabang, sa hindi pakikinig sa pari na tumatayo para magsilbi sa harapan ni Yahweh na inyong Diyos, o sa hindi nakikinig sa hukom—ang taong iyon ay mamamatay; aalisin ninyo ang masama mula sa Israel. 
'''
"13" = '''
:sup:`13` Dapat makarinig at matakot ang lahat ng mga tao at hindi na magmayabang kailanman. 
'''
"14" = '''
:sup:`14` Kapag dumating kayo sa lupain na ibibigay sa inyo ni Yahweh na iyong Diyos, at kapag aangkinin ninyo ito at magsimulang manirahan dito at pagkatapos sinabi ninyo, 'Magtatakda ako ng isang hari para sa aking sarili, tulad ng lahat ng mga bansa na nakapalibot sa akin,' 
'''
"15" = '''
:sup:`15` pagkatapos dapat ninyong tiyakin na magtakda bilang isang hari para sa inyong sarili, isang tao na siyang pipiliin ni Yahweh na inyong Diyos. Dapat kayong magtakda ng isang hari para sa inyong sarili, isang tao na mula sa inyong mga kapatid. Nawa'y hindi ka magtakda ng isang dayuhan, na hindi ninyo kapatid, para sa inyong sarili. 
'''
"16" = '''
:sup:`16` Pero hindi dapat siya magparami ng mga kabayo para sa kaniyang sarili o magdulot sa mga tao na bumalik sa Ehipto para sila ay magparami ng mga kabayo, dahil sinabi ni Yahweh sa inyo, 'Mula ngayon hindi na dapat kayo bumalik sa daang iyon.' 
'''
"17" = '''
:sup:`17` At hindi siya dapat magdagdag ng mga asawa para sa kaniyang sarili, para ang kaniyang puso ay hindi na tumalikod kay Yahweh; ni paramihin ng lubusan ng pilak o ginto. 
'''
"18" = '''
:sup:`18` Kapag siya ay nakaupo sa trono ng kaniyang kaharian, dapat siyang sumulat para sa kaniyang sarili sa isang balumbon ng isang kopya ng batas na ito, mula sa batas na mula sa mga pari, na mga Levita. 
'''
"19" = '''
:sup:`19` Ang balumbon ay dapat nasa kaniya at dapat niyang basahin ang laman nito sa lahat ng araw ng kaniyang buhay, para matutunan niyang parangalan si Yahweh na kaniyang Diyos, nang sa gayon mapanatili ang lahat ng mga salita ng kautusan at mga batas, para isagawa ang mga ito. 
'''
"20" = '''
:sup:`20` Dapat niyang gawin ito para hindi magmataas ang kaniyang puso sa kaniyang mga kapatid at para hindi siya lilihis mula sa mga kautusan, sa kanan man o sa kaliwa, para sa layunin na humaba ang kaniyang mga araw sa kaniyang kaharian, siya at kaniyang mga anak, sa Israel. 
'''
