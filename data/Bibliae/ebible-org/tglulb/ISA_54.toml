[54]
"1" = '''
:sup:`1` “Umawit ka, baog na babae, ikaw na hindi pa nagkakaanak; ikaw ay biglang umawit nang may galak at umiyak nang malakas, kayong mga hindi pa kailanman nakaranas manganak. Dahil ang mga anak ng naulila ay mas marami kaysa sa mga anak ng babaeng may asawa,” ang sinasabi ni Yahweh. 
'''
"2" = '''
:sup:`2` Gawin ninyong mas malaki ang inyong tolda at ilatag ang inyong mga kurtina ng tolda nang mas malawak; nang walang panghihinayang, pahabain ang inyong mga lubid at patibayin ang inyong mga tulos. 
'''
"3" = '''
:sup:`3` Dahil lalaganap kayo sa kanang kamay at sa kaliwa, at lulupigin ng inyong mga kaapu-apuhan ang mga bansa at muling maninirahan sa pinabayaang mga lungsod. 
'''
"4" = '''
:sup:`4` Huwag kayong matakot dahil hindi kayo mapapahiya, ni panghinaan ng loob dahil hindi kayo dudulutan ng kahihiyan; makakalimutan ninyo ang kahihiyan ng inyong kabataan at ang kahihiyan ng inyong pagpapabaya. 
'''
"5" = '''
:sup:`5` Dahil ang inyong Manlilikha ay ang inyong asawa; Yahweh ng mga hukbo ang kanyang pangalan. At Ang Banal ng Israel ay ang inyong Manunubos; Tinatawag siyang Diyos ng buong daigdig. 
'''
"6" = '''
:sup:`6` Dahil tinatawag kayo muli ni Yahweh bilang asawa napabayaan at nagdadalamhati sa espiritu, gaya ng isang babaeng maagang nag-asawa at itinakwil, Ang sabi ng iyong Diyos. 
'''
"7" = '''
:sup:`7` Sa maikling sandali ay pinabayaan ko kayo, pero sa matinding kahabagan ay titipunin ko kayo. 
'''
"8" = '''
:sup:`8` Sa pagbaha ng aking galit ay pansamantala kong itinago ang aking mukha sa inyo; pero sa pamamagitan ng walang hanggang katapatan sa tipan ay maaawa ako sa inyo—sinasabi ni Yahweh, ang siyang nagliligtas sa inyo. 
'''
"9" = '''
:sup:`9` Katulad ito ng mga tubig sa panahon ni Noe sa akin: kagaya ng pagsumpa ko sa mga tubig noong panahon ni Noe na hindi na muli babahain ang ibabaw ng mundo, kaya isinumpa kong hindi na ako magagalit sa inyo o sawayin kayo. 
'''
"10" = '''
:sup:`10` Kahit na ang mga bundok ay maaring bumagsak at yayanigin ang mga burol, gayon man ang aking katapatan sa tipan ay hindi hihiwalay mula sa inyo, ni ang aking tipan ng kapayapaan ay mayayanig—sinasabi ni Yahweh, siyang naaawa sa inyo. 
'''
"11" = '''
:sup:`11` Kayo na sinugatan, kayo na tinangay ng bagyo at walang kaaliwan, masdan ninyo, ilalatag ko ang inyong daanan sa turkesa at lalatagan ko ng mga safiro ang inyong mga pundasyon. 
'''
"12" = '''
:sup:`12` Gagawin kong mga rubi ang inyong mga tore at ang inyong mga tarangkahan ng mga nagniningning na bato, at magagandang bato sa labas ng inyong pader. 
'''
"13" = '''
:sup:`13` At tuturuan ni Yahweh ang lahat ng inyong mga anak; at ang kapayapaan ng inyong mga anak ay magiging dakila. 
'''
"14" = '''
:sup:`14` Sa katuwiran ay itatatag ko kayo muli. Hindi na kayo makakaranas ng pag-uusig, dahil hindi kayo matatakot, walang anumang nakakatakot ang makakalapit sa inyo. 
'''
"15" = '''
:sup:`15` Masdan, kung sinuman ang mag-uumpisa ng kaguluhan, hindi ito magmumula sa akin; ang sinumang mag-uumpisa ng kaguluhan sa inyo ay babagsak sa pagkatalo. 
'''
"16" = '''
:sup:`16` Masdan, nilikha ko ang panday na siyang umiihip sa mga nagbabagang uling at nagpapanday ng mga sandata bilang kanyang hanapbuhay, nilikha ko ang manlilipol para lumipol. 
'''
"17" = '''
:sup:`17` Walang sandata na ginawa laban sa inyo ang magtatagumpay; at isusumpa ninyo ang lahat nang nagpaparatang sa inyo. Ito ang pamana ng mga lingkod ni Yahweh, at kanilang pagbibigay-matuwid mula sa akin—ito ang pahayag ni Yahweh. 
'''
