[2]
"1" = '''
:sup:`1` Nang makabalik si Jesus sa Capernaum makalipas ang ilang araw, napabalita na nakauwi na siya sa kaniyang tahanan. 
'''
"2" = '''
:sup:`2` At maraming tao ang nagtipun-tipon doon kaya wala nang puwang, maging sa may pintuan at ipinangaral ni Jesus ang salita sa kanila. 
'''
"3" = '''
:sup:`3` At may ilang lalaking pumunta sa kaniyang may dalang paralisadong lalaki; apat na tao ang bumuhat sa kaniya. 
'''
"4" = '''
:sup:`4` Nang hindi sila makalapit kay Jesus dahil sa maraming tao, inalis nila ang bubong sa taas kung saan siya naroon. At nang nakagawa sila ng butas doon, ibinaba nila ang higaan kung saan nakahiga ang lalaking paralisado. 
'''
"5" = '''
:sup:`5` Nang makita ni Jesus ang kanilang pananampalataya, sinabi niya sa lalaking paralisado, “Anak, pinatawad na ang iyong mga kasalanan.” 
'''
"6" = '''
:sup:`6` Ngunit nangatwiran sa kanilang mga puso ang ilan sa mga eskriba na nakaupo doon, 
'''
"7" = '''
:sup:`7` “Paano nakapagsasalita ang taong ito ng ganito? Lumapastangan siya! Sino ang makapagpapatawad ng mga kasalanan kundi ang Diyos lamang?” 
'''
"8" = '''
:sup:`8` At nalaman agad ni Jesus sa kaniyang espiritu kung ano ang kanilang iniisip. Sinabi niya sa kanila, “Bakit ninyo ito iniisip sa inyong mga puso? 
'''
"9" = '''
:sup:`9` Ano ang mas madaling sabihin sa lalaking paralisado, ''Napatawad na ang iyong mga kasalanan' o ang sabihin 'Bumangon ka, kunin ang iyong higaan at lumakad ka'? 
'''
"10" = '''
:sup:`10` Ngunit upang malaman ninyo na ang Anak ng Tao ay may kapangyarihan dito sa mundo na magpatawad ng mga kasalanan,” sinabi niya sa paralitiko, 
'''
"11" = '''
:sup:`11` “Sinasabi ko sa iyo, bumangon ka, kunin ang iyong higaan, at pumunta ka sa iyong bahay.” 
'''
"12" = '''
:sup:`12` Bumangon siya at kaagad kinuha ang kaniyang higaan at lumabas siya sa bahay na iyon sa harap ng lahat, kaya't silang lahat ay namangha at niluwalhati ang Diyos, at kanilang sinabi, “Kailanman ay hindi pa kami nakakita ng katulad nito.” 
'''
"13" = '''
:sup:`13` Muli siyang bumalik sa tabi ng lawa at pumunta sa kaniya ang napakaraming tao, at tinuruan sila ni Jesus. 
'''
"14" = '''
:sup:`14` Sa kaniyang pagdaan, nakita niya si Levi na anak ni Alfeo na nakaupo sa paningilan ng buwis at sinabi sa kaniya, “Sumunod ka sa akin.” Tumayo si Levi at sumunod siya sa kaniya. 
'''
"15" = '''
:sup:`15` At nang kumakain si Jesus sa bahay ni Levi, maraming maniningil ng buwis at mga makasalanang tao ang nakikisalo kay Jesus at sa kaniyang mga alagad, sapagkat marami sila na sumunod sa kaniya. 
'''
"16" = '''
:sup:`16` Nang makita ng mga eskriba na mga Pariseo si Jesus na kumakain kasama ang mga makasalanang tao at tagasingil ng buwis, sinabi nila sa kaniyang mga alagad, “Bakit siya nakikisalo sa mga tagasingil ng buwis at mga makasalanang tao?” 
'''
"17" = '''
:sup:`17` Nang marinig ito ni Jesus, sinabi niya sa kanila, “Ang mga taong malakas ang pangangatawan ay hindi nangangailangan ng manggagamot, ang mga may sakit lamang ang nangangailangan. Hindi ako pumarito upang tawagin ang mga matuwid na tao kundi ang mga taong makasalanan.” 
'''
"18" = '''
:sup:`18` Ang mga alagad ni Juan at ang mga Pariseo ay nag-aayuno. Lumapit ang ilang tao at sinabi sa kaniya, “Bakit nag-aayuno ang mga alagad ni Juan at mga alagad ng mga Pariseo ngunit ang iyong mga alagad ay hindi nag-aayuno?” 
'''
"19" = '''
:sup:`19` Sinabi ni Jesus sa kanila, “Maaari bang mag-ayuno ang mga tagapaglingkod sa kasal kung kasama pa nila ang lalaking ikakasal? Hanggang kasama pa nila ang lalaking ikakasal ay hindi pa sila maaaring mag-ayuno. 
'''
"20" = '''
:sup:`20` Ngunit darating din ang araw na ang lalaking ikakasal ay mailalayo sa kanila at sa mga araw na iyon, mag-aayuno sila. 
'''
"21" = '''
:sup:`21` Walang taong magtatahi ng bagong tela sa lumang damit dahil kung ganoon ang itinagpi nito ay mapupunit at magkakaroon ng mas malalang punit. 
'''
"22" = '''
:sup:`22` Walang taong maglalagay ng bagong alak sa lumang sisidlang-balat dahil kung ganoon ay masisira ng alak ang sisidlang-balat at kapwa masasayang ang alak at ang sisidlang balat. Sa halip ay maglagay ng bagong alak sa bagong sisidlang-balat.” 
'''
"23" = '''
:sup:`23` Sa Araw ng Pamamahinga, pumunta si Jesus at ang kaniyang mga alagad sa triguhan at nagsimulang mamitas ang kaniyang mga alagad ng mga uhay. 
'''
"24" = '''
:sup:`24` At sinabi ng mga Pariseo sa kaniya, “Tingnan mo, bakit sila gumagawa ng bagay na ipinagbabawal sa Araw ng Pamamahinga?” 
'''
"25" = '''
:sup:`25` Sinabi ni Jesus sa kanila, “Hindi pa ba ninyo nababasa ang ginawa ni David noong siya ay nangailangan at nagutom—siya at ang mga lalaking kasama niya? 
'''
"26" = '''
:sup:`26` Kung paano siya pumasok sa tahanan ng Diyos noong si Abiatar ang pinakapunong pari at kinain ang tinapay—na handog na hindi naaayon sa batas na kainin ng kahit na sino maliban sa mga pari—at binigyan pa niya ang kaniyang mga kasama?” 
'''
"27" = '''
:sup:`27` Sinabi ni Jesus, “Ang Araw ng Pamamahinga ay ginawa para sa sangkatauhan, at hindi ang sangkatauhan para sa Araw ng Pamamahinga. 
'''
"28" = '''
:sup:`28` Kung gayon, ang Anak ng Tao ay Panginoon maging sa Araw ng Pamamahinga.” 
'''
