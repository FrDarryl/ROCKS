[56]
"1" = '''
:sup:`1` Maawa ka sa akin, o Diyos, dahil may naghahangad na lamunin ako; buong araw ay nilalabanan niya ako at inaapi. 
'''
"2" = '''
:sup:`2` Hinahangad ng aking mga kaaway na lamunin ako buong araw; dahil marami ang mayabang na kumakalaban sa akin. 
'''
"3" = '''
:sup:`3` Kapag ako ay natatakot, magtitiwala ako sa iyo. 
'''
"4" = '''
:sup:`4` Sa Diyos, na ang salita ay aking pinupuri - sa Diyos ako nagtitiwala; hindi ako matatakot; ano ang magagawa sa akin ng mga pawang tao lamang? 
'''
"5" = '''
:sup:`5` Buong araw, binabaluktot nila ang aking mga salita; lahat ng kanilang iniisip ay laban sa akin para sa kasamaan. 
'''
"6" = '''
:sup:`6` Nagtitipon-tipon sila, tinatago nila ang kanilang mga sarili, at tinatandaan ang aking mga hakbang, katulad ng kanilang paghihintay sa aking buhay. 
'''
"7" = '''
:sup:`7` Huwag mo silang hayaang makatakas na gumagawa ng kasamaan. Pabagsakin mo ang mga tao sa iyong galit, O Diyos. 
'''
"8" = '''
:sup:`8` Binibilang mo ang aking mga paglalakbay at inilalagay mo ang aking mga luha sa iyong bote; wala ba ang mga ito sa iyong aklat? 
'''
"9" = '''
:sup:`9` Pagkatapos tatalikod ang aking mga kaaway sa araw ng aking pagtawag sa iyo; ito ang aking nalalaman, na ang Diyos ay para sa akin. 
'''
"10" = '''
:sup:`10` Sa Diyos, na ang salita ay pinupuri ko - kay Yahweh, na ang salita ay pinupuri ko - 
'''
"11" = '''
:sup:`11` sa Diyos ako nagtitiwala; hindi ako matatakot; ano ang magagawa sa akin ng pawang tao lamang? 
'''
"12" = '''
:sup:`12` Ang tungkulin na tuparin ang lahat ng panata ko sa iyo ay nasa akin, O Diyos; magbibigay ako ng mga handog ng pasasalamat sa iyo. 
'''
"13" = '''
:sup:`13` Dahil sinagip mo ang aking buhay mula sa kamatayan; pinigilan mo ang aking mga paa na mahulog, para ako ay makalakad sa harapan ng Diyos sa liwanag ng mga nabubuhay. 
'''
