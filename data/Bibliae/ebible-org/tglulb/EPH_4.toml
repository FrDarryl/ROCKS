[4]
"1" = '''
:sup:`1` Kaya, bilang bilanggo sa Panginoon, nakikiusap ako sa inyo na lumakad kayo ng karapat-dapat sa pagkatawag sa inyo ng Diyos. 
'''
"2" = '''
:sup:`2` Mamuhay kayo nang may buong pagpapakumbaba at pagkamahinahon at katiyagaan. Tanggapin ninyo nang may pagmamahal ang bawat isa. 
'''
"3" = '''
:sup:`3` Pagsikapan ninyong manatili ang pagkakaisa sa Espiritu sa bigkis ng kapayapaan. 
'''
"4" = '''
:sup:`4` May iisang katawan at iisang Espiritu, katulad din nang pagtawag sa inyo sa iisang pananalig na inaasahan ng iyong pagkatawag. 
'''
"5" = '''
:sup:`5` At may iisang Panginoon, iisang pananampalataya, iisang bautismo, 
'''
"6" = '''
:sup:`6` at iisang Diyos at Ama ng lahat. Siya ay higit sa lahat at kumikilos sa lahat at nananatili sa lahat. 
'''
"7" = '''
:sup:`7` Binigyan ang bawat-isa sa atin ng kaloob ayon sa sukat ng kaloob ni Cristo. 
'''
"8" = '''
:sup:`8` Katulad ng sinabi sa kasulatan: “Noong umakyat siya sa itaas, dinala niya ang mga bihag sa pagkabihag. Nagbigay siya ng mga kaloob sa mga tao.” 
'''
"9" = '''
:sup:`9` Ano ang kahulugan ng “Umakyat siya,” maliban nalang kung bumaba rin siya sa kailaliman ng mundo? 
'''
"10" = '''
:sup:`10` Siya na bumaba ay siya ring umakyat sa ibabaw ng buong kalangitan. Ginawa niya ito upang maaari niyang punuin ang lahat ng mga bagay. 
'''
"11" = '''
:sup:`11` Nagbigay si Cristo ng mga kaloob katulad ng mga ito: pagka- apostol, pagka-propeta, pagka-ebanghelista, pagka-pastor at pagka-guro. 
'''
"12" = '''
:sup:`12` Ginawa niya ito upang ihanda ang mga mananampalataya sa paglilingkod at sa ikatitibay ng katawan ni Cristo.   Ginagawa niya ito hanggang sa maabot natin ang pagkakaisa sa pananampalataya at kaalaman sa Anak ng Diyos. 
'''
"13" = '''
:sup:`13` Ginagawa niya ito hanggang sa maging ganap tayo na katulad ni Cristo. 
'''
"14" = '''
:sup:`14` Upang hindi na tayo maging tulad ng mga bata. Upang hindi na tayo maligaw. Upang hindi na tayo madala palayo sa bawat hangin ng katuruan, sa pandaraya ng mga tao sa pamamagitan ng matalas na pag-iisip ng kamalian at panlilinlang. 
'''
"15" = '''
:sup:`15` Sa halip, sabihin natin ang katotohanan na may pag-ibig at lumago sa lahat ng paraan sa kaniya na ulo, si Cristo. 
'''
"16" = '''
:sup:`16` Pinag-ugnay ni Cristo ang buong katawan ng mananampalataya. Hinahawakan ito sa pamamagitan ng umaalalay na litid upang ang buong katawan ay lumago at tumibay sa pag-ibig. 
'''
"17" = '''
:sup:`17` Kaya, sinasabi ko ito, at pinapayuhan ko kayo sa Panginoon: huwag na kayong lumakad na katulad ng mga Gentil na lumalakad sa karumihan ng kanilang mga isipan. 
'''
"18" = '''
:sup:`18` Masama ang kanilang pag-iisip. Napalayo sila sa buhay na nasa Diyos dahil sa kamangmangan na nasa kanila dahil sa pagmamatigas ng kanilang mga puso. 
'''
"19" = '''
:sup:`19` Hindi sila nakakaramdam ng kahihiyan. Ibinigay nila ang kanilang mga sarili sa kahalayan sa malalaswang mga gawa, sa lahat ng uri ng kalabisan. 
'''
"20" = '''
:sup:`20` Ngunit hindi ganito ang natutunan ninyo patungkol kay Cristo. 
'''
"21" = '''
:sup:`21` Iniisip kong narinig na ninyo ang patungkol sa kaniya. Iniisip kong naturuan na kayo patungkol sa kaniya, dahil na kay Jesus ang katotohanan. 
'''
"22" = '''
:sup:`22` Dapat ninyong hubarin ang naaayon sa dati ninyong gawain, ang dating pagkatao. Ito ay ang dating pagkatao na nabubulok dahil sa mapanlinlang na pagnanasa. 
'''
"23" = '''
:sup:`23` Hubarin ninyo ang dating pagkatao upang mabago ang espiritu ng inyong pag-iisip. 
'''
"24" = '''
:sup:`24` Gawin ninyo ito upang maisuot ninyo ang bagong pagkatao, na naaayon sa Diyos. Nilikha ito sa katuwiran at kabanalan ng katotohanan. 
'''
"25" = '''
:sup:`25` Kaya nga alisin ninyo ang kasinungalingan. “Magsalita ng katotohanan, ang bawat isa sa kaniyang kapwa,” sapagkat kabahagi tayo ng bawat isa. 
'''
"26" = '''
:sup:`26` “Magalit kayo, ngunit huwag kayong magkasala.” Huwag ninyong hayaan na lumubog ang araw sa inyong galit. 
'''
"27" = '''
:sup:`27` Huwag mong bigyan ng pagkakataon ang diyablo. 
'''
"28" = '''
:sup:`28` Sino man ang nagnanakaw ay hindi na dapat magnakaw. Sa halip, kailangan niyang magpagal. Kailangan niyang magtrabaho gamit ang kaniyang mga kamay, upang makatulong sa tao na nangangailangan. 
'''
"29" = '''
:sup:`29` Dapat walang lalabas na masamang salita sa inyong bibig. Sa halip, dapat mga salitang may pakinabang ang lalabas sa inyong bibig, upang magbigay ng pakinabang sa mga nakikinig. 
'''
"30" = '''
:sup:`30` At huwag ninyong bigyan ng kalungkutan ang Banal na Espiritu ng Diyos. Dahil sa kaniya kayo ay tinatakan para sa araw ng katubusan. 
'''
"31" = '''
:sup:`31` Dapat ninyong alisin ang lahat ng sama ng loob, poot, galit, pagtatalo, at pang-iinsulto, kasama ang lahat ng uri ng kasamaan. 
'''
"32" = '''
:sup:`32` Maging mabuti sa isa't-isa. Maging mahabagin. Patawarin ang isa't-isa, katulad ng pagpapatawad sa inyo ng Diyos sa pamamagitan ni Cristo. 
'''
