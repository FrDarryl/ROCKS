[40]
"1" = '''
:sup:`1` Dumating ang panahon pagkatapos ng mga bagay na ito, ang tagahawak ng saro at ang panadero ng hari ng Ehipto ay nagkasala sa kanilang amo, na hari ng Ehipto. 
'''
"2" = '''
:sup:`2` Galit si Paraon sa dalawa niyang mga opisyal, ang punong tagahawak ng saro at ang punong panadero. 
'''
"3" = '''
:sup:`3` Sila ay nilagay niya sa kulungan sa pangangasiwa ng kapitan ng mga bantay, sa parehong kulungan kung saan nakabilanggo si Jose. 
'''
"4" = '''
:sup:`4` Tinalaga ng kapitan ng mga bantay si Jose na maging tagapaglingkod nila. Nananatili silang nakabilanggo sa kaunting panahon. 
'''
"5" = '''
:sup:`5` Pareho silang nanaginip ng isang panaginip—ang tagahawak ng saro at ang panadero ng hari ng Ehipto na nakakulong sa bilangguan—bawat isa ay may sariling panaginip sa parehong gabi, at bawat panaginip ay mayroong sariling paliwanag. 
'''
"6" = '''
:sup:`6` Kinaumagahan, dumating si Jose sa kanila at sila ay nakita niya. Masdan, sila ay malungkot. 
'''
"7" = '''
:sup:`7` Tinanong niya ang mga opisyal ni Paraon na kasama niya sa pagbabantay sa bahay ng kanyang amo, nagsasabing, “Bakit kayo labis na malungkot ngayong araw na ito?” 
'''
"8" = '''
:sup:`8` Sinabi nila sa kanya, “Pareho kaming nanaginip ng isang panaginip at wala ni isa ang makapagpaliwanag nito.” Sinabi ni Jose sa kanila, “Hindi ba ang mga pagpapaliwanag ay nabibilang sa Diyos? Pakiusap, sabihin niyo sa akin.” 
'''
"9" = '''
:sup:`9` Sinabi ng punong tagahawak ng saro kay Jose ang kanyang panaginip. Sinabi niya sa kanya, “Sa aking panaginip, narito, isang puno ng ubas ay nasa harapan ko. 
'''
"10" = '''
:sup:`10` Sa puno ng ubas ay may tatlong mga sanga. Habang ito ay sumisibol, ang mga bulaklak nito ay lumabas at ang mga buwig ng ubas ay nahinog. 
'''
"11" = '''
:sup:`11` Nasa kamay ko ang saro ni Paraon. Kinuha ko ang mga ubas at piniga ko ito sa saro ni Paraon, at nilagay ko ang saro sa kamay ni Paraon.” 
'''
"12" = '''
:sup:`12` Sinabi ni Jose sa kanya, “Ito ang paliwanag nito. Ang tatlong mga sanga ay tatlong mga araw. 
'''
"13" = '''
:sup:`13` Sa loob ng tatlong mga araw, itataas ni Paraon ang iyong ulo at ibabalik ka niya sa iyong katungkulan. Ilalagay mo ang saro ni Paraon sa kanyang kamay, katulad noong ikaw pa ang kanyang tagahawak ng saro. 
'''
"14" = '''
:sup:`14` Ngunit isipin mo ako kung ikaw ay mapabuti na, at pakiusap pakitaan mo ako ng kagandahang loob. Banggitin mo ako kay Paraon at palabasin ako sa bilangguang ito. 
'''
"15" = '''
:sup:`15` Dahil ang totoo ako ay inagaw palabas sa lupain ng mga Hebreo. Dito naman ay wala akong ginawa para ilagay nila ako sa bartolinang ito.” 
'''
"16" = '''
:sup:`16` Nang makita ng punong panadero na ang paliwanag ay kaaya-aya, sinabi niya kay Jose, “Nagkaroon din ako ng panaginip at narito, tatlong mga sisidlan ng tinapay ang nasa aking ulo. 
'''
"17" = '''
:sup:`17` Ang nasa taas na sisidlan ay lahat ng mga uri ng mga pagkain na naluto para kay Paraon, ngunit kinain ito ng mga ibon palabas ng sisidlan na nasa aking ulo.” 
'''
"18" = '''
:sup:`18` Sumagot si Jose at sinabi, “Ito ang paliwanag. Ang tatlong mga basket ay tatlong mga araw. 
'''
"19" = '''
:sup:`19` Sa loob ng tatlong mga araw ay itataas ni Paraon ang iyong ulo at bibitayin ka sa puno. Kakainin ng mga ibon ang iyong laman.” 
'''
"20" = '''
:sup:`20` Dumating ang panahon sa ikatlong araw ay ang kaarawan ni Paraon. Gumawa siya ng salu-salo para sa lahat ng kanyang mga lingkod. Siya ay nagbigay ng natatanging pansin sa punong tagahawak ng saro at sa punong panadero, na mas higit sa lahat ng iba niyang mga lingkod. 
'''
"21" = '''
:sup:`21` Binalik niya ang punong tagahawak ng saro sa kanyang pananagutan, at muli niyang nilagay ang saro sa kamay ni Paraon. 
'''
"22" = '''
:sup:`22` Ngunit binitay niya ang punong panadero gaya ng paliwanag ni Jose sa kanila. 
'''
"23" = '''
:sup:`23` Ganoon pa man ay hindi naalala ng punong tagahawak ng saro na tulungan si Jose. Sa halip, kinalimutan niya ang tungkol sa kanya. 
'''
