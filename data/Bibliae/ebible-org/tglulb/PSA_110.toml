[110]
"1" = '''
:sup:`1` Sinabi ni Yahweh sa aking panginoon, “Umupo ka sa aking kanang kamay hanggang ang iyong mga kaaway ay gawin kong iyong tuntungan.” 
'''
"2" = '''
:sup:`2` Hahawakan ni Yahweh ang setro ng iyong kalakasan mula sa Sion; mamuno ka sa iyong mga kaaway. 
'''
"3" = '''
:sup:`3` Ang iyong bayan ay susunod sa iyo sa banal na kasuotan ng kanilang sariling kalooban sa araw ng iyong kapangyarihan; mula sa sinapupunan ng bukang liwayway ang iyong pagkabata ay mapapasaiyo gaya ng hamog. 
'''
"4" = '''
:sup:`4` Sumumpa si Yahweh, at hindi magbabago: “Ikaw ay isang pari magpakailanman, ayon sa paraan ni Melkisedek.” 
'''
"5" = '''
:sup:`5` Ang Panginoon ay nasa iyong kanang kamay. Papatayin niya ang mga hari sa araw ng kaniyang galit. 
'''
"6" = '''
:sup:`6` Hahatulan niya ang mga bayan; pupunuin niya ang lugar ng digmaan ng mga bangkay; papatayin niya ang mga pinuno ng maraming mga bansa. 
'''
"7" = '''
:sup:`7` Iinom siya sa batis sa tabi ng daan, at pagkatapos ay ititingala niya ang kaniyang ulo pagkatapos ng tagumpay. 
'''
