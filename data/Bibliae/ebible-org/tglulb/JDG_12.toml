[12]
"1" = '''
:sup:`1` Isang panawagan ang lumabas para sa kalalakihan ng Efraim; dumaan sila sa Zafon at sinabi kay Jefta, “Bakit ka dadaan para makipaglaban sa mga tao ng Ammon at hindi kami tinawag para sumama sa iyo? Susunugin namin ang iyong bahay kasama ka.” 
'''
"2" = '''
:sup:`2` Sinabi ni Jefta sa kanila, “Ako at ang aking mga tao ay nasa isang matinding alitan sa mga tao ng Ammon. Nang tinawag ko kayo, hindi ninyo ako iniligtas mula sa kanila. 
'''
"3" = '''
:sup:`3` Nang makita ko na hindi ninyo ako iniligtas, inilagay ko ang aking buhay sa aking sariling lakas at dumaan laban sa mga tao ng Ammon, at binigyan ako ni Yahweh ng tagumpay. Bakit kayo dumating para makipaglaban sa akin ngayon?” 
'''
"4" = '''
:sup:`4` Sama-samang tinipon ni Jefta ang lahat ng kalalakihan ng Galaad at nakipaglaban sa Efraim. Sinalakay ng kalalakihan ng Galaad ang kalalakihan ng Efraim dahil sinabi nila, “Kayong mga taga-Galaad ay mga pugante sa Efraim—sa Efraim at Manases.” 
'''
"5" = '''
:sup:`5` Nabihag ng mga taga-Galaad ang mga tawiran ng Jordan na patungong Efraim. Kapag sinabi ng sinumang mga nakaligtas ng Efraim, “Hayaan mo akong tumawid sa ibayo ng ilog,” sasabihin ng kalalakihan ng Galaad sa kaniya, “Isa ka ba sa mga taga-Efraim?” Kung sinabi niyang, “Hindi,” 
'''
"6" = '''
:sup:`6` Sa ganun sasabihin nila sa kaniya, “Sabihing: “Shibolet.” At kung sinabi niyang “Sibolet” (dahil hindi niya mabigkas ang salita ng tama), huhulihin at papatayin siya ng mga taga-Galaad sa tawiran ng Jordan. Apatnapu't dalawang libong taga-Efraim ang namatay sa panahong iyon. 
'''
"7" = '''
:sup:`7` Naglingkod si Jefta bilang isang hukom sa buong Israel sa loob ng anim na taon. Pagkatapos namatay si Jefta na taga-Galaad at inilibing sa isa sa mga lungsod sa Galaad. 
'''
"8" = '''
:sup:`8` Pagkatapos niya, naglingkod bilang isang hukom sa buong Israel si Ibzan ng Bethlehem. 
'''
"9" = '''
:sup:`9` Nagkaroon siya ng tatlumpung anak na lalaki. Pinamigay niya ang tatlumpung anak na babae sa pag-aasawa, at nagdala siya ng tatlumpung anak na babae ng ibang kalalakihan para sa kaniyang mga anak na lalaki, mula sa labas. Naging hukom siya sa Israel sa loob ng pitong taon. 
'''
"10" = '''
:sup:`10` Namatay si Ibzan at inilibing sa Bethlehem. 
'''
"11" = '''
:sup:`11` Pagkatapos niya, naglingkod bilang hukom sa buong Israel si Elon na taga-Zebullun. Naging hukom siya sa Israel sa loob ng sampung taon. 
'''
"12" = '''
:sup:`12` Namatay si Elon ang Zabulonita at inilibing sa Ayalon sa lupain ng Zabulun. 
'''
"13" = '''
:sup:`13` Pagkatapos niya, naglingkod bilang isang hukom sa buong Israel si Abdon na anak ni Hillel na taga-Piraton. 
'''
"14" = '''
:sup:`14` Mayroon siyang apatnapung anak na lalaki at tatlumpung apong lalaki. Sumakay sila sa pitumpung asno, at naging hukom siya sa Israel sa loob ng walong taon. 
'''
"15" = '''
:sup:`15` Namatay si Abdon na anak na lalaki ni Hillel na taga-Piraton at inilibing sa Piraton sa lupain ng Efraim ang burol na bansa ng mga Amalekita. 
'''
