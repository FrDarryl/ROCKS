[28]
"1" = '''
:sup:`1` Pinulong ni David ang lahat ng mga pinuno sa Israel at Jerusalem: ang mga pinuno ng mga tribo, ang mga pinuno ng bawat pangkat na naglilingkod sa hari sa itinakdang panahon ng kanilang gawain, mga pinuno ng libo-libo at daan-daang mga kawal, ang mga namamahala sa lahat ng mga pag-aari at mga ari-arian ng hari at ng kaniyang mga anak na lalaki, at ang mga pinuno at mga mandirigmang lalaki, kabilang ang mga pinakadalubhasa sa kanila. 
'''
"2" = '''
:sup:`2` Pagkatapos tumayo si haring David at sinabi, “Makinig kayo sa akin, mga kapatid at mga mamamayan. Layunin kong magtayo ng isang templo para sa kaban ng tipan ni Yahweh; isang tungtungan ng paa ng ating Diyos, at nakapaghanda na ako sa pagpapatayo nito. 
'''
"3" = '''
:sup:`3` Ngunit sinabi ng Diyos sa akin, 'Hindi ka magtatayo ng isang templo para sa aking pangalan, sapagkat ikaw ay isang mandirigma at nagpadanak ng dugo.' 
'''
"4" = '''
:sup:`4` Ngunit si Yahweh na Diyos ng Israel, pinili niya ako sa lahat ng pamilya ng aking ama na maging hari sa Israel magpakailanman. Pinili niya ang tribo ni Juda bilang pinuno. Sa tribo ng Juda at sa sambahayan ng aking ama, sa lahat ng lalaking anak ng aking ama, ako ang pinili niya na maging hari sa buong Israel. 
'''
"5" = '''
:sup:`5` Mula sa maraming anak na ibinigay ni Yahweh sa akin, pinili niya si Solomon, na aking anak, na maupo sa trono ng kaharian ni Yahweh sa buong Israel. 
'''
"6" = '''
:sup:`6` Sinabi niya sa akin, 'Ang anak mong si Solomon ang magtatayo ng aking tahanan at ng aking mga patyo, sapagkat pinili ko siya upang maging anak ko at ako ang magiging ama niya. 
'''
"7" = '''
:sup:`7` Itatatag ko ang kaniyang kaharian magpakailanman kung mananatili siyang matapat sa pagsunod sa aking mga kautusan at mga utos, katulad mo sa araw na ito.' 
'''
"8" = '''
:sup:`8` Kaya ngayon, sa harap ng buong Israel, at ng kapulungang ito para kay Yahweh at sa harapan ng ating Diyos, kailangan na ingatan at sikapin ninyong isagawa ang lahat ng kautusan ni Yahweh na inyong Diyos. Gawin ninyo ito upang makamtan ninyo ang mabuting lupaing ito at maipamana magpakailanman sa inyong mga anak na susunod sa inyo. 
'''
"9" = '''
:sup:`9` At ikaw naman Solomon na aking anak, sundin mo ang Diyos ng iyong ama, at paglingkuran mo siya ng buong puso at may isang espiritu na may pagkukusa. Gawin ito sapagkat sinisiyasat ni Yahweh ang lahat ng puso at nauunawaan ang bawat pag-uudyok ng kaisipan ng bawat isa. Kung hahanapin mo siya, matatagpuan mo siya, ngunit kung iiwan mo siya, itatakwil ka niya magpakilanman. 
'''
"10" = '''
:sup:`10` Isipin mo na pinili ka ni Yahweh na magtayo ng templong ito bilang kaniyang santuwaryo. Magpakatatag ka at gawin ito.” 
'''
"11" = '''
:sup:`11` Pagkatapos nito ibinigay ni David kay Solomon na kaniyang anak ang plano para sa portiko ng templo, ng mga gusali ng templo, ng mga silid imbakan, ng mga silid na nasa itaas, ng mga silid sa loob, at ang silid kung saan ilalagay ang takip ng luklukan ng awa. 
'''
"12" = '''
:sup:`12` Ibinigay niya ang plano na kaniyang iginuhit para sa patyo ng bahay ni Yahweh, ang lahat ng nakapalibot na mga silid, ang silid imbakan sa tahanan ng Diyos, at ang mga kabang-yaman na pag-aari ni Yahweh. 
'''
"13" = '''
:sup:`13` Ibinigay niya ang mga tuntunin para sa mga gawain ng bawat pangkat ng mga pari at mga Levita, para sa mga itinalagang responsibilidad para sa paglilingkod sa tahanan ni Yahweh, at para sa lahat ng mga bagay sa paglilingkod sa tahanan ni Yahweh. 
'''
"14" = '''
:sup:`14` Ibinigay niya ang timbang ng lahat ng sisidlang ginto, at ng lahat ng sisidlang pilak, at ng lahat ng mga bagay na kailangan para sa bawat uri ng paglilingkod. 
'''
"15" = '''
:sup:`15` Ibinigay ang mga detalye ng mga ito, ang timbang, kabilang ang detalye para sa mga ilawang ginto at para sa mga gintong patungan ng mga ito, ang mga detalye ng timbang ng bawat isa nito, pati na ang patungang pilak at ang mga detalye para sa tamang paggamit sa bawat patungan ng mga ilawan. 
'''
"16" = '''
:sup:`16` Ibinigay niya ang timbang ng mga ginto para sa mga lamesa ng tinapay na handog, para sa bawat lamesa, at ang timbang ng pilak para sa mga lamesang pilak. 
'''
"17" = '''
:sup:`17` Ibinigay niya ang timbang ng purong ginto para sa mga panusok ng karne, mga palanggana, at mga tasa. Ibinigay niya ang timbang para sa bawat gintong mangkok, at ang timbang ng bawat pilak na mangkok. 
'''
"18" = '''
:sup:`18` Ibinigay niya ang timbang ng pinong ginto para sa altar ng insenso, at ng ginto para sa disenyo ng mga kerubin na nakabuka ang kanilang mga pakpak at tumatakip sa kaban ng tipan ni Yahweh. 
'''
"19" = '''
:sup:`19` Sinabi ni David, “Isinulat ko ang mga ito habang pinapatnubayan ako ni Yahweh at ipinaunawa sa akin ang tungkol sa mga disenyo.” 
'''
"20" = '''
:sup:`20` Sinabi ni David kay Solomon na kaniyang anak, “Magpakatatag ka at maging matapang. Gawin mo ang gawain. Huwag kang matakot o mabalisa, sapagkat si Yahweh na Diyos na aking Diyos ay kasama mo. Hindi ka niya iiwan o pababayaan hanggang sa matapos ang lahat ng gawain para sa paglilingkod sa templo ni Yahweh. 
'''
"21" = '''
:sup:`21` Tingnan mo, narito ang mga pangkat ng mga pari at mga Levita para sa lahat ng paglilingkod sa templo ng Diyos. Makakasama mo sila, kasama ng lahat ng mga kalalakihang bihasang at may kusang loob upang tulungan ka sa gawain at upang gampanan ang paglilingkod. Ang mga opisyal at ang lahat ng mga tao ay handang sumunod sa iyong mga utos.” 
'''
