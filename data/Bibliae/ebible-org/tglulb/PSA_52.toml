[52]
"1" = '''
:sup:`1` Bakit mo ipinagyayabang ang iyong panggugulo, ikaw malakas na lalaki? Ang katapatan ng Diyos sa tipan ay dumarating araw-araw. 
'''
"2" = '''
:sup:`2` Nagbabalak ang iyong dila tulad ng matalim na labaha na mapandayang gumagawa. 
'''
"3" = '''
:sup:`3` Minamahal mo ang kasamaan kaysa sa kabutihan at kasinungalingan kaysa sa pagsasabi ng katuwiran. Selah 
'''
"4" = '''
:sup:`4` Mahal mo ang lahat ng mga salitang sumisira sa iba, ikaw na mandarayang dila. 
'''
"5" = '''
:sup:`5` Kaya wawasakin ka rin ng Diyos magpakailanman; siya ang mag-aalis sa iyo at hahatakin kang palabas sa iyong tolda at bubunutin ka mula sa lupain ng mga nabubuhay. Selah 
'''
"6" = '''
:sup:`6` Ang matuwid ay makikita rin ito at matatakot; tatawanan siya nila at sasabihing, 
'''
"7" = '''
:sup:`7` “Tingnan mo, ito ang taong hindi ang Diyos ang ginawang kalakasan pero nagtiwala sa kasaganahan ng kaniyang kayamanan at pinatunayan ang kaniyang sarili sa kasamaang kaniyang ginagawa.” 
'''
"8" = '''
:sup:`8` Pero para sa akin, katulad ko ang isang berdeng punong olibo sa tahanan ng Diyos; ako ay magtitiwala sa katapatan ng Diyos sa tipan magpakailanpaman. 
'''
"9" = '''
:sup:`9` Ako ay magbibigay pasasalamat, O Diyos, magpakailanman dahil sa mga bagay na iyong ginawa. Umaasa ako sa iyong pangalan, dahil ito ay mabuti sa harapan ng mga matatapat. 
'''
