[19]
"1" = '''
:sup:`1` Sinabi ito ni Yahweh, “Pumunta ka at bumili ng banga ng magpapalayok habang kasama mo ang mga nakatatanda sa mga tao at ang mga pari. 
'''
"2" = '''
:sup:`2` At pumunta ka sa lambak ng Ben Hinom kung saan nakabukas ang tarangkahan ng Magpapalayok, at ipahayag mo roon ang mga salitang sasabihin ko sa iyo. 
'''
"3" = '''
:sup:`3` Sabihin mo, 'Pakinggan ang salita ni Yahweh, mga hari ng Juda at mga naninirahan sa Jerusalem! Sinasabi ito ni Yahweh ng mga hukbo, Diyos ng Israel, “Tingnan ninyo, magpapadala ako ng sakuna sa lugar na ito at papanting ang mga tainga ng bawat makikinig nito. 
'''
"4" = '''
:sup:`4` Gagawin ko ito dahil tinalikuran nila ako at hindi iginalang ang lugar na ito. Sa lugar na ito, nag-aalay sila sa ibang mga diyos na hindi nila kilala. Pinuno rin ng kanilang mga ninuno at mga hari ng Juda ang lugar na ito ng walang-salang dugo. 
'''
"5" = '''
:sup:`5` Nagtayo sila ng mga dambana para kay Baal upang sunugin ang kanilang mga anak na lalaki sa apoy bilang mga handog na susunugin para sa kaniya—isang bagay na hindi ko iniutos. Hindi ko sinabi sa kanilang gawin ito ni sumagi man lang sa aking puso. 
'''
"6" = '''
:sup:`6` Kaya, tingnan ninyo, darating ang mga araw na hindi na tatawaging Tofet ang lugar na ito, ang lambak ng Ben Hinom, sapagkat ito ay magiging lambak ng Patayan. Ito ang pahayag ni Yahweh. 
'''
"7" = '''
:sup:`7` Sa lugar na ito, gagawin kong walang saysay ang mga balak ng Juda at Jerusalem. Bubuwalin ko sila sa pamamagitan ng espada sa harapan ng kanilang mga kaaway at sa pamamagitan ng kamay ng mga naghahangad ng kanilang mga buhay. At ibibigay ko ang kanilang mga bangkay bilang pagkain ng mga ibon sa kalangitan at ng mga hayop sa lupa. 
'''
"8" = '''
:sup:`8` At gagawin kong wasak at paksa ng panunutsut ang lungsod na ito, sapagkat ang lahat ng daraan dito ay mangangatog at susutsut dahil sa lahat ng salot nito. 
'''
"9" = '''
:sup:`9` Ipapakain ko sa kanila ang laman ng kanilang mga anak, kakainin ng bawat isa ang laman ng kaniyang kapwa sa pagkakulong at sa kagipitan na dinala sa kanila ng kanilang mga kaaway at ng mga naghahangad ng kanilang buhay.'” 
'''
"10" = '''
:sup:`10` Pagkatapos, babasagin mo ang banga sa harapan ng mga kalalakihang sumama sa iyo. 
'''
"11" = '''
:sup:`11` Sasabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh ng mga hukbo: Gagawin ko ang ganitong bagay sa mga taong ito at sa lungsod na ito—ito ang pahayag ni Yahweh—gaya ng pagbasag ni Jeremias sa banga upang hindi na mabuong muli. Ililibing ng mga tao ang mga patay sa Tofet hanggang sa wala nang matirang lugar para sa mga namatay. 
'''
"12" = '''
:sup:`12` Ito ang gagawin ko sa lugar na ito at sa mga naninirahan dito kapag gagawin kong tulad ng Tofet ang lugar na ito—ito ang pahayag ni Yahweh— 
'''
"13" = '''
:sup:`13` kaya magiging katulad ng Tofet ang mga bahay ng Jerusalem at ng mga hari ng Juda—lahat ng mga tahanan na ang bubungan ay pinagsasambahan ng mga hindi malinis na tao sa lahat ng mga bituin sa langit at nagbubuhos ng inuming mga alay sa ibang mga diyos.'” 
'''
"14" = '''
:sup:`14` Pagkatapos, pumunta si Jeremias mula sa Tofet, kung saan siya isinugo ni Yahweh upang magpahayag ng propesiya. Tumayo siya sa patyo ng tahanan ni Yahweh at sinabi niya sa lahat ng tao, 
'''
"15" = '''
:sup:`15` “Ito ang sinasabi ni Yahweh ng mga hukbo, Diyos ng Israel, 'Makinig kayo, magdadala ako sa lungsod na ito at sa lahat ng bayan nito ng sakuna na aking ipinahayag laban dito, sapagkat pinatigas nila ang kanilang leeg at tumangging makinig sa aking mga salita.'” 
'''
