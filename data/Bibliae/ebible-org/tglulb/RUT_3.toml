[3]
"1" = '''
:sup:`1` Sinabi sa kaniya ni Naomi, na kaniyang biyenan, “Aking anak, hindi ba dapat na humanap ako ng lugar para makapagpahinga ka, kaya maging maayos ang mga bagay para sa iyo? 
'''
"2" = '''
:sup:`2` Ngayon si Boaz, ang lalaki na ang mga kabataang babaing manggagawa ay nakasama mo, hindi ba kamag-anak natin siya? Tingnan mo, magtatahip siya ng sebada mamayang gabi sa giikang palapag. 
'''
"3" = '''
:sup:`3` Kaya, maglinis, maglagay ka ng pabango, magpalit ka ng damit, at bumaba sa giikan. Pero huwag ka munang magpakilala sa lalaki hanggang matapos siyang kumain at uminom. 
'''
"4" = '''
:sup:`4` At tiyakin mo, kapag humiga siya, na matandaan mo ang lugar kung saan siya nakahiga para mamaya ay maaari kang pumunta sa kaniya, alisin ang takip ng kaniyang mga paa, at humiga roon. Pagkatapos sasabihin niya sa iyo ang iyong gagawin.” 
'''
"5" = '''
:sup:`5` Sinabi ni Ruth kay Naomi, “Gagawin ko ang lahat ng bagay na sasabihin ninyo.” 
'''
"6" = '''
:sup:`6` Kaya bumaba siya sa giikan, at sumunod siya sa mga tagubiling ibinigay sa kaniya ng kaniyang biyenan. 
'''
"7" = '''
:sup:`7` Nang si Boaz ay makakain at makainom at ang kaniyang puso ay masigla, pumunta siya para humiga sa dulo ng tumpok ng butil. Pagkatapos siya ay dahan-dahang lumapit, inalis ang takip ng kaniyang mga paa, at nahiga. 
'''
"8" = '''
:sup:`8` Nangyari ito noong hatinggabi na ang lalaki ay nagulat. Bumalikwas siya, at naroon ang isang babae na nakahiga sa kaniyang paanan. 
'''
"9" = '''
:sup:`9` Sinabi niya, “Sino ka?” Sumagot siya, “Ako si Ruth, ang iyong babaeng lingkod. Ilatag mo ang inyong balabal sa iyong babaeng lingkod, dahil ikaw ay isang malapit na kamag-anak.” 
'''
"10" = '''
:sup:`10` Sinabi ni Boaz, “Aking anak, pagpalain ka nawa ni Yahweh. Nagpakita ka ng higit na kabaitan sa huli kaysa sa simula, dahil hindi ka humabol alinman sa mga binata, maging mahirap man o mayaman. 
'''
"11" = '''
:sup:`11` At ngayon, aking anak, huwag kang matakot! Gagawin ko para sa iyo ang lahat ng sabihin mo, dahil ang buong lungsod ng aking bayan ay nalalaman na ikaw ay isang karapat-dapat na babae. 
'''
"12" = '''
:sup:`12` Ngayon ito ay totoo na ako ay isang malapit na kamag-anak; sa gayon, may isang kamag-anak na mas malapit kaysa akin. 
'''
"13" = '''
:sup:`13` Manatili ka rito ngayong gabi, at sa umaga, kung gagampanan niya para sa iyo ang tungkulin ng isang kamag-anak, mabuti, hayaang gawin niya ang tungkulin ng isang kamag-anak. Pero kung hindi niya gagawin ang tungkulin ng isang kamag-anak para sa iyo, pagkatapos ako ang gagawa nito, sa pamamagitan ng buhay ni Yahweh. Mahiga ka hanggang sa umaga.” 
'''
"14" = '''
:sup:`14` Kaya nahiga siya sa kaniyang paanan hanggang umaga. Pero bumangon siya bago pa man may sinumang makakilala ng ibang tao. Dahil sinabi ni Boaz, “Huwag hayaang malaman na pumarito ang babae sa giikan.” 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi ni Boaz, “Dalhin mo ang iyong balabal at hawakan mo ito.” Nang gawin niya iyon, nakasukat siya ng anim na malalaking sukat ng sebada sa loob nito at pinasan niya. Pagkatapos nagtungo siya sa lungsod. 
'''
"16" = '''
:sup:`16` Nang dumating si Ruth sa kaniyang biyenan, sinabi niya, “Kamusta ang iyong ginawa, aking anak?” Pagkatapos sinabi ni Ruth sa kaniya ang lahat ng nagawa ng lalaki para sa kaniya. 
'''
"17" = '''
:sup:`17` Sinabi niya, “Itong anim na sukat ng sebada ay kung ano ang ibinigay niya sa akin, dahil sinabi niya, 'Huwag kang umalis na walang dala sa iyong biyenan.'” 
'''
"18" = '''
:sup:`18` Pagkatapos sinabi ni Naomi, “Manatili ka rito, aking anak, hanggang malaman mo kung anong mangyayari sa bagay na ito, dahil hindi titigil ang lalaki hanggang matapos niya ang bagay na ito ngayon.” 
'''
