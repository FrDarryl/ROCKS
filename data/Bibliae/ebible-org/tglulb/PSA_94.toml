[94]
"1" = '''
:sup:`1` Yahweh, ang Diyos na naghihiganti, magliwanag ka sa amin. 
'''
"2" = '''
:sup:`2` Bumangon ka, hukom ng mundo, ibigay mo sa mapagmalaki kung ano ang nararapat sa kanila. 
'''
"3" = '''
:sup:`3` Yahweh, gaano magtatagal ang kasamaan, gaano magtatagal ang kaligayahan ng masasama? 
'''
"4" = '''
:sup:`4` Nagbubuhos sila ng pagmamataas at mapanghamon na mga salita, at nagmamayabang silang lahat. 
'''
"5" = '''
:sup:`5` Wawasakin nila ang iyong bayan, Yahweh; sinasaktan nila ang bansa na nabibilang sa iyo. 
'''
"6" = '''
:sup:`6` Pinapatay nila ang balo at ang dayuhan, at pinapaslang nila ang mga ulila. 
'''
"7" = '''
:sup:`7` Sinasabi nila, “Hindi makikita ni Yahweh, ang Diyos ni Jacob ay hindi mapapansin ito.” 
'''
"8" = '''
:sup:`8` Unawain ninyo, kayong mangmang; kayong mga hangal, kailan kayo matututo? 
'''
"9" = '''
:sup:`9` Siya na lumikha ng tainga, hindi ba niya naririnig? Siyang naghulma ng mata, hindi ba siya nakakakita? 
'''
"10" = '''
:sup:`10` Siya na dumidisiplina ng mga bansa, hindi ba niya tinatama? Siya ang nagbigay ng kaalaman sa tao. 
'''
"11" = '''
:sup:`11` Alam ni Yahweh ang isipan ng mga tao, na sila ay masama. 
'''
"12" = '''
:sup:`12` Pinagpala siya na iyong tinuruan, Yahweh, siya na tinuruan mo mula sa iyong batas. 
'''
"13" = '''
:sup:`13` Binigyan mo siya ng kapahingahan sa oras ng kaguluhan hanggang ang isang hukay ang binungkal para sa masasama. 
'''
"14" = '''
:sup:`14` Dahil hindi iiwanan ni Yahweh ang kaniyang mga tao o pababayaan ang kanyang pag-aari. 
'''
"15" = '''
:sup:`15` Dahil mananaig ang katarungan; at lahat ng matuwid ay susunod. 
'''
"16" = '''
:sup:`16` Sino ang babangon para ipagtanggol ako mula sa mga gumagawa ng masama? Sino ang tatayo para sa akin laban sa mga masasama? 
'''
"17" = '''
:sup:`17` Maliban na lang kung si Yahweh ang aking naging tulong, sa kalaunan, ako ay hihiga sa lugar ng katahimikan. 
'''
"18" = '''
:sup:`18` Nang sinabi ko, “Ang aking paa ay nadudulas,” ang iyong katapatan sa tipan, Yahweh, ay itinaas ako. 
'''
"19" = '''
:sup:`19` Kapag ang mga alalahanin na nasa akin ay nagbabadya na tabunan ako, ang iyong kaginhawaan ang nagpapasaya sa akin. 
'''
"20" = '''
:sup:`20` Kaya ba ng masasamang mga pinuno na makiisa sa iyo, silang mga gumawa ng walang katarungan sa pamamagitan ng alituntunin? 
'''
"21" = '''
:sup:`21` Sila ay magkasama na nagsasabwatan para kunin ang buhay ng matuwid at kanilang sinsusumpa sa kamatayan ang walang sala. 
'''
"22" = '''
:sup:`22` Pero si Yahweh ang naging matayog kong tore, at ang aking Diyos ang naging bato sa aking kanlungan. 
'''
"23" = '''
:sup:`23` Dadalhin niya sa kanila ang kanilang sariling labis na kasalanan at puputulin niya ang sarili nilang kasamaan. Si Yahweh ang ating Diyos ang puputol sa kanila. 
'''
