[8]
"1" = '''
:sup:`1` “Maglagay ng isang trumpeta sa inyong mga labi. Paparating ang isang agila sa aking tahanan, si Yahweh. Nangyayari ito dahil sinuway ng mga tao ang aking kasunduan at naghimagsik laban sa aking kautusan. 
'''
"2" = '''
:sup:`2` Tumawag sila sa akin, 'Aking Diyos, kami sa Israel ay kilala ka.' 
'''
"3" = '''
:sup:`3` Ngunit tinatalikuran ng Israel kung ano ang mabuti, at tutugisin siya ng kaniyang kaaway. 
'''
"4" = '''
:sup:`4` Nagtalaga sila ng mga hari, ngunit hindi sa pamamagitan ko, gumawa sila ng mga prinsipe, ngunit hindi ko nalalaman. Sa pamamagitan ng kanilang mga pilak at ginto gumawa sila ng mga diyus-diyosan para sa kanilang mga sarili, ngunit ito ay nangyari upang sila ay mapapahamak.” 
'''
"5" = '''
:sup:`5` Sinabi ng propeta, “itinapon niya ang inyong guya, Samaria.” sinabi ni Yahweh, “Nagliliyab ang aking galit laban sa mga taong ito. Hanggang kailan sila mananatiling marumi? 
'''
"6" = '''
:sup:`6` Sapagkat nagmula ang diyus-diyosang ito sa Israel; ginawa ito ng manggagawa; hindi ito Diyos! Dudurugin ng pira-piraso ang guya ng Samaria. 
'''
"7" = '''
:sup:`7` Sapagkat itinanim ng mga tao ang hangin at umani ng ipu-ipo. Ang nakatayong trigo ay walang mga uhay; hindi ito makapagbibigay ng harina. Kung mahihinog man ito, uubusin ito ng mga dayuhan. 
'''
"8" = '''
:sup:`8` Nilunok ang Israel, ngayon nagsinungaling sila sa mga bansa tulad ng walang pakinabang. 
'''
"9" = '''
:sup:`9` Sapagkat pumunta sila sa Asiria tulad ng mailap na asno na nag-iisa. Umupa ang Efraim ng mangingibig para sa kaniyang sarili. 
'''
"10" = '''
:sup:`10` Kahit na umupa sila ng mangingibig sa mga bansa, muli ko silang titipunin. Sisimulan ko silang itatapon dahil sa pang-aapi ng hari at mga prinsipe. 
'''
"11" = '''
:sup:`11` Sapagkat nagparami ng mga altar ang Efraim na alayan para sa kasalanan, subalit naging mga altar ang mga ito para makagawa ng mga kasalanan. 
'''
"12" = '''
:sup:`12` Maaari kong isulat ng sampung libong beses ang aking kautusan para sa kanila, ngunit titingnan lang nila ito tulad ng isang bagay na kakaiba sa kanila. 
'''
"13" = '''
:sup:`13` Patungkol sa mga alay na mga handog sa akin, nag-alay sila ng karne at kinain ito, ngunit ako, si Yahweh, ay hindi tinatanggap ang mga ito. Ngayon alalahanin ko ang kanilang kasamaan at parurushan ang kanilang mga kasalanan. Babalik sila sa Egipto. 
'''
"14" = '''
:sup:`14` Kinalimutan ako ng Israel, ang kaniyang manlilikha at nagpatayo ng mga palasyo. Pinatibay ni Juda ang maraming mga lungsod, ngunit magpapadala ako ng apoy sa kaniyang mga lungsod at sisirain nito ang kaniyang mga kuta. 
'''
