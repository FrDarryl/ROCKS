[10]
"1" = '''
:sup:`1` Dumating ang panahon na namatay ang hari ng mga Ammon, at ang anak niyang si Hanun ang naging hari kapalit niya. 
'''
"2" = '''
:sup:`2` Sinabi ni David, “Magpapakita ako ng kagandahang-loob kay Hanun na anak ni Nahas, tulad ng kabutihang ipinakita ng kaniyang ama sa akin.” Kaya ipinadala ni David ang kaniyang mga lingkod para makiramay kay Hanun tungkol sa kaniyang ama. Pumasok ang kaniyang mga lingkod sa lupain ng mga lahi ng Ammon. 
'''
"3" = '''
:sup:`3` Pero ang sinabi ng mga pinuno ng lahi ng Ammon kay Hanun na kanilang amo, “Sa palagay mo ba talagang ginagalang ni David ang iyong ama dahil nagpadala siya ng mga tauhan para makiramay sa iyo? Hindi ba ipinadala ni David ang kaniyang mga lingkod sa iyo para tingnan ang lungsod, para magmanman at para pabagsakin ito?” 
'''
"4" = '''
:sup:`4` Kaya kinuha ni Hanun ang mga lingkod ni David at inahitan ang kanilang mga balbas, pinutulan ang kanilang mga damit hanggang sa kanilang mga puwitan, at pinaalis. 
'''
"5" = '''
:sup:`5` Nang ipinaliwanag nila ito kay David, ipinatawag niya ang mga ito para sila ay makita, dahil hiyang-hiya ang mga kalalakihan. Sinabi ng hari, “Manatili kayo sa Jerico hanggang tumubo muli ang inyong balbas, at bumalik pagkatapos.” 
'''
"6" = '''
:sup:`6` Nang makita ng mga tao ng Ammon na sila ay naging isang masangsang na amoy kay David, nagpadala ng mga sugo ang mga tao ng Ammon at inupahan ang mga Arameo sa Bet Rehob at Soba, mga dalawampung libong sundalong naglalakad, at kasama ni haring Maaca ang isang libong kalalakihan, at mga tauhan ni Tob na may labindalawang libong kalalakihan. 
'''
"7" = '''
:sup:`7` Nang marinig ito ni David, ipinadala niya si Joab at ang buong hukbo ng mga sundalo. 
'''
"8" = '''
:sup:`8` Lumabas ang mga taga-Ammon at bumuo ng isang hanay ng pandigma sa pasukan ng kanilang tarangkahan, habang nakatayo sa bukirin ang mga Arameo sa Soba at sa Rehob, at mga tauhan ni Tob at si Maaca. 
'''
"9" = '''
:sup:`9` Nang makita ni Joab ang pandigmang mga hanay sa kaniyang harapan at likod, pinili niya ang ilan sa mga magagaling na mandirigma ng Israel at hinanda sila laban sa mga Arameo. 
'''
"10" = '''
:sup:`10` Ibinigay niya ang pamumuno sa kapatid niyang lalaki na si Abisai ang mga nalalabing hukbo, at inilagay sila sa mga hanay ng pandigma laban sa hukbo ng Ammon. 
'''
"11" = '''
:sup:`11` Sinabi ni Joab, “Kung mas malalakas ang mga Arameo para sa akin, kung gayon ikaw Abisai ang dapat magligtas sa akin. Pero kung mas malalakas ang hukbo ng Ammon para sa iyo, sa gayon pupunta ako at ililigtas ka. 
'''
"12" = '''
:sup:`12` Magpakatatag ka, at ipakitang malakas tayo para sa ating mga tao at para sa mga lungsod ng ating Diyos, dahil gagawin ni Yahweh kung ano ang mabuti para sa kaniyang layunin.” 
'''
"13" = '''
:sup:`13` Kaya sumulong si Joab at ang mga sundalo ng kaniyang hukbo sa digmaan laban sa mga Arameo, na napilitang tumakas mula sa hukbo ng Israel. 
'''
"14" = '''
:sup:`14` Nang nakita ng hukbo ng Ammon na tumakas ang mga Arameo, tumakas din sila mula kay Abisai at bumalik papasok ng lungsod. Pagkatapos nagbalik si Joab mula sa mga tao ng Ammon at bumalik ng Jerusalem. 
'''
"15" = '''
:sup:`15` At nang nakita ng mga Arameo na sila ay natalo ng Israel, muli silang nagtipon-tipon. 
'''
"16" = '''
:sup:`16` Pagkatapos pinatawag ni Hadadezer ang hukbo ng mga Arameo mula sa dulo ng Ilog Eufrates. Nagtungo sila sa Helam kasama si Sobac, ang pinuno ng hukbo ni Hadarezer na nasa kanilang unahan. 
'''
"17" = '''
:sup:`17` Nang sinabi ito kay David, pinagsama-sama niya ang buong Israel, tinawid ang Jordan, at dumating sa Helam. Hinanda ng mga Arameo ang kanilang sarili sa pandigmang mga hanay laban kay David at nilabanan siya. 
'''
"18" = '''
:sup:`18` Tumakas ang mga Arameo mula sa Israel. Pinatay ni David ang pitong daang sundalong Arameo na sakay sa karwahe at apatnapung libong sundalong nakakabayo. Nasugatan at namatay doon si Sobac ang pinuno ng kanilang hukbo. 
'''
"19" = '''
:sup:`19` Nang makita ng lahat ng mga hari na mga lingkod ni Hadadezer na tinalo sila ng Israel, nakipagkasundo sila sa Israel at sila ay naging mga bihag. Kaya natakot ang mga Arameo na tulungan pa ang mga tao ng Ammon. 
'''
