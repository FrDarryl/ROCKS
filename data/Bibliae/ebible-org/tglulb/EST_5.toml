[5]
"1" = '''
:sup:`1` Makalipas ng tatlong araw, isinuot ni Esther ang kanyang damit pangreyna at nagtungo upang tumayo sa panloob na patyo ng palasyo ng hari, sa tapat ng bahay ng hari. Nakaupo ang hari sa kanyang trono sa loob ng palasyo, paharap sa pasukan ng maharlikang tahanan. 
'''
"2" = '''
:sup:`2` Nang makita ng hari si Reyna Esther na nakatayo sa patyo, nakasumpong ito ng pabor sa kanyang paningin. Itinuro niya sa kanya ang kanyang gintong setro na nasa kanyang kamay. Kaya lumapit at hinawakan ni Esther ang dulo ng kanyang setro. 
'''
"3" = '''
:sup:`3` Pagkatapos sinabi ng hari sa kanya, “Ano ang nais mo, Reyna Esther? Ano ang iyong kahilingan?” Ibibigay sa iyo hanggang sa kalahati ng aking kaharian.” 
'''
"4" = '''
:sup:`4` Sinabi ni Esther, “Kung mamarapatin ng hari, hayaang dumalo ang hari at si Haman sa handaang inihanda ko ngayon para sa kanya.” 
'''
"5" = '''
:sup:`5` Pagkatapos sinabi ng hari “Dalhin agad si Haman, upang gawin kung ano ang sinabi ni Esther.” Kaya pumunta ang hari at si Haman sa handaang inihanda ni Esther. 
'''
"6" = '''
:sup:`6` Nang inihahain na ang alak sa handaan, sinabi ng hari kay Esther, “Ano ang iyong kahilingan? Ipagkakaloob sa iyo. Ano ang iyong pakiusap? Hanggang kalahati ng aking kaharian, ito ay ipagkakaloob.” 
'''
"7" = '''
:sup:`7` Sumagot si Esther, “Ito ang aking kahilingan at pakiusap, 
'''
"8" = '''
:sup:`8` kung nakasumpong ako ng pabor sa paningin ng hari at mamarapatin ng hari na ipagkaloob ang aking kahilingan, at igalang ang aking pakiusap. Hayaan na ang hari at si Haman ay dumalo sa ihahanda kong handaan para sa inyo bukas, at sasagutin ko ang katanungan ng hari.” 
'''
"9" = '''
:sup:`9` Masayang lumabas si Haman nang araw na iyon at may galak sa puso. Ngunit nang makita ni Haman si Mordecai sa tarangkahan ng hari na hindi tumayo ni hindi nanginig sa takot sa kanyang harapan, napuno siya ng matinding galit laban kay Mordecai. 
'''
"10" = '''
:sup:`10` Gayunman, nagtimpi si Haman sa kanyang sarili at umuwi sa kanyang sariling bahay. Pinatawag niya ang kanyang mga kaibigan at tinipon sila, kasama si Zeresh na kanyang asawa. 
'''
"11" = '''
:sup:`11` Ipinagmalaki ni Haman sa kanila ang karangyaan ng kanyang kayamanan at ang bilang ng kanyang maraming anak na lalaki, kung paano siya sumulong angat sa lahat ng mga opisyal at mga lingkod ng hari. 
'''
"12" = '''
:sup:`12` Sinabi ni Haman, “Kahit si Reyna Esther ay walang ibang inimbita na pumunta maliban sa akin kasama ng hari sa handaan na kanyang inihanda. Kahit bukas muli niya akong inimbitahan kasama ang hari. 
'''
"13" = '''
:sup:`13` Ngunit lahat ng ito na aking nararanasan ay walang halaga sa akin, hanggang sa nakikita ko si Mordecai na Judio na nakaupo sa tarangkahan ng hari.” 
'''
"14" = '''
:sup:`14` Kaya sinabi ni Zeresh kay Haman na kanyang asawa at sa lahat ng kanyang kaibigan, “Hayaan mo silang gumawa ng bitayang may taas na limampung kubit. Sa umaga makipag-usap ka sa hari na ibitay nila roon si Mordecai. Pagkatapos pumunta kang masaya kasama ng hari sa handaan. Naging kasiya-siya ito kay Haman, at nagpagawa siya ng bitayan. 
'''
