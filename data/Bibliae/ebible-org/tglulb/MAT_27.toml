[27]
"1" = '''
:sup:`1` Ngayon, nang dumating na ang umaga, ang lahat ng mga punong pari, at mga nakatatanda ng mga tao ay nagsabwatan laban kay Jesus upang siya ay patayin. 
'''
"2" = '''
:sup:`2` Siya ay ginapos nila at dinala palabas at ibinigay kay Pilato na gobernador. 
'''
"3" = '''
:sup:`3` Pagkatapos nang si Judas na nagkanulo sa kaniya ay nakitang nahatulan si Jesus, siya ay nagsisisi at isinauli ang tatlumpung pirasong pilak sa mga punong pari at mga nakatatanda, 
'''
"4" = '''
:sup:`4` at sinabi, “Ako ay nagkasala sa pamamagitan ng pagkakanulo sa dugong walang kasalanan.” Ngunit sinabi nila, “Ano ba sa amin iyon? Tingnan mo yan sa iyong sarili.” 
'''
"5" = '''
:sup:`5` At kaniyang itinapon pababa ang tatlumpung piraso ng pilak sa templo, at umalis, at pumunta sa labas at siya ay nagbigti. 
'''
"6" = '''
:sup:`6` At kinuha ng mga punong pari ang tatlumpung piraso ng pilak at sinabi, “Labag sa kautusan na ilagay ito sa kaban ng yaman, sapagkat ito ay kabayaran ng dugo.” 
'''
"7" = '''
:sup:`7` Sama-sama nilang pinag-usapan ang bagay na ito at ang salapi ay ipinambili ng Bukid ng Magpapalayok upang paglibingan ng mga dayuhan. 
'''
"8" = '''
:sup:`8` At dahil dito ang bukid na iyon ay tinawag na, “Ang bukid ng dugo” magpa-hanggang ngayon. 
'''
"9" = '''
:sup:`9` At ang sinabi ni Jeremias na propeta ay natupad, na nagsasabi, “Kinuha nila ang tatlumpung piraso ng pilak, ang halaga na inilaan sa kaniya ng mga tao ng Israel, 
'''
"10" = '''
:sup:`10` at ibinigay nila ito para sa Bukid ng Magpapalayok, ayon sa iniutos sa akin ng Panginoon.” 
'''
"11" = '''
:sup:`11` Ngayon, nakatayo si Jesus sa harap ng gobernador, at tinanong siya ng gobernador, “Ikaw ba ang Hari ng mga Judio?” Sumagot si Jesus sa kaniya, “Ikaw na ang nagsabi.” 
'''
"12" = '''
:sup:`12` Ngunit nang siya ay paratangan ng mga punong pari at mga nakatatanda, hindi siya sumagot ng kahit ano. 
'''
"13" = '''
:sup:`13` At sinabi ni Pilato sa kaniya, “Hindi mo ba naririnig ang mga paratang laban sa iyo?” 
'''
"14" = '''
:sup:`14` Ngunit hindi siya sumagot ng kahit isang salita, kaya ang gobernador ay labis na namangha. 
'''
"15" = '''
:sup:`15` Ngayon, sa kapistahan nakaugalian na ng gobernador na magpalaya ng isang bilanggo na napili ng mga tao. 
'''
"16" = '''
:sup:`16` At sa panahon na iyon mayroon silang pusakal na bilanggo na ang pangalan ay si Barabas. 
'''
"17" = '''
:sup:`17` At nang sila ay nagkatipun-tipon, sinabi sa kanila ni Pilato, “Sino ang gusto ninyong palayain ko para sa inyo? Si Barabas, o si Jesus na tinatawag na Cristo?” 
'''
"18" = '''
:sup:`18` Dahil alam niya na ipinasakamay siya ng mga ito dahil sa inggit. 
'''
"19" = '''
:sup:`19` Habang siya ay nakaupo sa upuan ng hukuman, ang kaniyang asawa ay nagpadala ng pasabi sa kaniya na nagsabi, “Huwag kang makialam sa matuwid na taong iyan. Sapagkat labis akong pinahirapan ngayon sa panaginip tungkol sa kaniya.” 
'''
"20" = '''
:sup:`20` Ngayon, ang mga punong pari at ang mga nakatatanda ay hinikayat ang mga tao upang hilingin si Barabas, at si Jesus ay patayin. 
'''
"21" = '''
:sup:`21` At tinanong sila ng gobernador, “Sino sa dalawang ito ang nais ninyong pakawalan ko?” Sinabi nila, si Barabas.” 
'''
"22" = '''
:sup:`22` At sinabi ni Pilato sa kanila, “Ano ang gagawin ko kay Jesus na tinatawag na Cristo?” Sumagot silang lahat, “Ipako siya sa krus.” 
'''
"23" = '''
:sup:`23` At sinabi niya, “Bakit, ano ang krimen na kaniyang nagawa?” Ngunit sila ay sumigaw pa ng mas malakas, “Ipako siya sa krus.” 
'''
"24" = '''
:sup:`24` At nang nakita ni Pilato na wala siyang magagawa, dahil nagsimula na ang kaguluhan, kumuha siya ng tubig, naghugas siya ng kamay sa harapan ng maraming tao, at sinabi, “Wala na akong pananagutan sa dugo sa matuwid na taong ito. Kayo na ang bahala niyan.” 
'''
"25" = '''
:sup:`25` Ang lahat ng mga tao ay nagsabi, “Nawa'y mapasaamin at sa aming mga anak ang kaniyang dugo.” 
'''
"26" = '''
:sup:`26` Pagkatapos ay pinakawalan niya si Barabas sa kanila, ngunit hinampas niya si Jesus at ipinasakamay niya upang mapako sa krus. 
'''
"27" = '''
:sup:`27` Pagkatapos, dinala ng mga kawal ng gobernador si Jesus sa pretorio at tinipon ang buong pulutong ng mga kawal. 
'''
"28" = '''
:sup:`28` At hinubaran nila siya at nilagyan ng pulang pula na balabal. 
'''
"29" = '''
:sup:`29` At gumawa sila ng koronang tinik at inilagay sa kaniyang ulo, at naglagay ng tungkod sa kaniyang kanang kamay. Sila ay nagpatirapa sa kaniyang harapan at kinutya siya, at nagsabi, “Sambahin, ang Hari ng mga Judio!” 
'''
"30" = '''
:sup:`30` At siya ay dinuraan nila, at kinuha nila ang tungkod at hinampas siya sa ulo. 
'''
"31" = '''
:sup:`31` Pagkatapos nilang kutyain siya, tinanggal nila ang kaniyang balabal at isinuot sa kaniya ang sarili niyang damit, at inilabas nila siya upang ipako siya sa krus. 
'''
"32" = '''
:sup:`32` Habang sila ay lumalabas, nakakita sila ng taong taga Cirene na nagngangalang Simon, na kanilang pinilit na sumama sa kanila upang pasanin niya ang kaniyang krus. 
'''
"33" = '''
:sup:`33` At sila ay nakarating sa lugar na tinatawag na Golgota, na ang ibig sabihin ay, “Lugar ng mga Bungo.” 
'''
"34" = '''
:sup:`34` At siya ay binigyan ng alak na may halong apdo. Ngunit nang matikman niya ito, ayaw niya itong inumin. 
'''
"35" = '''
:sup:`35` Nang siya ay ipinako nila sa krus, pinaghati-hatian nila ang kaniyang mga kasuotan sa pamamagitan ng pagsasapalaran. 
'''
"36" = '''
:sup:`36` At sila ay nagsiupo at binantayan siya. 
'''
"37" = '''
:sup:`37` Sa itaas ng kaniyang ulo ay nilagyan nila ng sakdal laban sa kaniya na nagsasabi, “Ito ay si Jesus, ang Hari ng mga Judio.” 
'''
"38" = '''
:sup:`38` May dalawang magnanakaw na naipako sa krus na kasama niya, ang isa ay sa kaniyang kanan at ang isa ay sa kaniyang kaliwa. 
'''
"39" = '''
:sup:`39` At hinamak siya ng mga dumaan, at iniling ang kanilang mga ulo 
'''
"40" = '''
:sup:`40` at nagsasabi, “Ikaw na sisira ng templo at itatayo ito sa loob ng tatlong araw, iligtas mo ang iyong sarili! Kung ikaw ang Anak ng Diyos, bumaba ka riyan sa krus!” 
'''
"41" = '''
:sup:`41` Sa ganoon ding paraan kinutya siya ng mga punong pari, kasama ng mga eskriba at mga nakatatanda, at sinabi, 
'''
"42" = '''
:sup:`42` Siya'y nagligtas ng iba, ngunit hindi niya kayang iligtas ang kaniyang sarili. Siya ay Hari ng Israel. Hayaan mo siyang bumaba mula sa krus at tayo ay maniniwala na sa kaniya. 
'''
"43" = '''
:sup:`43` Nagtiwala siya sa Diyos. Iligtas siya ng Diyos ngayon kung nais niya, dahil sinabi niya, 'Ako ay Anak ng Diyos. ’ 
'''
"44" = '''
:sup:`44` At ang mga magnanakaw na kasama niyang naipako sa krus ay nagsalita din ng katulad na panlalait sa kaniya. 
'''
"45" = '''
:sup:`45` Ngayon, mula sa tanghaling tapat dumilim ang buong paligid hanggang sa alas tres ng hapon. 
'''
"46" = '''
:sup:`46` At dakong alas tres ng hapon, sumigaw si Cristo na may malakas na tinig at sinabi, “Eli, Eli, lama sabachthani?” na ang kahulugan ay, “Diyos ko, Diyos ko, bakit mo ako pinabayaan?” 
'''
"47" = '''
:sup:`47` Nang ang ilan sa mga nakatayo doon ay nakarinig nito, sinabi nila, “Tinatawag niya si Elias.” 
'''
"48" = '''
:sup:`48` Agad-agad ang isa sa kanila ay tumakbo at kumuha ng spongha, pinuno ito ng maasim na alak, inilagay sa dulo ng tungkod at ibinigay ito sa kaniya upang inumin. 
'''
"49" = '''
:sup:`49` At ang iba sa kanila ay nagsabi, “Hayaan ninyo siya. Tingnan natin kung darating si Elias upang iligtas siya.” 
'''
"50" = '''
:sup:`50` Pagkatapos nito muling sumigaw si Jesus na may malakas na tinig at isinuko ang kaniyang espiritu. 
'''
"51" = '''
:sup:`51` Masdan ito, ang kurtina sa templo ay nahati sa dalawa mula itaas hanggang sa baba. At ang mundo ay nayanig, at ang mga bato ay nahati. 
'''
"52" = '''
:sup:`52` At ang mga libingan ay nabuksan, at ang katawan ng mga banal na tao na nakatulog ay bumangon. 
'''
"53" = '''
:sup:`53` At lumabas sila mula sa mga libingan pagkatapos ng kaniyang pagkabuhay, pumasok sa banal na lungsod, at nagpakita sa marami. 
'''
"54" = '''
:sup:`54` Ngayon nang masaksihan ng kapitan ng kawal at ng mga nagbabantay kay Jesus ang lindol at ang mga bagay na nangyari, lubha silang natakot at nagsabi, “Tunay na Anak siya ng Diyos.” 
'''
"55" = '''
:sup:`55` At maraming mga kababaihan na sumunod kay Jesus mula sa Galilea upang mag-aruga sa kaniya ay naroon at nakatinggin sa di kalayuan. 
'''
"56" = '''
:sup:`56` Kabilang sa kanila ay si Maria Magdalena, si Maria na ina ni Santiago at Jose, at ang ina ng mga anak na lalaki ni Zebedeo. 
'''
"57" = '''
:sup:`57` Nang sumapit ang gabi, may dumating na mayamang tao na taga-Arimatea na nagngangalang Jose, na isa ding alagad ni Jesus. 
'''
"58" = '''
:sup:`58` Kinausap niya si Pilato at hiningi ang katawan ni Jesus. Pagkatapos nito nag-utos si Pilato na ibigay ito sa kaniya. 
'''
"59" = '''
:sup:`59` Kinuha ni Jose ang katawan, binalot ito ng malinis na lino, 
'''
"60" = '''
:sup:`60` at hinimlay niya ito sa kaniyang bagong libingan na kaniyang inuka sa bato. Pagkatapos, pinagulong ang malaking bato at ipinangtakip sa pinto ng libingan at umalis. 
'''
"61" = '''
:sup:`61` Si Maria Magdalena at ang isa pang Maria ay naroon, nakaupo sa tapat ng libingan. 
'''
"62" = '''
:sup:`62` Sa sumunod na araw, na ang araw matapos ang Paghahanda, ang mga punong pari at ang mga Pariseo ay nagkatipun-tipon kasama ni Pilato. 
'''
"63" = '''
:sup:`63` At sinabi nila, “Ginoo, naalala namin noong nabubuhay pa ang mapanlinlang, sinabi niya, 'Pagkatapos ng tatlong araw ako ay muling mabubuhay.' 
'''
"64" = '''
:sup:`64` Kaya iutos mo na ang libingan ay mabantayang mabuti hanggang sa ikatlong araw. Kung hindi maaring pumunta ang kaniyang mga alagad at nakawin siya at sasabihin sa mga tao, 'Nabuhay siya mula sa mga patay.' At ang huling panlilinlang ay malala pa sa nauna.” 
'''
"65" = '''
:sup:`65` Sinabi ni Pilato sa kanila, “Magdala kayo ng tagapagbantay. Pumunta kayo at tiyakin ninyong ligtas hanggang sa kaya ninyo.” 
'''
"66" = '''
:sup:`66` Kaya pumunta sila at siniguradong ligtas ang libingan, sinelyohan ang bato at naglagay ng tagapagbantay. 
'''
