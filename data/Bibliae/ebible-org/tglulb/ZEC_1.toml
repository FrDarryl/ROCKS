[1]
"1" = '''
:sup:`1` Nang ikawalong buwan ng ikalawang taon ng paghahari ni Dario, dumating ang salita ni Yahweh kay Zacarias na anak ni Berequias na anak ni propeta Iddo na nagsasabi, 
'''
"2" = '''
:sup:`2` “Lubhang nagalit si Yahweh sa inyong mga ama! 
'''
"3" = '''
:sup:`3` Sabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh ng mga hukbo, “Bumalik kayo sa akin!” Ito ang pahayag ni Yahweh ng mga hukbo. “At babalik ako sa inyo.” Sabi ni Yahweh ng mga hukbo. 
'''
"4" = '''
:sup:`4` Huwag kayong maging katulad ng inyong mga amang sinigawan ng mga propeta noong nakaraan na nagsasabi, “Ito ang sinasabi ni Yahweh ng mga hukbo: tumalikod kayo sa inyong mga masasamang gawain at kaugalian!” Ngunit hindi sila nakinig at hindi nila ako binigyan ng pansin.” Ito ang pahayag ni Yahweh. 
'''
"5" = '''
:sup:`5` “Nasaan ang inyong mga ama? At ang mga propeta, naririto ba sila magpakailanman? 
'''
"6" = '''
:sup:`6` Ngunit ang aking mga salita at mga kautausan na iniutos ko sa aking mga lingkod na mga propeta, hindi ba nito naabot ang inyong mga ama? Kaya nagsisi sila at sinabi, “Gaya ng binalak gawin sa atin ni Yahweh ng mga hukbo dahil sa ating mga salita at gawain, kaya niya ginawa sa atin.” 
'''
"7" = '''
:sup:`7` Nang ikadalawampu't-apat na araw ng ikalabing isang buwan, na siyang buwan ng Sebath, na ikalawang taon ng paghahari ni Dario, dumating ang salita ni Yahweh kay Zacarias na anak ni Berequias na anak ni propeta Iddo na nagsasabi, 
'''
"8" = '''
:sup:`8` “Nakita ko sa gabi at tingnan mo! nakasakay ang isang lalaki sa pulang kabayo at nasa kalagitnaan siya ng mga puno ng mirto na nasa lambak at sa likod niya ay may mga pula, mapula na kayumanggi at mga puting kabayo.” 
'''
"9" = '''
:sup:`9` Sinabi ko, “Ano ang mga ito Panginoon?” At sinabi sa akin ng anghel na kumausap sa akin, “Ipapakita ko sa iyo kung ano ang mga ito.” 
'''
"10" = '''
:sup:`10` Pagkatapos, sumagot ang lalaking nakatayo sa kalagitnaan ng mga puno ng mirto at sinabi, “Ito ang mga isinugo ni Yahweh upang maglibot sa buong daigdig.” 
'''
"11" = '''
:sup:`11` Tumugon sila sa anghel ni Yahweh na nakatayo sa kalagitnaan ng mga puno ng mirto, sinabi nila sa kaniya, “Matagal na kaming naglilibot sa buong daigdig, tingnan mo, ang buong daigdig ay nananatili at nagpapahinga.” 
'''
"12" = '''
:sup:`12` Pagkatapos, sinagot ng anghel si Yahweh at sinabi, “Yahweh ng mga hukbo, gaano katagal kang hindi magpapakita ng pagkahabag sa Jerusalem at sa mga lungsod ng Juda na nagdusa ng iyong pagkagalit nitong pitumpung taon”? 
'''
"13" = '''
:sup:`13` Sinagot ni Yahweh ang anghel na kumausap sa akin nang may mga magagandang salita at mga salitang pang-aliw. 
'''
"14" = '''
:sup:`14` Kaya sinabi ng anghel na nakipag-usap sa akin, “Sumigaw ka at iyong sabihin, 'Ito ang sinasabi ni Yahweh ng mga hukbo: “Naninibugho ako para sa Jerusalem at Sion nang may matinding damdamin! 
'''
"15" = '''
:sup:`15` At labis akong nagagalit sa mga bansang matiwasay sapagkat hindi ako nalugod at tumulong sila sa pagbubungad ng kadalamhatian.” 
'''
"16" = '''
:sup:`16` Kaya ito ang sinasabi ni Yahweh ng mga hukbo: “Bumalik ako sa Jerusalem ng may pagkaawa. Itatatag ang aking tahanan sa kaniya at iuunat sa Jerusalem ang panukat na linya!”- ito ang pahayag ni Yahweh ng mga hukbo. 
'''
"17" = '''
:sup:`17` Muli, sumigaw ka na magsasabi, 'Ito ang sinasabi ni Yahweh ng mga hukbo: 'Ang aking mga lungsod ay muling mapupuno ng kabutihan at muling aaliwin ni Yahweh ang Sion at muli niyang pipiliin ang Jerusalem.” 
'''
"18" = '''
:sup:`18` Pagkatapos, tumingala ako at nakakita ng apat na sungay! 
'''
"19" = '''
:sup:`19` Nagsalita ako sa anghel na nakipag-usap sa akin, “Ano ang mga ito?” Sinagot niya ako, “Ito ang mga sungay na nagpakalat sa Juda, Israel at Jerusalem.” 
'''
"20" = '''
:sup:`20` Pagkatapos, ipinakita sa akin ni Yahweh ang apat na panday. 
'''
"21" = '''
:sup:`21` Sinabi ko, “Ano ang gagawin ng mga taong ito?” Sumagot siya at sinabi, “Ito ang mga sungay na nagpakalat sa Juda upang walang sinuman ang makapag-angat ng kaniyang ulo. Ngunit dumarating ang mga taong ito upang palayasin sila, upang ibagsak ang mga sungay ng mga bansang nag-angat ng anumang sungay laban sa lupain ng Juda upang ikalat siya. 
'''
