[13]
"1" = '''
:sup:`1` Pagkatapos, nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Magpadala ka ng ilang kalalakihan upang suriin ang lupain ng Canaan na aking ibinigay sa mga tao ng Israel. Magpadala ka ng isang lalaki mula sa bawat tribu ng kanilang mga ninuno. Dapat pinuno ang bawat lalaki sa kanilang mga grupo.” 
'''
"3" = '''
:sup:`3` Ipinadala sila ni Moises mula sa ilang ng Paran, upang masunod nila ang utos ni Yahweh. Lahat sila ay mga pinuno sa mga tao ng Israel. 
'''
"4" = '''
:sup:`4` Ito ang kanilang mga pangalan: mula sa tribu ni Ruben, Sammua na lalaking anak ni Zaccur. 
'''
"5" = '''
:sup:`5` Mula sa tribu ni Simeon, si Safat na lalaking anak ni Hori. 
'''
"6" = '''
:sup:`6` Mula sa tribu ni Juda, si Caleb na lalaking anak ni Jefune. 
'''
"7" = '''
:sup:`7` Mula sa tribu ni Isacar, si Igal na lalaking anak ni Jose. 
'''
"8" = '''
:sup:`8` Mula sa tribu ni Efraim, si Hosea na lalaking anak ni Nun. 
'''
"9" = '''
:sup:`9` Mula sa tribu ni Benjamin, si Palti na lalaking anak ni Rafu. 
'''
"10" = '''
:sup:`10` Mula sa tribu ni Zebulon, Gadiel na lalaking anak ni Sodi. 
'''
"11" = '''
:sup:`11` Mula sa mga kaapu-apuhan ni Jose na nagngangalang: Gaddi na anak ni Susi mula sa tribu ni Manases, 
'''
"12" = '''
:sup:`12` Mula sa tribu ni Dan, si Ammiel na lalaking anak ni Gemalli. 
'''
"13" = '''
:sup:`13` Mula sa tribu ni Aser, si Setur na lalaking anak ni Micael. 
'''
"14" = '''
:sup:`14` Mula sa tribu ni Neftali, si Nahabi na lalaking anak ni Vapsi. 
'''
"15" = '''
:sup:`15` Mula sa tribu ni Gad, si Geuel na lalaking anak ni Maki. 
'''
"16" = '''
:sup:`16` Ito ang mga pangalan ng mga lalaking ipinadala ni Moises upang suriin ang lupain. Tinawag ni Moises si Hosea na lalaking anak ni Nun sa pangalang Josue. 
'''
"17" = '''
:sup:`17` Ipinadala sila ni Moises upang suriin ang lupain ng Canaan. Sinabi niya sa kanila, “Pumunta kayo sa Negev at umakyat kayo sa maburol na lugar. 
'''
"18" = '''
:sup:`18` Suriin ninyo ang lupain upang makita kung ano ang katulad nito. Matiyagan ninyo ang mga taong nakatira roon, kung malakas o mahihina sila, at kung kaunti o marami sila. 
'''
"19" = '''
:sup:`19` Tingnan kung anong uri ng lupain ang kanilang tinitirhan. Ito ba ay maganda o hindi? Anong klase ng mga lungsod ang naroon? Tulad ba ito ng mga kampo o ang mga ito ba ay pinatibay na lungsod? 
'''
"20" = '''
:sup:`20` Tingnan kung anong uri ng lupa, kung ito ba ay mainam para sa pagpapalago ng pananim o hindi, at kung may mga puno roon o wala. Maging matapang at mag-uwi kayo ng mga bunga ng lupa.” Ngayon ay panahon para sa mga unang hinog na ubas. 
'''
"21" = '''
:sup:`21` Kaya umakyat ang mga kalalakihan at sinuri ang lupain mula sa ilang ng Sin hanggang Rehob, malapit sa Lebo Hamat. 
'''
"22" = '''
:sup:`22` Umakyat sila mula sa Negev at dumating sa Hebron. Naroon ang mga Ahiman, Sesai, at Talmai, mga angkan na nagmula kay Anak. Ngayon, ang Hebron ay itinayo, pitong taon na bago ang Zoan sa Ehipto. 
'''
"23" = '''
:sup:`23` Nang dumating sila sa lambak ng Escol, pumutol sila ng isang sangang may kumpol ng ubas. Pinasan nila ito sa isang tungkod sa pagitan ng dalawa sa kanilang pangkat. Nagdala rin sila ng mga bunga ng granada at igos. 
'''
"24" = '''
:sup:`24` Pinangalanan ang lugar na iyon na lambak ng Escol, dahil sa kumpol ng ubas na pinutol ng mga Israelita doon. 
'''
"25" = '''
:sup:`25` Bumalik sila pagkalipas ng apatnapung araw mula sa pagsusuri sa lupain. 
'''
"26" = '''
:sup:`26` Bumalik sila kina Moises, Aaron at sa buong sambayanan ng Israel sa ilang ng Paran sa Kades. Nagdala sila ng ulat sa kanila at sa buong sambayanan, at ipinakita sa kanila ang bunga na nagmula sa lupain. 
'''
"27" = '''
:sup:`27` Sinabi nila kay Moises, “Narating namin ang lupain kung saan mo kami ipinadala. Tunay na dinadaluyan ito ng gatas at pulot-pukyutan. Narito ang ilan sa mga bunga mula roon. 
'''
"28" = '''
:sup:`28` Gayunman, ang mga taong nagtayo ng kanilang tahanan doon ay malalakas. Pinatibay at napakalawak ng kanilang mga lungsod. Nakita rin namin doon ang mga kaapu-apuhan ni Anak. Nakatira ang mga Amalekita sa Negev. 
'''
"29" = '''
:sup:`29` Naroon ang mga tahanan ng mga Hiteo, Jebuseo, at mga Amoreo sa burol na lugar. Naninirahan ang mga Cananeo malapit sa dagat at sa tabi ng Ilog Jordan.” 
'''
"30" = '''
:sup:`30` Sinubukan ni Caleb na palakasin ang loob ng mga taong nakapalibot kay Moises. Sinabi niya, “Lusubin natin nang minsanan at kunin ito, dahil kayang-kaya nating sakupin ito.” 
'''
"31" = '''
:sup:`31` Ngunit sinabi ng ibang kalalakihang pumunta kasama niya, “Hindi natin kayang lusubin ang mga tao dahil mas malakas sila kaysa sa atin.” 
'''
"32" = '''
:sup:`32` Kaya ikinalat nila ang nakakapanghina ng loob na ulat sa mga tao ng Israel tungkol sa lupain na kanilang sinuri. Sinabi nila, “Ang lupain na aming tiningnan ay isang lupaing umuubos ng mga mamamayan nito. Matatangkad ang lahat ng mga taong nakita namin doon. 
'''
"33" = '''
:sup:`33` Nakita namin doon ang mga higante, mga kaapu-apuhan ni Anak, mga taong nagmula sa mga higante. Para kaming mga tipaklong sa aming paningin kung ihambing sa kanila, at maaaring ganoon din kami sa kanilang paningin.” 
'''
