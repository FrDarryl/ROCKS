[10]
"1" = '''
:sup:`1` At ngayon, nakipaglaban ang mga Filisteo laban sa Israel. Tumakas ang bawat Israelita mula sa mga Filisteo at pinatay sa Bundok ng Gilboa. 
'''
"2" = '''
:sup:`2` Nagpatuloy ang mga Filisteo sa pagtugis kay Saul at sa kaniyang mga anak na lalaki. Pinatay ng mga Filisteo ang kaniyang mga anak na lalaki na sina Jonatan, Abinadab at Melquisua. 
'''
"3" = '''
:sup:`3` Naging matindi ang digmaan laban kay Saul at inabutan siya ng mga mamamana. Lubha siyang nasugatan dahil sa mga mamamana. 
'''
"4" = '''
:sup:`4` Pagkatapos nito, sinabi ni Saul sa tagadala ng kaniyang mga baluti. “Hugutin mo ang iyong tabak at isaksak mo ito sa akin. Kung hindi, darating ang mga hindi tuli at aabusuhin ako”. Ngunit ayaw gawin ng tagadala ng kaniyang mga baluti, sapagkat siya ay takot na takot. Kaya hinugot ni Saul ang sariling tabak at sinaksak ang kaniyang sarili. 
'''
"5" = '''
:sup:`5` Nang makita ng tagadala ng kaniyang mga baluti na patay na si Saul, itinusok rin niya ang tabak sa kaniyang sarili at namatay. 
'''
"6" = '''
:sup:`6` Kaya namatay si Saul at ang kaniyang tatlong anak na lalaki, kaya ang lahat ng kaniyang sambahayan ay magkakasamang namatay. 
'''
"7" = '''
:sup:`7` Nang makita ng bawat Israelitang nasa lambak na tumakas sila, at patay na si Saul at ang kaniyang mga anak, iniwan nila ang kanilang mga lungsod at nagsitakas sila. At dumating ang mga Filisteo at nanirahan doon. 
'''
"8" = '''
:sup:`8` At nangyari nga kinabukasan, nang dumating ang mga Filisteo upang pagnakawan ang mga patay, natagpuan nilang patay si Saul at ang kaniyang mga anak na lalaki sa Bundok ng Gilboa. 
'''
"9" = '''
:sup:`9` Hinubaran nila si Saul, pinugutan siya ng ulo at kinuha ang kaniyang baluti. Nagpadala sila ng mga mensahero sa buong Filistia upang ikalat ang balita sa kanilang mga diyus-diyosan at sa lahat ng tao. 
'''
"10" = '''
:sup:`10` Inilagay nila ang kaniyang baluti sa templo ng kanilang mga diyus-diyosan at isinabit ang kaniyang ulo sa templo ni Dagon. 
'''
"11" = '''
:sup:`11` Nang marinig ng mga taga-Jabes-Gilead ang lahat ng ginawa ng mga Filisteo kay Saul, 
'''
"12" = '''
:sup:`12` pumunta ang lahat ng kanilang mandirigma at kinuha ang katawan ni Saul maging ang kaniyang mga anak at dinala nila ang mga ito sa Jabes. Inilibing nila ang kanilang mga buto sa ilalim ng puno ng ensina at nag-ayuno sila ng pitong araw. 
'''
"13" = '''
:sup:`13` Namatay si Saul dahil hindi siya naging tapat kay Yahweh. Hindi siya sumunod sa mga tagubilin ni Yahweh, sa halip, humingi siya ng payo sa taong nakikipag-usap sa patay. 
'''
"14" = '''
:sup:`14` Hindi siya humingi ng patnubay mula kay Yahweh, kaya pinatay siya ni Yahweh at ibinigay ang kaniyang kaharian kay David na anak na lalaki ni Jesse. 
'''
