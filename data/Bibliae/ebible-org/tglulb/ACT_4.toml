[4]
"1" = '''
:sup:`1` Habang nakikipag-usap sina Pedro at Juan sa mga tao, lumapit sa kanila ang mga pari at ang kapitan ng templo at maging ang mga Saduseo. 
'''
"2" = '''
:sup:`2` Nabalisa sila ng labis dahil nagtuturo sa mga tao sina Pedro at Juan tungkol kay Jesus at ipinapahayag ang kaniyang muling pagkabuhay mula sa mga patay. 
'''
"3" = '''
:sup:`3` Sila ay dinakip nila at inilagay sa kulungan hanggang sa kinabukasan, sapagkat gabi na noon. 
'''
"4" = '''
:sup:`4` Ngunit marami sa mga tao na nakarinig sa mensahe ang nanampalataya; at ang bilang ng mga lalaking nanampalataya ay nasa limanglibo. 
'''
"5" = '''
:sup:`5` nang sumunod na araw, ang kanilang mga tagapamuno, mga nakatatanda, at mga eskriba ay nagtipon-tipon sa Jerusalem. 
'''
"6" = '''
:sup:`6` Naroon si Anas, ang pinakapunong pari, at si Caifas, at si Juan, at si Alejandro, at lahat ng mga kamag-anak ng pinakapunong pari. 
'''
"7" = '''
:sup:`7` Nang mailagay nila sina Pedro at Juan sa kanilang kalagitnaan, tinanong nila sila, “Sa anong kapangyarihan, o sa anong pangalan, nagagawa ninyo ito?” 
'''
"8" = '''
:sup:`8` At si Pedro, na napuspos ng Banal na Espiritu ay nagsabi, “Kayong mga pinuno ng mga tao at mga nakatatanda, 
'''
"9" = '''
:sup:`9` kung sinisiyasat kami sa araw na ito tungkol sa kabutihang ginawa sa isang lalaking may karamdaman- sa anong paraan napagaling ang lalaking ito? 
'''
"10" = '''
:sup:`10` Malaman nawa ninyong lahat, at ng lahat ng mga taga-Israel, na sa pangalan ni Jesu-Cristo na taga-Nazaret, na inyong ipinako sa krus, na muling binuhay ng Diyos mula sa mga patay- sa pamamagitan niya kaya ang lalaking ito ay nakatayo na malusog sa inyong harapan. 
'''
"11" = '''
:sup:`11` Si Jesu-Cristo ang bato na itinakwil ninyo, bilang mga tagapagtayo, ngunit siya pa rin ang ginawang pangunahing batong panulukan. 
'''
"12" = '''
:sup:`12` Walang kaligtasan sa sinumang tao: sapagkat wala ng iba pang pangalan sa silong ng langit, na ibinigay sa mga tao, kung saan tayo maliligtas.” 
'''
"13" = '''
:sup:`13` Nang makita nila ang katapangan ni Pedro at Juan, at nabatid nila na sila ay pangkaraniwan lang, mga taong walang pinag-aralan, nagulat sila, at nalaman nilang sina Pedro at Juan ay nakasama ni Jesus. 
'''
"14" = '''
:sup:`14` Dahil nakita nila ang lalaking gumaling na nakatayong kasama nila, wala silang masabi laban dito. 
'''
"15" = '''
:sup:`15` Ngunit pagkatapos nilang utusan ang mga apostol na iwan ang pagpupulong ng konseho, nag-usap-usap sila. 
'''
"16" = '''
:sup:`16` Sinabi nila, “Ano ang gagawin natin sa mga lalaking ito?” Dahil ang katotohanan na may kakaibang himalang nagawa sa pamamagitan nila ay nalaman ng lahat ng mga naninirahan sa Jerusalem at hindi natin ito maipagkakaila. 
'''
"17" = '''
:sup:`17` Ngunit upang hindi ito kumalat pa sa mga tao, bigyan natin sila ng babala na huwag magsasalita kaninuman sa pangalang ito.” 
'''
"18" = '''
:sup:`18` Tinawag nila sina Pedro at Juan na pumasok at inutusan sila na huwag magsasalita o magtuturo kailan man sa pangalan ni Jesus. 
'''
"19" = '''
:sup:`19` Ngunit sumagot sina Pedro at Juan at sinabi sa kanila, “Kung tama sa paningin ng Diyos na sundin kayo sa halip na siya, kayo na ang humatol. 
'''
"20" = '''
:sup:`20` Dahil hindi namin kayang hindi magsalita tungkol sa mga bagay na aming nakita at narinig.” 
'''
"21" = '''
:sup:`21` Pagkatapos muling balaan sina Pedro at Juan, pinayagan na nila silang umalis. Hindi sila makahanap ng anumang dahilan upang sila ay parusahan, sapagka't ang lahat ng mga tao ay nagpupuri sa Diyos dahil sa nangyari. 
'''
"22" = '''
:sup:`22` Ang lalaking nakaranas ng himalang ito ng kagalingan ay higit na apatnapung taong gulang. 
'''
"23" = '''
:sup:`23` Pagkatapos nilang mapalaya, pumunta sina Pedro at Juan sa kanilang mga kasamahan at ibinalita ang lahat ng sinabi sa kanila ng mga punong pari at mga nakatatanda. 
'''
"24" = '''
:sup:`24` Nang marinig nila ito, sama-sama nilang nilakasan ang kanilang mga boses sa Diyos at sinabi, “Panginoon, ikaw na siyang may gawa ng langit at lupa, at ng dagat, at ng lahat ng naroon, 
'''
"25" = '''
:sup:`25` ikaw na sa pamamagitan ng Banal na Espiritu, sa pamamagitan ng bibig ng aming amang si David na iyong lingkod, ay nagsabi, 'Bakit nagngangalit ang mga bansang Gentil at ang mga tao ay nag-iisip ng mga walang kabuluhang bagay? 
'''
"26" = '''
:sup:`26` Naghanda ang mga hari sa mundo, at sama-samang nagtipon ang mga tagapamuno laban sa Panginoon, at laban kay Cristo. 
'''
"27" = '''
:sup:`27` Totoong kapwa sina Herod at Poncio Pilato, kasama ang mga Gentil at ang mga Israelita ay nagtipon-tipon sa lungsod na ito laban sa inyong banal na lingkod na si Jesus, na inyong pinili. 
'''
"28" = '''
:sup:`28` Nagtipon-tipon sila upang isagawa ang lahat na napagpasyahan ng inyong kamay at ng inyong kagustuhan na mangyari noon pang una. 
'''
"29" = '''
:sup:`29` Ngayon, Panginoon, tingnan mo ang kanilang mga babala at ipagkaloob mo sa iyong mga lingkod na maipahayag ang iyong salita na may katapangan. 
'''
"30" = '''
:sup:`30` Sa gayon habang iniuunat mo ang iyong kamay para magpagaling, ang mga palatandaan at himala ay mangyayari sa pamamagitan ng pangalan ng iyong banal na lingkod na si Jesus.” 
'''
"31" = '''
:sup:`31` Nang matapos silang manalangin, ang lugar kung saan sila nagtipon-tipon ay nayanig, at silang lahat ay napuspos ng Banal na Espiritu, at ipinahayag nila ng may katapangan ang salita ng Diyos. 
'''
"32" = '''
:sup:`32` May iisang puso at kaluluwa ang maraming bilang ng mga nanampalataya: at wala ni isa man sa kanila ang nagsabi na anuman ang mayroon siya ay tunay na kaniya; sa halip, para sa kanilang lahat ang lahat ng bagay. 
'''
"33" = '''
:sup:`33` Ipinapahayag ng mga apostol ang kanilang patotoo tungkol sa muling pagkabuhay ng Panginoong Jesus ng may dakilang kapangyarihan, at labis na biyaya ay napa-sa kanilang lahat. 
'''
"34" = '''
:sup:`34` Wala ni isa man sa kanila ang kinukulang sa anumang bagay, dahil ang lahat ng mga nag mamay-ari ng titulo ng mga lupa o mga bahay ay ibinenta ang mga ito at dinala ang pera ng mga napagbentahan 
'''
"35" = '''
:sup:`35` at inilagay sa paanan ng mga apostol. At nangyari ang mga pagbaha-bahagi sa bawat mananampalataya, ayon sa kani-kanilang pangangailangan. 
'''
"36" = '''
:sup:`36` Si Jose, na Levita, isang lalaking taga-Cyprus, ay binigyan ng pangalan ng mga apostol na Barnabas (na ang ibig sabihin ay anak ng pagpapalakas-loob). 
'''
"37" = '''
:sup:`37` Dahil mayroon siyang bukid, ibinenta niya ito at dinala ang pera at inilagay ito sa paanan ng mga apostol. 
'''
