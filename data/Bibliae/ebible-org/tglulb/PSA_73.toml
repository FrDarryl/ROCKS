[73]
"1" = '''
:sup:`1` Sadyang mabuti ang Diyos sa Israel sa mga may dalisay na puso. 
'''
"2" = '''
:sup:`2` Pero para sa akin, halos dumulas ang aking mga paa; halos dumulas ang aking mga paa sa aking paghakbang 
'''
"3" = '''
:sup:`3` dahil nainggit ako sa arogante nang makita ko ang kasaganaan ng masasama. 
'''
"4" = '''
:sup:`4` Dahil wala silang sakit hanggang sa kanilang kamatayan, kundi sila ay malakas at nakakakain nang mabuti. 
'''
"5" = '''
:sup:`5` Malaya sila mula sa mga pasanin tulad ng ibang mga tao; hindi sila nahihirapan katulad ng ibang mga tao. 
'''
"6" = '''
:sup:`6` Ang pagmamalaki ay nagpapaganda sa kanila na tulad ng kwintas na nakapalibot sa kanilang leeg; dinadamitan sila ng karahasan tulad ng balabal. 
'''
"7" = '''
:sup:`7` Mula sa ganoong pagkabulag nagmumula ang kasalanan; ang masamang mga kaisipan ay tumatagos sa kanilang mga puso. 
'''
"8" = '''
:sup:`8` Nangungutya silang nagsasabi ng mga masasamang bagay; nagmamalaki silang nagbabanta ng karahasan. 
'''
"9" = '''
:sup:`9` Nagsasalita sila laban sa kalangitan, at ang kanilang mga dila ay gumagala sa daigdig. 
'''
"10" = '''
:sup:`10` Kaya, ang bayan ng Diyos ay nakikinig sa kanila at ninanamnam ang kanilang mga salita. 
'''
"11" = '''
:sup:`11` Sinasabi nila, “Paano nalalaman ng Diyos? Alam ba ng Diyos kung ano ang nangyayari?” 
'''
"12" = '''
:sup:`12` Pansinin ninyo: ang mga taong ito ay masama; wala silang inaalala, lalo pa silang nagiging mayaman. 
'''
"13" = '''
:sup:`13` Sadyang walang kabuluhan na bantayan ko ang aking puso at hugasan ang aking mga kamay sa kawalang-kasalanan. 
'''
"14" = '''
:sup:`14` Dahil buong araw akong pinahirapan at dinisiplina bawat umaga. 
'''
"15" = '''
:sup:`15` Kung aking sinabi, “Sasabihin ko ang mga bagay na ito,” parang pinagtaksilan ko ang salinlahi ng inyong mga anak. 
'''
"16" = '''
:sup:`16` Kahit na sinubukan kong unawain ang mga bagay na ito, napakahirap nito para sa akin. 
'''
"17" = '''
:sup:`17` Pagkatapos pumasok ako sa santuwaryo ng Diyos at naunawaan ang kanilang kapalaran. 
'''
"18" = '''
:sup:`18` Sadyang inilalagay mo sila sa madudulas na mga lugar; dinadala mo sila sa pagkawasak. 
'''
"19" = '''
:sup:`19` Paano sila naging disyerto sa isang iglap! Sumapit sila sa kanilang wakas at natapos sa kahindik-hindik na takot. 
'''
"20" = '''
:sup:`20` Katulad sila ng panaginip matapos magising; Panginoon, kapag ikaw ay tumindig, wala kang iisiping ganoong mga panaginip. 
'''
"21" = '''
:sup:`21` Dahil nagdalamhati ang aking puso, at ako ay labis na nasugatan. 
'''
"22" = '''
:sup:`22` Ako ay mangmang at kulang sa pananaw; ako ay katulad ng walang alam na hayop sa harapan mo. 
'''
"23" = '''
:sup:`23` Gayumpaman, ako ay palaging kasama mo; hawak mo ang aking kanang kamay. 
'''
"24" = '''
:sup:`24` Gagabayan mo ako ng iyong payo at pagkatapos tanggapin mo ako sa kaluwalhatian. 
'''
"25" = '''
:sup:`25` Sino ang hahanapin ko sa langit bukod sa iyo? Walang sinuman na nasa daigdig ang aking ninanais kundi ikaw. 
'''
"26" = '''
:sup:`26` Humina man ang aking katawan at ang aking puso, pero ang Diyos ang lakas ng aking puso magpakailanman. 
'''
"27" = '''
:sup:`27` Ang mga malayo sa iyo ay mamamatay; wawasakin mo ang lahat ng mga taksil sa iyo. 
'''
"28" = '''
:sup:`28` Pero para sa akin, ang kailangan ko lang gawin ay lumapit sa Diyos. Ginawa kong kublihan si Yahweh na aking Panginoon. Ipahahayag ko ang lahat ng iyong mga gawa. 
'''
