[44]
"1" = '''
:sup:`1` At dinala ako ng lalaki pabalik sa panlabas na santuwaryong tarangkahan na nakaharap sa silangan, mahigpit itong isinara. 
'''
"2" = '''
:sup:`2` Sinabi sa akin ni Yahweh, “Mahigpit na isinara ang tarangkahang ito at hindi ito mabubuksan. Walang taong makakadaan dito, sapagkat dumaan dito si Yahweh na Diyos ng Israel, kaya mahigpit itong isinara. 
'''
"3" = '''
:sup:`3` Uupo sa loob nito ang pinuno ng Israel upang kumain sa harapan ni Yahweh. Papasok siya sa pamamagitan ng daan sa tarangkahan ng portiko at lalabas sa daan din na iyon.” 
'''
"4" = '''
:sup:`4` Pagkatapos, dinala niya ako sa daanang nasa hilagang tarangkahan na nakaharap sa tahanan. Kaya tumingin ako at pinagmasdan, napuno ng kaluwalhatian ni Yahweh ang kaniyang tahanan at nagpatirapa ako! 
'''
"5" = '''
:sup:`5` At sinabi sa akin ni Yahweh, “Anak ng tao, ihanda mo ang iyong puso, tumingin ka at makinig sa lahat ng mga ipipapahayag ko sa iyo, sa lahat ng mga batas sa tahanan ni Yahweh at sa lahat ng mga panuntunan nito. Isipin mo ang tungkol sa mga pasukan at mga labasan ng tahanan. 
'''
"6" = '''
:sup:`6` At sabihin mo sa mga suwail na sambahayan ng Israel, 'Sinasabi ito ng Panginoong Yahweh: Itigil na ninyo ang inyong mga kasuklam-suklam na gawain, sambahayang Israel— 
'''
"7" = '''
:sup:`7` na dinala ninyo ang mga dayuhang hindi tuli ang mga puso at hindi tuli sa laman upang pumunta sa aking santuwaryo at lapastanganin ito— ang aking tahanan! — Habang dinadala ninyo sa akin ang aking tinapay, taba at dugo— sinusuway ninyo ang aking tipan sa pamamagitan ng inyong mga kasuklam-suklam na gawain. 
'''
"8" = '''
:sup:`8` Hindi ninyo ginampanang mabuti ang inyong mga tungkulin sa akin. Sa halip, ibinigay ninyo sa iba ang tungkuling pangalagaan ang aking banal na lugar. 
'''
"9" = '''
:sup:`9` Sinasabi ito ng Panginoong Yahweh: Walang maaaring pumasok sa aking santuwaryo sa sinuman sa mga dayuhang iyon na nasa kalagitnaan ng mga tao ng Israel na mga hindi tuli sa puso at laman. 
'''
"10" = '''
:sup:`10` Ngunit ang mga Levitang lumayo sa akin nang malihis ang Israel, mga taong lumihis sa akin upang sumamba sa kanilang mga diyus-diyosan— ngayon magbabayad sila sa kanilang kasalanan. 
'''
"11" = '''
:sup:`11` Mga lingkod sila sa aking santuwaryo, nagbabantay sa mga tarangkahan at naglilingkod sa tahanan. Kinakatay nila ang mga alay na susunugin at mga handog ng mga tao; tumatayo sila sa harapan nila upang paglingkuran sila. 
'''
"12" = '''
:sup:`12` Ngunit dahil nagsagawa sila ng mga paghahandog sa harapan ng kanilang mga diyus-diyosan, naging mga katitisuran sila nang kasalanan para sa sambahayan ng Israel. Kaya itataas ko ang aking kamay upang sumumpa nang isang pangako laban sa kanila na magbabayad sila para sa kanilang kasalanan! Ito ang pahayag ng Panginoong Yahweh. 
'''
"13" = '''
:sup:`13` Hindi sila makakalapit sa akin upang kumilos bilang aking mga pari o makakalapit sa anuman sa aking mga banal na bagay, sa mga kabanal-banalang mga bagay! Sa halip, dadalhin nila ang kanilang kahihiyan at ang kanilang mga pagkakasala dahil sa mga kasuklam-suklam na gawaing kanilang ginawa. 
'''
"14" = '''
:sup:`14` Ngunit itatalaga ko sila bilang tagapangasiwa ng mga gawain sa tahanan para sa lahat ng mga tungkulin at lahat ng mga ginagawa rito. 
'''
"15" = '''
:sup:`15` At ang mga paring Levita na mga anak na lalaki ni Zadok ang tumupad sa mga tungkulin ng aking santuwaryo nang lumilihis sa pagsunod sa akin ang mga Israelita— lalapit sila sa akin upang sambahin ako at tatayo sa aking harapan upang magdala ng taba at dugo sa akin— ito ang pahayag ng Panginoong Yaweh. 
'''
"16" = '''
:sup:`16` Pupunta sila sa aking santuwaryo; lalapit sila sa aking mesa upang sambahin ako at upang tuparin ang kanilang mga tungkulin sa akin. 
'''
"17" = '''
:sup:`17` Kaya mangyayari na kapag pumasok sila sa mga tarangkahan ng panloob na patyo, kailangan nilang magsuot ng mga linong damit, sapagkat hindi sila dapat pumasok sa loob na nakasuot ng lana sa mga tarangkahan ng panloob na patyo at sa tahanang ito. 
'''
"18" = '''
:sup:`18` Kailangang mayroong mga linong turbante sa kanilang mga ulo at linong pamigkis sa kanilang mga balakang. Hindi sila dapat magsuot ng mga damit na nagpapapawis sa kanila. 
'''
"19" = '''
:sup:`19` Kapag lumabas sila sa panlabas na patyo upang pumunta sa mga tao, kailangan nilang hubarin ang damit na isinuot nila nang maglingkod sila; dapat nilang hubarin ang mga ito at ilagay sa isang banal na silid, upang hindi nila gawing banal ang ibang mga tao sa pamamagitan ng pagsagi sa kanilang natatanging kasuotan. 
'''
"20" = '''
:sup:`20` Hindi rin nila dapat ahitin ang kanilang mga ulo, ni hayaang nakalugay ang kanilang buhok, ngunit dapat nilang gupitin ang kanilang buhok sa kanilang mga ulo. 
'''
"21" = '''
:sup:`21` Walang pari ang maaaring uminom ng alak kapag pumunta siya sa panloob na patyo, 
'''
"22" = '''
:sup:`22` ni kumuha ng isang balo o isang babaeng hiwalay sa asawa bilang kaniyang asawa, ngunit isang birhen lamang mula sa hanay ng sambahayan ng Israel o isang balo na dating asawa ng isang pari. 
'''
"23" = '''
:sup:`23` Sapagkat ituturo nila sa aking mga tao ang pagkakaiba sa pagitan ng banal at hindi banal. Ipapaalam nila sa kanila ang pagkakaiba ng marumi at malinis. 
'''
"24" = '''
:sup:`24` Sa isang alitan, mamamagitan sila upang humatol sa pamamagitan ng aking mga atas at dapat silang maging makatarungan. At pananatilihin nila ang aking mga kautusan at ang aking mga batas sa bawat pista at ipagdiriwang nila ang aking mga banal na Araw ng Pamamahinga. 
'''
"25" = '''
:sup:`25` Hindi sila dapat pumunta sa isang patay na tao upang maging marumi, maliban lamang kung ama o ina nila ito, anak na lalaki o anak na babae, kapatid na lalaki o kapatid na babae na hindi pa nakisiping sa isang lalaki; dahil kung hindi, magiging marumi sila. 
'''
"26" = '''
:sup:`26` Pagkatapos maging marumi ng isang pari, magbibilang ang mga tao ng pitong araw para sa kaniya. 
'''
"27" = '''
:sup:`27` Bago ang araw ng pagpunta niya sa banal na lugar, sa panloob na patyo upang maglingkod sa banal na lugar, dapat siyang magdala ng isang handog dahil sa kasalanan para sa kaniyang sarili— Ito ang pahayag ng Panginoong Yahweh. 
'''
"28" = '''
:sup:`28` At ito ang kanilang mana: Ako ang magiging mana nila! Kaya hindi ninyo dapat sila bigyan ng ari-arian sa Israel; Ako ang kanilang ari-arian! 
'''
"29" = '''
:sup:`29` Kakainin nila ang mga handog na pagkain, ang mga handog dahil sa kasalanan at ang mga handog dahil sa pagkakasala; magiging pag-aari nila ang lahat ng mga bagay na inilaan kay Yahweh sa Israel. 
'''
"30" = '''
:sup:`30` Ang pinakamainam na mga unang bunga ng lahat ng mga bagay at ang bawat ambag, anumang bagay na magmumula sa lahat ng inyong mga ambag ay magiging pag-aari ng mga pari, at ibibigay ninyo ang pinakamainam ninyong handog na pagkain sa mga pari upang manatili ang pagpapala sa inyong tahanan. 
'''
"31" = '''
:sup:`31` Hindi kakain ang mga pari ng anumang patay na hayop o hayop na ginutay-gutay ng mabangis na hayop, maging ibon o mabangis na hayop. 
'''
