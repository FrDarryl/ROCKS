[24]
"1" = '''
:sup:`1` Muling dumating ang salita ni Yahweh sa akin sa ika-siyam na taon, ang ika-sampung buwan sa ika-sampung araw ng buwan, at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, isulat mo ang pangalan ng araw na ito para sa iyo, ang mismong araw na ito; sapagkat ang mismong araw na ito, sinalakay ng hari ng Babilonia ang Jerusalem. 
'''
"3" = '''
:sup:`3` At magsalita ng kawikaan laban sa mapanghimagsik na bahay na ito, isang talinghaga, at sabihin sa kanila, 'Sinasabi ito ng Panginoong Yahweh: Ilagay ang lutuang palayok! Ilagay ito! Lagyan din ng tubig ang loob nito! 
'''
"4" = '''
:sup:`4` Pagsama-samahin ang mga sangkap ng pagkain sa loob nito, bawat magagandang bahagi—ang hita at ang balikat; punuin ito nang pinakamainam na mga buto! 
'''
"5" = '''
:sup:`5` Kunin ang pinakamainam na kawan at ibunton ang mga buto sa ilalim nito; pakuluan ito ng maigi at lutuin din ang mga buto na nasa gitna nito. 
'''
"6" = '''
:sup:`6` Samakatuwid sinasabi ito ng Panginoong Yahweh: Aba sa lungsod ng dugo, isang lutuang palayok na may kalawang sa loob nito at hindi matatanggal ang kalawang na iyon! Tanggalin man ito ng pira-piraso, ngunit huwag magsapalaran para rito. 
'''
"7" = '''
:sup:`7` Sapagkat ang kaniyang dugo ay nasa kaniyang kalagitnaan! Inilagay niya ito sa makinis na bato; hindi niya ito ibinuhos sa lupa upang matakpan ito ng alikabok, 
'''
"8" = '''
:sup:`8` kaya magdadala ito nang matinding galit upang maging ganap na paghihiganti! Inilagay ko ang kaniyang dugo sa makinis na bato upang hindi ito matakpan! 
'''
"9" = '''
:sup:`9` Samakatuwid, sinasabi ito ng Panginoong Yahweh: Aba sa lungsod ng dugo! Lalakihan ko rin ang bunton ng kahoy! 
'''
"10" = '''
:sup:`10` Dadamihan ang kahoy! Sindihan ng apoy! Lutuin ang karne nang maigi at lagyan ng pampalasa? ang sabaw! At hayaang masunog nang mabuti ang mga buto! 
'''
"11" = '''
:sup:`11` Pagkatapos, ilagay ang palayok na walang laman sa uling, upang painitin at sunugin ang tanso nito, upang malusaw ang karumihan nito, masisira nito ang kalawang!' 
'''
"12" = '''
:sup:`12` Siya ay mapapagod dahil sa mabigat na trabaho, ngunit ang kaniyang kalawang ay hindi matanggal sa kaniya sa pamamagitan ng apoy. 
'''
"13" = '''
:sup:`13` Ang iyong nakakahiyang pag-uugali ay nasa iyong karumihan, dahil nilinis kita, ngunit nanatili ka paring marumi. Hindi ka parin magiging malaya mula sa iyong karumihan hanggang humupa ang matinding galit ko sa iyo. 
'''
"14" = '''
:sup:`14` Ako, si Yahweh, ipinahayag na mangyayari ito, at gagawin ko ito! Hindi ako magbabalik-loob ni manghihinayang dito. Gaya ng inyong mga pamamaraan, at ayon sa iyong mga gawain, hahatulan ka nila! —ito ang pahayag ng Panginoong Yahweh.” 
'''
"15" = '''
:sup:`15` Pagkatapos, ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"16" = '''
:sup:`16` “Anak ng tao, masdan! Aalisin ko ang nais ng iyong mga mata sa pamamagitan ng isang salot, ngunit hindi ka dapat tumangis ni umiyak at hindi dapat umagos ang iyong mga luha. 
'''
"17" = '''
:sup:`17` Dapat kang maghinagpis nang tahimik. Huwag magsagawa ng pagluluksa para sa patay. Itali ang iyong turbante at isuot mo ang sandalyas sa iyong paa, ngunit huwag mong takpan ng belo ang iyong balbas o kainin ang tinapay ng mga kalalakihang nagdadalamhati sapagkat namatay ang kanilang mga asawa.” 
'''
"18" = '''
:sup:`18` Kaya nakipag-usap ako sa mga tao sa umaga, at kinagabihan namatay ang aking asawa. At ginawa ko kinabukasan ang iniutos sa akin. 
'''
"19" = '''
:sup:`19` Tinanong ako ng mga tao, “Hindi mo ba sasabihin sa amin kung ano ang ibig sabihin ng mga bagay na ito, ang mga bagay na iyong ginagawa?” 
'''
"20" = '''
:sup:`20` Kaya sinabi ko sa kanila “Ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"21" = '''
:sup:`21` 'Sabihin mo sa sambahayan ng Israel, sinasabi ito ng Panginoong Yahweh: Masdan! Ang kapalaluan ng inyong lakas, ang nais ng inyong mga mata, at ang inyong mga pagnanasa ang dumudungis sa aking santuwaryo! Kaya ang inyong mga anak na lalaki at mga anak na babae na inyong iniwan ay babagsak sa pamamagitan ng espada. 
'''
"22" = '''
:sup:`22` At gagawin ninyo ang mismong ginawa ko: hindi ninyo tatakpan ng belo ang inyong balbas, ni kumain ng mga tinapay ng mga kalalakihang nagluluksa! 
'''
"23" = '''
:sup:`23` Sa halip, ang inyong mga turbante ay ilalagay sa inyong mga ulo at ang inyong mga sandalyas sa inyong mga paa; hindi kayo tatangis ni iiyak, sapagkat matutunaw kayo sa inyong mga kasamaan at ang bawat kalalakihan ay maghihinagpis para sa kaniyang kapatid na lalaki. 
'''
"24" = '''
:sup:`24` Kaya si Ezekiel ay magiging tanda para sa inyo, ang lahat ng mga bagay na kaniyang ginawa ay inyong gagawin kapag ito ay dumating. At malalaman ninyo na ako ang Panginoong Yahweh!”' 
'''
"25" = '''
:sup:`25` “Ngunit ikaw, anak ng tao, sa araw na mabibihag ko ang kanilang templo, na kanilang kagalakan, ang kanilang kapalaluan at kung ano ang kanilang nakikita at hinahangad—at kapag kinuha ko ang kanilang mga anak na lalaki at mga babae— 
'''
"26" = '''
:sup:`26` sa araw na iyon, isang nakatakas ang pupunta sa inyo upang ipaalam sa inyo ang balita! 
'''
"27" = '''
:sup:`27` Sa araw na iyon, bubuka ang iyong bibig sa nakatakas na iyon at ikaw ay magsasalita—hindi ka na mananahimik kailanman. Ikaw ay magiging tanda sa kanila upang malaman nila na ako si Yahweh!” 
'''
