[10]
"1" = '''
:sup:`1` Gusto kong malaman ninyo, mga kapatid, na ang ating mga ninuno ay napasailalim sa ulap at tumawid silang lahat sa dagat. 
'''
"2" = '''
:sup:`2` Lahat ay nabautismuhan kay Moises sa ulap at sa dagat, 
'''
"3" = '''
:sup:`3` at lahat ay kumain ng parehong espiritwal na pagkain. 
'''
"4" = '''
:sup:`4` Lahat ay nakainom ng parehong espirituwal na inumin. Sapagkat sila ay nakainom mula sa parehong espirituwal na bato na sumunod sa kanila, at ang batong ito ay si Cristo. 
'''
"5" = '''
:sup:`5` Ngunit hindi lubusang nalugod ang Diyos sa karamihan sa kanila, at ang kanilang mga bangkay ay nagkalat sa ilang. 
'''
"6" = '''
:sup:`6` Ngayon ang mga bagay na ito ay mga halimbawa para sa atin, upang tayo ay hindi manabik sa mga masasamang bagay na gaya ng kanilang ginawa. 
'''
"7" = '''
:sup:`7` Huwag kayong maging mapagsamba sa mga diyus-diyosan, na tulad ng ilan sa kanila. Ito ay gaya ng nasusulat, “Ang mga tao ay umupo upang kumain at uminom, at tumayo upang sumayaw ng may sekswal na pagnanasa.” 
'''
"8" = '''
:sup:`8` Huwag tayong gumawa ng sekswal na imoralidad, na gaya ng ginawa ng karamihan sa kanila. Dalawampu't tatlong libo ang namatay sa isang araw dahil dito. 
'''
"9" = '''
:sup:`9` Ni susubukin natin si Cristo, gaya ng ginawa ng karamihan sa kanila at pinatay sila sa pamamagitan ng mga ahas. 
'''
"10" = '''
:sup:`10` Gayon din huwag kayong magreklamo na katulad ng ginawa ng karamihan sa kanila, at pinatay sa pamamagitan ng isang anghel nang kamatayan. 
'''
"11" = '''
:sup:`11` Ngayon nangyari ang mga ito sa kanila upang maging halimbawa para sa atin. Ito ay mga alituntunin na naisulat-para sa atin sa mga huling panahon. 
'''
"12" = '''
:sup:`12` Samakatuwid ang sinumang nag-aakalang nakatayo ay dapat mag-ingat na hindi siya babagsak. 
'''
"13" = '''
:sup:`13` Walang tukso ang dumating sa inyo na hindi pangkaraniwan sa lahat ng tao. Sa halip, tapat ang Diyos. Hindi kayo hahayaan ng Diyos na matukso ng higit sa inyong kakayanan. Sa pamamagitan ng tukso ay siya din ang magbibigay ng paraan para makatakas, upang inyo ngang makayanan ang mga ito. 
'''
"14" = '''
:sup:`14` Samakatuwid, aking mga minamahal, lumayo kayo sa pagsamba ng diyus-diyosan. 
'''
"15" = '''
:sup:`15` Kinakausap ko kayo bilang mga maalalahaning tao, upang inyo ngang hatulan kung ano ang aking sinasabi. 
'''
"16" = '''
:sup:`16` Ang tasa ng biyaya na ating pinagpala, hindi ba't ito ang pakikibahagi ng dugo ni Cristo? Ang tinapay na ating pinagpira-piraso, hindi ba't ito ang pakikibahagi ng katawan ni Cristo? 
'''
"17" = '''
:sup:`17` Sapagkat mayroong iisang tinapay, tayo na marami ay iisang katawan. Magsalu-salo tayong lahat sa iisang tinapay. 
'''
"18" = '''
:sup:`18` Tingnan ninyo ang mga tao ng Israel: hindi ba't ang mga kumakain ng mga handog ay kabilang sa altar? 
'''
"19" = '''
:sup:`19` Ano nga ba ang aking sinasabi dito? Na ang diyus-diyosan ay may kabuluhan? O ang pagkain na naialay sa diyus-diyosan ay may kabuluhan? 
'''
"20" = '''
:sup:`20` Ngunit ang sinasabi ko ay tungkol sa mga bagay na handog ng mga paganong Hentil, na kanilang inihahandog ang mga bagay na ito sa mga demonyo at hindi sa Diyos. Ayaw ko kayong maging kabahagi ng mga demonyo! 
'''
"21" = '''
:sup:`21` Hindi kayo maaring uminom sa tasa ng Panginoon at sa tasa ng demonyo. Hindi kayo maaaring makisalo sa mesa ng Panginoon at sa mesa ng mga demonyo. 
'''
"22" = '''
:sup:`22` O galitin ba natin ang Panginoon upang manibugho? Tayo ba ay mas malakas kaysa sa kaniya? 
'''
"23" = '''
:sup:`23` Ang lahat ay pinapahintulutan ng batas, ngunit hindi lahat ay kapakipakinabang. Ang lahat ay pinapahintulutan ng batas,” ngunit hindi lahat ay makakapagpatibay sa tao. 
'''
"24" = '''
:sup:`24` Walang sinuman ang dapat na maghahanap sa sarili niyang kabutihan. Sa halip, hanapin ng bawat isa ang ikabubuti ng kaniyang kapwa. 
'''
"25" = '''
:sup:`25` Maaari niyong kainin ang lahat ng nabibili sa pamilihan, na walang katanungan sa budhi. 
'''
"26" = '''
:sup:`26` Sapagkat “Ang mundo ay sa Diyos at ang kabuuan nito.” 
'''
"27" = '''
:sup:`27` Kung ang isang hindi mananampalataya ay inanyayahan kayong kumain, at gusto ninyong pumunta, kainin ninyo ang anumang inihanda sa inyong harapan na walang katanungan sa budhi. 
'''
"28" = '''
:sup:`28` Ngunit kung ang isang tao ay nagsabi sa inyo, “Ang pagkain na ito ay mula sa handog ng pagano,” huwag ninyong kainin. Ito ay para sa kapakanan ng isang nagsabi sa inyo, at para sa kapakanan ng budhi. 
'''
"29" = '''
:sup:`29` Hindi ko tinutukoy ang inyong sariling budhi kundi ang budhi ng ibang tao. Sapagkat bakit hinuhusgahan ang aking kalayaan sa pamamagitan ng ibang budhi? 
'''
"30" = '''
:sup:`30` Kung kakain ako ng pagkain ng may pasasalamat, bakit ako iinsultuhin sa pinagpasalamatan ko? 
'''
"31" = '''
:sup:`31` Samakatwid, kumakain o umiinom man kayo, o anuman ang inyong ginagawa, gawin ninyo ito sa kaluwalhatian ng Diyos. 
'''
"32" = '''
:sup:`32` Huwag kayong maging sanhi ng ikagagalit ng mga Judio at mga Griyego, o sa iglesia ng Diyos. 
'''
"33" = '''
:sup:`33` Subukan ninyo na gaya ko na nagbibigay lugod ako sa mga tao sa lahat ng bagay. Hindi ko hinanap ang aking kapakinabangan, kundi sa karamihan. Ginagawa ko ito upang sila ay maligtas. 
'''
