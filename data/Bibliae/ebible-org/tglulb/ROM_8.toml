[8]
"1" = '''
:sup:`1` Kung gayon, wala ng paghatol sa mga taong na kay Cristo Jesus. 
'''
"2" = '''
:sup:`2` Sapagkat pinalaya ako ng tuntunin ng Espiritu ng buhay na nakay Cristo Jesus mula sa tuntunin ng kasalanan at kamatayan. 
'''
"3" = '''
:sup:`3` Sapagkat kung ano ang hindi kayang gawin ng kautusan dahil mahina ito sa pamamagitan ng laman ay ginawa ng Diyos. Isinugo niya ang kaniyang sariling Anak na kawangis ng makasalanang laman para maging isang handog sa kasalanan, at hinatulan niya ang kasalanan sa laman. 
'''
"4" = '''
:sup:`4` Ginawa niya ito upang sa gayon ang mga hinihingi ng kautusan ay matupad sa atin, tayong mga hindi lumalakad ayon sa laman, ngunit ayon sa Espiritu. 
'''
"5" = '''
:sup:`5` Ang mga namumuhay ayon sa laman ay binibigyang-pansin ang mga bagay na para sa laman, ngunit ang mga namumuhay ayon sa Espiritu ay binibigyang pansin ang mga bagay na para sa Espiritu. 
'''
"6" = '''
:sup:`6` Sapagkat ang kaisipan ng laman ay kamatayan, ngunit ang kaisipan ng Espiritu ay buhay at kapayapaan. 
'''
"7" = '''
:sup:`7` Ito ay dahil sumasalungat sa Diyos ang kaisipan ng laman, sapagkat hindi ito nagpapasakop sa kautusan ng Diyos, ni hindi ito maaaring maging sakop. 
'''
"8" = '''
:sup:`8` Hindi kayang pasiyahin ng taong nasa laman ang Diyos. 
'''
"9" = '''
:sup:`9` Gayunman, wala na kayo sa laman ngunit nasa Espiritu, kung totoong ang Espiritu ng Diyos ay nananahan sa inyo. Ngunit kung wala sa isang tao ang Espiritu ni Cristo, siya ay hindi kabilang sa kaniya. 
'''
"10" = '''
:sup:`10` Kung nasa inyo si Cristo, sa isang panig ang katawan ay patay sa kasalanan, ngunit sa kabilang panig ang espiritu ay buhay sa katuwiran. 
'''
"11" = '''
:sup:`11` Kung ang Espiritu ng Diyos na bumuhay kay Jesus mula sa kamatayan ang nananahan sa inyo, siya na bumuhay kay Cristo mula sa kamatayan ang magbibigay din ng buhay sa inyong mga namamatay na katawan sa pamamagitan ng kaniyang Espiritu na siyang nananahan sa inyo. 
'''
"12" = '''
:sup:`12` Kaya nga, mga kapatid, may mga utang tayo, ngunit hindi sa laman upang mamuhay ayon sa laman. 
'''
"13" = '''
:sup:`13` Sapagkat kung mabubuhay kayo ayon sa laman, kayo ay mamamatay, ngunit kung sa pamamagitan ng Espiritu inyong pinatay ang mga gawain ng inyong katawan, kayo ay mabubuhay. 
'''
"14" = '''
:sup:`14` Sapagkat marami ang pinapangunahan ng Espiritu ng Diyos, sila ay mga anak ng Diyos. 
'''
"15" = '''
:sup:`15` Sapagkat hindi ninyo muling tinanggap ang espiritu ng pagkabihag upang matakot. Sa halip, natanggap natin ang espiritu ng pagkupkop, na kung saan sumisigaw tayo ng, “Abba, Ama!” 
'''
"16" = '''
:sup:`16` Ang Espiritu mismo ang nagpapatotoo kasama ang ating espiritu na tayo ay mga anak ng Diyos. 
'''
"17" = '''
:sup:`17` Kung tayo ay mga anak, mga tagapagmana rin tayo, mga tagapagmana ng Diyos. At kasama tayo ni Cristo bilang mga tagapagmana, kung tunay nga tayong magdusa kasama niya upang sa gayon maluwalhati rin tayo kasama niya. 
'''
"18" = '''
:sup:`18` Sapagkat itinuturing ko na ang mga pagdurusa sa panahong ito ay hindi karapat-dapat na ihalintulad sa kaluwalhatian na maihahayag sa atin. 
'''
"19" = '''
:sup:`19` Sapagkat ang nananabik na pag-asa ng mga nilikha ay naghihintay para sa paghahayag sa mga anak ng Diyos. 
'''
"20" = '''
:sup:`20` Sapagkat napasailalim sa pagkawalang-saysay ang mga nilikha, hindi sa sarili nitong kalooban, kundi sa kaniya na siyang nagpasailalim nito. Ito ay dahil sa tiyak na kasiguraduhan 
'''
"21" = '''
:sup:`21` na ang nilikha mismo ay maililigtas mula sa pagkaalipin hanggang sa pagkabulok at madadala ito sa kalayaan ng kaluwalhatian ng mga anak ng Diyos. 
'''
"22" = '''
:sup:`22` Sapagkat alam natin na magkasamang dumadaing at naghihirap sa sakit ang buong nilikha hanggang ngayon. 
'''
"23" = '''
:sup:`23` Hindi lamang iyan, ngunit maging tayo mismo, na nagtataglay ng mga unang bunga ng Espiritu—kahit tayo mismo ay dumadaing sa ating mga sarili, naghihintay para sa ating pagkakakupkop, ang pagkatubos ng ating katawan. 
'''
"24" = '''
:sup:`24` Sapagkat nailigtas tayo sa pamamagitan ng katiyakang ito. Ngunit hindi pa nakikita ang kinatitiyakan nating mangyayari, sapagkat sino ang may katiyakan na maghihintay sa nakita na niya? 
'''
"25" = '''
:sup:`25` Ngunit kung nakatitiyak tayo tungkol sa hindi pa natin nakikita, naghihintay tayo ng may pagtitiyaga para dito. 
'''
"26" = '''
:sup:`26` Sa ganoon paraan, tumutulong din ang Espiritu sa ating kahinaan. Sapagkat hindi natin alam kung paano tayo dapat manalangin, ngunit ang Espiritu mismo ang namamagitan sa atin ng mga daing na hindi maipahayag na mga daing. 
'''
"27" = '''
:sup:`27` Ang sumisiyasat ng mga puso ay alam ang kaisipan ng Espiritu, dahil namamagitan siya para sa mga mananampalataya ayon sa kalooban ng Diyos. 
'''
"28" = '''
:sup:`28` Nalalaman natin na sa mga nagmamahal sa Diyos, sa lahat ng bagay gumagawa siya para sa ikabubuti, ng mga tinawag ayon sa kaniyang layunin. 
'''
"29" = '''
:sup:`29` Dahil ang mga kilala na niya noong una pa man, ay itinalaga din niya na matulad sa imahe ng kaniyang Anak, upang siya ang maging panganay sa maraming magkakapatid. 
'''
"30" = '''
:sup:`30` Ang kaniyang mga itinalaga, sila rin ang kaniyang mga tinawag. Ang kaniyang mga tinawag, sila rin ang kaniyang mga pinawalang-sala. Ang kaniyang mga pinawalang-sala, kaniya ring niluwalhati. 
'''
"31" = '''
:sup:`31` Ano ngayon ang sasabihin natin sa mga bagay na ito? Kung ang Diyos ay para sa atin, sino ang laban sa atin? 
'''
"32" = '''
:sup:`32` Siya na hindi ipinagkait ang kaniyang sariling Anak ngunit ibinigay niya para sa ating lahat, paanong hindi niya rin ibibigay sa atin ng libre ang lahat ng bagay? 
'''
"33" = '''
:sup:`33` Sino ang magpaparatang laban sa mga pinili ng Diyos? Ang Diyos ang siyang nagpapawalang-sala. 
'''
"34" = '''
:sup:`34` Sino ang hahatol? Si Cristo na siyang namatay para sa atin at higit pa roon, binuhay din siyang muli. Naghahari siya kasama ang Diyos sa lugar ng karangalan at siya ang namamagitan para sa atin. 
'''
"35" = '''
:sup:`35` Sino ang maghihiwalay sa atin mula sa pag-ibig ni Cristo? Ang matinding pagdurusa ba, o pagdadalamhati, o pag-uusig, o pagkagutom, o kahubaran, o panganib, o espada? 
'''
"36" = '''
:sup:`36` Gaya ng nasusulat, “Para sa iyong kapakinabangan pinapatay kami buong araw. Itinuturing kaming tulad ng isang tupa na kakatayin.” 
'''
"37" = '''
:sup:`37` Sa lahat ng bagay na ito, higit pa tayo sa mga manlulupig sa pamamagitan ng nagmamahal sa atin. 
'''
"38" = '''
:sup:`38` Sapagkat naniniwala ako na kahit ang kamatayan, ni ang buhay, ni mga anghel, ni mga pamahalaan, ni ang mga bagay sa kasalukuyan, ni ang mga bagay na darating, ni ang mga kapangyarihan, 
'''
"39" = '''
:sup:`39` ni ang kataasan, ni ang kailaliman, ni anumang bagay na nilikha, ang makapaghihiwalay sa atin sa pag-ibig ng Diyos, na na kay Cristo Jesus na ating Panginoon. 
'''
