[31]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"2" = '''
:sup:`2` “Ipaghiganti mo ang mga tao ng Israel laban sa mga Midianita. Matapos mong gawin iyon, mamamatay ka at maititipon sa iyong mga tao.” 
'''
"3" = '''
:sup:`3` Kaya nagsalita si Moises sa mga tao. Sinabi niya, “Bigyan ng sandata ang ilan sa inyong kalalakihan para sa digmaan upang lumaban sa Midian at ipatupad ang paghihiganti ni Yahweh rito. 
'''
"4" = '''
:sup:`4` Dapat magpadala ang bawat tribu sa buong Israel ng isang libong kawal sa digmaan.” 
'''
"5" = '''
:sup:`5` Kaya mula sa libu-libong kalalakihan ng Israel, nagpadala ng isang libo mula sa bawat tribu para sa digmaan, labindalawang libong kalalakihan lahat. 
'''
"6" = '''
:sup:`6` Pagkatapos, ipinadala sila ni Moises sa labanan, isang libo mula sa bawat tribu, kasama si Finehas na anak ni Eleazar na pari, at ilang kagamitan mula sa banal na lugar at mga trumpetang pag-aari niya para sa pagpapatunog ng mga hudyat. 
'''
"7" = '''
:sup:`7` Nakipaglaban sila sa Midian, ayon sa inutos ni Yahweh kay Moises. Pinatay nila ang bawat lalaki. 
'''
"8" = '''
:sup:`8` Pinatay nila ang mga hari ng Midian kasama ng ibang mga napatay nila: sina Evi, Rekem, Zur, Hur, at Reba, ang limang hari ng Midian. Pinatay rin nila si Balaam na anak ni Beor, sa pamamagitan ng espada. 
'''
"9" = '''
:sup:`9` Binihag ng hukbo ng Israel ang mga kababaihan ng Midian, kasama ang kanilang mga anak, lahat ng baka, lahat ng kawan, at lahat ng kanilang mga kagamitan. Kinuha nila ang mga ito bilang pandarambong. 
'''
"10" = '''
:sup:`10` Sinunog nila ang lahat nilang lungsod kung saan sila nanirahan at lahat ng kanilang kampo. 
'''
"11" = '''
:sup:`11` Dinala nila lahat ng kanilang nadambong at mga bihag, kapwa mga tao at mga hayop. 
'''
"12" = '''
:sup:`12` Dinala nila ang mga bilanggo, ang dambong, at ang mga nakuhang bagay kay Moises, kay Eleazer na pari, at sa sambayanan ng mga tao ng Israel. Dinala nila ang mga ito sa kampo sa kapatagan ng Moab, sa bandang Jordan malapit sa Jerico. 
'''
"13" = '''
:sup:`13` Sinalubong sila nina Moises, Eleazar na pari at ng lahat ng mga pinuno ng sambayanan sa labas ng kampo. 
'''
"14" = '''
:sup:`14` Subalit nagalit si Moises sa mga opisyal ng hukbo at sa mga mga pinuno ng libu-libo at kapitan ng daan-daan, na nanggaling sa labanan. 
'''
"15" = '''
:sup:`15` Sinabi ni Moises sa kanila, “Hinayaan ba ninyong mabuhay ang mga babae? 
'''
"16" = '''
:sup:`16` Masdan ninyo, ang mga babaeng ito, sa pamamagitan ng payo ni Balaam, ang nagdulot sa mga tao ng Israel na magkasala laban kay Yahweh sa usapin ng Peor, nang lumaganap ang salot sa sambayanan ni Yahweh. 
'''
"17" = '''
:sup:`17` Kaya ngayon, patayin ninyo ang mga batang lalaki, at patayin ang bawat babaeng nakipagtalik na sa isang lalaki. 
'''
"18" = '''
:sup:`18` Ngunit kunin para sa inyong sarili ang mga dalagang hindi pa nakipagtalik sa isang lalaki. 
'''
"19" = '''
:sup:`19` Dapat kayong magkampo sa labas ng kampo ng Israel sa loob ng pitong araw. Lahat kayong nakapatay ng sinuman o nakahawak ng anumang patay na tao—dapat gawing dalisay ang inyong sarili sa ikatlo at ikapitong araw—kayo at ang mga bihag ninyo. 
'''
"20" = '''
:sup:`20` At gawing dalisay para sa inyong sarili ang bawat kasuotan, lahat ng bagay na gawa sa balat ng hayop at balahibo ng kambing, at lahat ng bagay na gawa sa kahoy.” 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Eleazar na pari sa mga kawal na nagpunta sa digmaan, “Ito ang mga batas na ibinigay ni Yahweh kay Moises: 
'''
"22" = '''
:sup:`22` Ang ginto, pilak, tanso, bakal, lata, at tingga, 
'''
"23" = '''
:sup:`23` at lahat ng bagay na hindi nasusunog sa apoy, dapat ninyong padaanin sa apoy, at magiging mailinis ito. Dapat ninyong gawing dalisay ang mga ito sa tubig na panlinis. Anumang hindi makakaraan sa apoy ay dapat ninyong linisin sa pamamagitan ng tubig na iyon. 
'''
"24" = '''
:sup:`24` At dapat ninyong labhan ang inyong mga damit sa ikapitong araw at sa gayon magiging malinis kayo. Pagkatapos nito, maaari na kayong pumasok sa kampo ng Israel.” 
'''
"25" = '''
:sup:`25` Pagkatapos, nagsalita si Yahweh kay Moises at sinabi, 
'''
"26" = '''
:sup:`26` “Bilangin mo ang lahat ng kinuhang bagay na dinambong, kapwa mga tao at mga hayop. Ikaw, si Eleazar na pari, at ang mga pinuno ng sambayanan ng mga angkan ng mga ninuno 
'''
"27" = '''
:sup:`27` dapat ninyong hatiin ang mga dinambong sa dalawang bahagi. Hatiin ang mga iyon sa pagitan ng mga kawal na pumunta sa labanan at sa buong sambayanan. 
'''
"28" = '''
:sup:`28` At magpataw ng buwis para ibigay sa akin mula sa mga kawal na nagpunta sa labanan. Ang buwis na ito ay dapat isa sa bawat limandaan, maging mga tao, baka, asno, tupa o kambing. 
'''
"29" = '''
:sup:`29` Kunin ang buwis na ito mula sa kanilang bahagi at ibigay ito kay Eleazar na pari bilang isang handog na idudulog sa akin. 
'''
"30" = '''
:sup:`30` Gayundin mula sa bahagi ng mga tao ng Israel, dapat kayong kumuha ng isa sa bawat limampu—mula sa mga tao, baka, asno, tupa, at kambing. Ibigay ninyo ang mga ito sa mga Levitang nangangalaga ng aking tabernakulo.” 
'''
"31" = '''
:sup:`31` Kaya ginawa nina Moises at Eleazar ayon sa inutos ni Yahweh kay Moises. 
'''
"32" = '''
:sup:`32` Ngayon, ang natirang dambong na kinuha ng mga kawal ay 675, 000 na tupa, 
'''
"33" = '''
:sup:`33` 72, 000 na lalaking baka, 
'''
"34" = '''
:sup:`34` 61, 000 na asno, at 
'''
"35" = '''
:sup:`35` 32, 000 na kababaihang hindi pa kailanman nakipagtalik sa sinumang lalaki. 
'''
"36" = '''
:sup:`36` Ang hating itinabi para sa mga sundalo ay may bilang na 337, 000 na tupa. 
'''
"37" = '''
:sup:`37` Ang bahagi ng tupa para kay Yahweh ay 675. 
'''
"38" = '''
:sup:`38` Talumpu't anim na libo ang lalaking baka kung saan 72 ang buwis ni Yahweh. 
'''
"39" = '''
:sup:`39` Ang mga asno ay 30, 500 mula sa 61 na bahagi ni Yahweh. 
'''
"40" = '''
:sup:`40` Ang mga tao ay labing-anim na libong kababaihan kung saan 32 ang buwis ni Yahweh. 
'''
"41" = '''
:sup:`41` Kinuha ni Moises ang buwis na magiging handog na idudulog kay Yahweh. Ibinigay niya ito kay Eleazar na pari, ayon sa inutos ni Yahweh kay Moises. 
'''
"42" = '''
:sup:`42` Para sa hati ng mga tao ng Israel na kinuha ni Moises mula sa mga kawal na nakapunta sa digmaan— 
'''
"43" = '''
:sup:`43` ang hati ng sambayanan ay 337, 500 na tupa, 
'''
"44" = '''
:sup:`44` talumpu't anim na libong lalaking baka, 
'''
"45" = '''
:sup:`45` 30, 500 na asno, 
'''
"46" = '''
:sup:`46` at labing-anim na libong kababaihan. 
'''
"47" = '''
:sup:`47` Mula sa hati ng mga tao ng Israel, kumuha si Moises ng isa sa bawat limampu, kapwa mga tao at mga hayop. Ibinigay niya ang mga iyon sa mga Levitang nangangalaga sa tabernakulo ni Yahweh, gaya ng inutos ni Yahweh na gawin niya. 
'''
"48" = '''
:sup:`48` Pagkatapos, lumapit kay Moises ang mga opisyal ng hukbo, mga pinuno ng libu-libo at mga kapitan ng daan-daan. 
'''
"49" = '''
:sup:`49` Sinabi nila sa kaniya, “Binilang ng iyong mga lingkod ang mga kawal na nasa ilalim ng aming pamumuno, at walang isa mang nawawala. 
'''
"50" = '''
:sup:`50` Dinala namin ang mga handog ni Yahweh, kung ano ang natagpuan ng bawat lalaki, mga ginintuang bagay, mga pansuot sa braso, mga pulseras, mga singsing na may selyo, mga hikaw at mga kuwintas, upang gumawa ng pambayad ng kasalanan para sa aming sarili sa harapan ni Yahweh.” 
'''
"51" = '''
:sup:`51` Tinanggap ni Moises at ni Eleazar na pari mula sa kanila ang ginto at mga binuong bagay. 
'''
"52" = '''
:sup:`52` Lahat ng ginto sa handog na ibinigay nila kay Yahweh—ang mga handog mula sa mga pinuno ng libu-libo, at mula sa mga kapitan ng daan-daan—ay tumitimbang ng 16, 750 siklo. 
'''
"53" = '''
:sup:`53` Kumuha ng dambong ang bawat kawal, ang bawat lalaki para sa kaniyang sarili. 
'''
"54" = '''
:sup:`54` Kinuha ni Moises at ni Eleazar na pari ang ginto mula sa mga pinuno ng libu-libo at mga kapitan ng daan-daan. Dinala nila ito sa tolda ng pagpupulong bilang paalala sa mga tao ng Israel para kay Yahweh. 
'''
