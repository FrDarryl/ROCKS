[5]
"1" = '''
:sup:`1` Pagkatapos nito mayroong isang kapistahan ang mga Judio, at si Jesus ay umakyat pa Jerusalem. 
'''
"2" = '''
:sup:`2` Ngayon, mayroon sa Jerusalem, sa may tarangkahan ng tupa, isang palanguyan na tinatawag sa Hebreo na Bethzata. Ito ay mayroong limang mga portico na may bubungan. 
'''
"3" = '''
:sup:`3` Maraming bilang ng mga tao na may sakit, bulag, pilay, o lumpo ang mga nakahiga sa mga portico na ito. 
'''
"4" = '''
:sup:`4` ( naghihintay sa paggalaw ng tubig) 
'''
"5" = '''
:sup:`5` Nandoon ang isang lalaki na tatlumpu't walong taon ng lumpo. 
'''
"6" = '''
:sup:`6` Nang makita siya ni Jesus na nakahiga doon, at napag-alaman niyang matagal na siya nandoon, sinabi niya sa kaniya, “Ibig mo bang gumaling?” 
'''
"7" = '''
:sup:`7` Sumagot ang lalaking may sakit, “Ginoo, wala akong sinumang magdadala sa akin sa palanguyan kapag napukaw ang tubig. Kapag aking sinusubukan, mayroong nauuna sa akin.” 
'''
"8" = '''
:sup:`8` Sinabi ni Jesus sa kaniya, “Bumangon ka, kunin mo ang iyong banig, at lumakad ka.” 
'''
"9" = '''
:sup:`9` Agad-agad gumaling ang lalaki, binuhat ang kaniyang higaan at lumakad. Ngayon ang araw na iyon ay Araw ng Pamamahinga. 
'''
"10" = '''
:sup:`10` Kaya sinabihan ng mga Judio sa kaniyang pinagaling, “Ito ang Araw ng Pamamahinga, at hindi ka pinapayagang magbuhat ng iyong banig.” 
'''
"11" = '''
:sup:`11` Sumagot siya, “Ang nagpagaling sa akin ang nagsabi sa akin, 'Damputin mo ang iyong banig at lumakad ka.'” 
'''
"12" = '''
:sup:`12` Tinanong nila siya, “Sino ang taong nagsabi sa iyong, 'Damputin mo ang iyong banig at lumakad ka?'” 
'''
"13" = '''
:sup:`13` Subalit, hindi kilala ng pinagaling kung sino siya sapagkat si Jesus ay palihim na umalis papalayo, dahil maraming ng tao sa lugar. 
'''
"14" = '''
:sup:`14` Pagkatapos, natagpuan siya ni Jesus sa templo at sinabi sa kaniya, “Tingnan mo, ikaw ay gumaling na! Huwag ka nang magkasala pa, baka may malala pang mangyari sa iyo.” 
'''
"15" = '''
:sup:`15` Ang lalaki ay umalis papalayo at pinagbigay-alam sa mga Judio na si Jesus ang nagpagaling sa kanya. 
'''
"16" = '''
:sup:`16` Ngayon dahil sa mga bagay na ito, inusig ng mga Judio si Jesus sapagkat ginawa niya ang mga ito sa Araw ng Pamamahinga. 
'''
"17" = '''
:sup:`17` Sinabi ni Jesus sa kanila, “Ang aking Ama ay gumagawa kahit ngayon, at ako rin ay gumagawa. 
'''
"18" = '''
:sup:`18` Dahil dito, hinangad lalo ng mga Judio na patayin siya sapagkat hindi lamang niya nilabag ang Araw ng Pamamahinga, ngunit tinawag din niya ang Diyos na kaniyang Ama, at ginagawang kapantay ang kaniyang sarili sa Diyos. 
'''
"19" = '''
:sup:`19` Sinagot sila ni Jesus, “Tunay nga, walang magagawa ang Anak sa kaniyang sarili lamang, maliban lamang sa anong nakikita niya na ginagawa ng Ama, sapagkat anuman ang ginagawa ng Ama, ang mga bagay na ito ay ginagawa din ng Anak. 
'''
"20" = '''
:sup:`20` Sapagkat iniibig ng Ama ang Anak, at ipinapakita niya sa kaniya ang lahat ng kaniyang ginagawa, at ipapakita niya ang mga mas dakilang bagay kaysa sa mga ito para kayo ay mamangha. 
'''
"21" = '''
:sup:`21` Sapagkat tulad ng Ama na binabangon ang mga patay at binibigyan sila ng buhay, gayun din naman ang Anak ay nagbibigay ng buhay kung kanino niya naisin. 
'''
"22" = '''
:sup:`22` Sapagkat walang hinuhusgahan ang Ama, kundi ibinigay na niya ang lahat ng paghuhusga sa Anak 
'''
"23" = '''
:sup:`23` upang ang lahat ay parangalan ang Anak katulad ng pagparangal nila sa Ama. Ang hindi nagpaparangal sa Anak ay hindi nagpaparangal sa Ama na nagsugo sa kaniya. 
'''
"24" = '''
:sup:`24` Tunay nga, ang nakarinig ng aking salita at naniwala sa kaniya na nagsugo sa akin ay mayroong buhay na walang hanggan at hindi mahahatulan. Sa halip, nailipat na siya mula sa kamatayan patungo sa buhay. 
'''
"25" = '''
:sup:`25` Tunay nga, sinasabi ko sa inyo na darating ang panahon at narito na, na maririnig ng patay ang tinig ng Anak ng Diyos, at ang mga nakarinig ay mabubuhay. 
'''
"26" = '''
:sup:`26` Sapagkat tulad ng Ama na may buhay sa kaniyang sarili, kaya binigyan din niya ang Anak ng buhay sa kaniyang sarili, 
'''
"27" = '''
:sup:`27` at binigyan ng Ama ang Anak ng kapangyarihan na gampanan ang paghahatol sapagkat siya ang Anak ng Tao. 
'''
"28" = '''
:sup:`28` Huwag mamangha dito, sapagkat darating ang panahon kung saan lahat ng nasa libingan ay maririnig ang kaniyang tinig 
'''
"29" = '''
:sup:`29` at sila ay magsilabasan: iyong mga nakagawa ng mabuti sa pagkabuhay muli sa buhay, at iyong mga nakagawa ng masama sa pagkabuhay na muli sa paghahatol. 
'''
"30" = '''
:sup:`30` Wala akong magagawa mula sa aking sarili. Kung anon narinig ko, humahatol ako, at ang aking hatol ay matuwid dahil hindi ko hinahangad ang sarili kong kalooban ngunit ang kalooban ng nagpadala sa akin. 
'''
"31" = '''
:sup:`31` Kung ako ay magpapatotoo tungkol sa aking sarili lamang, ang aking patotoo ay hindi magiging tunay. 
'''
"32" = '''
:sup:`32` Mayroong isa pa na siyang nagpapatotoo patungkol sa akin, at alam ko na ang patotoo na ibibigay niya tungkol sa akin ay tunay. 
'''
"33" = '''
:sup:`33` Nagpasugo kayo kay Juan, at nagpatotoo siya sa katotohanan. 
'''
"34" = '''
:sup:`34` Subalit, ang patotoo na aking natanggap ay hindi galing sa tao. Sinasabi ko ang mga bagay na ito upang kayo ay maligtas. 
'''
"35" = '''
:sup:`35` Si Juan ay isang lamparang nagniningas at nagliliwanag, at kayo ay kusang nagalak ng isang kapanahunan sa kaniyang liwanag. 
'''
"36" = '''
:sup:`36` Ngunit ang patotoo na mayroon ako ay higit na dakila kaysa kay Juan, sapagkat ang mga gawaing ibinigay sa akin ng Ama na dapat kong ganapin, ang mismong mga gawain na ginagawa ko, ay nagpapatotoo tungkol sa akin na ako ay isinugo ng Ama. 
'''
"37" = '''
:sup:`37` Ang Ama na siyang nagpadala sa akin ang siya ring nagpatotoo tungkol sa akin. Hindi ninyo kailanman narinig ang kaniyang tinig o nakita ang kaniyang anyo. 
'''
"38" = '''
:sup:`38` Hindi nananatili ang kaniyang salita sa inyo, sapagkat hindi kayo naniniwala sa kaniyang isinugo. 
'''
"39" = '''
:sup:`39` Sinaliksik ninyo ang mga kasulatan sapagkat akala ninyo na sa mga ito ay mayroon na kayong buhay na walang hanggan, at ang mga kasulatan ding ito ay nagpatotoo tungkol sa akin, 
'''
"40" = '''
:sup:`40` at hindi ninyo gustong lumapit sa akin upang kayo ay magkaroon ng buhay. 
'''
"41" = '''
:sup:`41` Hindi ako tumatanggap ng papuri mula sa mga tao, 
'''
"42" = '''
:sup:`42` ngunit alam ko na wala ang pag-ibig ng Diyos sa inyong mga sarili. 
'''
"43" = '''
:sup:`43` Ako ay dumating sa ngalan ng aking Ama at hindi ninyo ako tinatanggap. Kung may iba na dumating sa kaniyang sariling pangalan, tatanggapin ninyo siya. 
'''
"44" = '''
:sup:`44` Papaano kayo maniniwala, kayo na tumatanggap ng papuri mula sa isa't isa ngunit hindi naghahangad ng papuri na nagmumula sa kaisa-isang Diyos? 
'''
"45" = '''
:sup:`45` Huwag ninyong isipin na ako mismo ang magpaparatang sa inyo sa harap ng Ama. Ang nagpaparatang sa inyo ay si Moises, na pinaglalagyan ninyo ng inyong mga pag-asa. 
'''
"46" = '''
:sup:`46` Kung naniniwala kayo kay Moises, maniniwala kayo sa akin sapagkat sumulat siya tungkol sa akin. 
'''
"47" = '''
:sup:`47` Kung hindi kayo nanininwala sa kaniyang mga isinulat, paano kayo maniniwala sa aking mga salita?” 
'''
