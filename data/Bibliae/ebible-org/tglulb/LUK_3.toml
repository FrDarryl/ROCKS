[3]
"1" = '''
:sup:`1` Ngayon, sa ika-labinlimang taon na paghahari ni Tiberio Cesar, habang si Poncio Pilato ay gobernador sa Judea, at si Herodes ang tetrarka sa Galilea, at ang kaniyang kapatid na si Felipe ang tetrarka sa rehiyon ng Iturea at Traconite, at si Lisanias ang tetrarka sa Abilinia, 
'''
"2" = '''
:sup:`2` at sa panahon na sina Anas at Caifas ang pinakapunong pari, dumating ang salita ng Diyos ay kay Juan na anak ni Zacarias, sa ilang. 
'''
"3" = '''
:sup:`3` Siya ay naglakbay sa buong rehiyon sa palibot ng ilog Jordan, nangangaral ng bautismo ng pagsisisi para sa kapatawaran ng mga kasalanan. 
'''
"4" = '''
:sup:`4` Gaya ito ng nasusulat sa libro ng mga salita ni propeta Isaias, “Ang tinig ng isang sumisigaw sa ilang, 'Ihanda ang daraanan ng Panginoon, gawing tuwid ang kaniyang landas. 
'''
"5" = '''
:sup:`5` Ang bawat lambak ay mapupunan, ang bawat bundok at burol ay gagawing patag, ang mga likong daan ay magiging tuwid, at ang mga daang baku-bako ay gagawing maayos. 
'''
"6" = '''
:sup:`6` Ang lahat ng tao ay makikita ang pagliligtas ng Diyos.” 
'''
"7" = '''
:sup:`7` Kaya sinabi ni Juan sa napakaraming bilang ng tao na dumarating upang magpabautismo sa kaniya, “Kayo na mga anak ng mga makamandag na ahas, sino ang nagbabala sa inyo na tumakas sa poot na paparating?” 
'''
"8" = '''
:sup:`8` Mamunga kayo ng karapat-dapat sa pagsisisi, at huwag ninyong simulan na sabihin sa inyong mga sarili, 'Mayroon tayong Abraham bilang ama natin,' dahil sinasabi ko sa inyo na ang Diyos ay may kakayahang lumikha ng mga anak para kay Abraham kahit pa mula sa mga batong ito. 
'''
"9" = '''
:sup:`9` Ang palakol ay nailagay na sa ugat ng mga puno. Kaya ang bawat puno na hindi namumunga nang mabuti ay puputulin at itatapon sa apoy.” 
'''
"10" = '''
:sup:`10` At ang maraming tao ay nagtanong sa kaniya, nagsasabi “Ano ang dapat naming gawin?” 
'''
"11" = '''
:sup:`11` Siya ay sumagot at sinabi sa kanila, “Kung ang isang tao ay may dalawang tunika, dapat niyang ibigay ang isa sa sinumang wala nito at sinuman ang may pagkain ay ganoon din ang dapat gawin.” 
'''
"12" = '''
:sup:`12` At may ilang mga maniningil ng buwis ang dumating upang mabautismuhan, at sinabi nila sa kaniya, “Guro, ano ang dapat naming gawin?” 
'''
"13" = '''
:sup:`13` Sinabi niya sa kanila, “Huwag kayong maningil nang higit sa dapat ninyong sinisingil.” 
'''
"14" = '''
:sup:`14` May ilang mga kawal rin ang nagtanong sa kaniya, nagsasabi, “At paano naman kami? Ano ang dapat naming gawin?” Sinabi niya sa kanila. “Huwag kayong kumuha ng salapi kanino man nang sapilitan, at huwag ninyong paratangan ang sinuman ng hindi totoo. Masiyahan kayo sa inyong mga sahod.” 
'''
"15" = '''
:sup:`15` Ngayon, habang ang mga tao ay sabik na naghihintay na dumating si Cristo, nagtataka ang bawat isa sa kanilang mga puso kung si Juan mismo ang Cristo. 
'''
"16" = '''
:sup:`16` Sinagot sila ni Juan na nagsabi sa kanilang lahat, “Para sa akin, binabautismuhan ko kayo ng tubig, ngunit may isang paparating na mas higit na makapangyarihan kaysa sa akin, at hindi ako karapat-dapat na magkalag man lang ng tali ng kaniyang mgapnyapaks. Siya ang magbabautismo sa inyo ng Banal na Espiritu at ng apoy. 
'''
"17" = '''
:sup:`17` Ang kaniyang kalaykay ay hawak niya sa kaniyang kamay upang linisin nang mabuti ang kaniyang giikan at upang tipunin ang trigo sa kaniyang kamalig. Ngunit susunugin niya ang dayami sa apoy na hindi mamamatay kailanman.” 
'''
"18" = '''
:sup:`18` Sa pamamagitan ng iba pang madaming panghihikayat, ipinangaral niya ang magandang balita sa mga tao. 
'''
"19" = '''
:sup:`19` Sinaway din ni Juan si Herodes na tetrarka, dahil pinakasalan niya ang asawa ng kaniyang kapatid na lalaki, na si Herodias, at sa lahat ng iba pang kasamaan na ginawa ni Herodes. 
'''
"20" = '''
:sup:`20` Ngunit gumawa pa ng napakasamang bagay si Herodes. Ipinakulong niya sa bilangguan si Juan. 
'''
"21" = '''
:sup:`21` At nangyari ngang habang ang lahat ng tao ay binabautismuhan, si Jesus ay nabautismuhan din. Habang siya ay nananalangin, ang kalangitan ay bumukas. 
'''
"22" = '''
:sup:`22` Ang Banal na Espiritu ay bumaba sa kaniya na may anyo na gaya ng kalapati, habang may isang tinig ang nanggaling sa langit, “Ikaw ang aking minamahal na Anak. Lubos akong nalulugod sa Iyo.” 
'''
"23" = '''
:sup:`23` Ngayon si Jesus mismo, nang siya ay nagsimulang magturo, ay nasa edad na tatlumpung taon. Siya ang anak na lalaki (ayon sa pagpapalagay ng mga tao) ni Jose na anak ni Eli 
'''
