[40]
"1" = '''
:sup:`1` Patuloy na kinausap ni Yahweh si Job; sinabi niya, 
'''
"2" = '''
:sup:`2` “Dapat bang itama ang Makapangyarihan ng sinumang naghahangad na magbatikos? Siya na nakikipagtalo sa Diyos, hayaan siyang sumagot.” 
'''
"3" = '''
:sup:`3` Pagkatapos sumagot si Job kay Yahweh at sinabing, 
'''
"4" = '''
:sup:`4` “Tingnan mo, ako ay walang halaga; paano kita sasagutin? Nilagay ko ang kamay ko sa aking bibig. 
'''
"5" = '''
:sup:`5` Minsan akong nagsalita, at hindi ako sasagot; sa katunayan, dalawang beses, pero hindi na ako magpapatuloy.” 
'''
"6" = '''
:sup:`6` Pagkatapos sumagot si Yahweh kay Job sa isang malakas na bagyo at sinabing, 
'''
"7" = '''
:sup:`7` “Ngayon, bigkisin mo ang iyong damit bilang isang tunay na lalaki, dahil tatanungin kita, at dapat mo akong sagutin. 
'''
"8" = '''
:sup:`8` Sasabihin mo ba talaga na hindi ako makatarungan? Hahatulan mo ba ako para masabi mong tama ka? 
'''
"9" = '''
:sup:`9` Mayroon ka bang bisig na katulad ng sa Diyos? Kaya mo bang magpakulog sa boses na katulad ng sa kaniya? 
'''
"10" = '''
:sup:`10` Ngayon damitan mo ang iyong sarili ng kaluwalhatian at dignidad; gayakan mo ang iyong sarili ng karangalan at karangyaan. 
'''
"11" = '''
:sup:`11` Ikalat mo ang labis sa iyong galit; tingnan mo ang bawat isang mayabang at ibagsak siya. 
'''
"12" = '''
:sup:`12` Tingnan mo ang lahat ng mayabang at pabagsakin mo siya; tapakan mo ang mga masasamang tao kung saan sila nakatayo. 
'''
"13" = '''
:sup:`13` Sama-sama mo silang ilibing sa lupa; ikulong mo ang kanilang mga mukha sa isang liblib na lugar. 
'''
"14" = '''
:sup:`14` Pagkatapos kikilalanin ko rin ang tungkol sa iyo na ang iyong sariling kanang kamay ay kaya kang maligtas. 
'''
"15" = '''
:sup:`15` Masdan mo ngayon ang dambuhalang hayop, na ginawa ko na katulad ng paggawa ko sa iyo; kumakain siya ng damo katulad ng toro. 
'''
"16" = '''
:sup:`16` Tingnan mo ngayon, ang kaniyang kalakasan ay nasa kaniyang mga hita; ang kaniyang kapangyarihan ay nasa kalamnan ng kaniyang tiyan. 
'''
"17" = '''
:sup:`17` Ginagalaw niya ang kaniyang buntot na parang sedar; ang kalamnan ng kaniyang mga hita ay magkakarugtong. 
'''
"18" = '''
:sup:`18` Ang kaniyang mga buto ay parang mga tubo ng tanso; ang kaniyang mga binti ay parang mga rehas ng bakal. 
'''
"19" = '''
:sup:`19` Siya ang puno ng mga nilikha ng Diyos. Tanging ang Diyos, na gumawa sa kaniya, ang makatatalo sa kaniya. 
'''
"20" = '''
:sup:`20` Dahil ang mga burol ay nagbibigay sa kaniya ng pagkain; ang mga hayop sa damuhan ay naglalaro sa malapit. 
'''
"21" = '''
:sup:`21` Nahihiga siya sa ilalim ng mga halamang tubig sa silungan ng mga talahib, sa putikan. 
'''
"22" = '''
:sup:`22` Tinatakpan siya ng mga halamang tubig gamit ang kanilang lilim; ang mga puno sa batis ay nakapaligid sa kaniya. 
'''
"23" = '''
:sup:`23` Tingnan mo, kung umapaw ang ilog sa mga pampang nito, hindi siya nanginginig; panatag siya, kahit na ang Ilog Jordan ay umapaw hanggang sa nguso niya. 
'''
"24" = '''
:sup:`24` Kaya ba ng sinuman na hulihin siya gamit ang isang kawit, o butasin ang ilong niya gamit ang patibong? 
'''
