[76]
"1" = '''
:sup:`1` Ipinakilala ng Diyos ang kaniyang sarili sa Juda; ang kaniyang pangalan ay dakila sa Israel. 
'''
"2" = '''
:sup:`2` Ang kaniyang tolda ay nasa Salem; ang kaniyang pinananahanan ay nasa Sion. 
'''
"3" = '''
:sup:`3` Doon, sinira ang mga palaso ng pana, ang kalasag, ang espada, at ang ibang mga sandata sa labanan. Selah 
'''
"4" = '''
:sup:`4` Kumikinang ka at ipinakita mo ang inyong kaluwalhatian, habang bumababa ka mula sa mga bundok, kung saan pinatay mo ang iyong mga biktima. 
'''
"5" = '''
:sup:`5` Ang mga matatapang ay nanakawan; nakatulog sila. Lahat ng mga mandirigma ay walang nagawa. 
'''
"6" = '''
:sup:`6` Sa iyong pagsaway, Diyos ni Jacob, parehong nakatulog ang kabayo at ang sakay nito. 
'''
"7" = '''
:sup:`7` Totoong ikaw nga ay dapat katakutan; sino ang makakatagal sa iyong paningin kapag ikaw ay nagalit? 
'''
"8" = '''
:sup:`8` Ang iyong paghatol ay nagmula sa langit; ang mundo ay takot at tahimik. 
'''
"9" = '''
:sup:`9` Ikaw, O Diyos, ay tumindig para isagawa ang paghatol at para iligtas ang lahat ng naapi sa mundo. Selah 
'''
"10" = '''
:sup:`10` Tunay nga, na ang iyong galit na paghatol sa mga taong iyon ay magdadala sa iyo ng papuri. Ganap mong ipinakita ang iyong galit. 
'''
"11" = '''
:sup:`11` Gumawa kayo ng mga pangako kay Yahweh na iyong Diyos at tuparin ang mga ito. Nawa lahat ng nakapaligid sa kaniya ay magdala ng kaloob, na siyang dapat katakutan. 
'''
"12" = '''
:sup:`12` Ibinababa niya ang lakas ng loob ng mga prinsipe; siya ay kinatatakutan ng mga hari sa mundo. 
'''
