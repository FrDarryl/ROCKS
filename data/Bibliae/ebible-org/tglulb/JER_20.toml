[20]
"1" = '''
:sup:`1` Si Pashur na lalaking anak ni Imer na pari—siya ang namumunong opisyal—narinig si Jeremias na nagpapahayag ng mga salitang ito sa harapan ng tahanan ni Yahweh. 
'''
"2" = '''
:sup:`2` Kaya hinampas ni Pashur si Jeremias na propeta at pagkatapos inilagay siya sa mga pangawan na nasa Itaas na Tarangkahan ni Benjamin sa tahanan ni Yahweh. 
'''
"3" = '''
:sup:`3` Nangyari sa sumunod na araw, pinalaya ni Pashur si Jeremias mula sa mga pangawan. At sinabi ni Jeremias sa kaniya, “Hindi ka pinangalanan ni Yahweh na Pashur, ngunit ikaw ay si Magot Missabib. 
'''
"4" = '''
:sup:`4` Sapagkat ito ang sinasabi ni Yahweh, 'Tingnan mo, gagawin kitang isang bagay na kakikilabutan—ikaw at lahat ng iyong minamahal—sapagkat mabubuwal sila sa pamamagitan ng espada ng kanilang mga kaaway at makikita ito ng iyong mga mata. Ibibigay ko ang buong Juda sa kamay ng hari ng Babilonia. Gagawin niya silang mga bihag sa Babilonia o lulusubin sila gamit ang espada. 
'''
"5" = '''
:sup:`5` Ibibigay ko sa kaniya ang lahat ng karangyaan at lahat ng kasaganaan ng lungsod na ito, lahat ng mahahalagang bagay at lahat ng kayamanan ng mga hari ng Juda. Ilalagay ko ang mga bagay na ito sa kamay ng inyong mga kaaway at sasamsamin nila ang mga ito. Kukunin nila ang mga ito at dadalhin sa Babilonia. 
'''
"6" = '''
:sup:`6` Ngunit ikaw Pashur at ang lahat ng naninirahan sa iyong tahanan ay mabibihag. Pupunta ka sa Babilonia at mamamatay doon. Ikaw at ang lahat ng iyong minamahal na siyang pinagpahayagan mo ng mapanlinlang na mga bagay ay maililibing doon'”. 
'''
"7" = '''
:sup:`7` Hinikayat mo ako, Yahweh. Tunay nga akong nahikayat. Tinalo at nilupig mo ako. Ako ay naging katatawanan. Araw-araw akong kinukutya ng mga tao, sa lahat ng araw. 
'''
"8" = '''
:sup:`8` Sapagkat sa tuwing magsasalita ako, isinisigaw at ipinapahayag ko ang, 'Karahasan at pagkawasak.' At ang salita ni Yahweh ay naging paninisi at pangungutya para sa akin araw-araw. 
'''
"9" = '''
:sup:`9` Kung sasabihin kong, 'Hindi ko na iisipin si Yahweh. Hindi ko na ipapahayag ang kaniyang pangalan.' Magiging tulad ito ng apoy sa aking puso na nasa aking mga buto. Kaya nagsusumikap akong pigilan ito ngunit hindi ko kaya. 
'''
"10" = '''
:sup:`10` Nakarinig ako ng usap-usapan ng katatakutan mula sa maraming tao sa paligid. 'Iulat! Dapat natin itong iulat!' Ang mga malapit sa akin ay nanonood upang makita kung babagsak ako. 'Marahil maaari siyang madaya. Kung gayon, maaari natin siyang mahigitan at makapaghiganti sa kaniya.' 
'''
"11" = '''
:sup:`11` Ngunit kasama ko si Yahweh tulad ng makapangyarihang mandirigma, kaya ang mga humahabol sa akin ay matitisod. Hindi nila ako matatalo. Labis silang mapapahiya dahil hindi sila magtatagumpay. Magkakaroon sila ng walang katapusang kahihiyan at hindi ito kailanman malilimutan. 
'''
"12" = '''
:sup:`12` Ngunit ikaw, Yahweh ng mga hukbo, ikaw na sumusuri sa matuwid at nakakaalam ng isip at puso. Hayaan mong makita ko ang iyong paghihiganti sa kanila sapagkat ipinakita ko ang aking kalagayan sa iyo. 
'''
"13" = '''
:sup:`13` Umawit kay Yahweh! Purihin si Yahweh! Sapagkat iniligtas niya ang mga buhay ng mga naapi mula sa kamay ng mga gumagawa ng masama. 
'''
"14" = '''
:sup:`14` Isumpa nawa ang araw ng aking kapanganakan. Huwag pagpalain ang araw na ipinanganak ako ng aking ina. 
'''
"15" = '''
:sup:`15` Isumpa ang taong nagsabi sa aking ama na, 'Isang sanggol na lalaki ang ipinanganak para sa iyo,' na nagdulot ng labis na kagalakan. 
'''
"16" = '''
:sup:`16` Hayaan ang taong iyon ay maging tulad ng mga lungsod na winasak ni Yahweh nang nawala ang kaniyang awa. Nawa ay marinig niya ang isang panawagan ng tulong sa madaling araw at ang sigaw ng labanan sa tanghali. 
'''
"17" = '''
:sup:`17` Mangyari nawa ito, yamang hindi ako pinatay ni Yahweh sa sinapupunan o ginawang libingan ko ang aking ina, isang sinapupunang buntis magpakailanman. 
'''
"18" = '''
:sup:`18` Bakit ako lumabas sa sinapupunan upang makita ang mga kaguluhan at matinding paghihirap, upang mapuno ng kahihiyan ang aking mga araw?” 
'''
