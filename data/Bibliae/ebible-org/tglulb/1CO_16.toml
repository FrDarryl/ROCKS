[16]
"1" = '''
:sup:`1` Ngayon tungkol sa koleksiyon para sa mga mananampalataya, gaya ng iniutos ko sa mga iglesia sa Galacia, ay inyo ding gawin. 
'''
"2" = '''
:sup:`2` Sa unang araw ng linggo, ang bawat isa sa inyo ay magtabi ng anumang bagay at ipunin ninyo, ayon sa inyong makakaya. Gawin ninyo ito upang pagpunta ko diyan ay wala ng kokolektahin. 
'''
"3" = '''
:sup:`3` At kung ako ay makarating, ang sinuman ang inyong pahintulutan, ay aking ipapadala na kasama ng mga liham upang dalhin ang inyong mga handog sa Jerusalem. 
'''
"4" = '''
:sup:`4` At kung ito ay nararapat para sa akin na pumunta doon, sila'y pupuntang kasama ko. 
'''
"5" = '''
:sup:`5` Ngunit ako ay pupunta sa inyo, kapag dumaan ako sa Macedonia. Sapagkat dadaan ako sa Macedonia. 
'''
"6" = '''
:sup:`6` Marahil ako ay mananatili na kasama ninyo o kahit magpalipas ako hanggang sa taglamig, upang ako ay inyong matulungan sa aking paglalakbay, saan man ako pumunta. 
'''
"7" = '''
:sup:`7` Sapagkat hindi ko nais makita kayo ngayon sa maikling panahon. Ngunit umaasa akong makakagugol ako sa inyo ng mahabang panahon, kung papahintulutan ng Panginoon. 
'''
"8" = '''
:sup:`8` Ngunit mananatili ako sa Efeso hanggang sa Pentecostes, 
'''
"9" = '''
:sup:`9` sapagkat may isang maluwang na pintuan ang nabuksan para sa akin, at doon ay maraming kaaway. 
'''
"10" = '''
:sup:`10` Ngayon kung darating si Timoteo, tingnan ninyo siya na wala siyang dahilang matakot habang kasama ninyo, sapagkat ginagawa niya ang gawain ng Panginoon, na gaya ng aking ginagawa. 
'''
"11" = '''
:sup:`11` Huwag hayaang hamakin siya ninuman. Tulungan ninyo siyang maging mapayapa sa kaniyang daan, upang siya ay makapunta sa akin. Sapagkat inaasahan kong pagpunta niya dito kasama niya ang mga kapatid. 
'''
"12" = '''
:sup:`12` Ngayon tungkol sa ating kapatid na si Apolos. Matindi kong hinihimok na bisitahin niya kayo na kasama ang mga kapatid. Ngunit nakapagpasiya siyang hindi makakapunta ngayon. Gayunman, siya ay pupunta kapag magkaroon siya ng pagkakataon. 
'''
"13" = '''
:sup:`13` Maging mapagmatiyag, at maging matatag sa pananampalataya, kumilos gaya ng mga lalaki, maging malakas. 
'''
"14" = '''
:sup:`14` Ang lahat na inyong ginagawa ay gawin sa pag-ibig. 
'''
"15" = '''
:sup:`15` Alam ninyo ang sambahayan ni Estefanas. Alam ninyo na sila ang mga unang sumampalataya sa Acaya, at kanilang itinalaga ang kanilang mga sarili sa paglilingkod sa mga mananampalataya. Ngayon, hinihikayat ko kayo, mga kapatid, 
'''
"16" = '''
:sup:`16` na magpasakop sa mga taong tulad nila, at sa bawat isa na tumutulong sa gawain at gumagawa kasama namin. 
'''
"17" = '''
:sup:`17` At nagagalak ako sa pagdating nina Estefanas, Fortunato at Acaico. Sila ang nagpuno sa inyong kawalan. 
'''
"18" = '''
:sup:`18` Sapagkat pinalakas nila ang aking espiritu at pati ang sa inyo. Kaya, kilalanin ninyo ang mga taong kagaya nito. 
'''
"19" = '''
:sup:`19` Binabati kayo ng mga iglesiya sa Asya. Binabati rin kayo nina Aquila at Prisca sa Panginoon, kasama ang iglesiya na nasa kanilang tahanan. 
'''
"20" = '''
:sup:`20` Binabati kayo ng lahat na mga kapatid. Batiin ninyo ang bawat isa ng banal na halik. 
'''
"21" = '''
:sup:`21` Ako, si Pablo, ang nagsulat nito sa aking sariling kamay. 
'''
"22" = '''
:sup:`22` Kung sinuman ang hindi umiibig sa Panginoon, sumakaniya ang sumpa. Aming Panginoon, pumarito ka na! 
'''
"23" = '''
:sup:`23` Ang biyaya ng Panginoong Jesus ang sumainyo. 
'''
"24" = '''
:sup:`24` Ang aking pag-ibig nawa ang sumainyong lahat kay Cristo Jesus. 
'''
