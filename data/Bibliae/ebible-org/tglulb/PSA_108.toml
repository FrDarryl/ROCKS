[108]
"1" = '''
:sup:`1` Nakatuon ang aking puso, O Diyos; aawit ako, oo, aawit ako ng mga papuri kasama ng aking naparangalang puso. 
'''
"2" = '''
:sup:`2` Gising, lira at alpa; gigisingin ko ang madaling araw. 
'''
"3" = '''
:sup:`3` Magbibigay ako ng pasasalamat sa iyo, Yawheh, sa gitna ng mamamayan; aawit ako ng mga papuri sa iyo sa mga bansa. 
'''
"4" = '''
:sup:`4` Dahil ang iyong katapatan sa tipan ay dakila sa ibabaw ng kalangitan; at ang iyong pagiging mapagkakatiwalaan ay umaabot sa himpapawid. 
'''
"5" = '''
:sup:`5` Itanghal ka, O Diyos, sa ibabaw ng kalangitan, at nawa ang iyong kaluwalhatian ay maparangalan sa buong mundo. 
'''
"6" = '''
:sup:`6` Para ang iyong mga minahal ay maligtas, sagipin mo kami ng iyong kanang kamay at sagutin kami. 
'''
"7" = '''
:sup:`7` Nagsalita ang Diyos sa kaniyang kabanalan; “Magdiriwang ako; hahatiin ko ang Shekem at hahatiin ang lambak ng Sucot. 
'''
"8" = '''
:sup:`8` Akin ang Gilead, at akin ang Manases; akin rin ang salakot ang Efraim; ang Juda ang aking setro. 
'''
"9" = '''
:sup:`9` Ang Moab ang aking palanggana; sa Edom itatapon ko ang aking sapatos; sisigaw ako sa pagtatagumpay dahil sa Filistia. 
'''
"10" = '''
:sup:`10` Sino ang magdadala sa akin sa matatag na bayan? Sino ang papatnubay sa akin sa Edom?” 
'''
"11" = '''
:sup:`11` O Diyos, hindi mo ba kami tinalikuran? Hindi ka pumunta sa digmaan kasama ng aming mga sundalo. 
'''
"12" = '''
:sup:`12` Bigyan mo kami ng tulong laban sa kaaway, dahil walang saysay ang tulong ng tao. 
'''
"13" = '''
:sup:`13` Magtatagumpay kami sa tulong ng Diyos; tatapakan niya ang aming mga kaaway. 
'''
