[23]
"1" = '''
:sup:`1` Sinumang lalaki na ang kanilang mga pribadong bahagi ay nadurog o naputol ay hindi maaaring mapabilang sa kapulungan ni Yahweh. 
'''
"2" = '''
:sup:`2` Walang anak sa labas ang maaaring mapabilang sa kapulungan ni Yahweh; hanggang sa ikasampung salinlahi ng kaniyang mga kaapu-apuhan, wala sa kanila ang maaaring mapabilang sa kapulungan ni Yahweh. 
'''
"3" = '''
:sup:`3` Isang Ammonita o isang Moabita ay hindi maaaring mapabilang sa kapulungan ni Yahweh; hanggang sa ikasampung salinlahi ng kaniyang mga kaapu-apuhan, wala sa kanila ang maaaring mapabilang sa kapulungan ni Yahweh. 
'''
"4" = '''
:sup:`4` Ito ay dahil hindi nila kayo sinalubong ng may tinapay at tubig sa daan, noong kayo ay lumabas sa Ehipto, at dahil inupahan nila laban sa inyo si Balaam ang anak na lalaki ni Beor mula Petor sa Aram Naharaim, para sumpain kayo. 
'''
"5" = '''
:sup:`5` Pero si Yahweh na inyong Diyos ay hindi nakinig kay Balaam; sa halip, si Yahweh na inyong Diyos ay ginawa pagpapala ang mga sumpa para sa inyo, dahil si Yahweh na inyong Diyos ay minahal kayo. 
'''
"6" = '''
:sup:`6` Hindi ninyo dapat hanapin ang kanilang kapayapaan o kaunlaran, sa lahat ng inyong araw. 
'''
"7" = '''
:sup:`7` Hindi ninyo dapat kamuhian ang isang Edomita, dahil siya ay kapwa ninyo Israelita; hindi ninyo dapat kasuklaman ang isang taga-Ehipto, dahil kayo ay dating isang dayuhan sa kaniyang lupain. 
'''
"8" = '''
:sup:`8` Ang mga kaapu-apuhan ng ikatlong salinlahi na isinilang sa kanila ay maaaring mapabilang sa kapulungan ni Yahweh. 
'''
"9" = '''
:sup:`9` Kapag kayo ay maglalakad bilang isang hukbo laban sa inyong mga kaaway, dapat ninyong bantayan ang inyong mga sarili mula sa masasamang bagay. 
'''
"10" = '''
:sup:`10` Kung mayroon man sa inyong isang lalaki na marumi dahil sa nangyari sa kaniya kinagabihan, dapat siyang lumabas sa kampo ng mga sundalo; hindi siya dapat bumalik sa kampo. 
'''
"11" = '''
:sup:`11` Kapag sumapit na ang gabi, dapat niyang paliguan ang kaniyang sarili sa tubig, kapag lumubog na ang araw, maaari na siyang bumalik sa loob ng kampo. 
'''
"12" = '''
:sup:`12` Dapat kayong magkaroon ng isang lugar sa labas ng kampo kung saan maaari kayong pumunta; 
'''
"13" = '''
:sup:`13` at magkaroon kayo sa inyong mga kagamitan ng magagamit panghukay; kapag kayo ay tumingkayad para maginhawaan ang inyong sarili, dapat kayong maghukay gamit ito at pagkatapos ay lagyan muli ng lupa para takpan ang anumang lumabas mula sa inyo. 
'''
"14" = '''
:sup:`14` Dahil si Yahweh na inyong Diyos ay naglalakad sa gitna ninyo para bigyan kayo ng tagumpay at ibigay ang inyong mga kalaban sa inyo. Kaya dapat ninyong gawing banal ang kampo, nang sa ganun wala siyang makitang maruming bagay sa inyo at tumalikod mula sa inyo. 
'''
"15" = '''
:sup:`15` Hindi ninyo dapat ibalik sa kaniyang amo ang isang alipin na tumakas mula sa kaniyang amo. 
'''
"16" = '''
:sup:`16` Hayaan ninyo siyang manirahan kasama ninyo, sa anumang bayan na kaniyang pipiliin. Huwag ninyo siyang pahirapan. 
'''
"17" = '''
:sup:`17` Hindi dapat magkaroon ng bayarang babae sa sinuman sa mga anak na babae ng Israel, ni hindi dapat magkaroon ng bayarang lalaki sa mga anak na lalaki ng Israel. 
'''
"18" = '''
:sup:`18` Hindi dapat kayo magdala ng mga kabayaran sa isang bayarang babae, o mga kabayaran sa isang bayarang lalaki, sa bahay ni Yahweh na inyong Diyos sa anumang panata; dahil ang dalawang bagay na ito ay kasuklamsuklam kay Yahweh na inyong Diyos. 
'''
"19" = '''
:sup:`19` Hindi dapat kayo magpahiram ng may tubo sa kapwa ninyo Israelitaâ€”tubo sa pera, tubo sa pagkain, o tubo sa kahit na anong pinapahiram na may tubo. 
'''
"20" = '''
:sup:`20` Sa isang dayuhan ay maaari kayong magpahiram ng may tubo; pero sa inyong kapwa Israelita ay hindi kayo dapat magpahiram ng mayroong tubo, para pagpalain kayo ni Yahweh na inyong Diyos sa lahat ng paglagyan ng inyong kamay, sa lupain kung saan ay inyong aangkinin. 
'''
"21" = '''
:sup:`21` Kapag kayo ay gumawa ng panata kay Yahweh na inyong Diyos, hindi dapat kayo matagal sa pagtupad nito, dahil si Yahweh na inyong Diyos ay tiyak hihingiin ito sa inyo; magiging kasalanan ito kapag hindi ninyo ito tutuparin. 
'''
"22" = '''
:sup:`22` Pero kung pipigilan ninyo ang inyong sarili sa pag-gawa ng isang panata, ito ay hindi na magiging kasalanan sa inyo. 
'''
"23" = '''
:sup:`23` Ang lumabas sa inyong mga labi ay dapat ninyong tuparin at gawin; ayon sa inyong naipanata kay Yahweh na inyong Diyos, anumang bagay na malaya ninyong naipangako sa pamamagitan ng inyong bibig. 
'''
"24" = '''
:sup:`24` Kapag kayo ay pumunta sa ubasan ng inyong kapitbahay, maaari kayong kumain ng dami ng mga ubas hanggang sa nais ninyo, Pero huwag kayong maglagay ng ilan man sa inyong buslo. 
'''
"25" = '''
:sup:`25` Kapag kayo ay pumunta sa hinog na bunga ng inyong kapitbahay, maaari ninyong pitasin ang mga ulo ng butil sa pamamagitan ng inyong kamay, pero huwag ninyong lagyan ng karit sa hinog na butil ng inyong kapitbahay. 
'''
