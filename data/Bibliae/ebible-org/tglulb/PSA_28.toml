[28]
"1" = '''
:sup:`1` Sa iyo, Yahweh, ako ay umiiyak; aking malaking Muog, huwag mo akong pabayaan. Kung hindi mo ako tutugunan, mabibilang ako sa mga bumababa sa libingan. 
'''
"2" = '''
:sup:`2` Dinggin ang tinig ng aking pagsusumamo kapag ako ay humihingi ng tulong sa iyo, kapag itinataas ko ang aking mga kamay sa iyong pinakabanal na lugar! 
'''
"3" = '''
:sup:`3` Huwag mo akong kaladkarin palayo kasama ng masasama, silang gumagawa ng malaking kasalanan, na nagsasalita ng kapayapaan sa kanilang kapwa pero may kasamaan sa kanilang mga puso. 
'''
"4" = '''
:sup:`4` Ibigay sa kanila kung ano ang nararapat sa kanilang mga gawa at ibalik sa kanila kung ano ang hinihingi ng kanilang kasamaan; ibalik sa kanila ang mga gawa ng kanilang mga kamay; igawad sa kanila ang nararapat. 
'''
"5" = '''
:sup:`5` Dahil hindi nila nauunawaan ang mga paraan ni Yahweh o ang gawa ng kaniyang mga kamay, sila ay kaniyang pupuksain at hindi kailanman itatayong muli. 
'''
"6" = '''
:sup:`6` Pagpalain si Yahweh dahil dininig niya ang tinig ng aking pagsusumamo! 
'''
"7" = '''
:sup:`7` Si Yahweh ang aking kalakasan at ang aking kalasag; ang puso ko ay nagtitiwala sa kaniya, at tinulungan ako. Kaya labis na nagagalak ang aking puso, at pupurihin ko siya nang may pag-awit. 
'''
"8" = '''
:sup:`8` Si Yahweh ang kalakasan ng kaniyang bayan, at kanlungang nagliligtas sa kaniyang hinirang. 
'''
"9" = '''
:sup:`9` Iligtas mo ang iyong bayan at pagpalain ang iyong pamana. kayo ay maging pastol nila at aalagaan sila magpakailanman. 
'''
