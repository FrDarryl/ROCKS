[8]
"1" = '''
:sup:`1` Si Jesus ay nagtungo sa Bundok ng mga Olibo. 
'''
"2" = '''
:sup:`2` Kinaumagahan, pumunta siyang muli sa templo, at lahat ng mga tao ay pumunta sa kaniya; umupo siya at tinuruan sila. 
'''
"3" = '''
:sup:`3` Ang mga eskriba at mga Pariseo ay nagdala ng isang babaeng nahuli sa kasalukuyan ng pangangalunya. Nilagay nila siya sa gitna. 
'''
"4" = '''
:sup:`4` At sinabi nila kay Jesus, “Guro, ang babaeng ito ay nahuli sa kasalukuyang ng pangangalunya. 
'''
"5" = '''
:sup:`5` Ngayon sa batas inuutos ni Moises na batuhin ang ganitong uri ng mga tao; ano ang iyong masasabi tungkol sa kaniya?” 
'''
"6" = '''
:sup:`6` Sinabi nila ito upang bitagin siya upang mayroon silang maiparatang sa kaniya, ngunit yumuko si Jesus at sumulat sa lupa gamit ang kaniyang daliri. 
'''
"7" = '''
:sup:`7` Nang patuloy sila sa pagtatanong sa kaniya, siya ay tumayo at sinabi sa kanila, “Ang walang kasalanan sa inyo, siya ang unang magtapon ng bato sa kaniya.” 
'''
"8" = '''
:sup:`8` Muli siyang yumuko at nagsulat sa lupa gamit ang kaniyang daliri. 
'''
"9" = '''
:sup:`9` Nang narinig nila ito, isa isa silang umalis, simula sa pinakamatanda. Sa bandang huli naiwan si Jesus mag-isa, kasama ang babae na nasa kanilang kalagitnaan. 
'''
"10" = '''
:sup:`10` Tumayo si Jesus at sinabi sa kaniya, “Babae, nasaan ang iyong mga taga-usig? Wala bang humatol sa iyo?” 
'''
"11" = '''
:sup:`11` Sabi niya “Wala ni sinuman, Panginoon.” Sabi ni Jesus, “Hindi rin kita hahatulan. Humayo ka sa iyong pupuntahan; mula ngayon huwag ka nang magkakasala pa.” 
'''
"12" = '''
:sup:`12` Muli nagsalita si Jesus sa mga tao at sinabi, “Ako ang ilaw ng mundo; ang sumusunod sa akin ay hindi na maglalakad sa kadiliman kundi magkakaroon ng liwanag ng buhay.” 
'''
"13" = '''
:sup:`13` Sinabi sa kaniya ng mga Pariseo, “Ikaw ang nagpapatotoo tungkol sa iyong sarili; ang iyong patotoo ay hindi tunay.” 
'''
"14" = '''
:sup:`14` Sumagot si Jesus at sinabi sa kanila, “Kahit na ako ang nagpapatotoo tungkol sa aking sarili, ang aking patotoo ay tunay. Alam ko kung saan ako nanggaling at saan ako pupunta, ngunit kayo hindi ninyo alam kung saan ako nanggaling o saan ako pupunta. 
'''
"15" = '''
:sup:`15` Humahatol kayo ayon sa laman; ako ay walang hinahatulan. 
'''
"16" = '''
:sup:`16` Ngunit paghumatol ako, ang aking paghatol ay tunay dahil hindi ako nag-iisa, ngunit kasama ko ang aking Ama na nagsugo sa akin. 
'''
"17" = '''
:sup:`17` Tama, at sa inyong batas ay nakasulat ang pagpapatotoo ng dalawang tao ay tunay. 
'''
"18" = '''
:sup:`18` Ako ang nagpapatotoo tungkol sa aking sarili, at ang Ama na nagsugo sa akin ay nagpapatotoo tungkol sa akin. 
'''
"19" = '''
:sup:`19` Sinabi nila sa kaniya, “Nasaan ang iyong ama?” Sumagot si Jesus, “Hindi ninyo ako kilala ni ang aking Ama; kung nakilala ninyo ako, makilala niyo na rin ang aking Ama.” 
'''
"20" = '''
:sup:`20` Sinabi niya ang mga salitang ito na malapit sa lugar ng ingat-yaman noong siya ay nagturo sa templo, at walang sinuman ang humuli sa kaniya dahil hindi pa dumarating ang kaniyang oras. 
'''
"21" = '''
:sup:`21` Sinabi niya muli sa kanila, “Ako ay aalis; hahanapin ninyo ako at mamamatay kayo sa inyong kasalanan. Kung saan ako pupunta, hindi kayo makakasama.” 
'''
"22" = '''
:sup:`22` Sabi ng mga Judio “Papatayin ba niya ang kaniyang sarili, siya na nagsabi, 'Kung saan ako pupunta, hindi kayo makakasama'?” 
'''
"23" = '''
:sup:`23` Sinabi ni Jesus sa kanila, “Kayo ay nagmula sa ibaba; ako ay nagmula sa itaas. Kayo ay sa sanlibutang ito; ako ay hindi sa sanlibutang ito. 
'''
"24" = '''
:sup:`24` Kaya, sinabi ko sa inyo na mamamatay kayo sa inyong mga kasalanan. Sapagkat maliban na maniniwala kayo na AKO NGA, mamamatay kayo sa inyong mga kasalanan.” 
'''
"25" = '''
:sup:`25` Kaya sinabi nila sa kaniya, “Sino ka?” Sinabi ni Jesus sa kanila, “Kung ano sinabi ko sa inyo mula pa sa simula. 
'''
"26" = '''
:sup:`26` Marami akong mga bagay na sasabihin at hahahtulan tungkol sa inyo. Subalit, ang nagpadala sa akin ay totoo; at ang mga bagay na narinig ko sa kaniya, ang mga ito ay sinasabi ko sa mundo.” 
'''
"27" = '''
:sup:`27` Hindi nila naunawaan na siya ay nagsasalita sa kanila tungkol sa Ama. 
'''
"28" = '''
:sup:`28` Sinabi ni Jesus, “Kapag itinaas na ninyo ang Anak ng Tao, saka ninyo makikilala na AKO NGA, at wala akong ginawa sa aking sarili. Ayon sa itinuro ng aking Ama, sinasabi ko ang mga bagay na ito. 
'''
"29" = '''
:sup:`29` Ang nagsugo sa akin ay nasa akin, at hindi niya ako iniwang mag-isa, dahil palagi kong ginagawa ang mga bagay na nakakalugod sa kaniya.” 
'''
"30" = '''
:sup:`30` Habang sinasabi ni Jesus ang tungkol sa mga bagay na ito, marami ang naniwala sa kaniya. 
'''
"31" = '''
:sup:`31` Sinabi ni Jesus sa mga Judio na naniwala sa kaniya, “Kapag kayo ay nanatili sa aking salita, kayo nga ay tunay kong mga alagad; 
'''
"32" = '''
:sup:`32` at malalaman ninyo ang katotohan, at ang katotohanan ang magpapalaya sa inyo. 
'''
"33" = '''
:sup:`33` Sumagot sila sa kaniya, “Kami ay mga lahi ni Abraham at hindi kailanman inalipin ng kahit sinuman; paano mo nasabi, 'Kayo ay mapapalaya?” 
'''
"34" = '''
:sup:`34` Si Jesus ay sumagot sa kanila, “Tunay nga, sinabi ko sa inyo, kung sinuman ang magkasala ay alipin ng kasalanan. 
'''
"35" = '''
:sup:`35` Ang alipin ay hindi laging nananatili sa tahanan; ang anak ay laging nananatili. 
'''
"36" = '''
:sup:`36` Kung gayon, kapag pinalaya na kayo ng Anak, kayo ay tunay ngang malaya. 
'''
"37" = '''
:sup:`37` Alam ko na kayo ay kaapu-apuhan ni Abraham; gusto ninyo akong patayin dahil ang aking mga salita ay walang lugar sa inyo. 
'''
"38" = '''
:sup:`38` Sinasabi ko ang mga bagay na nakita ko sa aking Ama, at kayo din ginagawa ninyo ang mga bagay na narinig ninyo mula sa inyong ama. 
'''
"39" = '''
:sup:`39` Sila ay sumagot at sinabi sa kaniya, “Ang aming ama ay si Abraham.” Sinabi ni Jesus sa kanila, “Kung kayo ay mga anak ni Abraham, gagawin ninyo ang mga gawain ni Abraham. 
'''
"40" = '''
:sup:`40` Ngunit, ngayon ninanais ninyo na patayin ako na isang taong nagsabi sa inyo ng katotohan na narinig ko mula sa Diyos. Hindi ito ginawa ni Abraham. 
'''
"41" = '''
:sup:`41` Ginawa ninyo ang gawain ng inyong ama.” Sinabi nila sa kaniya, “Hindi kami ipinanganak sa seksual na imoralidad; may isa kaming Ama, ang Diyos.” 
'''
"42" = '''
:sup:`42` Sabi ni Jesus sa kanila, “Kung ang Diyos ang inyong Ama, mamahalin ninyo ako, sapagkat ako ay nagmula at nanggaling sa Diyos; sapagkat hindi ako naparito dahil sa aking sarili lamang, kundi isinugo niya ako. 
'''
"43" = '''
:sup:`43` Bakit hindi ninyo naiintindihan ang aking mga salita? Ito ay dahil hindi ninyo kayang makinig sa aking mga salita. 
'''
"44" = '''
:sup:`44` Kayo ay mula sa inyong ama na ang diablo, at hinahangad ninyong gawin ang mga kahalayan mula sa inyong ama. Siya ay isang mamamatay tao mula sa simula at hindi nananatili sa katotohanan dahil walang katotohanan sa kaniya. Kapag nagsalita siya ng kasinungalingan, siya ay nagsasalita sa sarili niyang kalikasan dahil siya ay sinungaling at ang ama ng kasinungalingan. 
'''
"45" = '''
:sup:`45` Subalit, dahil nagsasalita ako ng katotohanan hindi kayo naniniwala. 
'''
"46" = '''
:sup:`46` Sino sa inyo ang hahatol sa aking kasalanan? Kung nagsasalita ako ng katotohanan, bakit hindi ninyo ako pinapaniwalaan? 
'''
"47" = '''
:sup:`47` Ang sa Diyos ay nakikinig sa mga salita ng Diyos; hindi ninyo naririnig ang mga ito dahil hindi kayo sa Diyos.” 
'''
"48" = '''
:sup:`48` Ang mga Judio ay sumagot at sinabi sa kaniya “Hindi ba tama ang sinabi namin na ikaw ay isang Samaritano at may demonyo,” 
'''
"49" = '''
:sup:`49` Sumagot si Jesus, “Wala akong demonyo; pero pinaparangalan ko ang aking ama, at hindi ninyo ako pinaparangalan. 
'''
"50" = '''
:sup:`50` Hindi ko hinahanap ang sarili kong kaluwalhatian; mayroong isang naghahanap at naghahatol. 
'''
"51" = '''
:sup:`51` Tunay nga, sinabi ko sa inyo, kung sinuman ang tutupad ng aking salita, hindi niya kailanman makikita ang kamatayan. 
'''
"52" = '''
:sup:`52` Sinabi ng mga Judio sa kaniya, “Ngayon alam namin na mayroon kang demonyo. Si Abraham at ang mga propeta ay namatay; pero sinasabi mo, 'Kung sinuman ang tutupad sa aking salita ay hindi kailanman matitikman ang kamatayan.' 
'''
"53" = '''
:sup:`53` Hindi ka nakakahigit sa aming amang si Abraham na namatay, hindi ba? Ang mga propeta din ay namatay. Kanino mo hinahalintulad ang iyong sarili?” 
'''
"54" = '''
:sup:`54` Sumagot si Jesus, “Kung niluluwalhati ko ang aking sarili, ang aking kaluwalhatian ay walang halaga; ang nagluluwalhati sa akin ay ang aking Ama—na sinasabi ninyo na siya ang inyong Diyos. 
'''
"55" = '''
:sup:`55` Hindi niyo siya nakikila, pero kilala ko siya. Kung sasabihin ko, 'Hindi ko siya kilala,' maitutulad ako sa inyo na sinungaling. Subalit, kilala ko siya at tinutupad ko ang kaniyang salita. 
'''
"56" = '''
:sup:`56` Ang iyong amang si Abraham ay nagalak na nakikita ang araw ko; nakita niya ito at natuwa.” 
'''
"57" = '''
:sup:`57` Sabi ng mga Judio sa kanya, “Hindi ka pa limampung taon gulang, at nakita mo na si Abraham?” 
'''
"58" = '''
:sup:`58` Sabi ni Jesus sa kanila, “Tunay nga, sinasabi ko sa inyo, bago ipanganak si Abraham, ay AKO NGA.” 
'''
"59" = '''
:sup:`59` Kaya dumampot sila ng mga bato para batuhin siya ngunit nagtago si Jesus at lumabas ng templo. 
'''
