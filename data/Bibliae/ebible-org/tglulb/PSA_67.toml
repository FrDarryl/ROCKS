[67]
"1" = '''
:sup:`1` Maging maawain nawa ang Diyos sa atin at pagpalain tayo at pahintulutan na magningning ang kaniyang mukha sa atin 
'''
"2" = '''
:sup:`2` nang sa gayon ang iyong mga pamamaraan ay maihayag sa lupa, ang iyong kaligtasan sa lahat ng mga bansa. 
'''
"3" = '''
:sup:`3` Hayaan mong purihin ka ng mga tao, O Diyos; hayaan mong purihin ka ng lahat. 
'''
"4" = '''
:sup:`4` O, hayaan mong matuwa at umawit sa galak ang mga bansa para sa iyo, dahil hahatulan mo ang mga tao nang may katarungan at pamumunuan mo ang mga bansa sa lupa. Selah 
'''
"5" = '''
:sup:`5` Hayaan mong purihin ka ng mga tao, O Diyos; hayaang mong purihin ka ng lahat. 
'''
"6" = '''
:sup:`6` Pinalago ng lupa ang ani nito at ang Diyos, ang ating Diyos, ang nagpala sa atin. 
'''
"7" = '''
:sup:`7` Pinagpala tayo ng Diyos, at pinararangalan siya sa lahat ng sulok ng mundo. 
'''
