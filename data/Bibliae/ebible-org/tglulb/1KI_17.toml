[17]
"1" = '''
:sup:`1` Sinabihan ni Elias na taga-Tisbe sa Galaad si Ahab, “Habang si Yahweh, na Diyos ng Israel na aking kinakatawan, ay totoong buhay, hindi magkakaroon ng hamog o kaya ulan sa mga susunod na taon hanggang hindi ko sinasabi.” 
'''
"2" = '''
:sup:`2` Ang mensahe ng Diyos ay dumating kay Elias, na nagsasabing, 
'''
"3" = '''
:sup:`3` “Lisanin mo ang lugar na ito at pumunta ka pasilangan; magtago ka sa batis ng Kerit sa silangan ng Jordan. 
'''
"4" = '''
:sup:`4` Mangyayari na iinom ka sa tubig mula sa batis at inutusan ko ang mga uwak na pakainin ka doon. 
'''
"5" = '''
:sup:`5` Kaya umalis si Elias at ginawa ang inutos ni Yahweh. Pumunta siya para mamuhay sa batis ng Kerit sa silangan ng Jordan. 
'''
"6" = '''
:sup:`6` Dinalhan siya ng mga uwak ng tinapay at karne sa umaga at sa gabi, at uminom siya mula sa batis. 
'''
"7" = '''
:sup:`7` Pero hindi katagalan natuyo ang batis dahil hindi umuulan sa lupain. 
'''
"8" = '''
:sup:`8` Dumating ang mensahe ng Diyos sa kaniya na nagsasabing, 
'''
"9" = '''
:sup:`9` “Bumangon ka, pumunta ka sa Sarepta na sakop ng Sidon, at doon ka manahan. Tingnan mo, inutusan ko ang isang balo para alagaan ka. 
'''
"10" = '''
:sup:`10` Kaya bumangon siya at pumunta sa Sarepta, at nang makarating siya sa tarangkahan ng lungsod isang balo ang namumulot ng mga kahoy. Kaya tinawag niya ito at sinabi, “Pakidalhan mo naman ako ng kaunting tubig na nasa banga para maka-inom ako.” 
'''
"11" = '''
:sup:`11` Habang siya ay papunta para kumuha ng tubig tinawag siya ni Elias at sinabi, “Pahingi naman ng tinapay na nasa kamay mo.” 
'''
"12" = '''
:sup:`12` Sumagot siya, “Si Yahweh na iyong Diyos ay buhay, wala na akong tinapay, maliban na lang sa isang dakot ng harina at kaunting mantika sa lalagyan. Tingnan mo, namulot ako ng dalawang kahoy para lutuin ito para sa akin at sa anak ko, para kami makakain, at mamatay.” 
'''
"13" = '''
:sup:`13` Sinabi ni Elias sa kaniya, “Huwag kang matakot. Pumunta ka at gawin ang sinabi mo pero magluto ka muna ng maliit na tinapay at dalhin mo sa akin. At pagkatapos magluto ka na ng para sa inyo ng anak mo. 
'''
"14" = '''
:sup:`14` Dahil sinabi ni Yahweh, na Diyos ng Israel, “Hindi mauubusan ng laman ang banga ng harina, maging ang lalagyan ng mantika ay hindi hihinto sa pagdaloy, hanggang sa magpadala si Yahweh ng ulan sa buong lupain.” 
'''
"15" = '''
:sup:`15` Pagkatapos, ginawa niya ang sinabi ni Elias, at siya, si Elias at ang bata ay kumain nang maraming araw. 
'''
"16" = '''
:sup:`16` Hindi naubos ang harina sa banga maging ang mantika sa lalagyan ay hindi huminto sa pagdaloy, na siyang sinabi ni Yahweh sa pamamagitan ni Elias. 
'''
"17" = '''
:sup:`17` Pagkatapos ng mga pangyayaring ito, nagkasakit ang lalaking anak ng babae, ang babaeng may-ari ng bahay. Napakalubha ng kaniyang karamdaman na kaniyang ikinamatay. 
'''
"18" = '''
:sup:`18` Kaya sinabi ng kaniyang ina, “Ano ba ang dinala mo laban sa akin, lingkod ng Diyos? Pumunta ka ba rito para ipaalala ang aking kasalanan at patayin ang aking anak?” 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi sa kaniya ni Elias, “Ibigay mo sa akin ang iyong anak.” Kinuha ni Elias ang kaniyang anak at dinala sa taas ng bahay kung saan siya namamalagi, at inilapag ang bata sa higaan. 
'''
"20" = '''
:sup:`20` Tumawag siya kay Yahweh, “Yahweh aking Diyos, nagdala ka rin ba ng kapahamakan sa balo na aking tinutuluyan, at pinatay mo ang kaniyang anak?” 
'''
"21" = '''
:sup:`21` At inunat ni Elias nang tatlong beses ang kaniyang sarili sa bata; tumawag siya kay Yahweh at sinabi, “Yahweh na aking Diyos, nagmamaka-awa ako sa iyo, ibalik mo ang buhay ng batang ito.” 
'''
"22" = '''
:sup:`22` Pinakinggan ni Yahweh ang tinig ni Elias; ang hininga ng bata ay bumalik sa kanya, at siya ay nabuhay muli. 
'''
"23" = '''
:sup:`23` Kinuha niya ang bata at binaba sa bahay mula sa silidat sinabi, “Tingnan mo, buhay ang iyong anak.” 
'''
"24" = '''
:sup:`24` Sumagot ang babae kay Elias, “Alam ko na ngayon na ikaw ay lingkod ng Diyos, at ang salita ni Yahweh mula sa iyong bibig ay totoo.” 
'''
