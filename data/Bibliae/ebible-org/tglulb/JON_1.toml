"1" = '''
:sup:`1` Ngayon ang salita ni Yahweh ay dumating kay Jonas na anak ni Amitai, na nagsasabing, 
'''
"2" = '''
:sup:`2` “Bumangon ka at pumunta sa Ninive, iyong malaking lungsod, at magsalita ka laban dito, dahil ang kasamaan nila ay umabot sa akin.” 
'''
"3" = '''
:sup:`3` Subalit bumangon si Jonas at tumakbo palayo mula sa presensya ni Yahweh at nagtungo sa Tarsis. Bumaba siya sa Joppa at nakakita ng isang barko patungong Tarsis. Kaya nagbayad siya ng pamasahe at sumakay sa barko upang sumama sa kanila patungong Tarsis, palayo mula sa presensya ni Yahweh. 
'''
"4" = '''
:sup:`4` Subalit nagpadala si Yahweh ng malakas na hangin sa dagat at ito ay naging malakas na bagyo sa dagat. Hindi nagtagal ang barko ay parang masisira na. 
'''
"5" = '''
:sup:`5` Kaya lubhang natakot ang mga mandaragat at tumatawag ang bawat tao sa kaniya-kanyang sariling diyos. Tinapon nila ang mga kargamento ng barko sa dagat upang mapagaan ito. Ngunit bumaba si Jonas doon sa mga kaloob-loobang bahagi ng barko, at nakahiga roon mahimbing na natutulog. 
'''
"6" = '''
:sup:`6` Kaya pumunta ang kapitan sa kaniya at sinabi sa kanya, “Anong ginagawa mong natutulog? Bumangon ka! Tumawag ka sa iyong diyos! Marahil mapapansin tayo ng iyong diyos at hindi tayo mamamatay.” 
'''
"7" = '''
:sup:`7` Sinabi nilang lahat sa bawat isa, “Halikayo, magpalabunutan tayo, para malaman natin kung sino ang dahilan ng kasamaang ito na nangyayari sa atin.” Kaya nagpalabunutan sila at ang bunot ay napunta kay Jonas. 
'''
"8" = '''
:sup:`8` Pagkatapos sinabi nila kay Jonas, “Pakiusap sabihin sa amin kung sino ang dahilan nitong kasamaang nangyayari sa atin. Ano ang iyong hanap-buhay, at saan ka nanggaling? Ano ang iyong bansa at mula sa aling lahi ka?” 
'''
"9" = '''
:sup:`9` Sinabi ni Jonas sa kanila, “Ako ay isang Hebreo; at kinatatakutan ko si Yahweh, ang Diyos ng langit, na siyang gumawa ng dagat at ng tuyong lupa.” 
'''
"10" = '''
:sup:`10` Pagkatapos lalong natakot ang mga tao at sinabi kay Jonas, “Ano itong ginawa mo?” Dahil nalaman ng mga tao na siya ay tumatakbo palayo mula sa presensya ni Yahweh, dahil sinabi niya sa kanila. 
'''
"11" = '''
:sup:`11` Pagkatapos sinabi nila kay Jonas, “Ano ang dapat naming gawin sa iyo upang humupa ang dagat para sa atin?” Sapagkat ang dagat ay lalong naging marahas. 
'''
"12" = '''
:sup:`12` Sinabi ni Jonas sa kanila, “Buhatin ninyo ako at itapon ninyo ako sa dagat. Pagkatapos huhupa ang dagat para sa inyo, sapagkat alam kong dahil sa akin kaya nangyayari sa inyo ang malakas na bagyong ito.” 
'''
"13" = '''
:sup:`13` Gayunpaman, ang mga lalaki ay nagsumikap sumagwan ng matindi upang makabalik sila sa lupa, ngunit hindi nila ito magawa dahil ang dagat ay lalong nagiging marahas laban sa kanila. 
'''
"14" = '''
:sup:`14` Kaya tumawag sila kay Yahweh at sinabing, “Nagmamakaawa kami sa iyo, Yahweh, nagmakaawa kami, huwag mo kaming hayaang mamatay dahil sa buhay ng taong ito, at huwag mong ipataw sa amin ang pagkakasala sa kanyang kamatayan, dahil ikaw, Yahweh ang gumawa kung ano ang makalulugod sa iyo.” 
'''
"15" = '''
:sup:`15` Kaya binuhat nila si Jonas at itinapon siya sa dagat, at tumigil ang matinding galit ng dagat. 
'''
"16" = '''
:sup:`16` Pagkatapos lalong natakot ang mga tao kay Yahweh. Naghandog sila ng mga alay kay Yahweh at gumawa ng mga panata. 
'''
"17" = '''
:sup:`17` Ngayon inihanda ni Yahweh ang isang malaking isda upang lunukin si Jonas, at si Jonas ay nasa loob ng tiyan ng isda nang tatlong araw at tatlong gabi. 
'''
