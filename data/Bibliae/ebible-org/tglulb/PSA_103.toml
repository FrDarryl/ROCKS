[103]
"1" = '''
:sup:`1` Binibigyang papuri ko si Yahweh ng buong buhay ko, at ng lahat ng mayroon ako, binibigyang papuri ko ang kanyang banal na pangalan. 
'''
"2" = '''
:sup:`2` Binibigyang papuri ko si Yahweh ng buong buhay ko, at naaalala ko ang lahat ng kanyang mga mabubuting gawa. 
'''
"3" = '''
:sup:`3` Pinapatawad niya lahat ng inyong mga kasalanan; pinapagaling niya lahat ng inyong mga sakit. 
'''
"4" = '''
:sup:`4` Tinutubos niya ang inyong buhay mula sa pagkawasak; kinokoronahan niya kayo ng kanyang katapatan sa tipan at mga gawain ng pagkahabag. 
'''
"5" = '''
:sup:`5` Binibigyang kasiyahan niya ang inyong buhay ng mabubuting bagay para mapanumbalik ang inyong kabataan tulad ng agila. 
'''
"6" = '''
:sup:`6` Ginagawa ni Yahweh kung ano ang makatarungan at gumagawa ng mga gawain ng katarungan para sa lahat ng mga naaapi. 
'''
"7" = '''
:sup:`7` Ipinaalam niya ang kanyang mga pamamaraan kay Moises, ang kanyang mga gawa sa mga kaapu-apuhan ng Israel. 
'''
"8" = '''
:sup:`8` Si Yahweh ay maawain at mapagbigay-loob; siya ay mapagpaumanhin; mayroon siyang labis na katapatan sa tipan. 
'''
"9" = '''
:sup:`9` Hindi siya laging magdidisiplina; hindi siya laging nagagalit. 
'''
"10" = '''
:sup:`10` Hindi niya tayo tinatrato ayon sa nararapat sa ating mga kasalanan o ginagantihan ayon sa kung ano ang hinihingi ng ating mga kasalanan. 
'''
"11" = '''
:sup:`11` Dahil kung gaano kataas ang kalangitan sa ibabaw ng daigdig, ganoon kadakila ang kanyang katapatan sa tipan sa mga nagbibigay ng parangal sa kanya. 
'''
"12" = '''
:sup:`12` Kung gaano kalayo ang silangan mula sa kanluran, ganoon kalayo niya inalis mula sa atin ang ating mga kasalanan. 
'''
"13" = '''
:sup:`13` Kung paanong may pagkahabag ang isang ama sa kanyang mga anak, gayundin pagkahabag ni Yahweh sa mga nagbibigay ng parangal sa kanya. 
'''
"14" = '''
:sup:`14` Dahil alam niya kung paano tayo binuo; alam niya na tayo ay alabok. 
'''
"15" = '''
:sup:`15` Pero ang tao, parang damo ang kanyang mga araw; lumalago siya tulad ng isang bulaklak sa isang bukid. 
'''
"16" = '''
:sup:`16` Hinihipan ito ng hangin, at ito ay naglalaho, at wala man lamang makapagsabi kung saan ito minsang tumubo. 
'''
"17" = '''
:sup:`17` Pero ang katapatan sa tipan ni Yahweh ay magpasawalang-hanggan sa mga nagbibigay parangal sa kanya. Ang kanyang katuwiran ay umaabot sa kanilang mga kaapu-apuhan. 
'''
"18" = '''
:sup:`18` Iniingatan nila ang kanyang tipan at tinatandaang sumunod sa kanyang mga tagubilin. 
'''
"19" = '''
:sup:`19` Itinatag ni Yahweh ang kanyang trono sa mga kalangitan, at pinamamahalaan ang bawat isa ng kanyang kaharian. 
'''
"20" = '''
:sup:`20` Bigyang papuri si Yahweh kayong mga anghel na napakalakas at sumusunod sa kanyang salita, na masunurin sa kanyang mga kautusan. 
'''
"21" = '''
:sup:`21` Bigyang papuri si Yahweh lahat ng kanyang hukbo ng mga anghel, kayo ay kanyang mga lingkod na nagsasagawa ng kanyang kalooban. 
'''
"22" = '''
:sup:`22` Bigyang papuri si Yahweh lahat ng kanyang mga nilalang, sa lahat ng mga lugar kung saan siya naghahari. Pupurihin ko si Yahweh nang buong buhay ko. 
'''
