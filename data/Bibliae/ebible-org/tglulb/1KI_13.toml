[13]
"1" = '''
:sup:`1` Isang lingkod ng Diyos ang lumabas sa Juda sa pamamagitan ng salita ni Yahweh para sa Bethel. Nakatayo si Jeroboam sa may altar para magsunog ng insenso. 
'''
"2" = '''
:sup:`2` Ang lingkod ng Diyos ay sumigaw sa harapan ng altar sa pamamagitan ng salita ni Yahweh at sinabi, “Altar, o altar, sinasabi ni Yahweh, 'Tingnan, isang anak na lalaki ang isisilang sa pamilya ni David, sa pangalang Josias, at maghahandog siya sa iyo ng mga pari ng mga dambana na nagsusunog ng insenso sa iyo; susunugin nila ang mga buto ng kalalakihan sa iyo'.” 
'''
"3" = '''
:sup:`3` Pagkatapos nagbigay ng isang palatandaan ang lingkod ng Diyos sa araw ding iyon, sinasabi, “Ito ang katunayan na nagsalita si Yahweh: “Masdan ito, ang altar ay mahahati, at ang mga abo na naririto ay ibubuhos.” 
'''
"4" = '''
:sup:`4` Nang marinig ng hari kung ano ang sinabi ng lingkod ng Diyos, na siya ay nagsalita laban sa altar ng Bethel, itinaas ni Jeroboam ang kaniyang kamay mula sa altar, na sinasabi, “Hulihin siya.” Pagkatapos ang kamay na itinuro niya laban sa lalaki ay natuyo, sa gayon hindi niya ito maibalik sa kaniyang sarili. 
'''
"5" = '''
:sup:`5` Nahati din ang altar, at ibinuhos ang mga abo mula sa altar, tulad ng inilarawan sa pamamagitan ng palatandaan na ibinigay ng lingkod ng Diyos sa pamamagitan ng salita ni Yahweh. 
'''
"6" = '''
:sup:`6` Sumagot si Haring Jeroboam at sinabi sa lingkod ng Diyos, “Makiusap ka para sa pabor ni Yahweh na iyong Diyos at ipanalangin ako, sa gayon maaaring maibalik muli sa dating kalagayan ang aking kamay.” Kaya nanalangin ang lingkod ng Diyos kay Yahweh, at muling naibalik sa dating kalagayan ang kamay ng hari. 
'''
"7" = '''
:sup:`7` Sinabi ng hari sa lingkod ng Diyos, “Sumama ka sa aking tahanan at magpalakas, at bibigyan kita ng isang gantimpala.” 
'''
"8" = '''
:sup:`8` Sinabi ng lingkod ng Diyos sa hari, “Kahit ibigay mo sa akin ang kalahati ng iyong mga pag-aari, hindi ako sasama sa iyo, ni kakain o iinom sa lugar na ito, 
'''
"9" = '''
:sup:`9` dahil inutos sa akin ni Yahweh sa pamamagitan ng kaniyang salita, “Hindi ka kakain ng tinapay ni iinom ng tubig, ni babalik sa iyong dinaanan.” 
'''
"10" = '''
:sup:`10` Kaya nag-iba ng daanan ang lingkod ng Diyos at hindi nagbalik sa kaniyang tahanan sa daan na kaniyang dinaanan patungo sa Bethel. 
'''
"11" = '''
:sup:`11` Ngayon mayroong isang matandang propeta na naninirahan sa Bethel, at isa sa mga anak niyang lalaki ay dumating at sinabi sa kaniya ang lahat ng nagawa ng lingkod ng Diyos nang araw na iyon sa Bethel. Sinabi rin ng kaniyang mga anak na lalaki sa kaniya ang mga salita na sinabi ng lingkod ng Diyos sa hari. 
'''
"12" = '''
:sup:`12` Sinabi ng kanilang ama sa kanila, “Saang daan siya nagpunta?” Ngayon itinuro ng mga anak na lalaki ang dinaanan ng lingkod ng Diyos mula sa Juda na pinanggalingan. 
'''
"13" = '''
:sup:`13` Kaya sinabi niya sa kaniyang mga anak na lalaki, “lhanda ang asnong sasakyan ko.” Kaya inihanda nila ang asno at sinakyan niya ito. 
'''
"14" = '''
:sup:`14` Sinundan ng matandang propeta ang lingkod ng Diyos at inabutan siyang nakaupo sa ilalim ng puno ng ensena; at sinabi niya sa kaniya, “Ikaw ba ang lingkod ng Diyos na nanggaling mula sa Juda?” Sumagot siya, “Ako nga.” 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi sa kaniya ng matandang propeta, “Sumama ka sa aking tahanan at kumain ka.” 
'''
"16" = '''
:sup:`16` Sumagot ang lingkod ng Diyos, “Hindi ako maaaring sumama sa iyo pabalik ni magpunta sa inyo, hindi rin ako maaaring kumain ni uminom sa inyo sa lugar na ito, 
'''
"17" = '''
:sup:`17` dahil ito ay iniutos sa akin sa pamamagitan ng salita ni Yahweh, “Hindi ka kakain ni iinom nang tubig doon, ni magbabalik sa iyong dinaanan.” 
'''
"18" = '''
:sup:`18` Kaya sinabi ng matandang propeta sa kaniya, “Ako ay isa ring propetang tulad mo, at isang anghel ang nagsalita sa akin sa pamamagitan ng salita ni Yahweh, sinasabing, “Isama mo siya pabalik sa iyong bahay, para maaari siyang kumain at uminom ng tubig.” Pero siya ay nagsisinungaling sa lingkod ng Diyos. 
'''
"19" = '''
:sup:`19` Kaya sumama ang lingkod ng Diyos sa matandang propeta at kumain sa kaniyang tahanan at uminom ng tubig. 
'''
"20" = '''
:sup:`20` Habang sila ay nakaupo sa hapagkainan, ang salita ni Yahweh ay dumating sa propeta na nagdala sa kaniya, 
'''
"21" = '''
:sup:`21` at sumigaw siya sa lingkod ng Diyos na nanggaling mula sa Juda, sinasabing, “Pinasasabi ni Yahweh, “Dahil sinuway mo ang salita ni Yahweh at hindi sinunod ang utos na ibinigay sa iyo ni Yahweh na iyong Diyos, 
'''
"22" = '''
:sup:`22` pero bumalik ka at kumain at uminom ng tubig sa lugar na sinabi niya sa iyo na huwag kang kakain at iinom ng tubig, hindi maililibing ang iyong katawan sa libingan ng iyong mga ninuno.” 
'''
"23" = '''
:sup:`23` Pagkatapos niyang kumain at uminom, inihanda ng propeta ang asno ng lingkod ng Diyos, ang lalaking bumalik kasama niya. 
'''
"24" = '''
:sup:`24` Nang makaalis na ang lingkod ng Diyos, isang leon ang nasalubong niya sa daan at pinatay siya, at ang katawan niya ay naiwan sa daanan. Pagkatapos nakatayo ang asno sa tabi nito at nakatayo din ang leon sa katawan nito. 
'''
"25" = '''
:sup:`25` Nang napadaan ang mga tao at nakita ang naiwang katawan sa daanan, at ang nakatayong leon sa tabi ng katawan, sila ay dumating at ibinalita ito sa lungsod kung saan nanirahan ang matandang propeta. 
'''
"26" = '''
:sup:`26` Nang marinig ito ng propeta na nagdala pabalik sa kaniya mula sa daanan, sinabi niya, “Ito ang lingkod ng Diyos na lumabag sa salita ni Yahweh. Kaya siya ay ibinigay ni Yahweh sa leon, na nilapa ng pira-piraso at pinatay siya, tulad lamang ng salita ni Yahweh na nagbabala sa kaniya. 
'''
"27" = '''
:sup:`27` Kaya nagsalita ang matandang propeta sa mga anak niyang lalaki, na sinasabing, “Ihanda ang aking asno,” at inihanda nila ito. 
'''
"28" = '''
:sup:`28` Siya ay nagpunta at nakitang naiwan ang katawan sa daanan, at nakabantay ang asno at leon sa tabi ng bangkay. Hindi kinain ng leon ang bangkay, ni sinaktan ang asno. 
'''
"29" = '''
:sup:`29` Kinuha ng propeta ang bangkay ng lingkod ng Diyos, isinakay ito sa asno at dinala ito pabalik. Dumating siya sa sarili niyang lungsod para magluksa at para siya ay ilibing. 
'''
"30" = '''
:sup:`30` Inilibing niya ang bangkay sa sarili niyang libingan, at sila ay nagluksa sa kaniya, na sinasabing, “Kaawa-awa ka, aking kapatid na lalaki!” 
'''
"31" = '''
:sup:`31` Nang siya ay mailibing na niya, nagsalita ang matandang propeta sa kaniyang mga anak na lalaki, na sinasabing, “Kapag ako ay namatay ilibing ninyo ako sa libingan kung saan inilibing ang lingkod ng Diyos. Ilagay ninyo ang aking mga buto sa tabi ng kaniyang mga buto. 
'''
"32" = '''
:sup:`32` Dahil kung ano ang kaniyang sinabi nang siya ay nagpahayag ng salita ni Yahweh laban sa altar sa Bethel, at laban sa lahat ng templo sa mga dambana sa mga lungsod ng Samaria, ay siguradong matutupad.” 
'''
"33" = '''
:sup:`33` Pagkatapos nito hindi nagbago si Jeroboam mula sa kaniyang masasamang gawain, pero patuloy pa rin siyang naghirang ng mga pari para sa mga dambana mula sa kalagitnaan ng buong bayan. Ginawa niyang banal ang sinumang nais maglingkod, na maaaring maging mga pari sa mga dambana. 
'''
"34" = '''
:sup:`34` Ang bagay na ito ay naging kasalanan sa pamilya ni Jeroboam at naging dahilan na maputol at mawasak ang mga ito sa ibabaw ng daigdig. 
'''
