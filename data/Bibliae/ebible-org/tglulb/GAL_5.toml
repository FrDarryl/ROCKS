[5]
"1" = '''
:sup:`1` Para sa kalayaan kaya pinalaya tayo ni Cristo. Kaya magpakatatag kayo at huwag kayong magpabitag muli sa ilalim ng kapangyarihan ng pagkabihag. 
'''
"2" = '''
:sup:`2` Makinig kayo, ako si Pablo, ay nagsasabi sa inyo na kung kayo ay magiging tuli, walang kayong mapapakinabangan na anuman kay Cristo. 
'''
"3" = '''
:sup:`3` Muli, pinatotohanan ko sa bawat tao na tuli, na mapipilitan kayong sundin ang buong kautusan. 
'''
"4" = '''
:sup:`4` Nahiwalay kayo kay Cristo, kayong lahat na “pinawalang sala” sa pamamagitan ng kautusan. Lamayo kayo mula sa biyaya. 
'''
"5" = '''
:sup:`5` Sapagkat sa pamamagitan ng Espiritu, sa pananampalataya, naghihintay tayo sa pag-asang tayo ay magiging matuwid. 
'''
"6" = '''
:sup:`6` Hindi mahalaga kay Cristo ang pagtutuli. Ang pananampalataya lamang na gumagawa sa pamamagitan pag-ibig ang may halaga. 
'''
"7" = '''
:sup:`7` Maganda ang pagtakbo ninyo noon. Sino ang pumipigil sa inyo sa pagtupad sa katotohanan? 
'''
"8" = '''
:sup:`8` Ang paghikayat na gawin iyan ay hindi galing sa kaniya na tumawag sa inyo. 
'''
"9" = '''
:sup:`9` Ang kaunting lebadura ay nakakaapekto sa buong minasang harina. 
'''
"10" = '''
:sup:`10` May pananalig ako sa inyo sa Panginoon na hindi kayo mag-iisip ng kung ano pa man. Siya na nagdudulot ng kalituhan sa inyo ay magdadala ng kaniyang sariling hatol, sinuman siya. 
'''
"11" = '''
:sup:`11` Mga kapatid, kung ipinahahayag ko parin ang pagtutuli, bakit inuusig parin ako? Kung ganoon nawasak na ang katitisuran ng krus. 
'''
"12" = '''
:sup:`12` Nais ko sana na ang mga nangligaw sa inyo ay kapunin nila ang mga sarili nila. 
'''
"13" = '''
:sup:`13` Sapagkat tinawag kayo ng Diyos, mga kapatid, sa kalayaan. Lamang ay huwag ninyong gamitin ang iyong kalayaan bilang pagkakataon para sa laman. Sa halip sa pamamagitan ng pag-ibig paglingkuran ninyo ang bawat isa. 
'''
"14" = '''
:sup:`14` Sapagkat ang buong kautusan ay natupad sa isang utos; na “Dapat mong mahalin ang iyong kapwa gaya ng iyong sarili.” 
'''
"15" = '''
:sup:`15` Ngunit kung magkakagatan at magsasakmalan kayo, tingnan ninyo na hindi ninyo sinisira ang isa't isa. 
'''
"16" = '''
:sup:`16` Sinasabi ko na, lumakad kayo sa Espiritu, at hindi ninyo matutupad ang hilig ng laman. 
'''
"17" = '''
:sup:`17` Sapagkat malakas ang nasa ng laman laban sa Espiritu, at ang Espiritu ay may malakas na nasa laban sa laman. Sapagkat ang mga ito ay laban sa isa't isa. Ang kinahinatnan ay hindi ninyo ginawa ang mga bagay ninais ninyong gawin. 
'''
"18" = '''
:sup:`18` Ngunit kung ang Espiritu ang nangunguna sa inyo, wala na kayo sa ilalim ng kautusan. 
'''
"19" = '''
:sup:`19` Ngayon ang mga gawa ng laman ay nakikita. Ang mga ito ay ang sekswal na imoralidad, kalaswaan, kahalayan, 
'''
"20" = '''
:sup:`20` pagsamba sa mga diyus- diyosan, pangkukulam, pagkapoot, pag-aalitan, paninibugho, silkbo ng galit, pagkakatunggali, pagtatalo, pagkakahiwahiwalay sa mga sekta, 
'''
"21" = '''
:sup:`21` pagka-inggit, paglalasing, kaguluhan ng dahil sa paglalasing, at iba pang mga katulad nito. Binabalaan ko kayo, tulad ng pagbabala ko sa inyo noon, na ang gumagawa ng mga ito ay hindi magmamana ng kaharian ng Diyos. 
'''
"22" = '''
:sup:`22` Subalit ang bunga ng Espiritu ay pag-ibig, kagalakan, kapayapaan, katiyagaan, kabutihan, kabaitan, pananampalataya, 
'''
"23" = '''
:sup:`23` pagkamahinahon, at pagpipigil sa sarili. Walang batas laban sa mga ito. 
'''
"24" = '''
:sup:`24` Sila na nakay Cristo Jesus ay ipinako ang laman na kasama ang silakbo nito at masamang mga pagnanasa. 
'''
"25" = '''
:sup:`25` Kung tayo ay nabubuhay sa pamamagitan ng Espiritu, tayo rin naman ay lumakad sa pamamagitan ng Espiritu. 
'''
"26" = '''
:sup:`26` Huwag tayong maging mapagpahalaga sa sarili, galitin ang isa't isa o mainggit sa isa't isa. 
'''
