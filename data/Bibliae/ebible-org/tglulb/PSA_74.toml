[74]
"1" = '''
:sup:`1` O Diyos, bakit mo kami laging tinatanggihan? Bakit ang iyong galit ay nag-aalab laban sa mga tupa ng iyong pastulan? 
'''
"2" = '''
:sup:`2` Alalahanin mo ang iyong bayan, na iyong tinubos noong sinaunang panahon, na iyong binili para maging sarili mong pamana, at sa Bundok ng Sion, kung saan ka nananahan. 
'''
"3" = '''
:sup:`3` Halika, tingnan mo ang mga lubos na pagkawasak, lahat ng pininsala na ginawa ng kaaway sa banal na lugar. 
'''
"4" = '''
:sup:`4` Ang iyong mga kalaban ay umatungal sa gitna ng iyong itinakdang lugar; inilagay nila ang kanilang mga bandila. 
'''
"5" = '''
:sup:`5` Sinibak nila gamit ang mga palakol gaya ng sa makapal na gubat. 
'''
"6" = '''
:sup:`6` Dinurog at sinira nila ang lahat ng mga inukit; sinira nila iyon gamit ang mga palakol at maso. 
'''
"7" = '''
:sup:`7` Sinunog nila ang iyong santuwaryo; nilapastangan nila kung saan ka naninirahan, at giniba ito. 
'''
"8" = '''
:sup:`8` Sinabi nila sa kanilang mga puso, “Wawasakin namin silang lahat. “Sinunog nila ang lahat ng iyong mga tagpuang lugar sa lupain. 
'''
"9" = '''
:sup:`9` Hindi na kami nakakikita ng anumang mga himala mula sa Diyos; wala ng propeta, at walang sinuman sa atin ang nakakaalam kung gaano ito tatagal. 
'''
"10" = '''
:sup:`10` O Diyos, gaano katagal ka lalaitin ng mga kaaway? Lalapastanganin ba ng kaaway ang iyong pangalan habang panahon? 
'''
"11" = '''
:sup:`11` Bakit mo pinipigilan ang iyong kamay, ang iyong kanang kamay? Gamitin mo ang iyong kanang kamay mula sa iyong kasuotan at wasakin sila. 
'''
"12" = '''
:sup:`12` Gayumpaman, ang Diyos ang aking naging hari mula pa noong sinaunang panahon, na nagdadala ng kaligtasan sa daigdig. 
'''
"13" = '''
:sup:`13` Hinati mo ang dagat sa pamamagitan ng iyong lakas; dinurog mo ang mga ulo ng halimaw na nasa dagat. 
'''
"14" = '''
:sup:`14` Dinurog mo ang mga ulo ng leviatan; pinakain mo siya sa mga naninirahan sa ilang. 
'''
"15" = '''
:sup:`15` Binuksan mo ang mga bukal at batis; tinuyo mo ang mga dumadaloy na ilog. 
'''
"16" = '''
:sup:`16` Ang araw ay sa iyo, at ang gabi ay sa iyo rin; nilagay mo ang araw at buwan. 
'''
"17" = '''
:sup:`17` Inilagay mo ang lahat ng mga hangganan sa daigdig; ginawa mo ang tag-araw at taglamig. 
'''
"18" = '''
:sup:`18` Alalahanin mo, Yahweh, kung paano ka binato ng kaaway ng mga panlalait, at nilapastangan ng mga hangal ang iyong pangalan. 
'''
"19" = '''
:sup:`19` Huwag mong ibigay ang buhay ng iyong kalapati sa isang mabangis na hayop. Huwag mong tuluyang kalimutan ang buhay ng iyong inaping bayan magpakailanman. 
'''
"20" = '''
:sup:`20` Alalahanin mo ang iyong tipan, dahil ang madidilim na mga rehiyon sa daigdig ay puno ng mga lugar ng karahasan. 
'''
"21" = '''
:sup:`21` Huwag mong hayaang maibalik ang mga inapi sa kahihiyan; nawa purihin ng mahirap at inaapi ang iyong pangalan. 
'''
"22" = '''
:sup:`22` Tumindig ka, O Diyos; ipagtanggol mo ang iyong sariling karangalan; alalahanin mo kung paano ka nilait ng mga hangal buong araw. 
'''
"23" = '''
:sup:`23` Huwag mong kalimutan ang tinig ng iyong mga kalaban o sigaw ng mga patuloy na sumasalungat sa iyo. 
'''
