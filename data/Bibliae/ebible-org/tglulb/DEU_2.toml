[2]
"1" = '''
:sup:`1` Pagkatapos lumiko kami at naglakbay papunta sa ilang sa daan na patungo sa Dagat ng mga Tambo, gaya ng sinabi ni Yahweh sa akin; umikot tayo sa Bundok ng Seir sa loob ng maraming araw. 
'''
"2" = '''
:sup:`2` Nagsalita sa akin si Yahweh, at sinabing, 
'''
"3" = '''
:sup:`3` “Kayo ay matagal nang nagpapaikut-ikot sa bundok na ito; pumunta kayo pahilaga. 
'''
"4" = '''
:sup:`4` Utusan ang mga tao, sa pagsasabing, “Kayo ay dadaan sa hangganan ng lupain ng inyong mga kapatid, sa mga kaapu-apuhan ni Esau, na naninirahan sa Seir; sila ay matatakot sa inyo. Kaya mag-iingat na 
'''
"5" = '''
:sup:`5` huwag kayong makikipag-away sa kanila, dahil hindi ko ibibigay ang anumang lupain nila sa inyo, hindi, ni hindi sapat sa lupa na tumapak ang inyong paa; dahil ibinigay ko ang Bundok ng Seir kay Esau bilang isang pag-aari. 
'''
"6" = '''
:sup:`6` Kayo ay bibili sa kanila ng pagkain para sa pera, para kayo ay makakain; bibili rin kayo sa kanila ng tubig para sa pera, para makainom kayo. 
'''
"7" = '''
:sup:`7` Dahil pinagpala kayo ni Yahweh na inyong Diyos sa lahat ng gagawin ng inyong kamay; alam niya ang inyong paglalakbay sa malawak na ilang na ito. Dahil sa loob ng apatnapung mga taon na ito si Yahweh na inyong Diyos ay kasama ninyo, at hindi kayo nagkulang sa anumang bagay.”' 
'''
"8" = '''
:sup:`8` Kaya tayo ay dumaan sa ating mga kapatid, ang mga kaapu-apuhan ni Esau, na naninirahan sa Seir, malayo mula sa daan ng Araba, mula sa Elat at mula sa Ezion Geber. At tayo ay lumiko at dumaan sa ilang ng Moab. 
'''
"9" = '''
:sup:`9` Sinabi sa akin ni Yahweh, “Huwag ninyong guguluhin ang Moab, at huwag kayong makikipag-away sa kanila sa labanan. Dahil hindi ko ibibibay ang kaniyang lupain sa inyo para inyong pag-arian, dahil ibinigay ko ang Ar sa mga kaapu-apuhan ni Lot, para sa kanilang pag-aari.” 
'''
"10" = '''
:sup:`10` (Ang Emim ang dating nanirahan doon, isang lahing kasindakila gaya ng karamihan, at kasintaas gaya ng Anakim; 
'''
"11" = '''
:sup:`11` ang mga ito ay itinuring din bilang Refaim, tulad ng Anakim; pero tinawag silang Emim ng mga Moabita. 
'''
"12" = '''
:sup:`12` Ang mga taga-Hor ay dati ring naninirahan sa Seir, pero ang mga kaapu-apuhan ni Esau ang pumalit sa kanila. Sila ay pinuksa nila mula sa kanila at nanirahan sa kanilang lugar, gaya ng ginawa ng Israel sa lupain na kaniyang pag-aari na binigay ni Yahweh sa kanila.) 
'''
"13" = '''
:sup:`13` “'Ngayon tumayo ka at pumunta sa batis ng Zered,' Kaya nagpunta tayo sa batis ng Zered. 
'''
"14" = '''
:sup:`14` Ngayon ang mga araw mula ng dumating tayo sa Kadesh Barnea hanggang tayo ay makatawid sa batis ng Zered, ay tatlumpu't-walong taon. Ito ay ang mga panahon na ang lahat ng salinlahi ng mga kalalakihan na angkop sa pakikipag-digma ay pumanaw mula sa mga tao, gaya ng ipinangako ni Yahweh sa kanila. 
'''
"15" = '''
:sup:`15` Higit pa rito, ang kamay ni Yahweh ay laban sa salinlahing iyan para sila ay puksain mula sa mga tao hanggang sila ay mawala. 
'''
"16" = '''
:sup:`16` Kaya nangyari ito, nang ang lahat ng mga kalalakihan na akma sa pakikipag-digma ay namatay at nawala mula sa mga tao, 
'''
"17" = '''
:sup:`17` na sinabi ni Yahweh sa akin, 
'''
"18" = '''
:sup:`18` 'Dadaan kayo ngayon sa Ar, ang hangganan ng Moab. 
'''
"19" = '''
:sup:`19` Kapag kayo ay papalapit sa kabila ng mga lipi ng Ammon, huwag ninyo silang guguluhin ni huwag kayong makikipag-away sa kanila; dahil hindi ko ibibigay sa inyo ang alinman sa mga lupain ng mga lahi ng Ammon bilang isang pag-aari; dahil ibinigay ko ito sa mga kaapu-apuhan ni Lot bilang isang pag-aari.'” 
'''
"20" = '''
:sup:`20` (Itinuring din iyon na maging isang lupain ng Refaim. Ang Refaim ay dating nanirahan doon—pero tinawag sila ng mga Ammonita na Zamzumim— 
'''
"21" = '''
:sup:`21` isang dakilang lipi na gaya ng karamihan, at kasintaas ng Anakim. Pero pinuksa sila ni Yahweh sa harap ng mga Ammoneo, at sila ay pinalitan nila at nanirahan sa kanilang lugar. 
'''
"22" = '''
:sup:`22` Gaya din ito ng ginawa ni Yahweh para sa bayan ni Esau, na nanirahan sa Seir, nang winasak niya ang mga Horeo mula sa kanila, ang mga kaapu-apuhan ni Esau ang pumalit sa kanila at sila ay nanirahan sa kanilang lugar hanggang ngayon. 
'''
"23" = '''
:sup:`23` At ang taga-Awim, na nanirahan sa mga nayon hanggang sa layo ng Gaza—ang taga-Caftor na lumabas sa Caftor, ay winasak sila at nanirahan sa kanilang lugar.) 
'''
"24" = '''
:sup:`24` “'Ngayon tumayo kayo, magpatuloy sa inyong paglalakbay, at tumawid sa lambak ng Arnon; tingnan ninyo, ibinigay ko sa inyong kamay si Sihon ang Amoreo, ang hari ng Hesbon, at ang kaniyang lupain. Simulang sakupin ito, at makipaglaban kayo sa kaniya sa labanan. 
'''
"25" = '''
:sup:`25` Ngayon uumpisahan kong lagyan ng takot at sindak sa inyo ang mga tao na nasa ilalim ng buong kalangitan; maririnig nila ang mga balita tungkol sa inyo at manginginig at magdadalamhati dahil sa inyo.' 
'''
"26" = '''
:sup:`26` Nagpadala ako ng mga mensahero mula sa ilang ng Kedemot kay Sihon, ang hari ng Hesbon, ng may salita ng kapayapaan, na nagsasabing, 
'''
"27" = '''
:sup:`27` 'Hayaan mo na dumaan ako sa iyong lupain; dadaan ako sa malapad na daan; hindi ako liliko ni hindi sa bandang kanan o sa kaliwa. 
'''
"28" = '''
:sup:`28` Magbebenta ka sa akin ng pagkain para sa pera, para ako ay makakain; bigyan mo ako ng tubig para sa pera, para ako ay makainom; paraanin mo lang ako gamit ng aking mga paa; 
'''
"29" = '''
:sup:`29` gaya ng ginawa para sa akin ng mga kaapu-apuhan ni Esau na naninirahan sa Seir, at sa mga Moabita na nanirahan sa Ar, hanggang sa ako ay makalagpas sa Jordan sa lupaing ibinibigay sa amin ni Yahweh na ating Diyos.' 
'''
"30" = '''
:sup:`30` Pero si Sihon, ang hari ng Hesbon, ay hindi kami hinayaang makalagpas sa kaniya; dahil si Yahweh na inyong Diyos ay pinatigas ang kaniyang isipan at ginawang matigas ang kaniyang puso, na maaari niyang matalo sila sa pamamagitan ng inyong lakas, na ginawa niya sa araw na ito. 
'''
"31" = '''
:sup:`31` Sinabi ni Yahweh sa akin, 'Tingnan mo, Sinimulan ko na ibigay si Sihon at ang kaniyang lupain sa inyong harapan; simulan ninyong pag-arian ito, nang sa gayon maari ninyong manahin ang kaniyang lupain.' 
'''
"32" = '''
:sup:`32` Pagkatapos nakipaglaban si Sihon sa atin, siya at lahat ng kaniyang mga tao, para makipaglaban sa Jahaz. 
'''
"33" = '''
:sup:`33` Si Yahweh na ating Diyos ay ibinigay siya sa atin at tinalo natin siya; hinampas natin siya hanggang sa mamatay, ang kaniyang mga anak na lalaki, at lahat ng kaniyang mamamayan. 
'''
"34" = '''
:sup:`34` Kinuha natin ang lahat ng kaniyang mga lungsod nang oras na iyon, at winasak natin ng ganap ang bawat lungsod na pinamumuhayan, kasama ng mga kababaihan at mga batang maliliit, wala tayong itinira. 
'''
"35" = '''
:sup:`35` Ang mga baka lamang na ating kinuha bilang samsam para sa ating mga sarili, kasama ng mga sinasamsam sa mga lungsod na ating kinuha. 
'''
"36" = '''
:sup:`36` Mula Aroer, na nasa gilid ng lambak ng Arnon, at mula sa lungsod na nasa lambak, patungong Galaad, walang isang lungsod na masyadong mataas para sa atin. Si Yahweh na ating Diyos ang siyang nagbigay sa atin ng tagumpay sa ating mga kalaban. 
'''
"37" = '''
:sup:`37` Doon lamang sa lupain ng mga kaapu-apuhan ni Ammon kayo hindi pumunta, pati sa lahat ng mga gilid ng Ilog Jabbok, at mga lungsod ng maburol na bansa—saan man tayo pinagbawalan ni Yahweh na ating Diyos na puntahan. 
'''
