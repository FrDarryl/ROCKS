[15]
"1" = '''
:sup:`1` Bumaba ang Espiritu ng Diyos kay Azarias na anak na lalaki ni Oded. 
'''
"2" = '''
:sup:`2` Umalis siya upang makipagkita kay Asa at sinabi sa kaniya, “Makinig ka sa akin Asa at ang lahat ng mga tao sa tribu nina Juda at Benjamin. Kasama ninyo si Yahweh habang kayo ay nasa kaniya. Kung siya ay inyong hahanapin, matatagpuan ninyo siya. Ngunit kung itatakwil ninyo siya, itatakwil rin niya kayo. 
'''
"3" = '''
:sup:`3` Ngayon, sa napakahabang panahon, hindi kasama ng Israel ang tunay na Diyos, walang nagtuturong pari at wala ang kautusan ng Diyos. 
'''
"4" = '''
:sup:`4` Ngunit sa kanilang kagipitan, nagbalik-loob sila kay Yahweh, ang Diyos ng Israel, hinanap nila si Yahweh at siya ay natagpuan nila. 
'''
"5" = '''
:sup:`5` Sa mga panahong iyon, walang kapayapaan sa taong naglalakbay palayo, ni sa taong naglalakbay papunta roon. Sa halip, malaki ang kapahamakang ang nasa lahat ng naninirahan sa mga lupain. 
'''
"6" = '''
:sup:`6` Nagkawatak-watak sila, bansa laban sa bansa at lungsod laban sa lungsod sapagkat pinahirapan sila ng Diyos ng lahat ng uri ng pagdurusa. 
'''
"7" = '''
:sup:`7` Ngunit magpakatatag kayo at huwag kayong panghinaan ng loob sapagkat gagantimpalaan kayo sa inyong mga gawa.” 
'''
"8" = '''
:sup:`8` Nang marinig ni Asa ang mga salitang ito, ang propesiya ni propeta Oded, lumakas ang kaniyang loob at ipinaalis ang mga bagay na kasuklam-suklam sa buong lupain ng Juda at Benjamin at sa mga lungsod na nabihag niya mula sa bayan sa burol ng Efraim. Muli niyang ipinatayo ang dambana ni Yahweh na nasa harapan ng portiko ng tahanan ni Yahweh. 
'''
"9" = '''
:sup:`9` Tinipon niya ang lahat ng mga taga-Juda at Benjamin at ang mga naninirahang kasama nila, mga taong nagmula kay Efraim at Manases at Simeon. Sapagkat nang makita nila na kasama niya si Yahweh na kaniyang Diyos, napakarami nilang pumunta sa kaniya na nagmula sa Israel. 
'''
"10" = '''
:sup:`10` Kaya nagtipun-tipon sila sa Jerusalem sa ikatlong buwan, sa ika-labinlimang taon ng paghahari ni Asa. 
'''
"11" = '''
:sup:`11` Nang araw na iyon, inihandog nila kay Yahweh ang ilan sa kanilang mga nasamsam: pitong daang baka at pitong libong tupa at mga kambing ang kanilang dinala. 
'''
"12" = '''
:sup:`12` Gumawa sila ng kasunduan na hahanapin nila nang buong puso at kaluluwa si Yahweh, ang Diyos ng kanilang mga ninuno. 
'''
"13" = '''
:sup:`13` Nagkasundo sila na dapat ipapatay ang sinumang tumangging hanapin si Yahweh, ang Diyos ng Israel. Hamak man o dakila ang taong ito, lalaki man o babae. 
'''
"14" = '''
:sup:`14` Nangako sila kay Yahweh nang may malakas na tinig, may sigawan, may mga trumpeta at may mga tambuli. 
'''
"15" = '''
:sup:`15` Nagalak ang buong Juda sa pangako, sapagkat buong puso silang nangako kay Yahweh at hinanap nila ang Diyos nang may buong pagnanais at siya ay natagpuan nila. Binigyan sila ni Yahweh ng kapayapaan sa buong lupain. 
'''
"16" = '''
:sup:`16` Inalis din niya sa pagiging reyna si Maaca na kaniyang lola dahil gumawa siya ng kasuklam-suklam na imahe ng diyosang si Ashera. Giniba ni Asa ang kasuklam-suklam na imahe, dinurog niya iyon at sinunog sa batis ng Kidron. 
'''
"17" = '''
:sup:`17` Ngunit hindi tinanggal ang mga dambana sa Israel. Gayunpaman, naging tapat ang puso ni Asa noong mga panahong nabubuhay pa siya. 
'''
"18" = '''
:sup:`18` Dinala niya sa tahanan ng Diyos ang mga kagamitan ng kaniyang ama at ang kaniyang sariling kagamitan na pag-aari ni Yahweh: mga pilak at mga gintong kagamitan. 
'''
"19" = '''
:sup:`19` Wala nang digmaan hanggang sa ika-tatlumpu't limang taon ng paghahari ni Asa. 
'''
