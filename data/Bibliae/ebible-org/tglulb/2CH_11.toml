[11]
"1" = '''
:sup:`1` Nang makarating si Rehoboam sa Jerusalem, tinipon niya ang sambahayan ni Juda at Benjamin, 180, 000 na piling mga lalaking mandirigma na makikipaglaban sa Israel upang maibalik kay Rehoboam ang kaharian. 
'''
"2" = '''
:sup:`2` Ngunit natanggap ni Semaias na lingkod ng Diyos ang salita ni Yahweh, na nagsasabi, 
'''
"3" = '''
:sup:`3` “Sabihin mo kay Rehoboam na anak ni Solomon na hari ng Juda at sa buong Israel na nasa Juda at Benjamin. 
'''
"4" = '''
:sup:`4` Sinabi ito ni Yahweh, 'Hindi ninyo dapat salakayin o kalabanin ang inyong mga kapatid. Dapat bumalik ang bawat isa sa kaniyang tahanan sapagkat ang bagay na ito ay pinahintulutan kong mangyari.'” Kaya nakinig sila sa mga salita ni Yahweh at hindi na nila kinalaban si Jeroboam. 
'''
"5" = '''
:sup:`5` Nanirahan si Rehoboam sa Jerusalem at nagpatayo ng mga lungsod sa Juda upang maging pananggalang. 
'''
"6" = '''
:sup:`6` Ipinatayo niya ang Bethlehem, Etam, Tekoa, 
'''
"7" = '''
:sup:`7` Beth-sur, Soco, Adullam, 
'''
"8" = '''
:sup:`8` Gat, Maresa, Zif, 
'''
"9" = '''
:sup:`9` Adoraim, Laquis, Azeka, 
'''
"10" = '''
:sup:`10` Zora, Aijalon, at Hebron. Ito ay mga pinatibay na lungsod sa Juda at Benjamin. 
'''
"11" = '''
:sup:`11` Pinatibay niya ang mga tanggulan at naglagay ng mga pinuno sa mga ito na may kasamang imbakan ng mga pagkain, langis at alak. 
'''
"12" = '''
:sup:`12` Naglagay siya ng mga kalasag at mga sibat sa bawat lungsod at labis na pinatibay ang mga lungsod. Sakop niya ang Juda at Benjamin. 
'''
"13" = '''
:sup:`13` Pumunta sa kaniya ang mga pari at ang mga Levitang nasa buong Israel na mula sa loob ng kanilang hangganan. 
'''
"14" = '''
:sup:`14` Sapagkat iniwan ng mga Levita ang kanilang mga pastulan at mga pag-aari upang pumunta sa Juda at Jerusalem; sapagkat itinaboy sila ni Jeroboam at ng kaniyang mga anak, kaya hindi na sila makagagawa pa ng mga tungkulin ng pari para kay Yahweh. 
'''
"15" = '''
:sup:`15` Nagtalaga si Jeroboam ng mga pari para sa mga dambana at sa mga diyus-diyosang guya at kambing na kaniyang ipinagawa. 
'''
"16" = '''
:sup:`16` Sumunod sa kanila ang mga tao mula sa lahat ng mga tribu ng Israel na itinuon ang kanilang puso na hanapin si Yahweh, ang Diyos ng Israel. Pumunta sila sa Jerusalem upang maghandog kay Yahweh, ang Diyos ng kanilang mga ninuno. 
'''
"17" = '''
:sup:`17` Kaya pinalakas nila ang kaharian ng Juda at pinatatag sa loob ng tatlong taon si Rehoboam na anak ni Solomon sapagkat sa loob ng tatlong taon, sinunod nila ang paraan ng pamumuhay nina David at Solomon. 
'''
"18" = '''
:sup:`18` Napangasawa ni Rehoboam si Mahalat, ang anak na babae ni Jerimot na anak ni David at ni Abihail na anak ni Eliab na na anak ni Jesse. 
'''
"19" = '''
:sup:`19` Nagsilang siya ng mga batang lalaki na sina Jeus, Semarias at Zaham. 
'''
"20" = '''
:sup:`20` Kasunod ni Mahalat, napangasawa ni Rehoboam si Maaca na anak ni Absalom. Isinilang niya sina Abiaz, Atai, Ziza at Selomit. 
'''
"21" = '''
:sup:`21` Minahal ni Rehoboam si Maaca na anak ni Absalom nang higit sa lahat ng kaniyang ibang mga asawa at sa kaniyang mga asawang alipin (mayroon siyang labing-walong asawa at animnapung asawang alipin at naging ama ng labing-walong mga anak na lalaki at animnapung mga anak na babae). 
'''
"22" = '''
:sup:`22` Itinalaga ni Rehoboam si Abias na anak ni Maaca upang maging pinuno sa kaniyang mga kapatid. Naisip niyang gawing hari si Abias. 
'''
"23" = '''
:sup:`23` Namuno ng may karunungan si Rehoboam, ikinalat niya ang lahat ng kaniyang lalaking anak sa buong lupain ng Juda at Benjamin hanggang sa mga matitibay na lungsod. Binigyan rin niya sila ng saganang pagkain at naghanap siya ng maraming asawa para sa kanila. 
'''
