[2]
"1" = '''
:sup:`1` Nang sumapit ang araw ng Pentecostes, lahat sila ay sama-sama sa iisang lugar. 
'''
"2" = '''
:sup:`2` Bigla na lamang may tunog mula sa langit na tila humahagibis na hangin, at napuno nito ang buong bahay kung saan sila nakaupo. 
'''
"3" = '''
:sup:`3` Doon ay nagpakita sa kanila ang tulad ng dilang apoy na napamahagi at dumapo sa bawat isa sa kanila. 
'''
"4" = '''
:sup:`4` Napuspos silang lahat ng Banal na Espiritu at nagsimula silang magsalita sa iba't ibang wika ayon sa ipinagkaloob ng Espiritu sa kanila na sabihin. 
'''
"5" = '''
:sup:`5` Ngayon may mga Judiong naninirahan sa Jerusalem, mga maka-diyos na tao, galing sa bawat bansa sa ilalim ng langit. 
'''
"6" = '''
:sup:`6` Nang marinig ang tunog na ito, nagpuntahan ang maraming tao at nalito sapagkat narinig nang lahat na nagsasalita sila sa kanilang sariling wika. 
'''
"7" = '''
:sup:`7` Nagtaka sila at labis na namangha; sinabi nila, “Totoo ba, hindi ba at ang lahat ng mga nagsasalitang ito ay mga taga-Galilea? 
'''
"8" = '''
:sup:`8` Bakit kaya naririnig natin sila, bawat isa sa ating sariling wika na ating kinalakihan? 
'''
"9" = '''
:sup:`9` Mga taga- Partia, taga-Media at mga taga- Elam, at sa mga naninirahan sa Mesopotamia, sa Judea at Capadocia, sa Ponto at sa Asya, 
'''
"10" = '''
:sup:`10` sa Frigia at Panfilia, sa Egipto at sa bahagi ng Libya na malapit sa Cirene at mga panauhin mula sa Roma, 
'''
"11" = '''
:sup:`11` Mga Judio at mga taong nagbago ng paniniwala, at mga taga-Creta at mga taga- Arabia, naririnig namin sila na nagsasabi ayon sa ating mga wika tungkol sa mga kamangha- manghang gawa ng Diyos.” 
'''
"12" = '''
:sup:`12` Nagtaka silang lahat at naguluhan; at sinabi nila sa isa't- isa, “Ano ang ibig sabihin nito?” 
'''
"13" = '''
:sup:`13` Ngunit nangutya ang iba at sinabi, “Lasing na lasing sila ng bagong alak.” 
'''
"14" = '''
:sup:`14` Ngunit tumayo si Pedro kasama ang labing isa, tinaasan niya ang kaniyang boses, at sinabi sa kanila, “Mga tao ng Judea at kayong lahat na naninirahan sa Jerusalem, dapat ninyo itong malaman; pakinggan ninyong mabuti ang aking sasabihin. 
'''
"15" = '''
:sup:`15` Sapagkat ang mga taong ito ay hindi lasing gaya ng inyong inaakala, sapagkat pangatlong oras pa lamang nang araw. 
'''
"16" = '''
:sup:`16` Ngunit ito ang sinabi sa pamamamagitan ni propeta Joel: 
'''
"17" = '''
:sup:`17` 'Mangyayari ito sa mga huling araw,' sinabi ng Diyos, 'Ibubuhos ko ang aking Espiritu sa lahat ng tao. Magpapahayag ang inyong mga anak na lalaki at mga babae, makakakita ng mga pangitain ang inyong mga kabataang lalaki, at magkakaroon ng mga panaginip ang inyong mga matatandang lalaki. 
'''
"18" = '''
:sup:`18` Gayundin sa aking mga lingkod at sa aking mga lingkod na babae ibubuhos ko ang aking Espiritu sa araw na iyon, at sila ay magpapahayag. 
'''
"19" = '''
:sup:`19` Magpapakita ako ng mga kamangha-manghang bagay mula sa langit at mga tanda dito sa lupa, dugo, apoy, at singaw ng usok. 
'''
"20" = '''
:sup:`20` Magiging madilim ang araw at magiging dugo ang buwan, bago dumating ang dakila at hindi pangkaraniwang araw ng Panginoon. 
'''
"21" = '''
:sup:`21` Iyon ay ang pagkakaligtas ng bawat isa na tatawag sa pangalan ng Panginoon.' 
'''
"22" = '''
:sup:`22` Mga taga-Israel, pakinggan ninyo ang mga salitang ito: Si Jesus ng Nazaret, ang lalaking pinatunayan ng Diyos sa inyo sa pamamagitan ng mga makapangyarihang gawa at mga kamangha- manghang bagay at mga palatandaang ginawa ng Diyos sa pamamagitan niya, sa inyong kalagitnaan, katulad ng inyong nalalaman- 
'''
"23" = '''
:sup:`23` dahil sa nakatakdang plano at kaalaman ng Diyos mula sa simula pa siya ay isinuko ninyo sa mga kamay ng taong lumalabag sa batas, ipinako siya sa krus at pinatay; 
'''
"24" = '''
:sup:`24` binuhay ng Diyos, inalis ang mga sakit at kamatayan sa kaniya, sapagakat hindi siya maaaring pigilan nito. 
'''
"25" = '''
:sup:`25` Sapagkat sinasabi ni David tungkol sa kaniya, 'Nakita kong lagi ang Panginoon sa aking harapan, sapagkat siya ay nasa aking kanang kamay upang hindi ako matinag. 
'''
"26" = '''
:sup:`26` Samakatuwid, natuwa ang aking puso at nagalak ang aking dila. Maging ang aking laman ay mamumuhay nang may pananalig. 
'''
"27" = '''
:sup:`27` Sapagkat hindi mo pababayaan ang aking kaluluwa na mapunta sa hades, o papayagan ang iyong Nag-iisang Banal na makitang mabulok. 
'''
"28" = '''
:sup:`28` Ipinahayag mo sa akin ang mga daan ng buhay; pupunuin mo ako ng kagalakan sa iyong harapan.' 
'''
"29" = '''
:sup:`29` Mga kapatid, kaya kong magsalita sa inyo ng may katiyakan tungkol sa patriarkang si David: namatay siya at inilibing, at ang kaniyang libingan ay nasa atin hanggang sa ngayon. 
'''
"30" = '''
:sup:`30` Kaya naman, siya ay isang propeta at alam niya na may sinumpaang panata ang Diyos sa kaniya, na itinalaga niya sa kaniyang kaapu-apuhan ang maupo sa kaniyang trono. 
'''
"31" = '''
:sup:`31` Nahulaan niya na ito at nagsalita tungkol sa pagkabuhay ni Cristo, Na hindi siya pinabayaan doon sa hades, o ang kanyang laman ay makitang mabulok.' 
'''
"32" = '''
:sup:`32` Ang Jesus na ito ay binuhay ng Diyos kung saan saksi kaming lahat. 
'''
"33" = '''
:sup:`33` Kaya naman pinarangalan siya sa kanang kamay ng Diyos at tinanggap ang pangako ng Banal na Espiritu mula sa Ama, ibinuhos niya ito, na inyong nakikita at naririnig. 
'''
"34" = '''
:sup:`34` Sapagkat si David ay hindi pumaitaas sa langit, ngunit sinabi niya, 'Sinabi ng Panginoon sa aking Panginoon, “Umupo ka sa aking kanang kamay, 
'''
"35" = '''
:sup:`35` hanggang sa gawin kong maging tuntungan ng iyong mga paa ang iyong mga kaaway.” 
'''
"36" = '''
:sup:`36` Kaya naman siguraduhing ipaalam sa lahat ng tahanan sa Israel na ginawa siya ng Diyos na parehong Panginoon at Cristo, ang Jesus na ito na ipinako ninyo sa krus.” 
'''
"37" = '''
:sup:`37` Nang marinig nila ito, nadurog ang kanilang puso, at sinabi kay Pedro at sa iba pang mga apostol, “Mga kapatid, ano ba ang dapat naming gawin?” 
'''
"38" = '''
:sup:`38` At sinabi ni Pedro sa kanila, “Magsisi at magpabautismo, ang bawat isa sa inyo sa pangalan ni Jesu-Cristo para sa kapatawaran ng inyong mga kasalanan, at inyong tatanggapin ang kaloob ng Banal na Espiritu. 
'''
"39" = '''
:sup:`39` Sapagkat sa inyo ang pangako at sa inyong mga anak at sa lahat ng mga nasa malayo, at sa mga tao na tatawagin ng ating Panginoong Diyos.” 
'''
"40" = '''
:sup:`40` Pinatotohanan at hinimok niya sila sa pamamagitan ng maraming mga salita; sinabi niya,” Iligtas ninyo ang inyong mga sarili mula sa mga masasamang salin-lahing ito. 
'''
"41" = '''
:sup:`41` Pagkatapos tinanggap nila ang kaniyang salita at nabautismuhan, at ng araw na iyon may mga naidagdag na aabot sa tatlong libong mga kaluluwa. 
'''
"42" = '''
:sup:`42` Nagpatuloy sila sa mga katuruan ng mga apostol at pagsasama-sama, sa pagpipira-piraso ng tinapay at sa pananalangin. 
'''
"43" = '''
:sup:`43` Dumating ang takot sa bawat kaluluwa, at maraming mga kamangha- manghang bagay at mga tanda ang nagawa ng mga apostol. 
'''
"44" = '''
:sup:`44` Ang lahat ng nanampalataya ay nagsama-sama at ibinahagi ang kanilang mga ari-arian, 
'''
"45" = '''
:sup:`45` at ipinagbili nila ang kanilang mga pag-aari at mga ari-arian at ipinamahagi sa lahat, ayon sa pangangailangan ng bawat-isa. 
'''
"46" = '''
:sup:`46` Nagpatuloy sila sa bawat araw na may iisang layunin sa templo, at nagpira-piraso sila ng tinapay sa kanilang mga tahanan, at namamahagi ng pagkain na may kagalakan at kapakumbabaan ng puso. 
'''
"47" = '''
:sup:`47` Nagpupuri sila sa Diyos at kinalugdan sila ng lahat ng mga tao. Dinagdag sa kanila ng Panginoon araw-araw ang mga naliligtas. 
'''
