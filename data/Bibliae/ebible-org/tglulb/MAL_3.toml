[3]
"1" = '''
:sup:`1` “Tingnan ninyo, malapit ko ng isugo ang aking mensahero at ihahanda niya ang daan sa harapan ko. At ang Panginoon na inyong hinahanap, ay biglang darating sa kaniyang templo; at ang mensahero ng tipan na iyong kinaluluguran, tingnan ninyo, dumarating siya,” sabi ni Yahweh ng mga hukbo. 
'''
"2" = '''
:sup:`2` Ngunit sino ang makapagtitiis sa araw ng kaniyang pagdating? At sino ang tatayo kapag nagpakita siya? Sapagkat siya ay katulad ng apoy nang tagapaglinang at katulad ng sabong panlaba. 
'''
"3" = '''
:sup:`3` Uupo siya upang mamuno bilang isang tagapaglinang at tagapagdalisay ng pilak at dadalisayin niya ang mga anak na lalaki ni Levi. At lilinangin niya silang katulad ng ginto at pilak at magdadala sila ng mga alay ng katuwiran kay Yahweh. 
'''
"4" = '''
:sup:`4` At ang alay ng Juda at Jerusalem ay magiging kalugud-lugod kay Yahweh, gaya ng mga araw noong una at gaya ng mga sinaunang panahon. 
'''
"5" = '''
:sup:`5` “Pagkatapos lalapit ako sa inyo para sa paghahatol. Magiging isa akong mabilis na saksi laban sa mga manghuhula, sa mga mangangalunya, sa mga hindi totoong saksi, at laban sa mga nang-aapi sa mga inuupahang manggagawa sa kaniyang sahod, sila na nang-aapi sa mga balo at sa mga ulila, at naglalayo sa mga dayuhan sa kanilang mga karapatan, at laban sa mga taong hindi ako pinararangalan,” sabi ni Yahweh ng mga hukbo. 
'''
"6" = '''
:sup:`6` Sapagkat akong si Yahweh ay hindi nagbabago; kaya kayong mga tao ni Jacob ay hindi pa nalilipol. 
'''
"7" = '''
:sup:`7` Mula pa sa mga araw ng inyong mga magulang, tinalikuran ninyo ang aking mga batas at hindi ito iningatan. Manumbalik kayo sa akin at manunumbalik din ako sa inyo.” sabi ni Yahweh ng mga hukbo. “Ngunit sinasabi ninyo, 'Paano kami manunumbalik?' 
'''
"8" = '''
:sup:`8` Maaari bang nakawan ng tao ang Diyos? Gayon pa man, ninanakawan ninyo ako. Ngunit sinasabi ninyo, 'Paano ka namin ninakawan?' Sa mga ikapu at sa mga handog. 
'''
"9" = '''
:sup:`9` Isinumpa kayo sa pamamagitan ng isang sumpa, sapagkat ninakawan ninyo ako, ang buong bansang ito. 
'''
"10" = '''
:sup:`10` Dalhin ang buong ikapu sa silid-imbakan upang may makain sa aking tahanan. At subukan ninyo ako ngayon sa ganito,” sabi ni Yahweh ng mga hukbo, “kung hindi ko bubuksan sa inyo ang mga bintana ng langit sa inyo at ibuhos ang mga pagpapala sa inyo, hanggang sa walang sapat na silid na paglagyan nito. 
'''
"11" = '''
:sup:`11` Sasawayin ko ang maninira para sa inyo upang hindi nito sirain ang ani sa inyong lupain; hindi mawawala ang bunga ng mga ubas ninyo sa mga bukid bago ang takdang panahon,” sabi ni Yahweh ng mga hukbo. 
'''
"12" = '''
:sup:`12` “Tatawagin ka ng lahat ng mga bansa na pinagpala; sapagkat magiging lupain ka nang kagalakan,” sabi ni Yahweh ng mga hukbo. 
'''
"13" = '''
:sup:`13` “Ang mga salita ninyo ay naging lapastangan laban sa akin,” sabi ni Yahweh. “Ngunit sinasabi ninyo, “Ano ang sinabi namin laban sa iyo?' 
'''
"14" = '''
:sup:`14` Sinabi ninyo, ''Walang kabuluhan ang maglingkod sa Diyos. Ano ang napapala natin dito sa pag-ingat ng kaniyang mga tagubilin at lumakad tayo nang may pagdadalamhati sa harapan ni Yahweh ng mga hukbo? 
'''
"15" = '''
:sup:`15` At ngayon, tinatawag nating mapalad ang palalo na tao. Hindi lamang pinagpapala ang mga masasama ngunit sinusubukan nila ang Diyos at tumatakas.” 
'''
"16" = '''
:sup:`16` At ang mga may takot kay Yahweh ay nagsabi sa isa't isa; nagbigay pansin si Yahweh at nakinig, at isang aklat ng alaala ang nasulat sa kaniyang harapan para sa mga may takot kay Yahweh at iginagalang ang kaniyang pangalan. 
'''
"17" = '''
:sup:`17` “Sila ay magiging akin,” sabi ni Yahweh ng mga hukbo, “ang tangi kong kayamanan, sa araw na aking gawin; ililigtas ko sila gaya ng pagligtas ng isang tao sa kaniyang anak na naglilingkod sa kaniya. 
'''
"18" = '''
:sup:`18` At minsan pa, muli ninyong makikita ang pagkakaiba sa pagitan ng matuwid at masama, sa pagitan ng sumasamba sa Diyos at sa hindi sumasamba sa kaniya. 
'''
