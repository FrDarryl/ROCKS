[2]
"1" = '''
:sup:`1` Tatayo ako sa aking bantayan at ipupuwesto ang aking sarili sa toreng bantayan, at magbabantay ako nang mabuti upang malaman kung ano ang sasabihin niya sa akin at kung paano ako dapat tumalikod mula sa aking daing. 
'''
"2" = '''
:sup:`2` Sumagot si Yahweh sa akin at sinabi, “Itala mo ang pangitaing ito at isulat mo nang malinaw sa mga tapyas ng bato upang ang bumabasa sa mga ito ay makatakbo! 
'''
"3" = '''
:sup:`3` Sapagkat ang pangitain ay sa panahong hinaharap pa at sa wakas ay magsasalita at hindi mabibigo. Kahit na ito ay maaantala, hintayin mo ito! Sapagkat ito ay tiyak na darating at hindi magtatagal! 
'''
"4" = '''
:sup:`4` Tingnan ninyo! Ang tao na siyang naghahangad nang higit para sa kaniyang sarili nang hindi matuwid, ay isang hambog. Ngunit ang matuwid ay mabubuhay sa pamamagitan ng kaniyang pananampalataya! 
'''
"5" = '''
:sup:`5` Sapagkat ang alak ay isang mapanlinlang sa mayabang na binata upang hindi siya manatili, ngunit pinapalawak ang kaniyang nais gaya ng libingan at gaya ng kamatayan, at hindi nasiyahan kailanman. Tinitipon niya sa kaniyang sarili ang bawat bansa at lahat ng mga tao para sa kaniyang sarili. 
'''
"6" = '''
:sup:`6` Hindi ba magbabadya ang lahat ng taong ito ng talinghaga laban sa kaniya at nanghahamak na kawikaan tungkol sa kaniya, at sasabihin, 'Aba sa taong nagpaparami nang hindi sa kaniya! Hanggang kailan mo palalakihin ang bigat ng mga panunumpa na iyong kinuha?' 
'''
"7" = '''
:sup:`7` Hindi ba tatayo ang mga nagngangalit sa iyo, at hindi ba babangon ang nananakot sa iyo? Ikaw ay magiging biktima para sa kanila! 
'''
"8" = '''
:sup:`8` Dahil sinamsam mo ang maraming bansa, lahat ng mga natirang tao ay sasamsamin ka, dahilan sa dugo ng tao at sa karahasan na ginawa sa lupain, sa lambak at sa mga nininirahan dito. 
'''
"9" = '''
:sup:`9` 'Aba sa taong nag-iipon nang mula sa kasamaan para sa kaniyang sambahayan, upang mailagay niya ang kaniyang pugad sa mataas para mapanatili niyang ligtas ang kaniyang sarili mula sa kamay ng masama!' 
'''
"10" = '''
:sup:`10` Nag-isip ka ng kahihiyan para sa iyong sambahayan sa pamamagitan ng paglipol mo sa maraming tao, at nagkasala ka laban sa iyong sarili. 
'''
"11" = '''
:sup:`11` Sapagkat dadaing ang mga bato mula sa pader, at ang tahilan ng troso ay sasagot sa kanila: 
'''
"12" = '''
:sup:`12` 'Kaawa-awa ang taong nagtatayo ng lungsod nang may dugo, at nagtatatag ng bayan sa kasamaan!' 
'''
"13" = '''
:sup:`13` Hindi ba ito dahil kay Yahweh ng mga hukbo kaya nagtratrabaho ang mga tao para sa apoy at pinapagod ng bansa ang kanilang mga sarili para sa wala? 
'''
"14" = '''
:sup:`14` Kahit ganoon ang lupain ay mapupuno ng kaalaman ng kaluwalhatian ni Yahweh kagaya ng tubig na tinatakpan ang dagat. 
'''
"15" = '''
:sup:`15` 'Aba sa taong nagpapainom sa kaniyang kapit-bahay, ikaw na nagdadagdag ng iyong lason hanggang sa malasing mo sila upang makita mo ang kanilang kahubaran!' 
'''
"16" = '''
:sup:`16` Mapupuno ka ng kahihiyan at hindi ng karangalan! Inumin mo rin ito, at ipakita ang iyong kahubaran! Ang saro ng kanang kamay ni Yahweh ay darating at babaling sa iyo, at tatakpan ng kahihiyan ang iyong karangalan. 
'''
"17" = '''
:sup:`17` Tatakpan ka ng karahasang ginawa sa Lebanon, at kakikilabutan ka sa pagkawasak ng mga mababangis na hayop dahil sa dugo ng mga tao at dahil sa karahasang ginawa sa lupain, sa mga lungsod at sa lahat ng mga naninirahan doon. 
'''
"18" = '''
:sup:`18` Ano ang pakinabang mo sa inukit na anyo? Sapagkat ang taong nag-ukit nito, o siyang gumawa ng anyo mula sa nilusaw na metal ay tagapagturo ng kasinungalingan; dahil nagtitiwala siya sa kaniyang sariling gawa nang ginawa niya ang mga piping diyos na ito. 
'''
"19" = '''
:sup:`19` 'Kaawa-awa sa taong nagsasabi sa mga kahoy, Gumising ka! O sa mga tahimik na bato, Bumangon ka!' Nagtuturo ba ang mga bagay na ito? Tingnan ninyo, ito ay nababalot ng ginto at pilak, ngunit wala itong hininga man lang. 
'''
"20" = '''
:sup:`20` Ngunit si Yahweh ay nasa loob ng kaniyang banal na templo! Manahimik ka sa harapan niya, lahat ng lupain!” 
'''
