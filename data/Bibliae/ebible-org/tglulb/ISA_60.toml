[60]
"1" = '''
:sup:`1` Bumangon kayo, magliwanag kayo; dahil ang inyong liwanag ay dumating na, at ang kaluwalhatian ni Yahweh ay sumikat na sa inyo. 
'''
"2" = '''
:sup:`2` Kahit na ang kadiliman ay magtatakip sa mundo, at makapal na kadiliman sa mga bansa; gayon man si Yahweh ay magliliwanag sa inyo, at ang kaniyang kaluwalhatian ay makikita sa inyo. 
'''
"3" = '''
:sup:`3` Ang mga bansa ay lalapit sa inyong liwanag, at ang mga hari sa inyong maliwanag na ilaw na sumisikat. 
'''
"4" = '''
:sup:`4` Pagmasdan ninyo ang buong paligid at tingnan. Tinipon nilang lahat ang kanilang mga sarili at lumalapit sa iyo. Ang inyong mga anak na lalaki ay darating mula sa malayo, at ang inyong mga anak na babae ay bubuhatin sa kanilang mga bisig. 
'''
"5" = '''
:sup:`5` Pagkatapos pagmamasdan mo at magiging makinang, at ang inyong puso ay magagalak at mag-uumapaw, dahil ang kasaganaan ng dagat ay ibubuhos sa inyo, ang kayamanan ng mga bansa ay darating sa inyo. 
'''
"6" = '''
:sup:`6` Ang mga karawan ng kamelyo ay magtatakip sa inyo, ang mga dromedario ng Midian at Efa; lahat sila ay darating mula sa Seba; sila ay magdadala ng ginto at kamanyang, at aawit ng mga papuri ni Yahweh. 
'''
"7" = '''
:sup:`7` Lahat ng mga kawan ng Kedar ay sama-samang titipunin para sa inyo, paglilingkuran kayo sa inyong mga pangangailangan ng mga lalaking tupa ng Nebaioth, sila ay magiging katanggap-tanggap na mga handog sa aking altar; at aking luluwalhatiin ang aking maluwalhating bahay. 
'''
"8" = '''
:sup:`8` Sino ang mga ito na lumilipad katulad ng isang ulap, at katulad ng mga kalapati patungo sa kanilang mga silungan? 
'''
"9" = '''
:sup:`9` Ang mga baybaying-lugar ay maghahanap sa akin, at nangunguna ang mga barko sa Tarsis, para dalhin ang inyong mga anak na lalaki mula sa malayo, ang kanilang pilak at kanilang ginto na dala nila, para sa pangalan ni Yahweh na inyong Diyos, at para sa Banal ng Israel, dahil kayo ay pinarangalan niya. 
'''
"10" = '''
:sup:`10` Ang mga anak ng mga dayuhan ay muling magtatayo ng inyong mga pader, at ang kanilang mga hari ay maglilingkod sa inyo; kahit sa aking matinding galit kayo ay pinarusahan ko, gayon pa man sa aking pabor kinahahabagan ko kayo. 
'''
"11" = '''
:sup:`11` Ang inyong mga tarangkahan din ay mananatiling bukas palagi; ang mga ito ay hindi isasara araw o gabi, sa gayon ang kayaman ng mga bansa ay maaaring dalhin, kasama ang kanilang mga hari na pinangungunahan. 
'''
"12" = '''
:sup:`12` Sa katunayan, ang mga bansa at kaharian na hindi maglilingkod sa inyo ay maglalaho; ang mga bansang iyon ay ganap na mawawasak. 
'''
"13" = '''
:sup:`13` Ang kaluwalhatian ng Lebanon ay darating sa inyo, ang punong sipres, ang pir, at puno ng pino na magkakasama, para pagandahin ang aking santuwaryo; at luluwalhatiin ko ang lugar ng aking mga paa. 
'''
"14" = '''
:sup:`14` Sila ay lalapit sa inyo para yumuko, ang mga anak na lalaki na humamak sa inyo; sila ay yuyuko sa inyong mga paanan; kayo ay tatawagin nilang, Ang Lungsod ni Yahweh, Sion ang Banal ng Israel. 
'''
"15" = '''
:sup:`15` Sa halip na kayo ang nananatiling napabayaan at kinapopootan, na walang sinuman ang pumapansin sa inyo, gagawin ko kayong isang bagay na ipagmamalaki magpakailanman, isang kagalakan mula sa bawat salinlahi. 
'''
"16" = '''
:sup:`16` Iinumin din ninyo ang gatas ng mga bansa, at sususo sa dibdib ng mga hari; malalaman ninyo na Akong, si Yahweh, ako ang inyong Tagapagligtas at inyong Manunubos, ang Tanging Kalakasan ni Jacob. 
'''
"17" = '''
:sup:`17` Sa halip na tanso, ako ay magdadala ng ginto, sa halip na bakal ako ay magdadala ng pilak; sa halip na kahoy, tanso, at sa halip na mga bato, bakal. Maghihirang ako ng kapayapaan bilang inyong mga gobernador, at katarungan sa inyong mga namumuno. 
'''
"18" = '''
:sup:`18` Ang karahasan ay hindi na kailanman maririnig sa inyong lupain, o ang pagkawasak, ni paninira sa loob ng inyong mga nasasakupan; pero tatawagin ninyong Kaligtasan ang inyong mga pader, at Papuri ang inyong mga tarangkahan. 
'''
"19" = '''
:sup:`19` Ang araw ay hindi mo na kailanman magiging liwanag sa maghapon, ni ang liwanag ng buwan ay magliliwanag sa inyo; pero si Yahweh ang inyong magiging walang hanggang liwanag, at ang inyong Diyos ang inyong kaluwalhatian. 
'''
"20" = '''
:sup:`20` Ang inyong araw ay hindi na kailanman lulubog, ni ang inyong buwan ay lulubog at mawawala; dahil si Yahweh ang inyong magiging walang hanggang liwanag, at ang mga araw ng inyong pagluluksa ay matatapos na. 
'''
"21" = '''
:sup:`21` Lahat ng inyong mamamayan ay magiging matuwid; sila ang magmamay-ari ng lupain sa lahat ng panahon, ang sanga ng aking pagtatanim, ang gawa ng aking mga kamay, para ako ay maaaring luwalhatiin. 
'''
"22" = '''
:sup:`22` Ang isang kakaunti ay magiging isang libo, at ang isang maliit, isang malakas na bansa; akong si Yahweh, agad na tutuparin ang mga bagay na ito kapag dumating ang panahon. 
'''
