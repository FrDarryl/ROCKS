[46]
"1" = '''
:sup:`1` Si Bel ay nagpatirapa, si Nebo ay yumuyukod; nabigatan ang mga hayop na nagdadala ng kanilang diyus-diyosan. Ang mga diyus-diyosan na kanilang dala ay mabigat na pasanin sa mga pagod na mga hayop. 
'''
"2" = '''
:sup:`2` Magkakasama silang yumuyukod at lumuluhod; hindi nila mailigtas ang imahe, at sila mismo ay mapupunta sa pagkabihag. 
'''
"3" = '''
:sup:`3` Makinig kayo sa akin, sambahayan ni Jacob, at lahat kayo, ang mga nalabi sa sambahayan ni Jacob, kayong inalagaan ko mula sa inyong pagsilang, na maalagaan mula sa sinapupunan: 
'''
"4" = '''
:sup:`4` Hanggang sa katandaan ay Ako ay siya nga, at hanggang sa magkauban ay dadalhin kita. Ginawa kita, at tutulungan kita, akin kitang dadalhin sa kaligtasan. 
'''
"5" = '''
:sup:`5` Kanino ninyo ako itutulad? at kanino ninyo ako ipaparis, para kami ay ihambing? 
'''
"6" = '''
:sup:`6` Sila ay nagbuhos ng ginto mula sa supot at nagtitimbang ng pilak sa timbangan. Sila ay umuupa ng isang panday, at ginagawa niya ito ng isang diyos; sila ay nagpapatirapa at sinasamba ito. 
'''
"7" = '''
:sup:`7` Pinapasan nila ito sa balikat at dinadala nila ito; inilalagay ito sa kaniyang lugar, at ito ay nakatayo sa kaniyang lugar at hindi gumagalaw mula dito. Tumatawag sila dito, gayun man hindi ito makakasagot ni makapagliligtas ng sinuman sa kanilang kaguluhan. 
'''
"8" = '''
:sup:`8` Tandaan ninyo ang mga bagay na ito; huwag ninyo itong balewalain, kayong mga suwail! 
'''
"9" = '''
:sup:`9` Isipin ninyo ang mga unang pangyayari, mga nakaraang panahon, dahil ako ang Diyos, wala ng iba, Ako ay Diyos, at walang ibang katulad ko. 
'''
"10" = '''
:sup:`10` Ipinapahayag ko ang wakas mula sa pasimula, at mga bagay na mangyayari na hindi pa nangyayari; Sinasabi ko, “magaganap ang lahat ng balak ko, at gagawin ko ang lahat ng nais kong gawin.” 
'''
"11" = '''
:sup:`11` Tumatawag ako ng ibong mangdadagit mula sa silangan, ng taong aking pinili mula sa malayong lupain; Oo, ako ay nagsalita; tutuparin ko rin ito; ako ang nagplano; ako rin ang gagawa nito. 
'''
"12" = '''
:sup:`12` Makinig kayo sa akin, kayong mga taong matitigas ang ulo; na malayo sa paggawa ng matuwid. 
'''
"13" = '''
:sup:`13` Aking inilalapit ang aking kabanalan; ito ay hindi malayo at ang pagliligtas ko ay hindi maghihintay; at Ibibigay ko ang kaligtasan sa Sion at ang aking kagandahan sa Israel. 
'''
