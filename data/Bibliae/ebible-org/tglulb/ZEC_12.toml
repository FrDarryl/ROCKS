[12]
"1" = '''
:sup:`1` Ito ang pahayag ng salita ni Yahweh tungkol sa Israel— ang pahayag ni Yahweh na siyang lumikha ng kalangitan at nagtatag sa pundasyon ng mundo, siya na lumalang sa espiritu ng sangkatauhan sa loob ng tao: 
'''
"2" = '''
:sup:`2` “Tingnan mo, gagawin kong isang tasa ang Jerusalem na magdudulot sa lahat ng mga taong nakapalibot sa kaniya para magpasuray-suray; magiging ganito rin ang Juda sa panahon ng paglusob laban sa Jerusalem. 
'''
"3" = '''
:sup:`3` Mangyayari ito sa panahong iyon na gagawin kong mabigat na bato ang Jerusalem para sa lahat ng mga tao. Ang sinumang sumubok na magbuhat sa batong iyon ay labis niyang masasaktan ang kaniyang sarili, at magsasama-sama laban sa lungsod na iyon ang lahat ng mga bansa sa mundo. 
'''
"4" = '''
:sup:`4` Ito ang pahayag ni Yahweh”— Sa araw na iyon, hahampasin ko ng malaking pagkatakot ang bawat kabayo at ng pagkabaliw ang bawat mangangabayo. Titingin ako ng may kagandahang-loob sa sambahayan ng Juda at bubulagin ang bawat kabayo ng mga hukbo. 
'''
"5" = '''
:sup:`5` At sasabihin ng mga pinuno ng Juda sa kanilang mga puso, 'Ang mga naninirahan sa Jerusalem ang aming kalakasan dahil kay Yahweh ng mga hukbo, na kanilang Diyos.' 
'''
"6" = '''
:sup:`6` Sa araw na iyon, gagawin kong parang paglutuan sa gitna ng panggatong ang mga pinuno ng Juda at parang umaapoy na sulo sa gitna ng mga nakatayong ginapas na mga trigo, sapagkat tutupukin nila ang lahat ng mga taong nakapalibot sa kanilang kanan at sa kanilang kaliwa. Muling mamumuhay ang Jerusalem sa kanilang sariling lugar. “ 
'''
"7" = '''
:sup:`7` Unang ililigtas ni Yahweh ang mga tolda ng Juda, upang ang karangalan ng sambahayan ni David at ang karangalan ng mga naninirahan sa Jerusalem ay hindi magiging higit kaysa sa buong Juda. 
'''
"8" = '''
:sup:`8` Sa araw na iyon si Yahweh ang magiging taga-pagtanggol ng mga naninirahan sa Jerusalem, at sa araw na iyon ang mga mahihina sa kanila ay magiging tulad ni David, habang ang sambahayan ni David ay magiging tulad ng Diyos, tulad ng anghel ni Yahweh sa harapan nila. 
'''
"9" = '''
:sup:`9` “Mangyayari ito sa araw na iyon na sisimulan kong wasakin ang lahat ng bansa na dumating laban sa Jerusalem.” 
'''
"10" = '''
:sup:`10` Ngunit ibubuhos ko ang espiritu ng pagkahabag at pagsusumamo sa sambahayan ni David at sa mga naninirahan sa Jerusalem, kaya titingin sila sa akin, na kanilang sinaksak. Tatangis sila para sa akin, gaya ng isang tumatangis para sa nag-iisang anak na lalaki; Mananaghoy sila nang may kapaitan para sa kaniya tulad ng mga nananaghoy sa pagkamatay ng panganay na anak na lalaki. 
'''
"11" = '''
:sup:`11` Sa araw na iyon ang mga panaghoy sa Jerusalem ay magiging katulad ng mga panaghoy sa Hagad-rimon sa kapatagan ng Megido. 
'''
"12" = '''
:sup:`12` Ang lupain ay tatangis, ang bawat angkan ay hiwalay mula sa ibang mga angkan. Ang angkan ng sambahayan ni David ay ihihiwalay, at ang kanilang mga asawa ay ihihiwalay mula sa mga lalaki. Ang angkan ng sambahayan ni Nathan ay ihihiwalay, at ang kanilang mga asawang babae ay ihihiwalay sa mga lalaki. 
'''
"13" = '''
:sup:`13` Ang angkan ng sambahayan ni Levi ay ihihiwalay, at ang kanilang mga asawang babae ay ihihiwalay sa mga lalaki. 
'''
"14" = '''
:sup:`14` Lahat ng natitirang mga angkan— ang bawat angkan ay ihihiwalay, at ang kanilang mga asawang babae ay ihihiwalay sa mga lalaki.” 
'''
