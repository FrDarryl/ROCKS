[27]
"1" = '''
:sup:`1` Muling nagsalita si Job at sinabi, 
'''
"2" = '''
:sup:`2` Habang nabubuhay ang Diyos, na siyang nag-alis ng aking katarungan, ang Makapangyarihan, na may gawa ng kapaitan ko sa aking buhay, 
'''
"3" = '''
:sup:`3` na habang nasa akin pa ang aking buhay at ang hininga mula sa Diyos ay nasa mga butas ng aking ilong, 
'''
"4" = '''
:sup:`4` tunay nga hindi magsasalita ng hindi matuwid ang aking mga labi, ni magsasalita ng panlilinlang ang aking dila. 
'''
"5" = '''
:sup:`5` Hinding-hindi ko matatanggap na kayo ay tama; hanggang mamatay ako, hindi ko kailanman itatanggi ang aking dangal. 
'''
"6" = '''
:sup:`6` Pinaninindigan ko ang aking pagkamatuwid at hindi ko ito bibitiwan; hindi ako susumbatan ng aking mga isipan habang ako ay nabubuhay. 
'''
"7" = '''
:sup:`7` Hayaang ang aking kaaway ay maging tulad ng isang masamang tao; hayaang ang lumalaban sa akin ay maging tulad ng isang makasalanang tao. 
'''
"8" = '''
:sup:`8` Para saan ang pag-asa ng isang taong walang diyos kapag kinitil siya ng Diyos, kapag kinuha ng Diyos ang kaniyang buhay? 
'''
"9" = '''
:sup:`9` Maririnig ba ng Diyos ang kaniyang iyak kapag dumating ang kaguluhan sa kaniya? 
'''
"10" = '''
:sup:`10` Kaluluguran ba niya ang Makapangyarihan at tatawag sa Diyos sa lahat ng oras? 
'''
"11" = '''
:sup:`11` Ituturo ko sa inyo ang tungkol sa kamay ng Diyos; hindi ko itatago ang mga isipan ng Makapangyarihan. 
'''
"12" = '''
:sup:`12` Tingnan ninyo, kayong lahat mismo ang nakakita nito; kung gayon bakit ninyo sinabi ang lahat ng mga walang katuturan na ito? 
'''
"13" = '''
:sup:`13` Ito ang kapalaran na itatakda ng Diyos para sa isang masamang tao, ang pamana na tinatanggap ng nang-aapi mula sa Makapangyarihan: 
'''
"14" = '''
:sup:`14` Kapag dumami ang kaniyang mga anak, ito ay para sa tabak; ang kaniyang mga anak ay hindi kailanman magkakaroon ng sapat na pagkain. 
'''
"15" = '''
:sup:`15` Ang mga mananatiling buhay ay ililibing ng salot, at ang kanilang mga biyuda ay hindi magluluksa para sa kanila. 
'''
"16" = '''
:sup:`16` Kahit na ang masamang tao ay nagtatambak ng pilak na parang alikabok, at nagtatamabk ng kasuotan na parang luwad, 
'''
"17" = '''
:sup:`17` maaaring magyambak siya ng kasuotan, pero isusuot ito ng mga matutuwid na tao, at paghahati-hatian ng mga inosenteng tao ang pilak. 
'''
"18" = '''
:sup:`18` Tinatayo niya ang kaniyang bahay tulad ng isang gagamba, tulad ng isang kubo na ginagawa ng isang bantay. 
'''
"19" = '''
:sup:`19` Mayaman siyang humihiga sa kama, pero hindi niya laging gagawin ito; imumulat niya ang kaniyang mga mata, at lahat ng bagay ay wala na. 
'''
"20" = '''
:sup:`20` Inaabutan siya ng mga malalaking takot tulad ng tubig sa baha; tinatangay siya ng isang bagyo sa gabi. 
'''
"21" = '''
:sup:`21` Tinatangay siya ng hanging silangan, at siya ay nawawala; tinatangay siya nito mula sa kaniyang lugar. 
'''
"22" = '''
:sup:`22` Binabayo siya nito nang walang humpay; sinisikap niyang tumakas mula sa mga kamay nito. 
'''
"23" = '''
:sup:`23` Ipinapalakpak nito ang kaniyang mga kamay sa kaniya sa pangungutya; sinasagitsit siya nito mula sa kaniyang lugar. 
'''
