[44]
"1" = '''
:sup:`1` Ngayon makinig ka, Jacob aking lingkod, at Israel, na aking pinili: 
'''
"2" = '''
:sup:`2` Ito ang sinasabi ni Yahweh, ang lumikha sa iyo at humubog sa iyo sa sinapupunan at siyang tutulong sa iyo: Huwag kang matakot, O Jacob na aking lingkod; at ikaw, Jeshurun, na aking pinili. 
'''
"3" = '''
:sup:`3` Dahil aking ibubuhos ang tubig sa uhaw na lupa, sa tuyong lupa dadaloy ang mga batis, at ibubuhos ko sa iyong mga supling ang aking Espiritu, at ang mga anak mo ay pagpapalain. 
'''
"4" = '''
:sup:`4` Sila ay sisibol sa gitna ng damo, gaya ng mga puno sa tabi ng mga tubig sa batis. 
'''
"5" = '''
:sup:`5` Sasabihin ng isa, 'Ako ay kay Yahweh; ' at ang isa ay ipapangalan kay Jacob; at ang isa pa ay isusulat sa kaniyang kamay 'Pag-aari ni Yahweh' at tatawagin sa pangalan ng Israel.” 
'''
"6" = '''
:sup:`6` Ito ang sinasabi ni Yahweh - ang Hari ng Israel at kaniyang Manunubos, Yahweh ng mga hukbo: “Ako ang una, at ako ang huli; walang ibang Diyos kundi ako. 
'''
"7" = '''
:sup:`7` Sino ang katulad ko? Hayaan siyang ipahayag ito at ipaliwanag sa akin ang mga nangyari simula nang aking itinatag ang sinaunang bayan, at hayaan silang ipahayag ang mga pangyayaring darating. 
'''
"8" = '''
:sup:`8` Huwag matakot o mangamba. Hindi ba ipinahayag ko sa iyo nang unang panahon, at ipinaalam ito? Kayo ang aking mga saksi: May ibang Diyos ba maliban sa akin? Walang ibang Bato; wala akong ibang kilala.” 
'''
"9" = '''
:sup:`9` Silang nagbibigay anyo sa diyus-diyosan ay walang halaga; at ang mga bagay na kanilang kinatutuwaan ay walang saysay; ang kanilang mga saksi ay hindi nakakikita o nakakaalam ng anumang bagay, at sila ay malalagay sa kahihiyan. 
'''
"10" = '''
:sup:`10` Sino ang huhulma ng isang diyos o maghuhugis ng diyus-diyosan na walang halaga? 
'''
"11" = '''
:sup:`11` Masdan mo, ang lahat ng kaniyang mga kasama ay ilalagay sa kahihiyan; ang mga mang-uukit ay tao lamang. Hayaan mo silang magsama-sama sa kanilang paninindigan; sila ay yuyukod at malalagay sa kahihiyan. 
'''
"12" = '''
:sup:`12` Ang panday ay gumagawa sa pamamagitan ng kaniyang mga kagamitan, naghuhulma ito, gumagawa sa init ng nagbabagang bato. Gamit ang maso at kaniyang malalakas na bisig hinubog niya ito. Siya ay nagugutom, at ang kaniyang lakas ay nawawala; siya ay hindi umiinom ng tubig at nanghihina. 
'''
"13" = '''
:sup:`13` Sinusukat ng karpintero ang kahoy ng isang pisi at tinatandaan ng pantanda. Nagkakahugis ito sa pamamagitan ng kaniyang mga kagamitan at tinatandaan ito gamit ang mga kompas. Kaniyang hinuhubog ito sa anyo ng isang tao gaya ng isang kaakit-akit na tao, para ito ay ilagay sa isang altar. 
'''
"14" = '''
:sup:`14` Pumuputol siya ng mga cedar, o pumipili siya ng puno ng sipres o isang puno ng ensena. Siya ay kumukuha ng mga puno sa kagubatan para sa kaniyang sarili. Siya ay nagtatanim ng puno ng pir at pinalalaki ito ng ulan. 
'''
"15" = '''
:sup:`15` Pagkatapos ginagamit ito ng tao bilang pangsiga kung saan siya nagpapainit. Oo, pinaliliyab niya ang isang apoy at pinangluluto ng tinapay. Pagkatapos ginagawa niya mula dito ang isang diyos at sasambahin ito. 
'''
"16" = '''
:sup:`16` Kaniyang iginagatong ang ilang bahagi ng kahoy sa apoy, iniihaw ang kaniyang karne dito. kumain siya at nabubusog. Kaniyang nadarama ang init at sinasabi, “Ah, ako ay naiinitan, aking nakita ang apoy.” 
'''
"17" = '''
:sup:`17` Siya ay gumagawa ng diyos sa pamamagitan ng tirang kahoy, kaniyang inukit na imahe; at kaniyang niluluhuran ito at ginagalang ito, at nananalangin dito at sinasabing, “Iligtas mo ako, sapagkat ikaw ang aking diyos.” 
'''
"18" = '''
:sup:`18` Hindi nila nalalaman, ni naiintindihan, dahil ang kanilang mga mata ay bulag at hindi nakakakita, at ang kanilang mga puso ay hindi nakakaunawa. 
'''
"19" = '''
:sup:`19` Walang sinumang nakaka-isip, ni nakakaunawa at sinasabi, “Aking iginatong ang bahagi ng kahoy sa apoy; oo, ako ay nagluto rin ng tinapay sa mga baga nito; ako ay nag-ihaw ng karne sa baga nito at kumain. Ngayon gagawin ko ba ang ibang bahagi ng kahoy sa isang bagay na kasuklam-suklam para sambahin? Dapat ba akong lumuhod sa isang piraso ng kahoy?” 
'''
"20" = '''
:sup:`20` Para bang siyang kumakain ng abo; ang kaniyang nadayang puso ay niligaw siya. Hindi niya mailigtas ang kaniyang sarili, ni masabi, “Ang bagay na ito sa aking kanang kamay ay isang bulaang diyos.” 
'''
"21" = '''
:sup:`21` Iyong alalahanin tungkol sa mga bagay na ito, O Jacob, at Israel, dahil kayo ay aking lingkod: kayo ay aking nilikha; ikaw ang aking lingkod: Israel, ikaw ay hindi ko malilimutan. 
'''
"22" = '''
:sup:`22` Isinantabi ko, tulad ng makapal na ulap, ang iyong mga mapanghimagsik na mga gawain; at gaya ng isang ulap, ang iyong mga kasalanan; manumbalik ka sa akin, sapagkat tinubos kita. 
'''
"23" = '''
:sup:`23` Umawit kayo, kayong mga kalangitan, dahil si Yahweh ay kumilos; sumigaw kayo, kayong mga nasa kailaliman ng lupa; magsimula kayong umawit, kayong mga bundok, at kayo, mga gubat, sa bawat puno; dahil tinubos ni Yahweh si Jacob, at ipapakita ang kaniyang kaluwalhatian sa Israel. 
'''
"24" = '''
:sup:`24` Ito ang sinasabi ni Yahweh, iyong Manunubos, na siyang humubog sa iyo mula sa sinapupunan: Ako si Yahweh, na gumawa ng lahat ng bagay, na nag-iisang naglatag ng kalangitan, na nagiisang naghugis ng kalupaan. 
'''
"25" = '''
:sup:`25` Ako na humahadlang sa mga hula ng mga sinungaling at silang mga bumabasa ng mga hula; Binabaliktad ko ang karunungan ng mga pantas at ginagawang kamangmangan ang kanilang payo. 
'''
"26" = '''
:sup:`26` Ako si, Yahweh! - ang nagpapatupad ng mga pahayag ng kaniyang lingkod at isinasagawa ang payo ng kaniyang mga mensahero, na nagsasabi ng tungkol sa Jerusalem, 'Siya ay pananahanan' at ang mga lungsod ng Juda, sila ay muling itatatag, at ibabangon ko ang kanilang mga wasak na lugar' 
'''
"27" = '''
:sup:`27` na sinasabi sa malalim na karagatan, ' matuyo ka, at aking tutuyuin ang iyong mga agos— 
'''
"28" = '''
:sup:`28` na siyang nagsasabi tungkol kay Ciro, 'Siya ang aking pastol, gagawin niya ang lahat ng naisin ko' - kaniyang ipag-uutos tungkol sa Jerusalem, 'Hayaan siyang muling maitatag,' at ang tungkol sa templo, 'Hayaan na ang pundasyon mo ay mailatag.” 
'''
