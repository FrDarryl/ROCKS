[35]
"1" = '''
:sup:`1` Higit pa rito nagpatuloy si Elihu, sinasabing, “ 
'''
"2" = '''
:sup:`2` Sa tingin mo wala kang sala? Iniisip mo ba na, “Mas matuwid ako kaysa sa Diyos?” 
'''
"3" = '''
:sup:`3` Dahil sabi mo, “Ano pang silbi sakin na matuwid ako? Anong kabutihan ang maidudulot nito para sa akin, kung mas mabuti pa kung nagkasala ako?” 
'''
"4" = '''
:sup:`4` Sasagutin kita, ikaw at ang iyong mga kaibigan. 
'''
"5" = '''
:sup:`5` Tumingala ka sa himpapawid, at tingnan mo ito; tingnan mo ang himpapawid, na mas mataas kaysa sa iyo. 
'''
"6" = '''
:sup:`6` Kung nagkasala ka, anong pinsala ang nagawa mo sa Diyos? Kung maipon ang iyong mga kasalanan, ano ang ginagawa mo sa kaniya? 
'''
"7" = '''
:sup:`7` Kung ikaw ay matuwid, ano ang maibibigay mo sa kaniya? Ano ang matatanggap niya mula sa iyong kamay? 
'''
"8" = '''
:sup:`8` Maaaring makasakit ang iyong kasamaan sa tao, na katulad mo at maaring pakinabangan ng ibang mga anak ng tao ang iyong katuwiran. 
'''
"9" = '''
:sup:`9` Dahil sa maraming pang-aapi, umiiyak ang mga tao; tumawag sila ng tulong mula sa kamay ng mga malalakas na tao. 
'''
"10" = '''
:sup:`10` Pero, walang nagsabi, “Nasaan ang aking Diyos na aking manlilikha, na nagbibigay ng mga awitin sa gabi, 
'''
"11" = '''
:sup:`11` na nagtuturo sa amin na mas higit sa pagtuturo niya sa mga hayop sa lupa, at ginagawa kaming mas matalino kaysa sa mga ibon sa himpapawid?' 
'''
"12" = '''
:sup:`12` Doon umiyak sila, pero hindi nagbigay ang Diyos ng kasagutan dahil sa pagmamataas ng mga masasamang tao. 
'''
"13" = '''
:sup:`13` Tiyak na hindi pakikinggan ng Diyos ang iyak ng isang hangal; hindi papansinin ito ng Makapangyarihan. 
'''
"14" = '''
:sup:`14` Paano pa kaya siya sasagot sa iyo kung sinasabi mo na hindi mo siya nakikita, na nasa harapan niya ang iyong kaso, at naghihintay ka sa kaniya! 
'''
"15" = '''
:sup:`15` Paano pa kaya siya sasagot sa iyo kung sinasabi mo na kailanman hindi niya pinarurusahan ang sinuman dahil sa galit, at wala siyang pakialam sa kayabangan ng mga tao. 
'''
"16" = '''
:sup:`16` Kaya binubuksan lang ni Job ang kaniyang bibig para lamang magsalita ng kahangalan; marami siyang sinasabi na walang kaalaman.” 
'''
