[13]
"1" = '''
:sup:`1` Habang si Jesus ay naglalakad papalayo mula sa templo, sinabi sa kaniya ng isa sa kaniyang mga alagad, “Guro, tingnan mo ang kamangha-manghang mga bato at mga gusali!” 
'''
"2" = '''
:sup:`2` Sinabi niya sa kaniya, “Nakikita ba ninyo ang naglalakihang mga gusali na ito? Walang isa mang bato ang matitira sa ibabaw ng kapwa bato, ang lahat ay maguguho.” 
'''
"3" = '''
:sup:`3` Nang umupo siya sa Bundok ng mga Olibo sa tapat ng templo, tinanong siya nang sarilinan nina Pedro, Santiago, Juan at Andres, 
'''
"4" = '''
:sup:`4` “Sabihin mo sa amin, kailan mangyayari ang mga ito? Ano ang magiging palatandaan na ang lahat na ito ay malapit nang mangyari?” 
'''
"5" = '''
:sup:`5` Nagsimulang magsalita si Jesus sa kanila, “Mag- ingat kayo na walang sinuman ang magligaw sa inyo. 
'''
"6" = '''
:sup:`6` Marami ang darating sa aking pangalan at magsasabi, 'Ako siya,' at ililigaw nila ang karamihan. 
'''
"7" = '''
:sup:`7` Kapag nakarinig kayo ng mga digmaan, at mga balita ng digmaan, huwag kayong mag-alala; dapat mangyari ang mga bagay na ito, ngunit hindi pa ito ang wakas. 
'''
"8" = '''
:sup:`8` Sapagkat makikipaglaban ang isang bansa sa kapwa niya bansa, at ang kaharian laban sa kapwa kaharian. Magkakaroon ng mga lindol sa maraming lugar at mga tag-gutom. Ito ang mga pasimula ng paghihirap na tulad ng isang babaing manganganak. 
'''
"9" = '''
:sup:`9` Maging mapagbantay kayo. Dadalhin nila kayo sa mga konseho, at kayo ay bubugbugin sa mga sinagoga. Haharap kayo sa mga hari at mga gobernador alang-alang sa akin, bilang isang patotoo sa kanila. 
'''
"10" = '''
:sup:`10` Ngunit ang ebanghelyo ay dapat munang maihayag sa lahat ng mga bansa. 
'''
"11" = '''
:sup:`11` Kapag hinuli nila kayo at ipasakamay sa iba, huwag kayong mag-alala kung ano ang inyong dapat sabihin. Dahil sa oras na iyon, ibibigay sa inyo kung ano ang dapat ninyong sabihin; hindi kayo ang magsasalita, kundi ang Banal na Espiritu. 
'''
"12" = '''
:sup:`12` Ipasakamay ng isang kapatid ang kaniyang kapatid sa kamatayan, at ang isang ama naman ang kaniyang anak. Ang mga anak ay lalaban sa kanilang mga magulang at ipapapatay nila sila. 
'''
"13" = '''
:sup:`13` Kayo ay kamumuhian ng lahat dahil sa aking pangalan. Ngunit sinuman ang makatitiis hanggang sa wakas, ang taong iyon ay maliligtas. 
'''
"14" = '''
:sup:`14` Kapag nakita ninyo ang kasuklam-suklam na lagim na nakatayo kung saan ito hindi dapat nakatayo (intindihin ng bumabasa), tumakas papunta sa mga bundok ang mga nasa Judea, 
'''
"15" = '''
:sup:`15` ang mga nasa bubungan ay huwag ng bumaba pa sa loob ng bahay, o magdala ng ano pa man mula doon, 
'''
"16" = '''
:sup:`16` at ang mga nasa bukirin ay huwag ng umuwi upang kunin ang kanilang balabal. 
'''
"17" = '''
:sup:`17` Ngunit aba silang mga nagdadalang-tao at nagpapasuso ng mga sanggol sa mga panahong iyon! 
'''
"18" = '''
:sup:`18` Ipanalangin ninyong huwag itong mangyari sa panahon ng tag-lamig. 
'''
"19" = '''
:sup:`19` Sapagkat magkakaroon ng matinding kahirapan na wala pang kagaya mula nang simula, nang likhain ng Diyos ang daigdig hanggang sa ngayon at wala nang mangyayari pa na katulad nito. 
'''
"20" = '''
:sup:`20` Maliban na lang kung paiksiin ng Panginoon ang mga araw, walang sinuman ang maliligtas. Ngunit alang-alang sa mga hinirang na mga pinili niya, paiiksiin niya ang bilang ng mga araw. 
'''
"21" = '''
:sup:`21` At kung may nagsabi sa inyong, 'Tingnan ninyo, nandito ang Cristo!' o 'Tingnan ninyo, nandito siya' huwag ninyo itong paniwalaan. 
'''
"22" = '''
:sup:`22` Sapagkat lilitaw ang mga bulaang Cristo at bulaang mga propeta at magbibigay ng mga himala at kababalaghan upang linlangin, kung maaari, maging ang mga hinirang. 
'''
"23" = '''
:sup:`23` Maging mapagbantay kayo! Ngayon pa lang ay sinabi ko na ang mga bagay na ito sa inyo. 
'''
"24" = '''
:sup:`24` Ngunit pagkatapos ng matinding kahirapan sa mga araw na iyon, ang araw ay didilim at ang buwan ay hindi na magliliwanag, 
'''
"25" = '''
:sup:`25` ang mga bituwin ay mahuhulog mula sa langit at ang kapangyarihan na nasa kalangitan ay mayayanig. 
'''
"26" = '''
:sup:`26` Pagkatapos, makikita nila ang Anak ng Tao na dumarating mula sa mga ulap taglay ang dakila nitong kapangyarihan at kaluwalhatian. 
'''
"27" = '''
:sup:`27` Pagkatapos ipapadala niya ang kaniyang mga anghel upang tipunin ang kaniyang mga hinirang mula sa apat na sulok ng mundo, mula sa mga dulo ng lupa hanggang sa dulo ng langit. 
'''
"28" = '''
:sup:`28` Matuto kayo ng aral mula sa puno ng igos. Sa oras na maging malambot ang sanga nito at magsimulang sumibol ang mga dahon, alam ninyong malapit nang dumating ang tag-araw. 
'''
"29" = '''
:sup:`29` Gayon din, kapag nakita ninyong nangyayari ang mga bagay na ito, alam ninyong malapit na siyang darating, malapit sa mga tarangkahan. 
'''
"30" = '''
:sup:`30` Totoo ang sinasabi ko sa inyo, hindi lilipas ang salinlahing ito hanggang hindi nangyayari ang lahat ng mga ito. 
'''
"31" = '''
:sup:`31` Lilipas ang langit at ang lupa, ngunit ang aking salita ay hinding-hindi lilipas. 
'''
"32" = '''
:sup:`32` Ngunit patungkol sa araw o sa oras na iyon, walang sinuman ang nakakaalam, maging ang mga anghel sa langit o maging ang Anak, tanging ang Ama lamang. 
'''
"33" = '''
:sup:`33` Maging handa kayo! Magbantay kayo, sapagkat hindi ninyo alam kung sa anong oras ito. 
'''
"34" = '''
:sup:`34` Katulad ito ng isang lalaking naglakbay: umalis siya sa bahay niya at ipinagkatiwala sa kaniyang mga lingkod ang pamamahala sa kaniyang bahay, ang bawat isa ay may kani-kaniyang gawain. At inutusan niya ang tagapagbantay na manatiling gising. 
'''
"35" = '''
:sup:`35` Kaya magbantay kayo! Sapagkat hindi ninyo alam kung kailan uuwi ang amo ng tahanan, maaaring sa gabi, sa hating gabi, kapag tumilaok ang tandang, o sa umaga. 
'''
"36" = '''
:sup:`36` Kung bigla siyang dumating, huwag ninyong hayaan na madatnan niya kayong natutulog. 
'''
"37" = '''
:sup:`37` Kung ano ang sinasabi ko sa inyo ay sinasabi ko sa lahat: Magbantay kayo!” 
'''
