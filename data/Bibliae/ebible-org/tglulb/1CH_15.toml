[15]
"1" = '''
:sup:`1` Nagpatayo si David ng mga bahay para sa kaniyang sa lungsod ni David. Siya ay naghanda ng isang lugar para sa kaban ng Diyos at nagtayo ng tolda para dito. 
'''
"2" = '''
:sup:`2` At sinabi ni David, “Ang mga Levita lamang ang maaaring magbuhat ng kaban ng Diyos, sapagkat pinili sila ni Yahweh upang buhatin ito at upang paglingkuran siya magpakailanman.” 
'''
"3" = '''
:sup:`3` Pagkatapos, ang lahat ng Israel ay tinipon ni David sa Jerusalem upang dalhin ang kaban ni Yahweh sa lugar na kaniyang inihanda para dito. 
'''
"4" = '''
:sup:`4` Tinipon ni David ang mga kaapu-apuhan ni Aaron at ang mga Levita. 
'''
"5" = '''
:sup:`5` Mula sa kaapu-apuhan ni Kohat, naroon ang pinuno na si Uriel at ang kaniyang mga kamag-anak na 120 na kalalakihan. 
'''
"6" = '''
:sup:`6` Mula sa kaapu-apuhan ni Merari, naroon ang pinuno na si Asaias at ang kaniyang mga kamag-anak na 220 na kalalakihan. 
'''
"7" = '''
:sup:`7` Mula sa kaapu-apuhan ni Gershom, naroon ang pinuno na si Joel at ang kaniyang mga kamag-anak na 130 na kalalakihan. 
'''
"8" = '''
:sup:`8` Mula sa kaapu-apuhan ni Elizafan, naroon ang pinuno na si Semaias at ang kaniyang mga kamag-anak na 200 na kalalakihan. 
'''
"9" = '''
:sup:`9` Mula sa kaapu-apuhan ni Hebron, naroon ang pinuno na si Eliel at ang kaniyang mga na kamag-anak na 80 na kalalakihan. 
'''
"10" = '''
:sup:`10` Mula sa kaapu-apuhan ni Uziel, naroon ang pinuno na si Aminadab at ang kaniyang mga na kamag-anak na 112 na kalalakihan. 
'''
"11" = '''
:sup:`11` Ipinatawag ni David ang mga paring sina Zadok at Abiatar at ang mga Levitang sina Uriel, Asaias, Joel, Semaias, Eliel at Aminadab. 
'''
"12" = '''
:sup:`12` Sinabi niya sa kanila, “Kayo ang mga pinuno ng pamilya ng mga Levita. Ilaan ninyo ang inyong sarili kay Yahweh, kayo at ang inyong mga kapatid na lalaki upang maaari ninyong dalhin ang kaban ni Yahweh, ang Diyos ng Israel sa lugar na inihanda ko para dito. 
'''
"13" = '''
:sup:`13` Hindi ninyo ito binuhat noong una. Kung kaya si Yahweh na ating Diyos ay nagalit sa atin, sapagkat hindi natin siya hinanap o sinunod ang kaniyang kautusan.” 
'''
"14" = '''
:sup:`14` Kaya ang mga pari at ang mga Levita ay inilaan ang kanilang mga sarili upang buhatin ang kaban ni Yahweh, ang Diyos ng Israel. 
'''
"15" = '''
:sup:`15` Kaya pinasan ng mga Levita ang kaban ng Diyos sa kanilang mga balikat gamit ang mga pingga, tulad ng iniutos ni Moises na alinsunod sa tuntuning ibinigay sa pamamagitan ng salita ni Yahweh. 
'''
"16" = '''
:sup:`16` Kinausap ni David ang mga pinuno ng Levita upang italaga ang kanilang mga kapatid na tumugtog ng mga instrumentong pangmusika, instrumentong may mga kuwerdas, mga alpa at mga pompiyang, tumugtog ng malakas at masayang itataas ang kanilang mga tinig. 
'''
"17" = '''
:sup:`17` Kaya, itinalaga ng mga Levita si Heman, ang lalaking anak ni Joel at isa sa kaniyang mga kapatid na lalaki, si Asaf na anak ni Berequias. At itinalaga din ang kanilang mga kamag-anak mula sa kaapu-apuhan ni Merari at si Etan na anak ni Cusaias. 
'''
"18" = '''
:sup:`18` Kasama nila ang kanilang mga kamag-anak na nasa ikalawang katungkulan: sina Zacarias, Jaazael, Semiramot, Jehiel, Uni, Eliab, Benaias, Maaseias, Matitias, Elifelehu, Micneias, Obed-edom, at Jeiel, ang mga tagapagbantay ng tarangkahan. 
'''
"19" = '''
:sup:`19` Ang mga manunugtog na sina Heman, Asaf at Etan ay itinalaga upang tumugtog ng mga tansong pompiyang na may malalakas na tunog. 
'''
"20" = '''
:sup:`20` Sina Zacarias, Aziel, Semiramot, Jehiel, Uni, Eliab, Maasaias, at Benaias ang tumugtog ng mga instrumentong may kuwerdas na alinsunod sa Alamot. 
'''
"21" = '''
:sup:`21` Ang mga nanguna sa pagtugtog ng mga alpa ay sina Matitias, Elifelehu, Micneias, Obed-edom, Jeiel at Azazias na alinsunod sa Seminit. 
'''
"22" = '''
:sup:`22` Si Quenanias na pinuno ng mga Levita sa pag-awit, ang namahala sa pag-awit dahil mahusay siya. 
'''
"23" = '''
:sup:`23` Sina Berequias at Elkana ang tagabantay sa kaban. 
'''
"24" = '''
:sup:`24` Ang mga paring sina Sebanias, Joshafat, Nethanael, Amazias, Zacarias, Benaias at Eliezer ang iihip ng mga trumpeta sa harapan ng kaban ng Diyos. Si Obed-edom at Jehias ang mga tagabantay ng kaban. 
'''
"25" = '''
:sup:`25` Kaya pumunta sina David, ang mga nakatatanda sa Israel at ang mga pinuno sa libu-lubo upang ilabas sa bahay ni Obed-edom ang kaban ng tipan ni Yahweh na may kagalakan. 
'''
"26" = '''
:sup:`26` Sapagkat tinulungan ng Diyos ang mga Levita na nagbuhat sa kaban ng tipan ni Yahweh, naghandog sila ng pitong toro at pitong tupa. 
'''
"27" = '''
:sup:`27` Nakadamit si David ng balabal na gawa pinong lino, ganoon din ang mga Levitang nagbuhat sa kaban, ang mga mang-aawit, at si Kenaniaz, ang nangunguna sa awit kasama ang mga mang-aawit. Nakasuot si David ng linong efod. 
'''
"28" = '''
:sup:`28` Kaya dinala ng lahat ng Israel ang kaban ng tipan ni Yahweh na may masayang hiyawan at may tunog ng mga tambuli, mga pompiyang at mga instrumentong may kuwerdas at mga alpa. 
'''
"29" = '''
:sup:`29` Ngunit nang paparating ang kaban ng tipan ni Yahweh sa lungsod ni David, dumungaw sa bintana ang babaeng anak ni Saul na si Mical. Nakita niya si Haring David na sumasayaw at nagdiriwang. At kinamuhian niya si Haring David sa kaniyang puso. 
'''
