[150]
"1" = '''
:sup:`1` Purihin si Yahweh. Purihin ang Diyos sa kaniyang banal na lugar; purihin siya sa matataas na kalangitan. 
'''
"2" = '''
:sup:`2` Purihin siya dahil sa kaniyang dakilang mga gawain; purihin siya sa kaniyang kadakilaang walang katumbas. 
'''
"3" = '''
:sup:`3` Purihin siya sa ihip ng tambuli; purihin siya gamit ang plawta at alpa. 
'''
"4" = '''
:sup:`4` Purihin siya gamit ang tamburin at sayawan; purihin siya gamit ang mga instrumentong may kuwerdas at mga instrumentong hinihipan. 
'''
"5" = '''
:sup:`5` Purihin siya gamit ang maiingay na pompyang; purihin siya gamit ang matitinis na pompyang. 
'''
"6" = '''
:sup:`6` Purihin si Yahweh ng lahat ng may hininga. Purihin si Yahweh. 
'''
