[4]
"1" = '''
:sup:`1` Ngunit ikaw, anak ng tao, kumuha ka ng isang laryo para sa iyong sarili at ilagay ito sa iyong harapan. At iukit mo rito ang lungsod ng Jerusalem. 
'''
"2" = '''
:sup:`2` At lagyan mo ng panglusob laban dito, at magtayo ng mga tanggulan laban dito. Maglagay ng daanan na pangsalakay laban dito at maglagay ng mga kampo sa palibot nito. Maglagay ng mga pambayo sa buong palibot nito. 
'''
"3" = '''
:sup:`3` At ikaw, magdala ka ng kawaling bakal, at gamitin mo ito bilang bakal na pader sa pagitan mo at ng lungsod. Iharap mo ang iyong mukha sa dakong iyon at sa lungsod, sapagkat lulusubin ito. Kaya maglagay ka ng panglusob dito! Magiging isang palatandaan ito ng sambahayan ng Israel. 
'''
"4" = '''
:sup:`4` Pagkatapos, humiga ka ng patagilid sa iyong kaliwa at ilagay mo sa iyong sarili ang kasalanan ng sambahayan ng Israel; papasanin mo ang kanilang kasalanan sa bilang ng mga araw na ikaw ay nakahiga paharap sa sambahayan ng Israel. 
'''
"5" = '''
:sup:`5` Ako mismo ang magtatalaga sa iyo ng isang araw upang kumatawan sa bawat taon ng kanilang kaparusahan: 390 araw! Sa ganitong paraan, papasanin mo ang kasalanan ng sambahayan ng Israel. 
'''
"6" = '''
:sup:`6` Kapag natapos mo na ang mga araw na ito, humiga ka patagilid sa iyong kanan sa pangalawang pagkakataon, sapagkat papasanin mo ang kasalanan ng sambahayan ng Juda sa loob ng apatnapung araw. Magtatalaga ako sa iyo ng isang araw sa bawat taon. 
'''
"7" = '''
:sup:`7` At Ihaharap mo ang iyong mukha sa Jerusalem na kasalukuyang linulusob na hindi natatakpan ang iyong bisig, at maghahayag ka ng propesiya laban dito. 
'''
"8" = '''
:sup:`8` Sapagkat masdan mo! Maglalagay ako ng panali sa iyo upang hindi ka lumingon sa magkabilang bahagi hanggang sa matapos mo ang mga araw ng iyong pagkalusob. 
'''
"9" = '''
:sup:`9` Magdala ka ng trigo, sebada, bitsuwelas, lentil, dawa at espelta; ilagay mo sila sa isang sisidlan at gumawa ka ng tinapay para sa iyong sarili ayon sa bilang ng mga araw na nakahiga kang patagilid. Kakainin mo ito nang 390 na araw! 
'''
"10" = '''
:sup:`10` Ito ang pagkaing kakainin mo: Dalawampung siklo ang timbang sa bawat araw. Kakainin mo ito sa bawat oras. 
'''
"11" = '''
:sup:`11` At iinom ka ng tubig, na may sukat na anim na bahagi ng hin. Iinumin mo ito maya't-maya. 
'''
"12" = '''
:sup:`12` Kakainin mo ito tulad ng mga tinapay na gawa sa sebada, ngunit lulutuin mo ito gamit ang dumi ng tao sa kanilang paningin!” 
'''
"13" = '''
:sup:`13` Sapagkat sinasabi ni Yahweh, “Nangangahulugan ito na magiging marumi ang tinapay na kakainin ng mga tao ng Israel, doon sa mga bansa kung saan ko sila itataboy.” 
'''
"14" = '''
:sup:`14` Ngunit sinabi ko, “O, Panginoong Yahweh! Kailan man ay hindi ako naging marumi! Hindi ako kailanman kumakain ng anumang namatay o anumang pinatay ng mga hayop, mula sa aking pagkabata hanggang ngayon, at hindi kailanman nakapasok sa aking bibig ang maruming karne!” 
'''
"15" = '''
:sup:`15` Kaya sinabi niya sa akin, “Tingnan mo! Binigyan kita ng dumi ng baka sa halip na dumi ng tao upang maaari mo nang lutuin ang iyong tinapay sa ibabaw ng dumi ng baka.” 
'''
"16" = '''
:sup:`16` Sinabi rin niya sa akin, “Anak ng tao, masdan mo! Sinisira ko ang imbakan ng tinapay sa Jerusalem, at kakain sila ng tinapay habang nirarasyon ito sa kabalisaan at iinom ng tubig habang nirarasyon ito na may panginginig. 
'''
"17" = '''
:sup:`17` Dahil kukulangin sila ng tinapay at tubig, panghihinaan ng loob ang bawat tao sa kaniyang kapatid na lalaki at matutunaw dahil sa kanilang kasalanan.” 
'''
