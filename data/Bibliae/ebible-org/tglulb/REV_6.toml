[6]
"1" = '''
:sup:`1` Tumingin ako nang buksan ng Kordero ang isa sa pitong mga selyo, at narinig ko ang isa sa apat na buhay na nilalang na sinabi sa tinig na gaya ng tunog ng kulog, “Halika!” 
'''
"2" = '''
:sup:`2` Tumingin ako at naroon ang isang puting kabayo! Ang nakasakay ay may hawak na pana, at binigyan siya ng isang korona. Siya ay lumabas bilang isang manlulupig para manakop. 
'''
"3" = '''
:sup:`3` Nang buksan ng Kordero ang ikalawang selyo, narinig ko ang ikalawang buhay na nilalang na sinabi, “Halika!” 
'''
"4" = '''
:sup:`4` Pagkatapos lumabas ang isa pang kabayo—maningas na pula. Sa sakay nito ay ibinigay ang pahintulot na alisin ang kapayapaan mula sa lupa, kaya itong ang mga tao ay magnais na patayin ang isa't isa. Binigyan ang sakay ng isang malaking espada. 
'''
"5" = '''
:sup:`5` Nang buksan ng Kordero ang ikatlong seal, narinig ko ang ikatlong buhay na nilalang na sinabi, “Halika!” Nakita ko ang isang kabayong itim, ang sakay ay may hawak na pares ng timbangan sa kaniyang kamay. 
'''
"6" = '''
:sup:`6` Narinig ko ang tinig parang mula sa gitna ng apat ng buhay na nilalang, sinabi, “Isang takal ng trigo para sa isang dinaryo at tatlong takal ng sebada para sa isang dinario. Pero huwag mong ipahamak ang alak at langis.” 
'''
"7" = '''
:sup:`7` Nang buksan ng Kordero ang ika-apat na selyo, narinig ko ang ika-apat na buhay na nilalang na sinabi, “Halika!” 
'''
"8" = '''
:sup:`8` Pagkatapos nakita ko ang isang maputlang kabayo. Ang sakay dito ay pinangalanang Kamatayan at sumusunod sa kaniya ang hades. Sila ay binigyan ng kapangyarihan sa ibabaw ng isang ika-pat sa lupa, para patayin gamit ang espada, kagutuman at karamdaman at sa pamamagitan ng mga mababangis na hayop sa lupa. 
'''
"9" = '''
:sup:`9` Nang buksan ng Kordero ang ikalimang selyo, nakita ko sa ilalim ng altar ang mga kaluluwa ng mga pinatay dahil sa salita ng Diyos at sa kanilang patotoo na pinanghawakan nila nang buong pananalig. 
'''
"10" = '''
:sup:`10` Umiyak sila nang may malakas na tinig, “Gaano katagal, Tagapamahala sa ibabaw ng lahat, banal at totoo, hanggang hatulan mo ang mga nabubuhay sa lupa, at hanggang ipaghiganti mo ang aming dugo? 
'''
"11" = '''
:sup:`11` Pagkatapos bawa't isa sa kanila ay binigyan ng puting damit, at sila ay sinabihan na dapat silang maghintay ng kaunti hanggang ang lubos na bilang ng kapwa nila mga lingkod at mga kapatid na lalaki at babae ay abutin siyang patayin, na gaya nilang pinatay. 
'''
"12" = '''
:sup:`12` Nang buksan ng Kordero ang ika-anim na selyo, nagmasid ako, at nagkaroon ng malakas na lindol. Ang araw ay naging kasing itim ng sako. At ang kabilugan ng buwan ay naging parang dugo. 
'''
"13" = '''
:sup:`13` Ang mga bituin sa langit ay nahulog sa lupa, tulad ng puno ng igos na ang mga bunga ay nahuhulog sa panahon ng taglamig kapag inihip ng malakas na hangin. 
'''
"14" = '''
:sup:`14` Naglaho ang langit tulad ng balumbong nirolyo ng pataas. Bawat bundok at isla ay nalipat sa kanilang mga kinalalagyan. 
'''
"15" = '''
:sup:`15` Pagkatapos ang mga hari sa lupa at ang mahahalagang tao, at ang mga heneral, ang mayaman, ang makapangyarihan, at iba pa, alipin at malaya, nagtago sa mga kuweba at sa kalagitnaan ng mga bato sa kabundukan. 
'''
"16" = '''
:sup:`16` Tabunan kami! Itago mo kami mula sa mukha niya na siyang nakaupo sa trono at mula sa galit ng Kordero.” 
'''
"17" = '''
:sup:`17` Dahil darating ang dakilang araw ng kanilang poot, at sino ang makakayang tumayo?” 
'''
