[19]
"1" = '''
:sup:`1` At nang si Apolos ay nasa Corinto, dumaan si Pablo sa mga matataas na lupain at nakarating sa lungsod ng Efeso, at natagpuan niya ang ilang alagad doon. 
'''
"2" = '''
:sup:`2` Sinabi ni Pablo sa kanila, “Tinanggap ba ninyo ang Banal na Espiritu nang kayo ay manampalataya?” Sinabi nila sa kaniya, “Hindi, hindi man lang namin narinig ang tungkol sa Banal na Espiritu.” 
'''
"3" = '''
:sup:`3` Sinabi ni Pablo, “Kung gayon saan kayo nabautismuhan?” Sinabi nila, “Sa bautismo ni Juan.” 
'''
"4" = '''
:sup:`4` Kaya sumagot si Pablo, “Nagbautismo si Juan kasama ang bautismo ng pagsisisi. Sinabi niya sa mga tao na dapat silang manampalataya sa darating na kasunod niya, kay Jesus.” 
'''
"5" = '''
:sup:`5` Nang narinig ito ng mga tao, nabautismuhan sila sa pangalan ng Panginoong Jesus. 
'''
"6" = '''
:sup:`6` At nang ipatong ni Pablo ang kaniyang kamay sa kanila, ang Banal na Espiritu ay bumaba sa kanila at sila ay nagsalita ng iba't ibang mga wika at nagpahayag ng propesiya. 
'''
"7" = '''
:sup:`7` mga labindalawang kalalakihan silang lahat. 
'''
"8" = '''
:sup:`8` Pumunta si Pablo sa sinagoga at matapang na nagsalita sa loob ng tatlong buwan. Pinangungunahan niya ang mga pagpapaliwanag at panghihikayat sa mga tao tungkol sa mga bagay patungkol sa Kaharian ng Diyos. 
'''
"9" = '''
:sup:`9` Ngunit nang ang ilan sa mga Judio ay nagmamatigas at hindi sumusunod, nagsimula silang magsalita ng masama sa daan ni Cristo sa harap ng maraming tao. Kaya iniwan sila ni Pablo at pinangunahan niya ang mga mananampalataya palayo sa kanila. Nagsimula siyang magsalita araw-araw sa loob ng bulwagan ng Tiranus. 
'''
"10" = '''
:sup:`10` Nagpatuloy ito ng dalawang taon, lahat ng mga taong nakatira sa Asia ay nakarinig ng Salita ng Panginoon, maging Judio o Griego. 
'''
"11" = '''
:sup:`11` Gumagawa ang Diyos ng mga kamangha-manghang gawa sa pamamagitan ng mga kamay ni Pablo, 
'''
"12" = '''
:sup:`12` upang maging ang mga may sakit ay gumaling, at ang mga masasamang espiritu ay lumabas mula sa kanila, nang makakuha sila ng mga panyo at epron mula sa katawan ni Pablo. 
'''
"13" = '''
:sup:`13` Ngunit may mga Judio na nagpapalayas ng mga masasamang espiritu ang naglalakbay sa lugar na ginagamit ang pangalan ni Jesus para sa kanilang pansariling nais. Sila ay nagsalita sa mga nasapian ng mga masasamang espiritu; sinabi nilang, Mula sa pagpapahayag ni Pablo inuutusan kita sa pamamagitan ni Jesus na ipinapangaral ni Pablo, lumayas ka.” 
'''
"14" = '''
:sup:`14` Ang mga gumawa nito ay ang pitong anak ng punong pari ng mga Hudyo, na si Esceva. 
'''
"15" = '''
:sup:`15` Sumagot ang masamang espiritu sa kanila, “Kilala ko si Jesus at kilala ko si Pablo; ngunit sino kayo?” 
'''
"16" = '''
:sup:`16` Lumundag ang masamang espiritu sa mga nagpalayas ng masamang espiritu at tinalo sila at sinaktan. Pagkatapos tumakas sila palabas sa bahay na iyon na walang damit at sugatan. 
'''
"17" = '''
:sup:`17` Nalaman ito ng lahat, maging mga Judio at Griego na nanirahan sa Efeso. Natakot sila ng labis at naparangalan ang pangalan ng Panginoong Jesus. 
'''
"18" = '''
:sup:`18` Gayon din, marami sa mga mananampalataya ang dumating na nagsabi at umamin ng kanilang mga kasamaang ginawa. 
'''
"19" = '''
:sup:`19` Marami sa mga gumagawa ng salamangka ang nagdala ng kanilang mga libro at sinunog nila sa paningin ng lahat. Nang bilangin nila ang halaga nito, ito ay nagkakahalaga ng limampung libong piraso ng pilak. 
'''
"20" = '''
:sup:`20` Kaya't ang salita ng Panginoon ay lumaganap sa makapangyarihang paraan. 
'''
"21" = '''
:sup:`21` Ngayon nang natapos ni Pablo ang kaniyang ministeryo sa Efeso, nagpasya siya sa Espiritu na dumaan sa Macedonia at Acaya patungong Jerusalem; sinabi niya, “Pagkagaling ko roon, kailangan ko ring makita ang Roma.” 
'''
"22" = '''
:sup:`22` Pinadala ni Pablo ang dalawa sa kaniyang mga alagad sa Macedonia, si Timoteo at Erasto, na tumulong sa kaniya. Ngunit siya ay nanatili muna sa Asia ng kaunting panahon. 
'''
"23" = '''
:sup:`23` At nagkaroon ng malaking kaguluhan sa panahong iyon Efeso patungkol sa Daan. 
'''
"24" = '''
:sup:`24` May isang magpapanday ng pilak na nagngangalang Demetrio, na gumagawa ng imahe ni Diana na pilak, na nagbibigay ng malaking negosyo sa mga nagpapanday. 
'''
"25" = '''
:sup:`25` Kaya tinipon niya ang mga manggagawa sa trabahong iyon, at sinabi, “Mga Ginoo, alam ninyo na sa negosyong ito tayo kumikita ng malaking halaga. 
'''
"26" = '''
:sup:`26` Nakikita at naririnig ninyo iyon, hindi lang sa Efeso, ngunit halos sa buong Asia. Ang Pablong ito ay nanghikayat at nagpalayo ng maraming tao. Sinasabi niya na walang mga diyos-diyosan na gawa sa mga kamay. 
'''
"27" = '''
:sup:`27` At hindi lamang iyon ang panganib na ang mga kalakal natin ay hindi na kakailanganin, subalit pati narin ang templo ng dakilang diyosang si Diana ay maaring mawalan ng halaga. At mawawalan din siya ng kadakilaan, na siyang sinasamba ng buong Asia at ng buong mundo.” 
'''
"28" = '''
:sup:`28` Nang marinig nila ito, napuno sila ng galit at sumigaw na nagsasabi, “Dakila si Diana ng mga taga- Efeso.” 
'''
"29" = '''
:sup:`29` Napuno ng kaguluhan ang buong lungsod, at ang mga tao ay sama-samang nagmadali papunta sa tanghalan. At dinampot nila ang mga kasamahan ni Pablo sa paglalakbay na sina Gaius at Aristarco, na taga-Macedonia. 
'''
"30" = '''
:sup:`30` Nais ni Pablo na pumasok sa gitna ng napakaraming tao, ngunit pinigilan siya ng mga alagad. 
'''
"31" = '''
:sup:`31` Maging ang ilan sa mga opisyal ng probinsiya ng Asia na kaniyang mga kaibigan ay nagpadala ng mensahe na nakikiusap na huwag siyang tumuloy sa tanghalan. 
'''
"32" = '''
:sup:`32` Ang ibang mga tao ay sumisigaw ng isang bagay, at ang ilan ay naman, sapagkat nalito ang mga tao. Karamihan sa kanila ay hindi alam kung bakit sila nagkatipon-tipon doon. 
'''
"33" = '''
:sup:`33` Dinala ng mga Judio si Alejandro palabas sa maraming tao, ihinarap siya sa mga tao. Si Alejandro ay nagsenyas ng kaniyang kamay upang magbigay ng paliwanag sa mga tao. 
'''
"34" = '''
:sup:`34` Ngunit nang malaman nila na siya ay isang Judio, sumigaw silang lahat ng may iisang tinig sa loob ng dalawang oras, “Dakila si Diana ng mga taga Efeso.” 
'''
"35" = '''
:sup:`35` Nang patahimikin ng kalihim ng bayan ang mga tao, sinabi niya, “Kayong mga taga-Efeso, sino ba naman ang hindi nakakaalam na ang lungsod ng mga taga Efeso ay tagapag-ingat ng templo ng dakilang Diana at ng kaniyang imahe na nahulog mula sa langit? 
'''
"36" = '''
:sup:`36` Nakikita naman natin na ang mga bagay na ito ay hindi maitatanggi, kinakailangan na kayo ay manahimik at huwag maging pabigla-bigla. 
'''
"37" = '''
:sup:`37` Sapagkat dinala ninyo ang mga lalaking ito sa hukumang ito na hindi magnanakaw sa templo o nagsasalita ng masama sa ating diyosa. 
'''
"38" = '''
:sup:`38` Kaya, kung si Demetrio at ang mga manggagawa na kasama niya ay may reklamo laban sa sinuman, bukas ang hukuman at nandiyan ang mga gobernador. Hayaan ninyo na akusahan nila ang isat isa. 
'''
"39" = '''
:sup:`39` Ngunit kung naghahanap kayo ng kasagutan sa anumang bagay, ito ay maaring maayos sa pagpupulong. 
'''
"40" = '''
:sup:`40` Kung gayon tayo ay nanganganib na maakusahan sa nangyaring kaguluhan sa araw na ito. Walang dahilan para sa kaguluhang ito, at hindi natin kayang ipaliwanag ito.” 
'''
"41" = '''
:sup:`41` Nang sabihin niya ito, tinapos na niya ang pagpupulong. 
'''
