[144]
"1" = '''
:sup:`1` Purihin si Yahweh, aking muog, na siyang nagsasanay ng aking mga kamay para sa digmaan at sa aking mga daliri para sa labanan. 
'''
"2" = '''
:sup:`2` Ikaw ang aking katapatan sa tipan at aking tanggulan, ang aking matayog na tore at siyang sumasagip sa akin, ang aking pananggalang at siyang aking kanlungan, na siyang nagpasuko ng mga bayan sa ilalim ko. 
'''
"3" = '''
:sup:`3` Yahweh, ano ang tao na nakukuha niya ang iyong pansin o sa anak ng tao na iniisip mo ang tungkol sa kaniya? 
'''
"4" = '''
:sup:`4` Ang tao ay gaya ng isang hininga, ang kaniyang mga araw ay gaya ng isang dumaraang anino. 
'''
"5" = '''
:sup:`5` Yahweh, palubugin mo ang kalangitan at bumaba ka; hawakan mo ang mga bundok at pausukin sila. 
'''
"6" = '''
:sup:`6` Magpadala ka ng mga kislap ng kidlat at bulabugin mo ang aking mga kaaway; pakawalan mo ang iyong palaso at ibalik sila sa kaguluhan. 
'''
"7" = '''
:sup:`7` Iabot mo ang iyong kamay mula sa itaas, sagipin mo ako sa maraming tubig mula sa mga kamay ng mga dayuhan. 
'''
"8" = '''
:sup:`8` Ang kanilang mga bibig ay nagsisinungaling, at ang kanilang kanang kamay ay kabulaanan. 
'''
"9" = '''
:sup:`9` Ako ay aawit ng bagong awitin sa iyo, O Diyos; sa isang alpa na may sampung kwerdas, aawitan kita ng mga papuri. 
'''
"10" = '''
:sup:`10` Nagbigay ka ng kaligtasan sa mga hari; sinagip mo si David na iyong lingkod mula sa masamang espada. 
'''
"11" = '''
:sup:`11` Sagipin mo ako at palayain mula sa mga kamay ng mga dayuhan. Ang kanilang mga bibig ay nagsisinungaling, at ang kanilang kanang kamay ay kabulaanan. 
'''
"12" = '''
:sup:`12` Nawa ang aming mga anak na lalaki ay maging tulad ng halaman na lumago ng buong laki sa kanilang kabataan at ang mga anak na babae ay tulad ng inukit na sulok na poste, na may magandang hubog gaya ng mga nasa palasyo. 
'''
"13" = '''
:sup:`13` Nawa ang ating kamalig ay mapuno ng sari-saring bunga, at ang ating tupa ay manganak ng libo-libo sa ating mga bukirin. 
'''
"14" = '''
:sup:`14` Pagkatapos ang ating mga baka ay magkakaroon ng maraming anak. Walang sinuman ang makakasira ng ating mga pader; doon ay walang taong itatapon at hihiyaw sa aming mga lansangan. 
'''
"15" = '''
:sup:`15` Mapalad ang mga tao na may ganitong mga pagpapala; maligaya ang tao na ang Diyos ay si Yahweh. 
'''
