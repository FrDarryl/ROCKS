[2]
"1" = '''
:sup:`1` Anak, kung tatanggapin mo ang aking mga salita at paka-ingatan ang aking mga kautusan, 
'''
"2" = '''
:sup:`2` makinig sa karunungan at itutuon mo ang iyong puso sa pang-unawa. 
'''
"3" = '''
:sup:`3` Kung ikaw ay magmakaawa para sa kaunawaan at sumigaw para dito, 
'''
"4" = '''
:sup:`4` kung hahanapin mo ito kagaya ng paghahanap ng pilak at hahanapin mo ang pang-unawa kagaya ng paghahanap mo ng mga nakatagong kayamanan, 
'''
"5" = '''
:sup:`5` saka mo mauunawaan ang pagkatakot kay Yahweh at matatagpuan mo ang kaalaman ng Diyos. 
'''
"6" = '''
:sup:`6` Sapagkat si Yahweh ang nagbibigay ng karunungan, mula sa kanyang bibig nanggagaling ang kaalaman at kaunawaan. 
'''
"7" = '''
:sup:`7` Nag-iimbak siya ng tamang karunungan para sa mga taong nagbibigay kaluguran sa kanya, siya ay kalasag para sa mga lumalakad na may katapatan 
'''
"8" = '''
:sup:`8` binabantayan niya ang mga daan ng katarungan at pananatilihin niya ang landas ng mga tapat sa kanya. 
'''
"9" = '''
:sup:`9` Pagkatapos ay mauuunawaan mo ang katuwiran, katarungan, pagkamakatao at bawat mabuting landas. 
'''
"10" = '''
:sup:`10` Sapagkat ang karunungan ay darating sa iyong puso, at ang kaalaman ay magiging kalugod-lugod sa iyong kaluluwa. 
'''
"11" = '''
:sup:`11` Ang mabuting pagpapasya ang magmamasid sa iyo, at pang-unawa ang magbabantay sa iyo. 
'''
"12" = '''
:sup:`12` Sila ang sasagip sa iyo sa daan ng masama, mula sa mga taong nagsasalita ng masasamang bagay, 
'''
"13" = '''
:sup:`13` silang mga tumalikod sa mga tamang landas at lumakad sa mga pamamaraan nang kadiliman. 
'''
"14" = '''
:sup:`14` Sila ay nagagalak kapag gumagawa ng kasamaan at nagagalak sa katiwalian ng kasamaan. 
'''
"15" = '''
:sup:`15` Sila ay sumusunod sa mga maling landas, at gumagamit nang pandaraya para itago ang kanilang pinagdaanan. 
'''
"16" = '''
:sup:`16` Ang karunungan at mabuting pagpapasya ang magliligtas sa iyo mula sa imoral na babae, mula sa babaeng naghahanap ng pakikipagsapalaran at sa kanyang mga matatamis na pananalita. 
'''
"17" = '''
:sup:`17` Siya ay tumalikod sa kasamahan ng kaniyang kabataan at nakalimutan ang tipan ng kaniyang Diyos. 
'''
"18" = '''
:sup:`18` Dahil ang kaniyang tahanan ay sumasamba sa kamatayan at ang kaniyang mga landas ang maghahatid sa iyo doon sa mga nasa libingan. 
'''
"19" = '''
:sup:`19` Lahat nang pumupunta sa kaniya ay hindi makakabalik muli at hindi na matatagpuan ang landas ng buhay. 
'''
"20" = '''
:sup:`20` Kaya ikaw ay lalakad sa daan ng mga mabubuting tao at sundin ang mga landas ng mga matutuwid. 
'''
"21" = '''
:sup:`21` Magtatayo ng tahanan sa lupain ang mga gumagawa ng mabuti, at mananatili doon ang namumuhay nang may katapatan. 
'''
"22" = '''
:sup:`22` Ngunit puputulin sa lupain ang mga masasama, at ang hindi tapat ay aalisin mula rito. 
'''
