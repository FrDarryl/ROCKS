[44]
"1" = '''
:sup:`1` Narinig ng aming mga tainga, O Diyos, ang sinabi ng aming mga ninuno sa amin tungkol sa ginawa mo sa kanilang mga araw, noong unang panahon. 
'''
"2" = '''
:sup:`2` Pinalayas mo ang mga bansa gamit ang iyong kamay, pero itinanim mo ang aming bayan; pinahirapan mo ang mga tao, pero ikinalat mo ang aming bayan sa buong lupain. 
'''
"3" = '''
:sup:`3` Dahil hindi nila nakuha ang lupain para maging ari-arian nila sa pamamagitan ng sarili nilang espada; ni ang kanilang sandata ang nagligtas sa kanila; kundi ang iyong kanang kamay, ang iyong bisig at ang ningning ng iyong mukha, dahil sinang-ayunan mo sila. 
'''
"4" = '''
:sup:`4` O Diyos, ikaw ang aking hari; pamahalaan mo ang tagumpay para kay Jacob. 
'''
"5" = '''
:sup:`5` Sa pamamagitan mo, ibabagsak namin ang aming mga kalaban; sa pamamagitan ng iyong pangalan, tatapakan namin silang mga tumitindig laban sa amin. 
'''
"6" = '''
:sup:`6` Dahil hindi ako nagtitiwala sa aking pana, ni sa aking espada na ililigtas ako. 
'''
"7" = '''
:sup:`7` Pero iniligtas mo kami mula sa aming mga kalaban at inilagay sa kahihiyan ang mga napopoot sa amin. 
'''
"8" = '''
:sup:`8` Ang Diyos ang aming ipinagmamalaki buong araw, at magpapasalamat kami sa iyong pangalan magpakailanman. Selah 
'''
"9" = '''
:sup:`9` Pero ngayon, kami ay iyong itinapon, at dinala kami sa kahihiyan, at hindi mo na sinasamahan ang aming mga hukbo. 
'''
"10" = '''
:sup:`10` Pinaatras mo kami mula sa aming kalaban; at ang mga napopoot sa amin ay kinamkam ang yaman para sa kanilang mga sarili. 
'''
"11" = '''
:sup:`11` Ginawa mo kaming tulad ng tupa na nakalaan para kainin at ikinalat kami sa mga bansa. 
'''
"12" = '''
:sup:`12` Ipinagbili mo ang iyong bayan para sa wala; hindi mo napalago ang iyong kayamanan sa paggawa nito. 
'''
"13" = '''
:sup:`13` Ginagawa mo kaming katawa-tawa sa aming mga kapwa, hinamak at kinutya kami ng mga taong nakapaligid sa amin. 
'''
"14" = '''
:sup:`14` Ginagawa mo kaming isang panlalait sa kalagitnaan ng mga bansa, isang pag-iiling sa kalagitnaan ng mga tao. 
'''
"15" = '''
:sup:`15` Buong araw nasa harapan ko ang aking kasiraan, at nabalot ng kahihiyan ang aking mukha 
'''
"16" = '''
:sup:`16` dahil sa tinig niyang nanlalait at nanghahamak, dahil sa kaaway at naghihiganti. 
'''
"17" = '''
:sup:`17` Lahat ng ito ay dumating sa amin, pero hindi ka namin kinalimutan o pinakitunguhan ng mali ang iyong tipan. 
'''
"18" = '''
:sup:`18` Hindi tumalikod ang aming mga puso; hindi lumayo ang aming mga hakbang mula sa iyong daan. 
'''
"19" = '''
:sup:`19` Pero lubha mo pa rin kaming pinahirapan sa lugar ng mga aso at binalot kami ng anino ng kamatayan. 
'''
"20" = '''
:sup:`20` Kung nakalimot kami sa pangalan ng aming Diyos o nag-unat ng aming mga kamay sa hindi kilalang diyos, 
'''
"21" = '''
:sup:`21` hindi kaya ito sisiyasatin ng Diyos? Dahil nalalaman niya ang mga lihim ng puso. 
'''
"22" = '''
:sup:`22` Sa katunayan, para sa iyong kapakanan, kami ay pinapatay buong araw; itinuring kaming mga tupa para katayin. 
'''
"23" = '''
:sup:`23` Gumising ka, bakit ka natutulog, Panginoon? 
'''
"24" = '''
:sup:`24` Tumindig ka, huwag mo kaming ilayo ng tuluyan. Bakit mo tinatago ang iyong mukha at kinakalimutan ang aming paghihirap at kaapihan? 
'''
"25" = '''
:sup:`25` Dahil natunaw kami sa alabok; ang aming mga katawan ay kumakapit sa lupa. 
'''
"26" = '''
:sup:`26` Bumangon ka para sa aming tulong at tubusin kami alang-alang sa iyong katapatan sa tipan. 
'''
