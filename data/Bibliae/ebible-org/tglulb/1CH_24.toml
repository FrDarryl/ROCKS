[24]
"1" = '''
:sup:`1` Ang mga pangkat ayon sa mga kaapu-apuhan ni Aaron ay ito: sina Nadab, Abihu, Eleazar at Itamar. 
'''
"2" = '''
:sup:`2` Sina Nadab at Abihu ay namatay bago namatay ang kanilang ama. Wala silang anak, kaya sina Eleazar at Itamar ay naglingkod bilang mga pari. 
'''
"3" = '''
:sup:`3` Si David kasama si Zadok, na anak ni Eleazar, at si Ahimelec, na anak ni Itamar ang naghati sa kanila sa grupo para sa kanilang tungkulin bilang pari. 
'''
"4" = '''
:sup:`4` Mas marami ang mga namumunong kalalakihan mula sa mga kaapu-apuhan ni Eleazar kaysa sa mga kaapu-apuhan ni Itamar, kaya hinati nila ang mga kaapu-apuhan ni Eleazar sa labing anim na pangkat. Ginawa nila ito ayon sa mga pinuno ng mga angkan at ayon sa mga kaapu-apuhan ni Itamar. Ang mga pangkat na ito ay walo ang bilang na kumakatawan sa kanilang angkan. 
'''
"5" = '''
:sup:`5` Sila ay hinati ng walang pinapanigan sa pamamagitan ng bunutan sapagkat naroon ang mga itinalagang tagapangasiwa at mga tagapanguna ng Diyos mula sa mga kaapu-apuhan ni Eleazar at mga kaapu-apuhan ni Itamar. 
'''
"6" = '''
:sup:`6` Isinulat ni Semaias na anak ni Netanel na eskriba, na isang Levita, ang kanilang mga pangalan sa harapan ng hari, ng mga opisyal, ni Zadok na pari, ni Ahimelec na anak ni Abiatar, at ng mga pinuno ng mga pari at mga Levitang pamilya. Isang angkan ang napili sa pamamagitan ng palabunutan mula sa mga kaapu-apuhan ni Eleazar, at ang susunod ay pipiliin sa pamamagitan ng palabunutan mula sa mga kaapu-apuhan ni Itamar. 
'''
"7" = '''
:sup:`7` Ang unang napili sa pamamagitan ng sapalaran ay si Jehoiarib, ang pangalawa ay si Jedaias, 
'''
"8" = '''
:sup:`8` ang pangatlo ay si Harim, ang pang-apat ay si Seorim, 
'''
"9" = '''
:sup:`9` ang ikalima ay si Malaquias, ang ikaanim ay si Mijamin, 
'''
"10" = '''
:sup:`10` ang ikapito ay si Hacos, ang ikawalo ay si Abias, 
'''
"11" = '''
:sup:`11` ang ikasiyam ay si Jeshua, ang ikasampu ay si Secanias, 
'''
"12" = '''
:sup:`12` ang ikalabing-isa ay si Eliasib, ang ikalabindalawa ay si Jaquim, 
'''
"13" = '''
:sup:`13` ang ikalabintatlo ay si Jupa, ang ikalabing-apat ay si Jesebeab, 
'''
"14" = '''
:sup:`14` ang ikalabinglima ay si Bilga, ang ikalabing-anim ay si Imer, 
'''
"15" = '''
:sup:`15` Ang ikalabingpito ay si Hezer, ang ikalabingwalo ay si Afses, 
'''
"16" = '''
:sup:`16` ikalabinsiyam ay si Petaya, ang ay si Hazaquiel, 
'''
"17" = '''
:sup:`17` ang ikadalawampu't isa ay si Jaquin, ang ikadalawampu't dalawa ay si Gamul, 
'''
"18" = '''
:sup:`18` ang ikadalawampu't tatlo ay si Delaias, at ang ikadalawampu't apat ay si Maasias. 
'''
"19" = '''
:sup:`19` Ito ang pagkakasunud-sunod ng kanilang paglilingkod nang pumunta sila sa tahanan ni Yahweh, na sinusunod ang alituntuning ibinigay sa kanila ni Aaron na kanilang ninuno, gaya ng iniutos sa kaniya ni Yahweh, ang Diyos ng Israel. 
'''
"20" = '''
:sup:`20` Ito ang iba pang mga kaapu-apuhan ni Levi: Kabilang sa mga kaapu-apuhan ni Amram ay si Subael. Kabilang sa mga kaapu-apuhan ni Subael ay si Jehedias. 
'''
"21" = '''
:sup:`21` Kabilang sa mga kaapu-apuhan ni Amram ay si Isias. 
'''
"22" = '''
:sup:`22` Kabilang sa mga kaapu-apuhan ni Isharita ay si Zelomot. Kabilang sa mga kaapu-apuhan ni Zelomot ay si Jahat. 
'''
"23" = '''
:sup:`23` Kabilang sa mga kaapu-apuhan ni Hebron ay si Jerias ang pinakamatanda, ikalawa ay si Amarias, pangatlo ay si Jahaziel, at ang ikaapat ay si Jecamiam. 
'''
"24" = '''
:sup:`24` Kabilang sa mga kaapu-apuhan ni Uziel ay si Micas. Kabilang sa mga kaapu-apuhan ni Micas ay si Samir. 
'''
"25" = '''
:sup:`25` Ang kapatid na lalaki ni Micas ay si Isias. Kabilang si Zacarias sa mga anak ni Isias. 
'''
"26" = '''
:sup:`26` Kabilang si Mahli at Musi sa mga kaapu-apuhan ni Merari. Kabilang si Beno sa mga kaapu-apuhan ni Jaazias. 
'''
"27" = '''
:sup:`27` Kabilang din sina Jaazias, Beno, Soham, Zacur at Ibri sa mga kaapu-apuhan ni Merari. 
'''
"28" = '''
:sup:`28` Kabilang si Eleazar na walang mga anak sa mga kaapu-apuhan ni Mahli. 
'''
"29" = '''
:sup:`29` Kabilang si Jerameel sa mga kaapu-apuhan ni Kish. 
'''
"30" = '''
:sup:`30` Kabilang din sina Mahli, Eder at si Jerimot sa mga kaapu-apuhan ni Musi. Ito ang mga Levita na itinala ayon sa kanilang mga pamilya. 
'''
"31" = '''
:sup:`31` Nagsapalaran din ang mga kalalakihang ito sa harap ng haring si David, Zadok, Ahimelec, at mga pinuno ng mga pamilya ng mga pari at mga Levita. Ang mga pamilya ng mga panganay na lalaki ay nagsapalaran kasama ng mga bunso. Nagsapalaran sila gaya ng ginawa ng mga kaapu-apuhan ni Aaron. 
'''
