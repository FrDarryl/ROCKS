[3]
"1" = '''
:sup:`1` At ngayon, mga kapatid, manalangin kayo para sa amin, na ang salita ng Panginoon ay mapadali at maluwalhati, gaya ng ginagawa ninyo. 
'''
"2" = '''
:sup:`2` Ipanalangin ninyo na mailigtas kami mula sa mga makasalanan at masasamang tao, dahil hindi lahat ay may pananampalataya 
'''
"3" = '''
:sup:`3` Ngunit tapat ang Panginoon, na magpapatatag at magbabantay sa inyo mula sa masama. 
'''
"4" = '''
:sup:`4` Mayroon kaming tiwala sa Panginoon tungkol sa inyo, na pareho ninyong gagawin at ipagpapatuloy ang mga bagay na iniutos namin sa inyo. 
'''
"5" = '''
:sup:`5` Nawa ang Panginoon ang magpatnubay sa inyong mga puso sa pag-ibig ng Diyos at sa pagtitiis ni Cristo. 
'''
"6" = '''
:sup:`6` Ngayon inuutusan namin kayo, mga kapatid, sa pangalan ng ating Panginoong Jesu-Cristo, na lumayo kayo sa mga taong tamad sa pamumuhay at hindi ayon sa mga kaugalian na inyong tinanggap mula sa amin. 
'''
"7" = '''
:sup:`7` Sapagkat inyong nalalaman sa inyong mga sarili na nararapat ninyo kaming gayahin. Hindi kami namuhay na nakasama ninyo na katulad ng mga taong ito na walang disiplina. 
'''
"8" = '''
:sup:`8` At hindi kami kumakain ng pagkain ng iba nang hindi nagbayad para dito. Sa halip, gumagawa kami sa gabi at araw ng mabibigat na gawain at paghihirap, dahil ayaw namin na maging pabigat sa inyo. 
'''
"9" = '''
:sup:`9` Ginagawa namin ito hindi dahil sa wala kaming kapangyarihan. Sa halip, ginagawa namin ito ng maayos upang maging halimbawa sa inyo, upang kami ay inyong tularan. 
'''
"10" = '''
:sup:`10` Nang kami ay kasama ninyo, iniutos namin sa inyo na, “Kung may isang ayaw magtrabaho, huwag siyang pakainin.” 
'''
"11" = '''
:sup:`11` Sapagkat naririnig namin na ang ilan sa inyo ay tamad. Hindi sila gumagawa sa halip sila ay nakikialam sa buhay ng iba. 
'''
"12" = '''
:sup:`12` Ngayon inutusan namin sila at hinikayat sa Panginoong Jesu-Cristo, na sila nga ay gumawa ng may katahimikan at kainin nila ang kanilang sariling pagkain. 
'''
"13" = '''
:sup:`13` Ngunit kayo, mga kapatid, huwag kayong mapanghinaan ng loob na gawin kung ano ang tama. 
'''
"14" = '''
:sup:`14` Kung mayroon mang hindi sumusunod sa mga salita na aming isinulat, tandaan ninyo siya at huwag kayong makisama sa kaniya upang siya ay mahiya. 
'''
"15" = '''
:sup:`15` Huwag ninyo siyang ituring na kaaway, ngunit pagsabihan ninyo siya bilang isang kapatid. 
'''
"16" = '''
:sup:`16` Nawa ang Panginoon ng kapayapaan aymagbigay sa inyo ng kapayapaan sa lahat ng pagkakataon at sa lahat ng paraan. Nawa ang Panginoon ay sumainyong lahat. 
'''
"17" = '''
:sup:`17` Ito ang aking pagbati, akong si Pablo, sa aking sariling kamay, kung saan ay tanda sa bawat sulat. Ganito ako sumulat. 
'''
"18" = '''
:sup:`18` Nawa ang biyaya ng Panginoong Jesu-Cristo ay sumainyong lahat. 
'''
