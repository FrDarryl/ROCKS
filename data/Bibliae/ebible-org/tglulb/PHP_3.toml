[3]
"1" = '''
:sup:`1` Sa wakas, mga kapatid, magalak kayo sa Panginoon. Para sa akin, hindi kaabalahan ang isulat muli ang parehong mga bagay na ito sa inyo. Pananatilihin kayong ligtas ng mga bagay na ito. 
'''
"2" = '''
:sup:`2` Mag-ingat kayo sa mga asal aso. Mag-ingat kayo sa mga gumagawa ng masama. Mag-ingat kayo sa mga paninira. 
'''
"3" = '''
:sup:`3` Sapagkat tayo ang pagtutuli. Tayo na sumasamba sa pamamagitan ng Espiritu ng Diyos. Tayo na ipinagmamalaki si Cristo Jesus at walang anumang pagtitiwala sa laman. 
'''
"4" = '''
:sup:`4` Gayunpaman, ako sa aking sarili ay maaaring magkaroon ng pagtitiwala sa laman. Kung iniisip ninuman na siya ay may pagtitiwala sa laman, maaari akong magkaroon ng higit pa. 
'''
"5" = '''
:sup:`5` Tinuli ako noong ika-walong araw. Ipinanganak ako sa lahi ng Israel, sa lipi ni Benjamin. Ipinanganak akong isang Hebreo ng mga Hebreo. Bilang paggalang sa kautusan, ipinanganak akong isang Pariseo. 
'''
"6" = '''
:sup:`6` Masigasig kong inusig ang iglesiya. Bilang paggalang sa katuwiran ng batas, wala akong sala. 
'''
"7" = '''
:sup:`7` Ngunit anumang mga bagay na nagbigay karangalan sa akin, itinuring kong gaya ng mga basura dahil kay Cristo. 
'''
"8" = '''
:sup:`8` Sa katunayan, ngayon ay itinuring ko ang lahat ng bagay na walang kabuluhan dahil sa kahusayan ng kaalaman ni Cristo Jesus na aking Panginoon. Binalewala ko ang lahat ng bagay para sa kaniya. Itinuring kong gaya ng mga basura ang mga ito upang makamtan ko si Cristo 
'''
"9" = '''
:sup:`9` at matagpuan ako sa kaniya. Wala akong katuwiran sa aking sarili mula sa kautusan. Sa halip, mayroon akong katuwiran sa pamamagitan ng pananampalataya kay Cristo, ang katuwirang mula sa Diyos ayon sa pananampalataya. 
'''
"10" = '''
:sup:`10` Kaya ngayon, nais kong makilala siya at ang kapangyarihan ng kaniyang muling pagkabuhay at maging kabahagi sa kaniyang mga pagdurusa. Nais kong mabago sa pamamagitan ni Cristo tungo sa larawan ng kaniyang kamatayan, 
'''
"11" = '''
:sup:`11` upang kahit papaano maaari kong maranasan ang muling pagkabuhay sa mga patay. 
'''
"12" = '''
:sup:`12` Hindi totoo na natanggap ko na ang mga bagay na ito, o ako ay naging isang ganap. Ngunit nagsumikap ako upang aking matanggap ang anumang natanggap ko sa pamamagitan ni Cristo Jesus. 
'''
"13" = '''
:sup:`13` Mga kapatid, hindi ko iniisip na natanggap ko na ito. Ngunit mayroong isang bagay, kinakalimutan ko kung ano ang nakalipas at pinagsisikapan ko kung ano ang nasa hinaharap. 
'''
"14" = '''
:sup:`14` Nagpatuloy ako sa layunin upang makamit ang gantimpala ng pagkatawag ng Diyos, kay Cristo Jesus. 
'''
"15" = '''
:sup:`15` Lahat tayong mga matatag na, mag-isip tayo sa ganitong paraan. At kung iba ang paraan ng inyong pag-iisip tungkol sa anumang bagay, ipahahayag din iyon ng Diyos sa inyo. 
'''
"16" = '''
:sup:`16` Gayunpaman, anuman ang ating nakamit, lumakad tayo sa maayos na paraang naaayon dito. 
'''
"17" = '''
:sup:`17` Tularan ninyo ako, mga kapatid. Tingnan ninyong mabuti ang mga lumalakad sa pamamagitan ng mga halimbawang mayroon kayo sa amin. 
'''
"18" = '''
:sup:`18` Marami ang lumalakad, sila ang mga madalas kong sinasabi sa inyo, at ngayon sinasabi ko sa inyo na may kasamang pagluhaâ€”marami ang lumalakad bilang mga kaaway ng krus ni Cristo. 
'''
"19" = '''
:sup:`19` Kapahamakan ang kanilang patutunguhan. Sapagkat ang diyos nila ay ang kanilang sikmura, at ang kanilang pagmamalaki ay nasa kanilang kahihiyan. Iniisip nila ang tungkol sa mga makamundong bagay. 
'''
"20" = '''
:sup:`20` Ngunit ang ating pagkamamamayan ay sa langit, kung saan naghihintay rin tayo sa isang tagapagligtas na ang Panginoong Jesu-Cristo. 
'''
"21" = '''
:sup:`21` Babaguhin niya ang ating mga katawang lupa upang maging mga katawang binuo gaya ng kaniyang maluwalhating katawan, binuo sa pamamagitan ng lakas ng kaniyang kapangyarihan upang mapasailalim sa kaniya ang lahat ng bagay. 
'''
