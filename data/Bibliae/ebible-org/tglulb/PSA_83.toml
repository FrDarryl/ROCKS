[83]
"1" = '''
:sup:`1` O Diyos, huwag kang manahimik! Huwag mo kaming isawalang bahala at manatiling hindi kumikilos, O Diyos. 
'''
"2" = '''
:sup:`2` Tingnan mo, ang iyong mga kaaway ay nanggugulo, at ang mga napopoot sa iyo ay nagmamataas. 
'''
"3" = '''
:sup:`3` Sila ay nagsasabwatan laban sa iyong bayan at magkakasamang nagbabalak laban sa iyong mga pinangangalagaan. 
'''
"4" = '''
:sup:`4` Sinabi nila, “Halina, at wasakin natin sila bilang isang bansa. Sa gayon ang pangalan ng Israel ay hindi na maaalala pa.” 
'''
"5" = '''
:sup:`5` Sama-sama silang nagbalak ng isang mahusay na paraan; gumawa sila ng alyansa laban sa iyo. 
'''
"6" = '''
:sup:`6` Kabilang dito ang mga tolda ng Edom at ang mga Ismaelita, at ang mga mamamayan ng Moab at ang Agarenos, na nagbalak ng masama kasama nina 
'''
"7" = '''
:sup:`7` Gebal, Ammon, Amalek; kabilang din dito ang Filistia at ang mga nakatira sa Tiro. 
'''
"8" = '''
:sup:`8` Ang Asiria ay kaanib din nila; sila ay tumutulong sa kaapu-apuhan ni Lot. Selah 
'''
"9" = '''
:sup:`9` Gawin mo sa kanila ang tulad ng ginawa mo sa Midian, sa Sisera at sa Jabi sa Ilog ng Kison. 
'''
"10" = '''
:sup:`10` Namatay sila sa Endor at naging tulad ng pataba sa lupa. 
'''
"11" = '''
:sup:`11` Gawin mong tulad nina Oreb at Zeeb ang kanilang mga maharlika, at lahat ng kanilang mga prinsipe tulad nina Zeba at Zalmuna. 
'''
"12" = '''
:sup:`12` Sinabi nila, “Kunin natin ang mga pastulan ng Diyos.” 
'''
"13" = '''
:sup:`13` Aking Diyos, gawin mo silang tulad ng ipo-ipong alikabok, tulad ng ipa sa hangin, 
'''
"14" = '''
:sup:`14` tulad ng apoy na sumusunog sa gubat, at tulad ng apoy na sumusunog sa kabundukan. 
'''
"15" = '''
:sup:`15` Habulin mo sila ng iyong malakas na hangin, at sindakin sila ng iyong bagyo. 
'''
"16" = '''
:sup:`16` Balutan mo ang kanilang mga mukha ng kahihiyan para hanapin nila ang iyong mukha, Yahweh. 
'''
"17" = '''
:sup:`17` Nawa mailagay sila sa kahihiyan at masindak magpakailanman; nawa ay mamatay sila sa kahihiyan. 
'''
"18" = '''
:sup:`18` At malalaman nila na ikaw lamang, Yahweh, ang Kataas-taasan sa buong mundo. 
'''
