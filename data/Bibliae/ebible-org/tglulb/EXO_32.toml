[32]
"1" = '''
:sup:`1` Nang makita ng mga tao na si Moises ay natagalang bumaba sa bundok, nagtipon sila sa paligid ni Aaron at sinabi sa kaniya, “Halika, igawa mo kami ng diyos-diyosan na mangunguna sa amin. Dahil itong si Moises, ang taong nagdala sa amin palabas sa lupain ng Ehipto, hindi namin alam kung ano ang nangyari sa kaniya.” 
'''
"2" = '''
:sup:`2` Kaya sinabi ni Aaron sa kanila, “Kunin ninyo ang mga gintong hikaw sa mga tainga ng inyong mga asawa at sa mga tainga ng inyong mga anak na lalaki at sa mga anak na babae at dalhin ang mga ito sa akin. 
'''
"3" = '''
:sup:`3` Kinuhang lahat ng mga tao ang mga gintong hikaw na nasa kanilang mga tainga at dinala ang mga ito kay Aaron. 
'''
"4" = '''
:sup:`4` Natanggap niya ang ginto mula sa kanila, niyari ito sa isang molde, at ginawa ito sa isang minoldeng guya. Pagkatapos sinabi ng mga tao, “Israel, ito ang inyong diyos na nagdala sa inyo palabas sa lupain ng Ehipto.” 
'''
"5" = '''
:sup:`5` Nang nakita ito ni Aaron, nagtayo siya ng isang altar sa harap ng guya at ginawa sa isang pagpapahayag, sinabi niya, “Bukas magkakaroon ng pagdiriwang sa karangalan ni Yahweh. 
'''
"6" = '''
:sup:`6` Kinabukasan gumising ng maaga ang mga tao at nag-alay ng mga sinunog na handog at sama-samang nagdala ng mga alay. Pagkatapos sila ay umupo para kumain at uminom, at pagkatapos tumindig para makipag-inuman sa mahalay na pagdiriwang. 
'''
"7" = '''
:sup:`7` Pagkatapos nagsalita si Yahweh kay Moises, “Umalis ka agad, dahil sa iyong bayan, na nagdala palabas sa lupain ng Ehipto, naging masama ang kanilang mga sarili. 
'''
"8" = '''
:sup:`8` Mabilis silang umalis sa daan na aking inutos sa kanila. Nagmolde sila para sa kanilang sarili ng isang guya at sumamba dito at naghandog dito. Sinabi nila, 'Israel, “Ito ang inyong diyos na nagdala palabas sa lupain ng Egipto.” 
'''
"9" = '''
:sup:`9` Pagkatapos sinabi ni Yahweh kay Moises, “Nakita ko ang bayang ito. Tingnan mo, sila ay mga taong mapagmatigas. 
'''
"10" = '''
:sup:`10` Kaya pagkatapos, huwag mong subukang pigilan ko. Ang aking galit ay sisiklab laban sa kanila, kaya wawasakin ko sila. “Pagkatapos gagawa ako ng isang dakilang bansa mula sa iyo.” 
'''
"11" = '''
:sup:`11` Pero sinubukang huminahon ni Moises si Yahweh na kaniyang Diyos. Sinabi niya, “Yahweh, bakit ang inyong galit ay sumiklab laban sa iyong bayan, na nagdala palabas sa lupain ng Ehipto na may dakilang kapangyarihan at may malakas na kamay? 
'''
"12" = '''
:sup:`12` Bakit kailangang sabihin ng mga taga-Ehipto, “Pinangunahan niya sila nang may masamang layunin, para patayin sila sa mga bundok at para wasakin sila sa ibabaw ng mundo? Magbalik ka mula sa iyong nagsusumiklab na galit at mahabag ang loob mula sa kaparusahan ng iyong bayan. 
'''
"13" = '''
:sup:`13` Alalahanin mo sina Abraham at Isaac at Israel, iyong mga lingkod, na siyang sumumpa sa pamamagitan ng iyong sarili mismo at sinabi sa kanila, “Gagawin ko ang iyong mga kaapu-apuhan na kasing dami ng mga bituin sa kalangitan, at bibigyan ko ang iyong mga kaapu-apuhan lahat ng lupaing aking sinabi. Mamanahin nila ito magpakailanman.” 
'''
"14" = '''
:sup:`14` Pagkatapos nahabag si Yahweh mula sa kaparusahan na kaniyang sinabi na dapat pahirapan ang kaniyang bayan. 
'''
"15" = '''
:sup:`15` Pagkatapos tumalikod si Moises at bumaba sa bundok, dala-dala ang dalawang tipak ng bato ng tipan ng kautusan sa kaniyang kamay. Ang mga tipak ng bato ay may nakasulat sa magkabilang gilid, sa harap at sa likuran. 
'''
"16" = '''
:sup:`16` Ang mga tipak ng bato ay sariling gawa ng Diyos, at ang mga sulat ay sariling sulat ng Diyos, inukit sa mga tipak ng bato. 
'''
"17" = '''
:sup:`17` Nang marinig ni Josue ang ingay ng mga tao na humihiyaw, sinabi niya kay Moises, “May ingay ng labanan doon sa kampo.” 
'''
"18" = '''
:sup:`18` Pero sinabi ni Moises, “Hindi ito tunog ng isang tagumpay at hindi tunog ng natatalong mga tao, pero ang tunog ng umaawit ang aking naririnig.” 
'''
"19" = '''
:sup:`19` Nang dumating si Moises sa kampo, nakita niya ang guya at ang mga taong nagsasayawan. Siya ay lubhang nagalit. Itinapon niya ang mga tipak ng bato na nasa kaniyang mga kamay, at nabiyak ang mga ito sa ibaba ng bundok. 
'''
"20" = '''
:sup:`20` Kinuha niya ang guya na ginawa ng mga tao, sinunog ito, dinurog ito para maging abo at ibinuhos ito sa tubig. Pagkatapos ipinainom niya ito sa bayan ng Israel. 
'''
"21" = '''
:sup:`21` Pagkatapos sinabi ni Moises kay Aaron, “Ano ang ginawa ng mga taong ito sa iyo, na dinala mo ang ganyang dakilang kasalanan sa kanila?” 
'''
"22" = '''
:sup:`22` Sinabi ni Aaron, “Huwag mong hayaan ang iyong galit ay sumiklab, aking panginoon. Alam mo ang mga taong ito, kung paano sila gumagawa ng kasamaan. 
'''
"23" = '''
:sup:`23` Sinabi nila sa akin, igawa mo kami ng diyos na mangunguna sa amin. Dahil itong si Moises, ang taong nagdala palabas sa amin sa lupain ng Ehipto. hindi namin alam kung ano ang nangyari sa kaniya.' 
'''
"24" = '''
:sup:`24` Kaya sinabi ko sa kanila, 'Kung sinuman ang mayroong anumang ginto, hayaang tanggalin niya ito. Binigay nila sa akin ang ginto at itinapon ko ito sa apoy, at ito ay naging isang guya.” 
'''
"25" = '''
:sup:`25` Nakita ni Moises ang mga tao ay tumatakbo ng marahas, dahil hinayaan ni Aaron sila ay mawalan ng pagpipigil, para tuksuhin ang kanilang mga kaaway. 
'''
"26" = '''
:sup:`26` Pagkatapos tumayo si Moises sa pasukan ng kampo at sinabi, “Sinuman ang nasa panig ni Yahweh, pumunta sa akin.” Lahat ng mga Levita ay nagtipon sa paligid niya, 
'''
"27" = '''
:sup:`27` Sinabi niya sa kanila, “Yahweh, ang Diyos ng Israelita, sanasabi ito, 'Hayaang ang bawat lalaki ay ikabit ang kaniyang espada sa kaniyang gilid at magbalik at bumalik mula sa pasukan hanggang pasukan ng buong kampo, at patayin ang kaniyang kapatid na lalaki, kaniyang kasamahan at kaniyang kapitbahay.” 
'''
"28" = '''
:sup:`28` Ginawa ng mga Levita ang inutos ni Moises. Sa araw na iyon ay mahigit tatlong libong lalaki mula sa bayan ang namatay, 
'''
"29" = '''
:sup:`29` Sinabi ni Moises sa mga Levita, “Itinalaga kayo sa paglilingkod kay Yahweh sa araw na ito, dahil bawat isa sa inyo ay kumilos laban sa kaniyang anak na kaniyang kapatid na lalaki, kaya bibigyan kayo ni Yahweh ng pagpapala sa araw na ito.” 
'''
"30" = '''
:sup:`30` Kinabukasan sinabi ni Moises sa mga tao, “Nakagawa kayo ng isang dakilang kasalanan. Ngayon aakyat ako kay Yahweh. Marahil maari akong gumawa ng pambayad sa inyong pagkakasala.” 
'''
"31" = '''
:sup:`31` Bumalik si Moises kay Yahweh at sinabing, “Naku, ang mga taong ito ay nakagawa ng malaking kasalanan at gumawa ng kanilang mga sariling gintong diyos-diyosan. 
'''
"32" = '''
:sup:`32` Pero ngayon, pakiusap patawarin mo ang kanilang kasalanan; pero kung hindi ninyo gagawin, pawiin mo ako sa aklat na iyong isinulat.” 
'''
"33" = '''
:sup:`33` Sinabi ni Yahweh kay Moises, “Kung sinuman ang nagkasala laban sa akin, ang taong iyon ay papawiin ko sa aking aklat. 
'''
"34" = '''
:sup:`34` Kaya ngayon lumakad ka, pangunahan mo ang bayan papunta sa lugar na sinabi ko sa iyo. Tingnan, ang aking anghel ang mangunguna sa inyo. Pero sa araw na parusahan ko sila, paparusahan ko sila dahil sa kanilang pagkakasala. 
'''
"35" = '''
:sup:`35` Pagkatapos nagpadala si Yahweh ng salot sa bayan dahil gumawa sila ng guya, ang isa na ginawa ni Aaron. 
'''
