[7]
"1" = '''
:sup:`1` O hindi ba ninyo nalalaman, mga kapatid (sapagkat nagsasalita ako sa mga taong may alam tungkol sa kautusan), na ang kautusan ang namamahala sa isang tao habang siya ay nabubuhay? 
'''
"2" = '''
:sup:`2` Sapagkat itinatali ng kautusan ang asawang babae sa kaniyang asawa habang siya ay nabubuhay, ngunit kung mamatay ang asawang lalaki, malaya na siya sa kautusan ng pag-aasawa. 
'''
"3" = '''
:sup:`3` Kung gayon, habang nabubuhay pa ang kaniyang asawang lalaki, kapag nakipamuhay siya sa ibang lalaki, tatawagin siyang mangangalunya. Ngunit kung namatay ang asawang lalaki, malaya na siya sa kautusan, kaya hindi na siya isang mangangalunya kung namumuhay siya kasama ang ibang lalaki. 
'''
"4" = '''
:sup:`4` Kaya, aking mga kapatid, naging patay kayo sa batas sa pamamagitan ng katawan ni Cristo. Ito ay upang maaari kayong makisama sa iba, iyan ay, sa kaniya na binuhay mula sa patay, upang sa gayon maaari tayong magsipagbunga para sa Diyos. 
'''
"5" = '''
:sup:`5` Sapagkat noong tayo ay nasa laman, ang mga makasalanang pagnanasa ay naging buhay sa ating mga bahagi sa pamamagitan ng kautusan na magbibigay ng bunga sa kamatayan. 
'''
"6" = '''
:sup:`6` Ngunit ngayon, pinakawalan na tayo mula sa kautusan. Namatay tayo sa kung ano ang dating humahawak sa atin. Ito ay upang makapaglingkod tayo sa panibagong Espiritu at hindi sa kalumaan ng sulat. 
'''
"7" = '''
:sup:`7` Kaya ano ang sasabihin natin? Ang kautusan ba mismo ay kasalanan? Huwag nawa itong mangyari. Gayunpaman, hindi ko sana malalaman ang kasalanan, kung hindi dahil sa kautusan. Sapagkat hindi ko sana malalaman ang tungkol sa kasakiman kung hindi sinabi ng kautusan na, “Huwag kang maging sakim”. 
'''
"8" = '''
:sup:`8` Ngunit kinuha ng kasalanan ang pagkakataon sa pamamagitan ng kautusan at nagdala sa akin ng bawat masamang pagnanasa. Sapagkat kung walang kautusan, patay ang kasalanan. 
'''
"9" = '''
:sup:`9` Minsan akong nabuhay na wala ang kautusan, ngunit nang dumating ang kautusan, muling nabuhay ang kasalanan at namatay ako. 
'''
"10" = '''
:sup:`10` Ang kautusan na magdadala sana ng buhay ay naging kamatayan para sa akin. 
'''
"11" = '''
:sup:`11` Sapagkat kinuha ng kasalanan ang pagkakataon sa pamamagitan ng kautusan at nilinlang ako. Sa pamamagitan ng kautusan, pinatay ako ng kasalanan. 
'''
"12" = '''
:sup:`12` Kaya banal ang kautusan at ang utos ay banal, matuwid at mabuti. 
'''
"13" = '''
:sup:`13` Kaya, ang mabuti nga ba ay naging kamatayan sa akin? Huwag nawa itong mangyari. Ngunit ang kasalanan, upang maipakitang ito ay kasalanan sa pamamagitan ng mabuti, ay nagdala ng kamatayan sa akin. Ito ay upang sa pamamagitan ng kautusan, maaaring ang kasalanan ay maging kasalanang walang kapantay. 
'''
"14" = '''
:sup:`14` Sapagkat alam natin na ang kautusan ay espirituwal, ngunit ako ay sa laman. At ipinagbili akong alipin sa ilalim ng kasalanan. 
'''
"15" = '''
:sup:`15` Sapagkat hindi ko talaga maintindihan ang aking ginagawa. Sapagkat hindi ko ginagawa ang nais kong gawin, at ang ayaw kong gawin ay siya namang aking ginagawa. 
'''
"16" = '''
:sup:`16` Ngunit kung ginagawa ko ang ang ayaw kong gawin, sumasang-ayon ako sa kautusan, na ang kautusan ay mabuti. 
'''
"17" = '''
:sup:`17` Ngunit ngayon hindi na ako ang gumagawa nito, kundi ang kasalanang nananahan sa akin. 
'''
"18" = '''
:sup:`18` Sapagkat alam ko na sa akin, sa aking laman, ay walang nananahang mabuti. Sapagkat ang kagustuhan para sa mabuti ay nasa akin, ngunit hindi ko ito magawa. 
'''
"19" = '''
:sup:`19` Sapagkat ang mabuti na nais ko ay hindi ko ginagawa, ngunit ang masama na ayaw ko, ang ginagawa ko. 
'''
"20" = '''
:sup:`20` Ngayon kung ginagawa ko ang ayaw kong gawin, kung gayon hindi na ako ang gumagawa nito, kundi ang kasalanang namumuhay sa akin. 
'''
"21" = '''
:sup:`21` Kaya, natuklasan ko na ang prinsipyo na nasa akin, na nais kong gawin ang mabuti, subalit ang kasamaang iyon ay naririto sa akin. 
'''
"22" = '''
:sup:`22` Sapagkat nagagalak ako sa kautusan ng Diyos sa aking kaibuturan. 
'''
"23" = '''
:sup:`23` Ngunit may nakikita akong ibang tuntunin sa mga bahagi ng aking katawan. Nilalabanan nito ang bagong tuntunin sa aking isipan. Binibihag ako nito sa pamamagitan ng tuntunin ng kasalanan na nasa mga bahagi ng aking katawan. 
'''
"24" = '''
:sup:`24` Kaawa-awa akong tao! Sino ang magliligtas sa akin mula sa katawang ito ng kamatayan? 
'''
"25" = '''
:sup:`25` Ngunit ang pasasalamat ay sa Diyos sa pamamagitan ni Jesu-Cristo na ating Panginoon! Kaya ako mismo ay naglilingkod sa kautusan ng Diyos sa aking isipan. Gayunman, sa laman naglilingkod ako sa tuntunin ng kasalanan. 
'''
