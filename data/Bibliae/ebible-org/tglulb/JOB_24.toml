[24]
"1" = '''
:sup:`1` Bakit hindi tinakda ng Makapangyarihan ang panahon ng paghahatol sa masasamang tao? Bakit hindi nakikita ng mga tapat sa Diyos ang paparating na panahon ng kaniyang paghuhukom? 
'''
"2" = '''
:sup:`2` Mayroong mga masasama na tinatanggal ang mga hangganan ng tagamarka; mayroong mga masasama na pilit kinukuha ang mga kawan at nilalagay sa sarili nilang mga pastulan. 
'''
"3" = '''
:sup:`3` Tinataboy nila ang alagang asno ng mga taong walang ama; kinukuha nila ang kapong baka ng balo bilang kasiguraduhan. 
'''
"4" = '''
:sup:`4` Pinapalayas nila ang mga nangangailangan sa kanilang dinaraanan; tinatago ng mga mahihirap sa mundo ang sarili nila mula sa kanila. 
'''
"5" = '''
:sup:`5` Tingnan ninyo, pumupunta ang mga mahihirap na ito sa kanilang trabaho gaya ng mga ligaw na asno sa ilang, maingat na naghahanap ng pagkain; marahil pagkakalooban sila ng pagkain ng Araba para sa kanilang mga anak. 
'''
"6" = '''
:sup:`6` Umaani sa gabi ang mga mahihirap sa palayan ng ibang tao; namumulot sila ng mga ubas mula sa inani ng mga masasama. 
'''
"7" = '''
:sup:`7` Buong gabi silang hubad na nakahiga nang walang damit; wala silang panakip sa lamig. 
'''
"8" = '''
:sup:`8` Basa sila ng mga ambon ng mga bundok; nahihiga sila sa tabi ng malalaking bato dahil wala silang masisilungan. 
'''
"9" = '''
:sup:`9` Mayroong masasama na kinukuha ang mga ulila mula sa dibdib ng kanilang ina, at masasamang tao na kinukuha ang mga bata bilang kasiguraduhan mula sa mga mahihirap. 
'''
"10" = '''
:sup:`10` Pero naglilibot ang mga mahihirap nang walang damit; bagaman sila ay nagugutom, dinadala nila ang bungkos ng mga butil ng iba. 
'''
"11" = '''
:sup:`11` Gumagawa ng langis ang mga mahihirap sa loob ng mga pader ng masasama. Tinatapakan nila ang pampiga ng ubas ng masasama, pero sila mismo ay nagdudusa ng kauhawan. 
'''
"12" = '''
:sup:`12` Dumadaing ang mga tao sa lungsod, umiiyak ang mga sugatan, pero hindi pinapansin ng Diyos ang kanilang mga panalangin. 
'''
"13" = '''
:sup:`13` Ang ilan sa masasama ay naghihimagsik laban sa liwanag; hindi nila alam ang pamamaraan nito, ni nagpapatuloy sa daan nito. 
'''
"14" = '''
:sup:`14` Bumabangon ang mamamatay-tao kasabay ng liwanag; pinapatay niya ang mahihirap at nangangailangan; sa gabi ay tulad siya ng magnanakaw. 
'''
"15" = '''
:sup:`15` Gayundin, inaabangan ng mata ng nakikiapid ang takipsilim, sinasabi niya, 'Walang mata ang makakakita sa akin'. Tinatago niya ang kaniyang mukha. 
'''
"16" = '''
:sup:`16` Sa kadiliman ay nagbubungkal sa loob ng bahay ang mga masasama; pero kinukulong nila ang kanilang sarili sa araw; wala silang pakialam sa liwanag. 
'''
"17" = '''
:sup:`17` Dahil ang umaga para sa kanilang lahat ay gaya ng makapal na kadiliman; maginhawa sila sa mga katakot-takot na mga bagay sa makapal na kadiliman. 
'''
"18" = '''
:sup:`18` Pero, mabilis silang lumilipas gaya ng bula sa ibabaw ng mga tubig; may sumpa ang bahagi ng kanilang lupa; walang nagtatrabaho sa kanilang ubasan. 
'''
"19" = '''
:sup:`19` Tinutupok ng tagtuyot at init ang tubig ng niyebe; gayundin nilalamon ng sheol ang mga nagkasala. 
'''
"20" = '''
:sup:`20` Makakalimutan siya ng sinapupunang nagdala sa kaniya; matamis siyang kakainin ng mga uod, hindi na siya maaalala magpakailanman; sa ganitong paraan, mababali ang kasamaan gaya ng puno. 
'''
"21" = '''
:sup:`21` Nilalamon ng masama ang mga baog na babae na kailanman ay hindi nanganak; wala siyang ginagawang mabuti sa balo. 
'''
"22" = '''
:sup:`22` Pero tinatangay ng Diyos ang makapangyarihang mga tao sa pamamagitan ng kaniyang kapangyarihan; bumabangon siya at hindi pinalalakas ang kanilang buhay. 
'''
"23" = '''
:sup:`23` Hinahayaan ng Diyos na isipin nila na ligtas sila, at masaya sila roon, pero ang mata niya ay nasa kanilang mga kinikilos. 
'''
"24" = '''
:sup:`24` Tinatanghal ang mga taong ito; pero, sa ilang sandali lamang, maglalaho sila; tunay nga, ibababa sila; titipunin sila gaya ng ilan; mapuputol sila gaya ng dulo ng butil ng palay. 
'''
"25" = '''
:sup:`25` Kung hindi ito totoo, sino ang makapagpapatunay na sinungaling ako; sino ang makapagpapawalang-bisa ng aking mga salita?‚Äù 
'''
