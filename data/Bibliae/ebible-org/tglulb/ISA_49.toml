[49]
"1" = '''
:sup:`1` Makinig kayo sa akin, kayong mga baybayin! At magbigay kayo ng pansin, kayong mga malalayong tao. Tinawag ako ni Yahweh sa pangalan mula sa kapanganakan, nang dinala ako ng aking ina sa mundo. 
'''
"2" = '''
:sup:`2` Ginawa niyang parang matalim na espada ang aking bibig; tinago niya ako sa anino ng kaniyang kamay; ginawa niya akong pinakinis na palaso; tinago niya ako sa kaniyang lalagyan ng palaso. 
'''
"3" = '''
:sup:`3` Sinabi niya sa akin, “Ikaw ang aking lingkod, Israel, na gagamitin ko para ipakita ang aking kaluwalhatian.” 
'''
"4" = '''
:sup:`4` Kahit na inakala kong nagsikap ako para sa wala, ginamit ko ang aking lakas para sa wala, pero ang aking katarungan ay na kay Yahweh, at ang aking gantimpala ay nasa Diyos ko. 
'''
"5" = '''
:sup:`5` At ngayon ay nagsalita si Yahweh, siya na hinubog ako mula sa kapanganakan para maging lingkod niya, para ibalik si Jacob ulit sa kaniyang sarili, at tipunin ang Israel sa kaniya. Marangal ako sa mga mata ni Yahweh, at ang aking Diyos ang naging kalakasan ko. 
'''
"6" = '''
:sup:`6` Sinasabi niya, “Maliit na bagay para sa iyo na maging aking lingkod para itatag muli ang mga tribo ni Jacob, at ibalik ang mga nakaligtas sa Israel. Gagawin kitang ilaw ng mga dayuhan, na ikaw ang aking kaligtasan sa dulo ng mundo.” 
'''
"7" = '''
:sup:`7` Ito ang sinasabi ni Yahweh, ang Tagapagligtas ng Israel, ang kanilang Banal, sa isang hinamak ang buhay, kinamuhian ng mga bansa, at isang alipin ng mga pinuno, “Makikita ka ng mga hari at tatayo sila, at makikita ka ng mga prinsipe at luluhod sila, dahil kay Yahweh na tapat, kahit ang Banal ng Israel, na pumili sa iyo.” 
'''
"8" = '''
:sup:`8` Ito ang sinasabi ni Yahweh, “Sa oras na napagpasyahan kong ipakita ang aking pabor, sasagutin kita, at sa araw ng kaligtasan tutulungan kita; pangangalagaan kita, at ibibigay kita bilang isang tipan para sa mga tao, para itayo muli ang lupain, para itakda muli ang pinabayaang pamana. 
'''
"9" = '''
:sup:`9` Sasabihin mo sa mga bilanggo, 'Lumabas kayo;' sa mga nasa madidilim na kulungan, 'Ipakita ninyo ang inyong mga sarili.' Manginginain sila sa mga daanan, at magiging pastulan nila ang mga kalbong dalusdos. 
'''
"10" = '''
:sup:`10` Hindi sila magugutom o mauuhaw; maging ang init o ang araw ay hindi sila tatamaan, dahil siyang may awa sa kanila ay pangungunahan sila; gagabayan niya sila sa mga bukal ng tubig. 
'''
"11" = '''
:sup:`11` At gagawin kong daanan ang lahat ng aking mga bundok, at papatagin ko ang aking mga malawak na daanan.” 
'''
"12" = '''
:sup:`12` Tingnan mo, ang mga ito ay nanggaling pa mula sa malayo, ang iba ay mula sa hilaga at kanluran; at ang iba ay mula sa lupain ng Syene. 
'''
"13" = '''
:sup:`13` Umawit kayo, mga kalangitan, at magpakasaya ka, kalupaan; umawit kayo, mga bundok! Dahil inaaliw ni Yahweh ang kaniyang bayan, at mahahabag sa mga nasasaktan. 
'''
"14" = '''
:sup:`14` Pero sinabi ng Sion, “Pinabayaan ako ni Yahweh, at kinalimutan ako ng Panginoon.” 
'''
"15" = '''
:sup:`15` “Makakalimutan ba ng isang babae ang kaniyang sanggol, na pinasususo sa kaniyang suso, kaya wala siyang habag sa kaniyang anak na ipinanganak? Oo, maaaring makalimutan nila, pero hindi kita makakalimutan. 
'''
"16" = '''
:sup:`16` Tingnan mo, sinulat ko ang pangalan mo sa aking mga palad; nasa harapan ko palagi ang iyong mga pader. 
'''
"17" = '''
:sup:`17` Nagmamadaling bumalik ang mga anak mo, habang ang mga nagwasak sa iyo ay umaalis na. 
'''
"18" = '''
:sup:`18` Tingnan mo ang paligid mo at masdan, lahat sila ay nagtitipon at papunta sa iyo. Habang ako ay nabubuhay—ito ang pahayag ni Yahweh—tiyak na isusuot mo sila na parang mga alahas; isusuot mo sila, tulad ng babaing ikakasal. 
'''
"19" = '''
:sup:`19` Kahit na basura at pinabayaan ka, isang lupain na nasa mga guho, ngayon ay masyado kang liliit para sa mga naninirahan, at silang mga lumamon sa iyo ay lalayo. 
'''
"20" = '''
:sup:`20` Ang mga batang pinanganak sa panahon ng iyong pangungulila ay sasabihin sa iyong pandinig, 'Masyadong masikip ang lugar na ito para sa atin, bigyan ninyo kami ng lugar, para manirahan kami dito.' 
'''
"21" = '''
:sup:`21` Pagkatapos ay tatanungin mo ang iyong sarili, 'Sino ang nagpaanak ng mga batang ito para sa akin? Nangulila ako at baog, tinapon at hiniwalayan. Sino ang nagpalaki sa mga batang ito? Tingnan mo, naiwan akong nag-iisa; saan nanggaling ang mga ito?'” 
'''
"22" = '''
:sup:`22` Ito ang sinasabi ni Yahweh na ating Panginoon, “Tingnan mo, itataas ko ang aking kamay sa mga bansa; itataas ko ang aking bandilang panghudyat sa mga tao. Dadalhin nila ang mga anak mong lalaki sa kanilang mga bisig at bubuhatin nila ang mga anak mong babae sa kanilang mga balikat. 
'''
"23" = '''
:sup:`23` Magiging mga ama-amahan mo ang mga hari, at mga tagapag-alaga mo ang mga reyna nila; yuyuko sila sa iyo na nasa lupa ang mga mukha nila at didilaan nila ang alikabok sa mga paa mo; at malalaman mo na ako si Yahweh; silang naghihintay sa akin ay hindi mapapahiya.” 
'''
"24" = '''
:sup:`24` Maaari bang makuha ang mga nasamsam mula sa mandirigma, o masagip ang mga bihag mula sa taong malupit? 
'''
"25" = '''
:sup:`25` Pero ito ang sinasabi ni Yahweh, “Oo, makukuha ang mga bihag mula sa mandirigma, at ang mga nasamsam ay masasagip; dahil kakalabanin ko ang iyong kaaway at ililigtas ang iyong mga anak. 
'''
"26" = '''
:sup:`26` At ipapakain ko sa mga nang-aapi sa iyo ang sarili nilang laman; at malalasing sila sa sarili nilang dugo, na para bang alak ito; at ang buong sangkatauhan ay malalaman na Ako, si Yahweh, ang iyong Tagapagligtas at Manunubos, ang Makapangyarihan ng Jacob.” 
'''
