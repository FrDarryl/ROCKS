[53]
"1" = '''
:sup:`1` Sino ang maniniwala sa aming narinig? At ang bisig ni Yahweh, kanino ito ipinahayag? 
'''
"2" = '''
:sup:`2` Dahil lumaki siya sa harapan ni Yahweh gaya ng isang supling, at gaya ng isang usbong sa tigang na lupa; wala siyang taglay na kapansin-pansin na hitsura o kaningningan; noong makita namin siya, walang kagandahan para kami ay maakit. 
'''
"3" = '''
:sup:`3` Siya ay hinamak at itinakwil ng mga tao; isang taong maraming kalungkutan, at siyang pamilyar sa sakit. Kagaya ng isang pinagtataguan ng mga tao ng kanilang mga mukha, siya ay hinamak; Itinuring namin siyang hindi mahalaga. 
'''
"4" = '''
:sup:`4` Pero tiyak na pinasan niya ang ating mga karamdaman at dinala ang ating mga kalungkutan; gayon man ay inakala natin na pinarusahan siya ng Diyos, pinalo siya ng Diyos, at pinahirapan. 
'''
"5" = '''
:sup:`5` Pero sinaksak siya dahil sa ating mga ginawang paghihimagsik; nadurog siya dahil sa ating mga kasalanan. Ang kaparusahan para sa ating kapayapaan ay nasa kanya, at pinagaling niya tayo sa pamamagitan ng kanyang mga sugat. 
'''
"6" = '''
:sup:`6` Tayong lahat ay gaya ng mga tupang ligaw; ang bawat isa ay nagkanya-kanyang daan, at ipinataw sa kanya ni Yahweh ang kasamaan nating lahat. 
'''
"7" = '''
:sup:`7` Siya ay pinahirapan; gayun man nang nagpakumbaba siya, hindi niya ibinuka ang kanyang bibig, gaya ng isang kordero na dinadala sa katayan, at gaya ng tupa na bago ito gupitan ay tahimik, kaya hindi niya ibinuka ang kanyang bibig. 
'''
"8" = '''
:sup:`8` Sa pamamagitan ng pamimilit at paghuhusga siya ay hinatulan; sino mula sa henerasyon iyon ang nakaalala pa sa kanya? Pero siya ay nahiwalay mula sa lupain ng mga buhay; dahil sa mga kasalanan ng aking bayan ay ipinataw sa kanya ang parusa. 
'''
"9" = '''
:sup:`9` Sinadya nilang gumawa ng libingan para sa kanya kasama ang mga pumapatay, kasama ang isang mayaman sa kanyang kamatayan, kahit na hindi siya nakagawa ng anumang karahasan, ni nagkaroon ng anumang pandaraya sa kanyang bibig. 
'''
"10" = '''
:sup:`10` Ito ay kalooban ni Yahweh para durugin siya at gawin siyang masama; at kung ginagawa niyang handog ang kanyang buhay para sa kasalanan, makikita niya ang kanyang mga anak, pahahabain niya ang kanyang mga araw, at ang kalooban ni Yahweh ay matutupad sa pamamagitan niya. 
'''
"11" = '''
:sup:`11` Pagkatapos niyang magdusa, makikita niya at masisiyahan sa pamamagitan ng kaalaman kung ano ang kanyang nagawa. Ang aking matuwid na lingkod ay ipawawalang-sala ang marami; dadalhin niya ang kanilang kasamaan. 
'''
"12" = '''
:sup:`12` Kaya ibibigay ko sa kanya ang kanyang kabahagi sa gitna ng maraming tao, at hahatiin niya ang mga nasamsam sa karamihan, dahil inilantad niya ang kanyang sarili sa kamatayan at ibinilang siyang kasama ng mga makasalanan. Dinala niya ang kasalanan ng marami at namagitan siya para sa mga makasalanan. 
'''
