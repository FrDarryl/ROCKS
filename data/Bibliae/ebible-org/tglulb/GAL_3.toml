[3]
"1" = '''
:sup:`1` Mga hangal na taga-Galacia, kaninong masamang mata ang sumira sa inyo? Hindi ba inilarawan si Cristo na napako sa krus sa inyong mga mata? 
'''
"2" = '''
:sup:`2` Gusto ko lang malaman ito mula sa inyo. Natanggap ba ninyo ang Espiritu sa pamamagitan ng pagsunod sa kautusan o sa pamamagitan ng paniniwala sa inyong napakinggan? 
'''
"3" = '''
:sup:`3` Napakahangal ba ninyo? Nagsimula ba kayo sa Espiritu upang magtapos lamang sa laman? 
'''
"4" = '''
:sup:`4` Kayo ba ay nagdusa ng napakaraming bagay ng walang kabuluhan, kung totoong ngang ang mga ito ay walang kabuluhan? 
'''
"5" = '''
:sup:`5` Kung gayon, siya ba na nagbigay ng Espiritu sa inyo at gumawa ng mga makapangyarihang gawa sa inyo ginawa niya ba ito sa pamamagitan ng paggawa sa kautusan o sa pamamagitan ng pakikinig na may pananampalataya? 
'''
"6" = '''
:sup:`6` “Nanampalataya si Abraham sa Diyos at ito'y ibinilang sa kaniya na katuwiran.” 
'''
"7" = '''
:sup:`7` Sa gayon ding paraan, unawain ito, na ang mga nananampalataya ay mga anak ni Abraham. 
'''
"8" = '''
:sup:`8` Noon pa man ay nakita na ng kasulatan na ipapawalang-sala ng Diyos ang mga Gentil sa pamamagitan ng pananampalataya. Ang ebangelyo noon pa man ay ipinahayag na kay Abraham: “Dahil sa iyo ang lahat ng bansa ay pagpapalain.” 
'''
"9" = '''
:sup:`9` Kaya nga, ang mga may pananampalataya ay pinagpala kasama ni Abraham, sila na may pananampalataya. 
'''
"10" = '''
:sup:`10` Sila na umasa sa mga gawa ng kautusan ay nasa ilalim ng sumpa. Sapagkat nasusulat, “Sinumpa ang sinumang hindi sumusunod sa lahat ng nakasulat sa kautusan, upang gawin ang lahat ng ito.” 
'''
"11" = '''
:sup:`11` Ngayon malinaw na walang sinuman ang pinapawalang-sala ng Diyos sa pamamagitan ng kautusan, sapagkat “Ang matuwid ay mabubuhay sa pamamagitan ng pananampalataya.” 
'''
"12" = '''
:sup:`12` Ang kautusan ay hindi galing sa pananampalataya, sa halip, “Ang mga gumagawa sa mga bagay na ito na nasa kautusan ay mabubuhay sa pamamagitan ng mga kautusan.” 
'''
"13" = '''
:sup:`13` Tinubos tayo ni Cristo mula sa sumpa ng kautusan noong siya ay naging sumpa para sa atin. Sapagkat nasusulat, “Sinumpa ang sinumang ibinitin sa isang puno.” 
'''
"14" = '''
:sup:`14` Ang layunin ay upang ang pagpapala na nakay Abraham ay dumating sa mga Gentil dahil kay Cristo Jesus, upang sa ganoon ay matanggap natin ang pangako ng Espiritu sa pamamagitan ng pananampalataya. 
'''
"15" = '''
:sup:`15` Mga kapatid, magsasalita ako ayon sa pang-taong mga salita. Maging ang pang-taong kasunduan na napagtibay na ay walang makapagpapawalang-bisa nito o makapagdagdag nito. 
'''
"16" = '''
:sup:`16` Ngayon, ang mga pangako ay sinabi kay Abraham at sa kaniyang kaapu-apuhan. Hindi nito sinabi, “Sa mga kaapu-apuhan,” na tumutukoy sa marami, kung hindi sa iisa lang. “Sa iyong kaapu-apuhan,” na si Cristo. 
'''
"17" = '''
:sup:`17` At ngayon sinasabi ko ito. Ang kautusan, na dumating pagkaraan ng 430 na taon, ay hindi pinawalang-bisa ang kasunduan na noon ay pinagtibay ng Diyos. 
'''
"18" = '''
:sup:`18` Sapagkat kung ang pamana ay dumating sa pamamagitan ng kautusan, hindi sana ito dumating sa pamamagitan ng pangako. Ngunit malaya itong ibinigay ng Diyos kay Abraham sa pamamagitan ng pangako. 
'''
"19" = '''
:sup:`19` Kung ganoon, bakit ibinigay ang kautusan? Ito ay idinagdag dahil sa mga paglabag, hanggang sa dumating ang kaapu-apuhan ni Abraham sa mga taong pinangakuan. Ang kautusan ay ipinatupad sa pamamagitan ng mga anghel sa kamay ng tagapamagitan. 
'''
"20" = '''
:sup:`20` Ngayon ipinapahiwatig ng tagapamagitan na may higit sa isang tao, subalit ang Diyos ay iisa lamang. 
'''
"21" = '''
:sup:`21` Kung gayon ang kautusan ba ay laban sa mga pangako ng Diyos? Hinding-hindi! Sapagkat kung ang kautusan ay ibinigay at may kakayahang magbigay ng buhay, tiyak na ang katuwiran ay dumating sa pamamagitan ng kautusan. 
'''
"22" = '''
:sup:`22` Ngunit sa halip, ibinilanggo ng kasulatan ang lahat ng bagay na nasa ilalim ng kasalanan. Ginawa ito ng Diyos upang ang kaniyang pangako na iligtas tayo sa pamamagitan ng pananampalataya kay Jesu-Cristo ay maibigay sa kanila na sumampalataya. 
'''
"23" = '''
:sup:`23` Subalit bago ang dumating ang pananampalataya kay Cristo, ibinilanggo tayo at ikinulong ng kautusan hanggang sa kapahayagan ng pananampalataya. 
'''
"24" = '''
:sup:`24` Kaya ang kautusan ay naging taga-gabay natin hanggang si Cristo ay dumating, upang tayo ay mapawalang-sala sa pamamagitan ng pananampalataya. 
'''
"25" = '''
:sup:`25` Ngayon na dumating na ang pananampalataya, wala na tayo sa ilalim ng taga-gabay. 
'''
"26" = '''
:sup:`26` Sapagkat kayong lahat ay mga anak ng Diyos sa pamamagitan ng pananampalataya kay Cristo Jesus. 
'''
"27" = '''
:sup:`27` Lahat kayo na nabautismuhan kay Cristo, isinuot ninyo ang buhay ni Cristo na parang damit. 
'''
"28" = '''
:sup:`28` Walang Judio o Griego, alipin o malaya, lalaki o babae, sapagkat kayong lahat ay iisa kay Cristo Jesus. 
'''
"29" = '''
:sup:`29` Kung kayo ay kay Cristo, kayo rin ay mga kaapu-apuhan ni Abraham, tagapagmana ayon sa pangako. 
'''
