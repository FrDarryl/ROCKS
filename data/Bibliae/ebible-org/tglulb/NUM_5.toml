[5]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"2" = '''
:sup:`2` “Utusan mo ang mga tao ng Israel na paalisin mula sa kampo ang lahat ng may nakakahawang sakit sa balat, at lahat ng may tumutulong sugat, at ang sinumang marumi sa pamamagitan ng paghawak ng isang patay na katawan. 
'''
"3" = '''
:sup:`3` Maging lalaki o babae, dapat paalisin ninyo sila sa kampo. Hindi nila dapat dungisan ang kampo, dahil naninirahan ako dito.” 
'''
"4" = '''
:sup:`4` Kaya ginawa ito ng mga tao ng Israel. Pinaalis nila sila sa kampo, gaya ng inutos ni Yahweh kay Moises. Sinunod ng mga tao ng Israel si Yahweh. 
'''
"5" = '''
:sup:`5` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"6" = '''
:sup:`6` “Magsalita ka sa mga tao ng Israel. Kapag nakagawa ang isang lalaki o babae ng anumang kasalanang tulad ng ginagawa ng mga tao sa isa't isa, at hindi tapat sa akin, ang taong iyon ay nagkasala. 
'''
"7" = '''
:sup:`7` Kung gayon, dapat niyang aminin ang kasalanang kaniyang nagawa. Dapat niyang ganap na bayaran ang halaga ng kaniyang pagkakasala at dagdagan ang halaga ng higit sa ikalimang bahagi. Dapat niyang ibigay ito sa isang taong nakagawan niya ng kamalian. 
'''
"8" = '''
:sup:`8` Ngunit kung ang taong nagawan niya ng kamalian ay walang malapit na kamag-anak upang tumanggap ng bayad, dapat niyang bayaran ang halaga para sa kaniyang pagkakasala sa akin sa pamamagitan ng isang pari, kasama ang isang lalaking tupa upang pambayad sala para sa kaniyang sarili. 
'''
"9" = '''
:sup:`9` Bawat handog na idinulog sa isang pari mula sa lahat ng sagradong bagay, ang mga bagay na inilaan ng mga tao ng Israel para sa akin ay mapapabilang sa paring iyon. 
'''
"10" = '''
:sup:`10` Mapapabilang sa pari ang bawat sagradong bagay na pag-aari ng mga tao. Mapapabilang sa paring iyon ang anumang ibibigay ng isang tao sa pari.” 
'''
"11" = '''
:sup:`11` Muling nagsalita si Yahweh kay Moises. Sinabi niya, 
'''
"12" = '''
:sup:`12` “Magsalita ka sa mga tao ng Israel. Sabihin mo sa kanila, 'Ipagpalagay na tumalikod ang isang asawang babae at nagkasala laban sa kaniyang asawang lalaki. 
'''
"13" = '''
:sup:`13` Pagkatapos, ipagpalagay na ang isang lalaki ay nakipagtalik sa kaniya. Sa ganitong kalagayan, nadungisan siya. Kahit na hindi ito nakita ng kaniyang asawang lalaki o nalaman ang tungkol dito, at kahit wala ni isa ang nakahuli sa kaniya sa kaganapan at wala ni isa ang makapagpatotoo laban sa kaniya, 
'''
"14" = '''
:sup:`14` gayon pa man, maaaring ipaalam ng isang espiritu ng pagseselos sa asawang lalaki na ang kaniyang asawang ay nadungisan. Gayunman, ang espiritu ng pagseselos ay maaaring iparating sa isang lalaki na ang kaniyang asawa ay hindi nadungisan. 
'''
"15" = '''
:sup:`15` Sa ganitong mga kalagayan, dapat dalhin ng lalaki ang kaniyang asawa sa pari. Dapat magdala ng isang inuming handog ang asawang lalaki para sa kaniyang asawa. Dapat magdala siya ng isang ikasampu ng isang epa ng sebadang harina. Dapat hindi niya ito buhusan ng langis o kamanyang dahil ito ay isang handog na butil ng pagseselos, isang handog na butil na maaaring tagaturo ng kasalanan. 
'''
"16" = '''
:sup:`16` Ang pari ay dapat ilapit ang babae at iharap siya kay Yahweh. 
'''
"17" = '''
:sup:`17` Dapat kumuha ang pari ng isang tapayan ng banal na tubig at kumuha ng alikabok mula sa sahig ng tabernakulo. Dapat niyang ilagay ang alikabok sa tubig. 
'''
"18" = '''
:sup:`18` Dapat iharap ng pari ang babae kay Yahweh. Dapat alisin ng babae ang takip ng kaniyang ulo at alisin ang tali ng kaniyang buhok. Dapat ilagay ng pari sa kaniyang mga kamay ang handog na butil bilang isang pahiwatig. Ito ang handog na butil ng pagseselos. Dapat hawakan ng pari sa kaniyang kamay ang mapait na tubig na may alikabok na magdadala ng isang sumpa sa kaniya. 
'''
"19" = '''
:sup:`19` Dapat panumpain siya ng pari ng isang panunumpa. Dapat niyang sabihin sa babae, “Kung walang lalaking nakipagtalik sa iyo, at kung hindi ka naligaw at nakagawa ng kalaswaan, tiyak na ikaw ay magiging malaya mula sa mapait na tubig na ito na magdadala ng isang sumpa. 
'''
"20" = '''
:sup:`20` Ngunit kung ikaw ay isang babae na nasa ilalim ng kaniyang asawa, naligaw, kung nadungisan ka, at kung nakipagtalik sa iyo ang ilang lalaki...” 
'''
"21" = '''
:sup:`21` Dapat panumpain ng pari ang babae ng isang panunumpa na magdadala ng isang sumpa sa kaniya, at pagkatapos, dapat siyang patuloy na kausapin ang babae,”... at gagawin kang isang isinumpa ni Yahweh na ipapakita sa iyong mga tao na maging ganoon. Mangyayari ito kung pahihintulutan ni Yahweh ang iyong hita na mabulok at mamaga ang iyong tiyan. 
'''
"22" = '''
:sup:`22` Ang tubig na ito na nagdadala ng sumpa ay pupunta sa iyong tiyan, mamaga ang iyong tiyan, at mabubulok ang iyong mga hita.” Isasagot dapat ng babae, “Oo, mangyari nawa ito kung ako ay nagkasala.” 
'''
"23" = '''
:sup:`23` Dapat Isulat ng pari ang mga sumpang ito sa isang kasulatang binalumbon, at pagkatapos, dapat niyang hugasan ang mga sumpang isinulat sa mapait na tubig. 
'''
"24" = '''
:sup:`24` Ipapainom ng pari ang mapait na tubig sa babaeng magdadala ng sumpa. Papasok sa kaniya at magiging mapait ang tubig na magdadala ng sumpa. 
'''
"25" = '''
:sup:`25` Dapat kumuha ang pari ng handog na butil ng pagseselos mula sa kamay ng babae. Dapat niyang itaas ang handog na butil sa harap ni Yahweh at dalhin ito sa altar. 
'''
"26" = '''
:sup:`26` Dapat kumuha ng isang dakot ng handog na butil, isang bahagi nito, at sunugin ito sa altar. Pagkatapos, dapat niyang ibigay sa babae ang mapait na tubig upang inumin. 
'''
"27" = '''
:sup:`27` Kapag bibigyan niya ang babae ng tubig upang inumin, kung nadungisan siya dahil nakagawa siya ng isang kasalanan laban sa kaniyang asawang lalaki, ang tubig na magdadala ng sumpa ay papasok sa kaniya at magiging mapait. Mamamaga ang kaniyang tiyan at mabubulok ang kaniyang hita. Isusumpa ang babae sa gitna kaniyang mga tao. 
'''
"28" = '''
:sup:`28` Ngunit kung hindi nadungisan ang babae at kung malinis siya, dapat siyang maging malaya. Maaari siyang magkaroon ng mga anak. 
'''
"29" = '''
:sup:`29` Ito ay ang batas ng pagseselos. Ito ay ang batas para sa isang babaeng lumayo mula sa kaniyang asawa at nadungisan. 
'''
"30" = '''
:sup:`30` Ito ang batas para sa isang lalaki na may espiritu ng pagseselos kapag nagseselos siya sa kaniyang asawa. Dapat niyang dalhin ang babae sa harap ni Yahweh, at dapat gawin ng pari sa kaniya ang lahat ng bagay na inilalarawan ng batas na ito ng pagseselos. 
'''
"31" = '''
:sup:`31` Magiging malaya ang lalaki mula sa pagkakasala sapgkat dinala niyaang kaniyang asawa sa pari. Ang babae ay dapat niyang dalhin ang anumang kasalanang maaaring nasa kaniya.'” 
'''
