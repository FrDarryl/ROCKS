[23]
"1" = '''
:sup:`1` Sinabihan nila si David, “Tingnan mo, nakikipaglaban ang mga Filisteo laban sa Keila at ninakaw nilavang mga giikang sahig.” 
'''
"2" = '''
:sup:`2` Kaya nanalangin si David kay Yahweh para sa tulong, at tinanong niya siya, “Dapat ba akong pumunta at salakayin ang mga Filisteong ito?” Sinabi ni Yahweh kay David, “Pumunta ka at salakayin ang mga Filisteo at iligtas ang Keila.” 
'''
"3" = '''
:sup:`3` Sinabi ng mga tauhan ni David sa kanya, “Tingnan mo, natatakot kami dito sa Juda. Ano pa kaya kung pupunta tayo sa Keila laban sa mga hukbo ng mga Filisteo?” 
'''
"4" = '''
:sup:`4` Pagkatapos nanalangin pang muli si David kay Yahweh para sa tulong. Sinagot siya ni Yahweh, “Tumayo ka, bumaba ka sa Keila. Dahil bibigyan kita ng tagumpay laban sa mga Filisteo.” 
'''
"5" = '''
:sup:`5` Pumunta sina David at mga tauhan niya sa Keila at nakipaglaban sa mga Filisteo. Tinangay nila ang kanilang mga baka at sinalakay nila sila ng may matinding patayan. Kaya iniligtas ni David ang mga naninirahan sa Keila. 
'''
"6" = '''
:sup:`6` Nang nakatakas papunta kay David si Abiatar na anak na lalaki ni Ahimelech sa Keila, bumaba siya na may isang epod sa kanyang kamay. 
'''
"7" = '''
:sup:`7` Sinabihan si Saul na pumunta si David sa Keila. Sinabi ni Saul, “Ibinigay siya ng Diyos sa aking kamay. Dahil nakulong siya sapagkat pumasok siya sa isang lungsod na may mga tarangkahan at mga rehas.” 
'''
"8" = '''
:sup:`8` Ipinatawag ni Saul ang lahat ng kanyang hukbo para sa labanan, para bumaba sa Keila, upang lusubin si David at kanyang mga tauhan. 
'''
"9" = '''
:sup:`9` Nalaman ni David na may masamang balak si Saul laban sa kanya. Sinabi niya kay Abiatar na pari, “Dalhin mo rito ang epod.” 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ni David, “Yahweh, ang Diyos ng Israel, tunay nga na narinig ng iyong lingkod na hinangad ni Saul na pumunta sa Keila, upang wasakin ang lungsod alang-alang sa akin. 
'''
"11" = '''
:sup:`11` Maaari bang hulihin ako ng mga kalalakihan ng Keila at isusuko ako sa kanyang kamay? Maaari bang bumaba si Saul, gaya ng narinig ng iyong lingkod? Yahweh, ang Diyos ng Israel, nagmamakaawa ako sa iyo, pakiusap sabihan mo ang iyong lingkod.” Sinabi ni Yahweh, “Bababa siya.” 
'''
"12" = '''
:sup:`12` Pagkatapos sinabi ni David, “Isusuko ba ako ng mga kalalakihan ng Keila at ang aking mga tauhan sa kamay ni Saul?” Sinabi ni Yahweh, “Isusuko ka nila.” 
'''
"13" = '''
:sup:`13` Pagkatapos bumangon si David at ang kanyang halos anim na raang mga tauhan at umalis mula sa Keila, at pumunta sila mula sa isang lugar patungo sa ibang lugar. Sinabihan si Saul na nakatakas si David mula sa Keila, at tumigil siya sa pagtugis. 
'''
"14" = '''
:sup:`14` Nanatili si David sa matibay na mga tanggulan sa ilang, sa maburol na lugar sa ilang ng Zip. Hinahanap siya ni Saul araw-araw, ngunit hindi siya ibinigay ng Diyos sa kanyang kamay. 
'''
"15" = '''
:sup:`15` Nakita ni David na paparating si Saul para kunin ang kanyang buhay; ngayon nasa ilang ng Zip sa Hores si David. 
'''
"16" = '''
:sup:`16` Sa gayon bumangon at pinuntahan ni Jonatan na anak na lalaki ni Saul si David sa Hores, at pinalakas ang kanyang kamay sa Diyos. 
'''
"17" = '''
:sup:`17` Sinabi niya sa kanya, “Huwag kang matakot. Dahil hindi ka mahahanap ng kamay ni Saul na aking ama. Magiging hari ka sa Israel, at ako ang susunod sa iyo. Alam din ito ni Saul na aking ama.” 
'''
"18" = '''
:sup:`18` Gumawa sila ng isang kasunduan sa harap ni Yahweh. Nanatili si David sa Hores, at umuwi si Jonatan sa kanyang tahanan. 
'''
"19" = '''
:sup:`19` Pagkatapos pumunta ang mga lahi ni Zip kay Saul sa Gibea at sinabing, “Hindi ba nagtatago si David sa matibay na tanggulan sa Hores, sa kaburulan ng Haquila, na nasa timog ng Jesimon? 
'''
"20" = '''
:sup:`20` Ngayon, bumaba ka, hari! Ayon sa iyong ninanais, bumaba ka! Tungkulin naming isuko siya sa kamay ng hari.” 
'''
"21" = '''
:sup:`21` Sinabi ni Saul, “Pagpalain nawa kayo ni Yahweh. Dahil nahabag kayo sa akin. 
'''
"22" = '''
:sup:`22` Umalis kayo, at siguraduhing mabuti. Pag-aralan at alamin kung saang lugar siya nagtatago at kung sino ang nakakita sa kanya roon. Sinabi ito sa akin na napakatuso niya. 
'''
"23" = '''
:sup:`23` Kaya tingnan ninyo, at alamin ang lahat ng lugar kung saan mismo siya nagtatago. Bumalik kayo sa akin na may tiyak na kaalaman, at pagkatapos babalik ako kasama ninyo. Kung nasa lupain siya, hahanapin ko siya kasama ang lahat ng libu-libo ng Juda.” 
'''
"24" = '''
:sup:`24` Pagkatapos nauna silang umakyat kay Saul sa Zip. Ngayon si David at kanyang mga tauhan ay nasa ilang ng Maon, sa Araba ng timog ng Jesimon. 
'''
"25" = '''
:sup:`25` Pumunta si Saul at kanyang mga tauhan upang hanapin siya. At sinabihan si David tungkol dito, kaya bumaba siya sa isang mabatong burol at nanirahan sa ilang ng Maon. Nang narinig ito ni Saul, tinugis niya si David sa ilang ng Maon. 
'''
"26" = '''
:sup:`26` Pumunta si Saul sa isang panig ng bundok, at pumunta si David at ang kanyang mga tauhan sa kabilang panig ng bundok. Nagmadaling tumakas si David mula kay Saul. Habang nakapalibot sina Saul at kanyang mga tauhan kay David at kanyang mga tauhan upang dakpin sila, 
'''
"27" = '''
:sup:`27` pumunta ang isang mensahero kay Saul at sinabing, “Bilisan mo at pumarito dahil gumawa ng pagsalakay ang mga Filisteo laban sa lupain.” 
'''
"28" = '''
:sup:`28` Kaya bumalik si Saul mula sa pagtugis niya kay David at nilabanan ang mga Filisteo. Kaya nga ang lugar na iyon ay tinawag na Bato ng Pagtakas. 
'''
"29" = '''
:sup:`29` Umakyat si David mula roon at namuhay sa matibay na mga tanggulan ng Engedi. 
'''
