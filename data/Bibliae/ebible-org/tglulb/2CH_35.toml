[35]
"1" = '''
:sup:`1` Ipinagdiwang ni Josias ang Paskwa para kay Yahweh sa Jerusalem at pinatay nila ang mga tupang pampaskwa sa ikalabing apat na araw ng unang buwan. 
'''
"2" = '''
:sup:`2` Itinalaga niya ang mga pari sa kani-kanilang mga posisyon at hinikayat silang maglingkod sa tahanan ni Yahweh. 
'''
"3" = '''
:sup:`3` Sinabi niya sa mga Levitang nagturo sa buong Israel, na tapat kay Yahweh, “Ilagay ninyo ang banal na kaban sa bahay na itinayo ni Solomon na anak ni David, hari ng Israel. Huwag na ninyo itong buhatin sa inyong mga balikat. Ngayon ay sambahin ninyo si Yahweh, na inyong Diyos, at paglingkuran ang kaniyang sambayanang Israel. 
'''
"4" = '''
:sup:`4` Ayusin ninyo ang inyong mga sarili ayon sa pangalan ng inyong mga sambahayan at inyong mga pangkat, na sinusunod ang mga nakasulat na tagubilin ni David, ang hari ng Israel at ni Solomon na kaniyang anak. 
'''
"5" = '''
:sup:`5` Tumayo kayo sa banal na lugar, ayon sa inyong posisyon kasama ang inyong mga pangkat sa loob ng mga sambahayan ng inyong mga kapatid, ang mga kaapu-apuhan ng mga tao, at ayon sa inyong posisyon sa inyong mga pangkat sa loob ng sambahayan ng mga Levita. 
'''
"6" = '''
:sup:`6` Katayin ninyo ang mga tupang pampaskwa at ilaan ninyo ang inyong mga sarili kay Yahweh. Ihanda ninyo ang mga tupa para sa inyong mga kapatid na mga Israelita. Gawin ninyo iyon bilang pagsunod sa salita ni Yahweh na ibinigay kay Moises.” 
'''
"7" = '''
:sup:`7` Nagbigay si Josias sa lahat ng taong naroon ng tatlumpung libong tupa at mga batang kambing mula sa mga kawan para sa mga handog para sa Paskwa. Nagbigay din siya ng tatlong libong toro, ang mga ito ay mula sa mga pagmamay-ari ng hari. 
'''
"8" = '''
:sup:`8` Ang kaniyang mga tagapamuno ay nagbigay ng kusang loob na handog sa mga tao, mga pari, at mga Levita. Sina Hilkias, Zacarias at Jehiel, ang mga opisyal na namamahala sa bahay ng Diyos ay nagbigay sa mga pari para sa mga handog sa Paskwa ng 2, 600 na maliliit na mga kambing at tatlong daang baka. 
'''
"9" = '''
:sup:`9` Gayun din sina Conanias, at Semaya, Natanael, ang kaniyang mga kapatid, sina Hosabias, Jehiel at Jozabad, ang mga pinuno ng mga Levita ay nagbigay sa mga Levita ng mga handog sa Paskwa ng limang libong maliliit na kambing at limang daang mga baka. 
'''
"10" = '''
:sup:`10` Kaya ang paglilingkod ay nakahanda na at tumayo ang mga pari sa kani-kaniyang mga puwesto, kasama ng mga Levita sa kani-kanilang mga pangkat bilang pagsunod sa utos ng hari. 
'''
"11" = '''
:sup:`11` Kinatay nila ang mga tupang pampaskwa at isinaboy ng mga pari ang dugo na kanilang tinanggap mula sa mga kamay ng mga Levita at binalatan naman ng mga Levita ang mga tupa. 
'''
"12" = '''
:sup:`12` Inalis nila ang mga handog na susunugin upang ibigay ito sa mga pangkat ng mga sambahayan ng mga tao, upang ihandog ang mga ito kay Yahweh, gaya ng nasusulat sa Aklat ni Moises. Ganoon din ang ginawa nila sa mga toro. 
'''
"13" = '''
:sup:`13` Inihaw nila sa apoy ang mga tupang pampaskwa gaya ng sinasabi ng tagubilin. Para naman sa mga handog na nakalaan, pinakuluan nila ito sa mga palayok, kaldero at mga kawali, at mabilis nila itong dinala sa mga tao. 
'''
"14" = '''
:sup:`14` Hindi nagtagal ay inihanda nila ang mga handog para sa kanilang mga sarili at para sa mga pari, dahil ang mga pari, ang mga kaapu-apuhan ni Aaron ay abala sa paghahandog ng mga handog na susunugin at ang taba hanggang sa gumabi, kaya inihanda ng mga Levita ang mga handog para sa kanilang sarili at para sa mga pari, ang mga kaapu-apuhan ni Aaron. 
'''
"15" = '''
:sup:`15` Ang mga mang-aawit, ang mga kaapu-apuhan ni Asaf ay nasa kanilang mga pwesto, gaya ng iniutos ni David, sina Asaf, Heman at Jeduthun, ang mga propeta ng hari. Nasa bawat tarangkahan ang mga bantay, hindi nila kinakailangang umalis sa kanilang mga pwesto dahil ang kanilang mga kapatid na mga Levita ang naghanda ng mga handog para sa kanila. 
'''
"16" = '''
:sup:`16` Kaya, sa panahon iyon, ang kabuuan ng paglilingkod kay Yahweh ay ginawa para sa pagdiriwang ng Paskwa at para maghandog ng handog na susunugin sa altar ni Yahweh, gaya ng iniutos ni Haring Josias. 
'''
"17" = '''
:sup:`17` Ipinagdiwang ng mga Israelitang naroon ang Paskwa sa panahong iyon at pagkatapos ay ang Pista ng Tinapay na Walang Lebadura sa loob ng pitong araw. 
'''
"18" = '''
:sup:`18` Hindi pa nagkaroon ng ganitong pagdiriwang ng Paskwa mula sa panahon ng propetang si Samuel, at hindi ipinagdiwang ng kahit sino sa mga naging hari ng Israel ang Paskwa na gaya ng ginawa ni Josias, kasama ang mga pari, ang mga Levita, at lahat ng mga tao ng Juda at Israel na naroon at ang mga mamamayan ng Jerusalem. 
'''
"19" = '''
:sup:`19` Ipinagdiwang ang Paskwang ito sa ikalabing-walong taon ng paghahari ni Josias. 
'''
"20" = '''
:sup:`20` Pagkatapos ng lahat ng ito, pagkatapos isaayos ni Josias ang templo, si Neco na hari ng Ehipto ay pumunta upang makipaglaban sa Carquemis sa ilog ng Eufrates at pumunta si Josias upang labanan siya. 
'''
"21" = '''
:sup:`21` Ngunit nagpadala ng mga sugo si Neco sa kaniya at sinabing, “Ano ang gagawin ko sa iyo, hari ng Juda? Hindi ako naparito upang labanan ka sa araw na ito kundi laban sa sambahayan na aking kinakalaban. Inutusan ako ng Diyos na magmadali, kaya huwag mong hadlangan ang Diyos, na siyang kasama ko, kung hindi ay wawasakin ka niya.” 
'''
"22" = '''
:sup:`22` Gayun pa man, ayaw tumalikod ni Josias sa kaniya. Nagbalatkayo siya upang makipaglaban sa kaniya. Hindi siya nakinig sa mga salita ni Neco na nagmula sa bibig ng Diyos, kaya pumunta siya upang makipaglaban sa lambak ng Megido. 
'''
"23" = '''
:sup:`23` Napana ng mga mamamana si Haring Josias, at sinabi ng hari sa kaniyang mga lingkod, “Ilayo ninyo ako, dahil malubha akong nasugatan.” 
'''
"24" = '''
:sup:`24` Kaya inilabas siya ng kaniyang mga lingkod sa karwahe at isinakay sa ibang karwahe. Siya ay dinala sa Jerusalem, kung saan siya namatay. Inilibing siya sa libingan ng kaniyang mga ninuno. Ang lahat ng Juda at Jerusalem ay nagluksa para kay Josias. 
'''
"25" = '''
:sup:`25` Nagdalamhati si Jeremias para kay Josias. Nagdadalamhati ang lahat ng mga lalaki at mga babaeng mang-aawit kay Josias hanggang sa araw na ito. Naging kaugalian sa Israel ang mga awit na ito kaya isinulat ang mga ito sa mga awiting pangluksa. 
'''
"26" = '''
:sup:`26` Para sa mga iba pang usapin tungkol kay Josias at ang kaniyang mga mabubuting gawa bilang pagsunod sa nasusulat sa kautusan ni Yahweh— 
'''
"27" = '''
:sup:`27` at ang kaniyang mga gawain, mula sa umpisa hanggang sa huli ay nakasulat sa Aklat ng mga Hari ng Juda at Israel. 
'''
