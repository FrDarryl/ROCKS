[32]
"1" = '''
:sup:`1` Pagkatapos ng mga bagay na ito at ang mga gawaing ito na nagpapakita ng katapatan, si Sinaquerib, ang hari ng Asiria, ay dumating at pumasok sa Juda; nagkampo siya upang lusubin ang mga matitibay na lungsod, na binalak niyang sakupin. 
'''
"2" = '''
:sup:`2` Nang makita ni Ezequias na dumating si Senaquerib at nilalayon na labanan ang Jerusalem, 
'''
"3" = '''
:sup:`3` sumangguni siya sa kaniyang mga pinuno at sa kaniyang mga makapangyarihang tauhan upang harangan ang tubig ng mga bukal na nasa labas ng lungsod; tinulungan nila siyang gawin ito. 
'''
"4" = '''
:sup:`4` Kaya maraming tao ang nagtipon-tipon at hinarangan ang lahat ng mga bukal at ang sapa na dumadaloy sa kalagitnaan ng lupain. Sinabi nila, “Bakit paririto ang mga Hari ng Asiria at makakasumpong ng maraming tubig?” 
'''
"5" = '''
:sup:`5` Nagkaroon si Ezequias ng lakas ng loob at itinayo ang lahat ng mga pader na nasira; pinataas niya ang mga ito hanggang sa mga tore, gayon din ang iba pang mga pader na nasa labas. Pinatibay din niya ang Millo sa lungsod ni David, at gumawa siya ng maraming bilang ng mga sandata at mga kalasag. 
'''
"6" = '''
:sup:`6` Naglagay siya ng mga pinunong kawal na mangangasiwa sa mga tao. Tinipon niya silang sama-sama sa kaniyang harapan sa malawak na lugar sa tarangkahan ng lungsod at pinalakas niya ang kanilang kalooban. Sinabi niya, 
'''
"7" = '''
:sup:`7` “Magpakalakas at magpakatapang kayo. Huwag kayong matakot o panghinaan ng loob dahil sa hari ng Asiria at sa lahat ng mga hukbo na kasama niya, Sapagkat kasama natin ang mas malakas kaysa sa mga kasama niya. 
'''
"8" = '''
:sup:`8` Kawal lamang sa laman ang mga kasama niya, ngunit kasama natin si Yahweh, na ating Diyos, upang tulungan tayo, at upang makipaglaban para sa atin.” At pinalakas nila ang loob ng bawat isa ayon sa sinalita ni Ezequias, na hari ng Juda. 
'''
"9" = '''
:sup:`9` Pagkatapos nito, si Sinaquerib, na hari ng Asiria ay nagpadala ng kaniyang mga lingkod sa Jerusalem (ngayon siya ay nasa harap na ng Laquis at ang lahat ng kaniyang mga kawal ay kasama niya), para kay Ezequias, na hari ng Juda, at sa lahat ng taga-Juda na nasa Jerusalem. Sinabi niya, 
'''
"10" = '''
:sup:`10` “Ito ang sinabi ni Sinaquerib, na hari ng Asiria: 'Sa ano kayo umaaasa upang mapagtiisan ninyo ang isang nakaambang paglusob sa Jerusalem? 
'''
"11" = '''
:sup:`11` Hindi ba nililinlang kayo ni Ezequias, upang mamatay kayo sa pamamagitan ng pagkagutom at pagka-uhaw, nang sinabi niya sa inyo, “Ililigtas tayo ni Yahweh mula sa kamay ng hari ng Asiria?” 
'''
"12" = '''
:sup:`12` Hindi ba ito rin ang Ezequias na nag-alis sa kaniyang mga dambana at sa kaniyang mga altar, at inutusan ang Juda at Jerusalem, “sa isang altar kayo sasamba at dito ninyo susunugin ang inyong mga alay?” 
'''
"13" = '''
:sup:`13` Hindi ba ninyo alam kung ano ang ginawa ko at ng aking mga ninuno sa lahat ng mga lahi ng ibang mga lupain? Nailigtas ba ng mga diyos ng mga ibang mga lahi sa anumang paraan ang kanilang lupain mula sa aking kapangyarihan? 
'''
"14" = '''
:sup:`14` Sa lahat ng mga diyos ng mga bansang iyon na lubusang sinira ng aking mga ninuno, mayroon bang diyos na may kakayahang iligatas ang kaniyang bayan mula sa aking mga kamay? Bakit kayo maililigtas ng inyong Diyos mula sa aking kapangyarihan? 
'''
"15" = '''
:sup:`15` Ngayon huwag ninyong hayaan na linlangin o hikayatin kayo ni Ezequias sa paraang ito. Huwag kayong maniwala sa kaniya, sapagkat wala diyos ng anumang bansa o kaharian ang nakapagligtas ng kaniyang bayan mula sa aking mga kamay, o mula sa kamay ng aking mga ninuno. Gaano pa kaya kayo ililigtas ng ang inyong Diyos mula ssa aking kamay?” 
'''
"16" = '''
:sup:`16` Nagsalita pa ang mga alipin ni Sinaquerib ng mas marami laban kay Yahweh na Diyos at sa lingkod niyang si Ezequias. 
'''
"17" = '''
:sup:`17` Sumulat din si Sinaquerib ng liham upang kutyain si Yahweh, ang Diyos ng Israel, at upang magsalita ng laban sa kaniya. Sinabi niya, “Gaya ng mga diyos ng mga tao sa mga lupain na hindi nailigtas ang kanilang mga tao sa aking mga kamay, gayundin ang Diyos ni Ezequias na hindi kayang iligtas ang kaniyang mga tao sa aking mga kamay.” 
'''
"18" = '''
:sup:`18` Sumigaw sila nang malakas gamit ang salita ng mga Judio sa mga taga-Jerusalem na nasa pader, upang takutin at guluhin sila, nang sa gayon, masakop nila ang lungsod. 
'''
"19" = '''
:sup:`19` Nagsalita sila sa Diyos ng Jerusalem gaya ng pagsasalita nila sa diyos ng ibang mga tao sa lupa, na gawa lamang ng kamay ng tao. 
'''
"20" = '''
:sup:`20` Si haring Ezequias, at si propetang Isaias na anak ni Amos ay nanalangin dahil sa mga pangyayaring ito at nagmakaawa sa langit. 
'''
"21" = '''
:sup:`21` Nagsugo si Yahweh ng isang anghel, na pumatay sa mga mandirigma, sa mga pinuno ng kawal, at sa mga pinuno ng hari sa kampo. Kaya kahiya-hiyang bumalik si haring Senaquerib sa kaniyang sariling lupain. Nang pumunta siya sa tahanan ng kaniyang diyos, pinatay siya ng ilan sa kaniyang sariling anak gamit ang espada. 
'''
"22" = '''
:sup:`22` Sa ganitong paraan, iniligtas ni Yahweh si Ezequias at ang mga naninirahan sa Jerusalem mula sa kamay ni Sinaquerib, ang hari ng Asiria, at mula sa lahat ng kamay ng iba, at pinatnubayan sila sa lahat ng paraan. 
'''
"23" = '''
:sup:`23` Maraming nagdala ng kaloob kay Yahweh sa Jerusalem, at mga mahahalagang bagay kay Ezequias, ang hari ng Judah, kaya naging tanyag siya sa paningin ng lahat ng bansa mula sa panahong iyon at sa sumunod pang mga panahon. 
'''
"24" = '''
:sup:`24` Sa mga panahong iyon nagkasakit si Ezequias na halos malapit na niyang ikamatay. Kaya nanalangin siya kay Yahweh, na nagsalita sa kaniya na nagbigay ng tanda sa kaniya na siya ay gagaling. 
'''
"25" = '''
:sup:`25` Ngunit hindi tumanaw ng utang na loob si Ezequias kay Yahweh sa tulong na ibinigay sa kaniya, sapagkat nagmalaki ang kaniyang puso. Kaya dumating ang galit sa kaniya, sa Judah at sa Jerusalem. 
'''
"26" = '''
:sup:`26` Gayunman, sa bandang huli nagpakumbaba siya sa pagmamataas ng kaniyang puso, siya at kasama ang mga mamamayan ng Jerusalem, kaya hindi dumating ang galit ni Yahweh sa kanila sa panahon ng paghahari ni Ezequias. 
'''
"27" = '''
:sup:`27` Nagkaroon ng maraming kayamanan at karangalan si Ezequias. Nagpagawa siya para sa kaniya ng silid imbakan para sa mga pilak, ginto, mamahaling mga bato at para sa mga pampalasa, at para din sa mga kalasag at para sa lahat ng uri ng mamahaling bagay. 
'''
"28" = '''
:sup:`28` Mayroon din siyang mga bahay imbakan para sa mga inaning butil, bagong alak, at langis; at kuwadra para sa lahat ng uri ng mga hayop; mayroon din siyang mga kawan sa kanilang kural. 
'''
"29" = '''
:sup:`29` Bukod pa rito, nagpatayo siya para sa kaniyang sarili ng mga lungsod at nagkaroon siya ng napakaraming mga tupa at mga kawan, sapagkat binigyan siya ng Diyos ng napakaraming kayamanan. 
'''
"30" = '''
:sup:`30` Si Ezequias din na ito ang nagpatigil sa bukal ng tubig sa itaas ng Gihon, at pinaagos ito pababa patungo sa gilid ng kanlurang bahagi ng lungsod ni David. Nagtagumpay si Ezequias sa lahat ng kaniyang gawain. 
'''
"31" = '''
:sup:`31` Gayun pa man, tungkol sa mga sugo ng mga prinsipe ng Babilonia na pinapunta sa kaniya upang magtanong tungkol sa mga kamangha-manghang nangyari sa lupain, hinayaan siya ng Diyos, upang subukin siya, at upang alamin ang lahat ng nasa kaniyang puso. 
'''
"32" = '''
:sup:`32` Sa iba pang mga bagay tungkol kay Ezequias, kabilang ang kaniyang mga gawa na nagpapakita ng katapatan, makikita ninyo na nakasulat ang mga ito sa Pangitain ni Propeta Isaias na Anak ni Amoz, at sa Aklat ng mga Hari ng Judah at Israel. 
'''
"33" = '''
:sup:`33` Namatay si Ezequias gaya ng kaniyang mga ninuno, at inilibing siya sa burol ng libingan ng mga kaapu-apuhan ni David. Sa kaniyang burol pinarangalan siya ng lahat ng mga taga-Juda at lahat ng mga naninirahan sa Jerusalem. Pumalit sa kaniya bilang hari ang kaniyang anak na lalaki na si Manases. 
'''
