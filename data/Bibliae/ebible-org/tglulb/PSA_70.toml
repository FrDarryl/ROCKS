[70]
"1" = '''
:sup:`1` Iligtas mo ako, O Diyos! Yahweh, pumunta ka agad at tulungan ako. 
'''
"2" = '''
:sup:`2` Hayaan mong mapahiya ang mga nagtatangka sa aking buhay at mapahamak; hayaan mo silang tumalikod at madala sa kahihiyan, silang nakuhang magsaya sa aking kalungkutan. 
'''
"3" = '''
:sup:`3` Hayaan mo silang tumalikod dahil sa kanilang kahihiyan, silang mga nagsasabi ng, “Aha, aha.” 
'''
"4" = '''
:sup:`4` Hayaan mong ang mga iyon na naghahanap sa inyo ay matuwa at magalak sa inyo; hayaan mong ang mga umiibig sa iyong kaligtasan na sabihin lagi, “Purihin nawa ang Diyos.” 
'''
"5" = '''
:sup:`5` Pero ako ay mahirap at nangangailangan; magmadali ka sa akin, O Diyos; ikaw ang tutulong at sasagip sa akin. Yahweh, huwag kang maantala. 
'''
