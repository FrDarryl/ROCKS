[29]
"1" = '''
:sup:`1` Ngayon sama-samang tinipon ng mga Filisteo ang lahat ng kanilang hukbo sa Aphek; nagkampo ang mga Israelita sa tabi ng bukal na nasa Jezreel. 
'''
"2" = '''
:sup:`2` Dumaan ang mga prinsipe ng mga Filisteo nang daan-daan at nang libu-libo; dumaan si David at ang kanyang mga tauhan sa hulihang bantay kasama ni Aquis. 
'''
"3" = '''
:sup:`3` Pagkatapos sinabi ng mga prinsipe ng mga Filisteo, “Ano ang ginagawa ng mga Hebreong ito dito?” Sinabi ni Aquis sa mga prinsipe ng mga Filisteo, “Hindi ba ito si David, ang lingkod ni Saul na hari ng mga Israelita na naging kasama ko sa mga araw na ito, o sa mga taon na ito, at wala akong nakitang kapintasan sa kanya mula nang dumating siya sa akin hanggang sa araw na ito?” 
'''
"4" = '''
:sup:`4` Ngunit galit sa kanya ang mga prinsipe ng mga Filisteo; sinabi nila sa kanya, “Paalisin mo ang taong iyan, para bumalik siya sa kanyang lugar na ibinigay mo sa kanya; huwag mo siyang hayaang sumama sa atin sa digmaan, upang hindi siya maging kaaway natin sa digmaan. Dahil paano pa ba gagawa ng kapayapaan ang taong ito sa kanyang panginoon? Hindi ba sa pamamagitan ng mga ulo ng ating mga tauhan? 
'''
"5" = '''
:sup:`5` Hindi ba ito ang David na inawitan nila sa isa-isa sa pamamagitan ng mga sayaw, sinasabing: 'Pinatay ni Saul ang kanyang libu-libo, At si David ang kanyang sampung libo?'” 
'''
"6" = '''
:sup:`6` Pagkatapos tinawag ni Aquis si David at sinabing, “Habang nabubuhay si Yahweh, naging mabuti ka, at ang iyong paglabas at pagpasok sa akin sa hukbo ay naging mabuti sa aking pananaw; sapagkat wala akong nakitang kasalanan sa iyo simula ng araw na dumating ka sa akin hanggang sa araw na ito. Gayon pa man, hindi sang-ayon sa iyo ang mga prinsipe. 
'''
"7" = '''
:sup:`7` Kaya ngayon bumalik ka at umalis na may kapayapaan, upang hindi ka kagalitan ng mga prinsipe ng mga Filisteo.” 
'''
"8" = '''
:sup:`8` Sinabi ni David kay Filisteo, “Subalit ano ba ang nagawa ko? Ano ang nakita mo sa iyong lingkod habang kasama mo ako hanggang sa araw na ito, na hindi ako makakapunta at makipagdigma laban sa mga kaaway ng aking panginoong hari?” 
'''
"9" = '''
:sup:`9` Sumagot si Aquis at sinabi kay David, “Alam kong kasinlinis ka ng isang anghel ng Diyos sa aking paningin; gayunpaman, sinabi ng mga prinsipe ng mga Filisteo, 'Hindi siya maaaring umakyat kasama natin sa labanan.' 
'''
"10" = '''
:sup:`10` Kaya ngayon bumangon nang maaga ang mga lingkod ng iyong panginoon na sumama sa iyo; pagkagising ninyo sa madaling araw at may liwanag na, umalis na kayo.” 
'''
"11" = '''
:sup:`11` Kaya bumangon si David nang maaga, siya at ang kanyang mga tauhan upang umalis ng umaga, para bumalik sa lupain ng mga Filisteo. Ngunit umakyat ang mga Filisteo sa Jezreel. 
'''
