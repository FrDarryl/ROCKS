[25]
"1" = '''
:sup:`1` Sinabi ni Yahweh kay Moises, 
'''
"2" = '''
:sup:`2` “Sabihin sa mga Israelita na kumuha ng isang handog para sa akin mula sa bawat tao na hinikayat ng maluwag sa kalooban. Dapat ninyong tanggapin ang mga handog na ito para sa akin. 
'''
"3" = '''
:sup:`3` Ito ang mga handog na dapat ninyong tanggapin mula sa kanila: ginto, pilak, at tanso; 
'''
"4" = '''
:sup:`4` asul, lila, at matingkad na pulang lana; pinong lino; mga buhok ng kambing; 
'''
"5" = '''
:sup:`5` mga tininang pulang balat ng lalaking tupa at balat ng hayop na nakatira sa dagat; kahoy ng akasya; 
'''
"6" = '''
:sup:`6` langis para sa mga ilawan ng santuwaryo; pampalasa para sa langis na pangpahid at ang mahalimuyak na insenso; 
'''
"7" = '''
:sup:`7` mga oniks na bato at ibang mga mamahaling bato na ilalagay sa epod at baluti. 
'''
"8" = '''
:sup:`8` Hayaan silang gumawa ng isang santuwaryo para manirahan ako sa gitna nila. 
'''
"9" = '''
:sup:`9` Dapat ninyong gawin ito ng ganap habang ipinapakita ko sa iyo ang mga plano para sa tabernakulo at sa lahat nitong kagamitan. 
'''
"10" = '''
:sup:`10` Sila ay gagawa ng isang kaban ng kahoy na akasya. Ang haba dapat nito ay dalawa at kalahating mga kubit; ang lapad nito ay magiging isang kubit at kalahati; at ang taas nito ay magiging isang kubit at kalahati. 
'''
"11" = '''
:sup:`11` Dapat mo itong balutin sa loob at labas sa purong ginto, at dapat mo itong gawan ng isang hangganang ginto sa paligid ng ibabaw nito. 
'''
"12" = '''
:sup:`12` Dapat kayong magmolde ng apat na gintong argolya para rito, at ilagay sila sa apat na paanan ng kaban, kasama ang dalawang argolya sa isang gilid nito, at dalawang argolya sa ibang gilid. 
'''
"13" = '''
:sup:`13` Dapat kayong gumawa ng mga baras ng kahoy na akasya at balutan ito ng ginto. 
'''
"14" = '''
:sup:`14` Dapat ninyong ilagay ang mga baras doon sa mga argolya sa mga gilid ng kaban, para madala ang kaban. 
'''
"15" = '''
:sup:`15` Ang mga baras ay dapat manatili sa mga argolya ng kaban; hindi dapat sila kunin mula rito. 
'''
"16" = '''
:sup:`16` Dapat ninyong ilagay sa kaban ang tipan ng kautusan na ibibigay ko sa inyo. 
'''
"17" = '''
:sup:`17` Dapat kayong gumawa ng takip ng isang luklukan ng awa ng purong ginto. Ang haba nito ay dapat dalawa at kalahating mga kubit, at ang lapad nito ay dapat isang kubit at kalahati. 
'''
"18" = '''
:sup:`18` Dapat kayong gumawa ng dalawang kerubin ng gintong pinanday para sa dalawang mga dulo ng takip ng luklukan ng awa. 
'''
"19" = '''
:sup:`19` Gumawa ng isang kerubin para sa isang dulo ng takip ng luklukan ng awa, at ang ibang kerubin para sa kabilang dulo. Sila ay dapat maging gawa bilang isang baluti kasama ang takip ng luklukan ng awa. 
'''
"20" = '''
:sup:`20` Nakabuka dapat ang mga pakpak ng kerubin pataas at nilukuban ang takip ng luklukan ng awa sa pagitan nila. Ang kerubin ay dapat nakaharap sa isat-isa at nakatingin patungo sa gitna ng takip ng luklukan ng awa. 
'''
"21" = '''
:sup:`21` Dapat ninyong ilagay ang takip ng luklukan ng awa sa ibabaw ng kaban, at dapat ninyong ilagay sa kaban ang tipan ng kautusan na ibibigay ko sa iyo. 
'''
"22" = '''
:sup:`22` Ito ang kaban na kung saan ako ay makikipagkita sa iyo. Makikipag-usap ako sa iyo mula sa aking kinalalagyan sa ibabaw ng takip ng luklukan ng awa. Ito ay magmula sa pagitan ng dalawang kerubin sa ibabaw ng kaban ng patunay na ako ay makikipag-usap sa iyo tungkol sa lahat ng mga utos na ibibigay ko sa iyo para sa mga Israelita. 
'''
"23" = '''
:sup:`23` Dapat kayong gumawa ng isang mesa ng kahoy na akasya. Ang haba nito ay dapat dalawang kubit; ang lapad nito ay dapat isang kubit, at ang taas nito ay dapat isang kubit at kalahati. 
'''
"24" = '''
:sup:`24` Dapat balutan ninyo ito ng purong ginto at lagyan ng gintong dulo sa paligid ng ibabaw. 
'''
"25" = '''
:sup:`25` Dapat kayong gumawa ng isang kalakip na balangkas para dito na may isang dangkal ang lapad, kasama ng kalakip na hangganan na ginto para sa balangkas. 
'''
"26" = '''
:sup:`26` Dapat gumawa kayo para dito ng apat na argolya na ginto at ikabit ang mga argolya sa apat na kanto, na kung saan ang apat na paa ay naroon. 
'''
"27" = '''
:sup:`27` Ang mga argolya ay dapat nakakabit sa gilid para magbigay ng mga lugar para sa mga baras, nang sa gayon ay mabubuhat ang mesa. 
'''
"28" = '''
:sup:`28` Dapat kayong gumawa ng mga baras galing sa kahoy na akasya at balutan sila ng ginto para ang mesa ay maaaring buhatin nila. 
'''
"29" = '''
:sup:`29` Dapat kayong gumawa ng mga pinggan, mga kutsara, mga pitsel, at mga mangkok para gamitin sa pagbuhos ng inuming mga handog. Dapat gawin ninyo sila ng purong ginto. 
'''
"30" = '''
:sup:`30` Dapat palagi ninyong ilagay ang tinapay ng presensya sa mesa na nasa harapan ko. 
'''
"31" = '''
:sup:`31` Dapat kayong gumawa ng isang ilawan ng purong gintong pinanday. Ang ilawan ay gagawin na may paanan at poste. Ang mga tasa nito, ang mga madahong paanan, at ang mga bulaklak nito ay gawa lahat sa isang pirasong kalakip nito. 
'''
"32" = '''
:sup:`32` Anim na mga sanga na dapat pahabain palabas mula sa mga gilid nito-tatlong mga sanga na dapat pahabain mula sa isang gilid, at tatlong mga sanga ng ilawan ay dapat pahabain mula sa kabilang gilid. 
'''
"33" = '''
:sup:`33` Ang unang sanga ay dapat may tatlong mga tasa na ginawa katulad ng almendro na mga bulaklak, kasama ang isang madahong paanan at isang bulaklak, at tatlong mga tasa ginawa na katulad ng almendro na mga bulaklak na nasa ibang sanga, kasama ang isang madahong paanan at isang bulaklak. Dapat kapareho ito sa lahat ng anim na sanga na hahaba palabas mula sa ilawan. 
'''
"34" = '''
:sup:`34` Sa sariling ilawan, ang gitnang katawan ng poste, apat dapat ang mga tasang gawa tulad ng almendro na mga bulaklak, kasama ng kanilang madahong paanan at ang mga bulaklak. 
'''
"35" = '''
:sup:`35` Dapat may isang madahong paanan sa unang pares ng mga sanga—gawa bilang isang piraso na kasama nito, at ang isang madahong paanan sa ilalim ng pangalawang pares ng mga sanga—ginawa rin bilang isang piraso kasama nito. Sa parehong paraan dapat mayroong isang madahong paanan sa ilalim ng pangatlong pares ng mga sanga, ginawa bilang isang piraso na kasama nito. Ito ay dapat kapareho ng lahat ng anim na sanga na palabas mula sa ilawan. 
'''
"36" = '''
:sup:`36` Ang kanilang mga madahong paanan at mga sanga ay dapat maging isang piraso kasama nito, isang piraso ng pinalong yari sa purong ginto. 
'''
"37" = '''
:sup:`37` Dapat kayong gumawa ng ilawan at ang pitong ilaw nito, at ilagay ang mga ilaw nito para sila ay magbigay ng liwanag mula dito. 
'''
"38" = '''
:sup:`38` Ang mga sipit at ang kanilang mga bandeha ay dapat ginawa sa purong ginto. 
'''
"39" = '''
:sup:`39` Gumamit ng isang talentong purong ginto na ang timbang ay 34 kilo sa paggawa ng ilawan at mga kagamitan nito. 
'''
"40" = '''
:sup:`40` Siguraduhin na gagawin sila mula sa modelo na ipinapakita sa inyo sa ibabaw ng bundok. 
'''
