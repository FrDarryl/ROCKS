[38]
"1" = '''
:sup:`1` Pagkatapos tinawag ni Yahweh si Job sa malakas na bagyo at sinabi, 
'''
"2" = '''
:sup:`2` â€œSino itong nagdadala ng kadiliman sa aking mga plano sa pamamagitan ng mga salita na walang kaalaman? 
'''
"3" = '''
:sup:`3` Talian mo ang iyong baywang gaya ng isang lalaki dahil magtatanong ako sa iyo, at kailangan mo akong sagutin. 
'''
"4" = '''
:sup:`4` Nasaan ka nang inilatag ko ang pundasyon ng mundo? Sabihin mo sa akin, kung mayroon kang labis na kaunawaan. 
'''
"5" = '''
:sup:`5` Sino ang nakaaalam ng lawak nito? Sabihin mo sa akin, kung alam mo. Sino ang nag-unat ng panukat dito? 
'''
"6" = '''
:sup:`6` Saan nakalatag ang mga pundasyon nito? Sino ang naglatag ng mga panulukang-bato nito 
'''
"7" = '''
:sup:`7` nang magkakasamang kumanta ang mga bituin sa umaga at sumigaw sa galak ang lahat ng mga anak ng Diyos? 
'''
"8" = '''
:sup:`8` Sino ang nagsara ng dagat gamit ang pinto kapag bumubulwak ito, na parang lumabas sa sinapupunan - 
'''
"9" = '''
:sup:`9` nang ginawa ko ang mga ulap bilang damit nito, at makapal na kadiliman bilang mga bigkis nito? 
'''
"10" = '''
:sup:`10` Iyon ay noong nilagyan ko ng tanda ang hangganan ng dagat, at naglagay ako ng mga rehas at mga pinto, 
'''
"11" = '''
:sup:`11` at nang sinabi ko dito, 'Maari kang pumunta hanggang dito, pero hanggang dito lamang; dito ko ilalagay ang hangganan ng pagmamalaki ng iyong mga alon.' 
'''
"12" = '''
:sup:`12` Binuksan mo na ba, buhat noong nagsimula ang iyong mga araw, na magbigay ng utos na magsimula ang umaga, at idulot ang bukang-liwayway na malaman ang lugar nito sa takbo ng mundo, 
'''
"13" = '''
:sup:`13` para mahawakan nito ang mga dako ng mundo para yanigin ang mga masasamang tao? 
'''
"14" = '''
:sup:`14` Nagbago ang anyo ng mundo gaya ng luwad na nagbabago sa ilalim ng tatak; nangingibabaw ang lahat ng naroroon gaya ng mga tiklop na piraso ng damit. 
'''
"15" = '''
:sup:`15` Mula sa masasamang tao ang kanilang 'liwanag' ay kinuha; sinira ang nakataas nilang braso. 
'''
"16" = '''
:sup:`16` Nakapunta ka na ba sa mga pinagmumulan ng tubig sa dagat? Nakapaglakad ka na ba sa pinakamababang bahagi ng kailaliman? 
'''
"17" = '''
:sup:`17` Naipakita na ba sa iyo ang tarangkahan ng kamatayan? Nakita mo na ba ang mga tarangkahan ng anino ng kamatayan? 
'''
"18" = '''
:sup:`18` Naintindihan mo ba ang kalawakan ng mundo? Sabihin mo sa akin, kung alam mo ang lahat ng ito. 
'''
"19" = '''
:sup:`19` Nasaan ang daan patungo sa kinalalagyan ng liwanag - para sa kadiliman, saan ito nakalagay? 
'''
"20" = '''
:sup:`20` Kaya mo bang dalahin ang liwanag at kadiliman sa kanilang pinagtatrabahuhan? Kaya mo bang hanapin ang pabalik sa bahay nila? 
'''
"21" = '''
:sup:`21` Siguradong alam mo, dahil pinanganak ka roon; ang bilang ng iyong mga araw ay napakahaba! 
'''
"22" = '''
:sup:`22` Nakapasok ka na ba sa mga imbakan ng niyebe, o nakita mo na ba ang mga imbakan ng yelo, 
'''
"23" = '''
:sup:`23` ang mga bagay na itinatago kong ito ay para sa panahon ng kaguluhan, para sa araw ng labanan at digmaan? 
'''
"24" = '''
:sup:`24` Saang daanan binabahagi ang mga kidlat o saan kinakalat ang mga hangin mula sa silangan para sa buong mundo? 
'''
"25" = '''
:sup:`25` Sino ang gumawa ng mga agusan ng mga pagbaha ng ulan, o sino ang gumawa ng mga daanan ng mga dagundong ng kulog, 
'''
"26" = '''
:sup:`26` para idulot ito na umulan sa mga lupain kung saan walang tao ang nabubuhay, at sa ilang, kung saan walang ni isang tao, 
'''
"27" = '''
:sup:`27` para matugunan ang mga pangangailangan ng baog at malungkot na mga rehiyon, at para pasibulin ang sariwang damo? 
'''
"28" = '''
:sup:`28` May ama ba ang ulan? Sino ang nagbunga ng mga patak ng hamog? 
'''
"29" = '''
:sup:`29` Kaninong sinapupunan galing ang yelo? Sino ang nagsilang ng puting hamog ng yelo mula sa himpapawid? 
'''
"30" = '''
:sup:`30` Tinago ng mga tubig ang kanilang mga sarili at naging gaya ng bato; tumigas ang ibabaw ng kailaliman. 
'''
"31" = '''
:sup:`31` Kaya mo bang ikandado ang mga kadena sa Pleyades, o kalagan ang mga tali ng Orion? 
'''
"32" = '''
:sup:`32` Kaya mo bang patnubayan ang mga bituin para lumitaw sa kanilang nararapat na mga panahon? Kaya mo bang patnubayan ang Oso sa kaniyang mga anak? 
'''
"33" = '''
:sup:`33` Alam mo ba ang mga batas sa himpapawid? Kaya mo bang ipatupad ang batas ng himpapawid sa mundo? 
'''
"34" = '''
:sup:`34` Kaya mo bang sumigaw sa mga ulap, para masaganang bumuhos ang ulan sa iyo? 
'''
"35" = '''
:sup:`35` Kaya mo bang ipadala ang mga kidlat para makalabas sila, na sasabihin nila sa iyo, 'Narito na kami'? 
'''
"36" = '''
:sup:`36` Sino ang naglagay ng karunungan sa mga ulap o nagbigay ng pang-unawa sa mga ambon? 
'''
"37" = '''
:sup:`37` Sino ang makabibilang ng mga ulap sa pamamagitan ng kaniyang kahusayan? Sino ang kayang magbuhos ng tubig sa himpapawid 
'''
"38" = '''
:sup:`38` kapag nagsama-sama ang maraming alikabok at nagkumpulan nang magkakasama ang tipak ng lupa? 
'''
"39" = '''
:sup:`39` Kaya mo bang maghanap ng biktima para sa babaeng leon o pawiin ang gutom ng mga batang leon 
'''
"40" = '''
:sup:`40` kapag yumuyukyok sila sa kanilang mga lungga at nakahigang naghihintay sa kanilang taguan? 
'''
"41" = '''
:sup:`41` Sino ang nagbibigay ng biktima sa mga uwak kapag umiiyak ang mga batang uwak sa Diyos at sumusuray dahil sa kakulangan ng pagkain? 
'''
