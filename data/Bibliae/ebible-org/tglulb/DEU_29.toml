[29]
"1" = '''
:sup:`1` Ito ang mga salita na inutos ni Yahweh kay Moises na sabihin sa mga tao ng Israel sa lupain ng Moab, mga salita na idinagdag sa tipan na kaniyang ginawa sa kanila sa Horeb. 
'''
"2" = '''
:sup:`2` Ipinatawag ni Moises ang lahat ng mga Israelita at sinabi sa kanila, “Nakita ninyo ang lahat ng bagay na ginawa ni Yahweh sa harap ng inyong mga mata sa lupain ng Ehipto kay Paraon, sa lahat ng kaniyang mga lingkod, at sa lahat ng kanyang lupain— 
'''
"3" = '''
:sup:`3` ang matinding paghihirap na nakita ng inyong mga mata, ang mga pangitain, at yaong mga dakilang kababalaghan. 
'''
"4" = '''
:sup:`4` Pero hanggang ngayon hindi kayo binigyan ni Yahweh ng isang puso para makaalam, mga mata para makakita, o mga tainga para makarinig. 
'''
"5" = '''
:sup:`5` Pinamunuan ko kayo sa loob ng apatnapung taon sa ilang; ang inyong mga damit ay hindi naluma, at ang inyong mga sandalyas ay hindi napudpod sa inyong mga paa. 
'''
"6" = '''
:sup:`6` Hindi kayo kumain ng kahit na anong tinapay ni uminom ng kahit na anong alak o nakakalasing na mga inumin, para inyong malaman na ako si Yahweh na inyong Diyos. 
'''
"7" = '''
:sup:`7` Nang dumating kayo sa lugar na ito, si Sihon, ang hari ng Heshbon, at si Og, ang hari ng Bashan, ay lumabas laban sa atin para lumaban, at tinalo natin sila. 
'''
"8" = '''
:sup:`8` Kinuha natin ang kanilang lupain at binigay ito bilang pamana sa mga lipi ni Reuben, sa mga lipi ni Gad, at sa kalahating lipi ni Manasses. 
'''
"9" = '''
:sup:`9` Kaya sundin ang mga salita ng tipang ito at gawin, para kayo ay sumagana sa lahat ng bagay na inyong gagawin. 
'''
"10" = '''
:sup:`10` Nakatayo kayo ngayong araw, kayong lahat, sa harapanni Yahweh na inyong Diyos; ang mga nangunguna sa inyo, ang inyong mga lipi, ang inyong mga nakatatanda, at ang inyong mga opisiyal—lahat ng mga kalalakihan ng Israel, 
'''
"11" = '''
:sup:`11` ang inyong mga anak, ang inyong mga asawa, at ang dayuhan na kasama ninyo sa inyong kampo, mula sa mga tagaputol ng inyong kahoy hanggang sa mga tagasalok ng inyong tubig. 
'''
"12" = '''
:sup:`12` Narito kayong lahat para pumasok sa tipan ni Yahweh na inyong Diyos at sa pangakao na ginagawa ni Yahweh na inyong Diyos sa inyo ngayon, 
'''
"13" = '''
:sup:`13` para ngayon ay maaari niya kayong gawing isang bayan para sa kaniyang sarili, at sa ganoon siya ay maging Diyos para sa inyo, gaya ng sinabi niya sa inyo, at gaya ng sinumpa niya sa inyong mga ninuno, kay Abraham, kay Isaac, at kay Jacob. 
'''
"14" = '''
:sup:`14` At hindi ko lamang ginagawa para inyo ang tipang ito at itong panunumpa, 
'''
"15" = '''
:sup:`15` —kasama ng lahat ng nakatayo ngayon na narito kasama natin sa harapan ni Yahweh na ating Diyos, pero pati narin sa mga kasama natin na wala rito ngayon. 
'''
"16" = '''
:sup:`16` Alam ninyo kung paano tayo namuhay sa lupain ng Ehipto, at kung paano tayo pumasok sa gitna ng mga bansa na inyong dinaanan. 
'''
"17" = '''
:sup:`17` Nakita ninyo ang kanilang mga nakasusuklam na mga bagay: kanilang mga diyus-diyosan na kahoy at bato, pilak at ginto, na nabibilang sa kanila, 
'''
"18" = '''
:sup:`18` kung kaya't marapat na wala sinumang sa inyo, lalaki, babae, pamilya, o lipi na ang puso ay tatalikod ngayon mula kay Yahweh na ating Diyos, para sumamba sa mga diyus-diyosan ng mga bansang iyon—kung kaya't marapat na wala sa inyo ang anumang ugat na nagbubunga ng apdo at halamang mapait, 
'''
"19" = '''
:sup:`19` para kapag marinig ng taong iyon ang mga salita ng sumpang ito, hindi niya dapat basbasan ang kaniyang sarili sa kaniyang puso at sabihing, 'magkakaroon ako ng kapayapaan, kahit na maglalakad ako sa katigasan ng aking puso.' Sisirain nito ang basa kasama ang tuyo. 
'''
"20" = '''
:sup:`20` Hindi siya papatawarin ni Yahweh, pero sa halip, ang galit ni Yahweh at kanyang pagseselos ay mag-iinit laban sa taong iyon, at ang lahat ng mga sumpa na nakasulat sa aklat na ito ay mapapasakanya, at tatanggalin ni Yahweh ang kanyang pangalan mula sa ilalim ng langit. 
'''
"21" = '''
:sup:`21` Ibubukod siya ni Yahweh para sa sakuna na mula sa lahat ng mga lipi ng Israel, sa pagsunod sa lahat ng mga sumpa ng tipan na nakasulat sa aklat ng batas na ito. 
'''
"22" = '''
:sup:`22` Ang darating na salinlahi, ang mga anak ninyo na lilitaw pagkatapos ninyo, at ang dayuhan na nagmula sa isang malayong lupain, ay magsasalita kapag nakita nila ang mga salot sa lupaing ito at ang mga karamdaman na ginawa ni Yahweh — 
'''
"23" = '''
:sup:`23` at kapag nakita nila ang buong lupain na naging asupre at nasusunog na asin, kung saan walang ipinunla ni namumunga, kung saan walang mga halaman ang tumutubo, katulad ng pagkabagsak ng Sodom at Gomorra, Adma at Zeboiim, na winasak ni Yahweh sa kaniyang galit at matinding poot— 
'''
"24" = '''
:sup:`24` sasabihin nilang lahat kasama ng lahat ng ibang mga bansa, 'Bakit ito ginawa ni Yahweh sa lupaing ito? Ano ang kahulugan ng init ng labis na galit na ito?' 
'''
"25" = '''
:sup:`25` Pagkatapos sasabihin ng mga tao, 'Ito ay dahil pinabayaan nila ang tipan ni Yahweh, ang Diyos ng kanilang mga ninuno, na ginawa niya sa kanila noong sila ay inilabas niya mula sa lupain ng Ehipto, 
'''
"26" = '''
:sup:`26` at dahil sila ay pumunta at sumamba sa ibang diyus-diyosan at yumukod sa kanilang, diyus-diyosan na hindi nila kilala at ang mga hindi niya binigay sa kanila. 
'''
"27" = '''
:sup:`27` Kaya ang galit ni Yahweh ay sumiklab laban sa lupaing ito, para magdala doon ng lahat ng mga sumpa na nasusulat sa aklat na ito. 
'''
"28" = '''
:sup:`28` Binunot sila ni Yahweh mula sa kanilang lupain sa galit, sa poot, at sa matinding galit, at itinapon sila sa ibang lupain, gaya ng ngayon.' 
'''
"29" = '''
:sup:`29` Ang mga bagay na lihim ay nabibilang lamang kay Yahweh na ating Diyos; pero ang mga bagay na inihayag ay nabibilang magpakailanman sa atin at sa ating mga kaapu-apuhan, para gawin natin ang lahat ng mga salita ng batas na ito. 
'''
