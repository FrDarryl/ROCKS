[18]
"1" = '''
:sup:`1` Sinumang ihinihiwalay ang kaniyang sarili ay naghahangad ng sariling kagustuhan at siya ay nakikipagtalo sa lahat ng kaisipang may katuturan. 
'''
"2" = '''
:sup:`2` Hindi nakasusumpong ng kasiyahan sa pag-unawa ang isang hangal maliban sa paghahayag ng laman ng kaniyang puso. 
'''
"3" = '''
:sup:`3` Sa pagdating ng masama, kasama niya ay paghamak, kahihiyan at kasiraan. 
'''
"4" = '''
:sup:`4` Ang mga salitang mula sa bibig ng tao ay malalim na katubigan, ang bukal na pinagdadaluyan ng karunungan. 
'''
"5" = '''
:sup:`5` Hindi mabuti na pumanig sa masama o ang ipagkait ang katarungan sa mga matuwid. 
'''
"6" = '''
:sup:`6` Ang labi ng mangmang ay nagdadala ng alitan at ang kaniyang bibig ay nag-aanyaya ng kaguluhan. 
'''
"7" = '''
:sup:`7` Ang bibig ng mangmang ay ang kaniyang pagkasira, at ang kaniyang sarili ay nalilinlang ng kaniyang mga labi. 
'''
"8" = '''
:sup:`8` Ang mga salitang tsismis ay tulad ng masarap na pagkain, bumababa ito sa kaloob-looban ng katawan. 
'''
"9" = '''
:sup:`9` Sinumang tamad sa gawain ay kapatid sa taong mapanira. 
'''
"10" = '''
:sup:`10` Ang pangalan ni Yahweh ay matibay na tore; ang matuwid na tumatakbo patungo rito ay ligtas. 
'''
"11" = '''
:sup:`11` Ang kayamanan ng mayaman ay ang kaniyang tanggulang-lungsod, at sa kaniyang imahinasyon ito ay tulad ng isang mataas na pader. 
'''
"12" = '''
:sup:`12` Bago ang kaniyang pagbagsak, ang puso ng tao ay mapagmataas, pero ang kababaang-loob ay nauuna bago ang karangalan. 
'''
"13" = '''
:sup:`13` Sinumang sumasagot bago pa man makinig ay mangmang at kahiya-hiya. 
'''
"14" = '''
:sup:`14` Ang espiritu ng tao ay mananaig sa karamdaman, ngunit ang espiritung mahina, sino ang makatitiis? 
'''
"15" = '''
:sup:`15` Ang puso ng matalino ay nagkakamit ng kaalaman at ang pandinig ng marunong ay naghahangad nito. 
'''
"16" = '''
:sup:`16` Ang kaloob ng tao ay maaaring magbukas ng daan para dalhin siya patungo sa isang mahalagang tao. 
'''
"17" = '''
:sup:`17` Ang unang magsumamo ng kaniyang kaso ay mukhang tama hangga't ang kaniyang kalaban ay dumating at tanungin siya. 
'''
"18" = '''
:sup:`18` Ang palabunutan ay nag-aayos ng gulo at naghihiwalay ng malalakas na katunggali. 
'''
"19" = '''
:sup:`19` Ang kapatid na nasaktan ang damdamin ay mas mahirap na amuin kaysa isang matatag na lungsod, at ang pakikipagtalo ay tulad ng mga harang ng isang kastilyo. 
'''
"20" = '''
:sup:`20` Mula sa bunga ng kaniyang bibig, ang kaniyang tiyan ay napupuno; sa ani ng kaniyang mga labi, siya ay nasisiyahan. 
'''
"21" = '''
:sup:`21` Ang kamatayan at ang buhay ay nasa kapangyarihan ng dila, at ang mga nagmamahal dito ay kakain ng bunga nito. 
'''
"22" = '''
:sup:`22` Ang sinumang nakatatagpo ng asawang babae ay nakahahanap ng mabuting bagay at tatanggap ng pagpapala mula kay Yahweh. 
'''
"23" = '''
:sup:`23` Ang mahirap ay nanlilimos ng awa, pero ang sagot ng mayaman ay magaspang. 
'''
"24" = '''
:sup:`24` Sinumang umaangkin ng maraming kaibigan ay nadadala sa pagkasira ng mga kaibigang iyon, pero mayroong isang kaibigan na mas malapit pa sa isang kapatid. 
'''
