[88]
"1" = '''
:sup:`1` Yahweh, Diyos ng aking kaligtasan, araw at gabi akong umiiyak sa iyo. 
'''
"2" = '''
:sup:`2` Pakinggan mo ang aking panalangin; pansinin mo ang aking pag-iyak. 
'''
"3" = '''
:sup:`3` Dahil puno ako ng mga kaguluhan, at umabot na ang buhay ko sa Sheol. 
'''
"4" = '''
:sup:`4` Tinuturing ako ng mga tao na gaya ng mga bumababa sa hukay; ako ay isang taong walang lakas. 
'''
"5" = '''
:sup:`5` Iniwan ako sa gitna ng mga patay; katulad ako ng mga patay na nakahimlay sa libingan, na wala ka nang pakialam dahil naalis na sila mula sa iyong kapangyarihan. 
'''
"6" = '''
:sup:`6` Inilagak mo ako sa pinakamalalim na bahagi ng hukay, sa madilim at malalim na mga lugar. 
'''
"7" = '''
:sup:`7` Nakadagan sa akin ang bigat ng iyong poot, at lahat ng iyong mga alon ay humahampas sa akin. Selah 
'''
"8" = '''
:sup:`8` Dahil sa iyo, iniiwasan ako ng mga kasama ko. Ginawa mo akong katakot-takot na tanawin sa kanila. Nakagapos ako at hindi ako makatakas. 
'''
"9" = '''
:sup:`9` Namamaga ang mga mata ko dahil sa pighati; Buong araw akong tumatawag sa iyo, Yahweh; inuunat ko ang aking mga kamay sa iyo. 
'''
"10" = '''
:sup:`10` Gagawa ka ba ng mga himala para sa patay? Babangon ba ulit silang mga namatay para papurihan ka? Selah 
'''
"11" = '''
:sup:`11` Maihahayag ba sa libingan ang iyong katapatan sa tipan, ang iyong pagiging tapat sa lugar ng mga patay? 
'''
"12" = '''
:sup:`12` Malalaman ba ang kamangha-mangha mong mga ginawa sa kadiliman, o ang iyong katuwiran sa lugar ng pagkamakalimutin? 
'''
"13" = '''
:sup:`13` Pero dumadaing ako sa iyo, Yahweh; sa umaga ay idinudulog ko sa iyong harapan ang aking mga panalangin. 
'''
"14" = '''
:sup:`14` Yahweh, bakit mo ako tinatanggihan? Bakit mo tinatago ang iyong mukha mula sa akin? 
'''
"15" = '''
:sup:`15` Matagal na akong naghihirap at nasa bingit na ng kamatayan simula pa nang aking kabataan. Nagdusa na ako sa labis mong galit; wala na akong magagawa. 
'''
"16" = '''
:sup:`16` Dinaanan na ako ng iyong galit, at pinuksa ako ng katakot-takot mong mga gawain. 
'''
"17" = '''
:sup:`17` Buong araw nila akong pinaligiran katulad ng tubig; pinalibutan nila ako. 
'''
"18" = '''
:sup:`18` Tinanggal mo ang bawat kaibigan at kasama mula sa akin. Ang tanging kasama ko lang ay ang kadiliman. 
'''
