[55]
"1" = '''
:sup:`1` Pakinggan mo aking panalangin, O Diyos; at huwag mong itago ang iyong sarili sa aking pagsamo. 
'''
"2" = '''
:sup:`2` Pakinggan mo ako at ako ay iyong sagutin; wala akong kapahingahan sa aking mga kaguluhan. 
'''
"3" = '''
:sup:`3` dahil sa tinig ng aking mga kaaway, dahil sa pang-aapi ng masasama; dahil nagdala sila ng kaguluhan sa akin at galit akong inuusig. 
'''
"4" = '''
:sup:`4` Lubhang nasaktan ang aking puso, at binagsakan ako ng malaking takot sa kamatayan. 
'''
"5" = '''
:sup:`5` Dumating sa akin ang pagkatakot at panginginig, at kilabot ang nanaig sakin. 
'''
"6" = '''
:sup:`6` Aking sinabi, â€œO, kung mayroon lamang akong mga pakpak tulad ng kalapati! Kung magkagayon lilipad akong palayo at magpapahinga. 
'''
"7" = '''
:sup:`7` Tingnan, ako ay gagala sa malayo; doon ako mananahan sa ilang. Selah 
'''
"8" = '''
:sup:`8` Magmamadali ako para sumilong mula sa malakas na hangin at unos''. 
'''
"9" = '''
:sup:`9` Wasakin mo sila, Panginoon, at guluhin ang kanilang mga wika, dahil nakita ko ang karahasan at kaguluhan sa lungsod. 
'''
"10" = '''
:sup:`10` Lumiligid sila araw at gabi sa ibabaw ng kanyang pader, kasalanan at kalokohan ay nasa kalagitnaan niya. 
'''
"11" = '''
:sup:`11` Kasamaan ang nasa gitna nito; ang pang-aapi at pandaraya sa mga lansangan nito ay hindi umaalis. 
'''
"12" = '''
:sup:`12` Dahil hindi isang kaaway ang sumasaway sa akin. kaya maaari ko itong tiisin; ni hindi siya ang napopoot sa akin na itinaas ang kaniyang sarili laban sa akin, dahil kung hindi itinago ko sana ang aking sarili sa kanya. 
'''
"13" = '''
:sup:`13` Pero ikaw iyon, isang lalaking kapantay ko, aking kasama at aking malapit na kaibigan. 
'''
"14" = '''
:sup:`14` Mayroon tayong matamis na pagsasamahan; naglakad tayo kasama ang maraming tao sa tahanan ng Diyos. 
'''
"15" = '''
:sup:`15` Hayaang mong biglang dumating ang kamatayan sa kanila; hayaang mo silang bumaba ng buhay sa Sheol, dahil sa kalagitnaan nila, sa kasamaan sila namumuhay. 
'''
"16" = '''
:sup:`16` Para sa akin, tatawag ako sa Diyos, at ililigtas ako ni Yahweh. 
'''
"17" = '''
:sup:`17` Magsusumbong ako at dadaing sa gabi, sa umaga at sa tanghaling tapat; maririnig niya ang aking tinig. 
'''
"18" = '''
:sup:`18` Ligtas niyang sasagipin ang aking buhay mula sa digmaang laban sa akin, dahil marami silang mga lumaban sa akin. 
'''
"19" = '''
:sup:`19` Ang Diyos, ang nananatili mula noon pang unang panahon, ay makikinig at tumutugon sa kanila. Selah Ang mga taong iyon ay hindi nagbago; sila ay hindi natatakot sa Diyos. 
'''
"20" = '''
:sup:`20` Itinataas ng aking kaibigan ang kaniyang mga kamay laban sa kaniyang mga kasundo; hindi na niya iginalang ang tipan na mayroon siya. 
'''
"21" = '''
:sup:`21` Ang kaniyang bibig ay kasindulas ng mantikilya, pero ang kaniyang puso ay naghamon; mas malambot pa kaysa sa langis ang kaniyang mga salita, pero ang totoo sila ay mga binunot na espada. 
'''
"22" = '''
:sup:`22` Ilagay mo ang iyong pasanin kay Yahweh, at ikaw ay kaniyang aalalayan; hindi niya papayagang sumuray- suray sa paglalakad ang taong matuwid. 
'''
"23" = '''
:sup:`23` Pero ikaw, O Diyos, ay dadalhin sa hukay ng pagkawasak ang masama; ang mga uhaw sa dugo at mandaraya ay hindi mabubuhay kahit kalahati ng buhay ng iba, pero ako ay sa iyo magtitiwala. 
'''
