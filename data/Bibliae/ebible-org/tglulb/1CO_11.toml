[11]
"1" = '''
:sup:`1` Tularan ninyo ako, gaya ng pagtulad ko kay Cristo. 
'''
"2" = '''
:sup:`2` Ngayon pinupuri ko kayo dahil naalala ninyo ako sa lahat ng bagay. Pinupuri ko kayo dahil pinanghawakan ninyo ng mahigpit ang mga tradisyong gaya ng pagturo ko sa inyo. 
'''
"3" = '''
:sup:`3` Ngayon, gusto kong maintindihan ninyo na si Cristo ang ulo ng bawat lalaki, at ang lalaki ang ulo ng babae, at ang Diyos ang ulo ni Cristo. 
'''
"4" = '''
:sup:`4` Sinumang lalaki ang mananalangin at magpapahayag ng propesiya na may takip ang kaniyang ulo ay hindi niya ginagalang ang kaniyang ulo. 
'''
"5" = '''
:sup:`5` Ngunit hindi ginagalang ng sinumang babae ang kaniyang ulo kapag nananalangin at nagpapahayag ng propesiya nang walang takip ang kaniyang ulo. Sapagkat iisa at parehong bagay na parang ang kaniyang ulo ay inahitan. 
'''
"6" = '''
:sup:`6` Sapagkat kung hindi magtatakip ng kaniyang ulo ang babae, dapat niyang gupitan ang kaniyang buhok ng maiksi. Kung kahihiyan ito sa isang babae na magpagupit ng maiksi o magpaahit ng kaniyang ulo, takpan niya ang kaniyang ulo. 
'''
"7" = '''
:sup:`7` Sapagkat hindi dapat magtakip ng kaniyang ulo ang lalaki, dahil siya ang larawan at kaluwalhatian ng Diyos. Ngunit ang babae ang kaluwalhatian ng lalaki. 
'''
"8" = '''
:sup:`8` Sapagkat hindi ginawa ang lalaki mula sa babae. Sa halip, ang babae ang ginawa mula sa lalaki. 
'''
"9" = '''
:sup:`9` Sapagkat, hindi rin nilikha ang lalaki para sa babae, kundi nilikha ang babae para sa lalaki. 
'''
"10" = '''
:sup:`10` Ito ang dahilan kung bakit ang babae ay dapat magkaroon ng tanda ng kapamahalaan sa kaniyang ulo, dahil sa mga anghel. 
'''
"11" = '''
:sup:`11` Gayon pa man, sa Panginoon, hindi malaya ang babae sa lalaki, ni hindi rin malaya ang lalaki sa babae. 
'''
"12" = '''
:sup:`12` Sapagkat nagmula sa lalaki ang babae, gayon din ang lalaki ay nagmula sa babae. At nagmula sa Diyos ang lahat ng bagay. 
'''
"13" = '''
:sup:`13` Kayo na ang humatol: Angkop ba ito sa isang babae na manalangin sa Diyos nang walang takip ang kaniyang ulo? 
'''
"14" = '''
:sup:`14` Hindi ba't kahit ang kalikasan mismo ay tinuturuan kayo na kapag may mahabang buhok ang lalaki, kahihiyan ito sa kaniya? 
'''
"15" = '''
:sup:`15` Hindi ba't tinuturo din ng kalikasan sa inyo na kapag may mahabang buhok ang babae, ito ay kaniyang kaluwalhatian? Sapagkat ibinigay sa kaniya ang kaniyang buhok bilang pantakip. 
'''
"16" = '''
:sup:`16` Ngunit, kung may sinumang gustong makipagtalo sa bagay na ito, wala kaming ibang kaugalian, gayon din ang mga iglesiya ng Diyos. 
'''
"17" = '''
:sup:`17` Sa mga sumusunod na mga tagubilin, hindi ko kayo pupurihin. Sapagkat kung kayo ay nagtitipun-tipon, hindi ito para sa ikabubuti subalit sa ikasasama. 
'''
"18" = '''
:sup:`18` Sapagkat sa simula pa lang, narinig kong kapag kayo ay nagtitipun-tipon sa iglesiya, ay may mga pagkakabaha-bahagi sa inyo, at bahagya ako ay naniniwala. 
'''
"19" = '''
:sup:`19` Sapagkat dapat may mga pangkat rin kayo, upang makilala sa inyong kalagitnaan ang mga karapat-dapat. 
'''
"20" = '''
:sup:`20` Sapagkat kung kayo ay nagtitipun-tipon, hindi ang Banal na Hapunan ng Panginoon ang inyong pinagsasaluhan. 
'''
"21" = '''
:sup:`21` Kapag kumakain kayo, kinakain ng bawat isa ang kaniyang sariling pagkain bago kumain ang iba. Ang iba ay nagugutom, at ang iba ay nalalasing na. 
'''
"22" = '''
:sup:`22` Wala ba kayong mga bahay upang doon kayo kumain at uminom? Hinahamak ba ninyo ang iglesiya ng Diyos at ibinababa ang mga walang-wala? Ano ang kailangan kong sabihin sa inyo? Pupurihin ko ba kayo? Hindi ko kayo pupurihin para dito! 
'''
"23" = '''
:sup:`23` Sapagkat tinanggap ko mula sa Panginoon ang ibinibigay ko sa inyo na ang Panginoong Jesus, sa gabing siya ay ipagkanulo, humuha ng tinapay. 
'''
"24" = '''
:sup:`24` Pagkatapos niyang magpasalamat, pinagpira-piraso niya ito at sinabi: “Ito ang aking katawan, na para sa inyo. Gawin ninyo ito upang alalahanin ako.” 
'''
"25" = '''
:sup:`25` Sa ganoon ding paraan, matapos ang Hapunan, kinuha niya ang tasa at kaniyang sinabi, “Ito ang tasa ng bagong tipan sa aking dugo. Gawin ninyo itong madalas na pag-inom, upang alalahanin ako.” 
'''
"26" = '''
:sup:`26` Sapagkat sa tuwing kumakain kayo ng tinapay na ito at umiinom sa tasang ito, ipinahahayag ninyo ang kamatayan ng Panginoon hanggang sa kaniyang pagbabalik. 
'''
"27" = '''
:sup:`27` Sinuman ang kakain ng tinapay o iinom sa tasa ng Panginoon sa hindi karapat-dapat na pamamaraan, magkakasala siya sa katawan at sa dugo ng Panginoon. 
'''
"28" = '''
:sup:`28` Siyasatin muna ng isang tao ang kaniyang sarili, at sa paraang ito hayaan siyang kumain ng tinapay at uminom sa kopa. 
'''
"29" = '''
:sup:`29` Sapagkat ang sinumang kumakain at umiinom nang hindi kinikilala ang katawan, ay kumakain at umiinom ng hatol sa kaniyang sarili. 
'''
"30" = '''
:sup:`30` Iyan ang dahilan kung bakit marami ang may karamdaman at may sakit sa inyo, at ang ilan sa inyo ay namatay na. 
'''
"31" = '''
:sup:`31` Ngunit kung sinisiyasat natin ang ating mga sarili hindi tayo mahahatulan. 
'''
"32" = '''
:sup:`32` Ngunit kapag hinatulan tayo ng Panginoon, dinisiplina tayo, upang hindi na tayo mahatulan pa kasama ang mundo. 
'''
"33" = '''
:sup:`33` Kaya, mga kapatid, kung nagtitipun-tipon kayo upang kumain, hintayin ninyo ang isa't isa. 
'''
"34" = '''
:sup:`34` Kung sinuman ang nagugutom, kumain siya sa tahanan, nang sa gayon, kapag nagtitipun-tipon kayo, hindi ito para sa kahatulan. At tungkol sa ibang mga bagay na inyong isinulat, bibigyan ko kayo ng mga panuto kapag dumating ako diyan. 
'''
