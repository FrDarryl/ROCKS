[19]
"1" = '''
:sup:`1` Pumasok si Jesus at dumaraan sa Jerico. 
'''
"2" = '''
:sup:`2` Masdan ninyo, mayroong lalaki doon na nagngangalang Zaqueo. Siya ay isang pinuno ng mga maniningil ng buwis at siya ay mayaman. 
'''
"3" = '''
:sup:`3` Sinusubukan niyang makita kung sino si Jesus, ngunit hindi niya makita sa dami ng tao, dahil siya ay maliit. 
'''
"4" = '''
:sup:`4` Kaya tumakbo siya sa unahan ng mga tao at umakyat sa isang puno ng sikamoro upang makita siya, dahil daraan si Jesus sa daang iyon. 
'''
"5" = '''
:sup:`5` Nang makarating si Jesus sa dakong iyon, tumingala siya at sinabi sa kaniya, “Zaqueo, bumaba ka agad, sapagkat sa araw na ito, kinakailangan kong manatili sa iyong tahanan.” 
'''
"6" = '''
:sup:`6` Kaya nagmadali siya, bumaba at tinanggap siya nang may galak. 
'''
"7" = '''
:sup:`7` Nang makita ito ng lahat, dumaing silang lahat, sinasabi, “Pumunta siya upang bisitahin ang isang taong makasalanan.” 
'''
"8" = '''
:sup:`8` Tumayo si Zaqueo at sinabi niya sa Panginoon, “Tingnan mo, Panginoon, ibabahagi ko sa mga mahihirap ang kalahati ng aking mga ari-arian, at kung ako ay may nadayang sinuman sa anuman, ibabalik ang halaga ng maka-apat na beses.” 
'''
"9" = '''
:sup:`9` Sinabi ni Jesus sa kaniya, “Sa araw na ito, dumating ang kaligtasan sa bahay na ito, dahil anak din siya ni Abraham. 
'''
"10" = '''
:sup:`10` Sapagkat ang Anak ng Tao ay naparito upang hanapin at iligtas ang mga taong nawawala.” 
'''
"11" = '''
:sup:`11` Habang pinakikinggan nila ang mga bagay na ito, nagpatuloy siyang magsalita at nagsabi ng isang talinghaga, dahil malapit siya sa Jerusalem, at inakala nila na ang kaharian ng Diyos ay magsisimula na kaagad. 
'''
"12" = '''
:sup:`12` Kaya sinabi niya, “May isang maharlikang pumunta sa malayong bansa upang tanggapin ang isang kaharian para sa kaniya at pagkatapos ay babalik. 
'''
"13" = '''
:sup:`13` Tinawag niya ang sampu sa kaniyang mga lingkod, at binigyan sila ng sampung mina, at sinabi sa kanila, 'Mag-negosyo kayo hanggang ako ay bumalik.' 
'''
"14" = '''
:sup:`14` Ngunit kinamuhian siya ng kaniyang mga mamamayan at pinasunod sa kaniya ang isang lupon ng kinatawan, sinasabi, 'Ayaw namin na ang taong ito ang mamuno sa amin.' 
'''
"15" = '''
:sup:`15` Nangyari nang siya ay bumalik, natanggap na niya ang kaharian, pinatawag niya ang mga lingkod na binigyan niya ng pera, upang malaman niya kung magkano ang kanilang tinubo sa pagnenegosyo. 
'''
"16" = '''
:sup:`16` Ang una ay lumapit sa kaniyang harapan, sinasabi, 'Panginoon, ang iyong mina ay nadagdagan pa ng sampung mina.' 
'''
"17" = '''
:sup:`17` Sinabi ng maharlika sa kaniya, 'Magaling, mabuting lingkod. Dahil ikaw ay naging tapat sa kakaunti, ikaw ay magkakaroon ng kapangyarihan sa sampung lungsod.' 
'''
"18" = '''
:sup:`18` Ang pangalawa dumating, sinasabi, 'Ang iyong mina, panginoon, ay nadagdagan pa ng limang mina.' 
'''
"19" = '''
:sup:`19` Sinabi sa kaniya ng maharlika, 'Mamamahala ka sa limang lungsod.' 
'''
"20" = '''
:sup:`20` At dumating ang isa pa, sinasabi, 'Panginoon, narito ang iyong mina, na maingat kong itinago sa isang tela, 
'''
"21" = '''
:sup:`21` sapagkat natatakot ako sa iyo, dahil ikaw ay mabagsik na tao. Kinukuha mo ang hindi mo iniipon, at inaani ang hindi mo inihasik.' 
'''
"22" = '''
:sup:`22` Sinabi sa kaniya ng maharlika, 'Huhusgahan kita ayon sa iyong mga salita, ikaw na masamang lingkod. Alam mo na ako ay mabagsik na tao, kinukuha ang hindi ko inilagay, at inaani ang hindi ko inihasik. 
'''
"23" = '''
:sup:`23` Kung gayon bakit hindi mo inilagay ang aking pera sa bangko, upang sa pagbalik ko, makuha ko ito nang may kasamang tubo?' 
'''
"24" = '''
:sup:`24` Sinabi ng maharlika sa mga nakatayo doon, 'Kunin ninyo ang mina sa kaniya, at ibigay ninyo sa may sampung mina.' 
'''
"25" = '''
:sup:`25` Sinabi nila sa kaniya, 'Panginoon, mayroon siyang sampung mina.' 
'''
"26" = '''
:sup:`26` 'Sinasabi ko sa inyo, na ang lahat ng mayroon ay mabibigyan pa ng mas marami, ngunit sa kaniya na wala, kahit ang mayroon siya ay kukunin sa kaniya. 
'''
"27" = '''
:sup:`27` Ngunit ang aking mga kaaway, ang mga may ayaw na maghari ako sa kanila, dalhin ninyo sila rito at patayin sila sa harapan ko.'” 
'''
"28" = '''
:sup:`28` Nang nasabi na niya ang mga bagay na ito, nauna na siyang pumunta, paakyat sa Jerusalem. 
'''
"29" = '''
:sup:`29` At nangyari nang palapit na siya sa Bethfage at sa Bethania, sa bundok na tinatawag na Olivet, nagsugo siya ng dalawa sa mga alagad, 
'''
"30" = '''
:sup:`30` sinasabi, “Pumunta kayo sa kabilang nayon. Sa inyong pagpasok, matatagpuan ninyo ang isang bisiro na hindi pa kailanman nasasakyan. Kalagan ninyo ito at dalhin sa akin. 
'''
"31" = '''
:sup:`31` Kung may magtatanong sa inyo, 'Bakit ninyo kinakalagan iyan?' sabihin ninyo, 'Kailangan ito ng Panginoon.'” 
'''
"32" = '''
:sup:`32` Ang mga isinugo ay pumunta at natagpuan ang bisiro gaya ng sinabi ni Jesus sa kanila. 
'''
"33" = '''
:sup:`33` Habang kinakalagan nila ang bisiro, sinabi ng mga may-ari sa kanila, “Bakit ninyo kinakalagan ang bisiro?” 
'''
"34" = '''
:sup:`34` Sinabi nila, “Kailangan ito ng Panginoon.” 
'''
"35" = '''
:sup:`35` Dinala nila ito kay Jesus, at inilagay nila ang kanilang mga kasuotan sa ibabaw ng bisiro at pinasakay si Jesus. 
'''
"36" = '''
:sup:`36` Habang siya ay nagpapatuloy, inilatag nila ang kanilang mga kasuotan sa daan. 
'''
"37" = '''
:sup:`37` Nang palapit na siya sa libis ng Bundok ng mga Olibo, ang buong karamihan ng mga alagad ay nagsimulang magalak at magpuri sa Diyos nang may malakas na tinig dahil sa lahat ng mga kamangha-manghang gawa na kanilang nakita, 
'''
"38" = '''
:sup:`38` na sinasabi, “Pinagpala ang hari na naparito sa pangalan ng Panginoon! Kapayapaan sa langit at kaluwalhatian sa kataastaasan!” 
'''
"39" = '''
:sup:`39` Sinabi sa kaniya ng ilan sa mga Pariseong kasama ng maraming tao, “Guro, sawayin mo ang iyong mga alagad.” 
'''
"40" = '''
:sup:`40` Sumagot si Jesus at sinabing, “Sinasabi ko sa inyo, kung tatahimik sila, ang mga bato ay sisigaw.” 
'''
"41" = '''
:sup:`41` Nang palapit na si Jesus sa lungsod, iniyakan niya ito, 
'''
"42" = '''
:sup:`42` sinasabi, “Kung alam mo lang sa araw na ito, kahit ikaw, ang mga bagay na magbibigay sa iyo ng kapayapaan! Ngunit ngayon ang mga ito ay lingid sa iyong mga mata. 
'''
"43" = '''
:sup:`43` Sapagkat darating sa iyo ang mga araw, na magtatayo ng harang ang iyong mga kaaway sa palibot mo, at papalibutan ka, at gigipitin ka mula sa bawat panig. 
'''
"44" = '''
:sup:`44` Hahampasin ka nila pababa sa lupa at kasama ang iyong mga anak. Hindi sila magtitira ng isang bato sa ibabaw ng isa pang bato, dahil hindi mo kinilala nang sinusubukan kang iligtas ng Diyos.” 
'''
"45" = '''
:sup:`45` Pumasok si Jesus sa templo at sinimulang palayasin ang mga nagtitinda, 
'''
"46" = '''
:sup:`46` sinasabi sa kanila, “Nasusulat, 'Ang aking bahay ay magiging bahay-panalanginan,' ngunit ginawa ninyo itong lungga ng mga magnanakaw.” 
'''
"47" = '''
:sup:`47` Kaya araw-araw nagtuturo si Jesus sa templo. Ang mga punong pari at ang mga eskriba at ang mga pinuno ng mga tao ay nais siyang patayin, 
'''
"48" = '''
:sup:`48` ngunit wala silang mahanap na paraan upang gawin ito, dahil ang lahat ng mga tao ay nakikinig nang mabuti sa kaniya. 
'''
