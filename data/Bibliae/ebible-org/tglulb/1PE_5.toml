[5]
"1" = '''
:sup:`1` Hinihikayat ko ang mga nakatatanda sa inyo, ako, na isang kapwa nakatatanda at isang saksi sa pagdurusa ni Cristo, at kabahagi ng kaluwalhatian na maihahayag. 
'''
"2" = '''
:sup:`2` Kaya nga, hinihikayat ko kayo, mga nakatatanda, pangalagaan ninyo ang kawan ng Diyos na nasa inyo. Pangalagaan niyo sila, hindi dahil kailangan ninyo, pero dahil nais ninyo ito, ayon sa Diyos. Pangalagaan niyo sila nang maluwag sa inyong kalooban, hindi para sa pera. 
'''
"3" = '''
:sup:`3` Huwag kayong umasta na tila mga amo sa mga taong nasa inyong pangangalaga, sa halip maging halimbawa kayo sa kawan. 
'''
"4" = '''
:sup:`4` Sa kapahayagan ng Punong Pastol, kayo ay makatatanggap ng maluwalhating korona na hindi kumukupas. 
'''
"5" = '''
:sup:`5` Gayon din, kayong mga nakababatang kalalakihan, magpasakop kayo sa mga nakatatandang kalalakihan. Kayong lahat, damitan ninyo ang inyong sarili ng kababaang-loob at maglingkod kayo sa isa't isa sapagkat pinipigilan ng Diyos ang mga mapagmataas, pero binibigyan niya ng biyaya ang mga mapagpakumbaba. 
'''
"6" = '''
:sup:`6` Kaya nga maging mapagpakumbaba kayo sa ilalim ng makapangyarihang kamay ng Diyos upang kayo ay itaas niya sa tamang panahon. 
'''
"7" = '''
:sup:`7` Ibigay niyo ang lahat ng inyong pag-aalala sa kaniya, dahil pinag-iingatan niya kayo. 
'''
"8" = '''
:sup:`8` Maging handa at mapagmatyag kayo. Ang inyong kaaway, ang diyablo, tulad ng isang umaatungal na leon, ay naglilibot at naghahanap ng kaniyang sasakmalin. 
'''
"9" = '''
:sup:`9` Tumindig kayo laban sa kaniya. Magpakatatag kayo sa inyong pananampalataya. Tandaan ninyo na ang inyong mga kapatid na nasa mundong ito ay nagtitiis ng kaparehas na pagdurusa. 
'''
"10" = '''
:sup:`10` Pagkatapos ninyong magdusa sa sandaling panahon, ang Diyos ng lahat ng biyaya, na tumawag sa inyo sa walang hanggang kaluwalhatian kay Cristo, ang siyang magbibigay sa inyo ng kaganapan, magpapatibay at magpapalakas sa inyo. 
'''
"11" = '''
:sup:`11` Sa kaniya ang kapangyarihan magpakailanman. Amen. 
'''
"12" = '''
:sup:`12` Itinuturing ko si Silvano na isang tapat na kapatid, at sumulat ako sa inyo ng maigsi sa pamamagitan niya. Hinihikayat ko kayo at nagpapatotoo sa inyo na ang aking isinulat ay ang totoong biyaya ng Diyos. Manindigan kayo dito. 
'''
"13" = '''
:sup:`13` Ang babaeng nasa Babilonia, na pinili kasama ninyo, ay bumabati sa inyo, at si Marcos, na aking anak, ay binabati kayo. 
'''
"14" = '''
:sup:`14` Batiin niyo ang isa't isa sa halik ng pag ibig. Nawa ang kapayapaan ay sumainyong lahat na mga tagasunod ni Cristo. 
'''
