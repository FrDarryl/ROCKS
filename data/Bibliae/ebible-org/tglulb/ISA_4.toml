[4]
"1" = '''
:sup:`1` Sa araw na iyon, pitong babae ang kukuha ng isang lalaki para maging asawa at magsasabing, “Kami na ang bahala sa sarili naming pagkain, kami na rin ang bahala sa aming isusuot pero hayaan mong dalhin namin ang iyong pangalan para maalis ang aming kahihiyan.” 
'''
"2" = '''
:sup:`2` Sa araw na iyon, ang sanga ni Yahweh ay gaganda at maluluwalhati, at ang bunga ng lupain ay magiging masarap at kasiya-siya para sa mga nakaligtas sa Israel. 
'''
"3" = '''
:sup:`3` Pagkatapos, siya na naiwan sa Sion, at siya na nanatili sa Jerusalem, ang bawat isa na nakatala na naninirahan sa Jerusalem, ay tatawaging banal, 
'''
"4" = '''
:sup:`4` kapag nahugasan na ng Panginoon ang karumihan ng mga anak na babae ng Sion, at nalinis na ang mga bakas ng dugo sa kalagitnaan ng Jerusalem, sa pamamagitan ng espiritu ng katarungan at espiritu ng naglalagablab na apoy. 
'''
"5" = '''
:sup:`5` Pagkatapos, lilikha si Yahweh ng ulap at usok sa umaga at ningning ng nag-aalab na apoy sa gabi para sa buong kampo sa Bundok ng Sion at sa kaniyang lugar kung saan sila nagtitipon-tipon; isang silungan ng lahat ng kaluwahatian. 
'''
"6" = '''
:sup:`6` Magsisilbi itong lilim para sa init sa araw at kublihan at silungan sa bagyo at ulan. 
'''
