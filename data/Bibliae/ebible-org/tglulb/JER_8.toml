[8]
"1" = '''
:sup:`1` Ito ang pahayag ni Yahweh, “Sa panahong iyon, ilalabas nila mula sa mga libingan ang mga buto ng mga hari ng Juda at ng mga opisyal nito, ang mga buto ng mga pari at ng mga propeta at ang mga buto ng mga naninirahan sa Jerusalem. 
'''
"2" = '''
:sup:`2` Pagkatapos, ikakalat nila ang mga ito sa liwanag ng araw, ng buwan at ng mga bituin sa kalangitan, ang mga bagay na ito sa langit na kanilang sinunod at pinaglingkuran, na kanilang nilapitan at hinanap at kanilang sinamba. Hindi na muling titipunin o ililibing ang mga buto. Magiging gaya sila ng dumi sa ibabaw ng lupa. 
'''
"3" = '''
:sup:`3` Sa bawat natitirang lugar kung saan ko sila ipinatapon, pipiliin nila ang kamatayan sa halip na buhay para sa kanilang mga sarili, ang lahat ng mga natitira pa mula sa masamang bansa na ito. Ito ang pahayag ni Yahweh ng mga hukbo. 
'''
"4" = '''
:sup:`4` Kaya sabihin mo sa kanila, 'Ito ang sinasabi ni Yahweh, May tao bang nadapa at hindi bumangon? May tao bang naligaw at hindi sinubukang bumalik? 
'''
"5" = '''
:sup:`5` Bakit ang mga taong ito, ang Jerusalem, ay tumalikod ng walang hanggang pagtalikod? Nagpatuloy sila sa pagtataksil at tumangging magsisi. 
'''
"6" = '''
:sup:`6` Binigyan ko sila ng pansin at pinakinggan ngunit hindi tama ang kanilang sinabi. Walang sinuman ang nagsisi sa kaniyang kasamaan, walang sinuman ang nagsabi, “Ano ang nagawa ko?” Pumupunta silang lahat kung saan nila nais, gaya ng kabayong pandigma na tumatakbo patungo sa labanan. 
'''
"7" = '''
:sup:`7` Kahit ang ibon sa langit, mga kalapati, mga layang-layang at ang mga tagak ay nalalaman ang mga tamang panahon. Pumupunta ang mga ito sa kanilang mga paglilipatan sa tamang panahon ngunit hindi alam ng aking mga tao ang mga atas ni Yahweh. 
'''
"8" = '''
:sup:`8` Bakit sinasabi ninyo, “Marurunong kami! At nasa amin ang kautusan ni Yahweh?” Sa katunayan tingnan ninyo! Lumikha ng panlilinlang ang mapanlinlang na panulat ng mga eskriba. 
'''
"9" = '''
:sup:`9` Mapapahiya ang mga marurunong na tao. Nabigo sila at nabitag. Tingnan ninyo! Itinakwil nila ang salita ni Yahweh, kaya anong silbi ng kanilang karunungan? 
'''
"10" = '''
:sup:`10` Ibibigay ko sa iba ang kanilang mga asawang babae at ang kanilang mga bukirin ay sa mga magmamay-ari ng mga iyon, sapagkat magmula sa pinakabata hanggang sa pinakadakila, napakasakim nilang lahat! Magmula sa propeta hanggang sa pari, lahat sila ay nagsasagawa ng panlilinlang. 
'''
"11" = '''
:sup:`11` Sapagkat ginagamot nila ang bali ng anak na babae ng aking mga tao na para bang wala itong halaga. Sinabi nila, “Kapayapaan, Kapayapaan” ngunit walang kapayapaan. 
'''
"12" = '''
:sup:`12` Nahihiya ba sila kapag gumagawa sila ng mga kasuklam-suklam na gawain? Hindi sila nahihiya. Wala silang kapakumbabaan. Kaya babagsak sila sa panahon ng kanilang kaparusahan kasama ng mga bumagsak na. Ibabagsak sila, sabi ni Yahweh. 
'''
"13" = '''
:sup:`13` Ganap ko silang aalisin, ito ang pahayag ni Yahweh, hindi magkakaroon ng mga ubas sa puno ng ubas, ni magkakaroon ng mga igos sa mga puno ng igos. Sapagkat malalanta ang mga dahon at mawawala ang ibinigay ko sa kanila. 
'''
"14" = '''
:sup:`14` Bakit tayo nakaupo dito? Magsama-sama tayo, pumunta tayo sa mga matitibay na lungsod at magiging tahimik ang ating kamatayan doon. Sapagkat patatahimikin tayo ni Yahweh na ating Diyos. Paiinumin niya tayo ng lason yamang nagkasala tayo laban sa kaniya. 
'''
"15" = '''
:sup:`15` Umaasa tayo para sa kapayapaan ngunit walang magiging mabuti. Umaasa tayo sa oras ng kagalingan, ngunit tingnan ninyo, magkakaroon ng kaguluhan. 
'''
"16" = '''
:sup:`16` Narinig mula sa Dan ang pagsinghal ng kaniyang mga kabayong lalaki. Nayayanig ang buong daigdig sa tunog ng halinghing ng kaniyang mga malalakas na kabayo. Sapagkat darating sila at kukunin ang lupain at ang kayamanan nito, ang lungsod at ang mga naninirahan dito. 
'''
"17" = '''
:sup:`17` Sapagkat tingnan ninyo, magpapadala ako sa inyo ng mga ahas, mga ulupong na hindi ninyo kayang paamuhin. Tutuklawin kayo ng mga ito, ito ang pahayag ni Yahweh.” 
'''
"18" = '''
:sup:`18` Walang katapusan ang aking kalungkutan at nasasaktan ang aking puso. 
'''
"19" = '''
:sup:`19` Pakinggan ninyo! Ang hiyaw ng anak na babae ng aking mga tao mula sa malayong lupain! Hindi ba nasa Zion si Yahweh? O hindi ba nasa kaniya ang kaniyang hari? Bakit kaya nila sinasaktan ang aking damdamin sa pamamagitan ng kanilang mga inukit na imahen at mga walang kabuluhang diyus-diyosan ng mga dayuhan? 
'''
"20" = '''
:sup:`20` Lumipas na ang anihan, tapos na ang tag-init. Ngunit hindi tayo naligtas. 
'''
"21" = '''
:sup:`21` Nasaktan ako dahil sa sakit na naramdaman ng anak na babae ng aking mga tao. Nagluksa ako dahil sa mga katakot-takot na bagay na nangyari sa kaniya, pinanghinaan ako ng loob. 
'''
"22" = '''
:sup:`22` Wala bang lunas sa Galaad? Wala bang manggagamot doon? Bakit hindi gumagaling ang anak ng aking mga tao? 
'''
