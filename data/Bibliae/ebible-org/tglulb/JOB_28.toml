[28]
"1" = '''
:sup:`1` Tiyak na mayroong isang mina ng pilak, isang lugar kung saan dinadalisay nila ang ginto. 
'''
"2" = '''
:sup:`2` Hinuhukay ang bakal mula sa lupa; tinutunaw ang tanso mula sa bato. 
'''
"3" = '''
:sup:`3` Nagtatakda ang tao ng wakas sa kadiliman at hinahanap sa pinakamalayong hangganan, ang mga bato sa karimlan at makapal na kadiliman. 
'''
"4" = '''
:sup:`4` Gumagawa siya ng isang hukay pangminahan malayo sa kung saan naninirahan ang mga tao, mga lugar na nalimutan ng kaninumang paa. Naglalambitin siya malayo sa ibang mga tao; pabalik-balik na umiindayog. 
'''
"5" = '''
:sup:`5` Tungkol sa lupa, mula kung saan nanggagaling ang tinapay, tinutupok ito sa ilalim na parang ng apoy. 
'''
"6" = '''
:sup:`6` Ang mga bato nito ay ang lugar kung saan matatagpuan ang mga safiro, at ang alabok nito ay naglalaman ng ginto. 
'''
"7" = '''
:sup:`7` Walang ibong mahuhuli ang nakakaalam ng landas patungo rito, ni nakita ito ng mata ng palkon. 
'''
"8" = '''
:sup:`8` Hindi pa nalalakaran ang ganitong landas ng mga mapagmalaking hayop, ni dumaan na doon ang mabangis na leon. 
'''
"9" = '''
:sup:`9` Ipinapatong ng isang tao ang kaniyang kamay sa matigas na bato; itinataob niya ang mga bundok sa kanilang mga ugat. 
'''
"10" = '''
:sup:`10` Bumubutas siya ng mga lagusan sa mga bato; nakikita ng kaniyang mata ang bawat mahahalagang bagay doon. 
'''
"11" = '''
:sup:`11` Ginagapos niya ang mga batis para hindi sila umaagos; anumang nakatago roon kaniyang dinadala sa liwanag. 
'''
"12" = '''
:sup:`12` Saan kaya matatagpuan ang karunungan? Saan kaya ang lugar ng pang-unawa? 
'''
"13" = '''
:sup:`13` Hindi alam ng tao ang halaga nito; ni hindi ito natatagpuan sa lupain ng mga buhay. 
'''
"14" = '''
:sup:`14` Sinasabi ng malalim na mga tubig sa ilalim ng lupa, “Wala ito sa akin'; Sinasabi ng karagatan, “Wala ito sa akin.' 
'''
"15" = '''
:sup:`15` Hindi ito matatamo kapalit ng ginto; ni hindi matitimbang ang pilak bilang presyo nito. 
'''
"16" = '''
:sup:`16` Hindi ito matutumbasan ng ginto ng Ofir, ng mahalagang oniks o safiro. 
'''
"17" = '''
:sup:`17` Ang halaga nito ay hindi matutumbasan ng ginto at kristal; ni hindi ito maipagpapalit sa mga alahas ng mainam na ginto. 
'''
"18" = '''
:sup:`18` Hindi karapat-dapat banggitin ang koral o haspe; tunay nga, ang presyo ng karunungan ay higit kaysa sa mga rubi. 
'''
"19" = '''
:sup:`19` Hindi ito matutumbasan ng topaz ng Etiopia; ni hindi ito mapapahalagahan sa purong ginto. 
'''
"20" = '''
:sup:`20` Kung gayon, saan nga nagmumula ang karunungan? Saan ang lugar ng pang-unawa? 
'''
"21" = '''
:sup:`21` Natatago ang karunungan mula sa mga mata ng lahat ng mga buhay na bagay at pinanatiling nakatago mula sa mga ibon ng mga kalangitan. 
'''
"22" = '''
:sup:`22` Sinasabi ng Pagkawasak at Kamatayan, 'Isa lamang sabi-sabi tungkol dito ang narinig ng aming mga tainga.' 
'''
"23" = '''
:sup:`23` Nauunawaan ng Diyos ang landas patungo rito; Alam niya ang lugar nito. 
'''
"24" = '''
:sup:`24` Dahil tumitingin siya hanggang sa mga pinakadulo ng daigdig at nakikita lahat ng nasa ilalim ng mga kalangitan. 
'''
"25" = '''
:sup:`25` Sa nakaraan, ginawa niya ang pwersa ng hangin at binaha-bahagi ang mga tubig ayon sa sukat. 
'''
"26" = '''
:sup:`26` Gumawa siya ng isang kautusan para sa ulan at isang landas para sa kidlat ng kulog. 
'''
"27" = '''
:sup:`27` Pagkatapos nakita niya ang karunungan at ipinahayag ito; tunay nga, itinatag niya ito at sinuri niya ito. 
'''
"28" = '''
:sup:`28` Sa mga tao sinabi niya, 'Tingnan ninyo, ang takot sa Panginoon — iyan ang karunungan; ang lumayo sa kasamaan ay pang-unawa.” 
'''
