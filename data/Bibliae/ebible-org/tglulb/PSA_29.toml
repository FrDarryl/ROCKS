[29]
"1" = '''
:sup:`1` Kilalanin na si Yahweh— kayo na mga anak ng makapangyarihan— kilalanin na si Yahweh ay may kaluwalhatian at kapangyarihan! 
'''
"2" = '''
:sup:`2` Ibigay kay Yahweh ang karangalan na nararapat sa kaniyang pangalan; sambahin si Yahweh sa pananamit na naaangkop para sa kaniyang kabanalan. 
'''
"3" = '''
:sup:`3` Ang tinig ni Yahweh ay naririnig sa ibabaw ng mga katubigan; dumadagundong ang Diyos ng kaluwalhatian, dumadagundong si Yahweh sa ibabaw ng katubigan. 
'''
"4" = '''
:sup:`4` Ang tinig ni Yahweh ay makapangyarihan; ang tinig ni Yahweh ay kamangha-mangha. Ang tinig ni Yahweh ay nakawawasak ng mga sedar; 
'''
"5" = '''
:sup:`5` Ang tinig ni Yahweh ay napagpipira-piraso ang mga sedar ng Lebanon. 
'''
"6" = '''
:sup:`6` Pinalulukso niya ang Lebanon tulad ng isang guya at ang Sirion tulad ng isang batang baka. 
'''
"7" = '''
:sup:`7` Bumubuga ng lumalagablab na apoy ang tinig ni Yahweh. 
'''
"8" = '''
:sup:`8` Ang tinig ni Yahweh ang yumayanig sa ilang; si Yahweh ang yumayanig sa ilang ng Kades. 
'''
"9" = '''
:sup:`9` Ang tinig ni Yahweh ang nagdudulot na manganak ang babaeng usa; kinakalbo nito ang mga gubat; pero sa kaniyang templo ang lahat ay nagsasabing, “Kaluwalhatian!” 
'''
"10" = '''
:sup:`10` Si Yahweh ay umuupo bilang hari sa ibabaw ng baha; si Yahweh ay umuupo bilang hari magpakailanman. 
'''
"11" = '''
:sup:`11` Si Yahweh ang nagbibigay-lakas sa kaniyang bayan; Pinagpapala ni Yahweh ng kapayapaan ang kaniyang bayan. 
'''
