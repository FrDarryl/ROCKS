[92]
"1" = '''
:sup:`1` Ito ay isang mabuting bagay para magbigay ng pasasalamat kay Yahweh at para umawit ng papuri sa iyong ngalan, Kataas-taasan, 
'''
"2" = '''
:sup:`2` para ipahayag ang iyong katapatan sa tipan sa umaga at ang iyong katotohanan tuwing gabi, 
'''
"3" = '''
:sup:`3` na may alpa na may sampung kuwerdas at may himig ng lira. 
'''
"4" = '''
:sup:`4` Dahil ikaw, Yahweh, ay pinasaya mo ako sa pamamagitan ng iyong mga gawa. Aawit ako sa tuwa dahil sa gawa ng iyong mga kamay. 
'''
"5" = '''
:sup:`5` Napakadakila ng iyong mga gawa, Yahweh! Ang iyong kaisipan ay napakalalim. 
'''
"6" = '''
:sup:`6` Hindi alam ng malupit na tao, ni maiintindihan ng hangal: 
'''
"7" = '''
:sup:`7` Kapag sumisibol ang masasama katulad ng damo, at kahit ang lahat ng gumagawa ng masama ay magtagumpay, mananatili silang nasa tiyak na kapahamakan magpakailanman. 
'''
"8" = '''
:sup:`8` Pero ikaw, Yahweh, ay maghahari magpakailanman. 
'''
"9" = '''
:sup:`9` Sa katunayan, tingnan mo ang iyong mga kaaway, Yahweh; lahat ng gumagawa ng masama ay nakakalat. 
'''
"10" = '''
:sup:`10` Itinaas mo ang aking sungay katulad ng sungay ng mabangis na toro; pinahiran mo ako ng sariwang langis. 
'''
"11" = '''
:sup:`11` Nakita ng aking mga mata ang pagkabagsak ng aking mga kaaway; ang aking mga tainga ay narinig ang katapusan ng aking mga masasamang kaaway. 
'''
"12" = '''
:sup:`12` Ang mga matutuwid ay yayabong katulad ng puno ng palma; ito ay lalago katulad ng isang sedar sa Lebanon. 
'''
"13" = '''
:sup:`13` Sila ay nakatanim sa tahanan ni Yahweh; sila ay yayabong sa patyo ng ating Diyos. 
'''
"14" = '''
:sup:`14` Namumunga sila kahit sila ay matanda na; nanatili silang sariwa at luntian, 
'''
"15" = '''
:sup:`15` para ihayag na si Yahweh ay makatuwiran. Siya ang aking bato, at walang hindi matuwid sa kaniya. 
'''
