[4]
"1" = '''
:sup:`1` Narinig ng mga kaaway ng Juda at Benjamin na ang templo para kay Yahweh, ang Diyos ng Israel ay itinatayo ng mga taong galing sa pagkakatapon. 
'''
"2" = '''
:sup:`2` Dahil dito, nilapitan nila si Zerubabel at ang mga pinuno ng bawat angkan. At sinabi sa kanila, “Hayaan ninyo kaming sumama sa pagtatayo ninyo dahil katulad ninyo, sinasaliksik din namin ang inyong Diyos at nag-aalay din kami sa kaniya mula sa panahon ni Esar-haddon, na hari ng Asiria, na siyang nagdala sa amin sa lugar na ito “ 
'''
"3" = '''
:sup:`3` Ngunit sinabi nina Zerubabel, Josue, at ng mga pinuno ng mga angkan, “kami dapat ang magtayo ng tahanan ng aming Diyos at hindi kayo, dahil kami ang magtatayo para kay Yahweh, ang Diyos ng Israel, ayon sa iniutos ni Haring Ciro ng Persia.” 
'''
"4" = '''
:sup:`4` Kaya pinahina ng mga tao sa lupain ang mga kamay ng mga taga-Judea; tinakot nila ang mga taga-Judea sa pagtatayo. 
'''
"5" = '''
:sup:`5` Sinuhulan din nila ang mga tagapayo para hadlangan ang kanilang mga plano. Ginawa nila ito sa buong panahon ni Ciro at hanggang sa paghahari ni Dario na hari ng Persia. 
'''
"6" = '''
:sup:`6` At sa simula ng paghahari ni Assuero sumulat sila ng paratang laban sa mga nakatira sa Juda at Jerusalem. 
'''
"7" = '''
:sup:`7` Ito ay nangyari sa panahon ni Assuero na sumulat sina Bislam, Mitredat, Tabeel, at ang kanilang mga kasamahan kay Assuero. Ang liham ay nakasulat sa Aramaico at isinalin. 
'''
"8" = '''
:sup:`8` Si Rehum na kumander at si Simsai na eskriba ang sumulat sa ganitong paraan kay Artaxerxes tungkol sa Jerusalem. 
'''
"9" = '''
:sup:`9` Pagkatapos, sumulat ng isang liham sina Rehum, Simsai at ang kanilang mga kasamahan, na mga hukom at ibang mga opisyal sa pamahalaan, mula sa Erec, Babilonia, at Susa sa Elam, 
'''
"10" = '''
:sup:`10` at sinamahan sila ng mga taong pinilit pinatira sa Sarmaria ng dakila at marangal na si Asurbanipal, kasama ang iba pang nasa Lalawigan lampas ng Ilog. 
'''
"11" = '''
:sup:`11` Ito ang kopya ng liham na kanilang ipinadala kay Artaxerxes: “Ito ang sinusulat ng iyong mga lingkod, ang mga tao sa ibayo ng ilog: 
'''
"12" = '''
:sup:`12` Malaman nawa ng hari na ang mga Judiong nanggaling sa iyo ay pumunta sila laban sa atin sa Jerusalem para magtayo ng isang mapaghimagsik na lungsod. Natapos na nila ang mga pader at inayos na ang mga pundasyon. 
'''
"13" = '''
:sup:`13` Ngayon malaman nawa ng hari na kung ang lungsod na ito ay naitayo at ang pader ay natapos, hindi sila magbibigay ng kahit na anong pagkilala at buwis, subalit pipinsalain nila ang mga hari. 
'''
"14" = '''
:sup:`14` Siguradong dahil nakain namin ang asin ng palasyo, hindi ito naaangkop para sa amin na makita ang kahit na anong kahihiyan na mangyayari sa hari. Dahil dito kaya ipinababatid namin sa hari 
'''
"15" = '''
:sup:`15` upang hanapin ang talaan ng iyong ama at para mapatunayan na ito ay isang mapaghimagsik na lungsod na pipinsala sa mga hari at sa mga lalawigan. Ito ay nagdulot ng maraming suliranin sa mga hari at sa mga lalawigan. Ito ay naging isang sentro para sa paghihimagsik noon pa man. Dahil sa kadahilanang ito, nawasak ang lungsod. 
'''
"16" = '''
:sup:`16` Pinababatid namin sa hari na kung ang lungsod na ito at ang pader ay maitayo, wala nang matitira para sa iyo sa ibayo ng malaking ilog, ang Eufrates.” 
'''
"17" = '''
:sup:`17` Kaya ang hari ay nagpadala ng tugon kay Rehum at Simsai at sa kanilang mga kasamahan sa Samaria at ang iba pa sa ibayo ng Ilog: “Sumainyo nawa ang kapayapaan. 
'''
"18" = '''
:sup:`18` Ang liham na ipinadala ninyo sa akin ay naisalin at binasa sa akin. 
'''
"19" = '''
:sup:`19` Kaya nag-utos ako ng isang pagsisiyasat at natuklasan na sila ay naghimagsik at nag-alsa sa mga hari. 
'''
"20" = '''
:sup:`20` Ang mga makapangyarihang hari ay namuno sa Jerusalem at may kapangyarihan sa lahat ng bagay hanggang sa ibayo ng Ilog. Kinilala at nagbayad sila ng mga buwis sa kanila. 
'''
"21" = '''
:sup:`21` Ngayon, gumawa kayo ng isang utos para sa mga taong ito na ihinto at huwag itayo ang lungsod na ito hanggang ako ay makagawa ng isang utos. 
'''
"22" = '''
:sup:`22` Maging maingat na hindi ito makaligtaan. Bakit kailangang palakihin ang pinsala para saktan ang mga hari?” 
'''
"23" = '''
:sup:`23` Nang binasa ang utos ni Haring Artaxerxes sa harap nina Rehum, Simsai, at kanilang mga kasamahan, sila ay mabilis na lumabas sa Jerusalem at sapilitang pinahinto ang mga Judio sa pagtatayo. 
'''
"24" = '''
:sup:`24` Kaya ang paggawa sa tahanan ng Diyos sa Jerusalem ay nahinto hanggang sa ikalawang taon ng paghahari ni Dario na hari ng Persia. 
'''
