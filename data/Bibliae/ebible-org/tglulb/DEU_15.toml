[15]
"1" = '''
:sup:`1` Sa katapusan ng bawat pitong taon, dapat ninyong kanselahin ang mga utang. 
'''
"2" = '''
:sup:`2` Ito ang paraan ng pagpapalaya: ang lahat ng nagpapautang ay kanselahin ang alinmang pinautang sa kaniyang kapitbahay o kaniyang kapatid; hindi na niya ito hihigin dahil ang pagkakansela ni Yahweh ng mga utang ay nahayag na. 
'''
"3" = '''
:sup:`3` Maaari ninyong hingin ito mula sa isang dayuhan; pero anuman ang nasa inyong kapatid na inyong pag-aari ay dapat ng bitawan ng inyong kamay. 
'''
"4" = '''
:sup:`4` Ganoon pa man, wala dapat sa inyo ang mahirap (sapagkat tiyak na pagpapalain kayo ni Yahweh sa lupain na ibibigay niya sa inyo bilang isang pamana para angkinin), 
'''
"5" = '''
:sup:`5` kung masigasig lamang kayong makinig sa boses ni Yahweh na inyong Diyos, para sundin ang lahat ng mga kautusan na ito na aking sinasabi sa inyo sa araw na ito. 
'''
"6" = '''
:sup:`6` Pagpapalain kayo ni Yahweh na inyong Diyos, ayon sa ipinangako niya sa inyo; magpapautang kayo sa maraming mga bansa, pero hindi kayo hihiram; mamumuno kayo sa maraming mga bansa, pero hindi nila kayo pamumunuan. 
'''
"7" = '''
:sup:`7` Kung may isang taong mahirap sa inyo, isa sa inyong mga kapatid, saanman sa loob ng inyong mga tarangkahan sa lupain na ibinibigay sa inyo ni Yahweh na inyong Diyos, hindi dapat ninyo patigasin ang inyong mga puso ni isara ang inyong kamay mula sa inyong mahirap na kapatid; 
'''
"8" = '''
:sup:`8` pero dapat ninyong tiyakin na bukas ang inyong kamay sa kaniya at tiyaking pautangin siya ng sapat para sa kaniyang kailangan. 
'''
"9" = '''
:sup:`9` Mag-ingat kayo sa pagkakaroon ng isang masamang pag-iisip sa inyong puso, sa pagsasabing, 'Ang ikapitong taon, ang taon ng pagpapalaya, ay malapit na,' para hindi kayo maging maramot patungkol sa mahirap ninyong kapatid at walang maibigay sa kaniya; baka siya ay umiyak kay Yahweh tungkol sa inyo, at maging kasalanan ito para sa inyo. 
'''
"10" = '''
:sup:`10` Dapat ninyong tiyaking magbigay sa kaniya, at hindi dapat magdamdam ang inyong puso kapag magbibigay sa kaniya, dahil ang kapalit nito ay pagpapalain kayo ni Yahweh na inyong Diyos sa lahat ng inyong mga gawain at sa lahat ng paglalagyan ng inyong kamay. 
'''
"11" = '''
:sup:`11` Dahil hindi kailanman mawawala ang mahihirap sa lupain; kaya sinasabi ko ito sa inyo, 'Dapat ninyong tiyaking bukas ang inyong kamay sa inyong kapatid, sa mga nangangailangan sa inyo, at sa mga mahihirap sa inyong lupain.' 
'''
"12" = '''
:sup:`12` Kung ang inyong kapatid, ay isang Hebreong lalaki, o isang Hebreong babae, ay binenta sa inyo at pinaglingkuran kayo nang anim na taon, kung gayon sa ikapitong taon dapat ninyo siyang palayain. 
'''
"13" = '''
:sup:`13` Kapag hinayaan ninyo siyang makalaya, huwag ninyo dapat siyang hayaan na makaalis na walang dala. 
'''
"14" = '''
:sup:`14` Dapat magbigay kayo ng masagana sa kaniya mula sa inyong kawan, mula sa inyong giikan ng palapag, at mula sa inyong pigaan ng ubas. Dahil pinagpala kayo ni Yahweh na inyong Diyos, dapat kayong magbigay sa kaniya. 
'''
"15" = '''
:sup:`15` Dapat ninyong alalahanin na kayo ay mga alipin sa lupain ng Ehipto, at si Yahweh na inyong Diyos ang tumubos sa inyo; kaya sinasabi ko sa inyo ngayon na gawin ito. 
'''
"16" = '''
:sup:`16` Mangyayari ito kung sinabi niya sa inyo, 'hindi ako lalayo sa inyo; dahil minamahal niya kayo at ang inyong tahanan, at dahil siya ay nasa mabuting kalagayan kasama ninyo, 
'''
"17" = '''
:sup:`17` kung gayon dapat kayong kumuha ng isang pambutas at itusok ito sa kaniyang tainga sa isang pintuan, at siya ay magiging lingkod ninyo habang buhay. At gagawin rin ninyo ito sa inyong aliping babae. 
'''
"18" = '''
:sup:`18` Hindi dapat maging mahirap para sa inyo na siya ay palayain mula sa inyo, dahil pinagsilbihan niya kayo ng anim na taon at binigyan ng dobleng halaga ang inupahang tao. Pagpapalain kayo ni Yahweh na inyong Diyos sa lahat ng inyong mga gagawin. 
'''
"19" = '''
:sup:`19` Dapat ninyong ihandog kay Yahweh na inyong Diyos ang lahat ng mga panganay na lalaki sa inyong mga alagang hayop at sa inyong kawan; hindi kayo magtatrabaho gamit ang inyong panganay na alagang hayop, ni gupitan ang panganay sa inyong kawan. 
'''
"20" = '''
:sup:`20` Dapat ninyong kainin ang panganay na lalaki sa harapan ni Yahweh na inyong Diyos taon-taon sa lugar na pipiliin ni Yahweh, kayo at ng inyong sambahayan. 
'''
"21" = '''
:sup:`21` Kung ito ay may anumang kapintasan—halimbawa, kung ito ay pilay o bulag, o mayroon kahit anong kapintasan—hindi ninyo dapat ito ialay kay Yahweh na inyong Diyos. 
'''
"22" = '''
:sup:`22` Kakainin ninyo ito sa loob ng inyong mga tarangkahan; dapat itong kainin ng taong marumi at malinis, tulad ng pagkain ninyo sa isang gasel o isang usa. 
'''
"23" = '''
:sup:`23` Huwag ninyo kainin ang dugo nito; kailangan ninyong ibuhos ang dugo nito sa lupa tulad ng tubig. 
'''
