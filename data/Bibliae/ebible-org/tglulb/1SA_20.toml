[20]
"1" = '''
:sup:`1` Pagkatapos tumakas si David mula Naiot sa Rama at dumating at sinabi kay Jonatan, “Ano ang nagawa ko? Ano ang aking kasamaan? Ano ang kasalanan ko sa harap ng iyong ama, na gustong kunin ang aking buhay?” 
'''
"2" = '''
:sup:`2` Sinabi ni Jonatan kay David, “Malayong mangyari iyon; hindi ka mamamatay. Walang ginawa ang aking ama malaki man o maliit na hindi sinasabi sa akin. Bakit kailangang itago ng aking ama ang bagay na ito mula sa akin? Hindi ganoon.” 
'''
"3" = '''
:sup:`3` Gayunman nangako muli si David at sinabing, “Alam na alam ng iyong ama na nakasumpong ako ng pabor sa iyong paningin. Nasabi niyang, 'Huwag hayaang malaman ito ni Jonatan, o magluluksa siya.' Ngunit tunay nga na habang nabubuhay si Yahweh, at habang nabubuhay ka, may isang hakbang lamang sa pagitan ko at ng kamatayan.” 
'''
"4" = '''
:sup:`4` Pagkatapos sinabi ni Jonatan kay David, Anuman ang sabihin mo, gagawin ko para sa iyo.” 
'''
"5" = '''
:sup:`5` Sinabi ni David kay Jonatan, “Bukas ang bagong buwan at kailangan kong umupo para kumain kasama ng hari. Ngunit hayaan mo akong makaalis upang makapagtago ako sa bukirin hanggang sa ikatlong araw nang gabi. 
'''
"6" = '''
:sup:`6` Kung talagang nangungulila ang ama mo sa akin, sa gayon, sabihin mo, 'Taimtim na humingi ng pahintulot na umalis si David sa akin upang makatakbo siya sa Bethlehem na kanyang lungsod; dahil taon ng pag-aalay ngayon doon para sa buong pamliya.' 
'''
"7" = '''
:sup:`7` Kung sasabihin niyang, 'Mabuti iyon,' magkakaroon ng kapayapaan ang iyong lingkod. Ngunit kung sobrang galit siya, kung ganoon, nakapagpasiya na siya sa kasamaan. 
'''
"8" = '''
:sup:`8` Kaya makitungo ka ng may kabutihan sa iyong lingkod sa tipan ni Yahweh sa iyo. Pero kung may kasalanan ka sa akin, ikaw mismo ang pumatay sa akin; sapagkat bakit mo naman ako dadalhin sa iyong ama?” 
'''
"9" = '''
:sup:`9` Sinabi ni Jonatan, “Malayo nawa ito sa iyo! Kung malalaman kong ipinasya ng aking ama na dumating sa iyo ang kapahamakan, hindi ko ba sasabihin sa iyo?” 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ni David kay Jonatan, “Sino ang magsasabi sa akin kung may pagkakataon na sagutin ka ng iyong ama ng magaspang?” 
'''
"11" = '''
:sup:`11` Sinabi ni Jonatan kay David, “Halika, magtungo tayo palabas ng bukirin.” At sabay silang lumabas ng bukirin. 
'''
"12" = '''
:sup:`12` Sinabi ni Jonatan kay David, “Maging saksi nawa si Yahweh, ang Diyos ng Israel. Kapag tinanong ko ang aking ama sa mga panahong ito bukas o sa ikatlong araw, kung may magandang kalooban kay David, hindi ko ipapadala at ipaalam ito sa iyo? 
'''
"13" = '''
:sup:`13` Kung makakalugod sa aking ama na saktan ka, gawin nawa ni Yahweh kay Jonatan at mas higit pa din kung hindi ko ipapaalam ito sa iyo at papaalisin kita, upang makahayo ka nang payapa. Sumaiyo nawa si Yahweh, gaya ng kasama niya ang aking ama. 
'''
"14" = '''
:sup:`14` Kung buhay pa rin ako, hindi mo ba ipapakita sa akin ang tipan ng katapatan ni Yahweh, upang hindi ako mamatay? 
'''
"15" = '''
:sup:`15` At huwag mong tuluyang putulin ang iyong tipan ng katapatan mula sa aking bahay, nang dapat pinutol na ni Yahweh ang bawat isa sa mga kalaban ni David mula sa balat ng lupa.” 
'''
"16" = '''
:sup:`16` Kaya gumawa si Jonatan ng isang tipan sa bahay ni David at sinabing, “Mangailangan nawa si Yahweh ng isang pagtatala mula sa kamay ng mga kalaban ni David.” 
'''
"17" = '''
:sup:`17` Ipinagawa muli ni Jonatan si David ng pangako dahil sa pagmamahal na mayroon siya sa kanya, dahil minahal niya siya gaya ng pagmamahal niya sa kanyang sariling kaluluwa. 
'''
"18" = '''
:sup:`18` Pagkatapos sinabi ni Jonatan sa kanya, “Bagong buwan bukas. Hahanapin ka dahil walang uupo sa iyong upuan. 
'''
"19" = '''
:sup:`19` Kapag nakapanatili ka na ng tatlong araw, bumaba ng mabilisan at pumunta sa lugar kung saan ka nagtago noong nangyari ang usapin at manatili sa may bato ng Ezel. 
'''
"20" = '''
:sup:`20` Papana ako ng tatlong palaso sa gilid nito, na para bang pumapana ako sa isang patamaan. 
'''
"21" = '''
:sup:`21` At ipapadala ko ang aking binata at sabihin sa kanyang, 'Humayo kayo at hanapin ang mga palaso.' Kung sasabihin ko sa binatang, 'Tingnan ninyo, nasa gilid mo ang mga palaso; kunin ang mga ito,” pagkatapos pumarito kayo; dahil magkakaroon ng kaligtasan para sa iyo at hindi kapahamakan, habang nabubuhay si Yahweh. 
'''
"22" = '''
:sup:`22` Ngunit kung sasabihin ko sa binatang, 'Tingnan mo, nasa likod mo ang mga palaso,' kung ganoon humayo sa iyong pupuntahan, dahil pinaalis ka ni Yahweh. 
'''
"23" = '''
:sup:`23` Para naman sa usapang nagsalita ka at ako, tingnan mo, nasa pagitan natin si Yahweh magpakailanman.”' 
'''
"24" = '''
:sup:`24` Kaya itinago ni David ang kanyang sarili sa bukirin. Noong dumating ang bagong buwan, umupo ang hari para kumain ng pagkain. 
'''
"25" = '''
:sup:`25` Umupo ang hari sa kanyang upuan, gaya ng dati, sa upuan sa may pader. Tumayo si Jonatan at umupo si Abner sa tabi ni Saul. Ngunit walang nakaupo sa lugar ni David. 
'''
"26" = '''
:sup:`26` Gayunman walang sinabing anumang bagay si Saul sa araw na iyon dahil inisip niyang, “May nangyari sa kanya. Hindi siya malinis; tiyak na hindi siya malinis.” 
'''
"27" = '''
:sup:`27` Ngunit sa ikalawang araw, ang araw matapos ang bagong buwan, walang nakaupo sa upuan ni David. Sinabi ni Saul sa kanyang anak na lalaking si Jonatan, “Bakit hindi dumating sa kainan ang anak na lalaki ni Jesse, maging kahapon o ngayon?” 
'''
"28" = '''
:sup:`28` Sumagot si Jonatan kay Saul, “taimtim na humingi ng pahintulot si David mula sa akin na makapunta sa Bethlehem. 
'''
"29" = '''
:sup:`29` Sinabi niya, 'Pakiusap hayaan akong makaalis. Dahil may pag-aalay ang aming pamilya sa lungsod at inutusan ako ng aking kapatid na lalaki na pumaroon. Ngayon, kung nakasumpong ako ng pabor sa iyong paningin, pakiusap hayaan akong makaalis at makita ang aking mga kapatid na lalaki.' Sa kadahilanang ito hindi siya pumunta sa mesa ng hari.” 
'''
"30" = '''
:sup:`30` Pagkatapos nag-alab ang galit ni Saul laban kay Jonatan at sinabi niya sa kanya, “Ikaw na anak ng isang tampalasan, suwail na babae! Hindi ko ba alam na pinili mo ang anak na lalaki ni Jesse sa sarili mong kahihiyan at sa kahihiyan ng kahubaran ng iyong ina? 
'''
"31" = '''
:sup:`31` Dahil habang nabubuhay sa mundo ang anak na lalaki ni Jesse, hindi ikaw ni ang iyong kaharian ang maitatatag. Ngayon, ipadala mo siya at dalhin mo siya sa akin sapagkat tiyak na dapat siyang mamatay.” 
'''
"32" = '''
:sup:`32` Sinagot ni Jonatan si Saul na kanyang ama, “Sa anong kadahilanan dapat siyang ipapatay? Ano ang kanyang nagawa?” 
'''
"33" = '''
:sup:`33` Pagkatapos hinagis ni Saul ang kanyang sibat upang patayin siya. Kaya alam ni Jonatan na gustong-gustong ipapatay ng kanyang ama si David. 
'''
"34" = '''
:sup:`34` Tumayo si Jonatan sa mesa na sobrang galit at hindi kumain ng pagkain sa ikalawang araw ng buwan dahil nagluksa siya para kay David dahil hindi siya ginalang ng kanyang ama. 
'''
"35" = '''
:sup:`35` Kinaumagahan, lumabas si Jonatan papunta sa bukirin sa tipanan kay David at isang binata ang kasama niya. 
'''
"36" = '''
:sup:`36` Sinabi niya sa kanyang binata, “Tumakbo ka at hanapin ang mga palasong ipinana ko.” At sa pagtakbo ng binata, pumana siya ng isang palaso sa unahan niya. 
'''
"37" = '''
:sup:`37` Nang dumating ang binata sa lugar kung saan nahulog ang palaso na pinana ni Jonatan, tinawag ni Jonatan ang binata at sinabing, “Hindi ba nasa unahan mo ang palaso?” 
'''
"38" = '''
:sup:`38` At tinawag ni Jonatan ang binata, “Magmadali ka, bilisan mo, huwag kang tumigil!” Kaya tinipon ng binata ni Jonatan ang mga palaso at pumunta sa kanyang panginoon. 
'''
"39" = '''
:sup:`39` Ngunit walang alam ang binata sa anumang bagay. Tanging sina Jonatan at David ang nakakaalam ng bagay. 
'''
"40" = '''
:sup:`40` Binigay ni Jonatan ang kanyang mga sandata sa kanyang binata at sinabi sa kanyang, “Humayo ka, dalhin ang mga ito sa lungsod.” 
'''
"41" = '''
:sup:`41` Pagkaalis na pagkaalis ng binata, tumayo si David mula sa likod ng isang tambak ng lupa, nagpatirapa sa lupa at yumuko ng tatlong beses. Hinalikan nila ang isa't-isa at magkasamang umiyak, na si David ang mas malakas ang pag-iyak. 
'''
"42" = '''
:sup:`42` Sinabi ni Jonatan kay David, “Humayo ka ng payapa, dahil pareho tayong nangako sa pangalan ni Yahweh at sinabing, 'Pumagitna nawa si Yahweh sa iyo at sa akin at sa pagitan ng aking mga kaapu-apuhan at iyong mga kaapu-apuhan, magpakailanman.'” Pagkatapos tumayo si David at umalis at bumalik si Jonatan sa lungsod. 
'''
