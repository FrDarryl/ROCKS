[18]
"1" = '''
:sup:`1` Sa oras ding iyon, lumapit kay Jesus ang mga alagad at sinabi, “ Sino ang pinakadakila sa kaharian ng langit?” 
'''
"2" = '''
:sup:`2` Tinawag ni Jesus ang isang bata sa kaniya, at inilagay niya sa kanilang kalagitnaan, 
'''
"3" = '''
:sup:`3` at sinabi, “Totoo itong sinasabi ko sa inyo, maliban na lamang kung kayo ay magsisi at maging katulad ng mga maliliit na bata, hindi talaga kayo makapapasok sa kaharian ng langit. 
'''
"4" = '''
:sup:`4` Kaya kung sinuman ang nagpapakumbaba sa kaniyang sarili katulad ng maliit na batang ito, ang taong iyon ang pinakadakila sa kaharian ng langit. 
'''
"5" = '''
:sup:`5` At sinumang tumatanggap sa katulad ng maliit na batang ito alang-alang sa aking pangalan ay tinatanggap ako. 
'''
"6" = '''
:sup:`6` Ngunit ang sinuman ang magiging sanhi ng pagkakasala ng isa sa mga maliliit na bata na sumampalataya sa akin, mas mabuti para sa kaniya na talian ang leeg ng malaking batong gilingan, at dapat siyang ilubog sa kailaliman ng dagat. 
'''
"7" = '''
:sup:`7` Sa aba sa sanlibutan dahil sa panahon ng pagkatisod! Sapagkat kinakailangang dumating ang mga panahong iyon, ngunit sa aba sa taong sanhi ng pinanggalingan nito! 
'''
"8" = '''
:sup:`8` Kung ang iyong kamay o mga paa ay nagiging sanhi ng inyong pagkatisod, putulin ninyo ito at itapon ninyo ito palayo sa inyo. Mas mabuti para sa inyo ang pumasok sa buhay na may kapansanan o lumpo, kaysa itapon sa walang hanggang apoy na may dalawang kamay o dalawang paa. 
'''
"9" = '''
:sup:`9` Kung ang inyong mga mata ay maging dahilan ng inyong pagkatisod, dukutin ninyo ito at itapon ninyo ito palayo sa inyo. Mas mabuti para sa inyo ang pumasok sa buhay na may isang mata, kaysa itapon sa walang hanggang apoy na may dalawang mata. 
'''
"10" = '''
:sup:`10` Tingnan ninyo na huwag ninyong hahamakin kahit na isa sa mga maliliit na bata. Sapagkat sasabihin ko sa inyo na sa langit, ang kanilang mga anghel ay laging nakatingin sa mukha ng aking Amang nasa langit. ( 
'''
"11" = '''
:sup:`11` Sapagkat pumarito ang Anak ng Tao upang maligtas ang mga nawawala.) 
'''
"12" = '''
:sup:`12` Ano sa palagay ninyo? Kung may isang taong mayroong isandaang tupa, at ang isa ay naligaw, hindi ba niya iiwan ang siyamnapu't siyam sa burol at maghahanap sa isang naliligaw? 
'''
"13" = '''
:sup:`13` At kung matagpuan niya ito, totoo itong sinasabi ko sa inyo, ikagagalak niya ito higit sa siyamnapu't siyam na hindi naligaw. 
'''
"14" = '''
:sup:`14` Sa gayon ding paraan, hindi ito ang kalooban ng inyong Ama na nasa langit na ang isa sa mga maliliit na batang ito ay mapahamak. 
'''
"15" = '''
:sup:`15` Kung ang iyong kapatid ay nagkasala laban sa iyo, pumuntahan mo, ipakita mo ang kaniyang pagkakamali na ikaw at siya lamang. Kung makikinig siya sa iyo, mapapanumbalik mo ang iyong kapatid. 
'''
"16" = '''
:sup:`16` Ngunit kung hindi siya makinig sa iyo, isama mo sa iyo ang isa o dalawa pang mga kapatid, upang sa pamamamagitan ng bibig ng dalawa o tatlong mga saksi ang bawat salita ay maaaring mapatunayan. 
'''
"17" = '''
:sup:`17` At kung tumanggi siyang makinig sa kanila, sabihin ito sa iglesiya. Kung siya ay tumanggi na makinig sa iglesiya, ituring ninyo siyang gaya ng isang Gentil at maniningil ng buwis. 
'''
"18" = '''
:sup:`18` Totoo itong sinasabi ko sa inyo, anumang mga bagay ang igapos ninyo sa lupa ay igagapos din sa langit. At anumang mga bagay ang inyong kalagan sa lupa ay kakalagan din sa langit. 
'''
"19" = '''
:sup:`19` Dagdag pa nito, sinasabi ko sa inyo, na kung ang dalawa sa inyo ay sumang-ayon sa lupa tungkol sa anumang bagay na kanilang hinihiling, mangyayari ito sa kanila sa pamamagitan ng aking Amang nasa langit. 
'''
"20" = '''
:sup:`20` Sapagkat kung saan ang dalawa o tatlo ang nagkatipon dahil sa aking pangalan, naroon ako sa kanilang kalagitnaan.” 
'''
"21" = '''
:sup:`21` Pagkatapos, lumapit si Pedro at sinabi kay Jesus, “Panginoon, ilang beses ba na magkakasala ang aking kapatid laban sa akin at akin siyang patatawarin? Hanggang pitong beses?” 
'''
"22" = '''
:sup:`22` Sinabi ni Jesus sa kaniya, “Hindi ko sasabihin sa inyo na pitong beses, kundi hanggang pitumpung ulit at pito. 
'''
"23" = '''
:sup:`23` Samakatuwid, ang kaharian ng langit ay maihahalintulad sa isang hari na nais makipagsulit sa kaniyang mga utusan. 
'''
"24" = '''
:sup:`24` Habang inuumpisahan ang pagsusulit, isang utusan ang dinala sa kaniya na nagkautang ng sampung libong mga talento. 
'''
"25" = '''
:sup:`25` Ngunit dahil sa wala siyang kakayanan na magbayad, inutusan siya ng kaniyang amo na ipagbili, kasama ng kaniyang asawa at mga anak at lahat na mayroon siya, at nang makabayad. 
'''
"26" = '''
:sup:`26` Kaya lumuhod ang utusan, yumuko sa kaniyang harapan, at sinabi, 'Amo, pagtiisan mo ako, at babayaran ko ang lahat.' 
'''
"27" = '''
:sup:`27` Kaya nahabag ang amo sa kaniyang utusan, pinakawalan siya at pinatawad ang kaniyang utang. 
'''
"28" = '''
:sup:`28` Ngunit lumabas ang utusan at nakita ang isa sa kaniyang kapwa utusan na nagkautang sa kaniya ng isang daang denario. Sinunggaban niya ito, sinakal at sinabi, 'Bayaran mo ako sa iyong inutang.' 
'''
"29" = '''
:sup:`29` Ngunit lumuhod ang kaniyang kapwa utusan at nakiusap sa kaniya na nagsasabi, “Pagtiisan mo ako, at babayaran rin kita.' 
'''
"30" = '''
:sup:`30` Ngunit tumanggi ang naunang utusan. Sa halip, pumunta siya at itinapon siya sa kulungan, hanggang sa mabayaran niya ang kaniyang inutang. 
'''
"31" = '''
:sup:`31` Nang makita ng kapwa mga utusan kung ano ang nangyari, labis silang nagdamdam. Pumunta sila sa kanilang amo at sinabi ang lahat ng nangyari. 
'''
"32" = '''
:sup:`32` Pagkatapos nito, ipinatawag ng amo ang kaniyang utusan, at sinabi sa kaniya, 'Napakasama mong utusan, pinatawad kita sa lahat ng iyong inutang dahil ikaw ay nakiusap sa akin. 
'''
"33" = '''
:sup:`33` Hindi ba dapat naawa ka din sa iyong kapwa utusan, gaya ng pagkahabag ko sa iyo? 
'''
"34" = '''
:sup:`34` Nagalit ang kaniyang amo at ibinigay siya sa mga tagapagpahirap hanggang sa mabayaran niya ang lahat ng kaniyang mga inutang. 
'''
"35" = '''
:sup:`35` Kaya ganoon din ang gagawin sa inyo ng aking Ama na nasa langit kung ang bawat isa sa inyo ay hindi magpapatawad sa kaniyang kapatid na mula sa kaniyang puso.” 
'''
