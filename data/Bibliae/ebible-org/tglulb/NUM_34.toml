[34]
"1" = '''
:sup:`1` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"2" = '''
:sup:`2` “Utusan mo ang mga tao ng Israel at sabihin sa kanila, “Kapag papasok kayo sa lupain ng Canaan, ang lupain na mapapasainyo, ang lupain ng Canaan at mga hangganan nito, 
'''
"3" = '''
:sup:`3` ang inyong hangganan sa timog ay aabot mula sa ilang ng Sin sa may hangganan ng Edom. Ang silangang dulo ng timog na hangganan ay magiging nasa isang linya na magtatapos sa gawing hangganan ng timog ng Dagat Asin. 
'''
"4" = '''
:sup:`4` Ang inyong hangganan ay liliko sa timog mula sa burol ng Akrabim at tatawid hanggang sa ilang ng Sin. Mula doon, aabot ito sa timog ng Kades Barnea at hanggang sa Hazar Adar at hanggang Azmon. 
'''
"5" = '''
:sup:`5` Mula roon, ang hangganan ay liliko mula Azmon patungo sa batis ng Ehipto at susundan ito hanggang sa dagat. 
'''
"6" = '''
:sup:`6` Ang kanlurang hangganan ay magiging sa baybayin ng Malaking Dagat. Ito ang magiging kanluraning hangganan ninyo. 
'''
"7" = '''
:sup:`7` Ang inyong hilagang hangganan ay aabot hanggang sa linya na dapat ninyong markahan mula sa Malaking Dagat hanggang sa Bundok Hor, 
'''
"8" = '''
:sup:`8` at mula sa Bundok Hor hanggang sa Lebo Hamat, at magpapatuloy sa Zedad. 
'''
"9" = '''
:sup:`9` At magpapatuloy ang hangganan sa Zefron at matatapos sa Hazar Enan. Ito ang inyong magiging hilagang hangganan. 
'''
"10" = '''
:sup:`10` Pagkatapos, dapat ninyong markahan ang inyong silangang hangganan mula sa Hazar Enan sa timog hanggang Sefam. 
'''
"11" = '''
:sup:`11` Pagkatapos bababa ang silangang hangganan mula sa Sefam hanggang sa Ribla, sa silangang dako ng Ain. Magpapatuloy ang hangganan sa silangang dako ng Dagat Cineret. 
'''
"12" = '''
:sup:`12` At magpapatuloy ang hangganan sa timog sa may Ilog Jordan hanggang sa Dagat Asin at magpapatuloy pababa sa silangang hangganan ng Dagat Asin. Ito ang inyong magiging lupain, na alinsunod sa mga hangganan sa buong palibot.”' 
'''
"13" = '''
:sup:`13` Pagkatapos, inutusan ni Moises ang mga tao ng Israel at sinabi, “Ito ang lupaing matatanggap ninyo sa pamamagitan ng palabunutan, na ipinangako ni Yahweh na ibibigay sa siyam na tribu at sa kalahating tribu. 
'''
"14" = '''
:sup:`14` Ang tribu ng kaapu-apuhan ni Ruben, alinsunod sa itinakdang ari-arian sa tribu ng kanilang mga ninuno, at sa tribu ng mga kaapu-apuhan ni Gad, alinsunod sa itinakdang ari-arian sa mga tribu ng kanilang mga ninuno, at sa kalahati ng tribu ni Manases ay natanggap ang lahat ng kanilang mga lupain. 
'''
"15" = '''
:sup:`15` Ang dalawang tribu at ang kalahating tribu ay nakatanggap ng kanilang bahagi sa lupain sa ibayo ng Jordan sa silangang Jerico, patungo sa harap sa sikatan ng araw.” 
'''
"16" = '''
:sup:`16` Nagsalita si Yahweh kay Moises at sinabi, 
'''
"17" = '''
:sup:`17` “Ito ang mga pangalan ng mga kalalakihang maghahati sa lupain para sa inyong mana: Si Eleazar na pari at Josue na anak na lalaki ni Nun. 
'''
"18" = '''
:sup:`18` Kailangan mong pumili ng isang pinuno mula sa bawat tribu na maghahati sa lupain para sa kanilang mga angkan. 
'''
"19" = '''
:sup:`19` Ito ang mga pangalan ng mga kalalakihan: Mula sa tribu ni Juda, si Caleb anak na lalaki ni Jefune. 
'''
"20" = '''
:sup:`20` Mula sa tribu ng mga kaapu-apuhan ni Simeon, si Semuel na anak na lalaki ni Amiud. 
'''
"21" = '''
:sup:`21` Mula sa tribu ng Benjamin, si Elidad na anak na lalaki ni Kislon. 
'''
"22" = '''
:sup:`22` Mula sa tribu ng mga kaapu-apuhan ni Dan isang pinunog si Bukki na anak na lalaki ni Jogli. 
'''
"23" = '''
:sup:`23` Mula sa mga kaapu-apuhan ni Jose, sa tribu ng mga kaapu-apuhan ni Manases isang pinunong si Haniel na anak na lalaki ni Efod. 
'''
"24" = '''
:sup:`24` Mula sa tribu ng mga kaapu-apuhan ni Efraim isang pinunong si Kemuel na anak na lalaki ni Siftan. 
'''
"25" = '''
:sup:`25` Mula sa tribu ng mga kaapu-apuhan ni Zebulun isang pinunong si Elizafan na anak na lalaki ni Parnac. 
'''
"26" = '''
:sup:`26` Mula sa tribu ng mga kaapu-apuhan ni Isacar isang pinunong si Paltiel na anak na lalaki ni Azan. 
'''
"27" = '''
:sup:`27` Mula sa tribu ng mga kaapu-apuhan ni Aser isang pinunong si Ahiud na anak na lalaki ni Selomi. 
'''
"28" = '''
:sup:`28` Mula sa tribu ng mga kaapu-apuhan ni Neftali isang pinunong si Pedahel na anak na lalaki ni Amiud.” 
'''
"29" = '''
:sup:`29` Inutusan ni Yahweh ang mga lalaking ito na hatiin ang lupain ng Canaan at ibigay sa bawat isa sa mga tribu ng Israel ang kanilang parte. 
'''
