[2]
"1" = '''
:sup:`1` Kayo mismo ang nakakaalam mga kapatid, na ang aming pagpunta sa inyo ay hindi nawalan ng kabuluhan. 
'''
"2" = '''
:sup:`2` Alam naman ninyo na kami ay naghirap noon at inalipusta ng kahiya-hiya sa Filipos, gaya ng inyong alam. Malakas ang loob namin sa ating Diyos na ipahayag sa inyo ang ebanghelyo ng Diyos na may labis na pagsisikap. 
'''
"3" = '''
:sup:`3` Sapagkat ang aming panghihikayat ay hindi galing sa kamalian, ni sa karumihan, ni sa panlilinlang. 
'''
"4" = '''
:sup:`4` Sa halip, kami ay pinagtibay ng Diyos na napagkatiwalaan ng ebanghelyo, kaya ito ay aming sinasabi. Kami ay nagsasalita, hindi upang magbigay lugod sa mga tao, kundi upang magbigay lugod sa Diyos. Siya ang nakakasiyasat sa aming mga puso. 
'''
"5" = '''
:sup:`5` Sapagkat hindi kami kailanman gumamit ng mga matatamis na salita, gaya ng alam ninyo, ni ng pagdadahilan sa kasakiman, ang Diyos ang aming saksi. 
'''
"6" = '''
:sup:`6` Ni hindi namin hinahanap ang kaluwalhatian mula sa mga tao, ni sa inyo at sa iba. Nararapat sana naming tanggapin ang aming mga karapatan bilang mga apostol ni Cristo. 
'''
"7" = '''
:sup:`7` Sa halip, kami ay naging mahinahon sa inyo na gaya ng ina na inaaliw ang kaniyang mga anak. 
'''
"8" = '''
:sup:`8` Sa ganitong paraan kami ay nagmamalasakit sa inyo. Kami ay nalulugod na ibahagi sa inyo hindi lamang ang ebanghelyo ng Diyos kundi maging ang aming buhay. Sapagkat kayo ay labis na napamahal na sa amin. 
'''
"9" = '''
:sup:`9` Sapagkat inyong naaalala, mga kapatid, ang aming trabaho at pagpapakahirap. Sa araw at gabi kami ay gumagawa upang hindi maging pabigat kaninuman sa inyo. Sa panahong iyon, ipinangaral namin sa inyo ang ebanghelyo ng Diyos. 
'''
"10" = '''
:sup:`10` Kayo ay mga saksi, at ang Diyos rin, kung gaano kabanal, makatuwiran, at walang dungis na kami ay nagpakahinahon sa inyo na sumasampalataya. 
'''
"11" = '''
:sup:`11` Sa gayon ding paraan, alam ninyo kung papaano ang bawat isa sa inyo, katulad ng ama sa kaniyang mga anak, kayo ay aming hinimok at hinikayat. Pinatotohanan namin 
'''
"12" = '''
:sup:`12` na dapat kayong lumakad sa paraan na karapat-dapat sa Diyos na siyang tumawag sa inyo tungo sa kaniyang sariling kaharian at kaluwalhatian. 
'''
"13" = '''
:sup:`13` Sa dahilang ito kami rin ay walang tigil na nagpapasalamat sa Diyos. Sapagkat nang inyong natanggap mula sa amin ang mensahe ng Diyos na inyong napakinggan, ito ay inyong tinanggap hindi bilang salita ng tao. Sa halip, tinanggap ninyo itong totoo, ang salita ng Diyos. Ito rin ang salita na gumagawa sa inyo na sumasampalataya. 
'''
"14" = '''
:sup:`14` Sapagkat kayo, mga kapatid, ay naging katulad din ng mga iglesiya ng Diyos na nasa Judea kay Cristo Jesus. Sapagkat kayo ay nagdusa din ng gayong mga bagay sa inyong mga kababayan, katulad ng ginawa sa kanila ng mga Judio. 
'''
"15" = '''
:sup:`15` Ang mga Judio rin ang pumatay sa ating Panginoong Jesu-Cristo at sa mga propeta. Ang mga Judio rin ang nagpalayas sa atin. Sila ay hindi naging kalugod-lugod sa Diyos. Sa halip, naging kaaway ng lahat ng tao. 
'''
"16" = '''
:sup:`16` Pinagbabawalan nila kaming makipag-usap sa mga Gentil upang sila ay maligtas. Ang naging resulta ay lagi nilang pinupunuan ang kanilang mga kasalanan. Ang poot ay darating sa kanila sa katapusan. 
'''
"17" = '''
:sup:`17` Kami, mga kapatid, ay nahiwalay sa inyo ng maikling panahon, sa presensya, hindi sa puso. Ginawa namin ang aming makakaya na may malaking pagnanais upang makita ang mukha ninyo. 
'''
"18" = '''
:sup:`18` Sapagkat ninais naming makapunta sa inyo, ako, si Pablo, na minsan at muli, ngunit hinadlangan kami ni Satanas. 
'''
"19" = '''
:sup:`19` Sapagkat ano ba ang aming inaasahan sa hinaharap, o kagalakan, o korona ng pagmamalaki sa harapan ng ating Panginoong Jesus sa kaniyang pagdating? Hindi ba't kayo at ang iba? 
'''
"20" = '''
:sup:`20` Sapagkat kayo ang aming kaluwalhatian at kagalakan. 
'''
