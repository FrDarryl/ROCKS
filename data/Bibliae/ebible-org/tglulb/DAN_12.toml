[12]
"1" = '''
:sup:`1` “Sa panahong iyon, tatayo si Miguel, ang dakilang prinsipe na nagbabantay sa iyong mga kababayan. Magkakaroon ng panahon ng kaguluhan na hindi pa nararanasan kailanman magmula nang nagkaroon ng anumang bansa hanggang sa panahong iyon. Sa panahong iyon, maililigtas ang iyong mga kababayan, ang lahat ng pangalang matatagpuang nakasulat sa aklat. 
'''
"2" = '''
:sup:`2` Marami sa mga natutulog sa alabok ng daigdig ang babangon, ang ilan ay sa walang hanggang buhay at ang ilan ay sa kahihiyan at walang hanggang pagdurusa. 
'''
"3" = '''
:sup:`3` Ang mga marurunong ay magliliwanag tulad ng liwanag ng kalangitan sa kaitaasan at ang mga nakapagpanumbalik ng marami sa katuwiran ay tulad ng mga bituin magpakailanman. 
'''
"4" = '''
:sup:`4` Ngunit ikaw Daniel, isara mo ang mga salitang ito; panatilihin mong selyado ang aklat hanggang sa panahon ng pagwawakas. Marami ang magsisitakbuhan paroo't parito at madaragdagan ang kaalaman.” 
'''
"5" = '''
:sup:`5` At ako, si Daniel ay tumingin, at may dalawa pang nakatayo roon. Ang isa ay nakatayo sa dakong gilid ng ilog na ito at ang isa ay nakatayo sa pampang sa kabilang dako ng ilog. 
'''
"6" = '''
:sup:`6` Sinabi ng isa sa kanila sa lalaking nakasuot ng telang lino na nasa ibabaw ng tubig, “Gaano katagal matatapos ang mga kamangha-manghang pangyayaring ito?” 
'''
"7" = '''
:sup:`7` Narinig ko ang lalaking nakasuot ng telang lino na nasa ibabaw ng tubig—itinaas niya ang kaniyang kanang kamay at kaliwang kamay sa langit at nangako sa nabubuhay magpakailanman na mangyayari ito sa isang panahon, mga panahon at kalahati, ito ay tatlo at kalahating taon. Kapag natapos ang pagsira sa kapangyarihan ng mga banal na tao, matatapos ang lahat ng mga bagay na ito. 
'''
"8" = '''
:sup:`8` Narinig ko ngunit hindi ko naunawaan. Kaya nagtanong ako, “Panginoon ko, ano ang magiging kahihinatnan ng lahat ng mga bagay na ito?” 
'''
"9" = '''
:sup:`9` Sinabi niya, “Makakaalis ka na Daniel sapagkat nakasara ang mga salita at selyado hanggang sa panahon ng pagwawakas. 
'''
"10" = '''
:sup:`10` Marami ang dadalisayin, lilinisin at lilinangin ngunit ang mga masasama ay magpapakasama. Wala ni isa sa mga masasama ang makakaunawa, ngunit ang mga marurunong ay makakaunawa. 
'''
"11" = '''
:sup:`11` Mula sa panahong inalis ang karaniwang handog na susunugin at ang pagkasuklam na sanhi ng ganap na pagkawasak ay handa na, magkakaroon ng 1, 290 na mga araw. 
'''
"12" = '''
:sup:`12` Mapalad ang mga naghihintay hanggang sa matapos ang 1, 335 na mga araw. 
'''
"13" = '''
:sup:`13` Kinakailangan mong manatili sa iyong kaparaanan hanggang sa huli at mamamahinga ka. Tatayo ka sa lugar na itinalaga sa iyo sa mga huling araw.” 
'''
