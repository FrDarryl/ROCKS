[21]
"1" = '''
:sup:`1` Ito ang salita na nagmula kay Yahweh para kay Jeremias nang ipinadala ni Haring Zedekias si Pashur na anak ni Malchias at ang pari na si Zefanias na anak ni Maaseias sa kaniya. Sinabi nila sa kaniya, 
'''
"2" = '''
:sup:`2` “Humingi ka ng payo mula kay Yahweh para sa amin, sapagkat nakikipagdigma sa amin si Nebucadnezar na hari ng Babilonia. Marahil ay gagawa si Yahweh ng mga himala para sa amin gaya ng mga nakalipas na panahon at gagawa siya ng paraan para umurong siya sa amin.” 
'''
"3" = '''
:sup:`3` Kaya sinabi ni Jeremias sa kanila, “Ito ang dapat ninyong sabihin kay Zedekias, 
'''
"4" = '''
:sup:`4` sinabi ito ni Yahweh, ang Diyos ng Israel: Tingnan ninyo, ibabalik ko ang mga sandatang pandigma na nasa inyong kamay, na inyong ginagamit sa pakikipaglaban sa hari ng Babilonia at sa mga Caldeo na pumapalibot sa inyo mula sa labas ng mga pader! Sapagkat titipunin ko sila sa gitna ng lungsod na ito. 
'''
"5" = '''
:sup:`5` At ako mismo ang lalaban sa inyo na nakataas ang kamay at malakas na bisig, at may matinding poot, kabangisan at matinding galit. 
'''
"6" = '''
:sup:`6` Sapagkat lulusubin ko ang mga naninirahan sa lungsod na ito, maging tao at hayop. Mamamatay sila sa matinding salot. 
'''
"7" = '''
:sup:`7` Pagkatapos nito— ito ang pahayag ni Yahweh—si Zedekias na hari ng Juda, ang kaniyang mga lingkod, ang mga tao, at ang sinumang natira sa lungsod na ito pagkatapos ng salot, ang espada at ang kagutuman—ipapasakamay ko silang lahat kay Nebucadnezar na hari ng Babilonia, na kanilang mga kaaway at sa mga naghahangad ng kanilang buhay. At papatayin niya sila gamit ang talim ng espada. Hindi niya sila kaaawaan, ililigtas, o kahahabagan.' 
'''
"8" = '''
:sup:`8` At dapat mong sabihin sa mga taong ito, 'Ito ang sinasabi ni Yahweh: Tingnan ninyo, inilalagay ko sa harapan ninyo ang daan ng buhay at ang daan ng kamatayan. 
'''
"9" = '''
:sup:`9` Ang sinumang mananatili sa lungsod na ito ay mamamatay sa pamamagitan ng espada, kagutuman at salot; ngunit sinuman ang lalabas at magpapatirapa sa harapan ng mga Caldeo na nasa palibot ninyo ay mabubuhay. Maililigtas niya ang kaniyang sarili. 
'''
"10" = '''
:sup:`10` Sapagkat nagpasya ako laban sa lungsod na ito upang magdala ng sakuna, at hindi ang magdala ng kabutihan—ito ang pahayag ni Yahweh. Ito ay naibigay sa kamay ng haring Babilonia, at susunugin niya ito.' 
'''
"11" = '''
:sup:`11` Tungkol sa sambahayan ng haring Juda, makinig sa salita ni Yahweh. 
'''
"12" = '''
:sup:`12` Sa sambahayan ni David, sinasabi ni Yahweh, 'Magdala ka ng katarungan sa umaga. Iligtas ang isang ninakawan sa kamay ng mapang-api, kung hindi lalabas ang aking matinding galit na kagaya ng apoy at magliliyab. Dahil walang makakaapula nito dahil sa masama ninyong mga gawain. 
'''
"13" = '''
:sup:`13` Tingnan ninyo, mga naninirahan sa lambak! Ako ay laban sa inyo, bato sa kapatagan—ito ang pahayag ni Yahweh—Ako ay laban sa sinumang nagsasabing, “Sino ang bababa upang lusubin kami?” o “Sino ang papasok sa aming mga tahanan?” 
'''
"14" = '''
:sup:`14` Nagtakda ako ng bunga ng inyong mga gawain na maging laban sa inyo—ito ang pahayag ni Yahweh—at magsisindi ako ng apoy sa mga kasukalan, at lalamunin ang lahat ng nakapalibot dito.” 
'''
