[3]
"1" = '''
:sup:`1` Pagkatapos tumayo si Eliasib ang punong pari kasama ng kaniyang mga kapatirang pari, at itinayo nila ang Tarangkahan ng Tupa. Pinagingbanal nila ito at naglagay ng mga pinto. Pinagingbanal nila ito hanggang sa Tore ng Sandaan at hanggang sa Tore ng Hananel. 
'''
"2" = '''
:sup:`2` Kasunod niyang nagtrabaho ang mga kalalakihan ng Jerico, at kasunod nilang nagtrabaho si Zacur na anak ni Imri. 
'''
"3" = '''
:sup:`3` Itinayo ng mga anak ni Hasenaa ang Tarangkahan ng Isda. Inilagay nila ang mga biga sa lugar at inilagay ang mga pinto nito, mga tornilyo, at mga rehas. 
'''
"4" = '''
:sup:`4` Si Meremot ang nag-ayos ng katabing bahagi. Siya ay anak ni Urias na anak ni Hakoz. At Si Mesulam ang kasunod nilang nag-ayos. Siya ang anak ni Berequias na anak ni Mesezabel. Kasunod nilang nag-ayos ay si Zadok. Siya ang anak ni Baana. 
'''
"5" = '''
:sup:`5` Kasunod nilang nag-ayos ang mga taga-Tekoa, pero ang kanilang mga pinuno ay tumangging gawin ang inutos ng kanilang mga tagapangasiwa. 
'''
"6" = '''
:sup:`6` Sina Joiada anak ni Pasea at Mesullam anak ni Besodeias ang nag-ayos ng Lumang Tarangkahan. Nilagay nila ng mga biga, at inilagay ang mga pinto nito, mga tornilyo, at mga rehas. 
'''
"7" = '''
:sup:`7` Kasunod nilang nag-ayos sina Melatias na taga-Gibeon, kasama si Jadon na taga-Meronot. Sila ang namumuno sa mga kalalakihan ng Gibeon at Mizpa. Ang Mizpa ay tirahan ng gobernador ng lalawigan sa kabilang Ilog. 
'''
"8" = '''
:sup:`8` Kasunod niya na nag-ayos ang anak ni Harhaia na si Uziel, isa sa mga platero, at kasunod niya si Hanania, manggagawa ng mga pabango. Itinayo nilang muli ang Jerusalem hanggang sa Malapad na Pader. 
'''
"9" = '''
:sup:`9` Kasunod nilang nag-ayos si Refaias na anak ni Hur. Siya ang pinuno ng kalahating distrito ng Jerusalem. 
'''
"10" = '''
:sup:`10` Kasunod nila si Jedias anak ni Harumaf na nag-ayos katabi ng kaniyang bahay. Kasunod niyang nag-ayos si Hatus na anak ni Hasabneias. 
'''
"11" = '''
:sup:`11` Sina Malquias anak ni Harim at Hasub anak ni Pahath Moab ang nag-ayos ng isa pang bahagi sa gawi na Tore ng mga Pugon. 
'''
"12" = '''
:sup:`12` Kasunod nila si Sallum anak ni Haloles, pinuno ng kalahating distrito ng Jerusalem, ang nag-ayos kasama ang kaniyang mga anak na babae. 
'''
"13" = '''
:sup:`13` Sila Hanun at ang mga naninirahan sa Zanoa ang nag-ayos ng Lambak na Tarangkahan. Itinayo nila ito at inilagay ang mga pinto nito, mga tornilyo, at mga rehas nito. Sila ang nag-ayos ng isang libong siko hanggang sa Tarangkahan ng Dumi. 
'''
"14" = '''
:sup:`14` Si Malquias anak ni Recab, ang pinuno ng distrito sa Beth Hakerem, ang nag-ayos ng Tarangkahan ng Dumi. Itinayo niya ito at inilagay ang mga pinto nito, mga tornilyo, at mga rehas nito. 
'''
"15" = '''
:sup:`15` Si Sallun anak ni Col hoze, ang pinuno ng distrito ng Mizpa, ang nagtayo muli ng Bukal na Tarangkahan. Itinayo niya ito, at inilagay ang isang takip sa ibabaw nito at at inilagay ang mga pinto nito, mga tornilyo, at mga rehas nito. Itinayo niyang muli ang pader ng Paliguan ng Siloam sa hardin ng hari, hanggang sa hagdan patungo sa ibaba mula sa lungsod ni David. 
'''
"16" = '''
:sup:`16` Si Nehemias anak ni Azbuk, ang pinuno ng kalahating distrito ng Beth Zur, ang nag-ayos ng lugar sa kabila mula sa mga libingan ni David, hanggang sa paliguan na gawa ng tao, at sa bahay ng malalakas na lalaki. 
'''
"17" = '''
:sup:`17` Pagkatapos niya ang mga Levita ang nag-ayos, kasama si Rehum anak ni Bani at kasunod niya si Hashabias, ang pinuno ng kalahating distrito ng Keila, para sa kaniyang distrito. 
'''
"18" = '''
:sup:`18` Pagkatapos niya ang kanilang mga kababayan ang nag-ayos, kabilang si Bavai, anak ni Henadad, pinuno ng kalahating distrito ng Keila. 
'''
"19" = '''
:sup:`19` Si Ezer ang sumunod sa kaniya na nag-ayos. Siya ay anak ni Jeshua, pinuno ng Mizpa, na nag-ayos sa isa pang bahagi sa kabila ng paakyat patungo sa taguan ng mga armas, sa tukod. 
'''
"20" = '''
:sup:`20` Pagkatapos niya, si Baruch anak ni Zabai ang buong pusong nag-ayos ng isa pang bahagi mula sa tukod hanggang sa pinto ng bahay ng punong paring si Eliasib. 
'''
"21" = '''
:sup:`21` Pagkatapos niya, si Meremot anak ni Urias na anak ni Hakoz ang nag-ayos ng isa pang bahagi, mula sa pintuan ng bahay ni Eliasib hanggang sa dulo ng bahay ni Eliasib. 
'''
"22" = '''
:sup:`22` Kasunod niya ang mga pari, ang mga kalalakihan mula sa lugar sa palibot ng Jerusalem ang nag-ayos. 
'''
"23" = '''
:sup:`23` Pagkatapos nila, sina Benjamin at Hassub ang nag-ayos sa kabila ng kanilang sariling bahay. Pagkatapos nila, si Azarias anak ni Maaseias na anak ni Ananias ang nag-ayos sa tabi ng kanilang sariling bahay. 
'''
"24" = '''
:sup:`24` Pagkatapos niya, si Binui anak ni Henadad ang nag-ayos ng isa pang bahagi, mula sa bahay ni Azarias hanggang sa tukod. 
'''
"25" = '''
:sup:`25` Si Palal anak ni Uzai ang nag-ayos sa itaas salungat sa tukod at toreng aabot pataas mula sa itaas ng bahay ng hari sa patyo ng mga guwardiya. Pagkatapos niya, si Pedeias anak ni Paros ang nag-ayos. 
'''
"26" = '''
:sup:`26` Ngayon ang mga lingkod ng templo na naninirahan sa Ofel ang nag-ayos sa kabilang bahagi ng Tarangkahan ng Tubig sa silangan ng nakausling tore. 
'''
"27" = '''
:sup:`27` Pagkatapos niya ang mga taga-Tekoa ang nag-ayos ng isa pang bahagi, sa kabila ng malaking tore na namumukod tangi, hanggang sa pader ng Ofel. 
'''
"28" = '''
:sup:`28` Inayos ng mga pari ang ibabaw ng Tarangkahan ng mga Kabayo, bawat tapat ng sarili nilang bahay. 
'''
"29" = '''
:sup:`29` Pagkatapos nila, si Zadok anak ni Immer ang nag-ayos ng katapat na bahagi ng sarili niyang bahay. At pagkatapos niya, inayos ni Semias anak ni Secanias, ang tagapagbantay ng silangang tarangkahan. 
'''
"30" = '''
:sup:`30` Pagkatapos niya, sina Hananias anak ni Selemias, at Hanun ang ikaanim na anak ni Zalap ang nag-ayos ng kabilang bahagi. Pagkatapos niya, inayos ni Mesulam anak ni Berequias ang tapat na kaniyang tinitirahang mga silid. 
'''
"31" = '''
:sup:`31` Pagkatapos niya ay si Malquias, isa sa mga platero, ang nag-ayos hanggang sa bahay ng mga lingkod sa templo at mga mangangalakal na nasa kabila ng Tarangkahan ng Tipan at ang silid sa sulok na tinitirahan sa itaas. 
'''
"32" = '''
:sup:`32` Nag-ayos ang mga platero at ang mga mangangalakal sa gitna ng itaas na silid at ang Tarangkahan ng mga Tupa. 
'''
