[5]
"1" = '''
:sup:`1` Dumating ako sa aking hardin, aking kapatid na babae, babaeng aking pakakasalan; Tinipon ko ang aking mira na may sangkap ng aking pabango. kinain ko ang aking pulot-pukyutan kasama ng aking pulot; Ininom ko ang aking alak kasama ang aking gatas. Kumain, ka kaibigan. kumain, kaibigan; uminom ka nang malaya, aking mahal. Kinakausap ng dalaga ang kaniyang sarili 
'''
"2" = '''
:sup:`2` Ako ay natutulog, pero ang puso ko ay gising sa isang panaginip. Naroroon ang tunog ng aking minamahal na kumakatok at sinasabi, “Pagbuksan mo ako, aking kapatid na babae, aking mahal, aking kalapati, aking dalisay, dahil ang ulo ko ay basa sa hamog, ang buhok ko sa gabing mamasa-masa.” 
'''
"3" = '''
:sup:`3` Hinubad ko ang aking balabal; dapat ko ba itong isuot muli? Hinugasan ko ang aking mga paa; dapat ko ba silang dumihan muli? 
'''
"4" = '''
:sup:`4` Inilagay ng aking minamahal ang kaniyang kamay sa bungad ng trangkahan ng pintuan, at sumigla ang puso ko para sa kaniya. 
'''
"5" = '''
:sup:`5` Bumangon ako para pagbuksan ng pintuan ang aking minamahal; ang aking mga kamay ay may tumutulong mira, ang aking mga daliri ay mamasa-masang may mira, sa hawakan ng pintuan. 
'''
"6" = '''
:sup:`6` Pinagbuksan ko ng pintuan ang aking minamahal, pero ang aking minamahal ay umalis at wala na. Ang puso ko ay nalugmok; Nawalan ako ng pag-asa. Hinanap ko siya, pero hindi ko siya natagpuan; Tinawag ko siya, pero hindi niya ako sinagot. 
'''
"7" = '''
:sup:`7` Natagpuan ako ng mga bantay na nagpunta malapit sa lungsod; hinagupit at sinugatan nila ako; kinuha mula sa akin ng mga nagbabatay ng pader ang aking balabal. Ang dalaga ay nakikipag-usap sa mga kababaihan ng lungsod 
'''
"8" = '''
:sup:`8` Nais ko kayong mangako, mga anak na babae ng Jerusalem, na kung makikita ninyo ang aking minamahal, sabihin ninyo sa kaniya ako ay may sakit dahil sa aking pag-ibig sa kaniya. Ang mga kababaihan ng lungsod ay nagsasalita sa dalaga. 
'''
"9" = '''
:sup:`9` Paanong mas mabuti ang iyong minamahal kaysa sa ibang lalaking minamahal, ikaw na maganda sa lahat ng mga babae? Bakit mas higit ang iyong minamahal kaysa sa ibang minamahal, na hiniling mo sa amin para manumpa tulad nito? Ang dalaga ay nagsasalita sa mga kababaihan ng lungsod 
'''
"10" = '''
:sup:`10` Ang aking minamahal ay nagniningning at mamula-mula, namumukod tangi sa kalagitnaan ng sampung libo. 
'''
"11" = '''
:sup:`11` Ang kaniyang ulo ay ang pinakadalisay na ginto; kulot ang kaniyang buhok at kasing itim ng isang uwak. 
'''
"12" = '''
:sup:`12` Ang kaniyang mga mata ay katulad ng mga kalapati sa tabi ng mga dumadaloy na tubig, hinugasan sa gatas, ikinabit katulad ng mga hiyas. 
'''
"13" = '''
:sup:`13` Ang kaniyang mga pisngi ay katulad ng mga nakatainim na mga sangkap ng pabango, nagbibigay ng mabangong mga amoy. Ang kaniyang labi ay mga liryo, tumutulong mira. 
'''
"14" = '''
:sup:`14` Ang kaniyang mga bisig ay mabilog na ginto na may nakalagay na mga hiyas; ang kaniyang tiyan ay nabalutan ng garing na may mga sapiro. 
'''
"15" = '''
:sup:`15` Ang kaniyang mga binti ay mga poste na marmol, nakalagay sa mga patungan ng dalisay na ginto; ang kaniyang mukha ay katulad ng Lebanon, pinili gaya ng mga cedar 
'''
"16" = '''
:sup:`16` Ang kaniyang bibig ay napakatamis; siya ay ganap na kaibig-ibig. Ito ang aking minamahal, at ito ang aking kaibigan, mga anak na babae ng mga lalaki sa Jerusalem. 
'''
