[6]
"1" = '''
:sup:`1` Ang bayan ng Israel ay gumawa ng kasamaan sa paningin ni Yahweh, at sila'y inilagay niya sa ilalim ng kapangyarihan ng Midianita ng pitong taon. 
'''
"2" = '''
:sup:`2` Ang kapangyarihan ng Midianita ang nagpahirap sa Israel. Dahil sa Midianita, gumawa ang bayan ng Israel ng makukublihan para sa kanilang sarili mula sa mga yungib sa mga burol, sa mga kuweba, at mga matibay na tanggulan. 
'''
"3" = '''
:sup:`3` Nangyari na kapag ang mga Israelita ay nagtanim ng kanilang mga pananim, ang mga Midianita at ang mga Amalekita at ang mga taong mula sa silangan ay sasalakay sa mga Israelita. 
'''
"4" = '''
:sup:`4` Inilalagay nila ang kanilang mga sundalo sa lupain at winawasak ang mga pananim, hanggang sa Gaza. Wala silang itinitirang pagkain sa Israel, walang tupa, ni mga baka, o mga asno. 
'''
"5" = '''
:sup:`5` Sa tuwing sila at kanilang mga alagang hayop at mga tolda ay dadating, darating sila na gaya ng pulutong ng mga balang, at ito ay hindi kayang bilangin maging ang mga tao o ang kanilang mga kamelyo. Sinakop nila ang lupain para wasakin ito. 
'''
"6" = '''
:sup:`6` Pinahina ng Midianita ang mga Israelita ng napakatindi na ang bayan ng Israel ay tumawag kay Yahweh. 
'''
"7" = '''
:sup:`7` Nang tumawag ang mga tao ng Israel kay Yahweh dahil sa Midian, 
'''
"8" = '''
:sup:`8` nagpadala ng isang propeta si Yahweh sa mga tao ng Israel. Sinabi ng propeta sa kanila, “Ito ang sinabi ni Yahweh, ang Diyos ng Israel: 'Dinala ko kayo mula Ehipto, inalis ko kayo mula sa tahanan pagkaka-alipin. 
'''
"9" = '''
:sup:`9` Sinagip ko kayo mula sa kapangyarihan ng mga taga Ehipto, at mula sa kapangyarihan ng lahat ng mga nagpapahirap sa inyo. Pinalayas ko sila sa inyong harapan, at ibinigay ko sa inyo ang kanilang lupain. 
'''
"10" = '''
:sup:`10` Sinabi ko sa inyo, “Ako si Yahweh na inyong Diyos; inutusan ko kayo na huwag sambahin ang mga diyus-diyosan ng mga Amoreo, na ang lupain ay inyong tinirahan.” Pero hindi ninyo sinunod ang tinig ko.'” 
'''
"11" = '''
:sup:`11` Ngayon ang anghel ni Yahweh ay dumating at umupo sa ilalim ng igos sa Ofra, na pag-aari ni Joas (ang Abiezrita), habang si Gideon, anak na lalaki ni Joas, ay hinihiwalay ang trigo sa pamamagitan ng paghampas nito sa sahig, sa pigaan ng ubas—para itago ito mula sa mga Midianita. 
'''
"12" = '''
:sup:`12` Ang anghel ni Yahweh ay nagpakita sa kaniya at sinabi sa kaniya, “Si Yahweh ay kasama mo, ikaw na malakas na mandirigma!” 
'''
"13" = '''
:sup:`13` Sinabi ni Gideon sa kaniya, “O, aking panginoon, kung si Yahweh ay kasama namin, bakit nagyayari ang lahat ng ito sa amin? Nasaan na ang lahat ng kaniyang mga dakilang gawa na sinabi sa amin ng aming mga ama, nang sinabi nilang, 'Hindi ba si Yahweh ang nag-alis sa atin mula sa Ehipto?' Pero ngayon pinabayaan kami at ibinigay kami ni Yahweh sa kapangyarihan ng Midian.” 
'''
"14" = '''
:sup:`14` Tumingin si Yahweh sa kaniya at sinabing, “Pumunta ka sa lakas na mayroon ka. Iligtas ang Israel mula sa kapangyarihan ng mga Midianita. Hindi kita ipinadala?” 
'''
"15" = '''
:sup:`15` Sinabi ni Gideon sa kaniya, “Pakiusap, Panginoon, paano ko maliligtas ang Israel? Tingnan mo, ang aking pamilya ang pinakamahina sa Manases, at ako ang pinaka hindi mahalaga sa sambahayan ng aking ama.” 
'''
"16" = '''
:sup:`16` Sinabi ni Yahweh sa kaniya, “Ako ay sasama sa iyo, at iyong matatalo ang buong hukbo ng Midianita.” 
'''
"17" = '''
:sup:`17` Sinabi ni Gideon sa kaniya, “Kung ikaw ay nasisiyahan sa akin, kung gayon bigyan mo ako ng isang palatandaan na ikaw ang siyang nakikipag-usap sa akin. 
'''
"18" = '''
:sup:`18` Pakiusap, huwag kang umalis dito, hanggang ako ay pumunta sa iyo at mag-dala ng aking handog at inilagay ito sa harapan mo.” Sinabi ni Yahweh, “Ako ay maghihintay hanggang ikaw ay makabalik.” 
'''
"19" = '''
:sup:`19` Pumunta si Gideon at nag-handa ng isang batang kambing at mula sa isang epha ng harina gumawa siya ng tinapay na walang lebadura. Nilagay niya ang karne sa isang basket, at nilagay niya ang sabaw sa isang palayok at dinala ang mga ito sa kaniya sa ilalim ng punong igos, at inihandog ang mga ito. 
'''
"20" = '''
:sup:`20` Sinabi ng anghel ng Diyos sa kaniya, “Dalhin ang karne at ang tinapay na walang lebadura at ilagay ang mga ito sa batong ito, at ibuhos ang sabaw sa ibabaw ng mga ito.” At ginawa iyon ni Gideon. 
'''
"21" = '''
:sup:`21` Pagkatapos ang anghel ni Yahweh ay iniabot ang dulo ng tungkod na nasa kaniyang kamay. Sa pamamagitan nito dinampian ang laman at ang tinapay na walang lebadura; lumabas ang isang apoy mula sa bato at tinupok ang karne at ang tinapay na walang lebadura. Pagkatapos ang anghel ni Yahweh ay umalis palayo at hindi na siya makita ni Gideon. 
'''
"22" = '''
:sup:`22` Naintindihan ni Gideon na ito ang anghel ni Yahweh. Sinabi ni Gideon, “O, Panginoong Yahweh, Dahil nakita ko ang anghel ni Yahweh na mukha sa mukha!” 
'''
"23" = '''
:sup:`23` Sinabi ni Yahweh sa kaniya, “Sa iyo ang kapayapaan! Huwag kang matakot, hindi ka mamamatay.” 
'''
"24" = '''
:sup:`24` Kaya gumawa doon si Gideon ng isang altar para kay Yahweh. Tinawag niya itong, “Si Yahweh ay Kapayapaan.” Hanggang sa araw na ito nakatayo parin ito sa Ofra ng lahing Abiezrita. 
'''
"25" = '''
:sup:`25` Nang gabing iyon sinabi ni Yahweh sa kaniya, “Kunin ang toro ng iyong ama, at ang pangalawang toro na labimpitung taong gulang, at tanggalin ang altar ni Baal na pag-aari ng iyong ama, at putulin ang Asera na nasa tabi nito. 
'''
"26" = '''
:sup:`26` Gumawa ng isang altar kay Yahweh na iyong Diyos sa tuktok ng lugar ng kanlungan na ito, at gawin ito sa tamang paraan. Ialay ang pangalawang toro bilang isang handog na susunugin, gamit ang kahoy mula sa Asera na iyong pinutol.” 
'''
"27" = '''
:sup:`27` Kaya si Gideon ay kumuha ng sampu sa kaniyang mga lingkod at ginawa kung ano ang sinabi ni Yahweh sa kaniya. Dahil masyado siyang natakot sa sambahayan ng kaniyang ama at ang kalalakihan ng bayan para gawin ito sa umaga, ginawa niya ito sa gabi. 
'''
"28" = '''
:sup:`28` Kinabukasan nang bumangon ang kalalakihan ng bayan, ang altar ni Baal ay nawasak, at ang Asera na nasa tabi nito ay nabuwal, at ang pangalawang toro na inalay sa altar na naisagawa. 
'''
"29" = '''
:sup:`29` Sinabi ng kalalakihan ng lungsod sa isa't-isa, “Sino ang gumawa nito?” Nang kinausap nila ang iba at naghanap ng kasagutan, sinabi nila, “Si Gideon na anak ni Joas ang gumawa ng bagay na ito.” 
'''
"30" = '''
:sup:`30` Pagkatapos sinabi ng mga kalalakihan ng bayan kay Joas, “Dalhin palabas ang iyong anak na lalaki para siya ay mailagay sa kamatayan, dahil winasak niya ang altar ni Baal, at binuwal niya ang Asera sa tabi nito.” 
'''
"31" = '''
:sup:`31` Sinabi ni Joas sa lahat ng tumututol sa kaniya, “Pakikiusapan ba ninyo ang kaso para kay Baal? Kayo ba ang magliligtas sa kaniya? Sinuman ang magmaka-awa sa kaso para sa kaniya, hayaan siyang malagay sa kamatayan habang umaga pa. Kung si Baal ay isang diyos, hayaan siyang ipagtanggol ang kaniyang sarili kapag winasak ng sinuman ang kaniyang altar.” 
'''
"32" = '''
:sup:`32` Kaya sa araw na iyon si Gideon ay binigyan ng pangalang, “Jeru Baal”, dahil sinabi niya, “Hayaang ipagtanggol ni Baal ang kaniyang sarili laban sa kaniya,” dahil winasak ni Gideon ang kaniyang altar. 
'''
"33" = '''
:sup:`33` Ngayon ang lahat ng mga Midianita, ang mga Amalekita, at ang mga tao sa silangan ay nagtipon ng magkakasama. Tumawid sila ng Jordan at nag-kampo sa lambak ng Jezreel. 
'''
"34" = '''
:sup:`34` Pero binalot si Gideon ng Espiritu ni Yahweh. Hinipan ni Gideon ang isang trumpeta, tinawag ang angkan ng Abiezrita, para sila ay maaaring sumunod sa kaniya. 
'''
"35" = '''
:sup:`35` Nagpadala siya ng mga sugo sa buong Manases, at sila rin, ay tinawag para sumunod sa kanya. Siya rin ay nagpadala ng mga sugo sa Asher, Zebulun, at Neftali, at pumunta sila para makipagkita sa kaniya. 
'''
"36" = '''
:sup:`36` Sinabi ni Gideon sa Diyos, “Kung binabalak mo akong gamitin para iligtas ang Israel, gaya ng sinabi mo— 
'''
"37" = '''
:sup:`37` Tingnan mo, inilalagay ko ang isang tela na gawa sa balahibo ng tupa sa giikang palapag. Kapag merong hamog sa balahibo ng tupa lamang, at tuyo sa lahat ng lupa, kung gayon malalaman ko na gagamitin mo ako para iligtas ang Israel, gaya ng sinabi mo.” 
'''
"38" = '''
:sup:`38` Ito ang nangyari—Bumangon si Gideon ng maaga nang sumunod na araw, piniga niyang sabay ang balahibo ng tupa, at piniga ang hamog mula sa balahibo ng tupa, tama lamang para punuin ang isang mangkok ng tubig. 
'''
"39" = '''
:sup:`39` Pagkatapos sinabi ni Gideon sa Diyos, “Huwag kang magalit sa akin, magsasalita ako ng isa pang beses. Pakiusap pahintulutan mo ako ng isa pang pagsubok gamit ang balahibo ng tupa. Sa pagkakataong ito gawing tuyo ang balahibo ng tupa, at hayaang mayroong hamog sa lahat ng lupa sa palibot nito.” 
'''
"40" = '''
:sup:`40` Ginawa ng Diyos ang anumang kaniyang hiningi para sa gabing iyon. Ang balahibo ng tupa ay tuyo, at mayroong hamog sa lahat ng lupa sa palibot nito. 
'''
