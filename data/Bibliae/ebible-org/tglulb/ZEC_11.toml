[11]
"1" = '''
:sup:`1` Buksan mo ang iyong mga pintuan Lebanon, upang tupukin ng apoy ang iyong mga sedar! 
'''
"2" = '''
:sup:`2` Managhoy kayong mga puno ng sipres, sapagkat nabuwal na ang mga puno ng sedar! Ang dating karangyaan ay ganap nang nawasak. Managhoy kayo, mga ensina ng Bashan, sapagkat bumagsak na ang matatag na kagubatan. 
'''
"3" = '''
:sup:`3` Humahagulgol ang mga pastol sapagkat nawasak na ang kanilang kaluwalhatian. Ang tinig ng batang leon ay umaatungal sapagkat ganap nang nawasak ang ipinagmamalaki ng Ilog Jordan! 
'''
"4" = '''
:sup:`4` Ito ang sinabi ni Yahweh na aking Diyos: “Katulad ng isang pastol na nagbabantay sa mga kawan na nakatalaga para katayin. 
'''
"5" = '''
:sup:`5` (Ang sinumang bumili at kumatay sa mga ito ay hindi maparurusahan, at sasabihin ng mga nagbenta sa mga ito 'Purihin si Yahweh! Ako ay naging mayaman! Sapagka't walang awa sa kanila ang mga pastol na nagtatrabaho para sa kawan ng may ari.) 
'''
"6" = '''
:sup:`6` Sapagkat hindi na ako maaawa sa mga naninirahan sa lupain!” —Ito ang pahayag ni Yahweh” Tingnan mo! Ako mismo ang magpapasakamay ng bawat tao sa mga kamay ng kaniyang kapwa at sa mga kamay ng kaniyang hari. Wawasakin nila ang lupain. Hindi ko sasagipin ang Juda mula sa kanilang kamay.” 
'''
"7" = '''
:sup:`7` Kaya ako ang naging pastol ng mga kawan na itinalaga upang katayin, para sa mga nagbebenta ng tupa. Kumuha ako ng dalawang tungkod; ang isang tungkod ay tinawag kong “Kagandahang loob” at ang isa ay tinawag kong “Pagkakaisa.” Sa ganitong paraan ko ipapastol ang mga kawan. 
'''
"8" = '''
:sup:`8` Pinatay ko ang tatlong pastol sa loob ng isang buwan, at napagod na ako sa mga may-ari ng tupa, sapagkat kinasuklaman din nila ako. 
'''
"9" = '''
:sup:`9` At sinabi ko sa mga may-ari, “Hindi na ako makapagtatagal na magtatrabaho sa inyo bilang isang pastol. Ang mga tupang namamatay hayaan silang mamatay; ang mga tupang napapahamak hayaan silang mapahamak. Hayaan ang mga naiwang tupa na kakainin ang laman ng kanilang kapwa.” 
'''
"10" = '''
:sup:`10` Kaya kinuha ko ang aking tungkod ng “Kagandahang loob” at binali ito upang baliin ang kasunduan na aking ginawa sa lahat ng aking mga tribu. 
'''
"11" = '''
:sup:`11` Sa araw na iyon ang kasunduan ay nabali, at nalaman ng mga nagtitinda ng tupa at ng mga nanonood sa akin na si Yahweh ang nagsasabi. 
'''
"12" = '''
:sup:`12` Sinabi ko sa kanila na “Kung sa palagay ninyong makakabuti sa inyo, bayaran ninyo ang aking sahod. Ngunit kung hindi, huwag ninyong gawin ito.”Kaya tinimbang nila ang aking sahod, tatlumpung piraso ng pilak. 
'''
"13" = '''
:sup:`13` Pagkatapos sinabi ni Yahweh sa akin, “ilagay mo ang pilak sa kabang-yaman, ang pinakamahusay na halaga na halagang ibinigay nila sa iyo!” Kaya kinuha ko ang tatlumpung piraso ng pilak at inilagay ko sa kabang-yaman sa tahanan ni Yahweh. 
'''
"14" = '''
:sup:`14` Pagkatapos binali ko ang aking pangalawang tungkod ng “Pagkakaisa,” upang baliin ang pagkakapatiran sa pagitan ng Juda at Israel. 
'''
"15" = '''
:sup:`15` Sinabi sa akin ni Yahweh, “Muli, kunin mo ang mga kagamitan ng isang hangal na pastol para sa iyong sarili. 
'''
"16" = '''
:sup:`16` Sapagkat tingnan mo, magtatalaga ako ng isang pastol sa lupain, hindi niya pangangalagaan ang mga napapahamak na tupa. Hindi niya hahanapin ang nawawalang tupa o gagamutin man ang mga pilay na tupa. Hindi niya pakakainin ang malusog na tupa, ngunit kakainin niya ang laman ng mga pinatabang tupa at tinatanggal ang kanilang mga kuko. 
'''
"17" = '''
:sup:`17` Aba sa mga walang kabuluhang pastol na pinapabayaan ang kawan! Dumating nawa ang espada laban sa kaniyang braso at sa kaniyang kanang mata. Matutuyo nawa ang kaniyang braso at mabubulag nawa ang kaniyang kanang mata!” 
'''
