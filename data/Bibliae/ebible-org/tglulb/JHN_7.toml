[7]
"1" = '''
:sup:`1` At pagkatapos ng mga bagay na ito si Jesus ay naglakbay sa Galilea, sapagkat hindi niya gustong pumunta sa Judea dahil ang mga Judio ay nagpaplanong patayin siya. 
'''
"2" = '''
:sup:`2` Ngayon, nalalapit na ang kapistahan ng mga Hudyo, na Kapistahan ng mga Kanlungan. 
'''
"3" = '''
:sup:`3` Kaya sinabi sa kaniya ng kaniyang mga kapatid na lalaki, “Iwanan mo ang lugar na ito at pumunta ka sa Judea, upang makita din ng iyong mga alagad ang mga gawaing ginagawa mo. 
'''
"4" = '''
:sup:`4` Walang sinumang gumagawa ng anumang bagay na palihim kung siya mismo ay gustong makilala ng hayagan. Kapag ginawa mo ang mga bagay na ito, ipakita mo ang iyong sarili sa buong mundo.” 
'''
"5" = '''
:sup:`5` Sapagkat kahit ang mga kapatid niya ay hindi naniniwala sa kaniya. 
'''
"6" = '''
:sup:`6` Kaya sinabi ni Jesus sa kanila, “Ang aking panahon ay hindi pa dumating, ngunit ang inyong panahon ay palaging nakahanda. 
'''
"7" = '''
:sup:`7` Hindi ka maaring kamuhian ng mundo, ngunit kinamumuhian ako nito dahil ako ay nagpatotoo tungkol dito na ang kaniyang mga gawa ay masama. 
'''
"8" = '''
:sup:`8` Pumunta na kayo sa kapistahan; hindi ako pupunta sa kapistahang ito dahil ang aking oras ay hindi pa natutupad.” 
'''
"9" = '''
:sup:`9` Pagkatapos niyang sinabi ang mga bagay na ito sa kanila, siya ay nanatili sa Galilea. 
'''
"10" = '''
:sup:`10` Subalit, pagkatapos pumunta ng kaniyang mga kapatid sa kapistahan, sumunod din siya, hindi hayagan ngunit palihim. 
'''
"11" = '''
:sup:`11` Hinahanap siya ng mga Judio sa kapistahan at sinabi, “Nasaan siya?” 
'''
"12" = '''
:sup:`12` Nagkaroon ng matinding talakayan sa maraming tao tungkol sa kaniya, sinabi ng ilan, “Siya ay mabuting tao.” Sinabi ng iba, “Hindi, nililigaw niya ang karamihan.” 
'''
"13" = '''
:sup:`13` Ngunit wala ni isa na hayagang nagsalita tungkol sa kaniya dahil sa takot sa mga Judio. 
'''
"14" = '''
:sup:`14` Nang malapit na matapos ang kapistahan, umakyat si Jesus sa templo at nagsimulang magturo. 
'''
"15" = '''
:sup:`15` Namanghang ang mga Judio at sinasabi, “Paano nagkaroon ng maraming karunungan ang taong ito? Hindi naman siya nakapag-aral.” 
'''
"16" = '''
:sup:`16` Sinagot sila ni Jesus at sinabi, “Ang aking katuruan ay hindi akin, ngunit sa kaniya na nagsugo sa akin. 
'''
"17" = '''
:sup:`17` Kung sinuman ang nagnanais gawin ang kaniyang kalooban, malalaman niya ang tungkol sa katuruang ito, kung ito ay nangagaling sa Diyos o nanggaling sa sarili ko. 
'''
"18" = '''
:sup:`18` Sinuman ang magsalita mula sa kaniyang sarili ay naghahangad ng sariling kalulwalhatian, ngunit sinuman ang naghahangad ng kalulwalhatian sa kaniya na nagsugo sa kaniya, ang taong iyon ay totoo at walang kasamaan sa kaniya. 
'''
"19" = '''
:sup:`19` Hindi ba binigay sa inyo ni Moises ang kautusan? Gayunman wala sa inyo ang gumagawa ng batas. Bakit gusto ninyo akong patayin?” 
'''
"20" = '''
:sup:`20` Sumagot ang maraming tao, “Mayroon kang isang demonyo. Sino ang may gustong pumatay sa iyo? 
'''
"21" = '''
:sup:`21` Sumagot si Jesus at sinabi sa kanila, “Gumawa ako ng isang bagay, at namangha kayo dahil dito. 
'''
"22" = '''
:sup:`22` Binigyan kayo ni Moises ng pagtutuli (hindi sa iyon ay nagmula kay Moises, ngunit nagmula sa mga ninuno), at sa Araw ng Pamamahinga tinutuli ninyo ang isang lalaki. 
'''
"23" = '''
:sup:`23` Kung ang isang lalaki ay tumanggap ng pagtutuli sa Araw ng Pamamahinga upang ang batas ni Moises ay hindi malabag, bakit kayo nagagalit sa akin dahil ginawa kong ganap na magaling ang isang tao sa Araw ng Pamamahinga? 
'''
"24" = '''
:sup:`24` Huwag humatol ayon sa anyo, ngunit humatol ng may katuwiran. 
'''
"25" = '''
:sup:`25` Sinabi ng ilan sa kanila na taga-Jerusalem, “Hindi ba ito ang siyang hinahangad nilang patayin? 
'''
"26" = '''
:sup:`26` At tingnan ninyo, hayagan siyang nagsasalita at wala silang sinabi sa kaniya. Hindi kaya alam ng mga pinuno na ito ang Cristo, maaari kaya? 
'''
"27" = '''
:sup:`27` Alam natin kung saan nanggaling ang taong ito. Subalit, kapag dumating ang Cristo, walang isa man ang nakakaalam kung saan siya mangagaling.” 
'''
"28" = '''
:sup:`28` Sumisigaw si Jesus sa loob ng templo, nagtuturo at nagsasabi, “Kilala ninyo ako at alam ninyo kung saan ako nanggaling. Hindi ako pumarito sa aking sarili, ngunit ang nagsugo sa akin ay totoo at hindi niyo siya kilala. 
'''
"29" = '''
:sup:`29` Kilala ko siya dahil ako ay nanggaling mula sa kaniya at ako ay isinugo niya. 
'''
"30" = '''
:sup:`30` Sinusubukan nilang dakpin siya, ngunit walang sinumang nangahas na hulihin siya dahil hindi pa dumadating ang kaniyang panahon. 
'''
"31" = '''
:sup:`31` Subalit, marami sa mga tao ang sumampalataya sa kaniya. Sinabi nila, “Kapag dumating ang Cristo, gagawa ba siya ng mas maraming tanda kaysa sa mga ginawa ng taong ito?” 
'''
"32" = '''
:sup:`32` Narinig ng mga Pariseo ang bulong-bulungan ng maraming tao tungkol kay Jesus, at ang mga punong pari at ang mga Pariseo ay nagsugo ng mga opisyal upang hulihin siya. 
'''
"33" = '''
:sup:`33` At sinabi ni Jesus, “Sa sandaling panahon mananatili pa ako kasama ninyo, pagkatapos pupunta na ako sa nagsugo sa akin. 
'''
"34" = '''
:sup:`34` Hahanapin ninyo ako ngunit hindi ninyo ako makikita; kung saan ako papunta, hindi kayo makakasama.” 
'''
"35" = '''
:sup:`35` Kaya nag-usap-usap ang mga Judio, “Saan papunta ang taong ito na hindi natin siya kayang hanapin? Pupunta ba siya sa Pagkakalat sa mga Griyego at tuturuan ang mga Griyego? 
'''
"36" = '''
:sup:`36` Ano itong salita na kaniyang sinabi, 'Hahanapin ninyo ako ngunit hindi ako makikita; kung saan ako pupunta, hindi kayo makakasama'?” 
'''
"37" = '''
:sup:`37` Ngayon sa huling araw, ang dakilang araw ng kapistahan, tumayo si Jesus at sumigaw na nagsasabi, “Kung sinuman ang nauuhaw, hayaan siyang lumapit sa akin at uminom. 
'''
"38" = '''
:sup:`38` Kung sino ang sumampalataya sa akin, gaya ng sinabi ng kasulatan, mula sa kaniya dadaloy ang mga ilog ng tubig na buhay. 
'''
"39" = '''
:sup:`39` Ngunit sinabi niya ito tungkol sa Espiritu na tatanggapin ng mga mananampalataya sa kaniya; ang Espiritu ay hindi pa naibibigay dahil si Jesus ay hindi pa nalululwalhati. 
'''
"40" = '''
:sup:`40` Ang ilan sa maraming tao, nang narinig nila ang mga salitang itoay nagsabi, “Tunay nga na ito ang propeta.” 
'''
"41" = '''
:sup:`41` Sinabi ng iba, “Ito ang Cristo.” Ngunit sinabi ng iba, “Ano, ang Cristo ba ay mangagaling sa Galilea? 
'''
"42" = '''
:sup:`42` Hindi ba sinabi ng mga kasulatan na ang Cristo ay manggagaling sa lahi ni David at mula sa Betlehem, ang nayon kung saan galing si David?” 
'''
"43" = '''
:sup:`43` Kaya nagkaroon ng pagbabahagi sa maraming tao dahil sa kaniya. 
'''
"44" = '''
:sup:`44` Ang iba sa kanila ay ninais sanang dakpin siya, ngunit walang isa man ang humuli sa kaniya. 
'''
"45" = '''
:sup:`45` Pagkatapos bumalik ang mga opisyal sa mga punong pari at mga Pariseo, na nagsabi sa kanila, “Bakit hindi ninyo siya dinala?” 
'''
"46" = '''
:sup:`46` Sumagot ang mga opisyal, “Walang pang tao ang nagsalita kailanman ng katulad nito.” 
'''
"47" = '''
:sup:`47` Kaya sinagot sila ng mga Pariseo, “Kayo ba ay nailigaw na rin?” 
'''
"48" = '''
:sup:`48` Mayroon ba sa mga namumuno o kahit sino sa mga Pariseo ang sumampalataya sa kaniya? 
'''
"49" = '''
:sup:`49` Ngunit itong maraming tao na hindi alam ang batas—sila ay sinumpa.” 
'''
"50" = '''
:sup:`50` Sinabi ni Nicodemo sa kanila, (siya na kabilang sa mga Pariseo na pumunta noong una pa kay Jesus), 
'''
"51" = '''
:sup:`51` “Ang ating batas ba ay humahatol sa isang tao nang hindi muna marinig siya at nabatid kung ano ang kaniyang ginagawa?” 
'''
"52" = '''
:sup:`52` Sumagot sila at sinabi sa kaniya, “Nanggaling ka din ba sa Galilea? Saliksikin at tingnan mo na walang propetang manggagaling sa Galilea. “ 
'''
"53" = '''
:sup:`53` Pagkatapos bawat tao ay nagtungo sa kanilang sariling bahay. 
'''
