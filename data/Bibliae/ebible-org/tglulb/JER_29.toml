[29]
"1" = '''
:sup:`1` Ito ang mga salitang nakasulat sa kasulatang binalumbon na ipinadala ni Jeremias na propeta mula Jerusalem para sa mga natitirang nakatatanda na kasama sa mga bihag at sa mga pari, sa mga propeta at sa lahat ng tao na sapilitang dinala ni Nebucadnezar mula Jerusalem hanggang Babilonia. 
'''
"2" = '''
:sup:`2` Ito ay pagkatapos na palayasin mula Jerusalem si Jeconias na hari, ang inang reyna, ang mga matataas na pinuno, ang mga pinuno ng Juda at Jerusalem, at ang mga manggagawa. 
'''
"3" = '''
:sup:`3` Ipinadala niya ang kasulatang binalumbon sa pamamagitan ng kamay ni Elasa na anak ni Safan at Gemarias na lalaking anak ni Hilkias na ipinadala ni Zedekias na hari ng Juda kay Nebucadnezar na hari ng Babilonia. 
'''
"4" = '''
:sup:`4` Ang nakasaad sa kasulatang binalumbon, “Si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsasabi nito sa lahat ng mga bihag na ipinadala ko nang sapilitan sa Babilonia mula Jerusalem, 
'''
"5" = '''
:sup:`5` 'Magtayo kayo ng mga bahay at manirahan sa mga ito. Magtanim kayo at kainin ang mga bunga nito. 
'''
"6" = '''
:sup:`6` kumuha kayo ng mapapangasawang babae at magsilang ng mga anak na lalaki at babae. At kumuha kayo ng mga asawang babae para sa inyong mga anak na lalaki at ibigay ang inyong mga anak na babae sa mga asawang lalaki. Hayaan ninyong magsilang sila ng mga anak na lalaki at babae at magparami kayo roon upang sa gayon, hindi kayo maging napakaunti. 
'''
"7" = '''
:sup:`7` Hanapin ninyo ang kapayapaan ng lungsod kung saan ko kayo ipinadala nang sapilitan, at mamagitan kayong kasama ko alang-alang dito sapagkat magkakaroon ng kapayapaan para sa inyo kung ito ay mapayapa.' 
'''
"8" = '''
:sup:`8` Sapagkat si Yahweh ng mga hukbo, na Diyos ng Israel, ang nagsasabi nito, 'Huwag ninyong hayaan na linlangin kayo ng inyong mga propeta at inyong mga manghuhula na nasa inyong kalagitnaan at huwag kayong makining sa mga panaginip na mayroon kayo. 
'''
"9" = '''
:sup:`9` Sapagkat nagpapahayag sila ng panlilinlang sa inyo sa aking pangalan. Hindi ko sila ipinadala, ito ang pahayag ni Yahweh.' 
'''
"10" = '''
:sup:`10` Sapagkat ito ang sinasabi ni Yahweh, 'Kapag pinamunuan kayo ng Babilonia sa loob ng pitumpung taon, tutulungan ko kayo at ipagpapatuloy ang mabuting salita ko para sa inyo upang ibalik kayo sa lugar na ito. 
'''
"11" = '''
:sup:`11` Sapagkat ako mismo ang nakakaalam ng mga plano na mayroon ako para sa inyo, mga plano para sa kapayapaan at hindi para sa sakuna, upang bigyan kayo ng isang kinabukasan at pag-asa. Ito ang pahayag ni Yahweh. 
'''
"12" = '''
:sup:`12` At tatawag kayo sa akin, pupunta kayo at mananalangin sa akin, at pakikinggan ko kayo. 
'''
"13" = '''
:sup:`13` Sapagkat hahanapin ninyo ako at masusumpungan, sapagkat hahanapin ninyo ako nang buong puso. 
'''
"14" = '''
:sup:`14` At matatagpuan ninyo ako at ibabalik ko ang inyong mga kayamanan. Ito ang pahayag ni Yahweh. Titipunin ko kayo mula sa lahat ng mga bansa at mga lugar kung saan ko kayo ikinalat, sapagkat ibabalik ko kayo mula sa lugar kung saan ko kayo ipinadala nang sapilitan.' Ito ang pahayag ni Yahweh. 
'''
"15" = '''
:sup:`15` Yamang sinabi ninyo na nagtalaga si Yahweh ng mga propeta para sa amin sa Babilonia 
'''
"16" = '''
:sup:`16` Ito ang sinasabi ni Yahweh sa hari na nakaupo sa trono ni David at sa lahat ng mga tao na nananatili sa lungsod na iyon, ang inyong mga kapatid na hindi ninyo kasama sa inyong pagkabihag. 
'''
"17" = '''
:sup:`17` Ito ang sinasabi ni Yahweh ng mga hukbo, 'Tingnan ninyo, ipadadala ko na ang espada, taggutom at sakit sa kanila. Sapagkat gagawin ko silang katulad ng mga bulok na igos na hindi maaaring kainin. 
'''
"18" = '''
:sup:`18` At hahabulin ko sila ng espada, taggutom, at salot at gagawin silang isang kakila-kilabot sa paningin ng lahat ng kaharian sa mundo, isang katatakutan, isang bagay tungkol sa mga sumpa at panunutsot na mga salita, at isang kahihiyan sa lahat ng mga bansa kung saan ko sila ikinalat. 
'''
"19" = '''
:sup:`19` Ito ay dahil hindi sila nakinig sa aking mga salita na ipinadala ko sa kanila sa pamamagitan ng aking mga lingkod na propeta, ito ang pahayag ni Yahweh. Paulit-ulit ko silang isinugo, ngunit hindi kayo nakinig. Ito ang pahayag ni Yahweh.' 
'''
"20" = '''
:sup:`20` Kaya kayo mismo ang makinig sa salita ni Yahweh, kayong lahat na ipinatapon at ipinadala niya sa Babilonia mula Jerusalem. 
'''
"21" = '''
:sup:`21` Akong si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsabi nito tungkol kay Ahab na anak ni Kolaias at kay Zedekias na anak ni Maasias, na nagpahayag ng kasinungalingan sa inyo sa aking pangalan: Tingnan ninyo, ibibigay ko sila sa kamay ni Nebucadnezar na hari ng Babilonia. Papatayin niya sila sa inyong harapan. 
'''
"22" = '''
:sup:`22` At isang sumpa ang bibigkasin tungkol sa mga taong ito sa lahat ng mga bihag ng Juda sa Babilonia. Sasabihin sa sumpa: Gawin nawa kayo ni Yahweh na katulad ni Zedekias at Ahab na inihaw sa apoy ng hari ng Babilonia. 
'''
"23" = '''
:sup:`23` Mangyayari ito dahil sa mga kahiya-hiyang bagay na ginawa nila sa Israel nang mangalunya sila sa asawa ng kanilang kapwa at nagpahayag ng mga salitang kasinungalingan sa aking pangalan, bagay na hindi ko kailanman iniutos upang sabihin nila. Sapagkat ako ang siyang nakakaalam, ako ang saksi. Ito ang pahayag ni Yahweh.” 
'''
"24" = '''
:sup:`24` Tungkol kay Semaias na Nehelamita, sabihin mo ito: 
'''
"25" = '''
:sup:`25` 'Si Yahweh ng mga hukbo, Diyos ng Israel, ang nagsasabi nito: Dahil nagpadala ka ng mga sulat sa iyong sariling pangalan sa lahat ng mga tao sa Jerusalem, kay Zefanias na anak ni Maasias na pari, at sa lahat ng mga pari at sinabi, 
'''
"26" = '''
:sup:`26` “Ginawa kang pari ni Yahweh sa halip na si Joiada na pari, upang maging tagapangasiwa ka ng tahanan ni Yahweh. Ikaw ang namamahala sa lahat ng mga taong nagmamagaling at ginawang propeta ang kanilang mga sarili. Kailangan mo silang lagyan ng mga pangawan at mga tanikala. 
'''
"27" = '''
:sup:`27` Kaya ngayon, bakit hindi mo sinaway si Jeremias ng Anatot, na ginawang propeta ang kaniyang sarili laban sa iyo? 
'''
"28" = '''
:sup:`28` Sapagkat sinugo siya sa atin sa Babilonia at sinabi, 'Ito ay magiging mahabang panahon. Magtayo kayo ng mga bahay at manirahan sa mga ito, magtanim at kainin ang mga bunga nito.'''''' 
'''
"29" = '''
:sup:`29` Binasa ni Zefanias na pari ang sulat na ito na naririnig ni Jeremias na propeta. 
'''
"30" = '''
:sup:`30` Kaya dumating ang salita ni Yahweh kay Jeremias at sinabi, 
'''
"31" = '''
:sup:`31` “Magpadala ka ng balita sa lahat ng mga sapilitang dinala at sabihin, 'Ito ang sinasabi ni Yahweh tungkol kay Semaias na Nehelamita. Dahil nagpahayag sa inyo si Semaias nang hindi ako mismo ang nagsugo sa kaniya, dahil pinangunahan niya kayo upang maniwala sa mga kasinungalingan, 
'''
"32" = '''
:sup:`32` samakatuwid ito ang sinasabi ni Yahweh. Tingnan ninyo, parurusahan ko si Semaias na Nehelamita at ang kaniyang mga kaapu-apuhan. Hindi magkakaroon ng isang tao para sa kaniya upang manatili sa gitna ng mga taong ito. Hindi niya makikita ang kabutihang gagawin ko para sa aking mga tao, sapagkat ipinahayag niya ang kawalan ng pananampalataya laban sa akin, si Yahweh.” Ito ang pahayag ni Yahweh. 
'''
