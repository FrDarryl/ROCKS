[6]
"1" = '''
:sup:`1` Ngayon sa mga araw na ito, nang ang bilang ng mga alagad ay dumarami, nagsimula ang reklamo mula sa mga Helenista laban sa mga Hebreo, sa dahilan na ang kanilang mga babaing balo ay napapabayaan sa araw-araw na pamamahagi ng pagkain. 
'''
"2" = '''
:sup:`2` Tinawag ng labing dalawang apostol ang marami sa kanilang mga alagad at sinabi, ''Hindi nararapat para sa amin na pabayaan ang salita ng Diyos upang maglingkod sa mga hapag. 
'''
"3" = '''
:sup:`3` Mga kapatid, nararapat na pumili kayo ng pitong mga lalaki na mula sa inyo, mga lalaking may mabubuting pagkatao, puspos ng Espiritu at karunungan, na maaari naming ilagay sa trabahong ito. 
'''
"4" = '''
:sup:`4` Ngunit kami ay palaging magpapatuloy sa pananalangin at sa ministeryo ng salita.” 
'''
"5" = '''
:sup:`5` Nalugod ang lahat ng maraming tao sa kanilang pananalita, kaya pinili nila si Esteban ang lalaking puno ng pananampalataya at ng banal na Espiritu, at si Felipe, si Procorus, si Nicanor, si Timon, si Parmenas, at Nicolas, ang nahikayat na magbago ng paniniwala mula sa Antioquia. 
'''
"6" = '''
:sup:`6` Dinala ng mga mananampalataya ang mga kalalakihang ito sa harap ng mga apostol, ang mga nanalangin at nagpatong ng kamay sa kanila. 
'''
"7" = '''
:sup:`7` Kaya't lumaganap ang salita ng Diyos, at lubhang dumami ang bilang ng mga alagad sa Jerusalem; at naging masunurin sa pananampalataya ang malaking bilang ng mga pari. 
'''
"8" = '''
:sup:`8` Ngayon si Esteban, na puspos ng biyaya at kapangyarihan, ay gumagawa ng mga kamanghamanghang bagay at mga palatandaan sa gitna ng mga tao. 
'''
"9" = '''
:sup:`9` Ngunit may ilang mga tao na kabilang sa sinagoga na tinawag na ang sinagoga ng mga Taong Pinalaya, ng mga Cireneo, at ng mga Alejandrino, at ilang mga taga Cilicia, at taga Asya. Nakikipagtalo ang mga taong ito kay Esteban. 
'''
"10" = '''
:sup:`10` Ngunit hindi nila kayang sumagot laban sa karunungan at sa Espiritu kung paano nagsalita si Esteban. 
'''
"11" = '''
:sup:`11` Pagkatapos palihim nilang hinikayat ang ilang mga lalaki upang sabihin, ''Narinig naming nagsalita si Esteban ng mga salitang paglapastangan laban kay Moises at laban sa Diyos.'' 
'''
"12" = '''
:sup:`12` Inudyukan nila ang mga tao, ang mga matatanda, at ang mga eskriba, at hinarap nila si Esteban, sinunggaban siya, at dinala sa konseho. 
'''
"13" = '''
:sup:`13` Nagdala sila ng mga bulaang saksi, na nagsabi, “Hindi tumitigil ang lalaking ito sa pagbigkas sa mga salitang laban sa banal na dakong ito at sa kautusan. 
'''
"14" = '''
:sup:`14` Sapagkat narinig namin siya na nagsasabing sisirain ni Jesus ng Nazaret ang lugar na ito at papalitan ang kaugalian na ipinasa sa atin ni Moises.'' 
'''
"15" = '''
:sup:`15` Ang lahat ng nakaupo sa konseho ay nakatutok ang kanilang mga mata sa kaniya at nakita nilang ang kaniyang mukha ay katulad ng sa mukha ng anghel. 
'''
