[116]
"1" = '''
:sup:`1` Mahal ko si Yahweh dahil naririnig niya ang aking tinig at mga pakiusap para sa awa. 
'''
"2" = '''
:sup:`2` Dahil siya ay nakinig sa akin, ako ay tatawag sa kaniya habang ako ay nabubuhay. 
'''
"3" = '''
:sup:`3` Ang mga tali ng kamatayan ay pinaligiran ako, at ang mga patibong ng Sheol ay nasa harapan ko; aking nadama ang hapis at kalungkutan. 
'''
"4" = '''
:sup:`4` Pagkatapos tumawag ako sa pangalan ni Yahweh: “Pakiusap O Yahweh, iligtas mo ang buhay ko.” 
'''
"5" = '''
:sup:`5` Maawain at makatarungan si Yahweh; ang ating Diyos ay mahabagin. 
'''
"6" = '''
:sup:`6` Pinagtatanggol ni Yahweh ang walang muwang; ako ay ibinaba, at kaniyang iniligtas. 
'''
"7" = '''
:sup:`7` Maaaring bumalik ang aking kaluluwa sa lugar ng kaniyang kapahingahan, dahil si Yahweh ay naging mabuti sa akin. 
'''
"8" = '''
:sup:`8` Dahil iniligtas mo ang buhay ko mula sa kamatayan, at ang mata ko mula sa mga luha, at ang mga paa ko mula sa pagkatisod. 
'''
"9" = '''
:sup:`9` Maglilingkod ako kay Yahweh sa lupain ng mga buhay. 
'''
"10" = '''
:sup:`10` Naniwala ako sa kaniya, kahit sinabi kong “Lubha akong nahirapan. 
'''
"11" = '''
:sup:`11` Padalos-dalos kong sinabing, “Lahat ng tao ay mga sinungaling.” 
'''
"12" = '''
:sup:`12` Paano ako makakabayad kay Yahweh sa lahat ng kabutihan niya sa akin? 
'''
"13" = '''
:sup:`13` Aking itataas ang saro ng kaligtasan, at tatawag ako sa pangalan ni Yahweh. 
'''
"14" = '''
:sup:`14` Aking tutuparin ang mga panata ko kay Yahweh sa harapan ng kaniyang buong bayan. 
'''
"15" = '''
:sup:`15` Mahalaga sa paningin ni Yahweh ang kamatayan ng kaniyang mga santo. 
'''
"16" = '''
:sup:`16` O Yahweh, tunay nga, ako ay iyong lingkod; ako ang iyong lingkod, na anak ng iyong lingkod na babae; iyong kinalag ang aking mga pagkakatali. 
'''
"17" = '''
:sup:`17` Aking iaalay sa iyo ang handog na pasasalamat at tatawag sa pangalan ni Yahweh. 
'''
"18" = '''
:sup:`18` Aking tutuparin ang mga panata ko kay Yahweh sa harapan ng kaniyang buong bayan, 
'''
"19" = '''
:sup:`19` sa mga silid ng tahanan ni Yahweh, sa inyong kalagitnaan, sa Jerusalem. Purihin si Yahweh. 
'''
