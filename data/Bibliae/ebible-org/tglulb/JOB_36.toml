[36]
"1" = '''
:sup:`1` Nagpatuloy si Elihu at sinabi, 
'''
"2" = '''
:sup:`2` “Hayaan mong magsalita ako nang kaunti pa, at ipakikita ko sa iyo ang ilang mga bagay dahil may konti pa akong sasabihin para ipagtanggol ang Diyos. 
'''
"3" = '''
:sup:`3` Marami akong nakuhang karunungan mula sa malayo; kinilala ko ang katuwiran ng aking Manlilikha. 
'''
"4" = '''
:sup:`4` Sigurado, hindi kasinungalingan ang aking mga sasabihin; kasama mo ang isang taong matalino. 
'''
"5" = '''
:sup:`5` Tingnan mo, ang Diyos ay makapangyarihan, at hindi namumuhi kaninuman; siya ay makapangyarihan sa lawak ng kaunawaan. 
'''
"6" = '''
:sup:`6` Hindi niya pananatilihin ang buhay ng masasamang tao sa halip gagawin niya ang nararapat para sa mga nagdurusa. 
'''
"7" = '''
:sup:`7` Hindi niya inaalis ang kaniyang mga mata sa mga matutuwid na tao sa halip inihahanda sila sa mga trono gaya ng mga hari, at naitaas sila. 
'''
"8" = '''
:sup:`8` Gayunman kapag nakagapos sila sa kadena, at kung nahuli sila ng mga lubid ng paghihirap, 
'''
"9" = '''
:sup:`9` saka niya ipakikita sa kanila ang kanilang ginawa - ang kanilang mga kasalanan at kung paano sila kumilos nang may pagmamataas. 
'''
"10" = '''
:sup:`10` Binubuksan din niya ang kanilang mga tainga para sa kaniyang tagubilin, at inutusan niya sila na tumalikod mula sa kasalanan. 
'''
"11" = '''
:sup:`11` Kung makikinig sila sa kaniya at sasamba sa kaniya, ilalaan nila ang kanilang mga araw sa kasaganahan, ang kanilang mga taon sa kaligayahan. 
'''
"12" = '''
:sup:`12` Gayon pa man, kung hindi sila makikinig, mamamatay sila sa pamamagitan ng espada; mamamatay sila dahil wala silang alam. 
'''
"13" = '''
:sup:`13` Ang mga hindi maka-diyos ay nagkikimkim ng galit sa kanilang puso; hindi sila humihingi ng tulong kahit na tinatali na sila ng Diyos. 
'''
"14" = '''
:sup:`14` Mamamatay sila sa kanilang kabataan; magtatapos ang kanilang buhay kasama ang kababaihang sumasamba sa diyus-diyosan. 
'''
"15" = '''
:sup:`15` Inililigtas ng Diyos ang mga taong naghihirap sa pamamagitan ng kahirapan; binubuksan niya ang kanilang mga tainga sa pamamagitan ng pang-aapi sa kanila. 
'''
"16" = '''
:sup:`16` Tunay nga na gusto niyang tanggalin ka mula sa pagkabalisa tungo sa malawak na lugar kung saan walang paghihirap at kung saan nakahanda ang iyong hapag na puno ng pagkain na maraming taba. 
'''
"17" = '''
:sup:`17` Pero puno ka ng paghatol sa mamasamang tao; hatol at katarungan ang ginawad sa iyo. 
'''
"18" = '''
:sup:`18` Huwag mong hayaan na maakit ka ng kayamanan sa pandaraya; huwag mong hayaan na malihis ka mula sa katarungan dahil sa malaking suhol. 
'''
"19" = '''
:sup:`19` May pakinabang ba ang kayaman sa iyo, para hindi ka na mabalisa, o kaya ba ng buong lakas mo na tulungan ka? 
'''
"20" = '''
:sup:`20` Huwag mong naisin ang gabi, para gumawa ng kasalanan laban sa iba, kapag nawala na ang mga tao sa kanilang kinalalagyan. 
'''
"21" = '''
:sup:`21` Mag-ingat ka na hindi ka magkasala dahil sinusubukan ka sa pamamagitan ng pagdurusa kaya manatili kang malayo mula sa pagkakasala. 
'''
"22" = '''
:sup:`22` Tingnan mo, dakila ang kapangyarihan ng Diyos; sinong tagapagturo ang katulad niya? 
'''
"23" = '''
:sup:`23` Sino ang minsang nagturo tungkol sa kaniyang pamumuhay? Sino ang makapagsasabi sa kaniya, “Nakagawa ka ng kasamaan?' 
'''
"24" = '''
:sup:`24` Alalahanin mo na purihin ang kaniyang mga ginawa, na kinanta ng mga tao. 
'''
"25" = '''
:sup:`25` Tumingin ang lahat ng tao sa mga ginawa niya, pero nakita lang nila ang mga gawang ito mula sa malayo. 
'''
"26" = '''
:sup:`26` Tingnan mo, dakila ang Diyos, pero hindi namin siya lubos na maintindihan; hindi mabilang ang kaniyang mga taon. 
'''
"27" = '''
:sup:`27` Dahil kinukuha niya ang mga singaw mula sa mga patak ng tubig para gawing ulan, 
'''
"28" = '''
:sup:`28` na binubuhos ng mga ulap at bumabagsak nang masagana sa sangkatauhan. 
'''
"29" = '''
:sup:`29` Tunay nga, mayroon bang makauunawa ng paggalaw ng mga ulap at kidlat mula sa kaniyang tolda? 
'''
"30" = '''
:sup:`30` Tingnan mo, kinalat niya ang kaniyang kidlat sa paligid niya; binalot niya ng kadiliman ang dagat. 
'''
"31" = '''
:sup:`31` Sa pamamagitan nito, pinakain niya ang mga tao at binigyan sila ng masaganang pagkain. 
'''
"32" = '''
:sup:`32` Binalot niya ang kaniyang kamay ng kidlat hanggang sa inutusan sila na patayin ang kanilang mga target. 
'''
"33" = '''
:sup:`33` Ang kanilang ingay ay naghuhudyat sa mga tao na paparating na ang bagyo; alam din ng mga baka ang pagdating nito. 
'''
