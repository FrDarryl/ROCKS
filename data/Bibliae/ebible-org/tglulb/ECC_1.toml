[1]
"1" = '''
:sup:`1` Ito ang mga salita ng Mangangaral, ang anak ni David at hari sa Jerusalem. 
'''
"2" = '''
:sup:`2` Sabi ng Manganagaral. “Tulad ng isang singaw ng ambon, tulad ng isang simoy sa hangin, lahat ay maglalaho, mag-iiwan ng maraming katanungan. 
'''
"3" = '''
:sup:`3` Anong mapapala ng sangkatauhan mula sa lahat ng gawain na kanilang pinaghirapan sa ilalim ng araw? 
'''
"4" = '''
:sup:`4` Isang angkan ang lumilipas, at isa namang angkan ang dumarating, ngunit mananatili ang daigdig magpakailanman. 
'''
"5" = '''
:sup:`5` Sumisikat ang araw at lumulubog ito at nagmamadaling babalik sa lugar kung saan muli itong sisikat. 
'''
"6" = '''
:sup:`6` Umiihip ang hangin sa timog at magpapaikot-ikot hanggang sa hilaga, laging lilibot sa ganitong landas at magpapabalik-balik muli. 
'''
"7" = '''
:sup:`7` Umaagos patungo sa dagat ang lahat ng mga ilog, ngunit ang dagat ay di mapupuno. Kung saan patungo ang ilog, doon muli ito tutungo. 
'''
"8" = '''
:sup:`8` Ang lahat ay nakakapagod, at wala ni isa man makapagpapaliwanag nito. Ang mata ay walang kasiyahan sa nakikita nito, ni tainga man ay napupuno ng naririnig nito. 
'''
"9" = '''
:sup:`9` Anuman ang nangyari ay siya rin ang mangyayari, at anuman ang nagawa ay siyang magagawa. Walang bago sa ilalim ng araw. 
'''
"10" = '''
:sup:`10` Mayroon bang anumang bagay na maaaring masabi, 'Masdan mo, ito ay bago'? Anuman ang nangyayari ay nangyari na sa matagal na panahon, noong mga panahong nauna pa sa atin. 
'''
"11" = '''
:sup:`11` Tila wala ni isa man ang nakakaalala sa mga bagay na naganap sa sinaunang panahon. At ang mga bagay na nangyari sa nauna pang panahon at ang mangyayari sa hinaharap ay malamang na hindi rin maaalala.” 
'''
"12" = '''
:sup:`12` Ako ang Mangangaral, at ako ay naging hari ng buong Israel sa Jerusalem. 
'''
"13" = '''
:sup:`13` Inilaan ko ang aking pag-iisip sa pag-aaral at pagsisiyasat gamit ang karunungan sa lahat ng ginawa sa ilalim ng kalangitan. Ang pagsisiyasat na iyon ay isang mabigat na gawain na ibinigay ng Diyos sa mga anak ng tao upang pagka-abalahan. 
'''
"14" = '''
:sup:`14` Nakita ko ang lahat ng gawaing ginanap sa ilalim ng araw, at masdan, lahat ng mga ito ay magiging singaw at isang pagtangkang habulin ang hangin. 
'''
"15" = '''
:sup:`15` Ang baluktot ay hindi na maitutuwid. Ang nawala ay hindi na mabibilang. 
'''
"16" = '''
:sup:`16` Sinabi ko sa aking puso, “Masdan, ang nakamit kong karunungan ay higit kaysa mga nauna sa akin sa Jerusalem. Nakita ng aking isip ang malawak na karunungan at kaalaman. 
'''
"17" = '''
:sup:`17` Kaya inilagay ko sa aking puso na matutunan ang karunungan at maging kabaliwan at kahangalan din. Naintindihan ko rin na ito ay isang pagtangkang habulin ang hangin. 
'''
"18" = '''
:sup:`18` Dahil sa kasaganaan ng karunungan ay maraming kabiguan, at siya na nagdaragdag nang kaalaman ay nagdaragdag nang kalungkutan. 
'''
