[15]
"1" = '''
:sup:`1` Ngayon aking pina-aalala sa inyo, mga kapatid, ang ebanghelyo na aking ipinangaral sa inyo, na inyong tinanggap at tinatayuan. 
'''
"2" = '''
:sup:`2` Sa pamamagitan ng ebanghelyong ito kayo ay naligtas, kung kayo ay hahawak na mabuti sa mga salita na aking ipinangaral sa inyo, maliban lang kung kayo ay naniwala ng walang kabuluhan. 
'''
"3" = '''
:sup:`3` Sapagkat binigay ko sa inyo ang pinakamahalaga na aking tinanggap: na si Cristo ay namatay alang-alang sa ating mga kasalanan ayon sa mga kasulatan, 
'''
"4" = '''
:sup:`4` na siya ay inilibing, at siya ay nabuhay noong ikatlong araw ayon sa mga kasulatan. 
'''
"5" = '''
:sup:`5` At na siya ay nagpakita kay Cefas, at pagkatapos sa Labindalawa. 
'''
"6" = '''
:sup:`6` Pagkatapos siya ay nagpakita sa mahigit limandaan na mga kapatid ng paminsan. Karamihan sa kanila ay buhay pa, ngunit ang ilan ay natulog na. 
'''
"7" = '''
:sup:`7` At pagkatapos siya ay nagpakita kay Santiago, at sa lahat ng mga apostol. 
'''
"8" = '''
:sup:`8` Kahulihulihan sa lahat, siya ay nagpakita sa akin, katulad ng isang sanggol na ipinanganak na hindi pa napapanahon. Sapagkat ako ang pinakahamak sa lahat ng mga apostol. Ako ay hindi karapat-dapat na tawaging apostol, 
'''
"9" = '''
:sup:`9` sapagkat inusig ko ang iglesya ng Diyos. 
'''
"10" = '''
:sup:`10` Ngunit sa pamamagitan ng biyaya ng Diyos ako ay naging ako, at ang kaniyang biyaya sa akin ay hindi nawalan ng kabuluhan. Sa halip, ako ay mas nagtrabaho ng higit sa kanila. Ngunit hindi ako iyon, kundi ang biyaya ng Diyos na nasa akin. 
'''
"11" = '''
:sup:`11` Kaya kahit na ako o sila man, kami ay nangaral at naniwala kayo. 
'''
"12" = '''
:sup:`12` Ngayon kung si Cristo ay naipahayag na nabuhay mula sa mga patay, paanong sinasabi ng ilan sa inyo na walang pagkabuhay muli sa mga patay? 
'''
"13" = '''
:sup:`13` Ngunit kung walang pagkabuhay muli sa mga patay, maging si Cristo ay hindi muling nabuhay. 
'''
"14" = '''
:sup:`14` At kung si Cristo ay hindi muling nabuhay, ang aming pangangaral ay walang kabuluhan at ang pananampalataya rin ninyo ay walang kabuluhan. 
'''
"15" = '''
:sup:`15` At kami ay makikitang hindi tunay na saksi patungkol sa Diyos, sapagkat kami ay nagpatotoo ng laban sa Diyos, sinasabing nabuhay muli si Cristo, ngunit hindi naman. 
'''
"16" = '''
:sup:`16` Sapagkat kung ang mga patay ay hindi bubuhayin, kahit si Cristo hindi na rin sana binuhay. 
'''
"17" = '''
:sup:`17` At kung hindi nabuhay muli si Cristo, ang inyong pananampalataya ay walang kabuluhan at kayo ay nanatili pa rin sa inyong mga kasalanan. 
'''
"18" = '''
:sup:`18` At kung magkaganun ang mga namatay kay Cristo ay napahamak rin. 
'''
"19" = '''
:sup:`19` Kung sa buhay lang na ito tayo umaasa para sa pang-hinaharap kay Cristo, sa lahat ng mga tao, tayo na ang pinakakawawa. 
'''
"20" = '''
:sup:`20` Ngunit ngayon si Cristo ay binuhay mula sa mga patay, ang unang bunga ng mga namatay na. 
'''
"21" = '''
:sup:`21` Sapagkat ang kamatayan ay dumating sa pamamagitan ng isang tao, at sa pamamagitan rin ng isang tao dumating ang pagkabuhay sa mga patay. 
'''
"22" = '''
:sup:`22` Sapagkat gaya kay Adan ang lahat ay mamamatay, gaya din kay Cristo ang lahat ay mabubuhay. 
'''
"23" = '''
:sup:`23` Ngunit ayon sa pagkakasunod-sunod ng bawat isa: Si Cristo, ang pangunahin sa mga bunga, at pagkatapos ang mga nakabilang kay Cristo ay bubuhaying muli sa kaniyang pagdating. 
'''
"24" = '''
:sup:`24` Pagkatapos darating ang wakas, kapag nailipat na ni Cristo ang kaharian sa Diyos Ama. Ito ay kapag kaniyang binuwag na ang lahat ng paghahari at lahat ng kapamahalaan at kapangyarihan. 
'''
"25" = '''
:sup:`25` Sapagkat dapat na Siya ay maghari hanggang maipasakop ang lahat ng mga kaaway sa ilalim ng kaniyang mga paa. 
'''
"26" = '''
:sup:`26` Ang huling kaaway na sisirain ay ang kamatayan. 
'''
"27" = '''
:sup:`27` Sapagkat “inilagay niya ang lahat sa ilalim ng kaniyang mga paa.” Ngunit kapag sinasabi, “inilagay niya ang lahat,” ito ay maliwanag na hindi kasama ang naglagay ng lahat na ipinasakop sa kaniya. 
'''
"28" = '''
:sup:`28` Kapag ang lahat ay naipasakop na sa kaniya, ang Anak mismo ay magpapasakop doon sa nagpailalim ng lahat sa kaniya. Ito ay mangyayari upang ang Diyos Ama ay maging lahat sa lahat. 
'''
"29" = '''
:sup:`29` Kung hindi nga, anong gagawin ng mga nabautismuhan para sa mga patay? Kung ang mga patay ay hindi na talaga bubuhayin, bakit nagpapabautismo para sa kanila? 
'''
"30" = '''
:sup:`30` At bakit kami ay nanganganib bawat oras? 
'''
"31" = '''
:sup:`31` Mga kapatid, sa aking pagmamalaki sa inyo, na kung anong mayroon ako kay Cristo Jesus na ating Panginoon, aking ipinahahayag ito: araw araw ako ay namamatay. 
'''
"32" = '''
:sup:`32` Ano ang aking pakinabang, mula sa isang makataong pananaw, kung ako ay nakikipaglaban sa mga mababangis sa Efeso, kung ang mga patay ba ay hindi na bubuhayin? “Kumain na lang tayo at uminom sapagkat kinabukasan tayo ay mamamatay.” 
'''
"33" = '''
:sup:`33` Huwag kayong padaya: “Ang masasamang kasama ay sumisira ng mabubuting ugali.” 
'''
"34" = '''
:sup:`34` Magpakahinahon kayo! Mamuhay ng matuwid! Huwag ng magpatuloy na magkasala. Sapagkat ang ilan sa inyo ay walang kaalaman sa Diyos. Sinasabi ko ito upang mahiya kayo. 
'''
"35" = '''
:sup:`35` Ngunit may magsasabi, “Paano bubuhayin ang mga patay? At anong klaseng katawan mayroon sila sa pagparito nila?” 
'''
"36" = '''
:sup:`36` Kayo ay mga mangmang! Anumang inyong itinanim ay hindi ito lalago maliban sa ito ay mamamatay. 
'''
"37" = '''
:sup:`37` At anumang inyong itinanim ay hindi gaya ng puno ng katawang kalalabasan, kundi binhi pa lang. Ito ay maaring trigo o ibang tanim. 
'''
"38" = '''
:sup:`38` Ngunit ang Diyos ang magbibigay ng katawan nito ayon sa pagpili niya, at ang bawat binhi ay may sariling katawan. 
'''
"39" = '''
:sup:`39` Hindi lahat ng laman ay magkakatulad. Sa halip, mayroong isang laman ang taong mga nilalang, at ibang laman naman para sa mga hayop, at ibang laman naman para sa mga ibon, at iba rin para sa mga isda. 
'''
"40" = '''
:sup:`40` Mayroon din namang mga katawang panlangit at mga katawang panlupa. Ngunit ang kaluwalhatian ng katawang panlangit ay natatangi at ang kaluwalhatian ng panlupa ay naiiba. 
'''
"41" = '''
:sup:`41` Mayroong iisang kaluwalhatian ang araw, at may ibang kaluwalhatian ang buwan, at may ibang kaluwalhatian ang mga bituin. Sapagkat naiiba ang isang bituin sa kaluwalhatian ng ibang bituin. 
'''
"42" = '''
:sup:`42` Kaya gayundin, ang muling pagkabuhay ng mga patay. Ang nailibing ay nasisira at ang muling binuhay ay hindi nasisira. 
'''
"43" = '''
:sup:`43` Inilibing ito sa kalapastanganan at binuhay sa kaluwalhatian. Inilibing ito sa kahinaan at naibangon sa kapangyarihan. 
'''
"44" = '''
:sup:`44` Inilibing ito sa likas na katawan at binuhay sa espiritwal na katawan. Kung mayroong likas na katawan, mayroon ding espiritwal na katawan. 
'''
"45" = '''
:sup:`45` Kaya ito din ay naisulat, “Naging buhay na kaluluwa ang unang tao na si Adan.” Naging espiritu na nagbibigay-buhay ang huling Adan. 
'''
"46" = '''
:sup:`46` Ngunit hindi unang dumating ang espiritwal kundi ang likas, pagkatapos niyon ay ang espiritwal. 
'''
"47" = '''
:sup:`47` Ang unang tao ay sa mundo na gawa sa alabok. Ang pangalawang tao ay mula sa langit. 
'''
"48" = '''
:sup:`48` Gaya ng isang taong gawa mula sa alabok, ganoon din ang mga gawa mula sa alabok. Gaya ng taong mula sa langit, ganoon din ang mga taong mula sa langit. 
'''
"49" = '''
:sup:`49` Gaya natin na isinilang sa larawan ng tao na mula sa alabok, atin ding madadala ang larawan ng taong mula sa langit. 
'''
"50" = '''
:sup:`50` Ngayon sinasabi ko ito, mga kapatid, na ang laman at dugo ay hindi maaring magmana ng kaharian ng Diyos. Ni ang mga nasisira ay hindi magmamana ng hindi nasisira. 
'''
"51" = '''
:sup:`51` Tingnan ninyo! Sinasabi ko sa inyo ang lihim na katotohanan: Tayong lahat ay hindi mamamatay ngunit tayong lahat ay mababago. 
'''
"52" = '''
:sup:`52` Tayong ay mababago sa isang iglap, sa isang kisap-mata, sa huling trumpeta. Sapagkat tutunog ang trumpeta at babangon ang lahat ng namatay na hindi na nasisira at tayo ay mababago. 
'''
"53" = '''
:sup:`53` Sapagkat itong nasisira ay dapat mailagay sa hindi nasisira at ang namamatay na ito ay dapat mailagay sa hindi namamatay. 
'''
"54" = '''
:sup:`54` Ngunit kung itong nasisira ay nailagay sa hindi nasisira at ang namamatay na ito ay mailalagay sa hindi namamatay, mangyayari ang tungkol sa kasabihang naisulat, “Nilamon ang kamatayan ng pagtatagumpay.” 
'''
"55" = '''
:sup:`55` “Kamatayan, nasaan ang iyong tagumpay? Kamatayan, nasaan ang iyong kamandag?” 
'''
"56" = '''
:sup:`56` Ang kamandag ng kamatayan ay kasalanan at ang kapangyarihan ng kasalanan ay ang kautusan. 
'''
"57" = '''
:sup:`57` Ngunit salamat sa Diyos, na siyang nagbibigay sa atin ng tagumpay sa pamamagitan ng ating Panginoong Jesu-Cristo! 
'''
"58" = '''
:sup:`58` Kaya nga, aking mga minamahal na kapatid, maging matatag kayo at huwag patitinag. Lagi kayong managana sa gawain ng Panginoon, dahil alam ninyong ang inyong gawain sa Panginoon ay hindi mawawalan ng kabuluhan. 
'''
