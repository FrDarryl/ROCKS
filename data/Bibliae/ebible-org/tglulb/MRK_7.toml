[7]
"1" = '''
:sup:`1` Nagtipon-tipon sa paligid niya ang mga Pariseo at ilang mga eskriba na nanggaling sa Jerusalem. 
'''
"2" = '''
:sup:`2` At nakita nila ang ilan sa mga alagad niya na kumain ng tinapay na madungis ang kanilang mga kamay; na hindi nahugasan 
'''
"3" = '''
:sup:`3` (Dahil ang mga Pariseo at lahat ng mga Judio ay hindi kumakain hanggang hindi sila naghuhugas ng maigi ng kanilang mga kamay; pinanghahawakan nila ang kaugalian ng mga nakatatanda. 
'''
"4" = '''
:sup:`4` Tuwing nanggagaling sa pamilihan ang mga Pariseo, hindi sila kumakain hanggang hindi sila nakapaligo. At marami pang ibang mga patakaran ang mahigpit nilang sinusunod, kasama na rito ang paghuhugas ng mga tasa, palayok, mga sisidlang gawa sa tanso, pati na ang mga upuan sa hapag-kainan.) 
'''
"5" = '''
:sup:`5` Tinanong ng mga Pariseo at ng mga eskriba si Jesus, “Bakit hindi namumuhay alinsunod sa kaugalian ng mga nakatatanda ang iyong mga alagad, sapagkat kumakain sila ng tinapay ng hindi naghuhugas ng kanilang mga kamay?” 
'''
"6" = '''
:sup:`6` Ngunit sinabi niya sa kanila, “Malinaw na sinabi ng propetang Isaias ang tungkol sa inyong mga mapagpaimbabaw, isinulat niya, 'Pinaparangalan ako ng mga taong ito sa pamamagitan ng kanilang mga labi, ngunit malayo ang kanilang puso sa akin. 
'''
"7" = '''
:sup:`7` Walang laman ang pagsasamba na inaalay nila sa akin, itinuturo nila ang mga patakaran ng mga tao bilang kanilang doktrina.' 
'''
"8" = '''
:sup:`8` Tinalikuran ninyo ang kautusan ng Diyos at mahigpit ninyong pinanghahawakan ang kaugalian ng mga tao.” 
'''
"9" = '''
:sup:`9` At sinabi niya sa kanila, “Madali ninyong tinanggihan ang kautusan ng Diyos para masunod ang inyong kaugalian! 
'''
"10" = '''
:sup:`10` Sapagkat sinabi ni Moises, 'Igalang ninyo ang inyong ama at ina,' at 'Ang sinumang nagsasalita ng masama tungkol sa kaniyang ama at ina ay tiyak na mamamatay.' 
'''
"11" = '''
:sup:`11` Ngunit sinasabi ninyo, 'Kapag sinabi ng isang tao sa kaniyang ama at ina, “Anumang tulong ang matatanggap ninyo mula sa akin ay Corban,”' (ibig sabihin, 'Ibinigay sa Diyos') - 
'''
"12" = '''
:sup:`12` kung gayon hindi na ninyo siya pinapayagang gumawa ng kahit na ano para sa kaniyang ama at ina. 
'''
"13" = '''
:sup:`13` Pinapawalang-bisa ninyo ang kautusan ng Diyos dahil sa mga ipinasa ninyong mga kaugalian. At marami pang mga bagay na katulad nito ang ginagawa ninyo.” 
'''
"14" = '''
:sup:`14` Tinawag niyang muli ang maraming tao at sinabi sa kanila, “Makinig kayong lahat sa akin, at unawain ninyo ito. 
'''
"15" = '''
:sup:`15` Walang kahit anumang pumapasok sa tao ang makakapagpadungis sa kaniya. Ang mga bagay na lumalabas sa tao ang nakapagpadungis sa kaniya.” 
'''
"16" = '''
:sup:`16` (Kung sinuman ang taong may taingang nakakarinig, hayaang marinig niya.) 
'''
"17" = '''
:sup:`17` Ngayon nang iniwan ni Jesus ang maraming tao at pumasok sa bahay, tinanong siya ng kaniyang mga alagad tungkol sa talinghaga. 
'''
"18" = '''
:sup:`18` Sinabi ni Jesus, “Hindi pa rin ba ninyo naiintindihan? Hindi ba ninyo alam na kahit anong pumasok sa isang tao mula sa labas, ito ay hindi makapagpapadungis sa kaniya, 
'''
"19" = '''
:sup:`19` dahil hindi ito maaaring mapunta sa kaniyang puso kung hindi sa kaniyang sikmura at lalabas ito patungo sa palikuran.” Dahil sa pahayag na ito, ginawang malinis ni Jesus ang lahat ng mga pagkain. 
'''
"20" = '''
:sup:`20` Sinabi niya, “Ang lumalabas sa tao ang siyang nakapagpapadungis sa kaniya. 
'''
"21" = '''
:sup:`21` Dahil kung ano ang sinasaloob ng tao, na nanggaling sa kaniyang puso, lalabas ang masasamang pag-iisip, sekswal na imoralidad, pagnanakaw, pagpatay, 
'''
"22" = '''
:sup:`22` pangangalunya, pag-iimbot, kasamaan, pandaraya, kahalayan, inggit, paninira, kayabangan, kahangalan. 
'''
"23" = '''
:sup:`23` Ang lahat ng mga ito na masasama ay nanggagaling sa loob, at ito ang mga nakakapagpapadungis sa isang tao.” 
'''
"24" = '''
:sup:`24` Tumayo siya mula doon at umalis papunta sa lupain ng Tiro at Sidon. Pumasok siya sa isang bahay at hindi niya nais na malaman ng kahit na sino na naroroon siya, ngunit hindi niya nagawang makapagtago. 
'''
"25" = '''
:sup:`25` Subalit may isang babae na may anak na babae na sinapian ng maruming espiritu, nang nakarinig ng tungkol sa kaniya ay agad-agad lumapit at nagpatirapa sa kaniyang paanan. 
'''
"26" = '''
:sup:`26` Ngayon ang babaing ito ay isang Griego na taga-Sirofenisa, ayon sa lahi. Nagmakaawa siya sa kaniya na palayasin ang demonyo sa kaniyang anak na babae. 
'''
"27" = '''
:sup:`27` Sinabi niya sa kaniya, “Hayaang pakainin muna ang mga bata. Sapagkat hindi tamang kunin ang tinapay ng mga bata at itapon ito sa mga aso.” 
'''
"28" = '''
:sup:`28` Ngunit sumagot ang babae at sinabi sa kaniya, “Opo, Panginoon, kahit ang mga aso na nasa ilalim ng lamesa ay kumakain ng mumo ng mga bata.” 
'''
"29" = '''
:sup:`29` Sinabi niya sa kaniya, “Dahil sa sinabi mo ito, malaya ka nang makakaalis. Lumayas na ang demonyo sa anak mong babae.” 
'''
"30" = '''
:sup:`30` Bumalik ang babae sa kaniyang bahay at nakita ang bata na nakahiga sa higaan, at wala na ang demonyo. 
'''
"31" = '''
:sup:`31` Pagkatapos ay muli siyang umalis mula sa lupain ng Tiro, at dumaan sa Sidon patungo sa Dagat ng Galilea, paakyat sa lupain ng Decapolis. 
'''
"32" = '''
:sup:`32` At dinala sa kaniya ang isang taong bingi at nahihirapang magsalita, at nagmakaawa sila sa kaniya na ipatong niya ang kaniyang kamay sa lalaki. 
'''
"33" = '''
:sup:`33` Inihiwalay niya siya mula sa maraming tao nang sarilinan at hinawakan niya ang kaniyang mga tainga at pagkatapos dumura, hinawakan niya ang kaniyang dila. 
'''
"34" = '''
:sup:`34` Tumingala siya sa langit, at nagbuntong-hininga at sinabi sa kaniya, “Effata”, na ang ibig sabihin ay, “Bumukas ka!” 
'''
"35" = '''
:sup:`35` Agad bumukas ang kaniyang pandinig at napuksa ang pumipigil sa kaniyang dila at malinaw na siyang nakapagsasalita. 
'''
"36" = '''
:sup:`36` At ipinag-utos niya sa kanilang huwag itong ipagsabi sa kahit na sino. Ngunit habang lalo pa niya itong pinagbabawal, mas lalo nila itong inihahayag. 
'''
"37" = '''
:sup:`37` Lubos silang namangha at sinasabi nilang, “Mahusay ang lahat ng kaniyang ginawa. Nagagawa niyang makarinig ang bingi at makapagsalita ang pipi.” 
'''
