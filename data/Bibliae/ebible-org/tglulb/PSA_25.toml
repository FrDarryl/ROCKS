[25]
"1" = '''
:sup:`1` Sa iyo Yahweh, Itinataas ko ang aking buhay! 
'''
"2" = '''
:sup:`2` Aking Diyos, ako ay nagtitiwala sa iyo. Huwag mo akong hayaang mapahiya; huwag mong hayaan na magalak ng may katagumpayan sa akin ang aking mga kaaway. 
'''
"3" = '''
:sup:`3` Nawa walang sinumang umaasa sa iyo ang maalipusta; nawa ang mga nagsisigawa ng kataksilan na walang dahilan ay mapahiya! 
'''
"4" = '''
:sup:`4` Ipaalam mo sa akin ang iyong mga kaparaanan, Yahweh, ituro mo sa akin ang iyong mga landas. 
'''
"5" = '''
:sup:`5` Patnubayan mo ako sa iyong katotohanan at turuan mo ako, dahil ikaw ang Diyos ng aking kaligtasan; Ako ay umaasa sa iyo buong araw. 
'''
"6" = '''
:sup:`6` Alalahanin mo, Yahweh, ang iyong mga gawa ng kahabagan at sa katapatan sa tipan; dahil lagi silang nananatili magpakailanman. 
'''
"7" = '''
:sup:`7` Huwag mong alalahanin ang tungkol sa mga kasalanan ng aking kabataan o ang aking pagrerebelde; alalahanin mo ako na may katapatan sa tipan dahil sa iyong kabutihan, Yahweh! 
'''
"8" = '''
:sup:`8` Si Yahweh ay mabuti at matuwid; kaya itinuturo niya ang daan sa mga makasalanan. 
'''
"9" = '''
:sup:`9` Pinapatnubayan niya ang mapagpakumbaba na may katarungan at itinuturo niya ang kanyang daan sa mga mapagpakumbaba. 
'''
"10" = '''
:sup:`10` Ang lahat ng mga landas ni Yahweh ay ginawa mula sa katapatan sa tipan at pagiging mapagkakatiwalaan sa mga nag-iingat ng kanyang tipan at kanyang mga tapat na kautusan. 
'''
"11" = '''
:sup:`11` Alang-alang sa iyong pangalan, Yahweh, patawarin mo ang aking kasalanan, dahil ito ay napakalaki. 
'''
"12" = '''
:sup:`12` Sino ang taong may takot kay Yahweh? Tuturuan siya ng Panginoon sa daan na dapat niyang piliin. 
'''
"13" = '''
:sup:`13` Ang kanyang buhay ay magpapatuloy sa kabutihan; at ang kanyang mga kaapu-apuhan ay magmamana ng lupain. 
'''
"14" = '''
:sup:`14` Ang pakikipagkaibigan ni Yahweh ay para sa mga nagbibigay karangalan sa kanya, at pinapahayag ang kanyang tipan sa kanila. 
'''
"15" = '''
:sup:`15` Ang aking mga mata ay laging nakatuon kay Yahweh, dahil pakakawalan niya ang aking mga paa mula sa lambat. 
'''
"16" = '''
:sup:`16` Bumaling ka sa akin at kaawaan mo ako; dahil ako ay nag-iisa at nahihirapan. 
'''
"17" = '''
:sup:`17` Ang mga kaguluhan ng aking puso ay lumalawak; hanguin mo ako mula sa aking pagkabalisa. 
'''
"18" = '''
:sup:`18` Masdan mo ang aking paghihirap at mga pasakit; patawarin mo lahat ng aking mga kasalanan. 
'''
"19" = '''
:sup:`19` Masdan mo ang aking mga kaaway, dahil sila ay marami; kinamumuhian nila ako nang may malupit na pagkagalit. 
'''
"20" = '''
:sup:`20` Pangalagaan mo ang aking buhay at sagipin mo ako; hindi ako mapapahiya, dahil nagkukubli ako sa iyo! 
'''
"21" = '''
:sup:`21` Nawa ingatan ako ng dangal at pagkamakatwiran, dahil umaasa ako sa iyo. 
'''
"22" = '''
:sup:`22` Sagipin mo ang Israel, O Diyos, sa lahat ng kaniyang mga kaguluhan! 
'''
