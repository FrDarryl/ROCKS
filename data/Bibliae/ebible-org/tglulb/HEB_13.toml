[13]
"1" = '''
:sup:`1` Hayaang magpatuloy ang pag-ibig bilang mga magkakapatid. 
'''
"2" = '''
:sup:`2` Huwag kalimutang malugod na tanggapin ang mga dayuhan sapagkat sa paggawa nito ay hindi ninyo alam na ang iba sa mga tinatanggap ninyo ay mga anghel. 
'''
"3" = '''
:sup:`3` Alalahanin ninyo ang mga nasa bilangguan, na parang kayo ay kasama rin nila doon at ang inyong mga katawan ay pinagmamalupitan ng kagaya nila. 
'''
"4" = '''
:sup:`4` Dapat igalang ng lahat ang pag-aasawa at panatilihing dalisay ang pagtatalik ng mag-asawa, sapagkat hahatulan ng Diyos ang mga nakiki-apid at ang mga nangangalunya. 
'''
"5" = '''
:sup:`5` Dapat ang paraan ng inyong pamumuhay ay maging malaya mula sa labis na pagmamahal sa pera. Masiyahan sa mga bagay na mayroon kayo, sapagkat sinabi mismo ng Diyos,” Hindi kita iiwan ni pababayaan man.” 
'''
"6" = '''
:sup:`6` Dapat tayo ay masiyahan upang masabi natin ng may katapangan,” Ang Panginoon ang tutulong sa akin hindi ako matatakot Ano ang magagawa ng sinuman sa akin. 
'''
"7" = '''
:sup:`7` Alalahanin ninyo ang mga nangunguna sa inyo, sa mga nagsasalita ng Salita ng Diyos sa inyo, at alalahanin ninyo ang bunga ng kanilang ugali; tularan ninyo ang kanilang pananampalataya. 
'''
"8" = '''
:sup:`8` Si Jesu- Cristo ay hindi nagbabago kahapon, ngayon at magpakaylan man. 
'''
"9" = '''
:sup:`9` Huwag kayong magpadala sa mga sari-sari at kakaibang mga katuruan, sapagkat mas mabuti na ang ating puso ay mahubog sa pamamagitan ng biyaya, hindi sa mga tuntunin ng mga pagkain na hindi naman nakakatulong upang sila ay mabuhay. 
'''
"10" = '''
:sup:`10` Mayroon tayong altar na kung saan ang mga naglilingkod sa tabernakulo ay walang karapatang kainin. 
'''
"11" = '''
:sup:`11` Sapagkat ang dugo ng mga hayop, na inialay para sa ating mga kaslanan, ay dadalhin ng pinaka-punong pari sa banal na lugar, ngunit ang kanilang katawan ay susunugin sa labas ng kampo 
'''
"12" = '''
:sup:`12` Samakatuwid si Jesus ay nagdusa rin sa labas ng tarangkahan papasok ng lungsod upang ialay ang mga tao sa Diyos sa pamamagitan ng kaniyang sariling dugo. 
'''
"13" = '''
:sup:`13` Kaya tayo ay dapat lumapit sa kaniya sa labas ng kampo, dala ang kaniyang kahihiyan. 
'''
"14" = '''
:sup:`14` Dahil wala tayong nanatiling lungsod dito, sa halip hinahanap natin ang lungsod na darating. 
'''
"15" = '''
:sup:`15` Sa pamamagitan ni Jesus dapat patuloy tayong mag-alay ng handog na papuri sa Dios, papuri na bunga ng ating mga labi na kumikilala sa kaniyang pangalan. 
'''
"16" = '''
:sup:`16` At huwag ninyong kalilimutang gumawa ng mabuti at tumulong sa bawat isa, sapagkat sa ganitong handog lubos na nalulugod ang Diyos. 
'''
"17" = '''
:sup:`17` Sumunod at magpasakop sa inyong mga pinuno, sapagkat sila ang nagbabantay sa inyo alang-alang sa inyong mga kaluluwa, tulad nilang may pananagutan. Sumunod upang kayo ay ingatan ng inyong mga pinuno na may kagalakan at hindi ng dalamhati, kung saan hindi ito makakatulong sa inyo. 
'''
"18" = '''
:sup:`18` Ipanalangin ninyo kami, sapagkat kami ay nakatitiyak na malilinis ang aming budhi, naghahangad na mabuhay ng kagalang-galang sa lahat ng mga bagay. 
'''
"19" = '''
:sup:`19` At hinihimok ko kayong lahat na gumawa pa ng mas higit dito, upang ako ay maaaring makabalik sa lalong madaling panahon. 
'''
"20" = '''
:sup:`20` Ngayon nawa ang Diyos ng kapayapaan, na siyang nagbalik mula sa kamatayan ang dakilang Pastol ng mga tupa, Ang ating Panginoong Jesus, sa pamamagitan ng dugo ng walang hanggang tipan, 
'''
"21" = '''
:sup:`21` ay magbigay sa inyo ng bawat mabubuting bagay upang gawin ang kaniyang kalooban, kumikilos sa atin na mga nakakalugod sa kaniyang paningin, sa pamamagitan ni Jesu-Cristo, na nararapat tumanggap ng papuri magpakailan man. Amen 
'''
"22" = '''
:sup:`22` Ngayon hinihikayat ko kayo mga kapatid, na tanggapin ninyo ang salitang nagpapalakas sa maiksing sulat ko sa inyo. 
'''
"23" = '''
:sup:`23` Nais kong malaman ninyo na si Timoteo ay napalaya na, kung saan isasama ko siya sa aking pagdalaw kung darating siya kaagad. 
'''
"24" = '''
:sup:`24` Batiin ninyo ang lahat ng inyong mga pinuno at ang lahat ng mga mananampalataya. Ang mga taga- Italya ay bumabati sa inyo. 
'''
"25" = '''
:sup:`25` Ang biyaya ng Diyos ang sumainyo nawang lahat. 
'''
