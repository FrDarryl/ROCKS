[1]
"1" = '''
:sup:`1` Mapalad ang taong hindi lumalakad sa payo ng masama, o tumatayo sa daanan kasama ang mga makasalanan, o umuupo sa kapulungan ng mga nangungutya. 
'''
"2" = '''
:sup:`2` Pero ang kaniyang kagalakan ay nasa batas ni Yahweh, at sa kaniyang batas, nagbubulay-bulay siya araw at gabi. 
'''
"3" = '''
:sup:`3` Siya ay matutulad sa isang puno na nakatanim malapit sa mga batis ng tubig na namumunga sa panahon nito, na ang mga dahon ay hindi nalalanta; anuman ang kaniyang gawin ay sasagana. 
'''
"4" = '''
:sup:`4` Ang mga masasama ay hindi katulad nito, sa halip sila ay katulad ng ipa na tinatangay ng hangin. 
'''
"5" = '''
:sup:`5` Kaya ang masama ay hindi makatatayo sa paghahatol, maging ang mga makasalanan sa kapulungan ng matuwid. 
'''
"6" = '''
:sup:`6` Dahil sinasang-ayunan ni Yahweh ang daanan ng matuwid, pero ang daanan ng masama ay mapupuksa. 
'''
