[140]
"1" = '''
:sup:`1` Yahweh, sagipin mo ako mula sa masama; pangalagaan mo ako mula sa mararahas na mga tao. 
'''
"2" = '''
:sup:`2` Nagpaplano sila ng kasamaan sa kanilang mga puso; sila ang pasimuno ng hindi pagkakasundo araw-araw. 
'''
"3" = '''
:sup:`3` Ang kanilang dila ay nakakasugat tulad ng mga ahas, ang lason ng ulupong ay nasa kanilang mga labi. Selah 
'''
"4" = '''
:sup:`4` Ilayo mo ako sa mga kamay ng masasama, Yahweh; pangalagaan mo ako sa mararahas na mga tao na nagpaplano na patumbahin ako. 
'''
"5" = '''
:sup:`5` Ang mapagmalaki ay naghanda ng patibong para sa akin; nagkalat sila ng lambat; naghanda sila ng silo para sa akin. Selah 
'''
"6" = '''
:sup:`6` Sinabi ko kay Yahweh, “Ikaw ang aking Diyos; makinig ka sa aking mga paghingi ng awa.” 
'''
"7" = '''
:sup:`7` Yahweh, aking Panginoon, ikaw ay malakas para magligtas; sa araw ng labanan nilagyan mo ng panangga ang aking ulo. 
'''
"8" = '''
:sup:`8` Yahweh, huwag mong ipagkaloob ang nais ng masasama; huwag mong hayaan ang kanilang mga plano na magtagumpay. Selah. 
'''
"9" = '''
:sup:`9` Silang mga nakapalibot sa akin ay itiningala ang kanilang mga ulo; hayaan mo silang tabunan ng kalokohan ng kanilang labi. 
'''
"10" = '''
:sup:`10` Hayaan mong bumagsak ang nagbabagang mga uling sa kanila; itapon mo sila sa apoy, sa napakalalim na hukay, na hindi na kailanman makakabangon. 
'''
"11" = '''
:sup:`11` Nawa ang sinumang nagsasabi ng masasamang mga bagay tungkol sa iba ay hindi mailigtas sa mundo; nawa hanapin ng kasamaan ang mararahas para ibagsak siya. 
'''
"12" = '''
:sup:`12` Alam kong si Yahweh ang magpapanatili ng kapakanan ng mga nasaktan, at siyang magpapatuloy ng katarungan para sa mga nangangailangan. 
'''
"13" = '''
:sup:`13` Tiyak na ang mga makatuwiran ay magpapasalamat sa ngalan mo; ang matutuwid na mga tao ay mamumuhay sa iyong presensya. 
'''
