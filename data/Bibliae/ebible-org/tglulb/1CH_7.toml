[7]
"1" = '''
:sup:`1` Ang apat na anak na lalaki ni Isacar ay sina Tola, Pua, Jasub at Simron. 
'''
"2" = '''
:sup:`2` Ang mga anak na lalaki ni Tola ay sina Uzi, Refaya, Jeriel, Jahmai, Ibsam at Samuel. Sila ang pinagmulan ng mga angkan na nagmula sa kanilang mga ninuno, ang mga angkan ni Tola. Sila ay mga malalakas at matatapang na lalaki. Ayon sa kanilang mga talaan, ang kanilang bilang ay 22, 600 noong panahon ni David. 
'''
"3" = '''
:sup:`3` Ang anak na lalaki ni Uzi ay si Izrahias. Ang kaniyang mga anak na lalaki ay sina Micael, Obadias, Joel at Isaias, ang mga pinuno ng limang angkan. 
'''
"4" = '''
:sup:`4` Ayon sa talaan ng mga angkan ng kanilang mga ninuno, mayroon silang 36, 000 na mga hukbong pandigma sapagkat marami silang mga asawa at mga anak na lalaki. 
'''
"5" = '''
:sup:`5` Ang kanilang mga kapatid, ang mga tribu ni Isacar ay mayroong 87, 000 na mga mandirigma ayon sa talaan na pag-aari ng mga angkan ng kanilang mga ninuno. 
'''
"6" = '''
:sup:`6` Ang tatlong anak na lalaki ni Benjamin ay sina Bela, Bequer at Jediael. 
'''
"7" = '''
:sup:`7` Ang limang anak na lalaki ni Bela ay sina Esbon, Uzi, Uziel, Jeremot at Iri. Sila ay mga mandirigma at pinagmulan ng mga angkan. Ayon sa mga talaan na pag-aari ng mga angkan ng kanilang mga ninuno, nasa 22, 034 ang bilang ng mga mandirigma ng kanilang hukbo. 
'''
"8" = '''
:sup:`8` Ang mga anak na lalaki ni Bequer ay sina Zemira, Joas, Eliezer, Elionai, Omri, Jeremot, Abias, Anatot at Alamet. Ang lahat ng ito ay kaniyang mga anak. 
'''
"9" = '''
:sup:`9` Ayon sa mga talaan ng kanilang angkan, nasa 20, 200 ang bilang ng mga pinuno ng pamilya at mga mandirigma. 
'''
"10" = '''
:sup:`10` Ang anak ni Jediael ay si Bilhan. Ang mga anak ni Bilhan ay sina Jehus, Benjamin, Aod, Canaana, Zetan, Tarsis at Ahisahar. 
'''
"11" = '''
:sup:`11` Ang lahat ng ito ay mga anak ni Jediael. Ang nakasulat sa mga talaan ng kanilang mga angkan ay 17, 200 na mga pinuno at mga mandirigmang nababagay maglingkod sa militar. 
'''
"12" = '''
:sup:`12` (Si Supim at Hupim ay mga anak ni Ir at si Husim naman ay anak ni Aher.) 
'''
"13" = '''
:sup:`13` Ang mga anak na lalaki ni Neftali ay sina Jahzeel, Guni, Jezer at Sallum. Sila ang mga apo ni Bilha. 
'''
"14" = '''
:sup:`14` Si Manases ay may anak na lalaki na nagngangalang Azriel na anak niya sa kaniyang asawang alipin na Aramea. Isinilang din niya si Maquir na ama ni Gilead. 
'''
"15" = '''
:sup:`15` Nakapangasawa si Maquir mula sa angkan nina Hupim at Supim. Ang pangalan ng kapatid na babae ay Maaca. Isa pa sa kaapu-apuhang lalaki ni Manases ay si Zelofehad na mayroon lamang mga anak na babae. 
'''
"16" = '''
:sup:`16` Si Maaca na asawa ni Maquir ay nagsilang ng isang batang lalaki at tinawag siyang Peres. Ang pangalan ng kaniyang kapatid na lalaki ay Seres na ang mga anak ay sina Ulam at Requem. 
'''
"17" = '''
:sup:`17` Ang anak na lalaki ni Ulam ay si Bedan. Ito ang mga kaapu-apuhan ni Gilead na anak ni Maquir na anak ni Manases. 
'''
"18" = '''
:sup:`18` Isinilang ng kapatid na babae ni Gilead na si Hamolequet sina Ishod, Abiezer at Mahla. 
'''
"19" = '''
:sup:`19` Ang mga anak na lalaki naman ni Semida ay sina Ahian, Shekem, Likhhi at Aniam. 
'''
"20" = '''
:sup:`20` Ang mga sumusunod ay ang mga kaapu-apuhan ni Efraim. Ang anak na lalaki ni Efraim ay si Sutela. Ang anak na lalaki ni Sutela ay si Bered. Ang anak na lalaki ni Bered ay si Tahat. Ang anak na lalaki ni Tahat ay si Elada. Ang anak na lalaki ni Elada ay si Tahat. 
'''
"21" = '''
:sup:`21` Ang anak na lalaki ni Tahat ay si Zabad. Ang anak na lalaki ni Zabad ay si Sutela. (Si Ezer at Elad ay pinatay ng mga tao sa Gat nang pumunta sila upang nakawin ang kanilang mga baka. 
'''
"22" = '''
:sup:`22` Si Efraim na kanilang ama ay nagluksa para sa kanila sa loob ng maraming araw at dumating ang kaniyang mga kapatid upang aliwin siya. 
'''
"23" = '''
:sup:`23` Sinipingan niya ang kaniyang asawa. Nabuntis siya at nagsilang ng isang batang lalaki. Tinawag siya ni Efraim na Beria dahil sa kasawiang dumating sa kaniyang pamilya. 
'''
"24" = '''
:sup:`24` Ang kaniyang anak na babae ay si Sera na siyang nagpatayo ng Beth-Horong Ibaba at Beth-Horong Itaas at Uzeensera.) 
'''
"25" = '''
:sup:`25` Ang kaniyang anak na lalaki ay si Refa. Ang anak na lalaki ni Refa ay si Resef. Ang anak na lalaki ni Resef ay si Tela. Ang anak na lalaki ni Tela ay si Tahan. 
'''
"26" = '''
:sup:`26` Ang anak na lalaki ni Tahan ay si Ladan. Ang anak na lalaki ni Ladan ay si Amihud. Ang anak na lalaki ni Amihud ay si Elisama. 
'''
"27" = '''
:sup:`27` Ang anak na lalaki ni Elisama ay si Nun. Ang anak na lalaki ni Nun ay si Josue. 
'''
"28" = '''
:sup:`28` Ang kanilang mga ari-arian at mga tirahan ay sa Bethel at sa mga nayon sa paligid nito. Nakaabot pa sila pasilangan sa Naaran at pakanluran sa Gezer at sa mga nayon nito at sa Shekem at sa mga nayon nito sa Ayyah at sa mga nayon nito. 
'''
"29" = '''
:sup:`29` Sa hangganan na sakop ni Manases ay ang Beth-sean at ang mga nayon nito, ang Taanach at ang mga nayon nito, ang Megido at ang mga nayon nito at ang Dor at ang mga nayon nito. Sa mga bayang ito naninirahan ang mga kaapu-apuhan ni Jose na anak ni Israel. 
'''
"30" = '''
:sup:`30` Ang mga anak na lalaki ni Aser ay sina Imna, Isva, Isvi at Berias. Si Sera ang kanilang kapatid na babae. 
'''
"31" = '''
:sup:`31` Ang mga anak na lalaki ni Berias ay sina Heber at Malquiel na ama ni Birzavit. 
'''
"32" = '''
:sup:`32` Ang mga anak na lalaki ni Heber ay sina Jaflet, Somer, at Jotam. Si Sua ang kanilang kapatid na babae. 
'''
"33" = '''
:sup:`33` Ang mga anak ni Jaflet ay sina Pasac, Bimhal at Asvat. Ito ang mga anak ni Jaflet. 
'''
"34" = '''
:sup:`34` Ito naman ang mga anak na lalaki ni Somer na kapatid ni Jaflet, sina Rohga, Jehuba at Aram. 
'''
"35" = '''
:sup:`35` Ito ang mga anak na lalaki ni Helem na kapatid ni Shemer, sina Zofa, Imna, Seles at Amal. 
'''
"36" = '''
:sup:`36` Ang mga anak na lalaki ni Zofa ay sina Suah, Harnnefer, Sual, Beri, Imra, 
'''
"37" = '''
:sup:`37` Bezer, Hod, Samna, Silsa, Itran at Beera. 
'''
"38" = '''
:sup:`38` Ang mga anak na lalaki ni Jeter ay sina Jefune, Pispa at Ara. 
'''
"39" = '''
:sup:`39` Ang mga anak na lalaki ni Ula ay sina Ara, Haniel at Rizia. 
'''
"40" = '''
:sup:`40` Sila ang mga kaapu-apuhan ni Aser, mga pinuno ng kanilang mga pamilya, mga kilalang tao, mga mandirigma at mga pangunahin sa mga pinuno. Ayon sa nakasulat sa talaan, mayroong 26, 000 na mga lalaki ang nababagay na maglingkod sa militar. 
'''
