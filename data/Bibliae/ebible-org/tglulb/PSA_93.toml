[93]
"1" = '''
:sup:`1` Si Yahweh ay naghahari; siya ay binabalutan ng kamaharlikahan; si Yahweh ay nakadamit ng kalakasan; sinusuot niya ito na parang isang sinturon. Ang mundo ay matatag na itinayo; hindi ito matitinag. 
'''
"2" = '''
:sup:`2` Ang iyong trono ay naitayo mula noong unang panahon; ikaw ay mula sa magpakailanman. 
'''
"3" = '''
:sup:`3` Tumataas ang karagatan, Yahweh; kanilang itinaas ang kanilang mga tinig; ang alon ng karagatan ay nagsasalpukan at dumadagundong. 
'''
"4" = '''
:sup:`4` Sa ibabaw ng nagsasalpukang mga alon, ang mga makapangyarihang naghahati ng dagat, si Yahweh na kataas-taasan ay makapangyarihan. 
'''
"5" = '''
:sup:`5` Ang iyong taos pusong mga kautusan ay tunay na mapagkakatiwalaan; ang iyong kabanalan ang nagpapalamuti ng iyong tahanan, Yahweh, magpakailanman. 
'''
