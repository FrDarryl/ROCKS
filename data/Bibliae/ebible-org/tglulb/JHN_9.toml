[9]
"1" = '''
:sup:`1` Ngayon nang si Jesus ay dumaan, nakakita siya ng isang taong bulag mula pa sa kapanganakan. 
'''
"2" = '''
:sup:`2` Tinanong siya ng kaniyang mga alagad, “Rabi, sino ang nagkasala, ang taong ito o ang kaniyang mga magulang, na dapat siyang isilang na bulag?” 
'''
"3" = '''
:sup:`3` Sumagot si Jesus, “Hindi nagkasala ang taong ito ni ang kaniyang mga magulang, kundi upang ang mga gawa ng Dios ay mahayag sa kaniya. 
'''
"4" = '''
:sup:`4` Kailangan nating gawin ang mga gawain niya na siyang nagpadala sa akin habang araw pa. Darating ang gabi na kung kailan wala ng kayang gumawa. 
'''
"5" = '''
:sup:`5` Habang ako ay nasa sanlibutan, ako ang ilaw ng sanlibutan.” 
'''
"6" = '''
:sup:`6` Pagkatapos sabihin ni Jesus ang mga bagay na ito, dumura siya sa lupa, gumawa ng putik sa pamamagitan ng laway, at pinahiran ng putik ang mga mata ng lalake. 
'''
"7" = '''
:sup:`7` Sinabi niya sa kaniya, “Pumunta ka at maghilamos sa languyan ng Siloam (na isinalin na 'isinugo').” Kaya't umalis ang lalake, naghilamos, at bumalik nang nakakakakita na. 
'''
"8" = '''
:sup:`8` Pagkatapos, ang mga kapitbahay ng lalake at iyong mga dating nakakita sa kaniya bilang isang pulubi ay nagsasabi, “Hindi ba't ito ang lalaking dating nakaupo at namamalimos?” 
'''
"9" = '''
:sup:`9` Sinabi ng ilan, “Siya nga.” Sinabi ng iba, “Hindi, ngunit siya ay kamukha niya.” Ngunit sinasabi niya, “Ako nga iyon.” 
'''
"10" = '''
:sup:`10` Sinabi nila sa kaniya, “Kung gayon paanong nabuksan ang iyong mga mata?” 
'''
"11" = '''
:sup:`11` Sumagot siya, “Ang taong tinatawag na Jesus ay gumawa ng putik at pinahiran ang aking mga mata at sinabi sa akin, “Pumunta ka sa Siloam at maghilamos.' Kaya umalis ako at naghilamos, at nanumbalik ang aking paningin.” 
'''
"12" = '''
:sup:`12` Sinabi nila sa kaniya, “Nasaan siya?” sumagot siya, “Hindi ko alam.” 
'''
"13" = '''
:sup:`13` Dinala nila ang lalaki na dating bulag sa mga Pariseo. 
'''
"14" = '''
:sup:`14` Ngayon iyon ay Araw ng Pamamahinga nang si Jesus ay gumawa ng putik at pinadilat ang kaniyang mga mata. 
'''
"15" = '''
:sup:`15` Pagkatapos tinanong siya muli ng mga Pariseo kung paano niya natanggap ang kaniyang paningin. Sinabi niya sa kanila, “Nilagyan niya ng putik ang aking mga mata, naghilamos ako, at ngayon nakakakita na ako.” 
'''
"16" = '''
:sup:`16` Sinabi ng ilang mga Pariseo, “Ang taong ito ay hindi galing sa Dios dahil hindi niya tinutupad ang Araw ng Pamamahinga.” Sinabi ng iba, “Papaanong makakagawa ng ganyang mga pangitain ang isang tao na iyon na makasalanan?” Kaya nagkaroon ng pagkakabaha-bahagi sa kanilang kalagitnaan. 
'''
"17" = '''
:sup:`17` Kaya tinanong nilang muli ang lalaking bulag, “Ano ang masasabi mo tungkol sa kaniya dahil pinadilat niya ang iyong mga mata?” Sinabi ng lalaking bulag, “Siya ay isang propeta.” 
'''
"18" = '''
:sup:`18` Ngayon ang mga Judio ay hindi pa din naniniwala tungkol sa kaniya na dating bulag at nakamit ang kaniyang paningin hanggang sa tinawag nila ang mga magulang ng iyong nagkamit ng kaniyang paningin. 
'''
"19" = '''
:sup:`19` Tinanong nila ang mga magulang, “Ito ba ang inyong Anak na sinasabi ninyong pinangangak na bulag? Papaanong nakakakita na siya ngayon?” 
'''
"20" = '''
:sup:`20` Kaya sumagot ang kaniyang mga magulang sa kanila, “Alam naming ito ang aming anak at siya ay bulag nang isilang. 
'''
"21" = '''
:sup:`21` Kung paano siya ngayon ay nakakakita na, hindi namin alam, at kung sino ang nagpadilat sa kaniyang mga mata, hindi namin alam. Tanungin ninyo siya. Siya ay matanda na. Makakapag-salita siya para sa kaniyang sarili.” 
'''
"22" = '''
:sup:`22` Sinabi ito ng kaniyang mga magulang sapagkat takot sila sa mga Judio. Sapagkat nagkasundo na ang mga Judio na kung sinumang magpahayag na si Jesus ay ang Cristo, dapat siyang palayasin sa sinagoga. 
'''
"23" = '''
:sup:`23` Dahil dito, sinabi ng kaniyang mga magulang, “Siya ay matanda na. Tanungin ninyo siya. 
'''
"24" = '''
:sup:`24` Kaya sa pangalawang pagkakataon tinawag nila ang lalake na naging bulag at sinabi sa kaniya, “Magbigay papuri ka sa Dios. Alam naming makasalanan ang taong iyon.” 
'''
"25" = '''
:sup:`25` At sumagot ang taong iyon, “Kung siya man ay isang makasalanan, hindi ko alam. Isang bagay ang alam ko: Noon ako ay bulag, at ngayon ako ay nakakakita na.” 
'''
"26" = '''
:sup:`26` At sinabi nila sa kaniya, “Ano ang ginawa niya sa iyo? Paano niya pinadilat ang iyong mga mata?” 
'''
"27" = '''
:sup:`27` Sumagot siya, “Sinabi ko na sa inyo at hindi ninyo pinakinggan! Bakit ninyo gustong itong marinig muli? Hindi ninyo nais maging alagad din niya, hindi ba?” 
'''
"28" = '''
:sup:`28` Nilait nila siya at sinabi, “Ikaw ay kaniyang alagad, ngunit kami ay mga alagad ni Moises. 
'''
"29" = '''
:sup:`29` Alam namin na ang Dios ay nakipag-usap kay Moises, ngunit para sa taong iyon, hindi namin alam kung saan siya nanggaling.” 
'''
"30" = '''
:sup:`30` Ang lalake ay sumagot at sinabi sa kanila, “Bakit, ito ay isang kamangha-manghang bagay, at hindi ninyo alam kung saan siya nagmula, gayon pinadilat niya ang aking mga mata. 
'''
"31" = '''
:sup:`31` Alam natin na ang Diyos ay hindi nakikinig sa mga makasalanan, ngunit kung ang isang tao ay sumasamba sa Diyos at gumagawa ng kaniyang kalooban, siya ay pakikinggan ng Diyos. 
'''
"32" = '''
:sup:`32` Mula ng nagsimula ang mundo hindi kailanman narinig na napadilat ng sinuman ang mga mata ng isang taong isinilang na bulag. 
'''
"33" = '''
:sup:`33` Kung ang taong ito ay hindi galing sa Diyos, wala siyang kayang gawin.” 
'''
"34" = '''
:sup:`34` Sumagot sila at sinabi sa kaniya, “Ikaw ay pawang ipinanganak sa mga kasalanan, at tinuturuan mo kami ngayon?” Pagkatapos ay pinalabas nila siya sa sinagoga. 
'''
"35" = '''
:sup:`35` Narinig ni Jesus na pinalayas nila siya sa sinagoga. Nakita niya siya at sinabi, “Sumasampalataya ka ba sa Anak ng Tao?” 
'''
"36" = '''
:sup:`36` Sumagot siya at sinabi, “Sino siya, Panginoon, upang sasampalataya ako sa kaniya?” 
'''
"37" = '''
:sup:`37` Sinabi ni Jesus sa kaniya, “Nakita mo na siya, at siya itong nakikipag-usap sa iyo.” 
'''
"38" = '''
:sup:`38` Sinabi ng lalake, “Panginoon, sumasampalataya ako.” Pagkatapos, sumamba siya sa kaniya. 
'''
"39" = '''
:sup:`39` Sinabi ni Jesus, “Naparito ako sa mundong ito para sa paghuhukom upang ang mga hindi nakakakita ay makakita, at upang ang mga nakakakita ay maging bulag.” 
'''
"40" = '''
:sup:`40` Narinig ng ilan sa mga Pariseo na kasama niya ang mga bagay na ito, at nagtanong sa kaniya, “Bulag din ba kami?” 
'''
"41" = '''
:sup:`41` Sinabi ni Jesus sa kanila, “Kung kayo ay mga bulag, wala sana kayong kasalanan. Subalit, ngayon sinasabi ninyong, “Nakakakita kami,” kaya ang inyong kasalanan ay nananatili. 
'''
