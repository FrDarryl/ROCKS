[3]
"1" = '''
:sup:`1` Kung itinaas kayo ng Diyos na kasama ni Cristo, hanapin ninyo ang mga bagay na nasa itaas, kung saan nakaupo si Cristo sa kanang kamay ng Diyos. 
'''
"2" = '''
:sup:`2` Isipin ninyo ang tungkol sa mga bagay na nasa itaas, at hindi tungkol sa mga bagay sa lupa. 
'''
"3" = '''
:sup:`3` Sapagkat namatay kayo at itinago ang inyong buhay kasama ni Cristo sa Diyos. 
'''
"4" = '''
:sup:`4` Kapag nagpakita si Cristo na siya ninyong buhay, makikita rin kayong kasama niya sa kaluwalhatian. 
'''
"5" = '''
:sup:`5` patayin ninyo ang mga bahagi na nasa mundo—pagnanasa sa laman, karumihan, matinding damdamin, masamang pagnanasa, at kasakiman, na pawang pagsamba sa diyus-diyosan. 
'''
"6" = '''
:sup:`6` Para sa mga bagay na ito kaya ang poot ng Diyos ay darating sa mga anak ng pagsuway. 
'''
"7" = '''
:sup:`7` Sa mga bagay na ito na minsan rin ninyong nilakaran ng namuhay kayo sa mga ito. 
'''
"8" = '''
:sup:`8` Ngunit ngayon dapat ninyong alisin ang lahat ng mga bagay na ito—poot, galit, mga masasamang layunin, mga pang-aalipusta at malaswang pananalita mula sa inyong bibig. 
'''
"9" = '''
:sup:`9` Huwag kayong magsinungaling sa isa't isa, sapagkat hinubad na ninyo ang lumang pagkatao kasama ang mga kaugalian nito. 
'''
"10" = '''
:sup:`10` Isinuot na ninyo ang bagong pagkatao na binago sa kaalamang naaayon sa larawan ng lumikha sa kaniya. 
'''
"11" = '''
:sup:`11` Sa kaalamang ito, walang Griyego at Judio, tuli at di-tuli, barbaro, Scythian, alipin, malayang tao, ngunit sa halip si Cristo ang lahat ng mga bagay at sa lahat ng mga bagay. 
'''
"12" = '''
:sup:`12` Kaya nga, taglayin ninyo, bilang mga pinili ng Diyos, banal at minamahal, mga daluyan ng awa, kabaitan, kapakumbabaan, kaamuhan at katiyagaan. 
'''
"13" = '''
:sup:`13` Magtiyaga sa bawat isa. Maging maawain sa bawat isa. Kung ang isa ay may hinaing laban sa isa pa, magpatawad kayo gaya ng pagpapatawad sa inyo ng Panginoon. 
'''
"14" = '''
:sup:`14` Higit sa lahat ng mga bagay na ito, magkaroon kayo ng pag-ibig na siyang bigkis ng pagiging isang ganap. 
'''
"15" = '''
:sup:`15` Hayaang maghari sa inyong mga puso ang kapayapaan ni Cristo. Para sa kapayapaang ito kaya tinawag kayo sa iisang katawan. Maging mapagpasalamat kayo. 
'''
"16" = '''
:sup:`16` Hayaang mamuhay ang salita ni Cristo ng masagana sa inyo. Buong karunungang turuan at pagsabihan ninyo ang isa't isa sa pamamagitan ng salmo at himno, at mga awiting espiritwal. Umawit kayo ng may pasasalamat sa inyong mga puso para sa Diyos. 
'''
"17" = '''
:sup:`17` At anuman ang inyong ginagawa sa salita man o sa gawa, gawin ninyo ang lahat sa pangalan ng Panginoong Jesus. Magpasalamat sa Diyos Ama sa pamamagitan niya. 
'''
"18" = '''
:sup:`18` Mga asawang babae, magpasakop kayo sa inyong mga asawa, dahil ito ang nararapat sa Panginoon. 
'''
"19" = '''
:sup:`19` Mga asawang lalaki, mahalin ninyo ang inyong mga asawa at huwag maging malupit laban sa kanila. 
'''
"20" = '''
:sup:`20` Mga anak, sundin ninyo ang inyong mga magulang sa lahat ng mga bagay, sapagkat nakalulugod ito sa Panginoon. 
'''
"21" = '''
:sup:`21` Mga ama, huwag ninyong labis na pagalitan ang inyong mga anak, upang hindi sila panghinaan ng loob. 
'''
"22" = '''
:sup:`22` Mga alipin, sundin ninyo ang inyong mga amo ayon sa laman sa lahat ng mga bagay, hindi lamang kapag may nakakakita upang magbigay lugod sa mga tao, ngunit nang may tapat na puso. Matakot kayo sa Panginoon. 
'''
"23" = '''
:sup:`23` Anuman ang inyong ginagawa, gumawa kayo mula sa kaluluwa na para sa Panginoon at hindi para sa mga tao. 
'''
"24" = '''
:sup:`24` Nalalaman ninyong tatangap kayo mula sa Panginoon ng gantimpala ng pagkamit nito. Ito ay ang Cristong Panginoon na inyong pinaglilingkuran. 
'''
"25" = '''
:sup:`25` Sapagkat sinumang gumawa ng hindi matuwid ay tatanggap ng kabayaran para sa hindi matuwid na kaniyang ginawa at wala ditong pinapanigan. 
'''
