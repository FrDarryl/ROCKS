[16]
"1" = '''
:sup:`1` Narinig ko ang isang malakas na tinig na sumisigaw mula sa dakong kabanal-banalan at sinasabi sa pitong anghel, “Lumakad kayo at ibuhos ninyo sa lupa ang pitong mangkok ng poot ng Diyos.” 
'''
"2" = '''
:sup:`2` Ang unang anghel ay pumunta at ibinuhos ang kaniyang mangkok sa lupa; pangit at masasakit na sugat ang dumating sa mga tao na may tatak ng halimaw, silang mga sumamba sa kaniyang imahe. 
'''
"3" = '''
:sup:`3` Ang ikalawang anghel ay ibinuhos ang kaniyang mangkok sa dagat; ito ay naging tulad ng dugo ng isang patay na tao, at bawat buhay na nilalang sa dagat ay namatay. 
'''
"4" = '''
:sup:`4` Ang ikatlong anghel ay ibinuhos ang kaniyang mangkok sa mga ilog at mga bukal ng tubig; ang mga ito ay naging dugo. 
'''
"5" = '''
:sup:`5` Narinig ko ang sinabi ng anghel ng mga tubig, “Ikaw ay makatarungan— ang siya ngayon at ang siya nakaraan, ang Banal — dahil ikaw ang nagdala ng mga hatol na ito. 
'''
"6" = '''
:sup:`6` Dahil ibinuhos nila ang dugo ng mga mananampalataya at mga propeta, binigyan mo sila ng dugo para inumin; ito ang nararapat sa kanila.” 
'''
"7" = '''
:sup:`7` Narinig kong sumagot ang altar, “Oo, Panginoong Diyos, siyang namumuno sa lahat, ang iyong mga hatol ay totoo at makatarungan.” 
'''
"8" = '''
:sup:`8` Ang ika-apat na anghel ay ibinuhos ang kaniyang mangkok sa araw, at binigyan ito ng pahintulot na tupukin ng apoy ang mga tao. 
'''
"9" = '''
:sup:`9` Pinaso sila ng mantinding init, kaya nilapastangan nila ang pangalan ng Diyos, siya na may kapangyarihan sa mga salot na ito. Hindi sila nagsisi o nagbigay ng kaluwalhatian sa kaniya. 
'''
"10" = '''
:sup:`10` Ang ika-limang anghel ay ibinuhos ang kaniyang mangkok sa trono ng halimaw, at nabalot ng kadiliman ang kaniyang kaharian. Nginatngat nila ang kanilang mga dila sa dalamhati. 
'''
"11" = '''
:sup:`11` Nilapastangan nila ang Diyos ng langit dahil sa kanilang mga sakit at mga sugat, pero tumanggi pa rin silang magsisi sa kanilang mga ginawa. 
'''
"12" = '''
:sup:`12` Ang ika-anim na anghel ay ibinuhos ang kaniyang mangkok sa malaking ilog, ang Eufrates, at ang tubig nito ay natuyo para maihanda ang daan para sa mga hari na nanggagaling sa silangan. 
'''
"13" = '''
:sup:`13` Nakita ko ang tatlong maruruming mga espiritu na tulad ng mga palaka na lumalabas mula sa bibig ng dragon, ng halimaw, at ng bulaang propeta. 
'''
"14" = '''
:sup:`14` Dahil sila ay mga espiritu ng demonyo na gumagawa ng mga kamangha-manghang tanda. Pupunta sila para tipunin ang mga hari ng buong mundo para sa digmaan sa dakilang araw ng Diyos, siya na namumuno sa lahat. 
'''
"15" = '''
:sup:`15` (“Bantayan mo! Darating ako na parang isang magnanakaw! Pinagpala ang siyang nananatiling nagmamatyag, pinapanatiling suot ang kaniyang mga damit para hindi sila lumabas ng hubad at makita nila ang kaniyang nakakahiyang kalagayan.”) 
'''
"16" = '''
:sup:`16` Sama-sama silang dinala sa lugar na tinatawag na Armagedon sa Hebreo. 
'''
"17" = '''
:sup:`17` Ang ika-pitong anghel ay ibinuhos ang kaniyang mangkok sa hangin. At may isang malakas na tinig na nanggaling sa dakong kabanal-banalan at mula sa trono, sinasabing, “Ito ay tapos na!” 
'''
"18" = '''
:sup:`18` May mga kislap ng kidlat, mga dagundong, mga salpukan ng kulog, at isang nakakatakot na lindol — isang lindol na mas malakas pa kaysa sa kahit anong nangyari simula pa noong manirahan ang mga tao sa mundo, lubhang napakalakas ng lindol na ito. 
'''
"19" = '''
:sup:`19` Ang tanyag na lungsod ay nahati sa tatlong bahagi, at ang mga lungsod ng mga bansa ay gumuho. Pagkatapos naalala ng Diyos ang tanyag na Babyblonia, at binigyan ang lungsod ng kopa na puno ng alak gawa mula sa kaniyang matinding poot. 
'''
"20" = '''
:sup:`20` Naglaho ang bawat pulo at ang mga bundok ay hindi na natagpuan. 
'''
"21" = '''
:sup:`21` Malakas na pag-ulan ng yelo, na mayroong bigat na isang talento, bumagsak ito mula sa himpapawid patungo sa mga tao, at sinumpa nila ang Diyos dahil sa salot ng pag-ulan ng mga yelo dahil ang salot ay sobrang nakakatakot. 
'''
