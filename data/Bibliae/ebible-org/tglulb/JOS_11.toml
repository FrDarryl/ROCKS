[11]
"1" = '''
:sup:`1` Nang narinig ito ni Jabin, hari ng Hazor, nagpadala siya ng isang mensahe kay Jobab, hari ng Madon, sa hari ng Shimron, at sa hari ng Acsap. 
'''
"2" = '''
:sup:`2` Nagpadala rin siya ng mensahe sa mga hari na nasa hilagang maburol na bansa, sa Ilog Jordan lambak sa katimugan ng Cinneret, sa mga kapatagan, at sa maburol ng bansa ng Dor sa kanluran. 
'''
"3" = '''
:sup:`3` Nagpadala rin siya ng isang mensahe sa mga Cananaeo sa silangan at kanluran, ang mga anak ni Het, ang mga Perezeo, ang mga Jebuseo sa maburol na bansa, at ang mga Hivita sa Bundok Hermon sa lupain ng Mispa. 
'''
"4" = '''
:sup:`4` Lahat ng kanilang hukbo ay dumating kasama nila, isang malaking bilang ng mga sundalo, sa bilang na gaya ng mga buhangin sa dalampasigan. Mayroon silang napakalaking bilang ng mga kabayo at mga karwahe. 
'''
"5" = '''
:sup:`5` Nagkita ang lahat ng mga haring ito sa itinakdang oras, at nagkampo sila sa mga tubig ng Merom para makipaglaban sa Israel. 
'''
"6" = '''
:sup:`6` Sinabi ni Yahweh kay Josue, “ Huwag kang matakot sa kanilang harapan, dahil bukas sa oras na ito ibibigay ko silang lahat sa Israel bilang patay na kalalakihan. Pipilayin mo ang kanilang mga kabayo, at susunugin mo ang kanilang mga karwahe.” 
'''
"7" = '''
:sup:`7` Dumating si Josue at lahat ng mga lalaking mandirigma. Dumating silang bigla sa mga tubig ng Merom, at nilusob ang mga kaaway. 
'''
"8" = '''
:sup:`8` Ibinigay ni Yahweh ang kaaway sa kamay ng Israel, at sinaksak nila sila ng espada at hinabol sila sa Sidon, Misrepot Maim, at sa lambak ng Mispa sa silangan. Sinalakay nila sila gamit ang espada hanggang walang nakaligtas sa kanila ang natira. 
'''
"9" = '''
:sup:`9` Ginawa ni Josue sa kanila gaya ng sinabi sa kaniya ni Yahweh. Pinilayan niya ang mga kabayo at sinunog ang mga karwahe. 
'''
"10" = '''
:sup:`10` Bumalik si Josue sa oras na iyon at binihag ang Hazor. Sinaksak niya ang hari gamit ang espada. (Naging pinuno ang Hazor ng lahat ng mga kahariang ito.) 
'''
"11" = '''
:sup:`11` Sinalakay nila gamit ang espada ang lahat ng buhay na nilalang ang naroroon, at hiniwalay niya sila para wasakin, kaya walang buhay na nilalang ang natirang buhay. Pagkatapos sinunog niya ang Hazor. 
'''
"12" = '''
:sup:`12` Binihag ni Josue lahat ng mga lungsod ng mga haring ito. Binihag din niya ang lahat ng kanilang mga hari at nilusob sila gamit ang espada, gaya ng inutos ni Moises na lingkod ni Yahweh. 
'''
"13" = '''
:sup:`13` Hindi sinunog ng Israel ang mga lungsod na ginawa sa mga tambak, maliban sa Hazor. Si Josue lamang ang nagsunog nito. 
'''
"14" = '''
:sup:`14` Kinuha ng hukbo ng Israel ang lahat ng ninakaw mula sa mga lungsod na ito kasama ng mga alagang hayop para sa kanilang mga sarili. Pinatay nila ang bawat tao gamit ang espada hanggang ang lahat ay namatay. Wala silang itinirang buhay na nilalang. 
'''
"15" = '''
:sup:`15` Gaya ng inutos ni Yahweh sa kianyang lingkod na si Moises, sa parehong paraan, inutos ni Moises kay Josue. At kaya walang iniwan si Josue na hindi tapos sa anumang bagay sa lahat ng inutos na iyon ni Yahweh kay Moises na gawin. 
'''
"16" = '''
:sup:`16` Kinuha ni Josue ang lahat ng lupaing iyon, ang maburol na bansa, lahat ng Negev, lahat ng lupain ng Goshen, ang mga mababang burol, ang lambak Ilog Jordan, ang maburol na bansa ng Israel, at ang mga mababang lupain. 
'''
"17" = '''
:sup:`17` Mula sa Bundok Halak na malapit sa Edom, at papuntang hilaga gaya sa layo ng Baal Gad sa lambak malapit sa Lebanon sa ibaba ng Bundok Hermon, binihag niya lahat ng kanilang mga hari at pinatay sila. 
'''
"18" = '''
:sup:`18` Nakipaglaban si Josue ng isang mahabang panahon sa lahat ng mga hari. 
'''
"19" = '''
:sup:`19` Walang isang lungsod ang gumawa ng kapayapaan sa mga hukbo ng Israel maliban sa mga Hivita na naninirahan sa Gabaon. Binihag ng Israel lahat ng natitirang mga lungsod sa digmaan. 
'''
"20" = '''
:sup:`20` Dahil si Yahweh ang nagpatigas sa kanilang mga puso para sila ay pumunta at makipaglaban sa Israel, kaya ganap niyang winasak sila, at hindi nagpapakita ng awa sa kanila, gaya sa itinuro niya kay Moises. 
'''
"21" = '''
:sup:`21` Pagkatapos dumating si Josue sa panahong iyon at winasak niya ang Anakim. Ginawa niya ito sa maburol na bansa, sa Hebron, Debir, Anab, at sa lahat ng maburol na bansa ng Juda, at sa lahat ng maburol na bansa ng Israel. Ganap na winasakl ni Josue sila at kanilang mga lungsod. 
'''
"22" = '''
:sup:`22` Wala sa mga Anakim ang natira sa lupain ng Israel maliban sa Gaza, Gat, at Asdod. 
'''
"23" = '''
:sup:`23` Kaya binihag ni Josue ang buong lupain, gaya ng sinabi ni Yahweh kay Moises. Ibinigay ni Josue ito bilang isang pamana ng Israel, itinalaga sa bawat lipi nila. Pagkatapos nagkaroon ng pahinga ang lupain mula sa mga digmaan. 
'''
