[35]
"1" = '''
:sup:`1` At dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, iharap mo ang iyong mukha sa Bundok ng Seir at magpahayag(magpropesiya) ka laban dito. 
'''
"3" = '''
:sup:`3` Sabihin mo rito, 'Ito ang sinasabi ng Panginoong Yahweh: Pagmasdan mo! Ako ay laban sa iyo, Bundok ng Seir, at hahampasin kita sa pamamagitan ng aking kamay at gagawin kitang isang mapanglaw at isang katatakutan.” 
'''
"4" = '''
:sup:`4` Wawasakin ko ang iyong mga lungsod, at ikaw mismo ay magiging mapanglaw; at malalaman mong Ako si Yahweh. 
'''
"5" = '''
:sup:`5` Dahil napopoot ka lagi sa mga Israelita, at dahil ibinuhos mo sila sa mga kamay ng espada sa panahon ng kanilang paghihirap, sa panahon na nasa sukdulan sila ng kaparusahan, 
'''
"6" = '''
:sup:`6` samakatwid dahil Ako ay buhay, ito ang pahayag ng Panginoong Yahweh, ihahanda kita para sa pagdanak ng dugo, at hahabulin ka ng pagdanak ng dugo! Yamang hindi mo kinamuhian ang pagdanak ng dugo, susundan ka ng pagdanak ng dugo. 
'''
"7" = '''
:sup:`7` Gagawin kong isang mapanglaw ang Bundok ng Seir, isang mapanglaw kapag papatayin ko mula rito ang sinumang dumadaan at muling bumabalik. 
'''
"8" = '''
:sup:`8` At pupunuin ko ang mga bundok nito ng mga patay. Ang iyong matataas na mga burol at mga kapatagan, at lahat ng iyong batis, mahuhulog sa mga ito ang mga napatay sa pamamagitan ng espada. 
'''
"9" = '''
:sup:`9` Gagawin kitang mapanglaw habang-buhay. Hindi na matitirhan ang iyong mga lungsod, ngunit malalaman mong Ako si Yahweh. 
'''
"10" = '''
:sup:`10` Iyong sinabi, “Itong dalawang bansa at itong dalawang lupain ay magiging akin, at aangkinin namin ang mga ito,” nang kasama nila si Yahweh. 
'''
"11" = '''
:sup:`11` Kaya, dahil ako ay buhay—ito ang pahayag ng Panginoong Yahweh—Kaya gagawin ko ayon sa iyong galit at ayon sa iyong paninibughong nasa iyong pagkapoot sa Israel, at ipapakilala ko ang aking sarili sa kanila kapag hinatulan na kita. 
'''
"12" = '''
:sup:`12` Kaya malalaman mong Ako si Yahweh! Narinig ko lahat ang iyong pang-aalipusta nang magsalita ka laban sa mga kabundukan ng Israel at sinabi, “ Sila ay mapanglaw! Ibinigay sila sa atin upang lamunin.” 
'''
"13" = '''
:sup:`13` Narinig kita nang magmalaki ka laban sa akin sa pamamagitan ng iyong bibig; nagsalita ka ng maraming bagay laban sa akin. Narinig ko ang mga ito. 
'''
"14" = '''
:sup:`14` Ito ang sinasabi ng Panginoong Yahweh: Gagawin kitang isang mapanglaw, habang nagagalak ang buong mundo. 
'''
"15" = '''
:sup:`15` Kung gaano ka nagalak sa buong mana ng mga Israelita dahil sa pagkawasak nito, ganito rin ang gagawin ko sa iyo. Ikaw ay magiging mapanglaw, Bundok ng Seir, at buong Edom, lahat ng ito! At malalaman nilang Ako si Yahweh!'” 
'''
