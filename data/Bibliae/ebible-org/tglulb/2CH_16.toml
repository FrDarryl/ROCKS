[16]
"1" = '''
:sup:`1` Sa ikatatlumpu't anim na taon ng paghahari ni Asa, agrisibong kumilos si Baasa na hari ng Israel laban sa Juda at itinayo ang Rama upang walang sinumang makalabas o makapasok sa lupain ni Asa na hari ng Juda. 
'''
"2" = '''
:sup:`2` Pagkatapos, kinuha ni Asa ang pilak at ginto mula sa silid imbakan sa templo ni Yahweh at sa sambahayan ng hari at ipinadala kay Ben-hadad, ang hari ng Aram na nakatira sa Damascus. Sinabi niya, 
'''
"3" = '''
:sup:`3` “Magkaroon tayo ng kasunduan, gaya ng aking ama at ng iyong ama. Tingnan mo, pinadalhan kita ng pilak at ginto. Putulin mo na ang iyong kasunduan kay Baasha na hari ng Israel, upang ako ay lubayan niya.” 
'''
"4" = '''
:sup:`4` Pinakinggan ni Ben-hadad si Haring Asa at ipinadala niya ang mga pinuno ng kaniyang mga hukbo laban sa mga lungsod ng Israel. Sinalakay nila ang Ijon, Dan at Abelmain at ang imbakang lungsod ng Neftali. 
'''
"5" = '''
:sup:`5` Nang mabalitaan ito ni Baasha, itinigil niya ang pagpapatayo sa Rama at itinigil niya ang kaniyang gawain. 
'''
"6" = '''
:sup:`6` Pagkatapos, tinawag ni haring Asa ang lahat ng Juda. Kinuha nila ang mga bato at mga troso sa Rama na ginagamit ni Baasha sa pagtatayo ng lungsod. Pagkatapos, ginamit ni Haring Asa ang mga kagamitang iyon upang itayo ang Geba at Mizpah. 
'''
"7" = '''
:sup:`7` Sa panahong iyon, pumunta ang manghuhulang si Hanani kay Asa, ang hari ng Juda at sinabi sa kaniya, “Dahil umasa ka sa hari ng Aram at hindi ka umasa kay Yahweh na iyong Diyos, ang hukbo ng hari ng Aram ay nakatakas mula sa iyong mga kamay. 
'''
"8" = '''
:sup:`8` Hindi ba malaking hukbo ang mga taga-Ethiopia at mga taga-Libya na may mga napakaraming karwahe at mangangabayo? Ngunit, dahil umasa ka kay Yahweh, pinagtagumpay ka niya laban sa kanila. 
'''
"9" = '''
:sup:`9` Sapagkat nagmamasid si Yahweh sa lahat ng dako ng mundo upang ipakita niya ang kaniyang kapangyarihan sa ngalan ng mga buong pusong nagtitiwala sa kaniya. Ngunit ikaw ay naging hangal sa mga bagay na ito. Mula ngayon, makakaranas ka ng digmaan.” 
'''
"10" = '''
:sup:`10` Pagkatapos, nagalit si Asa sa propeta; ikinulong niya ito, sapagkat nagalit siya sa kaniya sa mga bagay na ito. Sa araw na iyon, pinahirapan ni Asa ang ilan sa mga tao. 
'''
"11" = '''
:sup:`11` Ang lahat ng mga ginawa ni Asa mula sa umpisa hanggang sa wakas, tingnan ninyo, nakasulat ang mga ito sa Aklat ng mga Hari ng Juda at Israel. 
'''
"12" = '''
:sup:`12` Sa ikatatlumpu't siyam na taon ng kaniyang paghahari, si Asa ay nagkaroon ng sakit sa paa; napakalubha ng kaniyang sakit. Gayunpaman, hindi siya humingi ng tulong kay Yahweh, kundi sa mga manggagamot lamang. 
'''
"13" = '''
:sup:`13` Namatay si Asa kasama ang kaniyang mga ninuno; namatay siya nang ikaapatnapu't isang taon ng kaniyang paghahari. 
'''
"14" = '''
:sup:`14` Inilibing nila siya sa kaniyang sariling libingan, na ipinahukay niya sa lungsod ni David para sa kaniyang. Inilagay siya sa kabaong na puno ng mababangong amoy at iba't ibang uri ng pabango na inihanda ng mga taong mahusay gumawa ng pabango. Pagkatapos, gumawa sila ng napakalaking apoy bilang parangal sa kaniya. 
'''
