[1]
"1" = '''
:sup:`1` Mula kay Pablo, na tinawag upang maging isang apostol ni Cristo Jesus ayon sa kalooban ng Diyos, at kay Sostenes na ating kapatid, 
'''
"2" = '''
:sup:`2` sa iglesia ng Diyos sa Corinto, na mga naihandog kay Cristo Jesus, silang tinawag na maging mga taong banal. Sumusulat din kami sa lahat nang dako sa mga tumatawag sa pangalan ng ating Panginoong Jesu-Cristo, ang kanilang Panginoon at sa atin. 
'''
"3" = '''
:sup:`3` Nawa ay sumainyo ang biyaya at kapayapaang mula sa Diyos na ating Ama at sa Panginoong Jesu-Cristo. 
'''
"4" = '''
:sup:`4` Lagi akong nagpapasalamat sa aking Diyos sa inyo, dahil sa biyaya ng Diyos na ibinigay ng Panginoong Cristo Jesus sa inyo. 
'''
"5" = '''
:sup:`5` Ginawa niya kayong mayaman sa lahat ng paraan, sa lahat ng pananalita at sa lahat ng kaalaman. 
'''
"6" = '''
:sup:`6` Ginawa niya kayong mayaman, gaya ng patotoo tungkol kay Cristo na napatunayang totoo nga sa inyo. 
'''
"7" = '''
:sup:`7` Samakatuwid kayo nga ay hindi nagkukulang sa kaloob ng Espiritu, habang sabik kayong naghihintay sa kapahayagan ng ating Panginoong Jesu-Cristo. 
'''
"8" = '''
:sup:`8` Kayo din ay kaniyang palalakasin hanggang sa huli, upang kayo ay walang bahid sa araw ng ating Panginoong Jesu-Cristo. 
'''
"9" = '''
:sup:`9` Tapat ang Diyos na siyang tumawag sa inyo sa pakikipagtipon sa kaniyang Anak na si Jesu-Cristo na ating Panginoon. 
'''
"10" = '''
:sup:`10` Ngayon, hinihikayat ko kayo, mga kapatid, sa pamamagitan ng pangalan ng ating Panginoong Jesu-Cristo, na magkakasundo kayong lahat, at walang pagkakahati-hati sa inyo. Pinapakiusap ko sa inyo na kayo ay magkaisa sa kaisipan at maging sa layunin. 
'''
"11" = '''
:sup:`11` Sapagkat ibinalita sa akin ng mga tauhan ni Cloe na may namumuong mga alitan sa inyo. 
'''
"12" = '''
:sup:`12` Ang ibig kong sabihin: Ang bawat isa sa inyo ay nagsasabi, “Kay Pablo ako,” o “Kay Apolos ako,” o “Kay Cefas ako,” o “Kay Cristo ako.” 
'''
"13" = '''
:sup:`13` Si Cristo ba ay nahahati? Si Pablo ba ay napako para sa inyo? Kayo ba ay binautismuhan sa pangalan ni Pablo? 
'''
"14" = '''
:sup:`14` Ako ay nagpapasalamat sa Diyos na wala akong binautismuhan sa inyo, maliban kay Crispo at Gayo. 
'''
"15" = '''
:sup:`15` Ito ay upang walang isa man sa inyo na magsasabing binautismuhan ko kayo sa aking pangalan. 
'''
"16" = '''
:sup:`16` (Binautismuhan ko din ang sambahayan ni Stefanas. Sa kabila nito, hindi ko na alam kung may nabautismuhan pa akong iba.) 
'''
"17" = '''
:sup:`17` Sapagkat hindi ako isinugo ni Cristo upang magbautismo kundi mangaral ng ebanghelyo. Hindi niya ako isinugo upang mangaral sa salita na may karunungan ng tao, upang ang krus ni Cristo ay hindi mawawalan ng kapangyarihan. 
'''
"18" = '''
:sup:`18` Sapagkat ang mensahe tungkol sa krus ay kamangmangan sa mga mamamatay. Ngunit para sa mga inililigtas ng Diyos, ito ay ang kapangyarihan ng Diyos. 
'''
"19" = '''
:sup:`19` Sapagkat nasusulat, “Sisirain ko ang karunungan ng marurunong. Bibiguin ko ang pang-unawa ng mga matatalino.” 
'''
"20" = '''
:sup:`20` Nasaan ang taong marunong? Nasaan ang dalubhasa? Nasaan ang debatista ng mundong ito? Hindi ba't pinalitan ng Diyos ang karunungan ng mundong ito ng kamangmangan? 
'''
"21" = '''
:sup:`21` Dahil ang mundo sa sarili nitong karunungan ay hindi kinilala ang Diyos, nalugod ang Diyos sa pamamagitan ng kamangmangan ng pangangaral na iligtas ang sinumang sumasampalataya. 
'''
"22" = '''
:sup:`22` Sapagkat humihiling ang mga Judio ng mga tanda ng himala at naghahangad ng karunungan ang mga Griyego. 
'''
"23" = '''
:sup:`23` Ngunit ipinapangaral namin si Cristo na napako, isang ikinatitisod ng mga Judio at kamangmangan sa mga Griyego. 
'''
"24" = '''
:sup:`24` Ngunit sa lahat ng mga tinawag ng Diyos, maging Judio at Griyego, ipinapangaral namin na si Cristo ang kapangyarihan at ang karunungan ng Diyos. 
'''
"25" = '''
:sup:`25` Sapagkat ang kamangmangan ng Diyos ay mas higit sa karunungan ng tao, at ang kahinaan ng Diyos ay higit sa kalakasan ng tao. 
'''
"26" = '''
:sup:`26` Tumingin kayo sa pagkatawag ng Diyos sa inyo, mga kapatid. Iilan lamang ang marurunong sa inyo sa pamamagitan ng pamantayan ng tao. Iilan lamang ang makapangyarihan sa inyo. Iilan lamang ang may maharlikang kapanganakan sa inyo. 
'''
"27" = '''
:sup:`27` Ngunit pinili ng Diyos ang mga bagay na mangmang sa mundo upang hiyain ang mga marurunong. Pinili ng Diyos kung anong mahihina sa mundo upang hiyain ang malakas. 
'''
"28" = '''
:sup:`28` Pinili ng Diyos kung ano ang mabababa at hinamak sa mundo. Pinili nga niya ang mga bagay na itinuring na walang kabuluhan, upang mawalang kabuluhan ang mga bagay na pinanghahawakang mahalaga. 
'''
"29" = '''
:sup:`29` Ginawa niya ito upang walang sinuman ang may dahilan upang magyabang sa harapan niya. 
'''
"30" = '''
:sup:`30` Dahil sa ginawa ng Diyos, kayo ngayon ay na kay Cristo Jesus na naging karunungan natin na mula sa Diyos. Siya ang ating naging katuwiran, kabanalan, at katubusan. 
'''
"31" = '''
:sup:`31` Kaya nga, gaya ng sinabi ng kasulatan, “Kung ang isa man ay magmamalaki, ipagmalaki niya ang Panginoon,” 
'''
