[11]
"1" = '''
:sup:`1` Ngayon narinig ng mga alagad at mga kapatiran na nasa Judea na ang mga Gentil ay tumanggap din ng salita ng Diyos. 
'''
"2" = '''
:sup:`2` Nang makarating si Pedro sa Jerusalem, pinuna ng mga taong nabibilang sa mga tinuling pangkat; 
'''
"3" = '''
:sup:`3` sinabi nila, “Nakihalubilo ka sa mga hindi tuling lalaki at kumain kasama nila!” 
'''
"4" = '''
:sup:`4` Ngunit nagsimulang ipinaliwanag ni Pedro sa kanila ang bagay na iyon ng detalyado; sinabi niya, 
'''
"5" = '''
:sup:`5` Nananalangin ako sa lungsod ng Joppa, nang ako'y makakita ng isang pangitain ng isang sisidlang bumababa, katulad ng malaking kumot na ipinababa sa pamamagitan ng apat na sulok nito. Ito ay bumaba sa akin. 
'''
"6" = '''
:sup:`6` Minasdan ko ito at inisip ko ang tungkol dito. Nakita ko ang mga may apat na paang mga hayop sa lupa, mga mababangis na hayop, mga hayop na gumagapang, at mga ibon sa himpapawid. 
'''
"7" = '''
:sup:`7` Pagkatapos narinig ko ang tinig na nagsabi sa akin, “Bumangon ka, Pedro; kumatay at kumain.” 
'''
"8" = '''
:sup:`8` Sinabi ko, “Hindi maaari, Panginoon: sapagka't kailanman walang hindi banal o hindi malinis na pumasok sa aking bibig.” 
'''
"9" = '''
:sup:`9` Ngunit ang tinig ay sumagot muli mula sa langit, “Ang ipinahayag ng Diyos na malinis, huwag mong ituring na hindi malinis.” 
'''
"10" = '''
:sup:`10` Nangyari ito ng tatlong beses, at pagkatapos noon ang lahat ay naibalik muli sa langit. 
'''
"11" = '''
:sup:`11` At narito, agad na may tatlong lalaki na nakatayo sa harap ng bahay kung saan kami naroon; sila ay ipinadala sa akin mula Cesarea. 
'''
"12" = '''
:sup:`12` Iniutos ng Espiritu sa akin na sumama sa kanila, at dapat hindi ako tatangi sa kanila. Itong anim na mga kapatid ay sumama sa akin, at pumasok kami sa bahay ng lalaki. 
'''
"13" = '''
:sup:`13` Sinabi niya sa amin kung paano niya nakita ang anghel na nakatayo sa kaniyang bahay at nagsasabing, “Magpadala ka ng mga lalaki sa Joppa at sunduin si Simon na ang isa pang pangalan ay Pedro. 
'''
"14" = '''
:sup:`14` Siya ay magsasalita sa iyo ng isang mensahe na sa pamamagitan nito maliligtas ka— ikaw at lahat ng iyong sambahayan.” 
'''
"15" = '''
:sup:`15` Nang magsimula akong magsalita sa kanila, dumating ang Banal na Espiritu sa kanila, gayang nangyari sa atin noong una. 
'''
"16" = '''
:sup:`16` Naalala ko ang mga salita ng Panginoon, kung paano niya sinabing, “Tunay nga na nagbautismo si Juan ng tubig, ngunit kayo ay babautismuhan sa Banal na Espiritu.” 
'''
"17" = '''
:sup:`17` At kung ibinigay ng Diyos sa kanila ang parehong kaloob na gaya ng ibinigay niya sa atin nang sumampalataya tayo sa Panginoong Jesu-Cristo, sino ba ako upang salungatin ang Diyos?” 
'''
"18" = '''
:sup:`18` Nang marinig nila ang mga bagay na ito, wala silang naisagot sa kaniya, ngunit nagpuri sila sa Diyos at sinabing, “ Kung ganoon ibinigay din ng Diyos sa mga Gentil ang pagsisisi sa buhay.” 
'''
"19" = '''
:sup:`19` Kaya kumalat ang mga mananampalataya mula Jerusalem dahil sa paghihirap na nagumpisa noong kamatayan ni Esteban—ang mga mananampalatayang ito ay umabot sa mga malalayong lugar ng Fenicia, Sayprus at Antioquia. Sinabi nila ang mensahe tungkol kay Jesus sa mga Judio lamang, at wala nang iba pa. 
'''
"20" = '''
:sup:`20` Ngunit ang ilan sa kanila, na mga lalaking taga- Sayprus at taga-Cirene, ay pumunta sa Antioquia at nagsalita sa mga Griego rin at ipinangaral ang Panginoong Jesus. 
'''
"21" = '''
:sup:`21` At ang kamay ng Panginoon ay kasama nila; malaking bilang ang nanampalataya at bumalik sa Panginoon. 
'''
"22" = '''
:sup:`22` Ang balita tungkol sa kanila ay nakarating sa tainga ng iglesia sa Jerusalem: at kanilang ipinadala si Bernabe hanggang sa Antioquia. 
'''
"23" = '''
:sup:`23` Nang dumating siya at nakita ang kaloob ng Diyos, siya'y natuwa; at pinalakas niya ang loob ng lahat na manatili sa Panginoon ng kanilang buong puso. 
'''
"24" = '''
:sup:`24` Sapagkat siya'y mabuting tao at puspos ng Banal na Espiritu at ng pananampalataya, at maraming tao ang naidagdag sa Panginoon. 
'''
"25" = '''
:sup:`25` Pagkatapos nito, pumunta ng Tarso si Bernabe upang hanapin si Saulo. 
'''
"26" = '''
:sup:`26` Nang makita niya siya, isinama niya siya sa Antioquia. At nangyari, na sa loob ng isang taon, nakitipon sila sa iglesia at tinuruan ang maraming tao. At ang mga alagad ay unang tinawag na Kristiyano sa Antioquia. 
'''
"27" = '''
:sup:`27` Ngayon sa mga araw na ito ilang mga propeta ang bumaba mula Jerusalem papuntang Antioquia. 
'''
"28" = '''
:sup:`28` Isa sa kanila na nagngangalang Agabo, ay tumayo, at ipinahiwatig sa pamamagitan ng Espiritu, na magkakaroon ng matinding taggutom sa buong mundo. Nangyari nga ito sa panahon ni Claudio. 
'''
"29" = '''
:sup:`29` Kaya, napagpasyahan ng mga alagad na magpadala ng tulong sa mga kapatid sa Judea ayon sa kakayahan ng bawat isa. 
'''
"30" = '''
:sup:`30` Ginawa nila ito; nagpadala sila ng pera sa mga nakatatanda sa pamamagitan nila Bernabe at Saulo. 
'''
