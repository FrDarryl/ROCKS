[18]
"1" = '''
:sup:`1` Ngayon, nagkaroon ng maraming kayamanan at karangalan si Jehoshafat. Umanib siya kay Ahab sa pamamagitan ng pagpapakasal ng isa sa kaniyang pamilya sa anak na babae ni Ahab. 
'''
"2" = '''
:sup:`2` Pagkatapos ng ilang taon, bumaba siya sa Samaria kung nasaan si Ahab. Nagkatay si Ahab ng maraming tupa at mga baka para sa kaniya at para sa mga taong kasama niya. Hinikayat din siya ni Ahab na lusubin ang Ramot-gilead kasama niya. 
'''
"3" = '''
:sup:`3` Sinabi ni Ahab, na hari ng Israel, kay Jehoshafat, na hari ng Juda, “Sasama ka ba sa akin sa Ramot-gilead?” Sumagot si Jehoshafat sa kaniya, “Ako ay gaya mo at ang aking mga tao ay gaya ng iyong mga tao, sasamahan namin kayo sa digmaan.” 
'''
"4" = '''
:sup:`4` Sinabi ni Jehoshafat sa hari ng Israel, “Pakiusap alamin mo muna ang salita ni Yahweh para sa kasagutan.” 
'''
"5" = '''
:sup:`5` Pagkatapos, tinipon ng hari ng Israel ang mga propeta, apat na raang lalaki, at sinabi sa kanila, “Dapat ba tayong pumunta sa Ramot-gilead upang makipagdigma o hindi dapat?” Sinabi nila, “Sumalakay kayo, sapagkat ibibigay ng Diyos sa hari ang tagumpay.” 
'''
"6" = '''
:sup:`6` Ngunit sinabi ni Jehoshafat, “Wala na bang ibang propeta ni Yahweh dito na maaari nating hingian ng payo? 
'''
"7" = '''
:sup:`7` Sinabi ng hari ng Israel kay Jehoshafat, “Mayroon pang isang tao na maaari nating hingian ng payo ni Yahweh, si Micaias na anak ni Imla ngunit kinamumuhian ko siya dahil kahit kailan ay hindi siya nagpahayag ng magandang propesiya tungkol sa akin kundi mga paghihirap lamang.” Ngunit sinabi ni Jehoshafat, “Huwag naman sanang sabihin ng hari iyan.” 
'''
"8" = '''
:sup:`8` Pagkatapos, tinawag ng hari ng Israel ang isang opisyal at iniutos, “Dalhin mo dito si Micaias na anak ni Imla, ngayon din.” 
'''
"9" = '''
:sup:`9` Ngayon ang hari ng Israel at si Jehoshafat na hari ng Juda ay nakaupo sa kani-kanilang trono, suot ang kanilang damit na panghari, sa lantad na lugar sa pasukan ng tarangkahan ng Samaria, at lahat ng propeta ay nagpapahayag ng propesiya sa harap nila. 
'''
"10" = '''
:sup:`10` Si Zedekias na anak ni Quenaana ay gumawa ng mga sungay na bakal at sinabi, “Sinabi ni Yahweh ito: 'Sa pamamagitan nito itutulak mo ang mga taga-Aram hanggang sa sila ay maubos.'” 
'''
"11" = '''
:sup:`11` At pareho ang ipinahayag ng lahat ng propeta, sinasabi, “Salakayin ninyo ang Ramot-gilead at magtagumpay, sapagkat ibinigay ito ni Yahweh sa kamay ng hari.” 
'''
"12" = '''
:sup:`12` Ang mensahero na pumunta upang tawagin si Micaias ay nagsalita sa kaniya, sinasabi, “Ngayon tingnan mo, ang mga salita ng mga propeta ay naghahayag ng mabubuting bagay sa hari na iisa ang sinasabi. Pakiusap hayaan mong ang iyong salita ay maging tulad ng salita ng isa sa kanila at sabihin mo ang mabubuting bagay.” 
'''
"13" = '''
:sup:`13` Sumagot si Micaias, “Sa ngalan ni Yahweh na buhay magpakailanman, ang sinasabi ng Diyos ang aking sasabihin.” 
'''
"14" = '''
:sup:`14` Nang dumating siya sa hari, sinabi ng hari sa kaniya, “Micaias, dapat ba kaming pumunta sa Ramot-gilead upang makipagdigma o hindi?” Sumagot si Micaias sa kaniya, “Sumalakay kayo at maging matagumpay! Sapagkat ito ay magiging malaking tagumpay.” 
'''
"15" = '''
:sup:`15` Pagkatapos, sinabi ng hari sa kaniya, “Ilang beses ba kitang dapat utusan na mangakong wala kang ibang sasabihin sa akin kundi ang katotohanan sa ngalan ni Yahweh?” 
'''
"16" = '''
:sup:`16` Kaya sinabi ni Micaias, “Nakita ko ang lahat ng Israel na nagkalat sa mga bundok gaya ng tupa na walang pastol, at sinabi ni Yahweh, 'Ang mga ito ay walang pastol. Hayaang umuwi ang bawat tao sa kaniyang bahay ng payapa.'” 
'''
"17" = '''
:sup:`17` Kaya sinabi ng hari ng Israel kay Jehoshafat, “Hindi ba sinabi ko sa iyo na hindi siya maghahayag ng magandang propesiya tungkol sa akin, kundi kapahamakan lamang?” 
'''
"18" = '''
:sup:`18` Pagkatapos ay sinabi ni Micaias, “Kaya dapat pakinggan ninyong lahat ang salita ni Yahweh: Nakita ko si Yahweh na nakaupo sa kaniyang trono, at lahat ng hukbo ng langit ay nakatayo sa kaniyang kanang kamay at sa kaniyang kaliwa. 
'''
"19" = '''
:sup:`19` Sinabi ni Yahweh, “Sino ang mag-uudyok kay Ahab na hari ng Israel upang siya ay pumunta at bumagsak sa Ramot-gilead?' At sumagot ang isa sa ganitong paraan, at ang isa pa ay sumagot sa ganoong paraan. 
'''
"20" = '''
:sup:`20` Pagkatapos ay pumunta sa harap ang espiritu, tumayo sa harap ni Yahweh at sinabi, 'Ako ang mag-uudyok sa kaniya.' Sinabi ni Yahweh sa kaniya, 'Paano?' 
'''
"21" = '''
:sup:`21` Sumagot ang espiritu, 'Lalabas ako at magiging isang sinungaling na espiritu sa bibig ng lahat ng kaniyang mga propeta.' Sumagot si Yahweh, 'Ikaw ang mag-uudyok sa kaniya at magtatagumpay ka. Pumunta ka na ngayon at gawin mo.' 
'''
"22" = '''
:sup:`22` Ngayon tingnan mo, naglagay si Yahweh ng sinungaling na espiritu sa bibig ng mga propeta mo, at iniutos ni Yahweh ang kapahamakan para sa iyo.” 
'''
"23" = '''
:sup:`23` Pagkatapos, lumapit si Zedekias na anak ni Quenaana at sinampal sa pisngi si Micaias, at sinabi, “Saan dumaan ang Espiritu ni Yahweh na umalis mula sa akin upang magsalita sa iyo?” 
'''
"24" = '''
:sup:`24` Sinabi ni Micaias, “Tingnan mo, malalaman mo iyan sa araw na ikaw ay tatakbo sa pinakaloob na silid upang magtago.” 
'''
"25" = '''
:sup:`25` Sinabi ng hari ng Israel sa ilang utusan, “Kayong mga tao, hulihin ninyo si Micaias at dalhin kay Ammon, na gobernador ng lungsod, at kay Joas na aking anak. 
'''
"26" = '''
:sup:`26` Sasabihin ninyo sa kaniya, 'Sinabi ng hari, Ikulong mo ang lalaking ito at pakainin siya ng kaunting tinapay at kaunting tubig lamang, hanggang sa makabalik ako nang ligtas.'” 
'''
"27" = '''
:sup:`27` Pagkatapos ay sinabi ni Micaias, “Kung babalik ka nang ligtas, kung gayon ay hindi nagsalita si Yahweh sa pamamagitan ko.” At idinagdag niya, “Makinig kayo rito, lahat kayong mga tao.” 
'''
"28" = '''
:sup:`28` Kaya si Ahab, ang hari ng Israel, at si Jehoshafat, ang hari ng Juda, ay nakipaglaban sa Ramot-gilead. 
'''
"29" = '''
:sup:`29` Sinabi ng hari ng Israel kay Jehoshafat, “Magbabalatkayo ako at pupunta sa labanan, ngunit isuot mo ang iyong damit na panghari.” Kaya nagbalatkayo ang hari ng Israel, at pumunta sa labanan. 
'''
"30" = '''
:sup:`30` Nagutos ang hari ng Aram sa mga kapitan ng kaniyang karwahe, sinasabi, “Huwag ninyong salakayin ang mga hindi mahalaga o mahalagang kawal. Sa halip, salakayin lamang ninyo ang hari ng Israel.” 
'''
"31" = '''
:sup:`31` At nangyari, nang nakita ng mga kapitan ng karwahe si Jehoshafat, sinabi nila, “Iyon ang hari ng Israel.” Umikot sila upang salakayin siya, ngunit sumigaw si Jehoshafat, at tinulungan siya ni Yahweh. Pinaalis sila ni Yahweh palayo sa kaniya. 
'''
"32" = '''
:sup:`32` At nangyari, nang nakita ng mga kapitan ng karwahe na hindi iyon ang hari ng Israel, tumigil sila sa paghahabol sa kaniya. 
'''
"33" = '''
:sup:`33` Ngunit may isang taong humatak sa kaniyang pana nang sapalaran at tinamaan ang hari ng Israel, sa pagitan ng pinagdugtungan ng kaniyang baluti. Pagkatapos ay sinabi ni Ahab sa nagpapatakbo ng kaniyang karwahe, “Lumiko ka at dalhin mo ako palayo sa labanan, sapagkat malubha akong nasugatan.” 
'''
"34" = '''
:sup:`34` Lumala ang labanan sa araw na iyon, at ang hari ng Israel ay nanatili sa kaniyang karwahe na nakaharap sa mga taga-Aram hanggang gabi. Nang lumulubog na ang araw, namatay siya. 
'''
