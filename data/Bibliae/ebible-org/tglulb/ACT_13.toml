[13]
"1" = '''
:sup:`1` At ngayon sa kapulungan ng Antioquia, mayroong mga iilang propeta at mga guro. Sila ay sina Bernabe, Simeon (na tinatawag na Niger), Lucio na taga-Cirene, Manaen (kinakapatid na lalaki ni Herodes na Tetrarka) at Saul. 
'''
"2" = '''
:sup:`2` Habang sumasamba at nag-aayuno sila sa Diyos, sinabi ng Banal na Espiritu, “Ihiwalay ninyo para sa akin sina Bernabe at Saul, upang gawin ang gawain kung saan ko sila tinawag.” 
'''
"3" = '''
:sup:`3` Pagkatapos na ang kapulungan ay mag-ayuno, manalangin at magpatong ng kanilang mga kamay sa mga lalaking ito, sila ay kanilang sinugo. 
'''
"4" = '''
:sup:`4` Kaya sumunod sina Bernabe at Saul sa Banal na Espiritu at bumaba papuntang Seleucia; Mula doon ay naglayag sila papunta sa isla ng Sayprus. 
'''
"5" = '''
:sup:`5` Nang naroon na sila sa lungsod ng Salamina, ipinahayag nila ang salita ng Diyos sa mga sinagoga ng mga Judio. Kasama din nila si Juan Marcos bilang kanilang katulong. 
'''
"6" = '''
:sup:`6` Nang makaalis sila sa buong isla hanggang Pafos, natagpuan nila ang isang salamangkero, isang bulaang propeta na Judio na nagngangalang Bar-Jesus. 
'''
"7" = '''
:sup:`7` May kaugnayan ang salamangkerong ito sa gobernador na si Sergio Paulo, na isang taong matalino. Pinatawag ng taong ito sina Bernabe at Saul, dahil ibig niyang marinig ang salita ng Diyos. 
'''
"8" = '''
:sup:`8` Ngunit kinalaban sila ni Elimas “ang salamangkero” (ganito isinalin ang kaniyang pangalan); tinangka niyang paikutin ang gobernador na mapalayo mula sa pananampalataya. 
'''
"9" = '''
:sup:`9` Ngunit si Saulo, na tinatawag ding Pablo ay napuspos ng Banal na Espiritu. Tinitigan siya nito 
'''
"10" = '''
:sup:`10` at sinabi, “Ikaw na anak ng diyablo, punong-puno ka ng lahat ng uri ng pandaraya at kasamaan. Ikaw ay kaaway ng bawat katuwiran. Hindi ka ba talaga titigil sa pagbabaluktot sa mga tuwid na daan ng Diyos? 
'''
"11" = '''
:sup:`11` Ngayon tingnan mo, ang kamay ng Panginoon ay nasa iyo at ikaw ay mabubulag. Pansamantala mo munang hindi makikita ang araw.” At biglang nagdilim ang paningin ni Elimas, nagsimula siyang lumibot na humihiling sa mga tao na siya ay akayin sa pamamagitan ng kanilang mga kamay. 
'''
"12" = '''
:sup:`12` Pagkatapos na makita ng gobernador kung ano ang nangyari, siya ay naniwala, dahil namangha siya sa katuruan tungkol sa Panginoon. 
'''
"13" = '''
:sup:`13` Naglayag ngayon si Pablo at ang kaniyang mga kaibigan mula Pafos at dumating sa Perga ng Panfilia. Ngunit iniwan sila ni Juan at bumalik sa Jerusalem. 
'''
"14" = '''
:sup:`14` Naglakbay si Pablo at ang kaniyang mga kaibigan mula Perga at nakarating sa Antioquia ng Pisidia. Doon ay pumunta sila sa loob ng sinagoga sa Araw ng Pamamahinga at umupo. 
'''
"15" = '''
:sup:`15` Nang matapos ang pagbabasa ng kautusan at ng mga propeta, nagbigay ang mga pinuno ng sinagoga ng mensahe sa kanila na sinasabi, “Mga kapatid, kung mayroon kayong mensahe ng pampalakas loob sa mga tao dito, sabihin ninyo ito.” 
'''
"16" = '''
:sup:`16` Kaya tumayo si Pablo at sumenyas sa pamamagitan ng kaniyang kamay, sinabi niya, “Mga taga-Israel at kayo na gumagalang sa Diyos, makinig kayo. 
'''
"17" = '''
:sup:`17` Ang Diyos ng mga taong ito sa Israel ang pumili sa ating mga ninuno at pinarami ang mga tao nang nanatili sila sa Egipto, at sa pamamagitan ng pagtaas ng kaniyang kamay ay pinangunahan niya sila na makalabas mula dito. 
'''
"18" = '''
:sup:`18` Sa halos apatnapung taon nagtiis siya na kasama nila sa ilang. 
'''
"19" = '''
:sup:`19` Pagkatapos niyang wasakin ang pitong bansa sa lupain ng Canaan, ipinagkaloob niya sa ating mga tao ang kanilang lupain bilang pamana. 
'''
"20" = '''
:sup:`20` Naganap ang lahat ng pangyayaring ito sa loob ng apat na raan at limampung taon. Matapos ang lahat ng bagay na ito, binigyan sila ng Diyos ng mga hukom hanggang kay Samuel na propeta. 
'''
"21" = '''
:sup:`21` Pagkatapos nito, humingi ang mga tao ng isang hari, kaya ibinigay ng Diyos sa kanila si Saul na anak ni Cis, isang lalaki mula sa lipi ni Benjamin sa loob ng apatnapung taon. 
'''
"22" = '''
:sup:`22` Nang matapos siyang alisin ng Diyos sa pagiging hari, hinirang niya si David upang maging kanilang hari. Sinabi ito ng Diyos tungkol kay David, 'Natagpuan ko si David na anak ni Jesse isang lalaking malapit sa aking puso, gagawin niya ang lahat ng aking naisin.' 
'''
"23" = '''
:sup:`23` Mula sa kaapu-apuhan ng lalaking ito ay dinala ng Diyos sa Israel ang isang tagapagligtas na si Jesus, katulad ng kaniyang ipinangakong gagawin. 
'''
"24" = '''
:sup:`24` Nagsimula itong mangyari bago dumating si Jesus, unang ipinahayag ni Juan ang bautismo ng pagsisisi sa lahat ng tao sa Israel. 
'''
"25" = '''
:sup:`25` At nang matatapos na ni Juan ang kaniyang gawain, sinabi niya 'Sino ba ako sa akala ninyo? Ako ay hindi siya. Ngunit makinig kayo, may isang darating na kasunod ko, hindi man lang ako karapat-dapat na magtanggal ng kaniyang sandalyas.' 
'''
"26" = '''
:sup:`26` Mga kapatid, mga anak na mula sa lipi ni Abraham at ang mga kasama ninyo na sumasamba sa Diyos, ito ay para sa atin kaya ipinadala ang mensaheng ito tungkol sa kaligtasan. 
'''
"27" = '''
:sup:`27` Para sa kanila na taga-Jerusalem, at sa kanilang mga pinuno, na hindi totoong nakakakilala sa kaniya, ni hindi talaga nila nauunawaan ang tinig ng mga propeta habang binabasa tuwing Araw ng Pamamahinga; kaya natupad nila ang mga mensahe ng mga propeta sa pamamagitan ng paghatol kay Jesus sa kamatayan. 
'''
"28" = '''
:sup:`28` Kahit pa wala silang natagpuang dahilan upang patayin siya, hiniling nila kay Pilato na siya ay patayin. 
'''
"29" = '''
:sup:`29` At nang natupad na nilang lahat ang mga bagay na isinulat tungkol sa kaniya, siya ay kanilang ibinaba mula sa puno at inihiga sa isang libingan. 
'''
"30" = '''
:sup:`30` Ngunit binuhay siya ng Diyos mula sa mga patay. 
'''
"31" = '''
:sup:`31` Nakita siya sa loob ng maraming araw ng mga sumama sa kaniya mula Galilea hanggang Jerusalem. Ang mga taong ito ang naging mga saksi niya ngayon sa mga tao. 
'''
"32" = '''
:sup:`32` Kaya dala namin sa inyo ang magandang balita tungkol sa mga pangakong ibinigay sa ating mga ninuno. 
'''
"33" = '''
:sup:`33` Iningatan ng Diyos ang mga pangakong ito sa atin na kanilang mga anak, na kung saan binuhay niya si Jesus mula sa mga patay. Ito din ang naisulat sa ikalawang awit: 'Ikaw ang aking Anak, at ngayon ako ay iyong magiging Ama.' 
'''
"34" = '''
:sup:`34` Tungkol din naman sa katotohanang binuhay siya mula sa mga patay upang hindi mabulok ang kaniyang katawan, nagsalita siya ng katulad nito: 'Ipagkakaloob ko saiyo ang banal at maaasahang mga pagpapala ni David.' 
'''
"35" = '''
:sup:`35` Ito rin ay kung bakit niya sinabi sa iba pang awit, 'Hindi mo pahihintulutan na makitang mabulok ang iyong Nag-iisang Banal.' 
'''
"36" = '''
:sup:`36` Nang matapos paglingkuran ni David ang kaniyang sariling salinlahi sa mga nais ng Diyos, nakatulog siya, kasama nang kaniyang mga ama, at nabulok, 
'''
"37" = '''
:sup:`37` ngunit siya na binuhay ng Diyos ay hindi nabulok. 
'''
"38" = '''
:sup:`38` Kaya dapat ninyo itong malaman, mga kapatid, na sa pamamagitan ng taong ito ay naipahahayag sa inyo ang kapatawaran ng mga kasalanan. 
'''
"39" = '''
:sup:`39` Sa pamamagitan niya ang bawat isang mananampalataya ay pinawalang-sala mula sa lahat ng bagay na hindi kayang maipawalang-sala sa inyo sa kautusan ni Moises. 
'''
"40" = '''
:sup:`40` Kaya't mag-ingat kayo na hindi mangyari sa inyo ang sinabi ng mga propeta: 
'''
"41" = '''
:sup:`41` 'Tingnan ninyo, mga mapang-alipusta, at mamangha kayo at saka mamamatay sapagkat isasagawa ko ang gawain sa inyong mga araw, isang gawaing hindi ninyo paniniwalaan kailanman, kahit pa mayroong maghayag nito sa inyo.''' 
'''
"42" = '''
:sup:`42` Habang paalis na sina Pablo at Bernabe, nagmakaawa sa kanila ang mga tao kung maaari nilang sabihin muli ang katulad na mensahe sa susunod na Araw ng Pamamahinga. 
'''
"43" = '''
:sup:`43` Nang matapos na ang pagpupulong sa sinagoga, marami sa mga Judio at mga taong nagbago ng paniniwala ang sumunod kina Pablo at Bernabe, na nagsalita sa kanila at nanghikayat na magpatuloy sa biyaya ng Diyos. 
'''
"44" = '''
:sup:`44` Nang sumunod na Araw ng Pamamahinga, halos ang buong lungsod ay nagsama-samang nagkatipon upang makinig ng salita ng Panginoon. 
'''
"45" = '''
:sup:`45` Nang makita ng mga Judio ang maraming tao, napuno sila ng pagka-inggit at nagsalita laban sa mga bagay na ipinahayag ni Pablo at ininsulto siya. 
'''
"46" = '''
:sup:`46` Ngunit matapang na nagsalita sina Pablo at Bernabe at sinabi, “Kinakailangan muna na ang salita ng Diyos ay maibahagi sa inyo. Ngunit nakikita kong itinutulak ninyo ito palayo sa inyong sarili at itinuturing ang inyong sarili na hindi karapat-dapat sa buhay na walang hanggan, tingnan ninyo, pupunta kami sa mga Gentil. 
'''
"47" = '''
:sup:`47` Sapagkat iniutos sa amin ng Panginoon, na nagsasabi, 'Inilagay ko kayo bilang ilaw sa mga Gentil upang kayo ay magdala ng kaligtasan sa mga pinakadulong bahagi ng mundo.”' 
'''
"48" = '''
:sup:`48` Nang narinig ito ng mga Gentil, nagalak sila at pinuri ang salita ng Panginoon. Nanampalataya ang mga naitalaga sa buhay na walang hanggan. 
'''
"49" = '''
:sup:`49` Lumaganap ang salita ng Panginoon sa buong rehiyon. 
'''
"50" = '''
:sup:`50` Ngunit hinikayat ng mga Judio ang mga relihiyoso at mga mahahalagang babae, gayon din ang mga lalaking namumuno sa lungsod. Nagdulot ito ng matinding pag-uusig laban kina Pablo at Bernabe at itinaboy sila hanggang sa hangganan ng kanilang lungsod. 
'''
"51" = '''
:sup:`51` Ngunit ipinagpag nina Pablo at Bernabe ang alikabok mula sa kanilang mga paa laban sa kanila. Pumunta sila sa lungsod ng Iconio. 
'''
"52" = '''
:sup:`52` At napuno ang mga alagad ng kagalakan at ng Banal na Espiritu. 
'''
