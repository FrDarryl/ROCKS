[42]
"1" = '''
:sup:`1` Pagkatapos sumagot si Job kay Yahweh at sinabing, 
'''
"2" = '''
:sup:`2` “Alam kong kaya mong gawin ang lahat ng bagay, na wala kang layunin na mapipigilan. 
'''
"3" = '''
:sup:`3` Tinanong mo ako, 'Sino ba itong walang nalalaman na nagdadala ng kadiliman sa aking mga plano?' Kaya sinabi ako ang mga bagay na hindi ko naintindihan, mga bagay na napakahirap para maunawaan ko, na hindi ko alam. 
'''
"4" = '''
:sup:`4` Sinabi mo sa akin, 'Makinig ka, ngayon, at magsasalita ako; magtatanong ako sa iyo ng mga bagay, at sasabihin mo sa akin.' 
'''
"5" = '''
:sup:`5` Narinig ko na ang tungkol sa iyo sa pandinig ng aking tainga, pero ngayon nakikita ka na ng aking mata. 
'''
"6" = '''
:sup:`6` Kaya kinamumuhian ko ang sarili ko; nagsisisi ako sa alikabok at abo.” 
'''
"7" = '''
:sup:`7` Mangyaring pagkatapos niyang sabihin ang mga salitang ito kay Job, sinabi ni Yahweh kay Elifaz ang Temaneo, “Ang aking poot ay sumiklab laban sa iyo at laban sa dalawa mong kaibigan dahil hindi ninyo sinabi ang mga katotohanan tungkol sa akin katulad ng ginawa ng aking lingkod na si Job. 
'''
"8" = '''
:sup:`8` Kaya ngayon, kumuha kayo ng pitong toro at pitong tupa, pumunta kayo sa aking lingkod na si Job, at mag-alay ng handog na susunugin. Ang aking lingkod na si Job ay ipapanalangin kayo, at tatanggapin ko ang kaniyang panalangin, para hindi ko kayo parusahan dahil sa inyong kamangmangan. Hindi ninyo sinabi ang totoo tungkol sa akin, katulad ng ginawa ng aking lingkod na si Job.” 
'''
"9" = '''
:sup:`9` Kaya sila Elifaz ang Temaneo, Bildad na Suhita, at Zofar ang Naamita ay umalis at ginawa kung ano ang inutos ni Yahweh sa kanila, at tinanggap ni Yahweh si Job. 
'''
"10" = '''
:sup:`10` Nang ipinanalangin ni Job ang kaniyang mga kaibigan, ibinalik ni Yahweh ang yaman niya. Binigay ni Yahweh ang doble ng kung ano ang pag-aari niya dati. 
'''
"11" = '''
:sup:`11` Pagkatapos lahat ng kapatid na lalaki ni Job, at lahat ng kaniyang kapatid na babae, at lahat silang naging kasama niya dati—pumunta sila sa kaniya at kumain sa bahay niya. Nakidalamhati sila sa kaniya at inaliw siya dahil sa lahat ng mga sakuna na dinala sa kaniya ni Yahweh. Ang bawat isa ay binigyan si Job ng piraso ng pilak at gintong singsing. 
'''
"12" = '''
:sup:`12` Mas pinagpala ni Yahweh ang huling bahagi ng buhay ni Job kaysa sa una; nagkaroon siya ng labing-apat na libong tupa, anim na libong kamelyo, isang libong pamatok ng baka, at isang libong babaeng asno. 
'''
"13" = '''
:sup:`13` Nagkaroon din siya ng pitong anak na lalaki at tatlong anak na babae. 
'''
"14" = '''
:sup:`14` Pinangalanan niya ang unang anak na babae na Jemima, ang pangalawa Kezia, at ang pangatlo Keren-hapuc. 
'''
"15" = '''
:sup:`15` Sa buong lupain, walang babae ang matatagpuang kasing ganda ng mga anak ni Job. Binigyan sila ni Job ng pamana kasama ng kanilang mga kapatid na lalaki. 
'''
"16" = '''
:sup:`16` Pagkatapos nito, nabuhay pa si Job ng 140 taon; nakita niya ang kaniyang mga anak na lalaki at ang mga anak ng mga anak niya, hanggang sa apat na salinlahi. 
'''
"17" = '''
:sup:`17` Pagkatapos namatay si Job, sa katandaan at puspos ng mga kaarawan. 
'''
