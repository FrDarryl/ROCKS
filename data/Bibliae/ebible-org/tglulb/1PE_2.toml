[2]
"1" = '''
:sup:`1` Kaya isantabi ninyo ang lahat ng kasamaan, panlilinlang, pagpapa-imbabaw, pagka-inggit, at paninirang-puri. 
'''
"2" = '''
:sup:`2` Katulad ng bagong silang na sanggol, naisin ninyo ang purong gatas na espiritwal, upang kayo ay lumago sa kaligtasan sa pamamagitan nito, 
'''
"3" = '''
:sup:`3` kung naranasan niyo na mabuti ang Panginoon. 
'''
"4" = '''
:sup:`4` Lumapit kayo sa kaniya na siyang buhay na bato na tinanggihan ng mga tao, pero pinili ng Diyos at natatangi sa kaniya. 
'''
"5" = '''
:sup:`5` Tulad kayo ng buhay na mga bato na kasalukuyang binubuo upang maging espiritwal na tahanan, upang maging banal na mga pari na naghahandog ng espiritwal na mga alay na katanggap-tanggap sa Diyos sa pamamagitan ni Jesu Cristo. 
'''
"6" = '''
:sup:`6` Sinasabi ng kasulatan, “Masdan ninyo, inilatag ko sa Sion ang isang panulukang bato, pinuno at pinili at mahalaga. Sinumang sumampalataya sa kaniya ay hindi mapapahiya.” 
'''
"7" = '''
:sup:`7` Kaya ang karangalan ay para sa inyo na nananampalataya. Pero, “ang bato na tinanggihan ng mga manggagawa, ito ang naging puno sa panulukan”— 
'''
"8" = '''
:sup:`8` at, “ang batong katitisuran at ang batong kadarapaan.” Madarapa sila sa hindi pagsunod sa salita, kung saan sila rin ay itinalaga. 
'''
"9" = '''
:sup:`9` Subalit kayo ay piniling lahi, isang grupo ng maharlikang mga pari, isang banal na bayan, mga taong pag-aari ng Diyos, upang maihayag ninyo ang mga kamangha-manghang ginawa ng tumawag sa inyo mula sa kadiliman patungo sa kaniyang kamangha-manghang kaliwanagan. 
'''
"10" = '''
:sup:`10` Dati, hindi kayo isang bayan, pero ngayon, kayo ay bayan na ng Diyos. Hindi kayo tumanggap ng kahabagan, pero ngayon, tumanggap kayo ng kahabagan. 
'''
"11" = '''
:sup:`11` Mga minamahal, tinawag ko kayong mga dayuhan at manlalakbay upang umiwas kayo sa masasamang pagnanasa na nakikipagdigma sa inyong kaluluwa. 
'''
"12" = '''
:sup:`12` Dapat kayong magkaroon ng mabuting pamumuhay sa gitna ng mga Gentil, sa gayon, kung magsasalita sila patungkol sa inyo bilang gumagawa ng masasamang bagay, mapagmasdan nila ang inyong mabubuting ginagawa at papurihan nila ang Diyos sa araw ng kaniyang pagdating. 
'''
"13" = '''
:sup:`13` Sumunod kayo sa bawat pamahalaan, alang-alang sa Panginoon, maging ang hari bilang kataas-taasan, 
'''
"14" = '''
:sup:`14` maging ang gobernador na isinugo upang parusahan ang mga mapaggawa ng masama at puruhin silang mapaggawa ng mabuti. 
'''
"15" = '''
:sup:`15` Sapagkat ito ang kalooban ng Diyos, na sa pamamagitan ng paggawa ng mabuti mapatahimik ninyo ang walang kabuluhang salita ng mga hangal. 
'''
"16" = '''
:sup:`16` Bilang mga taong malaya, huwag ninyong angkinin ang inyong kalayaan bilang panakip ng kasamaan, sa halip, maging tulad kayo ng mga lingkod ng Diyos. 
'''
"17" = '''
:sup:`17` Igalang ninyo ang lahat ng tao. Mahalin ninyo ang kapatiran. Magkaroon kayo ng takot sa Diyos. Igalang ninyo ang hari. 
'''
"18" = '''
:sup:`18` Mga alipin, magpasakop kayo sa inyong mga amo nang may buong paggalang, hindi lang sa mabuti at mahinahon na mga amo, pero pati narin sa mga masama. 
'''
"19" = '''
:sup:`19` Sapagkat kapuri-puri ang sinumang magtitiis ng pasakit habang nahihirapan sa kawalan ng katarungan nang dahil sa kaniyang konsiyensya sa Diyos. 
'''
"20" = '''
:sup:`20` Sapagkat gaano kataas na parangal ang nakalaan sa paggawa ng kasamaan at magtiis habang pinarurusahan? Pero kung gumawa kayo ng mabuti at nagtiis kayo habang pinarurusahan, ito ay kapuri-puri sa Diyos. 
'''
"21" = '''
:sup:`21` Dahil dito kayo tinawag, sapagkat maging si Cristo ay naghirap para sa inyo, nag-iwan ng halimbawa para sa inyo upang sundan ang kaniyang mga dinaraanan. 
'''
"22" = '''
:sup:`22` Hindi siya nagkasala at walang anumang pandaraya ang natagpuan sa kaniyang bibig. 
'''
"23" = '''
:sup:`23` Nang nilait siya, hindi siya gumanti ng panlalait. Nang naghirap siya, hindi siya nagbanta ng ganti, pero ibinigay niya ang kaniyang sarili sa humahatol nang matuwid. 
'''
"24" = '''
:sup:`24` Siya mismo ang nagdala ng ating mga kasalanan sa kaniyang katawan sa puno, upang hindi na tayo magkaroon ng bahagi sa kasalanan, at upang makapamuhay tayo para sa katuwiran. Sa pamamagitan ng kanyang mga sugat kayo ay gumaling. 
'''
"25" = '''
:sup:`25` Kayong lahat ay naglalakbay palayo tulad ng mga nawawalang tupa, ngunit ngayon, bumalik kayo sa pastol at tagapagbantay ng inyong mga kaluluwa. 
'''
