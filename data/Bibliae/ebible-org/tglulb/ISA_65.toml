[65]
"1" = '''
:sup:`1` Nakahanda akong tanggapin ng sinumang hindi humihingi; handa na akong matagpuan ng sinumang hindi naghahanap. Sinabi ko, 'Narito ako! Narito ako! sa isang bansa na hindi tumatawag sa aking pangalan. 
'''
"2" = '''
:sup:`2` Buong maghapong nakaunat ang aking mga kamay sa isang bayang matigas ang ulo, na lumalakad sa masamang daan, na sumunod sa sarili nilang mga kaisipan at mga plano. 
'''
"3" = '''
:sup:`3` Sila ang mga taong patuloy na sinasaktan ang damdamin ko, nag-aalay ng mga handog sa mga hardin at nagsusunog ng insenso sa mga tisang bato. 
'''
"4" = '''
:sup:`4` Umuupo sila sa mga libingan at nananatiling nakabantay buong gabi, at kumakain ng baboy na may sabaw ng napakaruming karne sa kanilang mga pinggan. 
'''
"5" = '''
:sup:`5` Sinasabi nila, 'Lumayo kayo, huwag kayong lalapit sa akin dahil ako ay mas banal kaysa sa inyo.' Ang mga bagay na ito ay parang usok sa aking ilong, isang apoy na nagniningas buong maghapon. 
'''
"6" = '''
:sup:`6` Masdan ninyo, nakasulat sa aking harapan: hindi ako mananatiling tahimik, dahil gagantihan ko sila, paparusahan ko sila ng sukdulan 
'''
"7" = '''
:sup:`7` sa kanilang mga kasalanan at sa kasalanan ng kanilang mga ninuno,” sinabi ni Yahweh. “Gagantihan ko sila sa pagsusunog ng insenso sa mga kabundukan at sa pangungutya sa akin sa mga kaburulan. Kaya susukatin ko ang nakalipas nilang mga gawa sa kanilang kandungan. 
'''
"8" = '''
:sup:`8` Ito ang sinabi ni Yahweh, “Tulad nang katas na makukuha mula sa isang kumpol ng ubas, kapag sinabi ng sinuman, “Huwag itong sirain, dahil may mabuti rito, ganun din ang gagawin ko alang-alang sa aking mga lingkod, hindi ko sila lahat wawasakin. 
'''
"9" = '''
:sup:`9` Dadalhin ko ang mga kaapu-apuhan mula kay Jacob, at mula kay Juda ang mga magmamay-ari ng aking mga kabundukan. Ang aking mga pinili ay magmamay-ari ng lupain at doon maninirahan ang aking mga lingkod. 
'''
"10" = '''
:sup:`10` Ang Sharon ay magiging isang pastulan para sa mga kawan at ang lambak ng Achor isang pahingahang lugar para sa mga kawan, para sa aking bayan na naghahanap sa akin. 
'''
"11" = '''
:sup:`11` Pero kayo na tumalikod kay Yahweh, na lumimot ng aking banal na bundok at naghanda ng isang mesa para sa diyos ng Suwerte, at nagpupuno ng hinalong alak sa mga baso para sa diyos na tinawag na Kapalaran- 
'''
"12" = '''
:sup:`12` itatakda ko kayo para sa espada, at lahat kayo ay yuyukod sa magkakatay, dahil nang tumawag ako, hindi kayo sumagot; nang nagsalita ako, hindi kayo nakinig, sa halip, ginawa ninyo kung ano ang masama sa aking harapan, at piniling gawin yung mga hindi nakalulugod sa akin. 
'''
"13" = '''
:sup:`13` Ito ang sinabi ng Panginoon na si Yahweh, “Masdan ninyo, ang aking mga lingkod ay magsisikain at magsisiinom, pero kayo ay magugutom at mauuhaw; sila ay magsasaya, pero kayo ay malalagay sa kahihiyan. 
'''
"14" = '''
:sup:`14` Masdan ninyo, ang aking mga lingkod ay sisigaw sa tuwa dahil sa kasayahan ng puso, pero kayo ay iiyak dahil sa sama ng loob, at mananaghoy dahil sa pagkadurog ng espiritu. 
'''
"15" = '''
:sup:`15` Iiwanan ninyo ang inyong pangalan para maging isang sumpa para sa aking mga pinili; ako, ang Panginoon na si Yahweh, ang papatay sa inyo; tatawagin ko ng ibang pangalan ang aking mga lingkod. 
'''
"16" = '''
:sup:`16` Sinumang nasa lupa ang magpahayag ng isang pagpapala ay pagpapalain ko, ang Diyos ng katotohanan. Sinumang nasa lupa ang mangako ay nangangako sa akin, ang Diyos ng katotohanan, dahil malilimutan na ang nakaraang kaguluhan, dahil ang mga ito ay matatago na sa aking paningin. 
'''
"17" = '''
:sup:`17` Kaya masdan ninyo, malapit na akong lumikha ng bagong langit at bagong lupa, at ang nakaraang mga bagay ay hindi na maaalala o maiisip. 
'''
"18" = '''
:sup:`18` Pero kayo ay magagalak at magsasaya nang walang hanggan sa aking lilikhain. Masdan ninyo, malapit ko nang likhain ang Jerusalem bilang isang kaligayahan, at ang kanyang mamamayan bilang isang kagalakan. 
'''
"19" = '''
:sup:`19` Ako ay magsasaya sa Jerusalam at magagalak sa aking bayan; ang pag-iyak at pananangis sa pagdurusa ay hindi na maririnig sa kaniya. 
'''
"20" = '''
:sup:`20` Hindi na muling mabubuhay doon ang isang sanggol ng ilang araw lamang; ni ang isang matandang lalaki ay mamamatay bago ang kaniyang takdang oras. Sinumang mamamatay ng isang daang taong gulang ay ituturing na isang kabataan. Ang isang makasalanan na namatay ng isang daang taong gulang ay ituturing na isinumpa. 
'''
"21" = '''
:sup:`21` Magtatayo sila ng mga bahay at titirahan ang mga ito, magtatanim sila sa mga ubasan at kakainin ang mga bunga nito. 
'''
"22" = '''
:sup:`22` Hindi na sila magtatayo ng isang bahay at titirahan ng iba, hindi na sila magtatanim at iba ang kakain, dahil magiging kasing haba ng buhay ng mga puno ang magiging buhay ng aking bayan. Ganap na mabubuhay ang aking mga pinili higit pa sa gawa ng kanilang mga kamay. 
'''
"23" = '''
:sup:`23` Hindi mawawalan ng kabuluhan ang kanilang pagtatrabaho, ni maghihirap ang kanilang mga anak. Dahil sila ay mga anak ng mga pinagpala ni Yahweh, kasama ang kanilang mga kaapu-apuhan. 
'''
"24" = '''
:sup:`24` Bago pa sila manalangin, tutugunin ko na; at habang nagsasalita pa lang sila, diringgin ko na. 
'''
"25" = '''
:sup:`25` Ang asong-gubat at ang tupa ay magkasamang manginginain, at ang leon ay kakain ng damo tulad ng baka; pero alikabok ang magiging pagkain ng ahas. Hindi na sila makakapanakit ni makakapinsala sa lahat ng aking banal na bundok,” sinabi ni Yahweh. 
'''
