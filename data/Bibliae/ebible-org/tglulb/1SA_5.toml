[5]
"1" = '''
:sup:`1` Ngayon nakuha na ng mga Filisteo ang kaban ng Diyos, at dinala nila ito mula sa Ebenezer patungo sa Asdod. 
'''
"2" = '''
:sup:`2` Kinuha ng mga Filisteo ang kaban ng Diyos, dinala nila ito sa bahay ng Dagon, at inilagay sa tabi ng Dagon. 
'''
"3" = '''
:sup:`3` Nang nagising nang maaga sa sumunod na araw ang mga tao ng Asdod, tingnan ninyo, natumba paharap sa lupa ang Dagon sa harapan ng kaban ni Yahweh. Kaya kinuha nila ang Dagon at inilagay siyang muli sa kanyang lugar. 
'''
"4" = '''
:sup:`4` Ngunit nang nagising sila nang maaga ng sumunod na umaga, tingnan ninyo, natumba paharap sa lupa ang Dagon sa harapan ng kaban ni Yahweh. Ang ulo ng Dagon at kanyang dalawang kamay ay putol na naroon sa pintuan. Katawan lamang ng Dagon ang naiwan. 
'''
"5" = '''
:sup:`5` Ito ang dahilan, kahit sa araw na ito, ang mga pari ng Dagon at sinumang dumating sa bahay ng Dagon ay hindi umaapak sa pintuan ng Dagon sa Asdod. 
'''
"6" = '''
:sup:`6` Napakabigat ng kamay ni Yahweh sa mga tao ng Asdod. Winasak niya sila at pinahirapan sila ng mga bukol, kapwa sa Asdod at nasasakupan nito. 
'''
"7" = '''
:sup:`7` Nang napagtanto ng mga kalalakihan ng Asdod kung ano ang nangyayari, sinabi nila, “Hindi dapat manatili ang kaban ng Diyos ng Israel sa atin, dahil mabigat ang kanyang kamay laban sa atin at laban kay Dagon na ating diyos.” 
'''
"8" = '''
:sup:`8` Kaya ipinadala nila at sama-samang tinipon ang lahat ng mga namumuno ng mga Filisteo; sinabi nila sa kanila, “Ano ang gagawin namin sa kaban ng Diyos ng Israel?” Sumagot sila, “Hayaang dalhin ang kaban ng Diyos ng Israel sa palibot ng Gat.” At dinala nila ang kaban ng Diyos ng Israel doon. 
'''
"9" = '''
:sup:`9` Ngunit pagkatapos nilang madala ito sa palibot, ang kamay ni Yahweh ay laban sa lungsod, na nagdudulot ng isang napakalaking kalituhan. Pinahirapan niya ang mga kalalakihan ng lungsod, kapwa maliit at malaki; at ang mga bukol ay kumalat sa kanila. 
'''
"10" = '''
:sup:`10` Kaya ipinadala nila ang kaban ng Diyos sa Ekron. Ngunit pagdating mismo ng kaban ng Diyos sa Ekron, sumigaw ang mga taga-Ekron, nagsasabing, “Dinala nila sa atin ang kaban ng Diyos ng Israel upang patayin tayo at ang ating mga tao.” 
'''
"11" = '''
:sup:`11` Kaya pinatawag nila at sama-samang tinipon ang lahat ng mga namumuno ng mga Filisteo; sinabi nila sa kanila, “Ilayo ninyo ang kaban ng Diyos ng Israel, at hayaang bumalik ito sa sariling lugar nito, upang hindi tayo nito patayin at ating mga tao.” Dahil nagkaroon na ng isang nakamamatay na takot sa buong siyudad; napakabigat ng kamay ng Diyos doon. 
'''
"12" = '''
:sup:`12` Ang mga kalalakihang hindi namatay ay pinahirapan ng mga bukol, at umabot ang iyak ng siyudad sa kalangitan. 
'''
