[28]
"1" = '''
:sup:`1` Nang matapos na ang araw ng Pamamahinga at magsimulang magbukang liwayway sa unang araw ng linggo, si Maria Magdalena at ang isa pang Maria ay pumunta upang tingnan ang libingan. 
'''
"2" = '''
:sup:`2` Masdan ito, may malakas na lindol, dahil bumaba mula langit ang anghel ng Panginoon, dumating at ginulong ang bato at naupo sa ibabaw nito. 
'''
"3" = '''
:sup:`3` Ang kaniyang anyo ay katulad ng kidlat at ang kaniyang kasuotan ay kasing puti ng niyebe. 
'''
"4" = '''
:sup:`4` At nayanig ng takot ang mga tagapagbantay at naging tulad ng patay na mga tao. 
'''
"5" = '''
:sup:`5` Kinausap ng anghel ang mga babae at sinabi sa kanila, “Huwag kayong matakot, dahil alam kong hinanap ninyo si Jesus na ipinako sa krus. 
'''
"6" = '''
:sup:`6` Wala na siya dito, ngunit bumangon na katulad ng kaniyang sinabi. Halikayo tingnan ang lugar na hinimlayan ng Panginoon. 
'''
"7" = '''
:sup:`7` Pumunta kayo kaagad at sabihin sa kaniyang mga alagad, 'Siya ay bumangon na mula sa mga patay. Makinig kayo, siya ay mauuna sa inyo sa Galilea. At doon makikita ninyo siya.' Makinig kayo, nasabi ko na sa inyo.” 
'''
"8" = '''
:sup:`8` At kaagad na umalis ang mga babae sa libingan na may takot at malaking tuwa at nagsitakbo upang sabihin sa mga alagad. 
'''
"9" = '''
:sup:`9` Masdan ito, sinalubong sila ni Jesus at sinabi, “Binabati ko kayo.” At lumapit ang mga babae, hinawakan ang kaniyang mga paa at sinamba siya. 
'''
"10" = '''
:sup:`10` Pagkatapos nito sinabi ni Jesus sa kanila, “Huwag kayong matakot. Pumunta kayo at sabihin sa aking mga kapatid na pumunta sa Galilea. Doon makikita nila ako.” 
'''
"11" = '''
:sup:`11` Ngayon habang ang mga babae ay papunta, masdan ito, ang ilan sa mga tagapagbantay ay pumunta sa lungsod at sinabi sa mga punong pari ang lahat ng nangyari. 
'''
"12" = '''
:sup:`12` Nang nagtipun-tipon ang mga pari kasama ng mga nakatatanda at pinag-usapan nila ang pangyayaring iyon, nagbigay sila ng malaking halaga ng pera sa mga kawal 
'''
"13" = '''
:sup:`13` at sinabi sa kanila, “Sabihin ninyo sa iba, 'Pumunta ang mga alagad ni Jesus noong gabi at ninakaw ang kaniyang katawan habang kami ay natutulog.' 
'''
"14" = '''
:sup:`14` Kung makarating sa gobernador ang balitang ito, hihikayatin namin sila at alisin sa inyo ang anumang pagkabahala.” 
'''
"15" = '''
:sup:`15` Kaya kinuha ng mga kawal ang pera at ginawa kung ano ang iniutos sa kanila. Ang balitang ito ay kumalat agad sa mga Judio at nagpatuloy magpahanggang ngayon. 
'''
"16" = '''
:sup:`16` Ngunit ang labing-isa na mga alagad ay pumunta sa Galilea, sa bundok na kung saan itinuro ni Jesus sa kanila. 
'''
"17" = '''
:sup:`17` Nang siya ay nakita nila, sinamba nila siya, ngunit ang iba ay nag-alinlangan. 
'''
"18" = '''
:sup:`18` Pumunta si Jesus sa kanila at nagsalita sa kanila at sinabi, “Ibinigay sa akin ang lahat ng kapangyarihan sa langit at sa lupa. 
'''
"19" = '''
:sup:`19` Humayo kayo at gawing mga alagad ang lahat ng mga bansa. Bautismuhan sila sa ngalan ng Ama, ng Anak, at ng Banal na Espiritu. 
'''
"20" = '''
:sup:`20` Turuan sila na sumunod sa lahat ng mga iniutos ko sa inyo. At pakinggan ninyo, Ako ay laging nasa inyo, maging sa katapusan ng mundo.” 
'''
