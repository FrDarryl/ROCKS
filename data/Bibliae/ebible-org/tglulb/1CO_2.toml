[2]
"1" = '''
:sup:`1` Nang pumunta ako sa inyo, mga kapatid, hindi ako pumariyan na may kahusayan ng pananalita o karunungan nang aking ipinahayag ang mga lihim na katotohanan tungkol sa Diyos. 
'''
"2" = '''
:sup:`2` Sapagkat nagpasya akong walang kilalanin nang ako ay nasa inyo maliban kay Jesu-Cristo na siyang ipinako sa krus. 
'''
"3" = '''
:sup:`3` At nakasama ninyo ako sa kahinaan, at pagkatakot, at sa matinding panginginig. 
'''
"4" = '''
:sup:`4` At ang aking mensahe at pagpapahayag ay hindi sa mapang-akit na pananalita ng karunungan. Sa halip, kasama ng mga ito ang pagpapakita ng Espiritu at ng kapangyarihan, 
'''
"5" = '''
:sup:`5` upang ang inyong pananampalataya ay hindi sa karunungan ng mga tao, kundi sa kapangyarihan ng Diyos. 
'''
"6" = '''
:sup:`6` Ngayon nagsasalita kami ng karunungan sa mga ganap, ngunit hindi ang karunungan ng mundong ito, o ng mga namumuno sa kapanahunang ito, na lumilipas. 
'''
"7" = '''
:sup:`7` Sa halip nagsasalita kami ng karunungan ng Diyos sa lihim na katotohanan, ang lihim na karunungang itinalaga ng Diyos bago pa ang mga panahon para sa ating kaluwalhatian. 
'''
"8" = '''
:sup:`8` Wala sa mga namumuno sa panahong ito ang nakakaalam ng ganitong karunungan, sapagkat kung naunawaan lang sana nila ito sa panahong iyon, hindi na sana nila ipinako sa krus ang Panginoon ng kaluwalhatian. 
'''
"9" = '''
:sup:`9` Ngunit gaya ng nasusulat, “Mga bagay na hindi nakita ng mata, na hindi narinig ng tainga, na hindi sumagi sa isipan, ang mga bagay na inihanda ng Diyos para sa mga umiibig sa kaniya.” 
'''
"10" = '''
:sup:`10` Ito ang mga bagay na inihayag ng Diyos sa atin sa pamamagitan ng Espiritu. Sapagkat sinasaliksik ng Espiritu ang lahat, kahit ang mga lihim ng Diyos. 
'''
"11" = '''
:sup:`11` Sapagkat sino ang nakakaalam sa iniisip ng tao, maliban ang espiritung nasa kaniya? Ganoon din, walang nakakaalam sa mga lihim ng Diyos maliban ang Espiritu ng Diyos. 
'''
"12" = '''
:sup:`12` Ngunit hindi natin tinanggap ang espiritu ng mundo, kundi ang Espiritu na siyang nagmula sa Diyos, upang maaari nating malaman ang mga bagay na kusang ibinigay sa atin ng Diyos. 
'''
"13" = '''
:sup:`13` Sinasabi namin ang tungkol sa mga bagay na ito sa pamamagitan ng salita na hindi kayang ituro sa pamamagitan ng karunungan ng tao, ngunit itinuro ng Espiritu sa amin. Ipinapaliwanag ng Espiritu ang mga espiritwal na mga salita sa espiritwal na karunungan. 
'''
"14" = '''
:sup:`14` Hindi makakatanggap ng mga bagay na nabibilang sa Espiritu ng Diyos ang hindi espiritwal na tao, sapagkat kahangalan ang mga ito sa kaniya. Hindi niya nakikilala ang mga ito dahil ang mga ito ay nakikilala sa pamamagitan ng espiritu. 
'''
"15" = '''
:sup:`15` Hahatulan ng isang espiritwal ang lahat ng bagay, ngunit hindi siya sakop sa paghahatol ng iba. 
'''
"16" = '''
:sup:`16` “Sapagkat sino ang nakakaalam sa isip ng Panginoon upang siya ay turuan?” Ngunit nasa atin ang pag-iisip ni Cristo. 
'''
