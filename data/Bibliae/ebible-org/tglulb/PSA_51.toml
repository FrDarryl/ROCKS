[51]
"1" = '''
:sup:`1` Kaawaan mo ako, Diyos, dahil sa iyong katapatan sa tipan; alang-alang sa iyong mga maawaing gawa, burahin mo ang aking mga kasalanan. 
'''
"2" = '''
:sup:`2` Mula sa aking mabigat na pagkakasala ako ay hugasan mo nang lubusan at linisin ako mula sa aking kasalanan. 
'''
"3" = '''
:sup:`3` Dahil alam ko ang aking mga paglabag, at laging naaalala ang aking kasalanan. 
'''
"4" = '''
:sup:`4` Laban sa iyo, sa iyo lamang ako nagkasala at sa iyong paningin ginawa kung ano ang napakasama; matuwid ka kapag nagsasalita; tama ka kapag humahatol. 
'''
"5" = '''
:sup:`5` Masdan mo, ako ay isinilang sa malaking kasalanan; nang ipinagdadalang-tao ako ng aking ina, ako ay naroon na sa kasalanan. 
'''
"6" = '''
:sup:`6` Masdan mo, sa aking puso ang ninanais mo ay ang pagiging-mapagkakatiwalaan; sa aking puso ipaaalam mo ang karunungan. 
'''
"7" = '''
:sup:`7` Dalisayin mo ako ng isopo, at ako ay magiging malinis; hugasan mo ako at magiging mas maputi ako kaysa niyebe. 
'''
"8" = '''
:sup:`8` Iparinig mo sa akin ang kasiyahan at kagalakan para magsaya ang mga buto na iyong binali. 
'''
"9" = '''
:sup:`9` Itago mo ang iyong mukha sa aking mga kasalanan at pawiin ang lahat ng mga nagawa kong kasamaan. 
'''
"10" = '''
:sup:`10` Likhain mo sa akin ang isang malinis na puso, Diyos, at ipanumbalik sa akin ang isang matuwid na espiritu. 
'''
"11" = '''
:sup:`11` Sa iyong presensiya huwag mo akong paalisin, at huwag alisin ang iyong Banal na Espiritu mula sa akin. 
'''
"12" = '''
:sup:`12` Ibalik mo sa akin ang kagalakan ng iyong pagliligtas, at pagkalooban mo ako ng espiritung handang sumunod. 
'''
"13" = '''
:sup:`13` Pagkatapos ituturo ko sa mga lumalabag sa iyong mga utos ang iyong mga pamamaraan, at magbabalik-loob sa iyo ang mga makasalanan. 
'''
"14" = '''
:sup:`14` Patawarin mo ako dahil sa pagdadanak ng dugo, Diyos ng aking kaligtasan, at sisigaw ako nang buong kagalakan sa iyong katuwiran. 
'''
"15" = '''
:sup:`15` Panginoon, buksan mo ang aking mga labi, at ipahahayag ng aking bibig ang iyong kapurihan. 
'''
"16" = '''
:sup:`16` Pero hindi ka nagagalak sa alay, kundi ito ay aking ibibigay; sa mga sinunog na handog hindi ka nasisiyahan. 
'''
"17" = '''
:sup:`17` Ang mga alay na karapat-dapat sa Diyos ay isang basag na kalooban. Hindi mo hahamakin, O Diyos, ang isang basag at nagsisising puso. 
'''
"18" = '''
:sup:`18` Gawan mo ng mabuti ang Sion ayon sa iyong kasiyahan; itayo mong muli ang mga pader ng Jerusalem. 
'''
"19" = '''
:sup:`19` Kung magkagayon ay malulugod ka sa mga alay ng katuwiran, sa sinunog na mga handog at lubusang sinunog na mga handog; pagkatapos, ang aming bayan ay maghahandog ng mga toro sa iyong altar. 
'''
