[6]
"1" = '''
:sup:`1` Dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, iharap mo ang iyong mukha laban sa mga bundok ng Israel at magpropesiya sa kanila. 
'''
"3" = '''
:sup:`3` Sabihin mo, 'Mga bundok ng Israel, makinig kayo sa salita ng Panginoong Yahweh! Sinasabi ito ng Panginoong Yahweh sa mga bundok at sa mga burol, sa mga batis at sa mga lambak: Tingnan ninyo! magdadala ako ng isang espada laban sa inyo at wawasakin ko ang inyong matataas na lugar. 
'''
"4" = '''
:sup:`4` Pagkatapos, magiging ulila ang inyong mga dambana at mawawasak ang inyong mga haligi at itatapon ko ang inyong mga patay sa harapan ng inyong mga diyus-diyosan. 
'''
"5" = '''
:sup:`5` Ilalatag ko ang patay na mga katawan ng mga tao ng Israel sa harapan ng kanilang mga diyus-diyosan at ikakalat ang inyong mga buto sa palibot sa inyong mga altar. 
'''
"6" = '''
:sup:`6` Saanman kayo manirahan, masasayang ang inyong mga lungsod at maging ulila ang inyong matataas na lugar upang ang inyong mga altar ay masasayang at magiging ulila. Pagkatapos, mawawasak ang mga ito at maglalaho, ang inyong mga poste ay ibabagsak at mabubura ang inyong mga gawa. 
'''
"7" = '''
:sup:`7` Babagsak ang patay sa inyong kalagitnaan at malalaman ninyo na ako si Yahweh! 
'''
"8" = '''
:sup:`8` Ngunit magpapanatili ako ng isang natira sa inyo, at may ilan na makakatakas sa espada sa mga bansa, nang maikalat kayo sa buong mga bansa. 
'''
"9" = '''
:sup:`9` At silang mga nakatakas ay alalahanin ako sa mga bansa kung saan sila binihag, nagdalamhati ako sa kanilang hindi matinong puso na tumalikod mula sa akin at sa pamamagitan ng kanilang mga mata na sumumpa sa kanilang mga diyus-diyosan. At nagpapakita sila ng pagkamuhi sa kanilang sarili sa kasamaan na kanilang nagawa kasama ang lahat ng kanilang pagkasuklam. 
'''
"10" = '''
:sup:`10` Upang kanilang malaman na ako si Yahweh. Ito ay isang kadahilanan na sinabi kong dadalhin ko ang masamang bagay na ito sa kanila. 
'''
"11" = '''
:sup:`11` Ang Panginoong Yahweh ang nagsabi nito: Ipalakpak ang iyong kamay at ipadyak ang iyong paa! Sabihin, “O!” dahil sa lahat ng kasamaang kasuklam-suklam ng sambahayan ng Israel! Sapagkat babagsak sila sa pamamagitan ng espada, taggutom at salot. 
'''
"12" = '''
:sup:`12` Ang isang nasa malayo ay mamamatay sa pamamagitan ng salot at ang isang nasa malapit ay babagsak sa pamamagitan ng espada. Silang mga natira at nakaligtas ay mamamatay sa pamamagitan ng taggutom; sa ganitong paraan ko gagawin ang aking poot laban sa kanila. 
'''
"13" = '''
:sup:`13` At malalaman ninyo na ako si Yahweh, kapag ang kanilang mga patay ay nakahiga kasama ng kanilang mga diyus-diyosan sa palibot ng kanilang mga altar sa bawat mataas na burol—sa lahat ng mga taluktok ng bundok at sa ilalim ng bawat malagong punong kahoy at mayabong na ensena—ang mga lugar kung saan sila nagsusunog ng mga insenso sa kanilang mga diyus-diyosan. 
'''
"14" = '''
:sup:`14` Ipapakita ko ang aking kapangyarihan at gagawin kong ulila at masasayang ang lupain, mula sa ilang hanggang sa Diblah, sa buong lugar kung saan sila naninirahan. At malalaman nila na ako si Yahweh.” 
'''
