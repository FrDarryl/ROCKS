[97]
"1" = '''
:sup:`1` Naghahari si Yahweh; hayaang magalak ang daigdig; hayaang matuwa ang maraming kapuluan. 
'''
"2" = '''
:sup:`2` Pumapalibot sa kanya ang mga ulap at kadiliman. Katuwiran at katarungan ang saligan ng kanyang trono. 
'''
"3" = '''
:sup:`3` Ang apoy ang nasa kanyang unahan at tumutupok sa kanyang mga kaaway sa lahat ng dako. 
'''
"4" = '''
:sup:`4` Ang kanyang kidlat ang lumiliwanag sa mundo; nakikita ng daigdig at nayayanig. 
'''
"5" = '''
:sup:`5` Ang mga bundok ay natutunaw gaya ng kandila sa harapan ni Yahweh, ang Panginoon ng buong daigdig. 
'''
"6" = '''
:sup:`6` Ipinapahayag ng kalangitan ang kanyang katarungan, at nakikita ng lahat ng mga bansa ang kanyang kaluwalhatian. 
'''
"7" = '''
:sup:`7` Ang lahat ng sumasamba sa mga inukit na bagay ay mapapahiya, ang mga nagyayabang sa mga walang katuturang mga diyos-diyosanâ€” yumukod kayo sa kanya, kayong lahat na mga diyos! 
'''
"8" = '''
:sup:`8` Narinig ng Sion at natuwa, at ang mga bayan ng Juda ay nagalak dahil sa iyong matuwid na mga kautusan, Yahweh. 
'''
"9" = '''
:sup:`9` Dahil ikaw, Yahweh, ay kataas-taasan sa buong daigdig. Ikaw ay dinadakila higit sa lahat ng mga diyos. 
'''
"10" = '''
:sup:`10` Kayong mga nagmamahal kay Yahweh, kamuhian ninyo ang masama! Ipinagtatanggol niya ang buhay ng kanyang mga banal at inililigtas niya sila sa kamay ng mga masasama. 
'''
"11" = '''
:sup:`11` Ang liwanag ay itinatanim para sa mga matuwid at katuwaan para sa mga may matapat na puso. 
'''
"12" = '''
:sup:`12` Magalak kay Yahweh, kayong matutuwid; at magbigay ng pasasalamat sa kanyang banal na pangalan. 
'''
