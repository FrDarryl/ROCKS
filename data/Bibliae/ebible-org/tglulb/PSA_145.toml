[145]
"1" = '''
:sup:`1` Ipagbubunyi kita, aking Diyos na Hari; pupurihin ko ang iyong pangalan magpakailanman. 
'''
"2" = '''
:sup:`2` Araw-araw pupurihin kita, pupurihin ko ang ngalan mo magpakailanman. 
'''
"3" = '''
:sup:`3` Dakila si Yahweh at karapat-dapat na papurihan; ang kaniyang kadakilaan ay hindi matatagpuan. 
'''
"4" = '''
:sup:`4` Ang isang henerasyon ay papupurihan ang iyong mga gawa hanggang sa mga susunod at ipahahayag ang iyong makapangyarihang mga gawa. 
'''
"5" = '''
:sup:`5` Magninilay ako sa katanyagan ng iyong kaluwalhatian at sa iyong kahanga-hangang mga gawa. 
'''
"6" = '''
:sup:`6` Sila ay magsasalita tungkol sa iyong makapangyarihang mga gawa; ipahahayag ko ang iyong kaluwalhatian. 
'''
"7" = '''
:sup:`7` Ihahayag nila ang iyong masaganang kabutihan, at sila ay aawit tungkol sa iyong katuwiran. 
'''
"8" = '''
:sup:`8` Mapagbigay-loob at maawain si Yahweh, hindi mabilis magalit at sagana sa katapatan sa tipan. 
'''
"9" = '''
:sup:`9` Si Yahweh ay mabuti sa lahat, ang kaniyang mapagmahal na awa ay nasa kaniyang mga gawa. 
'''
"10" = '''
:sup:`10` Yahweh, ang lahat ng iyong nilikha ay magpapasalamat sa iyo; silang matatapat sa iyo ay pagpapalain ka. 
'''
"11" = '''
:sup:`11` Silang matatapat sa iyo ay magsasalita ng kaluwalhatian ng iyong kaharian, at sila ay magsasabi ng iyong kapangyarihan. 
'''
"12" = '''
:sup:`12` Kanilang ipapakilala ang makapangyarihang mga gawa ng Diyos sa sangkatauhan at ang maluwalhating kadakilaan ng kaniyang kaharian. 
'''
"13" = '''
:sup:`13` Ang iyong kaharian ay walang hanggang kaharian, at ang iyong kapangyarihan ay mananatili sa lahat ng henerasyon. 
'''
"14" = '''
:sup:`14` Itinataguyod ni Yahweh ang lahat ng bumabagsak at ibinabangon silang mga nanghihinang loob. 
'''
"15" = '''
:sup:`15` Ang mga mata ng lahat ay naghihintay para sa iyo; ibinigay mo sa tamang oras ang kanilang pagkain. 
'''
"16" = '''
:sup:`16` Binuksan mo ang iyong kamay at pinupunan ang nais ng bawat may buhay. 
'''
"17" = '''
:sup:`17` Si Yahweh ay matuwid sa lahat ng kaniyang kaparaanan at mapagbigay-loob sa lahat ng kaniyang ginagawa. 
'''
"18" = '''
:sup:`18` Si Yahweh ay malapit sa lahat ng mga tumatawag sa kaniya, ang lahat ng tumatawag sa kaniya ng may pagtitiwala. 
'''
"19" = '''
:sup:`19` Tinutupad niya ang nais na mga nagpaparangal sa kaniya; dinidinig niya ang kanilang iyak at inililigtas sila. 
'''
"20" = '''
:sup:`20` Pinagmamasdan ni Yahweh ang lahat ng nagmamahal sa kaniya, pero siya ang wawasak sa lahat ng masasama. 
'''
"21" = '''
:sup:`21` Sasabihin ng aking bibig ang papuri kay Yahweh; hayaang pagpalain ng sanlibutan ang kaniyang banal na pangalan magpakailanman. 
'''
