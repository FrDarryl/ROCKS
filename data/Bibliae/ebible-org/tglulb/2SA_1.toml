[1]
"1" = '''
:sup:`1` Nang namatay si Saul, bumalik si David galing sa pagsalakay sa bayan ng Amalek at nanatili sa Ziklag ng dalawang araw. 
'''
"2" = '''
:sup:`2` Sa ikatlong araw, mayroong isang taong dumating mula sa kampo ni Saul na sira ang kaniyang mga damit at may dumi sa kaniyang ulo. Nang nakarating siya kay David yumuko siya sa lupa at siya ay nagpatirapa. 
'''
"3" = '''
:sup:`3` Sinabi ni David sa kaniya, “Saan ka nanggaling? Sagot niya, “Nakatakas ako mula sa kampo ng Israel.” 
'''
"4" = '''
:sup:`4` Sinabi ni David sa kaniya, “Pakiusap sabihin mo sa akin kung ano ang mga bagay na nangyari.” sumagot siya, “Nagsitakas ang mga tao mula sa labanan. Marami ang bumagsak at marami ang namatay. Si Saul at Jonatan na kaniyang anak na lalaki ay namatay din.” 
'''
"5" = '''
:sup:`5` Sinabi ni David sa binatang lalaki, “Papaano mo nalaman na si Saul at si Jonatan na kaniyang anak na lalaki ay namatay?” 
'''
"6" = '''
:sup:`6` Sumagot ang binata, “Nagkataon na naroon ako sa Bundok Gilboa, at doon nakasandal siya sa kaniyang sibat, at ang mga karwaheng pandigma at ang mga nangangabayo ay halos malapit na sa kaniya. 
'''
"7" = '''
:sup:`7` Tumalikod si Saul at nakita ako at tinawag niya ako. Sumagot ako, 'Nandito ako.' 
'''
"8" = '''
:sup:`8` Sinabi niya sa akin, 'Sino ka?' Sinagot ko siya, 'Ako ay taga-Amalek.' 
'''
"9" = '''
:sup:`9` Sinabi niya sa akin, 'Pakiusap tumayo ka sa harapan ko at patayin mo ako, dahil matinding paghihirap ang nararanasan ko, pero nanatili pa rin akong buhay. 
'''
"10" = '''
:sup:`10` Kaya tumayo ako sa ibabaw niya at pinatay ko siya, dahil alam ko na hindi na siya mabubuhay pagkatapos niyang bumagsak. At kinuha ko ang kaniyang korona na nasa kaniyang ulo at ang pulseras na nasa kaniyang kamay, at dinala ang mga ito dito para sa iyo, aking panginoon.” 
'''
"11" = '''
:sup:`11` Pagkatapos pinunit ni David ang kaniyang mga damit, at ginawa rin ito ng lahat ng mga kalalakihan na kasama niya. 
'''
"12" = '''
:sup:`12` Sila'y nanangis, umiyak, at nag-ayuno hanggang gabi para kay Saul, para kay Jonatan na kaniyang anak na lalaki, para sa mga tao ni Yahweh, at para sa tahanan ng Israel dahil bumagsak sila sa pamamagitan ng espada. 
'''
"13" = '''
:sup:`13` Sinabi ni David sa binata, “Saan ka nanggaling? Sumagot siya, “Ako ay anak na lalaki ng isang dayuhan sa lupain, isang taga- Amalek.” 
'''
"14" = '''
:sup:`14` Sinabi ni David sa kaniya, “Bakit hindi ka natakot na patayin ang hari na hinirang ni Yahweh sa pamamagitan ng iyong sariling kamay?” 
'''
"15" = '''
:sup:`15` Tinawag ni David ang isa sa mga binata at sinabi, “Kunin at patayin siya.” Kaya kinuha ang lalaki at pinatay siya, at namatay ang taga-Amalek. 
'''
"16" = '''
:sup:`16` Pagkatapos sinabi ni David sa namatay na taga-Amalek, “Ang iyong dugo ay nasa iyong ulo dahil ang iyong sariling bibig ay naging saksi laban sa iyo at sa sinabi mo, 'Pinatay ko ang hinirang na hari ni Yahweh.”' 
'''
"17" = '''
:sup:`17` Pagkatapos inawit ni David ang panlibing na awiting ito tungkol kay Saul at Jonatan na kaniyang anak na lalaki. 
'''
"18" = '''
:sup:`18` Ipinag-utos niya sa mga tao na ituro itong Awit ng Pananangis sa mga anak lalaki ng Juda, na naisulat sa Ang Aklat ni Jaser. 
'''
"19" = '''
:sup:`19` Ang iyong niluwalhati, Israel, ay namatay, pinatay sa inyong mga bundok! Papaano ang magiting ay napatumba! 
'''
"20" = '''
:sup:`20` Huwag itong sabihin kay Gath, Huwag itong ipahayag sa mga kalye ng Askelon para hindi magsaya ang mga anak na babae ng mga taga-Filisteo, para hindi magdiwang ang mga anak na babae ng mga hindi tuli. 
'''
"21" = '''
:sup:`21` Mga Bundok ng Gilboa, huwag na hayaang magkaroon ng hamog o ulan sa inyo, ni mga kabukirin na magbibigay ng butil para sa mga alay, dahil doon ang panangga ng magiting ay nadungisan. Ang panangga ni Saul ay hindi na kailanman pinahiran sa pamamagitan ng langis. 
'''
"22" = '''
:sup:`22` Mula sa mga dugo sa mga namatay na iyon, mula sa mga katawan ng mga magigiting, ang pana ni Jonatan ay hindi na bumalik, at ang espada ni Saul ay hindi bumalik ng walang saysay. 
'''
"23" = '''
:sup:`23` Si Saul at Jonatan ay minahal at mapagmahal sa buhay, at sa kanilang kamatayan sila ay hindi ipinaghiwalay. Sila ay mas mabilis kaysa sa mga agila, mas malakas kaysa sa mga leon. 
'''
"24" = '''
:sup:`24` Kayong mga anak na babae ng Israel, umiyak sa ibabaw ni Saul, na siyang nagbihis sa inyo ng pulang kasuotan, na naglagay ng palamuti ng ginto sa inyong mga kasuotan. 
'''
"25" = '''
:sup:`25` Paano napabagsak ang isang magiting sa gitna ng labanan! Si Jonatan ay pinatay sa inyong mataas mga lugar. 
'''
"26" = '''
:sup:`26` Ako ay namimighati para sa iyo, aking kapatid na Jonatan. Ikaw ay minahal ko ng lubusan. Ang pagmamahal mo sa akin ay kahanga-hanga, higit pa sa pagmamahal ng mga kababaihan. 
'''
"27" = '''
:sup:`27` Paano napabagsak ang magigiting, at ang mga sandata sa digmaan ay nasira!” 
'''
