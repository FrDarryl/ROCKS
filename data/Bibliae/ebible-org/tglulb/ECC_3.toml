[3]
"1" = '''
:sup:`1` Sa lahat ng mga bagay ay mayroong isang itinakdang panahon, at isang kapanahunan sa bawat layunin sa ilalim ng langit. 
'''
"2" = '''
:sup:`2` Panahon ng kapanganakan at panahon ng kamatayan, panahon ng pagtatanim at panahon ng pagbubunot ng mga pananim, 
'''
"3" = '''
:sup:`3` panahon ng pagpatay at panahon ng pagpapagaling, panahon ng paggiba at panahon ng pagtatayo, 
'''
"4" = '''
:sup:`4` panahon ng pag-iyak at panahon ng pagtawa, panahon ng pagtangis at panahon ng pagsayaw, 
'''
"5" = '''
:sup:`5` panahon ng paghahagis ng mga bato at panahon ng pag-iipon ng mga bato, panahon na pagyakap sa ibang tao, at panahong hindi pagyakap, 
'''
"6" = '''
:sup:`6` panahon sa paghahanap sa mga bagay at panahon ng paghinto sa paghahanap, panahon ng pag-iingat ng mga bagay at panahon ng pagtatapon ng mga bagay, 
'''
"7" = '''
:sup:`7` panahon ng pagpunit ng kasuotan at panahon ng pananahi ng kasuotan, panahon ng pananahimik at panahon ng pagsasalita, 
'''
"8" = '''
:sup:`8` panahon ng pag-ibig at panahon ng pagkamuhi, panahon ng digmaan at panahon ng kapayapaan. 
'''
"9" = '''
:sup:`9` Anong pakinabang ang makukuha ng manggagawa sa kaniyang gawain? 
'''
"10" = '''
:sup:`10` Nakita ko na ang gawain na ibinigay ng Diyos sa tao para tapusin. 
'''
"11" = '''
:sup:`11` Ginawang angkop ng Diyos ang lahat ng bagay para sa bawat panahon. Inilagay din niya ang kawalang hanggan sa kanilang mga puso. Ngunit hindi nauunawaan ng sangkatauhan ang mga gawang ginawa ng Diyos, mula sa simula hanggang sa wakas. 
'''
"12" = '''
:sup:`12` Alam ko na walang mabuti sa isang tao maliban sa magsaya at gumawa nang kabutihan habang siya ay nabubuhay— 
'''
"13" = '''
:sup:`13` at ang bawat isa ay dapat kumain at uminom, at dapat maunawaan kung paano matuwa sa kabutihang nagmumula sa lahat ng kanyang ginawa. Ito ay isang kaloob mula sa Diyos. 
'''
"14" = '''
:sup:`14` Alam ko na anuman ang ginawa ng Diyos ay magtatagal magpakailanman. Walang maaaring maidagdag pa o maalis, dahil ang Diyos ang siyang gumawa dito upang lumapit ang mga tao sa kaniya nang may karangalan. 
'''
"15" = '''
:sup:`15` Anuman ang nangyayari ay nangyari na; anuman ang mangyayari pa ay nangyari na. Hinahayaan ng Diyos na hanapin ng tao ang mga nakatagong bagay. 
'''
"16" = '''
:sup:`16` At nakita ko sa ilalim ng araw na kasamaan ang nangyayari kung saan dapat naroon ang katarungan, at sa lugar nang katuwiran, kasamaan ay madalas matagpuan. 
'''
"17" = '''
:sup:`17` Sinabi ko sa aking puso, “Hahatulan ng Diyos ang matuwid at ang masama sa tamang panahon sa bawat bagay at sa bawat ginawa. 
'''
"18" = '''
:sup:`18` Sinabi ko sa aking puso, “Sinusubok ng Diyos ang tao para ipakita sa kanila na sila ay tulad ng mga hayop. 
'''
"19" = '''
:sup:`19` Dahil parehong kapalaran ang nagaganap sa mga tao na nagaganap sa mga hayop. Katulad ng mga hayop, ang mga tao ay lahat namamatay. Lahat sila ay dapat ihinga ang parehong hangin, upang sa gayong paraan ang mga tao ay walang kalamangan sa mga hayop. Hindi ba ang lahat ng bagay ay isang mabilis na paghinga lamang. 
'''
"20" = '''
:sup:`20` Lahat ng bagay ay mapupunta sa iisang lugar. Lahat ng bagay ay nagmula sa alabok, at lahat ng bagay ay nagbabalik sa alabok. 
'''
"21" = '''
:sup:`21` Sinong nakakaalam kung ang kaluluwa ng mga tao ay mapupunta paitaas at ang kaluluwa ng mga hayop ay mapupunta sa lupa? 
'''
"22" = '''
:sup:`22` Kaya muli kong naunawaan na walang mainam sa kahit na sinong tao kundi magalak sa kaniyang gawain, dahil ito ang kaniyang bahagi. Sino ang maaaring magpabalik sa kaniya upang maipakita kung ano ang magaganap pagkatapos niya? 
'''
