[4]
"1" = '''
:sup:`1` Minsan inisip ko ang tungkol sa lahat nang pag-uusig na ginagawa sa ilalim ng araw. Pagmasdan ang mga luha ng mga taong inusig. Wala silang taga-aliw. Ang kapangyarihan ay nasa kamay ng kanilang mang-uusig, ngunit walang taga-aliw ang mga taong inuusig. 
'''
"2" = '''
:sup:`2` Kaya binabati ko ang mga patay na tao, silang mga namatay na, hindi ang nabubuhay, sila na nanatiling buhay pa. 
'''
"3" = '''
:sup:`3` Subalit, mas mapalad kaysa sa kanilang dalawa ang isang hindi pa nabubuhay, ang isang hindi nakakita ng anumang masamang gawain na ginawa sa ilalim ng araw. 
'''
"4" = '''
:sup:`4` Pagkatapos aking nakita na ang bawat paggawa at bawat mahusay na paggawa ay kinaiingitan ng kanilang kapwa. Ito rin ay parang singaw at isang pagtangkang habulin ang hangin. 
'''
"5" = '''
:sup:`5` Ang mangmang ay naghahalupkipkip ang kaniyang mga kamay at hindi gumagawa, kaya ang kaniyang pagkain ay kaniyang sariling laman. 
'''
"6" = '''
:sup:`6` Ngunit mas mabuti ang isang dakot na pakinabang sa matahimik na gawain kaysa dalawang dakot ng gawain na sinusubukang habulin ang hangin. 
'''
"7" = '''
:sup:`7` Pagkatapos muli kong naisip ang tungkol sa marami pang walang kabuluhan, marami pang naglalahong usok sa ilalim ng araw. 
'''
"8" = '''
:sup:`8` Mayroong isang uri ng tao na nag-iisa. Wala siyang kahit na sino, walang anak o kapatid. Walang katapusan ang lahat ng kaniyang gawain, at ang kaniyang mga mata ay hindi nasisiyahan sa pagdami ng kayamanan. Nagtataka siya, â€œPara kanino ang aking pagbubungkal at inaalis sa sarili ko ang kasiyahan? Ito rin ay usok, isang masamang kalagayan. 
'''
"9" = '''
:sup:`9` Ang gawain ng dalawang tao ay mas mabuti kaysa sa isa; sabay silang makikinabang sa isang mainam na kabayaran sa kanilang gawain. 
'''
"10" = '''
:sup:`10` Kapag nabuwal ang isa, maaaring ibangon ng isa ang kaniyang kaibigan. Subalit, kalungkutan ang sumusunod sa nag-iisa kapag nabuwal siya kung walang magbabangon sa kaniya. 
'''
"11" = '''
:sup:`11` At kung ang dalawa ay magkasamang mahihiga, maaari silang mainitan, ngunit paanong maaaring mainitan ang nag-iisa. 
'''
"12" = '''
:sup:`12` Ang isang taong nag-iisa ay maaaring madaig, ngunit maaring mapagtagumpayan ng dalawa ang isang pagsalakay, at ang isang tatlong ikit na lubid ay hindi agad malalagot. 
'''
"13" = '''
:sup:`13` Mainam pa ang maging isang mahirap pero matalinong kabataan kaysa sa isang matanda at hangal na haring hindi na marunong makinig sa mga babala. 
'''
"14" = '''
:sup:`14` Ito ay totoo kahit maging hari ang kabataang mula sa bilangguan, o kahit ipinanganak siyang mahirap sa kaniyang kaharian. 
'''
"15" = '''
:sup:`15` Subalit, nakita ko ang lahat nang nabubuhay at naglilibot sa ilalim ng araw ipinapasailalim ang kanilang mga sarili sa isa pang kabataang tumayo bilang hari. 
'''
"16" = '''
:sup:`16` Walang katapusan ang lahat ng taong nais sundin ang bagong hari, pero kalaunan marami sa kanila ay hindi na pupuri sa kaniya. Sigurado ang kalagayang ito ay parang singaw at isang pagtangkang habulin ang hangin. 
'''
