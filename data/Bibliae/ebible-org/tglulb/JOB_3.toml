"1" = '''
:sup:`1` Pagkatapos nito, binuksan ni Job ang kaniyang bibig at isinumpa ang araw ng kapanganakan niya. 
'''
"2" = '''
:sup:`2` Sinabi niya, 
'''
"3" = '''
:sup:`3` â€œSana napuksa na lang ang araw na ipinanganak ako, ang gabi na binalitang 'isang sanggol na lalaki ang ipinanganak.' 
'''
"4" = '''
:sup:`4` Sana napuno na lang ng kadiliman ang araw na iyon, huwag na sana itong maalala ng Diyos, o kaya sikatan pa ito ng araw. 
'''
"5" = '''
:sup:`5` Sana angkinin na lang ito ng kadiliman at ng anino ng kamatayan; balutan na lang ng madilim na ulap at ang lahat na nagpapadilim sa umaga ay gawing mas kalagim-lagim. 
'''
"6" = '''
:sup:`6` At sa gabing iyon, hayaan na lang na makapal na kadiliman ang bumalot dito: huwag na itong hayaan na magalak sa mga araw ng taon, huwag na itong paabutin sa hustong bilang ng mga buwan. 
'''
"7" = '''
:sup:`7` Masdan mo, sana naging baog na lang ang gabing iyon, at walang masayang tinig ang narinig. 
'''
"8" = '''
:sup:`8` Hayaan na lang na isumpa ang araw na iyon ng mga marunong gumising sa Leviatan. 
'''
"9" = '''
:sup:`9` Hayaan na ang mga bituin sa hating-gabi ay magdilim. Hayaan na maghanap ng liwanag ang araw na iyon pero walang matagpuan, o kaya ang mga talukap ng mga mata ay huwag nang makakita ng bukang liwayway, 
'''
"10" = '''
:sup:`10` dahil hindi nito sinara ang pintuan ng sinapupunan ng aking ina, ni itinago ang kaguluhan mula sa aking mga mata. 
'''
"11" = '''
:sup:`11` Bakit hindi pa ako namatay noong ako ay lumabas sa sinapupunan? Bakit hindi ko pa isinuko ang aking espiritu noong ako ay ipinagbubuntis pa lang ng aking ina? 
'''
"12" = '''
:sup:`12` Bakit pa ako kinandong sa kaniyang mga tuhod? O tinanggap ng kaniyang didbdib para ako ay makasuso? 
'''
"13" = '''
:sup:`13` Dapat sana tahimik na akong nakahiga ngayon, nakatulog na sana ako at namamahinga 
'''
"14" = '''
:sup:`14` kasama ng mga hari at taga-payo sa lupa, na nagtayo ng mga puntod para sa kanilang mga sarili na ngayon ay gumuho na. 
'''
"15" = '''
:sup:`15` O kaya naman ay nakahiga na kasama ang mga prinsipe na minsan nang nagkaroon ng maraming ginto, na pinuno ang kanilang mga bahay ng pilak. 
'''
"16" = '''
:sup:`16` O kaya, patay na ako nang ipinanganak, tulad ng mga sanggol na hindi na nasilayan ang liwanag. 
'''
"17" = '''
:sup:`17` Sa lugar na iyon, ang mga masasama ay wala nang kaguluhan, at ang mga pagod ay nakakapagpahinga. 
'''
"18" = '''
:sup:`18` Na kung saan ang mga bilanggo ay nagkakasundo, hindi na nila maririnig ang boses ng mga tagapamahala sa kanila. 
'''
"19" = '''
:sup:`19` Ang mga karaniwan at mga tanyag na tao ay naroroon, ang lingkod doon ay malaya mula sa kayang amo. 
'''
"20" = '''
:sup:`20` Bakit pa ibinigay ang liwanag sa isang taong naghihirap, bakit pa ibinigay ang buhay sa taong ang kaluluwa ay puno ng pait; 
'''
"21" = '''
:sup:`21` ang taong gusto nang mamatay pero hindi mamatay-matay, ang taong naghahanap ng kamatayan higit pa sa paghahanap ng kayamanan? 
'''
"22" = '''
:sup:`22` Bakit pa ibinigay ang liwanag sa isang taong lubos na masaya at nagagalak kung hinahanap naman niya ay libingan? 
'''
"23" = '''
:sup:`23` Bakit ibinibigay ang liwanag sa isang taong inililihim ang kaniyang pamamaraan, isang tao kung saan naglagay ang Diyos ng mga bakod? 
'''
"24" = '''
:sup:`24` Dahil mas nangyayari ang aking hikbi kaysa kumain; ang aking panaghoy ay ibinubuhos na parang tubig. 
'''
"25" = '''
:sup:`25` Dahil ang bagay na kinatatakutan ko ay dumating na sa akin; kung ano ang ikinatatakot ko ay narito na. 
'''
"26" = '''
:sup:`26` Wala akong kaginhawaan, katahimikan at kapahingahan bagkus ang dumating sa akin ay kabalisahan. 
'''
