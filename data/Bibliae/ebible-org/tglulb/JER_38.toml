[38]
"1" = '''
:sup:`1` Narinig ni Sefatias na anak ni Matan, ni Gedalias na anak ni Pashur, ni Jucal na anak naman ni Selenias, at ni Pashur na anak ni Malquias ang mga salita na ipinahayag ni Jeremias sa mga tao. Sinasabi niya 
'''
"2" = '''
:sup:`2` “Sinasabi ito ni Yahweh: Ang sinumang mananatili sa lungsod na ito ay papatayin sa pamamagitan ng espada, taggutom, at salot. Ngunit makakaligtas ang sinumang lalabas sa mga Caldeo. Tatakas siya at mabubuhay. 
'''
"3" = '''
:sup:`3` Sinasabi ito ni Yahweh: Ibibigay ang lungsod na ito sa kamay ng hukbo ng hari ng Babilonia, at bibihagin niya ito.” 
'''
"4" = '''
:sup:`4` Kaya sinabi ng mga opisyal sa hari, “Patayin ang taong ito, sapagkat sa paraang ito pinahihina niya ang mga kamay ng mga mandirigmang kalalakihan na nananatili sa lungsod na ito, at ang mga kamay ng lahat ng mga tao. Pinahayag niya ang mga salitang ito, sapagkat ang taong ito ay hindi gumagawa ng kaligtasan para sa mga taong ito, kundi kapahamakan.” 
'''
"5" = '''
:sup:`5` Kaya sinabi ni Haring Zedekias, “Tingnan ninyo, siya ay nasa inyong kamay sapagkat wala namang haring may kakayahang pigilan kayo.” 
'''
"6" = '''
:sup:`6` At dinala nila si Jeremias at hinagis siya sa balon ni Malquias na anak ng hari. Nasa patyo ng mga bantay ang balon. Ibinaba nila si Jeremias sa pamamagitan ng mga lubid. Walang tubig ang balon, ngunit maputik ito, at lumubog siya sa putik. 
'''
"7" = '''
:sup:`7` Ngayon, si Ebed-Melec na taga-Cush ay isa sa mga eunuko sa tahanan ng hari. Nabalitaan niya na inilagay nila si Jeremias sa balon. Ngayon ang hari ay nakaupo sa Tarangkahan ng Benjamin. 
'''
"8" = '''
:sup:`8` Kaya pumunta si Ebed-Melec mula sa tahanan ng hari at nakipag-usap sa hari. Sinabi niya, 
'''
"9" = '''
:sup:`9` “Aking panginoong hari, masama ang ginawa ng mga kalalakihang ito sa ginawang pagtrato nila sa propetang si Jeremias. Siya ay hinagis nila sa balon upang mamatay doon mula sa gutom, sapagkat wala ng pagkain sa lungsod.” 
'''
"10" = '''
:sup:`10` At nagbigay ng utos ang hari kay Ebed-Melec na taga-Cush. Sinabi niya, “Pangunahan mo ang tatlumpung kalalakihan mula rito at iahon ninyo si propeta Jeremias na nasa balon bago siya mamatay.” 
'''
"11" = '''
:sup:`11` Kaya pinangunahan ni Ebed-Melec ang tatlumpung mga kalalakihang iyon at pumunta sa tahanan ng hari, sa isang silid-imbakan ng mga damit sa ilalim ng tahanan. Mula roon kumuha siya ng mga basahan at mga lumang damit at ibinaba nila ang mga ito sa pamamagitan ng mga lubid kay Jeremias na nasa balon. 
'''
"12" = '''
:sup:`12` Sinabi ni Ebed-Melec na taga-Cush kay Jeremias, “Ilagay mo ang mga basahan at lumang damit sa ilalim ng iyong mga braso at sa dulo ng mga lubid.” Kaya ginawa ito ni Jeremias. 
'''
"13" = '''
:sup:`13` At hinila nila si Jeremias sa pamamagitan ng mga lubid. Sa ganitong paraan nila siya iniahon mula sa balon. Kaya nanatili si Jeremias sa patyo ng mga bantay. 
'''
"14" = '''
:sup:`14` At nagpadala ng salita si Haring Zedekias at dinala si propeta Jeremias sa kaniya, sa pangatlong pasukan sa tahanan ni Yahweh. Sinabi ng hari kay Jeremias, “May nais akong itanong sa iyo. Huwag mong ilihim ang sagot sa akin.” 
'''
"15" = '''
:sup:`15` Sinabi ni Jeremias kay Zedekias, “Kung sasagot ako sa iyo, hindi mo ba talaga ako papatayin? At kung bibigyan kita ng payo, hindi ka makikinig sa akin.” 
'''
"16" = '''
:sup:`16` Ngunit sumumpa si Haring Zedekias nang palihim kay Jeremias at sinabi, “Sapagkat buhay si Yahweh, ang gumawa sa atin, hindi kita papatayin o ibibigay sa kamay ng mga kalalakihang iyon na naghahangad sa iyong buhay”. 
'''
"17" = '''
:sup:`17` Kaya sinabi ni Jeremias kay Zedekias, “Sinasabi ito ni Yahweh, ang Diyos ng mga hukbo, ang Diyos ng Israel: Kung lalabas ka patungo sa mga opisyal ng hari ng Babilonia, mabubuhay ka, at hindi masusunog ang lungsod na ito. Mabubuhay ka at ang iyong pamilya. 
'''
"18" = '''
:sup:`18` Ngunit kapag hindi ka lalabas patungo sa mga opisyal ng hari ng Babilonia, ibibigay ang lungsod na ito sa kamay ng mga Caldeo. Susunugin nila ito, at hindi ka makakatakas sa kanilang mga kamay.” 
'''
"19" = '''
:sup:`19` Sinabi ni Haring Zedekias kay Jeremias, “Ngunit natatakot ako sa mga tao ng Juda na tumakas patungo sa mga Caldeo, dahil maaaring ibigay ako sa kanilang mga kamay, upang tratuhin nila ako ng masama.” 
'''
"20" = '''
:sup:`20` Sinabi ni Jeremias, “Hindi ka nila ibibigay sa kanila. Sumunod ka sa mensaheng mula kay Yahweh na sinasabi ko sa iyo, upang maging mabuti ang mga bagay para sa iyo, at upang ikaw ay mabuhay. 
'''
"21" = '''
:sup:`21` Ngunit kung tatanggi kang lumabas, ito ang ipinakita sa akin ni Yahweh: 
'''
"22" = '''
:sup:`22` Tingnan mo! Lahat ng mga naiwang babae sa iyong tahanan, hari ng Juda, ay dadalhin sa mga opisyal ng hari ng Babilonia. Sasabihin ng mga babaing ito sa iyo, “Nilinlang ka ng iyong mga kaibigan; sinira ka nila. Nakalubog na ngayon sa putik ang iyong mga paa, at tatakbo palayo ang iyong mga kaibigan.' 
'''
"23" = '''
:sup:`23` Sapagkat ang lahat ng iyong mga asawa at mga anak ay dadalhin patungo sa mga Caldeo, at ikaw mismo ay hindi makakatakas mula sa kanilang mga kamay. Mabibihag ka sa pamamagitan ng kamay ng hari ng Babilonia, at masusunog ang lungsod na ito.” 
'''
"24" = '''
:sup:`24` Pagkatapos sinabi ni Zedekias kay Jeremias, “Huwag mong ipaalam kaninuman ang mga salitang ito, upang hindi ka mamatay. 
'''
"25" = '''
:sup:`25` Kung marinig ng mga opisyal na nakipag-usap ako sa iyo—kung pupunta sila at sasabihin sa iyo, 'Sabihin mo sa amin kung ano ang pinag-usapan ninyo ng hari. Huwag mo itong itago sa amin, kung hindi ay papatayin ka namin. At sabihin mo sa amin kung ano ang sinabi sa iyo ng hari'— 
'''
"26" = '''
:sup:`26` pagkatapos sabihin mo sa kanila, 'Nakiusap ako sa hari na huwag niya akong ibalik sa bahay ni Jonatan upang mamatay doon.'” 
'''
"27" = '''
:sup:`27` Pagkatapos, pumunta ang lahat ng mga opisyal kay Jeremias at tinanong siya, kaya sumagot siya sa kanila ayon sa ibinilin ng hari sa kaniya. Kaya tumigil sila sa pakikipag-usap sa kaniya, dahil hindi nila napakinggan ang pinag-usapan sa pagitan ni Jeremias at ng hari. 
'''
"28" = '''
:sup:`28` Kaya nanatili si Jeremias sa patyo ng mga bantay hanggang sa araw na nasakop ang Jerusalem. 
'''
