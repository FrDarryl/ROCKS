'''
"73" = '''
:sup:`73` Kaya ang mga pari, ang mga Levita, ang mga tagapagbantay ng tarangkahan, ang mga mang-aawit, ang ilan sa mga mamamayan, ang mga lingkod sa templo, at lahat ng Israelita ay nanirahan sa kani-kanilang mga lungsod. Nang ika-pitong buwan ang mga bayan ng Israel ay nanahan sa kanilang mga lungsod.” 
