"1" = '''
:sup:`1` Nang matapos maitayo ang pader at nailagay ko na ang mga pinto nito, at naitalaga na ang mga bantay ng mga tarangkahan at mga mang-aawit at mga Levita, 
'''
"2" = '''
:sup:`2` ibinigay ko sa aking kapatid na si Hanani ang pamamahala sa Jerusalem, kasama ni Hananias na namuno sa tanggulan, dahil siya ay taong tapat at may takot sa Diyos higit pa kaysa sa karamihan. 
'''
"3" = '''
:sup:`3` At sinabi ko sa kanila, “Huwag ninyong buksan ang mga tarangkahan ng Jerusalem hangga't hindi pa tirik ang araw. Habang may nagbabantay sa tarangkahan, maaari ninyong isara ang mga pinto at lagyan ng harang ang mga ito. Magtalaga kayo ng mga tagapagbantay mula doon sa mga naninirahan sa Jerusalem, ang ilan ay italaga sa kanilang himpilan, at ang ilan sa harap ng kanilang mga bahay.” 
'''
"4" = '''
:sup:`4` Ngayon ang lungsod ay malawak at malaki, pero kaunti lang ang mga taong nasa loob nito, at wala pang mga bahay ang muling naitatayo. 
'''
"5" = '''
:sup:`5` Inilagay ng aking Diyos sa aking puso na tipunin ang mga maharlika, ang mga opisyales, at ang mga tao na itala ang kanilang mga pangalan ayon sa kanilang mga pamilya. Natagpuan ko ang Talaan ng Lahi ng unang pangkat ng mga bumalik at aking natagpuan ang mga sumusunod na nakasulat dito. 
'''
"6" = '''
:sup:`6` “Ito ang mga mamamayan ng lalawigan na umakyat mula sa pagkatapon at naging bihag ni Nebucadnezar, ang hari ng Babilonia. Bumalik sila sa Jerusalem at sa Judah, ang bawat isa sa kani-kaniyang lungsod. 
'''
"7" = '''
:sup:`7` Dumating sila na kasama sila Zerubabbel, Jeshua, Nehemias, Azarias, Raamias, Nahamani, Mordecai, Bilsan, Misperet, Bigvai, Nehum, at Baana. Ang bilang ng mga kalalakihan ng bayan ng Israel ay kabilang ang mga sumusunod. 
