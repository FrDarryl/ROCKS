"70" = '''
:sup:`70` Ang ilan sa mga pinuno ng mga angkan ng mga ninuno ay nagbigay ng mga kaloob para sa gawain. Ang gobernador ay nagbigay sa pananalapi ng isang libong daric ng ginto, 50 mga mangkok, at 530 mga kasuotang pang-pari. 
'''
"71" = '''
