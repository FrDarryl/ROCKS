"1" = '''
:sup:`1` Ang nakatatanda para kay minamahal na si Gayo, na siyang aking mahal sa katotohanan. 
'''
"2" = '''
:sup:`2` Minamahal, dinadalangin ko na ikaw ay lumago sa lahat ng mga bagay at maging sa kalusugan, katulad ng paglago ng iyong kaluluwa. 
'''
"3" = '''
:sup:`3` Sapagkat ako ay lubos na nagalak nang dumating ang mga kapatid na lalaki at nagpatotoo sa iyong katotohanan, katulad sa paglakad mo sa katotohanan. 
'''
"4" = '''
:sup:`4` Wala akong labis na kaligayahan maliban dito, na marinig na ang aking mga anak ay lumalakad sa katotohanan. 
'''
"5" = '''
:sup:`5` Minamahal, ikaw ay nagsasagawa ng katapatan tuwing ikaw ay gumagawa para sa iyong mga kapatid na lalaki at para sa mga hindi kilala, 
'''
"6" = '''
:sup:`6` siya na nagpatotoo ng pag-ibig mo sa harapan ng iglesia. Gumawa ka ng mainam para maipadala sila sa kanilang paglalakbay sa paraang karapat-dapat sa Diyos, 
'''
"7" = '''
:sup:`7` dahil para sa kapakanan ng Pangalan sila ay lumabas, walang kinukuha mula sa mga Gentil. 
'''
"8" = '''
:sup:`8` Samakatuwid tayo ay marapat na tumanggap tulad ng mga ito, nang sa gayon tayo ay maging kapwa manggagawa para sa katotohanan. 
'''
"9" = '''
:sup:`9` Nagsulat ako ng isang bagay sa kapulungan, pero si Diotrefes, na gustong maging una sa kanila, ay hindi tayo tinanggap. 
'''
"10" = '''
:sup:`10` Samakatuwid, kung ako ay pupunta, aalalahanin ko ang mga gawaing kaniyang ginawa, kung paano siyang nagsabi ng mga katawa-tawang bagay laban sa atin gamit ang mga masasamang salita. Hindi pa nasiyahan sa mga gawaing ito, siya mismo ay hindi tinanggap ang mga kapatid na lalaki. Ipinagbabawal niya ang mga nagnanais na gumawa nito at pinapalayas sila sa kapulungan. 
'''
"11" = '''
:sup:`11` Minamahal, huwag mong tularan kung ano ang masama pero kung ano ang mabuti. Ang siyang gumagawa ng mabuti ay sa Diyos; ang siyang gumagawa ng masama ay hindi nakita ang Diyos. 
'''
"12" = '''
:sup:`12` Si Demetrio ay nagpatotoo sa lahat at sa pamamagitan ng katotohanan mismo. Tayo din ay nagpapatotoo, at alam mo na ang aming pagpapatotoo ay tunay. 
'''
"13" = '''
:sup:`13` Marami akong bagay na isusulat sa iyo, pero hindi ko nais isulat ang mga ito sa iyo na gamit ang panulat at tinta. 
'''
"14" = '''
:sup:`14` Pero ako ay umaasa na makita ka sa lalong madaling panahon, at tayo ay mag-uusap harap-harapan. 
'''
"15" = '''
:sup:`15` Kapayapaan ay sumainyo. Ang mga kaibigan ay bumabati sa iyo. Batiin ang mga kaibigan sa pangalan. 
'''
