[3]
"1" = '''
:sup:`1` Ang salita ni Yahweh ay dumating kay Jonas sa pangalawang pagkakataon, na nagsasabing, 
'''
"2" = '''
:sup:`2` “Tumindig ka, pumunta ka sa Ninive, iyong malaking lungsod, at ipahayag dito ang mensaheng iniutos ko sa iyo para ibigay.” 
'''
"3" = '''
:sup:`3` Kaya tumayo si Jonas at pumunta sa Ninive bilang pagsunod sa salita ni Yahweh. Ngayon ang Nineve ay isang napakalaking lungsod, isang lungsod na may tatlong araw na paglalakbay. 
'''
"4" = '''
:sup:`4` Nagsimulang pumasok si Jonas sa lungsod at pagkatapos ng isang araw na paglalakbay sumigaw siya at sinabing, “Sa loob ng apatnapung araw ang Ninive ay ibabagsak.” 
'''
"5" = '''
:sup:`5` Ang mga tao sa Ninive ay naniwala sa Diyos at nagpahayag sila ng isang pag-aayuno. Nagsuot silang lahat ng magaspang na tela, mula sa pinakamatasas sa kanila hanggang sa pinakamababa sa kanila. 
'''
"6" = '''
:sup:`6` Madaling nakarating ang balita sa hari ng Ninive. Tumayo siya mula sa kaniyang trono, hinubad ang kaniyang balabal, tinakpan ang kaniyang sarili ng magaspang na tela, at umupo sa mga abo. 
'''
"7" = '''
:sup:`7` Nagpadala siya ng isang pahayag na nagsasabing, “Sa Ninive, sa pamamagitan ng kapangyarihan ng hari at kanyang mga tauhang maharlika, huwag hayaan na ang tao man ni hayop, pangkat ng mga hayop ni kawan, ay tumikim ng anuman. Huwag silang hayaang kumain ni uminom ng tubig. 
'''
"8" = '''
:sup:`8` Ngunit hayaan ang kapwa tao at hayop ay matakpan ng magaspang na tela at hayaan silang sumigaw nang malakas sa Diyos. Hayaan ang bawat isa na tumalikod mula sa kanyang masamang gawi at mula sa karahasang nasa kanyang mga kamay. 
'''
"9" = '''
:sup:`9` Sinong nakakaalam? Maaring mahabag ang Diyos at mabago ang kanyang isip at tumalikod mula sa kanyang mabangis na galit upang hindi tayo mamatay.” 
'''
"10" = '''
:sup:`10` Nakita ng Diyos kung ano ang kanilang ginawa, na tumalikod sila mula sa kanilang masasamang mga gawi. Kung kaya binago ng Diyos ang kanyang isipan tungkol sa parusang sinabi niyang gagawin niya sa kanila, at hindi niya ginawa ito. 
'''
