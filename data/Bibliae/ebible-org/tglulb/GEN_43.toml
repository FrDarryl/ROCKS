[43]
"1" = '''
:sup:`1` Matindi na ang taggutom sa lupain. 
'''
"2" = '''
:sup:`2` Dumating ang panahon nang maubos na nilang kainin ang butil na kinuha nila mula sa Ehipto, sinabi ng kanilang ama, “Humayo kayong muli at bumili ng pagkain natin. 
'''
"3" = '''
:sup:`3` Sinabi sa kanya ni Juda “Mahigpit kaming binalaan ng lalaki, 'Hindi ninyo makikita ang aking mukha maliban na lamang kung kasama ninyo ang iyong kapatid. 
'''
"4" = '''
:sup:`4` Kung hahayaan mong isama namin ang aming kapatid, bababa kami at bibili ng pagkain para sa iyo. 
'''
"5" = '''
:sup:`5` Ngunit kung hindi mo siya ipapasama, hindi kami bababa. Dahil sinabi ng lalaki sa amin, “Hindi ninyo makikita ang aking mukha maliban na lamang kung kasama ninyo ang inyong kapatid. 
'''
"6" = '''
:sup:`6` Sinabi ni Israel, “Bakit mo ako pinakikitunguhan ng masama sa pamamagitan ng pagsasabi sa taong iyon na meron pa kayong isang kapatid?” 
'''
"7" = '''
:sup:`7` Sinabi nila, “Nagtanong ang lalaki ng mga bagay tungkol sa amin at sa ating pamilya. Sinabi niya, 'Buhay pa ba ang iyong ama? Mayroon pa ba kayong ibang kapatid?' Sinagot namin siya ayon sa mga tanong na ito. Paano namin malalaman na sasabihin niyang, “Dalhin mo dito ang iyong kapatid?” 
'''
"8" = '''
:sup:`8` Sinabi ni Judah sa kanyang ama, “Ipadala mo ang batang lalaki sa amin. Tatayo kami at aalis upang mabuhay kami at hindi mamatay, kapwa kami, ikaw, at ang aming mga anak. 
'''
"9" = '''
:sup:`9` Ako ang mananagot sa kanya. Ako ang pananagutin mo. Kung hindi ko siya maibabalik sa iyo at maihaharap sa iyo hayaan mong ako ang masisi habang buhay. 
'''
"10" = '''
:sup:`10` Kung hindi kami maaantala, sigurado ngayon nakabalik na kami dito nang pangalawang beses”. 
'''
"11" = '''
:sup:`11` Sinabi ng kanilang ama na si Israel, “Kung ganoon, gawin ninyo ito ngayon. Kumuha kayo ng mga pinaka magandang produkto sa ating lupain sa inyong mga sisidlan. Magdala kayo ng regalo sa taong iyon: tulad ng balsamo at pulot-pukyutan, pabango at mirra, pili at almendra. 
'''
"12" = '''
:sup:`12` Doblehin ninyo ang perang dala ninyo. Ang perang naisuli mula sa pagbukas ng inyong mga sako, dalhin ninyo ulit sa inyong mga kamay. Baka isa lang itong pagkakamali. 
'''
"13" = '''
:sup:`13` Dalhin rin ang inyong kapatid na lalaki. Tumayo at pumunta kayo ulit sa taong iyon. 
'''
"14" = '''
:sup:`14` Nawa'y kaawaan kayo ng Makapangyarihang Diyos sa harap ng taong iyon, upang palayain niya sa inyo ang iba niyong mga kapatid at si Benjamin. Kung ako'y nagdadalamhati sa aking mga anak, ako'y nagdadalamhati. 
'''
"15" = '''
:sup:`15` At dinala ng mga lalaki ang regalong iyon. Kumuha sila ng dobleng salapi sa kanilang mga kamay at si Benjamin. Tumayo sila, pumunta pababa sa Ehipto, at tumayo sa harapan ni Jose. 
'''
"16" = '''
:sup:`16` Nang makita ni Jose na kasama nila si Benjamin, sinabi niya sa katiwala ng kanyang bahay, “Dalhin mo ang mga lalaki sa bahay, kumatay kayo ng hayop at ihanda ito, dahil ang mga lalaki ay kakain kasama ko ngayong tanghalian. 
'''
"17" = '''
:sup:`17` Ginawa ng katiwala ang sinabi ni Jose. Dinala niya ang mga lalaki sa bahay ni Jose. 
'''
"18" = '''
:sup:`18` Natakot ang mga lalaki dahil sila ay dinala sa bahay ni Jose. Sinabi nila, “Ito ay dahil sa perang isinauli sa aming mga sako sa unang pagkakataon na pumunta kami dito, para makahanap siya ng pagkakataon laban sa amin. Maaari niya kaming hulihin at gawin lipin, at kunin ang aming mga asno. 
'''
"19" = '''
:sup:`19` Nilapitan nila ang katiwala ng bahay ni Jose, at siya ay kinausap nila sa may pintuan ng bahay, 
'''
"20" = '''
:sup:`20` sinabing, “Aking amo, noong unang pagkakataon na pumunta kami dito ay para bumili ng pagkain. 
'''
"21" = '''
:sup:`21` Nangyari na, nang makarating na kami sa lugar kung saan kami ay pansamantalang nakatira, na binuksan namin ang aming mga sako, at, tingnan, ang bawat pera ng tao ay nandoon sa bukasan ng kanilang sako, ang aming pera na sakto ang halaga. Ibinalik namin ito sa aming mga kamay. 
'''
"22" = '''
:sup:`22` Ang ibang pera ay dinala rin namin sa aming kamay para bumili ng pagkain. Hindi namin alam kung sino ang naglagay ng pera sa aming mga sako.” 
'''
"23" = '''
:sup:`23` Sinabi ng katiwala, “Ang kapayapaan ay sumainyo, huwag kayong matakot. Ang inyong Diyos at ang Diyos ng inyong ama ang maaaring naglagay ng pera sa inyong mga sako. Natanggap ang iyong pera.” Inilabas naman ng katiwala si Simeon sa kanila. 
'''
"24" = '''
:sup:`24` Dinala ng katiwala ang mga lalaki sa bahay ni Jose. Binigyan niya ito ng tubig, at hinugasan nila ang kanilang mga paa. Binigyan niya ng mga pagkain ang kanilang mga asno. 
'''
"25" = '''
:sup:`25` Inihanda nila ang mga regalo sa pagdating ni Jose sa tanghali, sapagkat narinig nila na sila ay kakain doon. 
'''
"26" = '''
:sup:`26` Nang dumating si Jose sa bahay, dinala nila ang mga regalo na nasa kamay nila doon sa bahay, at sila'y yumuko sa harapan niya sa sahig. 
'''
"27" = '''
:sup:`27` Tinanong niya sila tungkol sa kanilang kalagayan at nagsabing, “Mabuti ba ang kalagayan ng inyong ama, ang matanda na inyong binabanggit? Buhay pa ba siya?” 
'''
"28" = '''
:sup:`28` Sila ay nagsalita, “Ang iyong lingkod ang aming ama ay mabuti naman. Siya ay buhay pa.” Sila ay dumapa at yumuko. 
'''
"29" = '''
:sup:`29` Itinuon niya ang kanyang mga mata pataas at nakita si Benjamin ang kanyang kapatid na lalaki, ang anak ng kanyang ina, na nagsasabing, “Ito ba ang sinasabi mong nakababatang kapatid mo na iyong binabanggit sa akin? Sinabi niya, “Ang Diyos ay maging maawain sa iyo, aking anak”. 
'''
"30" = '''
:sup:`30` Nagmamadali si Jose na lumabas sa loob, dahil labis siyang naantig tungkol sa kanyang kapatid na lalaki. Naghanap siya ng lugar upang iyakan. Pumunta siya sa kanyang silid at doon umiyak. 
'''
"31" = '''
:sup:`31` Naghilamos siya at lumabas. Pinigilan niya ang kanyang sarili, na nagsasabing “Ihain na ang pagkain”. 
'''
"32" = '''
:sup:`32` Pinagsilbihan ng mga lingkod si Jose na siya lang at ang kanyang mga kapatid na lalaki na sila lang. Ang mga taga-Ehipto ay kumain doon kasama niya ng sila-sila lang dahil ang taga-Ehipto ay hindi kumakain ng tinapay kasama ng mga Hebreo, dahil ito ay hindi katanggap-tanggap sa mga taga-Ehipto. 
'''
"33" = '''
:sup:`33` Ang mga kapatid niya ay umupo sa tapat niya, ang panganay ayon sa kanyang karapatan, at ang pinaka bata ayon sa kanyang pagkabata. Ang mga lalaki ay sama-samang namangha. 
'''
"34" = '''
:sup:`34` Nagpadala si Jose ng mga parte sa kanila mula sa pagkain na nasa harapan niya. Pero ang parte ng kay Benjamin ay limang beses ang dami kaysa sa kanyang mga kapatid. Sila'y nag inuman at nagpakasaya na kasama niya. 
'''
