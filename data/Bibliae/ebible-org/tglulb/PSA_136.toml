[136]
"1" = '''
:sup:`1` O, magpasalamat kay Yahweh; dahil siya ay mabuti, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
"2" = '''
:sup:`2` O, magpasalamat sa Diyos ng mga diyos, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
"3" = '''
:sup:`3` O, magpasalamat sa Panginoon ng mga panginoon, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman. 
'''
"4" = '''
:sup:`4` Sa kaniya na nag-iisang gumagawa ng labis na kamanghaan, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"5" = '''
:sup:`5` sa kaniyang karunungan ginawa ang kalangitan, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"6" = '''
:sup:`6` sa kaniya na nagkalat ng lupa sa ibabaw ng katubigan, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"7" = '''
:sup:`7` sa kaniya na gumawa ng kahanga-hangang mga liwanag, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"8" = '''
:sup:`8` ng araw na naghahari sa umaga, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"9" = '''
:sup:`9` ng buwan at bituin na naghahari sa gabi, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"10" = '''
:sup:`10` na siyang pumatay sa mga panganay na anak ng Ehipto, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"11" = '''
:sup:`11` at naglabas sa Israel mula sa kanila, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"12" = '''
:sup:`12` na may malakas na kamay at nakataas na braso, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"13" = '''
:sup:`13` na siyang naghati sa dagat na Pula dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"14" = '''
:sup:`14` at nagawang padaanin ang Israelita sa kalagitnaan nito, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"15" = '''
:sup:`15` pero ipinatapon ang Paraon at ang kaniyang hukbo sa dagat na Pula, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"16" = '''
:sup:`16` siya na nagdala sa kaniyang bayan sa ilang, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"17" = '''
:sup:`17` siya na nagpapatay sa mga dakilang hari, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"18" = '''
:sup:`18` at pinatay ang tanyag na mga hari, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"19" = '''
:sup:`19` sina Sihon hari ng mga Amoreo, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"20" = '''
:sup:`20` at Og hari ng Bashan, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"21" = '''
:sup:`21` at binigay ang kanilang lupain bilang pamana, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"22" = '''
:sup:`22` isang pamana sa Israel na kaniyang lingkod, dahil ang kaniyang katapatan sa tipan ay mananatili magpakailanman— 
'''
"23" = '''
:sup:`23` siyang umalala sa atin at tumulong sa ating kahihiyan, dahil ang kaniyang katapatan sa tipan ay nananatili magpakailanman— 
'''
"24" = '''
:sup:`24` at siyang nagbigay sa atin ng katagumpayan sa ating mga kaaway, dahil ang kaniyang katapatan sa tipan ay nananatili magpakailanman— 
'''
"25" = '''
:sup:`25` siyang nagbibigay ng pagkain sa lahat ng nabubuhay, dahil ang kaniyang katapatan sa tipan ay nananatili magpakailanman. 
'''
"26" = '''
:sup:`26` O, magpasalamat sa Diyos sa langit, dahil ang kaniyang katapatan sa tipan ay nananatili magpakailanman. 
'''
