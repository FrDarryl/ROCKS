[8]
"1" = '''
:sup:`1` Pagkatapos sinabi ni Yahweh kay Moises, “Puntahan mo si Paraon at sabihin mo sa kaniya, 'Ito ang sinabi ni 'Yahweh: “Hayaan mong umalis ang aking bayan para sila ay sumamba sa akin. 
'''
"2" = '''
:sup:`2` Kung tatanggi ka na paalisin sila, pararanasin ko ang iyong buong bansa ng mga salot na palaka. 
'''
"3" = '''
:sup:`3` Mapupuno ang ilog ng mga palaka. Aahon sila at papasok sa iyong bahay, sa iyong silid tulugan, at sa iyong higaan. Pupunta sila sa mga bahay ng iyong mga lingkod. Sila ay pupunta sa iyong bayan, sa iyong mga hurno, sa iyong mga masahang mangkok. 
'''
"4" = '''
:sup:`4` Sasalakay ang mga palaka sa iyo, sa iyong mga tauhan, at sa lahat ng iyong mga lingkod."”' 
'''
"5" = '''
:sup:`5` Sinabi ni Yahweh kay Moises, “Sabihin mo kay Aaron, 'Iunat mo ang iyong kamay at ang iyong tungkod sa ibabaw ng mga ilog, sa mga sapa at sa mga tubigan at dalhin mo ang mga palaka doon sa lupain ng Ehipto.”' 
'''
"6" = '''
:sup:`6` Inunat ni Aaron ang kaniyang kamay sa ibabaw ng mga tubig ng Ehipto, at nagsilabasan ang mga palaka at linukob ang lupain ng Ehipto. 
'''
"7" = '''
:sup:`7` Pero ang mga salamangkero ay gumawa ng katulad din nito gamit ang kanilang mga salamangka: nagdala rin sila ng mga palaka sa lupain ng Ehipto. 
'''
"8" = '''
:sup:`8` Pagkatapos tinawag ni Paraon sina Moises at Aaron at sinabi, “Manalangin kayo kay Yahweh para paalisin niya ang mga palaka mula sa akin at sa aking bayan. Pagkatapos hahayaan ko ang mga tao na umalis, para maghandog sa kaniya.” 
'''
"9" = '''
:sup:`9` Sinabi ni Moises kay Paraon, “Maaari kang magkaroon ng pribilehiyo na sabihan ako kung kailan ako magdasal para sa iyo, sa iyong mga lingkod at sa iyong bayan, para ang mga palaka ay mawala mula sa iyo at sa iyong mga bahay at manatili lamang doon sa ilog.” 
'''
"10" = '''
:sup:`10` Sinabi ni Paraon, “Bukas.” Sinabi ni Moises, “Mangyayari ayon sa sinabi mo, para malaman mo na walang ibang katulad ni Yahweh, ang aming Diyos. 
'''
"11" = '''
:sup:`11` Aalis ang mga palaka mula sa iyo, sa iyong mga bahay, sa iyong mga lingkod, at sa iyong bayan. Mananatili lamang ang mga ito sa ilog.” 
'''
"12" = '''
:sup:`12` Umalis sina Moises at Aaron mula kay Paraon. Pagkatapos tumawag si Moises kay Yahweh tungkol sa mga palaka na dinala niya roon kay Paraon. 
'''
"13" = '''
:sup:`13` Ginawa ni Yahweh ang hiningi ni Moises: ang mga palaka ay namatay sa loob ng mga bahay, mga patyo, at sa mga parang. 
'''
"14" = '''
:sup:`14` Tinipon ito ng mga tao sa tambakan at nangamoy ang lupain. 
'''
"15" = '''
:sup:`15` Pero nang nakita ni Paraon na mayroon doong kaginhawahan, pinatigas niya ang kaniyang puso at hindi siya nakinig kina Moises at Aaron, tulad ng kung ano ang sinabi ni Yahweh na gagawin niya. 
'''
"16" = '''
:sup:`16` Sinabi ni Yahweh kay Moises, “Sabihin mo kay Aaron, 'Iunat mo ang iyong tungkod at hampasin mo ang alikabok sa lupa, para ito ay maging niknik sa lahat ng lupain ng Ehipto.”' 
'''
"17" = '''
:sup:`17` Ginawa nila ito: Iniunat ni Aaron ang kaniyang kamay at ang kaniyang tungkod. Hinampas niya ang alikabok sa lupa. Dumating ang mga niknik sa mga tao at sa mga hayop. Lahat ng mga alikabok sa lupa ay naging niknik sa buong lupain ng Ehipto. 
'''
"18" = '''
:sup:`18` Ang mga salamangkero ay nagsubok gamit ang kanilang salamangka para makagawa ng niknik, pero hindi sila nakagawa. May mga niknik sa mga tao at mga hayop. 
'''
"19" = '''
:sup:`19` Pagkatapos sinabi ng mga salamamgkero kay Paraon, “Ito ang daliri ng Diyos” Pero ang puso ni Paraon ay pinatigas, kaya tumanggi siyang makinig sa kanila. Tulad ito ng sinabi ni Yahweh na gagawin ni Paraon. 
'''
"20" = '''
:sup:`20` Sinabi ni Yahweh kay Moises, “Gumising ka ng maaga at tumayo sa harapan ni Paraon habang siya ay papunta ng ilog. Sabihin mo sa kaniya, 'Ito ang sinabi ni Yahweh: “Hayaan mong umalis ang aking bayan para sila ay sumamba sa akin. 
'''
"21" = '''
:sup:`21` Pero kung hindi mo paaalisin ang aking bayan, magpapadala ako ng mga kuyog ng langaw sa iyo, sa iyong mga lingkod, at sa iyong mga tauhan, at sa iyong mga bahay. Ang mga bahay ng mga taga-Ehipto ay mapupuno ng mga kuyog ng langaw, at kahit sa lupa kung saan sila nakatayo ay mapupuno ng mga langaw. 
'''
"22" = '''
:sup:`22` Pero sa araw na iyon ituturing kong kakaiba ang lupain ng Gosen, ang lupain kung saan naninirahan ang aking bayan, para walang mga kuyog ng langaw ang paparoon. Ito ay mangyayari para iyong malaman na ako si Yahweh sa kalagitnaan ng lupaing ito. 
'''
"23" = '''
:sup:`23` Gagawa ako ng pagkakakilanlan sa pagitan ng aking bayan at ng iyong bayan. Itong tanda ng aking kapangyarihan ay magaganap bukas.”” 
'''
"24" = '''
:sup:`24` Ginawa nga ito ni Yahweh, at ang makakapal na mga kuyog ng langaw ay dumating sa bahay ni Paraon at sa mga bahay ng kaniyang mga lingkod. Sa buong lupain ng Ehipto, ang lupain ay nasalanta dahil sa mga kuyog ng langaw. 
'''
"25" = '''
:sup:`25` Tinawag ni Paraon sina Moises at Aaron at sinabi, “Lumakad kayo, mag-alay kayo sa inyong Diyos dito sa aming sariling lupa.” 
'''
"26" = '''
:sup:`26` Sinabi ni Moises, “Hindi tama sa amin na gawin iyan, dahil ang mga handog na aming ginagawa para kay Yahweh na aming Diyos ay karumal-dumal para sa mga taga Ehipto. Kapag gumawa kami ng pag-aalay na karumal-dumal sa paningin ng mga taga-Ehipto, hindi ba nila kami babatuhin? 
'''
"27" = '''
:sup:`27` Hindi, ito ay tatlong araw na paglalakbay patungong ilang na aming gagawin, para makapag-alay kay Yahweh na aming Diyos, ayon sa kaniyang iniutos sa amin.” 
'''
"28" = '''
:sup:`28` Sinabi ni Paraon, “Papayag ako na umalis kayo at maghandog kay Yahweh na inyong Diyos doon sa ilang. Huwag lamang kayong pumunta sa napakalayo. At ipanalangin ninyo ako.” 
'''
"29" = '''
:sup:`29` Sinabi ni Moises, “Pagkaalis na pagkaalis ko mula sa iyo, mananalangin ako kay Yahweh na ang mga kuyog ng langaw ay aalis mula sa inyo, Paraon, at sa iyong mga lingkod at sa bayan mo bukas. Pero ikaw ay hindi na dapat manlinlang sa pamamagitan ng hindi pagpaalis sa aking bayan para maghandog kay Yahweh.” 
'''
"30" = '''
:sup:`30` Umalis si Moises mula kay Paraon at nanalangin kay Yahweh. 
'''
"31" = '''
:sup:`31` Ginawa ni Yahweh ang hiniling ni Moises: Inalis niya ang mga kuyog ng langaw mula kay Paraon, sa kaniyang mga lingkod, at sa kaniyang bayan. Wala ni isa ang natira. 
'''
"32" = '''
:sup:`32` Pero sa panahong ito pinatigas pa rin ni Paraon ang kaniyang puso, at hindi niya pinayagang umalis ang bayan. 
'''
