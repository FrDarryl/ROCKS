[10]
"1" = '''
:sup:`1` Yahweh, bakit ka nakatayo sa malayo? Bakit tinatago mo ang iyong sarili sa oras ng kaguluhan? 
'''
"2" = '''
:sup:`2` Dahil sa kanilang kayabangan, hinahabol ng masasamang tao ang mga api; pero pakiusap hayaan mong mahuli ang mga masasama sa ginawa nilang sariling mga balakin. 
'''
"3" = '''
:sup:`3` Dahil ipinagyayabang ng masasamang tao ang kaniyang pinakamalalim na mga hangarin; pinagpapala niya ang sakim at iniinsulto si Yahweh. 
'''
"4" = '''
:sup:`4` Ang masasamang tao ay nakataas-noo; hindi niya hinahanap ang Diyos. Hindi niya kailanman iniisip ang tungkol sa Diyos dahil siya ay wala talagang pakialam sa kaniya. 
'''
"5" = '''
:sup:`5` Siya ay matatag sa lahat ng oras, pero ang iyong mga makatuwirang mga kautusan ay labis na mataas para sa kaniya; sinisinghalan niya ang lahat ng kaniyang mga kaaway. 
'''
"6" = '''
:sup:`6` Sinasabi niya sa kaniyang puso, “Hindi ako mabibigo; hindi ako makahaharap ng pagkatalo sa lahat ng salinlahi.” 
'''
"7" = '''
:sup:`7` Ang kaniyang bibig ay puno ng pagsusumpa at mapanlinlang, mapaminsalang mga salita; ang kaniyang dila ay nakasasakit at nakasisira. 
'''
"8" = '''
:sup:`8` Siya ay naghihintay sa pagtambang malapit sa mga nayon; sa lihim na mga lugar niya pinapatay ang inosente; ang kaniyang mga mata ay naghahanap ng ilang biktimang walang laban. 
'''
"9" = '''
:sup:`9` Siya ay nagtatago ng palihim katulad ng leon sa masukal na lugar; siya ay nag-aabang para humuli ng api. Nahuhuli niya ang api kapag hinihila niya ang kaniyang lambat. 
'''
"10" = '''
:sup:`10` Ang kaniyang mga biktima ay dinudurog at binubugbog; sila ay nahulog sa kaniyang matibay na mga lambat. 
'''
"11" = '''
:sup:`11` Sinasabi niya sa kaniyang puso, “Nakalimot ang Diyos; tinakpan niya ang kaniyang mukha; hindi siya mag-aabalang tumingin.” 
'''
"12" = '''
:sup:`12` Bumangon ka, Yahweh; itaas mo ang iyong kamay sa paghatol, O Diyos. Huwag mong kalimutan ang mga api. 
'''
"13" = '''
:sup:`13` Bakit itinatanggi ng masamang tao ang Diyos at sinasabi sa kaniyang puso, “Hindi mo ako pananagutin”? 
'''
"14" = '''
:sup:`14` Binigyang pansin mo, dahil lagi mong nakikita ang gumagawa ng paghihirap at kalungkutan. Pinagkakatiwala ng ulila ang kaniyang sarili sa iyo; inililigtas mo ang mga walang ama. 
'''
"15" = '''
:sup:`15` Baliin mo ang bisig ng masama at buktot na tao; panagutin siya sa kaniyang mga masasamang gawain, na akala niya hindi mo matutuklasan. 
'''
"16" = '''
:sup:`16` Si Yahweh ay Hari magpakailanpaman; ang mga bansa ay pinalalayas mo sa kanilang mga lupain. 
'''
"17" = '''
:sup:`17` Yahweh, narinig mo ang mga pangangailangan ng mga api; pinalalakas mo ang kanilang puso, pinakikinggan mo ang kanilang panalangin; 
'''
"18" = '''
:sup:`18` Ipinagtatanggol mo ang walang mga ama at ang mga api para walang tao sa mundo ang magdudulot muli ng malaking takot. 
'''
