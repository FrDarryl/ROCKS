[4]
"1" = '''
:sup:`1` Makinig, mga anak na lalaki, sa tagubilin ng ama, at bigyang pansin para malaman ninyo kung ano ang pang-unawa. 
'''
"2" = '''
:sup:`2` Ibinibigay ko sa inyo ang mga mabuting tagubilin; huwag ninyong pabayaan ang aking katuruan. 
'''
"3" = '''
:sup:`3` Nung ako ay anak na lalaki ng aking ama at tanging anak ng aking ina, 
'''
"4" = '''
:sup:`4` tinuruan niya ako at sinabi sa akin, “Panghawakan mong mabuti sa iyong puso ang aking mga salita; panatilihin ang aking mga utos at ipamuhay. 
'''
"5" = '''
:sup:`5` Pagsumikapan na magkaroon ng karunungan at kaunawaan; huwag kalilimutan at huwag tatanggihan ang mga salita sa aking bibig; 
'''
"6" = '''
:sup:`6` huwag iiwanan ang karunungan at ikaw ay kaniyang babantayan; mahalin mo ito at pananatilihin kang ligtas. 
'''
"7" = '''
:sup:`7` Ang karunungan ay ang pinakamahalagang bagay, kaya pagsumikapan ang karunungan at gamitin lahat ng mayroon ka para ikaw ay maaaring makakuha nang pang-unawa. 
'''
"8" = '''
:sup:`8` Pahalagahan ang karunungan at ikaw ay kaniyang itataas; pararangalan ka kapag niyakap mo ito. 
'''
"9" = '''
:sup:`9` Ito ay maglalagay ng isang korona ng karangalan sa iyong ulo; bibigyan ka nito ng isang magandang korona.” 
'''
"10" = '''
:sup:`10` Makinig, aking anak, at pansinin ang aking mga salita, at ikaw ay magkakaroon ng maraming mga taon sa iyong buhay. 
'''
"11" = '''
:sup:`11` Papatnubayan kita sa daan ng karunungan; pangungunahan kita sa matuwid na mga landas. 
'''
"12" = '''
:sup:`12` Kapag ikaw ay lumalakad, walang hahadlang sa iyong daanan at kapag ikaw ay tatakbo, hindi ka matitisod. 
'''
"13" = '''
:sup:`13` Kumapit ka sa disiplina, huwag itong bibitawan; bantayan ito, dahil ito ay iyong buhay. 
'''
"14" = '''
:sup:`14` Huwag sumunod sa landas ng masama at huwag sumama sa kaparaanan ng mga gumagawa ng masama. 
'''
"15" = '''
:sup:`15` Iwasan ito, ito ay huwag magpatuloy; tumalikod mula dito at tumungo sa ibang daan. 
'''
"16" = '''
:sup:`16` Dahil hindi sila nakakatulog hanggang sila ay makagawa ng masama at nanakawan sila ng tulog hanggang sila ay magdulot ng pagkatisod ng isang tao. 
'''
"17" = '''
:sup:`17` Dahil sila ay kumakain ng tinapay ng kasamaan at iniinom ang alak ng karahasan. 
'''
"18" = '''
:sup:`18` Ngunit ang landas ng isang tao na gumagawa ng matuwid ay katulad ng unang liwanag na patuloy na nagliliwanag; ito ay lalong nagliliwanag hanggang sa kapunuan ng araw ay dumating. 
'''
"19" = '''
:sup:`19` Ang daan ng masama ay katulad ng kadiliman- hindi nila alam kung ano itong kanilang kinatitisuran. 
'''
"20" = '''
:sup:`20` Aking anak na lalaki, bigyang pansin ang aking mga salita; makinig sa aking mga kasabihan. 
'''
"21" = '''
:sup:`21` Huwag hayaan silang malayo mula sa iyong paningin; panatilihin sila sa iyong puso. 
'''
"22" = '''
:sup:`22` Dahil ang aking mga salita ay buhay sa mga nakakatagpo sa kanila at kalusugan sa kanilang buong katawan. 
'''
"23" = '''
:sup:`23` Panatilihing ligtas ang iyong puso at bantayan ito nang may buong sigasig, dahil mula dito dumadaloy ang mga bukal ng buhay. 
'''
"24" = '''
:sup:`24` Ilayo ang baluktot na pananalita mula sa iyo at ilayo ang maruruming salita mula sa iyo. 
'''
"25" = '''
:sup:`25` Hayaan mong tumingin nang tuwid ang iyong mga mata at ipirmi ng tuwid ang iyong pagtitig sa harap mo. 
'''
"26" = '''
:sup:`26` Gumawa ng isang patag na landas para sa iyong paa; sa gayon lahat ng iyong mga daraanan ay magiging ligtas. 
'''
"27" = '''
:sup:`27` Huwag kang liliko sa kanan o sa kaliwa; ipihit ang iyong paa palayo mula sa kasamaan. 
'''
