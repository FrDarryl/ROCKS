[14]
"1" = '''
:sup:`1` Namatay si Abias at inilibing siya kasama ng kaniyang mga ninuno sa lungsod ni David. Ang kaniyang anak na si Asa ang naging hari. Sa kaniyang kapanahunan, mapayapa ang lupain nang sampung taon. 
'''
"2" = '''
:sup:`2` Ginawa ni Asa ang mabuti at matuwid sa paningin ni Yahweh na kaniyang Diyos, 
'''
"3" = '''
:sup:`3` sapagkat tinanggal niya ang mga altar ng mga diyus-diyosan at mga dambana. Giniba niya ang mga sagradong batong poste at binuwal ang mga imahe ni Ashera. 
'''
"4" = '''
:sup:`4` Inutusan niya ang mga taga-Juda na hanapin si Yahweh, ang Diyos ng kanilang mga ninuno at tuparin ang kaniyang batas at mga kautusan. 
'''
"5" = '''
:sup:`5` Tinanggal din niya sa lahat ng lungsod ng Juda ang mga dambana at ang mga altar na sunugan ng insenso. Naging mapayapa ang kaharian sa kaniyang pamamahala. 
'''
"6" = '''
:sup:`6` Nagpatayo siya ng matitibay na pader sa lungsod ng Juda, sapagkat mapayapa ang lupain at walang digmaan sa mga panahong iyon dahil binigyan siya ni Yahweh ng kapayapaan. 
'''
"7" = '''
:sup:`7` Sapagkat sinabi ni Asa sa Juda, “Itayo natin ang mga lungsod na ito at gumawa tayo ng mga pader sa paligid nito, mga tore, tarangkahan at rehas. Sa atin pa rin ang lupain dahil hinanap natin si Yahweh na ating Diyos. Hinanap natin siya at binigyan niya tayo ng kapayapaan sa bawat dako.” Kaya nagtayo sila at nagtagumpay. 
'''
"8" = '''
:sup:`8` May mga kawal si Asa na nagdadala ng mga kalasag at mga sibat. Mula sa tribu ni Juda ay mayroon siyang 300, 000 na tauhan at mula sa tribu ni Benjamin ay 280, 000 na tauhan na nagdadala ng mga kalasag at mga pana. Malalakas at matatapang ang mga kalalakihang ito. 
'''
"9" = '''
:sup:`9` Nilusob sila ni Zera na taga-Etiopia na may hukbong isang milyong kawal at tatlong daang karwahe at nagtungo siya sa Maresa. 
'''
"10" = '''
:sup:`10` Pagkatapos, lumabas si Asa upang harapin siya at itinakda nila ang hanay para sa labanan sa lambak ng Sefata at Maresa. 
'''
"11" = '''
:sup:`11` Tumangis si Asa kay Yahweh na kaniyang Diyos at sinabi, “Yahweh, walang iba kundi ikaw lamang ang tumutulong sa mga mahihina kapag humaharap sa mga kaaway. Tulungan mo kami Yahweh na aming Diyos sapagkat umaasa kami sa iyo at sa iyong pangalan, narito kami laban sa ganito karaming bilang. Yahweh, ikaw ang aming Diyos, huwag mong hayaang matalo ka ng tao.” 
'''
"12" = '''
:sup:`12` Kaya hinampas ni Yahweh ang mga taga-Etiopia sa harapan ni Asa at ng Juda, tumakas ang mga taga-Etiopia. 
'''
"13" = '''
:sup:`13` Hinabol sila ni Asa at ang kaniyang mga kawal hanggang Gerar. Kaya marami sa mga taga-Etiopia ang namatay at ang iba ay hindi na nakabawi pa, dahil lubos silang nawasak sa harapan ni Yahweh at sa kaniyang hukbo. Marami ang nasamsam ng hukbo. 
'''
"14" = '''
:sup:`14` Winasak ng hukbo ang lahat ng nayon sa paligid ng Gerar, dahil natakot ang lahat ng naninirahan doon kay Yahweh. Sinamsam ng hukbo ang lahat ng nayon at marami silang nakuhang mahahalagang bagay. 
'''
"15" = '''
:sup:`15` Winasak din ng hukbo ang mga toldang tinirhan ng mga pastol na pagala-gala, kinuha nila ang napakaraming tupa, gayundin ang mga kamelyo at bumalik na sila sa Jerusalem. 
'''
