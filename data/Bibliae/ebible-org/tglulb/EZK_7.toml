[7]
"1" = '''
:sup:`1` Dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Ikaw, na anak ng tao—Ang Panginoong Yahweh ang nagsasabi nito sa lupain ng Israel, 'Isang wakas! Isang wakas ang darating sa apat na hangganan ng lupain! 
'''
"3" = '''
:sup:`3` Ngayon, ang wakas ay sumasainyo, sapagkat ipinapadala ko sa inyo ang aking poot at hahatulan ko kayo ayon sa inyong mga pamamaraan, pagkatapos dadalhin kong lahat sa inyo ang inyong mga pagkasuklam. 
'''
"4" = '''
:sup:`4` Sapagkat hindi kayo titingnan ng aking mga mata ng may habag at hindi ko kayo kaaawaan, kundi dadalhin ko ang inyong pamamaraan sa inyo at ang inyong mga pagkasuklam ay nasa inyong kalagitnaan, upang malaman ninyo na ako si Yahweh! 
'''
"5" = '''
:sup:`5` Sinasabi ito ng Panginoong Yahweh: Sakuna! Sunod-sunod na sakuna! Tingnan ninyo, paparating na ito! 
'''
"6" = '''
:sup:`6` Isang pagtatapos ang tiyak na darating, ang wakas ay nagising laban sa inyo! Masdan ninyo, paparating na ito! Ang inyong katapusan ay paparating na sa inyong mga naninirahan sa lupa. 
'''
"7" = '''
:sup:`7` Dumating na ang oras, malapit na ang araw ng pagkawasak at hindi na magagalak ang mga bundok. 
'''
"8" = '''
:sup:`8` Ngayon, hindi magtatagal ay ibubuhos ko ang aking poot laban sa inyo at mapupuno ang aking matinding galit sa inyo kapag hahatulan ko kayo ayon sa inyong pamaraan, pagkatapos dadalhin ko ang lahat ng mga pagkasuklam sa inyo. 
'''
"9" = '''
:sup:`9` Sapagkat hindi kayo titingnan ng aking mata ng may habag at hindi ko kayo kaaawaan. Ayon sa inyong nagawa, gagawin ko sa inyo, at ang inyong mga pagkasuklam ay nasa inyong kalagitnaan upang malaman ninyo na ako si Yahweh, ang siyang nagpaparusa sa inyo. 
'''
"10" = '''
:sup:`10` Masdan ninyo! Ang araw ay parating na. Naririto na ang kaparusahan. Namukadkad sa tungkod ang bulaklak ng pagmamataas. 
'''
"11" = '''
:sup:`11` Lumago ang karahasan ng isang tungkod ng kasamaan—wala sa kanila at wala sa karamihan, wala sa kanilang kayamanan at wala sa kanilang kahalagahan ang magtatagal! 
'''
"12" = '''
:sup:`12` Paparating na ang oras, papalapit na ang araw. Huwag magalak ang mamimili, ni tumangis ang manininda, sapagkat ang aking galit ay nasa buong sangkatauhan! 
'''
"13" = '''
:sup:`13` Sapagkat hindi na babalikan ng manininda ang ipinagbili habang sila ay nabubuhay, sapagkat ang pangitain ay laban sa buong sangkatauhan, hindi na sila babalik, sapagkat walang sinumang tao na namumuhay sa kasalanan ang mapapalakas! 
'''
"14" = '''
:sup:`14` Hinipan na nila ang trumpeta at inihanda na ang lahat, ngunit wala ni isa ang lumakad upang makilaban, sapagkat ang aking galit ay nasa buong sangkatauhan! 
'''
"15" = '''
:sup:`15` Nasa labas ang espada at nasa loob ng gusali ang salot at taggutom. Ang mga nasa bukirin ay mamamatay sa pamamagitan ng espada, habang ang mga nasa lungsod ay uubusin ng taggutom at salot. 
'''
"16" = '''
:sup:`16` Ngunit ang ilang mga nakaligtas ay tatakas mula sa kanila at pupunta sila sa mga bundok. Tulad ng mga kalapati sa mga lambak, mananaghoy silang lahat—bawat tao dahil sa kaniyang kasalanan. 
'''
"17" = '''
:sup:`17` Bawat kamay ay manghihina at bawat tuhod ay magiging kasing lambot ng tubig, 
'''
"18" = '''
:sup:`18` at magsusuot sila ng magaspang na tela at mababalot sila ng takot at ang kahihiyan ay nasa bawat mukha at ang pagkakalbo sa lahat ng kanilang mga ulo. 
'''
"19" = '''
:sup:`19` Itatapon nila ang kanilang pilak sa mga lansangan at ang kanilang ginto ay magiging tulad ng hindi katanggap-tanggap. Hindi sila kayang iligtas ng kanilang pilak at ginto sa panahon ng matinding galit ni Yahweh. Hindi maliligtas ang kanilang buhay at hindi mapapawi ang kanilang gutom, sapagkat naging isang nakakatisod na hadlang ang kanilang kasalanan. 
'''
"20" = '''
:sup:`20` Kumuha sila ng palamuting hiyas sa kanilang pagmamataas at gumawa sila ng diyus-diyosang imahen na naglalarawan ng kanilang pagkasuklam—ang kanilang kamuhi-muhing mga kilos na kanilang ginawa ay kasama nila, kaya, ginagawa kong marumi ang mga bagay na ito sa kanila. 
'''
"21" = '''
:sup:`21` At ibibigay ko ang mga bagay na iyon sa kamay ng mga dayuhan bilang samsam at sa masasama sa mundo bilang samsam at dudungisan nila ang mga ito. 
'''
"22" = '''
:sup:`22` Pagkatapos itatalikod ko ang aking mukha mula sa kanila nang dinudungisan nila ang aking itinatanging lugar, papasukin ito ng mga tulisan at dudungisan ito! 
'''
"23" = '''
:sup:`23` Gumawa ka ng isang tanikala, sapagkat pinuno ang lupain ng paghahatol ng dugo at puno ng karahasan ang lungsod. 
'''
"24" = '''
:sup:`24` Kaya magdadala ako ng pinakamasama sa mga bansa at aangkinin nila ang kanilang mga tahanan at wawakasan ko ang pagmamataas ng makapangyarihan, sapagkat madudungisan ang kanilang banal na mga lugar. 
'''
"25" = '''
:sup:`25` Darating ang takot! Hahanapin nila ang kapayapaan, ngunit hindi ito masusumpungan! 
'''
"26" = '''
:sup:`26` Sunod-sunod na sakuna ang darating at magkakaroon ng sunod-sunod na bulung-bulungan! Pagkatapos, maghahanap sila ng pangitain mula sa isang propeta, ngunit mawawala ang kautusan mula sa mga pari at payo mula sa sa mga nakatatanda. 
'''
"27" = '''
:sup:`27` Magluluksa ang hari at ang prinsipe ay magdadamit ng kawalan, habang ang mga kamay ng mga tao sa lupain ay manginginig sa takot. Ayon sa sarili nilang kaparaanan, gagawin ko ito sa kanila! At hahatulan ko sila sa kanilang mga sariling pamantayan hanggang malaman nila na ako si Yahweh!'” 
'''
