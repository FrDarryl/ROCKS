[24]
"1" = '''
:sup:`1` Masdan, malapit nang ubusin ni Yahweh ang laman ng mundo, para sirain ito, dungisan ang ibabaw nito, at ikalat ang mga naninirahan dito. 
'''
"2" = '''
:sup:`2` Mangyayari ito, sa mga tao, ganun din sa mga pari; sa mga lingkod, ganun din sa kaniyang amo; sa mga katulong na babae, ganun din sa kaniyang among babae; sa mga mamimimili, ganun din sa nagbebenta; sa mga pinagkakautangan, ganun din sa mga nangungutang; sa mga tumatanggap ng tubo, ganun din sa mga tagapagbigay ng tubo. 
'''
"3" = '''
:sup:`3` Ganap na masisira ang mundo at ganap na huhubaran; dahil sinabi na ni Yahweh ang salitang ito. 
'''
"4" = '''
:sup:`4` Manunuyo at malalanta ang mundo, mabubulok at maglalaho ang mundo, mabubulok ang mga kilalang tao sa lupa. 
'''
"5" = '''
:sup:`5` Ang mundo ay narumihan dahil sinuway ng mga naninirahan dito ang mga batas, nilabag ang mga kautusan, at winasak ang walang hanggang tipan. 
'''
"6" = '''
:sup:`6` Kaya nilamon ng sumpa ang mundo, at napatunayan na ang naninirahan dito ay maysala. Sinunog ang mga naninirahan sa mundo, at kaunting tao lang ang natira. 
'''
"7" = '''
:sup:`7` Natuyo ang bagong alak, nabulok ang ubasan, lahat ng masasayang puso ay naghihinagpis. 
'''
"8" = '''
:sup:`8` Huminto ang masayang tunog ng mga tamburin, at ang maingay at magulong pagsasaya ng mga nagdidiwang; ang kagalakan ng mga lira ay naglalaho. 
'''
"9" = '''
:sup:`9` Hindi na sila umiinom ng alak at nag-aawitan, at mapait ang alak sa mga umiinom nito. 
'''
"10" = '''
:sup:`10` Bumagsak ang lungsod ng kaguluhan; sarado at walang laman ang bawat bahay. 
'''
"11" = '''
:sup:`11` Sa bawat lansangan ay may umiiyak dahil sa alak; nagdilim ang lahat ng kagalakan, ang kasiyahan sa lupa ay naglaho. 
'''
"12" = '''
:sup:`12` Isang lagim na lungsod ang naiwan, at ang tarangkahan ay basag sa pagkawasak. 
'''
"13" = '''
:sup:`13` Dahil ito ang mangyayari sa buong mundo sa kalagitnaan ng mga bansa, gaya ng pagpalo sa puno ng olibo, gaya ng pamumulot ng mga natira nang matapos ang pag-ani ng ubas. 
'''
"14" = '''
:sup:`14` Ilalakas nila ang kanilang mga boses at isisigaw ang kapurihan ni Yahweh, at magagalak silang sisigaw mula sa dagat. 
'''
"15" = '''
:sup:`15` Kaya sa silangan luluwalhatiin si Yahweh, at sa maliliit na mga pulo ng dagat magbigay ng kaluwalhatian sa pangalan ni Yahweh, ang Diyos ng Israel. 
'''
"16" = '''
:sup:`16` Mula sa pinakamalayong bahagi ng mundo aming narinig ang mga awit, “Kaluwalhatian sa matuwid!” Pero sinabi ko, “Sinayang ko lang, sinayang ko lang, kasawian ay sa akin! Ang taksil ay gumagawa ng pagtataksil; oo, ang taksil ay gumagawa ng matinding pagtataksil.” 
'''
"17" = '''
:sup:`17` Matinding takot, ang hukay, at ang patibong ang sasainyo, mga naninirahan sa mundo. 
'''
"18" = '''
:sup:`18` Siyang tumakas mula sa tunog ng takot ang mahuhulog sa hukay, at siyang umahon sa kalagitnaan ng hukay ay mahuhuhli sa silo. Magbubukas ang bintana ng kalangitan, at ang pundasyon ng mundo ay mayayanig. 
'''
"19" = '''
:sup:`19` Ang mundo ay ganap na masisira. ang mundo ay mahahati sa gitna; ang mundo ay marahas na mayayanig. 
'''
"20" = '''
:sup:`20` Ang mundo ay magsusuray-suray tulad ng isang lasing na lalaki at gumigiwang-giwang at pabalik-ballik tulad ng isang duyan. Ang kasalanan nito ay magiging mabigat dito, at babagsak ito at hindi na muling babangon. 
'''
"21" = '''
:sup:`21` Darating ang araw na paparusahan ni Yahweh ang hukbo na dakila sa kataas-taasan, at mga hari ng mundo sa lupa. 
'''
"22" = '''
:sup:`22` Sila ay sama-samang titipunin, mga bilanggo sa hukay, at ikukulong sa isang bilangguan; at pagkatapos ng maraming araw sila ay hahatulan. 
'''
"23" = '''
:sup:`23` At ang buwan ay mahihiya, at ang araw ay mapapahiya, dahil si Yahweh ng mga hukbo ay maghahari sa Bundok Sion at sa Jerusalem, at sa harap ng kaniyang nakatatanda sa kaluwalhatian. 
'''
