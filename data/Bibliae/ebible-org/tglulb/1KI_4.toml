[4]
"1" = '''
:sup:`1` Si Haring Solomon ay hari sa buong Israel. 
'''
"2" = '''
:sup:`2` Ito ang kaniyang mga opisyal: si Azarias, anak ni Zadok, ay ang pari. 
'''
"3" = '''
:sup:`3` Sina Elihoref at Ahias, mga anak ni Sisa, ay mga kalihim. Si Jehoshafat, anak ni Ahilud, ay ang tagapagtala. 
'''
"4" = '''
:sup:`4` Si Benaias, anak ni Joiada, ay pinakamataas na pinuno ng hukbo. Sina Zadok at Abiatar ay mga pari. 
'''
"5" = '''
:sup:`5` Si Azarias, anak ni Natan, ay tagapamahala ng mga pinuno. Si Zabud, anak ni Natan, ay isang pari at kaibigan ng hari. 
'''
"6" = '''
:sup:`6` Si Ahisar ay aang namamahala sa sambahayan. Si Adoniram, anak ni Abda, ay namamahala ng mga kalalakihan na sakop sa sapilitang paggawa. 
'''
"7" = '''
:sup:`7` May labingdalawang mga pinuno si Solomon sa buong Israel, na nagbibigay ng pagkain para sa hari at sa kaniyang sambahayan. Bawat lalaki ay kailangang maglaan para sa isang buwan sa loob ng isang taon. 
'''
"8" = '''
:sup:`8` Ito ang kanilang mga pangalan: Si Benhur, para sa kaburolang bansa ng Ephraim; 
'''
"9" = '''
:sup:`9` Si Bendequer para sa Macaz, Saalbim, Beth-semes, at sa Elon-behanan, 
'''
"10" = '''
:sup:`10` si Ben-hessed, para sa Arubot (sa kaniyang pag-aari ang Socoh at ang buong lupain ng Hefer) 
'''
"11" = '''
:sup:`11` Si Ben-abinadab, para sa lahat ng distrito ng Dor (asawa niya si Tafath, ang anak na babae ni Solomon); 
'''
"12" = '''
:sup:`12` Si Baana, anak ni Ahilud, para sa Taanac at Megido, at ang buong Beth-sean na nasa tabi ng Zaretan sa ibaba ng Jezreel, mula sa Beth-sean hanggang sa Abel-mehola kasing layo ng kabilang bahagi ng Jokmeam; 
'''
"13" = '''
:sup:`13` Si Ben-geber ang sa Ramot-Gilead. (sa kaniyang pag-aari ang mga bayan ni Jair, anak ni Manases, na nasa Galaad, at ang rehiyon ng Argob ay pag-aari niya, na nasa Bashan, animnapung malalaking mga lungsod na may mga pader at mga tansong rehas na tarangkahan); 
'''
"14" = '''
:sup:`14` Si Ahinadab na anak ni Iddo para sa Mahanaim; 
'''
"15" = '''
:sup:`15` Si Ahimaaz, para sa Neftali (pinakasalan niya rin si Basemat na anak na babae ni Solomon); 
'''
"16" = '''
:sup:`16` Si Baana na anak ni Husai, para sa Asher at Alot, at 
'''
"17" = '''
:sup:`17` si Jehoshafat na anak ni Parua, para sa Isacar; 
'''
"18" = '''
:sup:`18` Si Simei, anak ni Ela, para sa Benjamin; 
'''
"19" = '''
:sup:`19` at si Geber, anak ni Uri, para sa lupain ng Galaad, ang bayan ni Sihon, hari ng mga Amoreo at ni Og, hari ng Bashan, at siya lamang ang opisyal na nasa lupain. 
'''
"20" = '''
:sup:`20` Kasing dami ng buhangin sa tabing-dagat ang Juda at Israel. Sila ay kumakain at umiinum at masasaya. 
'''
"21" = '''
:sup:`21` Naghari si Solomon sa buong kaharian mula sa Ilog hanggang sa lupain ng mga Filisteo at sa hangganan ng Ehipto. Nagdala sila ng parangal at naglingkod kay Solomon sa buong buhay niya. 
'''
"22" = '''
:sup:`22` Ang pangangailangan ni Solomon para sa isang araw ay tatlumpung kor ng pinong harina at animnapung kor ng pagkain, 
'''
"23" = '''
:sup:`23` sampung matatabang baka, dalawampung baka galing sa pastulan, at isang daang tupa, bukod pa sa usa, mga gasel, mga usang lalaki at mga pinatabang ibon. 
'''
"24" = '''
:sup:`24` Dahil siya ang may kapangyarihan sa buong rehiyon sa bahagi ng Ilog, mula sa Tifsa hanggang sa Gaza, sa lahat ng mga hari dito sa bahagi ng Ilog, at siya ay may kapayapaan sa lahat ng panig ng nakapaligid sa kanya. 
'''
"25" = '''
:sup:`25` Ang Juda at Israel ay namuhay sa kaligtasan, bawat lalaki nasa ilalim ng kaniyang puno ng ubas at ilalim ng kaniyang punong igos, mula sa Dan hanggang sa Beer-seba, sa buong buhay ni Solomon. 
'''
"26" = '''
:sup:`26` Si Solomon ay may apatnapung libong kuwadra ng kabayo para sa kanyang mga karwahe, at labingdalawang libong mangangabayo. 
'''
"27" = '''
:sup:`27` Ang mga opisyal na iyon ay nagbigay ng pagkain para kay Haring Solomon at para sa lahat ng pumunta sa hapag-kainan ni Haring Solomon, bawat lalaki sa kanyang buwan. Hindi nila hinahayaang magkaroon ng pagkukulang. 
'''
"28" = '''
:sup:`28` Sila rin ay nagdala sa tamang lugar ng senada at dayami para sa mga kabayong pangkarwahe at sinasakyan, bawat isa nagdadala kung ano ang kaniyang nakayanan. 
'''
"29" = '''
:sup:`29` Binigyan ng Diyos si Solomon ng kahanga-hangang karunungan at pag-unawa, at malawak na pag-unawa gaya ng mga buhangin sa dalampasigan. 
'''
"30" = '''
:sup:`30` Ang karunungan ni Solomon ay higit pa sa karunungan ng lahat ng bayan ng silangan at sa lahat ng karunungan ng Ehipto. 
'''
"31" = '''
:sup:`31` Mas matalino pa siya kaysa sinumang tao-kaysa kay Etan na Ezrahita, Heman, Calcol, at Darda, mga anak na lalaki ni Machol-at ang kaniyang katanyagan ay umabot sa lahat ng nakapaligid na mga bansa. 
'''
"32" = '''
:sup:`32` Siya ay nagsasalita ng tatlong libong kawikaan, at ang kaniyang mga awit ay isang libo't lima ang bilang. 
'''
"33" = '''
:sup:`33` Isinalarawan niya ang mga halaman, mula sa sedar na nasa Lebanon hanggang sa hisopong tumutubo sa pader. Pinaliwanag niya rin ang tungkol sa mga hayop, mga ibon, mga bagay na gumagapang, at isda. 
'''
"34" = '''
:sup:`34` Dumating ang mga taong galing sa lahat ng mga bansa para pakinggan ang karunungan ni Solomon, pinadala mula sa mga hari ng daigdig na nakarinig ng kaniyang karunungan. 
'''
