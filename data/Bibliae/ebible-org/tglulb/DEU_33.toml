[33]
"1" = '''
:sup:`1` Ito ang pagpapala kung saan pinagpala ni Moises na tao ng Diyos ang bayan ng Israel bago ang kaniyang kamatayan. 
'''
"2" = '''
:sup:`2` Sinabi niya: Mula si Yahweh sa Sinai at nagpakita sa kanila mula Seir. Nagliwanag siya mula sa Bundok ng Paran, at dumating siya kasama ang sampung libong mga banal na pinili. Sa kaniyang kanang kamay ay mayroong kumikislap na kidlat. 
'''
"3" = '''
:sup:`3` Tunay nga, mahal niya ang mga tao; lahat ng kaniyang mga banal na pinili ay nasa inyong kamay, at nagpatirapa siya sa inyong mga paa; nakatanggap ang bawat isa ng inyong mga salita. 
'''
"4" = '''
:sup:`4` Ako, si Moises, nag-utos sa inyo ng isang batas, isang pamana para sa kapulungan ni Jacob. 
'''
"5" = '''
:sup:`5` Pagkatapos naging hari si Yahweh sa Jesurun, kapag ang mga pinuno ng mga tao ay nagtipun-tipon, nagkasama-sama ang lahat ng mga lipi ng Israel. 
'''
"6" = '''
:sup:`6` Hayaang mabuhay si Ruben at hindi mamatay; pero nawa ang kaniyang mga tauhan ay maging iilan lamang. 
'''
"7" = '''
:sup:`7` Ito ang pagpapala para kay Juda. Sinabi ni Moises: Makinig ka, Yahweh, sa boses ng Juda, at dalhin siyang muli sa kaniyang mga tao. Makipaglaban para sa kaniya; maging tulong laban sa kaniyang mga kaaway. 
'''
"8" = '''
:sup:`8` Tungkol kay Levi, sinabi ni Moises: Ang iyong Tummim at iyong Urim ay napapabilang sa iyong kinasisiyahan, ang iyong sinubukan doon sa Masa, kung saan kayo nakipagburo sa tubig ng Meriba. 
'''
"9" = '''
:sup:`9` Ang taong nagsasabi tungkol sa kaniyang ama at ina,” Hindi ko sila nakita.” Ni hindi niya kinilala ang kaniyang mga kapatid, ni hindi niya inangkin ang kaniyang sariling mga anak. Dahil binabantayan niya ang inyong salita at sinunod ang iyong tipan. 
'''
"10" = '''
:sup:`10` Itinuro niya kay Jacob ng inyong mga panuntunan, at mga batas sa Israel. Maglalagay siya ng insenso sa iyong harapan, at ang buong sinunog na mga alay sa inyong altar. 
'''
"11" = '''
:sup:`11` Pagpalain, Yahweh, ang kaniyang mga pag-aari, at tanggapin ang gawa ng kaniyang mga kamay. Durugin ang mga balakang ng sinumang bumangon laban sa kaniya, at sa mga taong galit sa kaniya, para hindi sila ulit makabangon. 
'''
"12" = '''
:sup:`12` Tungkol kay Benjamin, sinabi ni Moises: Ang isang minahal ni Yahweh ay namumuhay ng matiwasay sa tabi niya; iniingatan siya ni Yahweh sa mahabang panahon, at nabubuhay siya sa pagitan ng mga braso ni Yahweh. 
'''
"13" = '''
:sup:`13` Tungkol kay Jose, sinabi ni Moises: Nawa'y pagpalain ni Yahweh ang kaniyang lupain at ng kaniyang mahahalagang mga bagay sa langit, kasama ang hamog, At ng nakapaloob sa ilalim nito. 
'''
"14" = '''
:sup:`14` Na mayroong mahahalagang mga bagay sa pag-aani na ginawa sa tulong ng araw, kasama ang mga mahahalagang bagay sa paglipas ng mga buwan, 
'''
"15" = '''
:sup:`15` Na mayroong magagandang mga bagay mula sa napakatandang mga bundok, at na mayroong mahahalagang mga bagay ng walang katapusang mga burol. 
'''
"16" = '''
:sup:`16` Mayroong mga pinakamahalagang bagay sa mundo at ng kasaganahan nito, at kasama ang mabuting kalooban niya para sa sinumang nasa palumpong. Hayaang dumating ang pagpapala mula sa ulo ni Jose, at sa noo niya na siyang naging prinsipe sa kaniyang mga kapatid. 
'''
"17" = '''
:sup:`17` Ang unang anak ng isang toro, maluwalhati siya, at kaniyang mga sungay ay ang mga sungay ng isang mabangis na toro. Kasama nilang itutulak niya ang mga tao, lahat sila, sa katapusan ng mundo. Ito ang mga sampung libo ng Efraim; ito ang mga libu-libo ni Manases. 
'''
"18" = '''
:sup:`18` Tungkol kay Zebulun, sinabi ni Moises: Magsaya, Zebulun, sa iyong paglabas, at ikaw, Isacar, sa inyong mga tolda. 
'''
"19" = '''
:sup:`19` Tatawagin nila ang mga tao sa mga bundok. Doon iaalay nila ang mga alay ng pagkamatuwid. Dahil sisipsipin nila ang kasaganahan ng mga karagatan, at mula sa buhangin ng dalampasigan. 
'''
"20" = '''
:sup:`20` Tungkol kay Gad, sinabi ni Moises: Pagpalain ang siyang magpapalawak kay Gad. Maninirahan siya doon katulad ng isang babaeng leon, at sisirain niya ang braso o ang isang ulo. 
'''
"21" = '''
:sup:`21` Naglaan siya ng kaniyang pinakamahalagang bahagi para sa kaniyang sarili, dahil mayroong nakalaang bahagi ng lupain para sa mga pinuno. Dumating siya kasama ang pinuno ng mga tao. Ipinatupad niya ang katarungan ni Yahweh at ang kaniyang mga kautusan kasama ng Israel. 
'''
"22" = '''
:sup:`22` Tungkol kay Dan, sinabi ni Moises: Si Dan ay isang batang leon na lumundag mula sa Bashan. 
'''
"23" = '''
:sup:`23` Tungkol kay Neftali, sinabi ni Moises: Neftali, nasisiyahan sa mga pabor, at puno ng pagpapala ni Yahweh, dalhin ang pag-aari ng lupain tungo sa kanluran at timog. 
'''
"24" = '''
:sup:`24` Tungkol kay Aser, sinabi ni Moises: Pagpalain si Aserng higit pa sa ibang mga anak na lalaki; hayaan siyang maging katanggap-tanggap sa kaniyang mga kapatid, at hayaang malubog sa langis ng olibo ang kaniyang mga paa. 
'''
"25" = '''
:sup:`25` Nawa'y ang rehas ng iyong lungsod ay maging bakal at tanso; hangga't kayo ay nabubuhay, ganun din kahaba ang iyong magiging kaligtasan. 
'''
"26" = '''
:sup:`26` Walang sinumang katulad ng Diyos, Jesurun— isang matuwid, na nakasakay sa kalangitan para tulungan ka, at sa kaniyang kaluwalhatian sa mga ulap. 
'''
"27" = '''
:sup:`27` Ang walang hanggang Diyos ay isang kublihan para sa kaniyang mga tao, at sa ilalim ay ang walang hanggang mga braso. Itutulak niya palabas ang kaaway mula sa harapan ninyo, at sasabihin niya, “Wasakin!” 
'''
"28" = '''
:sup:`28` Nawa'y ang Israel ay mamumuhay na may kaligtasan. Ang bukal ni Jacob ay ligtas sa isang lupain ng butil at bagong alak; tunay nga, hayaan ang langit na bumagsak ang hamog sa kaniya. 
'''
"29" = '''
:sup:`29` Pinagpala kayo, Israel! Sino ang katulad ninyo, mga tao na iniligtas ni Yahweh, ang sanggalan ng inyong tulong, at ang espada ng inyong kaluwalhatian? Ang inyong mga kaaway ay darating na nanginginig sa inyo; tatapakan ninyo ang kanilang matataas na mga lugar. 
'''
