[22]
"1" = '''
:sup:`1` Hindi dapat ninyo pabayaan ang lalaking baka ng inyong kapwa Israelita o ang kaniyang tupa ay naligaw at itago ang inyong sarili mula sa kanila; dapat tiyakin ninyong isauli ito sa kaniya. 
'''
"2" = '''
:sup:`2` Kung ang kapwa ninyo Israelita ay hindi malapit sa inyo, o hindi ninyo siya kilala, kung gayon iuwi ninyo ang hayop sa inyong tahanan, at ito ay dapat nasa sa inyo hanggang hanapin niya ito, at pagkatapos ito ay dapat ibalik ninyo sa kaniya. 
'''
"3" = '''
:sup:`3` Kailangan gawin din ninyo ito sa kaniyang asno; kailangan gawin rin ninyo ito sa kaniyang damit; kailangan gawin rin ninyo ito sa bawat nawawalang bagay ng inyong kapwa Israelita, anumang bagay na kaniyang nawala at inyong nakita; hindi ninyo maaaring itago sa inyong sarili. 
'''
"4" = '''
:sup:`4` Hindi ninyo dapat masdan lang ang asno ng inyong kasamahang Israelita o ang kaniyang natumbang lalaking baka sa daan at itago ang inyong sarili mula sa kanila; dapat tiyakin ninyong tulungan siya para muling ibangon ito. 
'''
"5" = '''
:sup:`5` Ang isang babae ay hindi dapat magsuot ng kung anong may kinalaman sa isang lalaki, at ni ang isang lalaki ay magsuot ng pambabaeng kasuotan; dahil kung sinuman ang gagawa ng mga bagay na ito ay isang bagay na kasuklam-suklam para kay Yahweh na inyong Diyos. 
'''
"6" = '''
:sup:`6` Kung ang isang pugad ng ibon ay mangyaring nasa inyong harapan sa daanan, sa anumang punong kahoy sa lupa, na may mga inakay o mga itlog sa loob nito, at ang inang ibon na naglilimlim sa inakay o sa ibabaw ng mga itlog, hindi ninyo dapat kunin ang inang ibon kasama ang inakay. 
'''
"7" = '''
:sup:`7` Dapat tiyakin ninyong pakawalan ang inang ibon, pero ang inakay ay maaring ninyong kunin sa inyong sarili. Sundin ang utos na ito para maging mabuti sa inyo, at para mapahaba ninyo ang inyong mga araw. 
'''
"8" = '''
:sup:`8` Kapag kayo ay nagpatayo ng isang bagong bahay, kung gayon dapat gumawa kayo ng isang barandilya para sa inyong bubong, para hindi kayo magdala ng dugo sa inyong bahay, kung sinuman ang mahuhulog mula doon. 
'''
"9" = '''
:sup:`9` Dapat hindi kayo magtanim sa inyong ubasan ng dalawang uri ng buto, para ang buong ani ay hindi kunin ng banal na lugar, ang buto na inyong hinasik at ang bunga ng ubasan. 
'''
"10" = '''
:sup:`10` Hindi dapat kayo mag-araro kasama ang isang lalaking baka at isang asno ng magkasama. 
'''
"11" = '''
:sup:`11` Hindi dapat kayo magsuot ng tela na gawa sa lana at lino ng magkasama. 
'''
"12" = '''
:sup:`12` Dapat gawan ninyo ang inyong sarili ng mga palawit sa apat na mga sulok ng balabal na inyong isusuot. 
'''
"13" = '''
:sup:`13` Ipagpalagay na ang isang lalaki ay kumuha ng isang asawa, at sinipingan niya, 
'''
"14" = '''
:sup:`14` at pagkatapos ay kinamuhian niya, at pinaratangan niya ng nakakahiyang mga bagay at naglagay ng isang masamang reputasyon sa kaniya, at sasabihing, 'Kinuha ko itong babae, pero nang sinipingan ko siya, natuklasan kong wala siyang katibayan sa kaniyang pagkabirhen' 
'''
"15" = '''
:sup:`15` Pagkatapos ang ama at ina ng babae ay dapat magpakita ng katunayan ng kaniyang pagkabirhen sa mga nakatatanda sa lungsod. 
'''
"16" = '''
:sup:`16` Ang ama ng dalaga ay dapat magsalita sa mga nakatatanda, 'Ibinigay ko ang aking anak na babae sa lalaking ito bilang isang asawa, at siya ay kinamuhian niya. 
'''
"17" = '''
:sup:`17` Tingnan ninyo, siya ay pinaratangan niya ng nakakahiyang mga bagay at sinabi, “Wala akong nakitang katibayan sa pagkabirhen ng inyong anak na babae”—gayon pa man ito ay nagpapatunay sa pagkabirhen ng aking anak na babae.' At pagkatapos ilalatag nila palabas ang damit sa harapan ng mga nakatatanda ng lungsod. 
'''
"18" = '''
:sup:`18` Ang mga nakatatanda sa lungsod na iyon ay dapat kunin ang lalaking iyon at siya ay parusahan; 
'''
"19" = '''
:sup:`19` at pagmultahin ng isang daang shekel ng pilak, at ibigay ang mga ito sa ama ng babae, dahil nilagyan ng lalaki ng isang masamang kapurihan ang isang birhen ng Israel. Dapat siya ay maging kaniyang asawa; hindi niya maaaring palayasin siya sa buong buhay niya. 
'''
"20" = '''
:sup:`20` Pero kung ang bagay na ito ay totoo, na ang katibayan ng pagkabirhen ay hindi nakita sa babae, 
'''
"21" = '''
:sup:`21` kung gayon kailangan nilang dalhin palabas ang babae sa pintuan ng bahay ng kaniyang ama, at ang mga lalaki ng kaniyang lungsod ay dapat siyang batuhin, hanggang siya ay mamatay, dahil siya ay gumawa ng isang nakakahiyang asal sa Israel, na umasal gaya ng isang bayarang babae sa bahay ng kaniyang ama; at aalisin ninyo ang kasamaan mula sa inyo. 
'''
"22" = '''
:sup:`22` Kung ang isang lalaki ay nakitang sumiping sa isang babae na kasal na sa ibang lalaki, kung gayon silang dalawa ay dapat mamatay, ang lalaking sumiping sa babae, at ang babae mismo; dapat alisin ninyo ang kasamaan mula sa inyo. 
'''
"23" = '''
:sup:`23` Kung may isang dalagang isang birhen, may kasunduang ipakakasal sa isang lalaki, at may ibang lalaking nakakita sa kaniya sa lungsod at sumiping sa kaniya, 
'''
"24" = '''
:sup:`24` dalhin silang dalawa sa tarangkahan ng lungsod, at sila ay babatuhin hanggang mamatay. Dapat ninyong batuhin ang babae, dahil hindi siya sumigaw, kahit siya ay nasa lungsod. Dapat ninyong batuhin ang lalaki, dahil nilapastangan niya ang asawa ng kaniyang kapwa; at aalisin ninyo ang kasamaan na mula sa inyo. 
'''
"25" = '''
:sup:`25` Pero kung makita ng lalaki sa bukid ang babae na may kasunduan ikakasal, at sinunggaban niya ito at sinipingan, kung gayon tanging ang lalaking sumiping sa kaniya ang dapat mamatay. 
'''
"26" = '''
:sup:`26` Pero sa dalaga, wala kayong dapat gawin; walang kasalanan na kamatayan ang nararapat sa dalaga. Dahil ang kasong ito ay katulad nang isang lalaking umatake sa kaniyang kapwa at pinatay niya. 
'''
"27" = '''
:sup:`27` Dahil siya ay nakita niya sa bukid; sumigaw ang babaeng may kasunduang ipakakasal, pero wala doon ni isa para siya ay iligtas. 
'''
"28" = '''
:sup:`28` Kung makakita ang isang lalaki ng isang dalaga na isang birhen pero walang pang kasunduang ipakakasal, at kung siya ay sinunggaban niya at sinipingan, at kung sila ay natuklusan, 
'''
"29" = '''
:sup:`29` sa gayon ang lalaking sumiping sa kaniya ay dapat magbigay ng limampung mga shekel na pilak sa ama ng babae, at siya ay dapat maging kaniyang asawa, dahil ipinahiya niya siya. Hindi niya maaaring palayasin siya sa buong buhay niya. 
'''
"30" = '''
:sup:`30` Hindi dapat kunin ng isang lalaki ang asawa ng kaniyang ama bilang sa kaniya; hindi niya dapat kunin ang karapatan ng pag-aasawa ng kaniyang ama. 
'''
