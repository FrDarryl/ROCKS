[23]
"1" = '''
:sup:`1` Dumating ang salita ni Yahweh sa akin at sinabing, 
'''
"2" = '''
:sup:`2` “Anak ng tao, mayroong dalawang babae, mga anak na babae na iisa ang kanilang ina. 
'''
"3" = '''
:sup:`3` Kumilos sila bilang mga nagbebenta ng aliw sa Egipto sa panahon ng kanilang kabataan. Nagbenta sila ng aliw roon. Pinisil ang kanilang mga suso at kinakarinyo roon ang kanilang mga birheng utong. 
'''
"4" = '''
:sup:`4` Ang kanilang mga pangalan ay sina Ohola—ang nakatatandang kapatid na babae—at si Oholiba—ang kaniyang nakababatang kapatid na babae. Pagkatapos naging akin sila at nanganak ng mga anak na lalake at mga anak na babae. Ito ang ibig sabihin ng kanilang mga pangalan: Samaria ang kahulugan ng Ohola, at Jerusalem ang kahulugan ng Oholiba. 
'''
"5" = '''
:sup:`5` Ngunit kumilos si Ohola bilang isang nagbebenta ng aliw kahit nang siya ay akin pa; pinagnasahan niya ang kaniyang mga mangingibig, para sa mga taga-Asiria na makapangyarihan, 
'''
"6" = '''
:sup:`6` ang gobernador na nagsusuot ng kulay ube, at para sa kaniyang mga opisyal, na malalakas at makikisig, lahat sila ay mga kalalakihan na nakasakay sa mga kabayo! 
'''
"7" = '''
:sup:`7` Kaya ibinigay niya ang kaniyang sarili bilang isang nagbebenta ng aliw sa kanila, sa lahat ng pinakamahusay na kalalakihan ng Asiria! At ginagawa niyang marumi ang kaniyang sarili kasama ng bawat isa na kaniyang pinagnasaan, kasama ng kanilang mga diyus-diyosan na kaniyang pinagnasaan. 
'''
"8" = '''
:sup:`8` Sapagkat hindi niya iniwan ang kaniyang ugaling nagbebenta ng aliw sa Egipto, nang sumiping sila sa kaniya noong siya ay bata pa, nang una nilang sinimulang karinyuhin ang kaniyang birheng suso, nang una nilang sinimulang ibuhos ang kanilang walang kahihiyang pag-uugali sa kaniya. 
'''
"9" = '''
:sup:`9` Kaya ibinigay ko siya sa kamay ng kaniyang mga mangingibig, sa kamay ng mga taga-Asiria kung kanino siya nagnanasa! 
'''
"10" = '''
:sup:`10` Hubo't hubad nila siyang hinubaran. Kinuha nila ang kaniyang mga anak na lalake at mga anak na babae, at pinatay siya sa pamamagitan ng espada, at naging kahiya-hiya siya sa ibang mga kababaihan, kaya hinatulan nila siya. 
'''
"11" = '''
:sup:`11` Nakita ito ni Oholiba na kaniyang kapatid na babae, ngunit mas higit na mapusok siyang nagnasa kumilos ng parang isang nagbebenta ng aliw nang mas higit kaysa sa kaniyang kapatid na babae! 
'''
"12" = '''
:sup:`12` Pinagnasaan niya ang mga taga-Asiria, ang mga gobernador at ang mga makapangyarihan na mga pinuno na nagdamit ng kahanga-hanga, mga lalaking nakasakay sa mga kabayo! Malalakas silang lahat, makikisig na lalake! 
'''
"13" = '''
:sup:`13` Nakita ko na ginawa niyang marumi ang kaniyang sarili. Magkapareho ito para sa dalawang magkapatid na babae. 
'''
"14" = '''
:sup:`14` Pagkatapos dinagdagan pa niya ang pagbebenta niya ng aliw! Nakita niya ang mga kalalakihang nakaukit sa mga pader, anyo ng mga Caldeo na iginuhit ng kulay pula, 
'''
"15" = '''
:sup:`15` nakasuot ng mga sinturon sa kanilang baywang, na may kasamang humahampay na turbante sa kanilang mga ulo! Nagpakita silang lahat na parang mga pinuno ng mga hukbo ng mga karwahe, mga kalalakihan sa Babilonia ang lugar ng kanilang kapanganakan. 
'''
"16" = '''
:sup:`16` Nang makita agad sila ng kaniyang mga mata, pinagnasahan na niya sila, kaya nagsugo siya ng mga mensahero sa kanila sa Caldea. 
'''
"17" = '''
:sup:`17` Pagkatapos dumating ang mga taga-Babilonia sa kaniya at sa kaniyang higaan ng pagnanasa, at ginawa nila siyang marumi sa pamamagitan nila na walang kahihiyan. Sa pamamagitan kung ano ang kaniyang ginawa siya ay naging marumi, kaya tumalikod siya palayo mula sa kanila dahil sa pagkayamot. 
'''
"18" = '''
:sup:`18` Ipinakita niya ang kaniyang mga gawa ng pagbebenta ng aliw at ipinakita niya ang kaniyang hubad na katawan, kaya tumalikod ang aking Espiritu mula sa kaniya, tulad lamang ng pagtalikod ng aking Espiritu mula sa kaniyang kapatid na babae! 
'''
"19" = '''
:sup:`19` At nakagawa siya ng napakaraming gawa ng pagbebenta ng aliw, na kaniyang inilagay sa kaniyang kaisipan at ginaya niya ang mga panahon ng kaniyang kabataan, Nang kumilos siya bilang isang nagbebenta ng aliw sa lupain ng Egipto! 
'''
"20" = '''
:sup:`20` Kaya nagnasa siya para sa kaniyang mga mangingibig, na ang maselang bahagi ng katawan ay tulad ng sa asno, at ang lumalabas upang mag-kaanak ay tulad ng sa kabayo. 
'''
"21" = '''
:sup:`21` At nakagawa siyang muli ng kahiya-hiyang pag-uugali sa kaniyang kabataan, nang kinakarinyo ang kaniyang mga suso ng mga taga-Egipto sapagkat nasa kasariwaan ang kaniyang mga suso! 
'''
"22" = '''
:sup:`22` Kung gayon, Oholiba, ito ang sinasabi ng Panginoon Yahweh, 'Masdan ninyo, papatalikurin ko ang iyong mangingibig laban sa iyo, dadalhin ko sila laban sa iyo mula sa bawat dako! 
'''
"23" = '''
:sup:`23` Sa mga Taga-Babilonia at sa lahat ng taga Caldeo! Pecod, Soa, at Koa! At sa lahat ng mga taga-Asiria na kasama nila! Malakas, makisig na kalalakihan! Mga gobernador at mga pinuno, lahat sila ay mga pinuno at mga kalalakihang may dangal! Nakasakay silang lahat sa mga kabayo! 
'''
"24" = '''
:sup:`24` Darating sila laban sa iyo na may mga sandata, at na may mga karwahe at mga karitob, at kasama ng napakaraming mga tao! Maghahanda sila ng malaking panangga, maliit na panangga, at mga helmet, laban sa inyong lahat na nakapalibot! Bibigyan ko sila ng pagkakataon upang parusahan kayo, at parurusahan nila kayo ayon sa inyong mga kinikilos! 
'''
"25" = '''
:sup:`25` Dahil itatakda ko ang aking galit sa inyo, at pakikitunguhan nila kayo ng may matinding galit! Tatapyasin nila ang iyong mga ilong at inyong mga tenga, at ang mga natira sa inyo ay papatayin sa pamamagitan ng espada! Kukunin nila ang inyong mga anak na lalake at inyong mga anak na babae, kaya lalamunin ng apoy ang inyong mga kaapu-apuhan! 
'''
"26" = '''
:sup:`26` Huhubarin nila ang inyong mga kasuotan at kukunin ang lahat ng inyong mga alahas! 
'''
"27" = '''
:sup:`27` Kaya aalisin ko ang pag-uugaling kahiya-hiya mula sa inyo at ang inyong mga gawa ng pagbebenta ng aliw mula sa lupain ng Egipto. Hindi ninyo itataas ang inyong mga paningin sa harapan nila na may pananabik, at hindi na ninyo iisipan pa ang Egipto! 
'''
"28" = '''
:sup:`28` Ito ang sinasabi ng Panginoong Yahweh, 'Masdan ninyo! Ibibigay ko kayo sa kamay ng mga kinamumuhian ninyo, ibabalik sa kamay kung kanino kayo tumalikod! 
'''
"29" = '''
:sup:`29` Pakikitunguhan nila kayo ng may pagkamuhi; Kukunin nila ang lahat ng inyong pag-aari at iiwan kayong walang kasuotan at hubad. Mahahayag ang hubad na kahihiyan ng inyong pagbebenta ng aliw, ang inyong kahiya-hiyang pag-uugali at kawalan ninyo ng delikadesa! 
'''
"30" = '''
:sup:`30` Mangyayari ang mga bagay na ito sa inyo sa inyong pagkilos tulad ng isang nagbebenta ng aliw, nagnanasa sa mga bansa sa pamamagitan kung saan kayo naging marumi kasama ng kanilang mga diyus-diyosan. 
'''
"31" = '''
:sup:`31` Lumakad kayo sa daan ng inyong mga kapataid na babae, kaya ilalagay ko ang saro ng kaparusahan sa inyong mga kamay!' 
'''
"32" = '''
:sup:`32` Ito ang sinasabi ng Panginoong Yahweh, 'Iinum ka sa saro ng iyong kapatid na babae, kung saan ito ay malalim at malawak; magiging katatawanan ka at isang paksa para sa panunuya—naglalaman ang sarong ito ng napakarami! 
'''
"33" = '''
:sup:`33` Mapupuno ka ng may kalasingan at kalumbayan, ang saro ng katatakutan at pagkawasak! Saro ito ng iyong kapatid na babaeng si Samaria! 
'''
"34" = '''
:sup:`34` Iinumin mo ito at uubusin; at dudurugin mo ito at tatanggalin ang iyong mga suso ng pira-piraso. Dahil ito ang ipinahayag ko! Ito ang pahayag ng Panginoong Yahweh!' 
'''
"35" = '''
:sup:`35` Samakatuwid, ito ang sinasabi ng Panginoong Yahweh 'Sapagakat kinalimutan ninyo ako at tinalikuran ninyo ako, kaya dadalhin din ninyo ang kahihinatnan ng inyong kahiya-hiyang pag-uugali at mga gawa ng sekwal na imoralidad!” 
'''
"36" = '''
:sup:`36` Sinabi ni Yahweh sa akin, “Anak ng Tao, iyo bang hahatulan sina Ohola at Oholiba? Kaya ipakita mo sa kanila ang kanilang nakasusuklam na mga pagkilos, 
'''
"37" = '''
:sup:`37` yamang nakagawa sila ng pangangalunya, at mula noong may dugo sa kanilang mga kamay! Nakagawa sila ng pangangalunya, kasama ng kanilang mga diyus-diyosan at kahit na ipinasa nila ang kanilang mga anak na lalaki kung saan nayamot sila sa akin sa pamamagitan ng apoy upang masunog! 
'''
"38" = '''
:sup:`38` At nagpatuloy sila na gawin ito sa akin: Ginawa nilang marumi ang aking santuaryo, at sa araw ring iyon ay nilapastangan nila ang aking mga Araw ng Pamamahinga! 
'''
"39" = '''
:sup:`39` Dahil nang pinatay nila ang kanilang mga anak para sa kanilang mga diyus-diyosan, pagkatapos pumunta sila sa aking santuaryo ng araw ding iyon upang lapastanganin ito! Kaya masdan ninyo! Ito ang kanilang ginawa sa kalagitnaan ng aking tahanan! 
'''
"40" = '''
:sup:`40` Isinugo mo para sa mga kalalakihan na dumating mula sa malayo, kung kanino ang mga mensaherong isinugo—ngayon masdan mo! Sa katunayan dumating sila, sa kanilang iyong pinaliguan, iginuhit ang iyong mga mata, at pinaganda ang iyong mga sarili sa pamamagitan ng alahas. 
'''
"41" = '''
:sup:`41` At nakaupo ka sa ibabaw ng isang magandang higaan at isang dulang na nakagayak sa harapan nito. Pagkatapos inilagay ninyo ang aking insenso at aking langis sa ibabaw nito! 
'''
"42" = '''
:sup:`42` Kaya ang tinig ng maraming tao na may mga alalahanin ay kasama ninyo, at mga manginginom na dinala sa ilang na kasama ng ibang kalalakihan na walang halaga. Naglagay sila ng mga pulseras sa inyong mga kamay at mapalamuting mga korona sa inyong mga ulo. 
'''
"43" = '''
:sup:`43` Pagkatapos sinabi ko ang tungkol sa napagod sa mga gumagawa ng pangangalunya, 'Ngayon makikipagtalik sila sa kaniya, at siya ay makikipagtalik sa kanila.' 
'''
"44" = '''
:sup:`44` Pagkatapos pumunta sila at sumiping sa kaniya gaya ng nais nila sa sinumang nagbebenta ng aliw; sa ganoon ding pamamaraan sinipingan nila sina Ohola at Oholiba, mga babaeng nagkasala ng pangangalunya! 
'''
"45" = '''
:sup:`45` Ngunit hahatulan sila ng mga lalaking matuwid sa kaparusahan ng pangangalunya at kaparusahan sa mga nagbubo ng dugo, mula noong nagkasala sila ng pangangalunya at nagkaroon ng dugo sa kanilang mga kamay. 
'''
"46" = '''
:sup:`46` Kaya sinasabi ito ng Panginoong Yahweh: Magbabangon ako ng isang kapulungan laban sa kanila at ibibigay sila upang sindakin at nakawan. 
'''
"47" = '''
:sup:`47` Pagkatapos babatuhin sila ng bato ng kapulungan at tatagain sila ng mga espada. Papatayin nila ang kanilang mga anak na lalake at mga anak na babae at susunugin ang kanilang mga bahay! 
'''
"48" = '''
:sup:`48` Sapagkat aalisin ko ang nakahihiyang pag-uugali mula sa lupain at susupilin ang lahat ng mga kababaihan kaya hindi na sila gagawin ang tulad sa isang nagbebenta ng aliw. 
'''
"49" = '''
:sup:`49` Kaya ihahanda nila ang inyong nakahihiyang pag-uugali laban sa inyo. Inyong dadalhin ang kahatulan ng inyong mga kasalanan kasama ng inyong mga diyus-diyosan, at sa pamamaraang ito malalaman ninyo na ako ang Panginoong Yahweh!” 
'''
