[15]
"1" = '''
:sup:`1` Pagkatapos, dumating sa akin ang salita ni Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Anak ng tao, paanong mas higit ang isang puno ng ubas kaysa sa anumang punong may mga sanga na nasa isang kagubatan? 
'''
"3" = '''
:sup:`3` Makakakuha ba ng kahoy ang mga tao mula sa puno ng ubas upang gumawa ng anumang bagay? O makakagawa ba sila ng tulos mula dito upang pagsabitan ng anumang bagay? 
'''
"4" = '''
:sup:`4` Tingnan mo! Kung ihahagis ito sa apoy bilang panggatong, at kung natupok na ng apoy ang magkabilang dulo nito, pati na ang gitna, may pakinabang pa ba ito? 
'''
"5" = '''
:sup:`5` Tingnan mo! Nang ito ay buo pa, walang magagawang anumang bagay dito, kapag nasunog ng apoy, tiyak na hindi pa rin ito mapakikinabangan! 
'''
"6" = '''
:sup:`6` Kaya ito ang sinabi ng Panginoong Yahweh, di gaya ng mga puno sa mga kagubatan, ibinigay ko ang puno ng ubas bilang panggatong sa apoy; ganoon ding paraan ang gagawin ko sa mga naninirahan sa Jerusalem. 
'''
"7" = '''
:sup:`7` Sapagkat itatakda ko ang aking mukha laban sa kanila. Kahit na makalabas sila mula sa apoy, matutupok parin sila ng apoy, kaya malalaman ninyo na ako si Yahweh, kapag itinakda ko ang aking mukha laban sa kanila. 
'''
"8" = '''
:sup:`8` At gagawin kong tinalikuran at walang naninirahan ang kanilang lupain dahil sa ginawa nilang kasalanan—Ito ang pahayag ng Panginoong Yahweh!” 
'''
