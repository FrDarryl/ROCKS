[11]
"1" = '''
:sup:`1` Ito ang salita na dumating kay Jeremias mula kay Yahweh, at sinabi niya, 
'''
"2" = '''
:sup:`2` “Makinig ka sa mga salita ng kasunduang ito, at ipahayag ang mga ito sa bawat tao sa Juda at sa mga naninirahan sa Jerusalem. 
'''
"3" = '''
:sup:`3` Sabihin mo sa kanila, “Ito ang sinasabi ni Yahweh, ang Diyos ng Israel: Sumpain ang sinumang hindi makikinig sa mga salita ng kasunduang ito. 
'''
"4" = '''
:sup:`4` Ito ang kasunduan na iniutos ko sa inyong mga ninuno na dapat alalahanin simula ng araw na inilabas ko sila sa lupain ng Egipto, mula sa pugon ng tunawan ng bakal. Sinabi ko, “Makinig kayo sa aking tinig at gawin ninyo ang lahat ng mga bagay na ito gaya ng iniutos ko sa inyo, sapagkat kayo ang magiging tao ko at ako ang inyong magiging Diyos.” 
'''
"5" = '''
:sup:`5` Sundin ninyo ako upang mapatunayan ko ang sumpaan na aking ipinangako sa inyong mga ninuno, ang panunumpa na ibibigay ko sa kanila ang lupain na umaapaw sa gatas at pulot-pukyutan kung saan kayo naninirahan ngayon.”' At, akong si Jeremias ay sumagot at nagsabi, “Oo, Yahweh!” 
'''
"6" = '''
:sup:`6` Sinabi sa akin ni Yahweh, “Ipahayag ang lahat ng mga bagay na ito sa mga lungsod ng Juda at sa mga lansangan ng Jerusalem. Sabihin mo, 'Makinig kayo sa mga salita ng kasunduang ito at gawin ninyo ang mga ito. 
'''
"7" = '''
:sup:`7` Sapagkat nagbigay ako ng taimtim na mga utos sa inyong mga ninuno mula ng araw na inilabas ko sila sa Egipto hanggang sa kasalukuyang panahon, patuloy na nagbabala sa kanila at nagsasabi, “Makinig kayo sa aking tinig.”' 
'''
"8" = '''
:sup:`8` Ngunit hindi sila nakinig o nagbigay ng pansin. Lumalakad ang bawat tao sa katigasan ng kaniyang masamang puso. Kaya dinala ko ang lahat ng sumpa sa kasunduang ito na inutusan kong dumating laban sa kanila. Ngunit hindi pa rin sumunod ang mga tao.” 
'''
"9" = '''
:sup:`9` Sumunod na sinabi sa akin ni Yahweh, “Natuklasan ang pagsasabwatan ng mga kalalakihan ng Juda at ng mga naninirahan sa Jerusalem. 
'''
"10" = '''
:sup:`10` Bumaling sila sa mga kasamaan ng kanilang sinaunang mga ninuno na tumangging makinig sa aking salita, sa halip namuhay sila sa pagsamba sa ibang mga diyos. Sinira ng sambahayan ng Israel at sambahayan ng Juda ang aking kasunduan na itinatag ko sa kanilang mga ninuno. 
'''
"11" = '''
:sup:`11` Kaya ito ang sinasabi ni Yahweh, 'Tingnan ninyo, magpapadala ako ng kapahamakan sa kanila, isang kapahamakan na hindi nila maaaring takasan. Pagkatapos, tatawag sila sa akin, ngunit hindi ako makikinig sa kanila. 
'''
"12" = '''
:sup:`12` Pupunta at tatawag ang mga lungsod ng Juda at ang mga naninirahan sa Jerusalem sa mga diyos na pinagbigyan nila ng mga alay, ngunit tiyak na hindi sila maililigtas ng mga ito sa oras ng kanilang kapahamakan. 
'''
"13" = '''
:sup:`13` Sapagkat dumami ang bilang ng iyong mga diyos na pumantay sa bilang ng iyong mga lungsod, Juda. At gumawa kayo ng kahiya-hiyang bilang ng mga altar sa Jerusalem, mga altar ng insenso para kay Baal na pumantay sa bilang ng kaniyang mga lansangan. 
'''
"14" = '''
:sup:`14` Kaya ikaw mismo Jeremias, hindi mo dapat ipanalangin ang mga taong ito. Hindi ka dapat tumangis o manalangin para sa kanila. Sapagkat hindi ako makikinig kapag tumawag sila sa akin sa kanilang kapahamakan. 
'''
"15" = '''
:sup:`15` Bakit nasa aking tahanan ang minamahal kong mga tao na may napakaraming masamang hangarin? Sapagkat hindi makakatulong sa inyo ang mga nakalaang karne para sa inyong mga alay dahil gumawa kayo ng kasamaan at nagalak kayo dito. 
'''
"16" = '''
:sup:`16` Sa nakaraan, tinawag kayo ni Yahweh na mayabong na puno ng olibo, maganda na may kaibig-ibig na bunga. Ngunit magsisindi siya ng apoy dito na katulad ng tunog ng dagundong ng bagyo, kaya mababali ang mga sanga nito. 
'''
"17" = '''
:sup:`17` Sapagkat si Yahweh ng mga hukbo ang nagtanim sa inyo, ang nag-atas ng kapahamakan laban sa inyo dahil sa mga gawaing masama na ginawa ng sambahayan ng Israel at ng sambahayan ng Juda. Ginalit nila ako sa pamamagitan ng pagbibigay ng mga alay kay Baal.”' 
'''
"18" = '''
:sup:`18` Ipinaalam ni Yahweh sa akin ang mga bagay na ito, kaya alam ko ang mga ito. Ikaw Yahweh, ang nagpakita sa akin ng kanilang mga gawain. 
'''
"19" = '''
:sup:`19` Tulad ako ng isang maamong tupa na dinala sa mangangatay. Hindi ko alam na may binalak sila laban sa akin, “Sirain natin ang puno maging ang mga bunga nito! Putulin natin siya sa lupain ng mga buhay upang hindi na maalala pa ang kaniyang pangalan.” 
'''
"20" = '''
:sup:`20` Ngunit matuwid na hukom si Yahweh ng mga hukbo na siyang sumisiyasat ng puso at isipan. Magiging saksi ako sa iyong paghihiganti laban sa kanila, sapagkat iniharap ko ang aking kalagayan sa iyo. 
'''
"21" = '''
:sup:`21` Kaya ito ang sinasabi ni Yahweh tungkol sa mga taga-Anatot na umuusig sa iyong buhay, “Sinabi nila, 'Hindi ka dapat mag-propesiya sa ngalan ni Yahweh, o mamamatay ka sa pamamagitan ng aming mga kamay.' 
'''
"22" = '''
:sup:`22` Kaya ito ang sinasabi ni Yahweh ng mga hukbo, 'Tingnan mo, parurusahan ko sila. Mamamatay sa pamamagitan ng espada ang malalakas nilang mga kabataan. Mamamatay sa gutom ang mga anak nilang lalaki at babae. 
'''
"23" = '''
:sup:`23` Walang matitira sa kanila dahil magdadala ako ng kapahamakan sa mga taga-Anatot, ang panahon ng kanilang kaparusahan.”' 
'''
