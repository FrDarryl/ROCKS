[80]
"1" = '''
:sup:`1` Bigyang pansin mo, Pastol ng Israel, ikaw na nangunguna kay Jose tulad ng isang kawan; ikaw na nakaupo sa ibabaw ng kerubin, magliwanag ka sa amin! 
'''
"2" = '''
:sup:`2` Sa paningin ni Efraim at Benjamin at Manases, palakasin mo ang iyong kapangyarihan; lumapit ka at iligtas kami. 
'''
"3" = '''
:sup:`3` O Diyos, panumbalikin mo kaming muli; pagliwanagin mo ang iyong mukha sa amin, at kami ay maliligtas. 
'''
"4" = '''
:sup:`4` Yahweh Diyos ng mga hukbo, hanggang kailan ka magagalit sa iyong bayan kapag sila ay nananalangin? 
'''
"5" = '''
:sup:`5` Pinakain mo sila ng tinapay ng luha at binigyan sila ng napakaraming luha para mainom. 
'''
"6" = '''
:sup:`6` Ginagawan mo kami ng bagay para pagtalunan kami ng aming kapwa, at pinagtatawanan kami ng aming mga kaaway. 
'''
"7" = '''
:sup:`7` Diyos ng mga hukbo, panumbalikin mo kami; pagliwanagin mo ang iyong mukha sa amin, at kami ay maliligtas. 
'''
"8" = '''
:sup:`8` Nagdala ka ng puno ng ubas mula sa Egipto; pinalayas mo ang mga bansa at itinanim ito sa ibang lugar. 
'''
"9" = '''
:sup:`9` Nilinis mo ang lupain para dito; nag-ugat ito at pinuno ang lupain. 
'''
"10" = '''
:sup:`10` Ang mga bundok ay natakpan ng lilim nito, ang pinakamataas na mga puno ng sedar ng Diyos sa mga sanga nito. 
'''
"11" = '''
:sup:`11` Umaabot ang mga sanga nito hanggang sa dagat at mga usbong nito hanggang sa Ilog Eufrates. 
'''
"12" = '''
:sup:`12` Bakit mo winasak ang mga pader nito para ang lahat ng dumaraan ay pipitas ng bunga nito? 
'''
"13" = '''
:sup:`13` Sinisira ito ng mga baboy-ramong nasa gubat, at kinakain ito ng mga halimaw sa bukid. 
'''
"14" = '''
:sup:`14` Bumalik ka, Diyos ng mga hukbo; pagmasdan mo mula sa langit at pansinin at alagaan ang puno ng ubas na ito. 
'''
"15" = '''
:sup:`15` Ito ang ugat na itinanim ng iyong kanang kamay, ang usbong na pinalago mo 
'''
"16" = '''
:sup:`16` Ito ay sinunog at pinutol; nawa mapuksa ang iyong mga kaaway dahil sa iyong pagsaway. 
'''
"17" = '''
:sup:`17` Nawa ang iyong kamay ay maipatong sa taong iyong kanang kamay, sa anak ng tao na pinalakas mo para sa iyong sarili. 
'''
"18" = '''
:sup:`18` Sa gayon hindi kami tatalikod mula sa iyo; pasiglahin mo kami, at tatawag kami sa iyong pangalan. 
'''
"19" = '''
:sup:`19` Ibalik mo kami, Yahweh, Diyos ng mga hukbo; magliwanag ka sa amin, at kami ay maliligtas. 
'''
