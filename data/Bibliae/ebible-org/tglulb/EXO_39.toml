[39]
"1" = '''
:sup:`1` Gamit ang asul, lila at pulang tela, sila ay nakagawa ng mga pinong hinabing kasuotan para sa paglilingkod sa banal na lugar. Ginawa nila ang mga kasuotan ni Aaron para sa banal na lugar, ayon sa iniutos ni Yahweh kay Moises. 
'''
"2" = '''
:sup:`2` Ginawa ni Bezalel ang efod na ginto, na asul, lila, at matingkad na pulang lana, at ng pinong pinulupot na lino. 
'''
"3" = '''
:sup:`3` Nagpanday sila ng mga pinanipis na ginto at ginupit nila ang mga alambre, para magawa ito sa asul, lila at matingkad na pulang lana, at para sa pinong lino, ang trabaho ng isang mahusay na manggagawa. 
'''
"4" = '''
:sup:`4` Gumawa sila ng mga pang-balikat na piraso para sa efod, na nakakabit sa dalawang itaas na kanto nito. 
'''
"5" = '''
:sup:`5` Ang pinong nahabing sinturon nito ay katulad ng efod; gawa ito sa isang piraso kasama ang efod, na gawa sa pinong pinulupot na linong ginto, asul, lila, at pula, katulad ng inutos ni Yahweh kay Moises. 
'''
"6" = '''
:sup:`6` Inukit nila ang mga batong oniks, na kalakip sa lagayan ng ginto, iniayos kasama ang inukitan na parang nasa isang pantatak, at inukitan ng mga pangalan ng labing-dalawang anak na lalaki ni Israel. 
'''
"7" = '''
:sup:`7` Inilagay ito ni Bezalel sa balikat na piraso ng efod, bilang mga bato para alalahanin ni Yahweh ang labing-dalawang anak na lalaki ni Israel, ayon sa inutos ni Yahweh kay Moises. 
'''
"8" = '''
:sup:`8` Ginawa niya ang baluti, gawain ng bihasang manggagawa, inihugis katulad ng efod. Ginawa ito sa pamamagitan ng ginto, asul, lila at pulang tela, at ng pinong lino. 
'''
"9" = '''
:sup:`9` Ito ay parisukat. Itiniklop nila ang baluti ng dalawang ulit. Ito ay isang dipang haba at isang dipang lapad. 
'''
"10" = '''
:sup:`10` Iniayos nila ito sa apat na hanay ng mahahalagang mga bato. Ang unang hanay ay may isang rubi, isang topaz, at isang garnet. 
'''
"11" = '''
:sup:`11` Ang ikalawang hanay ay may isang esmeralda, isang safira, at isang dyamante. 
'''
"12" = '''
:sup:`12` Ang ikatlong hanay ay may jacinto, isang agate, at isang ametista. 
'''
"13" = '''
:sup:`13` Ang ikaapat na hanay ay may beryl, isang oniks, at isang jasper. Ang mga bato ay ikinabit sa may gintong lalagyan. 
'''
"14" = '''
:sup:`14` Ang mga bato ay nakaayos ayon sa mga pangalan ng labindalawang anak na lalaki ni Israel, ang bawat isa ay inayos ayon sa pangalan. Ang mga ito ay mistulang mga inukit na nakalagay sa pangselyong singsing, bawat pangalan ay kumakatawan para sa isa sa labindalawang lipi. 
'''
"15" = '''
:sup:`15` Sa baluti gumawa sila ng mga kadena na katulad ng tali, tinirintas ng purong ginto. 
'''
"16" = '''
:sup:`16` Gumawa sila ng dalawang lalagyan ng ginto at dalawang singsing na ginto, at nagkabit sila ng dalawang singsing sa dalawang sulok ng baluti. 
'''
"17" = '''
:sup:`17` Inilagay nila ang dalawang tinirintas na kadenang ginto sa dalawang singsing sa bawat gilid ng baluti. 
'''
"18" = '''
:sup:`18` Ikinabit nila ang ibang dalawang dulo ng tinirintas na mga kadena sa dalawang lalagyan. Ikinabit nila ito sa pang-balikat na piraso ng efod sa may harapan nito. 
'''
"19" = '''
:sup:`19` Gumawa sila ng dalawang mga singsing na ginto at inilagay nila ang mga ito sa dalawang sulok ng baluti, sa may gilid katabi ng panloob na hangganan. 
'''
"20" = '''
:sup:`20` Gumawa sila ng dalawa pang singsing na ginto at ikinabit ang mga ito sa ibaba ng dalawang pang-balikat na piraso ng harap ng efod, malapit sa tahi nito sa itaas ng pinong nahabing sinturon ng efod. 
'''
"21" = '''
:sup:`21` Itinali nila ang baluti gamit ang singsing nito sa singsing ng efod na may asul na tali, kaya ito ay maidugtong sa bandang taas ng mainam na tinahing sinturon ng efod. Ito rin ang baluti na hindi matanggal sa pagkakadugtong mula sa efod. Ginawa ito ayon sa inutos ni Yahweh kay Moises. 
'''
"22" = '''
:sup:`22` Si Bezalel ay gumawa ng balabal ng efod na tunay na gawa sa telang lila, ginawa ng isang manghahabi. 
'''
"23" = '''
:sup:`23` Sa gitna ay mayroon itong bukasan para sa ulo. Ang bukasan ay may hinabing gilid na paikot para hindi ito mapunit. 
'''
"24" = '''
:sup:`24` Sa may ilalim na tupi, gumawa sila ng pomegranteng asul, lila at pulang tali at pinong lino. 
'''
"25" = '''
:sup:`25` Gumawa sila ng mga kampananilya sa purong ginto, at inilagay nila ang mga kampanilya sa pagitan ng mga prutas na granada sa paligid ng ilalim na dulo ng gilid ng balabal, sa pagitan ng mga prutas na granada— 
'''
"26" = '''
:sup:`26` isang kampanilya at isang prutas na granada, isang kampanilya at isang prutas na granada—sa gilid ng balabal para kay Aaron na paglilingkuran niya. Ito ay ayon sa inutos ni Yahweh kay Moises. 
'''
"27" = '''
:sup:`27` Ginawa nila ang mahabang panlabas na kasuotan para kay Aaron at sa kaniyang mga anak na lalaki. 
'''
"28" = '''
:sup:`28` Gumawa sila ng turbante na yari sa pinong lino, mga ginayak na pamigkis sa ulo na gawa sa pinong lino, ang linong damit pang-ilalim na pinong lino, 
'''
"29" = '''
:sup:`29` at ang sintas naman sa baywang na yari sa pinong lino at ng asul, lila, at matingkad na pulang tali, gawa ng isang tagaburda. Ito ay ayon sa inutos ni Yahweh kay Moises. 
'''
"30" = '''
:sup:`30` Ginawa nila ang plaka ng banal na korona na purong ginto; inukit nila ito, katulad ng pag-ukit sa isang selyo, INILAAN KAY YAHWEH. 
'''
"31" = '''
:sup:`31` Ikinabit nila sa turbante ang isang asul na tali sa taas ng turbante. Ito ay ayon sa inutos ni Yahweh kay Moises. 
'''
"32" = '''
:sup:`32` Kaya ang gawain sa tabernakulo, ang tolda ng pagpupulong, ay natapos. Ginawa ng bayan ng Israel ang lahat ng bagay. Sumunod sila sa lahat ng tagubilin na ibinigay ni Yahweh kay Moises. 
'''
"33" = '''
:sup:`33` Dinala nila ang tabernakulo kay Moises- ang tolda at lahat ng mga kagamitan nito, mga kawit, mga tabla, mga tubo, mga poste, at mga tuntungan; 
'''
"34" = '''
:sup:`34` ang pantakip na mga balat ng kambing na pinapula, pantakip na balat ng dugong, at ang kurtina na tatabingan 
'''
"35" = '''
:sup:`35` ang mga kaban ng kautusang tipan, ganoon din ang mga baras at ng takip na lulukan ng awa. 
'''
"36" = '''
:sup:`36` Dinala nila ang mesa, lahat ng mga kagamitan nito, at tinapay ng presensya; 
'''
"37" = '''
:sup:`37` ang ilawang purong ginto at mga ilawan na nakahanay, kasama ng mga kagamitan nito at ang langis para sa mga ilawan; 
'''
"38" = '''
:sup:`38` ang gintong altar, ang pangpahid na langis at ang mabangong insenso; ang nakabitin para sa pasukan ng tabernakulo; 
'''
"39" = '''
:sup:`39` ang tansong altar kasama ng tansong parilya at mga baras at kagamitan at ang malaking palanggana kasama ng patungan nito. 
'''
"40" = '''
:sup:`40` Dinala nila ang mga pangsabit para sa patyo kasama ng mga poste at patungan, at ng kurtina para sa pasukan ng bulwagan; ang mga tali nito at mga pako ng tolda; at lahat ng mga kagamitan para sa paglilingkod sa tabernakulo, ang tolda ng pagpupulong. 
'''
"41" = '''
:sup:`41` Dinala nila ang mga pinong natahing kasuotan para sa paglilingkod sa banal na lugar, ang banal na kasuotan para kay Aaron na pari at kaniyang mga anak na lalaki, para sila ay maglingkod bilang mga pari. 
'''
"42" = '''
:sup:`42` Kaya nagawa ng bayan ng Israel ang lahat ng gawain ayon sa inutos ni Yahweh kay Moises. 
'''
"43" = '''
:sup:`43` Pinagmasdan lahat ni Moises ang mga nagawa, at, masdan ito, nagawa nila ito. Ayon sa inutos ni Yahweh, sa pamamaraang iyon nagawa nila ito. Pagkatapos sila ay pinagpala ni Moises. 
'''
