[28]
"1" = '''
:sup:`1` Kung makikinig kayo ng mabuti sa boses ni Yahweh na inyong Diyos para sundin ang lahat ng kaniyang mga kautusan na sinasabi ko ngayon sa inyo, Itataas kayo ni Yahweh na inyong Diyos mula sa lahat ng ibang mga bansa sa mundo. 
'''
"2" = '''
:sup:`2` Lahat ng mga biyayang ito ay dadating sa inyo at aabutan kayo, kung makinig kayo sa boses ni Yahweh na inyong Diyos. 
'''
"3" = '''
:sup:`3` Pagpapalain kayong nasa lungsod at pagpapalain kayong nasa kabukiran. 
'''
"4" = '''
:sup:`4` Pagpapalain ang bunga ng inyong katawan, at ang bunga ng inyong lupa, at ang bunga ng inyong mga hayop, ang pagdami ng inyong mga baka, at ang mga guya ng inyong kawan. 
'''
"5" = '''
:sup:`5` Pagpapalain ang inyong buslo at ang inyong labangan ng pagmamasa. 
'''
"6" = '''
:sup:`6` Pagpapalain kayo kapag kayo ay pumasok, at pagpapalain kayo kapag kayo ay lumabas. 
'''
"7" = '''
:sup:`7` Dudulutin ni Yahweh sa ang inyong mga kaaway na kumakalaban sa inyo na mapabagsak sa inyong harapan; lalabas sila laban sa inyo sa isang daanan, pero tatakasan kayo sa pitong mga daanan. 
'''
"8" = '''
:sup:`8` Uutusan ni Yahweh ang biyaya na pumunta sa inyo sa inyong mga kamalig at sa lahat ng madapuan ng inyong mga kamay; bibiyayaan niya kayo sa lupain na ibibigay niya sa inyo. 
'''
"9" = '''
:sup:`9` Itatatag kayo ni Yahweh bilang mga tao na nakalaan para sa kaniya, gaya ng ipinangako niya sa inyo, kung susundin ninyo ang mga kautusan ni Yahweh na inyong Diyos, at lalakad sa kaniyang mga pamamaraan. 
'''
"10" = '''
:sup:`10` Lahat ng mga tao sa mundo ay makikitang kayo ay tinawag sa pangalan ni Yahweh, at matatakot sila sa inyo. 
'''
"11" = '''
:sup:`11` Gagawin kayo ni Yahweh na maging labis na masagana sa bunga ng inyong katawan, sa bunga ng inyong baka, sa bunga ng inyong lupa, sa lupain na kaniyang ipinangako sa inyong mga ama na ibibigay sa inyo. 
'''
"12" = '''
:sup:`12` Bubuksan ni Yahweh para sa inyo ang kaniyang bahay-imbakan ng kalangitan para magbigay ng ulan para sa inyong lupain sa tamang panahon, at pagpapalain lahat ng gawa ng inyong kamay; magpapahiram kayo sa maraming bansa, pero hindi kayo manghihiram. 
'''
"13" = '''
:sup:`13` Gagawin kayo ni Yahweh na ulo at hindi buntot, magiging nasa itaas lamang kayo at kailanman hindi mapapasailalim, kung makikinig kayo sa mga kautusan ni Yahweh na inyong Diyos na sinasabi ko sa inyo ngayon, para gunitain at gawin ang mga ito, 
'''
"14" = '''
:sup:`14` at kung hindi kayo tataliwas palayo mula sa kahit na anong mga salita na sinasabi ko sa inyo ngayon, sa kanan o kaliwa, para sumunod sa ibang mga diyos para paglingkuran sila. 
'''
"15" = '''
:sup:`15` Pero kung hindi kayo makikinig sa boses ni Yahweh na inyong Diyos, at sundin ang lahat ng kaniyang mga kautusan at kaniyang mga batas na sinasabi ko sa inyo ngayon, darating ang mga sumpang ito sa inyo at matatabunan kayo. 
'''
"16" = '''
:sup:`16` Isusumpa kayong mga nasa lungsod, at isusumpa kayong mga nasa kabukiran. 
'''
"17" = '''
:sup:`17` Isusumpa ang inyong mga buslo at ang inyong labangan ng pagmamasa. 
'''
"18" = '''
:sup:`18` Isusumpa ang bunga ng inyong katawan, ang bunga ng inyong lupa, ang paglago ng inyong mga baka, at anak ng inyong kawan. 
'''
"19" = '''
:sup:`19` Isusumpa kayo kapag kayo ay pumasok, at isusumpa kayo kapag kayo ay lumabas. 
'''
"20" = '''
:sup:`20` Magpapadala si Yahweh sa inyo ng mga sumpa, pagkalito, at mga pagtutuwid sa lahat ng bagay na gagamitan ninyo ng inyong kamay, hanggang sa kayo ay mawasak, at hanggang sa kayo ay mabilis na mapuksa dahil sa inyong mga masasamang mga gawain kung saan itinakwil ninyo ako. 
'''
"21" = '''
:sup:`21` Hindi aalisin ni Yahweh ang mga salot sa inyo hanggang sa madurog niya kayo mula sa labas ng lupain na inyong papasukin para angkinin. 
'''
"22" = '''
:sup:`22` Sasalakayin kayo ni Yahweh sa pamamagitan ng mga nakakahawang karamdaman, ng lagnat, ng pamamaga, at ng tagtuyot at sobrang kainitan, at ng mga malalakas na hangin at amag. Hahabulin nila hanggang kayo ay mapuksa. 
'''
"23" = '''
:sup:`23` Magiging tanso ang kalangitan na nasa itaas ng inyong mga ulo at magiging bakal ang mundo na nasa ilalim ninyo. 
'''
"24" = '''
:sup:`24` Gagawing pulbos at alikabok ni Yahweh ang ulan sa inyong lupain; mula sa kalangitan babagsak ito sa inyo, hanggang sa kayo ay madurog. 
'''
"25" = '''
:sup:`25` Si Yahweh ang magdudulot na pabagsakin kayo sa harapan ng inyong mga kaaway; lalabas kayo sa isang daanan laban sa kanila, at tatakas sa pitong mga daanan sa harapan nila. Pagpapasa-pasahan kayo doon at saanman sa lahat ng kaharian ng mundo. 
'''
"26" = '''
:sup:`26` Magiging pagkain ang inyong patay na katawan ng lahat ng mga ibon ng kalangitan at ng mga mababangis na hayop ng mundo; wala ni isang mananakot sa kanila papalayo. 
'''
"27" = '''
:sup:`27` Sasalakayin kayo ni Yahweh sa pamamagitan ng mga pigsa ng Ehipto at ng mga sakit sa tiyan, sakit sa balat, at pangangati, kung saan hindi kayo mapapagaling. 
'''
"28" = '''
:sup:`28` Sasalakayin kayo ni Yahweh sa pamamagitan ng kalungkutan, ng pagkabulag, at ng pagkalito ng kaisipan. 
'''
"29" = '''
:sup:`29` Kakapit kayo sa tanghali tulad ng pagkapit ng bulag sa kadiliman at hindi kayo sasagana sa inyong mga daan; lagi kayong aapihin at nanakawan, at wala ni isang magliligtas sa inyo. 
'''
"30" = '''
:sup:`30` Ipagkakasundo kayo sa isang babae, pero kukunin siya ng ibang lalaki at pipilitin siyang sumiping sa kaniya. Magtatayo kayo ng isang bahay pero hindi maninirahan doon; magtatanim kayo ng isang ubasan pero hindi matatamasa ang bunga nito. 
'''
"31" = '''
:sup:`31` Papatayin ang inyong lalaking baka sa harapan ng inyong mga mata, pero hindi ninyo kakainin ang karne nito; sapilitang kukunin ang inyong asno papalayo mula sa inyong harapan, at hindi na maibabalik sa inyo. Ibibigay ang inyong mga tupa sa inyong mga kaaway, at walang sinuman ang makakatulong sa inyo. 
'''
"32" = '''
:sup:`32` Ibibigay sa ibang tao ang inyong mga anak na lalaki at inyong mga anak na babae; buong araw silang hahanapin ng inyong mga mata, pero mabibigo sa pag-aasam sa kanila. Walang magiging kalakasan ang inyong kamay. 
'''
"33" = '''
:sup:`33` Ang ani ng inyong lupain at lahat ng inyong mga pinaghirapan—isang bansa na hindi ninyo kilala ang kakain nito; lagi kayong aapihin at dudurugin, 
'''
"34" = '''
:sup:`34` sa gayon masiraan kayo ng ulo sa mga nakikita ninyo na nangyayari. 
'''
"35" = '''
:sup:`35` Sasalakayin kayo ni Yahweh sa mga tuhod at mga binti sa pamamagitan ng matinding mga pigsa na kung saan hindi ninyo mapapagaling, mula sa ibaba ng inyong mga paa hanggang sa itaas ng inyong ulo. 
'''
"36" = '''
:sup:`36` Dadalhin kayo ni Yahweh at ang hari na ilalagay ninyo sa inyong itaas sa isang bansa na hindi ninyo kilala, kahit kayo ni ng inyong mga ninuno; sasambahin ninyo doon ang ibang mga diyus-diyosan na kahoy at bato. 
'''
"37" = '''
:sup:`37` Pagmumulan kayo ng matinding takot, isang kawikaan, at isang tampulan ng galit, sa gitna ng mga tao kung saan kayo daldalhin ni Yahweh. 
'''
"38" = '''
:sup:`38` Kukuha kayo ng maraming binhi mula sa kabukiran, pero kakaunting binhi lamang ang madadala ninyo, dahil kakainin ito ng mga balang. 
'''
"39" = '''
:sup:`39` Magtatanim kayo ng ubasan at aalagaan ang mga ito, pero hindi kayo makakainum ng alinman sa mga alak, ni makakatipon ng mga ubas, dahil kakainin ito ng mga uod. 
'''
"40" = '''
:sup:`40` Magkakaroon kayo ng mga puno ng olibo sa loob ng inyong nasasakupan, pero hindi kayo makakapahid ng alinmang langis sa inyong sarili, dahil ihuhulog ng inyong mga puno ng olibo ang mga bunga nito. 
'''
"41" = '''
:sup:`41` Magkakaroon kayo ng mga anak na lalaki at mga anak na babae, pero hindi sila mananatiling sa inyo, dahil sila ay mabibihag. 
'''
"42" = '''
:sup:`42` Lahat ng inyong mga puno at mga bunga ng inyong lupa—lilipulin ang mga ito ng mga balang. 
'''
"43" = '''
:sup:`43` Aangat mula sa inyo ang dayuhang kapiling ninyo na pataas ng pataas; kayo mismo ang bababa na pailalim ng pailalim. 
'''
"44" = '''
:sup:`44` Papahiramin nila kayo, pero hindi kayo magpapahiram sa kanila; sila ang magiging ulo, at kayo ang magiging buntot. 
'''
"45" = '''
:sup:`45` Dadating sa inyo lahat ng mga sumpang ito at hahabulin at sasakupin kayo hanggang sa kayo ay mawasak. Mangyayari ito dahil hindi kayo nakinig sa boses ni Yahweh na inyong Diyos, kahit sundin ang kainyang mga kautusan at mga batas na sinasabi ko niya sa inyo. 
'''
"46" = '''
:sup:`46` Mapapasainyo ang mga sumpang ito bilang mga tanda at kababalaghan, at sa inyong mga kaapu-apuhan magpakailanman. 
'''
"47" = '''
:sup:`47` Dahil hindi ninyo sinamba si Yahweh na inyong Diyos ng may kasiyahan at kagalakan ng puso nang kayo ay nasa kasaganahan, 
'''
"48" = '''
:sup:`48` kaya magsisilbi kayo sa mga kalaban na ipinadala ni Yahweh laban sa inyo; pagsisislbihan ninyo sila sa gutom, sa uhaw, sa pagkahubad, at sa kahirapan. Maglalagay siya ng pamatok na bakal sa inyong mga leeg hanggang sa mawasak niya kayo. 
'''
"49" = '''
:sup:`49` Magdadala si Yahweh ng bansa laban sa inyo mula sa malayo, mula sa dulo ng mundo, tulad ng isang agila na lumilipad papunta sa kaniyang biktima, isang bansa na hindi ninyo naiintindihan ang wika; 
'''
"50" = '''
:sup:`50` isang bansa na mayroong mabangis na mga pagpapakilala na walang paggalang sa mga matatanda, ni kabutihang-asal para sa mga bata. 
'''
"51" = '''
:sup:`51` Kakainin nila ang anak ng inyong baka at ng bunga ng inyong lupain hanggang hanggang sa kayo ay mawasak. Wala silang ititirang butil para sa inyo, bagong alak, o langis, walang mga anak ng inyong kawan, hanggang sa maidulot nila sa inyo ang pagkakapuksa. 
'''
"52" = '''
:sup:`52` Sasalakayin nila kayo sa lahat ng tarangkahan ng inyong mga lungsod, hanggang sa bumagsak ang inyong mga matataas at pinatibay na mga pader saan man sa inyong lupain, mga pader na pinagkakatiwalaan ninyo. Sasalakayin nila kayo sa loob ng lahat ng inyong mga tarangkahan ng lungsod sa buong lupain na ibinigay sa inyo ni Yahweh na inyong Diyos. 
'''
"53" = '''
:sup:`53` Kakainin ninyo ang bunga ng sarili ninyong katawan, ang laman ng inyong mga anak na lalaki at ng inyong mga anak na babae, na ibinigay sa inyo ni Yahweh na inyong Diyos, sa pagsalakay at sa paghihirap kung saan ang inyong kalaban ang maglalagay sa inyo. 
'''
"54" = '''
:sup:`54` Ang taong malambot at makinis na kasama ninyo—siya ay magiging mainggit sa kaniyang mga kapatid na lalaki at sa kaniyang sariling mahal na asawa, at sa mga anak na naiwan niya. 
'''
"55" = '''
:sup:`55` Kaya hindi niya ibibigay sa kahit sino sa kanila ang laman ng sarili niyang mga anak na kaniyang kakainin, dahil wala nang matitira para sa kaniyang sarili sa pagsalakay at sa paghihirap na inilagay ng inyong kalaban sa loob ng lahat ng inyong mga tarangkahan sa lungsod. 
'''
"56" = '''
:sup:`56` Ang babaeng malambot at makinis na kasama ninyo, na hindi susubukang ipatong ang ilalim ng paa sa lapag para sa kalambutan at pagkamaselan—magiging mainggitin siya sa kaniyang sariling mahal na asawa lalaki, sa kaniyang anak na lalaki, at sa kaniyang anak na babae, 
'''
"57" = '''
:sup:`57` at ng kaniyang sariling bagong panganak na lumabas mula sa gitna ng kaniyang binti, at ng mga anak na kaniyang ipagbubuntis. Kakainin niya sila ng pribado dahil sa kakulangan ng kahit na ano, sa panahon ng pagsalakay at pagdurusa na inilagay ng inyong kalaban sa loob ng inyong mga tarangkahan ng lungsod. 
'''
"58" = '''
:sup:`58` Kung hindi niyo susundin ang lahat ng mga salita ng batas na ito na nasusulat sa librong ito, ganun din na parangalan itong maluwalhati at nakatatakot na pangalan ni Yahweh na inyong Diyos, 
'''
"59" = '''
:sup:`59` papatindihin pa ni Yahweh ang mga salot ninyo, at ng inyong mga kaapu-apuhan; magiging dakilang salot ang mga iyon ng mahabang panahon at matinding karamdaman ng mahabang panahon. 
'''
"60" = '''
:sup:`60` Dadalhin niya ulit sa inyo ang lahat ng mga karamdaman ng Ehipto na kinatatakutan ninyo; kakapit sila sa inyo. 
'''
"61" = '''
:sup:`61` Pati na rin ang bawat sakit at salot na hindi nasusulat sa libro ng batas na ito, Iyon ding ang mga dadalhin ni Yawheh sa inyo hanggang sa kayo ay mawasak. 
'''
"62" = '''
:sup:`62` Kayo ay maiiwang kakaunti ang bilang, kahit na tulad kayo ng mga bituin ng kalangitan sa bilang, dahil hindi kayo nakinig sa boses ni Yahweh na inyong Diyos. 
'''
"63" = '''
:sup:`63` Kagaya ng pagkagalak noong una ni Yahweh sa inyo sa paggawa ninyo ng mabuti, at sa pagpaparami sa inyo, kaya siya din ay magagalak na kayo ay mapuksa at mawasak. Bubunutin kayo paalis sa lupain na inyong papasukin para angkinin. 
'''
"64" = '''
:sup:`64` Ikakalat kayo ni Yahweh sa gitna ng lahat ng mga tao mula sa isang dulo ng mundo hanggang sa ibang dulo ng mundo; doon sasamba kayo sa ibang mga diyus-diyosan na hindi ninyo nakilala, ni ng inyong mga ninuno, mga diyus-diyosan na kahoy at bato. 
'''
"65" = '''
:sup:`65` Sa mga bansang ito hindi kayo makakahanap ng kaluwagan, at walang magiging kapahingahan para sa mga talampakan ng inyong mga paa; sa halip, bibigyan kayo ni Yahweh doon ng takot sa puso, lumalabong mga mata, at isang kaluluwang nagluluksa. 
'''
"66" = '''
:sup:`66` Mananatiling may pagdududa ang inyong buhay; matatakot kayo tuwing gabi at araw at tiyak nga na walang magiging kasiguraduhan ang inyong buhay. 
'''
"67" = '''
:sup:`67` Sa umaga sasabihin ninyong, 'sana ay gabi na!' at sa gabi ay sasabihin ninyong, 'sana ay umaga na!' dahil sa takot sa inyong mga puso at sa mga bagay na kailangan makita ng inyong mga mata. 
'''
"68" = '''
:sup:`68` Dadalhin kayo ulit ni Yahweh sa Ehipto sa pamamagitan ng mga barko, sa daan kung saan sinabi ko sa inyo, 'Hindi na ninyo muling makikita ang Ehipto.' Doon iaalok ninyo ang inyong sarili para ipagbili sa inyong mga kaaway bilang mga lalaki at babaeng alipin, pero wala ni isa ang bibili sa inyo.” 
'''
