[22]
"1" = '''
:sup:`1` At muling nagsalita si Jesus sa kanila ng isang talinghaga, at nagsabi, 
'''
"2" = '''
:sup:`2` “Ang kaharian ng langit ay katulad sa isang hari na naghanda ng salu-salo sa kasal ng kaniyang anak na lalaki. 
'''
"3" = '''
:sup:`3` Sinugo niya ang kaniyang mga utusan na tawagin ang mga naanyayahan sa salu-salo sa kasal, subalit ayaw nilang pumunta. 
'''
"4" = '''
:sup:`4` At muling nagsugo ang hari ng iba pang mga utusan, na nagsabing, 'Sabihin sa mga naanyayahan, “Tingnan ninyo, naihanda ko na ang aking hapunan. Ang aking mga baka at pinatabang mga batang baka ay nakatay na, at ang lahat ay nakahanda na. Pumunta kayo sa salu-salo sa kasal.' 
'''
"5" = '''
:sup:`5` Subalit binabalewala ng mga taong ito ang kaniyang paanyaya. Ang iba ay bumalik sa kanilang sariling mga bukirin, ang iba naman ay nagtungo sa mga lugar ng kanilang negosyo. 
'''
"6" = '''
:sup:`6` Ang iba naman ay sinunggaban ang mga utusan ng hari, pinahiya at pinatay sila. 
'''
"7" = '''
:sup:`7` Subalit nagalit ang hari. Inutusan niya ang kaniyang mga sundalo na patayin ang mga mamamatay na iyon, at sunugin ang kanilang lungsod. 
'''
"8" = '''
:sup:`8` At sinabi niya sa kaniyang mga utusan, 'Ang kasal ay handa na, ngunit ang mga naanyayahan ay hindi karapat-dapat. 
'''
"9" = '''
:sup:`9` Kaya pumunta kayo sa mga sangandaan at anyayahan ninyo kung gaano karaming tao ang inyong matatagpuan sa salu-salo sa kasal.' 
'''
"10" = '''
:sup:`10` At ang mga utusan ay nagtungo sa mga malalaking daan at inipon ang lahat ng mga taong matagpuan nila kapwa mabuti at masama. Kaya't ang bulwagan pangkasalan ay napuno ng mga panauhin. 
'''
"11" = '''
:sup:`11` Subalit nang dumating ang hari upang tingnan ang mga panauhin, nakakita siya ng tao na hindi nakasuot ng pangkasal na kasuotan. 
'''
"12" = '''
:sup:`12` Sinabi ng hari sa kaniya, 'Kaibigan, paano ka nakapasok dito nang walang pangkasal na kasuotan?' At walang maisagot ang tao. 
'''
"13" = '''
:sup:`13` At sinabi ng hari sa kaniyang mga utusan, 'Gapusin ang kamay at paa ng taong ito, at ihagis siya sa kadiliman sa labas, kung saan doon ay may pagtatangis at pagngangalit ng mga ngipin.' 
'''
"14" = '''
:sup:`14` Sapagkat maraming tao ang tinawag, ngunit kakaunti ang pinili.” 
'''
"15" = '''
:sup:`15` At umalis ang mga Pariseo at nagbalak kung papaanong mabitag nila si Jesus sa kaniyang sariling salita. 
'''
"16" = '''
:sup:`16` At pinadala nila ang kanilang mga alagad sa kaniya, kasama ang mga tagasunod ni Herodes. Sinabi nila kay Jesus, “Guro, alam namin na ikaw ay makatotohanan, at nagtuturo sa pamamaraan ng Diyos ng may katotohanan. At wala kayong pakialam sa sinasabi nang sinuman, at hindi nagpapakita ng pagtatangi sa mga tao. 
'''
"17" = '''
:sup:`17` Kaya sabihin mo sa amin, ano sa palagay mo? Nararapat bang magbayad ng mga buwis kay Cesar o hindi?” 
'''
"18" = '''
:sup:`18` Subalit nakakaintindi ng kanilang kasamaan si Jesus at nagsabi, “Bakit ninyo ako sinusubok, kayong mga mapagkunwari? 
'''
"19" = '''
:sup:`19` Ipakita ninyo sa akin ang pangbuwis na salapi.” Dinala nila ang isang denaryo sa kaniya. 
'''
"20" = '''
:sup:`20` At sinabi ni Jesus sa kanila, “Kaninong mukha at pangalan ang narito?” 
'''
"21" = '''
:sup:`21` Sinabi nila sa kaniya, “Kay Cesar.” At sinabi ni Jesus sa kanila, “Kung gayon ibigay kay Cesar ang mga bagay na kay Cesar, at sa Diyos ang mga bagay na sa Diyos.” 
'''
"22" = '''
:sup:`22` Nang mapakinggan nila ito, namangha sila. At iniwan nila siya at umalis sila. 
'''
"23" = '''
:sup:`23` Sa araw na iyon ilan sa mga Saduseo na mga nagsasabi na walang muling pagkabuhay ay pumunta sa kaniya. Tinanong nila siya, 
'''
"24" = '''
:sup:`24` na nagsasabi, “Guro, sinabi ni Moises na, 'Kung ang tao ay mamatay, na walang anak, kailangang pakasalan ng kapatid niya ang kaniyang asawa at magkaroon ng anak alang-alang sa kaniyang kapatid.' 
'''
"25" = '''
:sup:`25` Mayroong pitong magkakapatid na lalaki. Ang panganay ay nag-asawa at namatay, at hindi nagkaanak. Iniwan niya ang kaniyang asawa sa kaniyang kapatid na lalaki. 
'''
"26" = '''
:sup:`26` At ang pangalawang kapatid na lalaki gayon din ang ginawa niya, at ang pangatlo, hanggang sa pampitong kapatid na lalaki. 
'''
"27" = '''
:sup:`27` Pagkatapos nilang lahat, namatay din ang babae. 
'''
"28" = '''
:sup:`28` Ngayon sa muling pagkabuhay, kaninong asawa siya sa pitong magkakapatid? Sapagkat siya ay naging asawa nilang lahat.” 
'''
"29" = '''
:sup:`29` Subalit sumagot si Jesus at sinabi sa kanila, “Nagkakamali kayo, sapagkat hindi ninyo alam ang mga kasulatan maging ang kapangyarihan ng Diyos. 
'''
"30" = '''
:sup:`30` Sapagkat sa muling pagkabuhay hindi na sila mag-aasawa, o pag-aasawahin. Sa halip, sila ay katulad ng mga anghel sa langit. 
'''
"31" = '''
:sup:`31` Ngunit tungkol sa muling pagkabuhay ng mga patay, hindi ba ninyo nababasa kung ano ang sinabi sa inyo ng Diyos, na nagsasabi, 
'''
"32" = '''
:sup:`32` 'Ako ang Diyos ni Abraham, ang Diyos ni Isaac, at ang Diyos ni Jacob'? “Ang Diyos ay hindi Diyos ng mga patay, kung hindi ng mga buhay.” 
'''
"33" = '''
:sup:`33` Nang mapakinggan ito ng mga tao, sila ay namangha sa kaniyang katuruan. 
'''
"34" = '''
:sup:`34` Subalit nang mapakinggan ng mga Pariseo na napatahimik ni Jesus ang mga Saduseo, nagtipuntipon sila. 
'''
"35" = '''
:sup:`35` Isa sa kanila na isang abogado ay nagtanong sa kaniya ng isang katanungan, upang subukin siya— 
'''
"36" = '''
:sup:`36` “Guro, alin ba ang pinakadakilang utos sa kautusan?” 
'''
"37" = '''
:sup:`37` Sinabi ni Jesus sa kaniya, “Kinakailangang ibigin mo ang Panginoon mong Diyos, nang buong puso mo, nang buong kaluluwa mo, at nang buong pag-iisip mo.' 
'''
"38" = '''
:sup:`38` Ito ang dakila at unang kauutusan. 
'''
"39" = '''
:sup:`39` At ang pangalawang kautusan ay katulad nito— 'Kinakailangang ibigin mo ang iyong kapwa katulad ng pagmamahal mo sa iyong sarili.' 
'''
"40" = '''
:sup:`40` Dito sa dalawang mga kautusang ito nakasalalay ang buong kautusan at ang mga propeta.” 
'''
"41" = '''
:sup:`41` Ngayon habang ang mga Pariseo ay nagkakatipon pa rin, si Jesus ay nagtanong sa kanila ng katanungan. 
'''
"42" = '''
:sup:`42` Sinabi niya, “Ano ang iniisip ninyo tungkol kay Cristo? Kaninong anak siya?” Sinabi nila sa kaniya, “Ang anak ni David.” 
'''
"43" = '''
:sup:`43` Sinabi ni Jesus sa kanila, “Papaanong si David sa Espiritu ay tumawag sa kaniyang Panginoon, na nagsabi, 
'''
"44" = '''
:sup:`44` 'Ang Panginoon ay nagsabi sa aking Panginoon, “Umupo ka sa dako ng aking kanang kamay, hanggang ang iyong mga kaaway ay maging tungtungan ng iyong mga paa.”'?” 
'''
"45" = '''
:sup:`45` Kung si David nga ay tinawag niya ang Cristo na 'Panginoon', paano siya naging anak ni David?” 
'''
"46" = '''
:sup:`46` Walang kahit isa na makasagot sa kaniya ng isang salita, at mula sa araw na iyon walang sinumang sumubok pang magtanong sa kaniya. 
'''
