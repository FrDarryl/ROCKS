[28]
"1" = '''
:sup:`1` Ang masamang tao ay tumatakbo kahit walang humahabol sa kanila, ngunit ang mga gumagawa ng tama ay kasintapang ng batang leon. 
'''
"2" = '''
:sup:`2` Dahil sa kasalanan ng isang lupain, ito ay papalit-palit ng mga pinuno, ngunit ang isang taong may pang-unawa at kaalaman, ito ay magtatagal sa mahabang panahon. 
'''
"3" = '''
:sup:`3` Ang taong dukha na nagpapahirap sa kapwa niya dukha ay tulad ng isang humahampas sa ulan na nag-iiwan ng walang pagkain. 
'''
"4" = '''
:sup:`4` Sila na mga tumalikod sa batas ay pinupuri ang masamang tao, ngunit silang nagpapanatili ng batas ay lumalaban sa kanila. 
'''
"5" = '''
:sup:`5` Ang mga masasamang tao ay hindi naiintindihan ang katarungan, ngunit sila na naghahanap kay Yahweh ay naiintindihan ang lahat ng bagay. 
'''
"6" = '''
:sup:`6` Mas mainam sa isang dukha na lumakad sa kaniyang katapatan, kaysa sa isang mayaman na baluktot sa kaniyang mga paraan. 
'''
"7" = '''
:sup:`7` Ang siyang nagpapanatili ng batas ay isang bata na may pang-unawa, ngunit ang isa na kasama ang mga matatakaw ay hinihiya ang kaniyang ama. 
'''
"8" = '''
:sup:`8` Siya na nagpapayaman sa pamamagitan nang labis na pagsingil ng tubo ay nag-iipon ng kaniyang yaman para sa iba na maaawa sa mga dukha. 
'''
"9" = '''
:sup:`9` Kung ang isa na hindi ibinaling ang kaniyang tainga sa pakikinig ng batas, kahit na ang kaniyang panalangin ay kasuklam-suklam. 
'''
"10" = '''
:sup:`10` Ang sinumang maglihis sa matuwid sa isang masamang paraan ay babagsak sa kaniyang sariling hukay, ngunit ang walang sala ay magkakaroon ng mabuting pamana. 
'''
"11" = '''
:sup:`11` Ang mayaman ay maaaring matalino sa kaniyang sariling mga mata, ngunit ang dukha na may pang-unawa ay matutuklasan siya. 
'''
"12" = '''
:sup:`12` Kung may katagumpayan sa mga gumawa ng kung ano ang tama, mayroong dakilang kaluwalhatian, ngunit kung ang masama ay bumangon, tinatago ng mga tao ang kanilang sarili. 
'''
"13" = '''
:sup:`13` Ang isa na nagtatago ng kaniyang mga kasalanan ay hindi yayaman, ngunit ang nagpapahayag at nagpapabaya sa kanila ay pakikitaan ng habag. 
'''
"14" = '''
:sup:`14` Masaya ang isa na laging namumuhay na may paggalang, ngunit ang sinumang nagmamatigas ng kaniyang puso ay babagsak sa kaguluhan. 
'''
"15" = '''
:sup:`15` Katulad ng isang umaatungal na leon o isang lumulusob na oso ang isang masamang pinuno sa lahat ng mga dukha. 
'''
"16" = '''
:sup:`16` Ang pinuno na nagkukukulang ng pang-unawa ay isang mabagsik na nagpapahirap, pero ang isa na namumuhi sa di matapat ay mapapahaba ang kaniyang mga araw. 
'''
"17" = '''
:sup:`17` Kung ang isang tao ay maysala dahil nagdanak siya ng dugo sa isang tao, siya ay magiging isang pugante hanggang sa kamatayan, at wala ni isa ang tutulong sa kaniya. 
'''
"18" = '''
:sup:`18` Ang sinumang maglalakad ng may katapatan ay pinapanatiling ligtas, pero ang isa na ang paraan ay baluktot ay biglang babagsak. 
'''
"19" = '''
:sup:`19` Ang isa na siyang nagtatrabaho sa kaniyang lupa ay magkakaroon ng maraming pagkain, pero ang sinumang sumusunod sa walang kabuluhang gawain ay magkakaroon ng maraming kahirapan. 
'''
"20" = '''
:sup:`20` Ang isang tapat na tao ay magkakaroon ng malaking mga biyaya, ngunit ang nagmamadaling yumaman ay tiyak na hindi makaka-iwas sa kaparusahan. 
'''
"21" = '''
:sup:`21` Hindi mabuti magpakita nang may pinapanigan, ngunit para sa isang pirasong tinapay ang isang tao ay maaaring gumawa ng masama. 
'''
"22" = '''
:sup:`22` Ang isang maramot na tao ay nagmamadaling yumaman, pero hindi niya alam na ang kahirapan ay darating sa kaniya. 
'''
"23" = '''
:sup:`23` Sinumang nagsasaway sa isang tao ay makakahanap nang higit na pabor mula sa kaniya kaysa sa mga pumupuri sa kaniya gamit ang kaniyang dila. 
'''
"24" = '''
:sup:`24` Sinumang magnanakaw sa kaniyang ama at kaniyang ina at sasabihing, “hindi iyon kasalanan,” kasama siya ng mga maninira. 
'''
"25" = '''
:sup:`25` Ang taong sakim ay lumilikha nang away, ngunit ang isa na nagtitiwala kay Yahweh ay magtatagumpay. 
'''
"26" = '''
:sup:`26` Ang isa na nagtitiwala sa kaniyang sariling puso ay isang hangal, pero ang isang lumalakad sa karunungan ay lalayo mula sa kapahamakan. 
'''
"27" = '''
:sup:`27` Ang nagbibigay sa mahirap ay hindi magkukulang, pero sinumang magsara ng kaniyang mga mata sa kanila ay tatanggap ng maraming mga sumpa. 
'''
"28" = '''
:sup:`28` Kapag nagtagumpay ang mga masasamang tao, itinatago ng mga tao ang kanilang mga sarili, kung masusugpo ang masasamang tao, dadami ang gumagawa ng tama. 
'''
