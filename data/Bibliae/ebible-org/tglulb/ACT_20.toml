[20]
"1" = '''
:sup:`1` Nang tumigil na ang kaguluhan, ipinatawag ni Pablo ang mga alagad at pinalakas ang kanilang loob. Pagkatapos nagpaalam siya sa kanila at umalis papuntang Macedonia. 
'''
"2" = '''
:sup:`2` Nang mapuntah niya ang mga rehiyong iyon at labis na mapalakas ang loob ng mga mananampalataya, pumunta siya sa Grecia. 
'''
"3" = '''
:sup:`3` Pagkatapos niyang namalagi ng tatlong buwan doon, may nabuong masamang balak ang mga Judio laban sa kaniya nang siya ay maglalayag sa Siria, kaya nagpasiya siya na bumalik sa Macedonia. 
'''
"4" = '''
:sup:`4` Sinamahan siya hanggang sa Asia nina Sopater na anak ni Pirro mula sa Berea; Aristarco at Segundo, na mga mananampalataya na nagmula sa Tesalonica; ni Gayo na nagmula sa Derbe; Timoteo; Tiquico at Trofimo mula sa Asia. 
'''
"5" = '''
:sup:`5` Ngunit nauna ang mga kalalakihang ito at hinintay kami sa Troas 
'''
"6" = '''
:sup:`6` Naglayag kami mula Filipos pagkatapos ng mga araw ng tinapay na walang lebadura, at sa loob ng limang araw ay nakarating kami sa Troas. Nanatili kami doon ng pitong araw. 
'''
"7" = '''
:sup:`7` Sa unang araw ng linggo, nang kami ay nagtipun-tipon upang pagpira-pirasuhin ang tinapay, nagsalita si Pablo sa mga mananampalataya. Binabalak niyang umalis kinabukasan, kaya patuloy siyang nagsalita hanggang hating gabi. 
'''
"8" = '''
:sup:`8` May maraming mga ilawan sa itaas ng silid kung saan kami nagtipun-tipon. 
'''
"9" = '''
:sup:`9` May isang binata na nakaupo sa bintana na nagngangalang Eutico, na nakatulog ng mahimbing. Habang tumatagal ang pangangaral ni Pablo, patuloy parin sa pagtulog ang binatang ito, nahulog mula sa pangatlong palapag at kinuha siyang patay. 
'''
"10" = '''
:sup:`10` Ngunit bumaba si Pablo, dumapa sa kaniya at yinakap siya. At sinabi niya “Wag kayong mag-alala, dahil siya ay buhay.” 
'''
"11" = '''
:sup:`11` Pagkatapos umakyat siya sa itaas at pinag-piraso ang tinapay at kumain. Pagkatapos niyang makipag-usap sa kanila hanggang madaling-araw, siya ay umalis. 
'''
"12" = '''
:sup:`12` Naibalik nila ang binata ng buhay at naging panatag ang kanilang kalooban. 
'''
"13" = '''
:sup:`13` Nauna kaming pumunta kay Pablo sa pamamagitan ng barko at naglayag papuntang Ason, kung saan namin binalak isakay si Pablo. Ito ang ninais niyang gawin, dahil binalak niyang maglakbay sa lupa. 
'''
"14" = '''
:sup:`14` Nang nakasalubong namin siya sa Ason, isinama namin siya sa barko at nagpunta sa Mitilene. 
'''
"15" = '''
:sup:`15` At naglayag kami mula doon at nakarating kinabukasan sa kabilang pulo ng Quio. Sa sumunod na araw nakarating kami sa pulo ng Samos, at pagkalipas ng isang araw, nakarating kami sa lungsod ng Mileto. 
'''
"16" = '''
:sup:`16` Sapagka't ipinasya ni Pablo na lumampas ng Efeso, upang hindi siya maglaan ng ilang araw sa Asia; sapagkat nagmamamadali siyang makarating sa Jerusalem para sa araw ng Pentecostes, kung ang lahat na ito'y makaya niyang gawin. 
'''
"17" = '''
:sup:`17` Mula Mileto, nagpadala siya ng mga kalalakihan sa Efeso at pinatawag niya mismo ang mga nakatatanda ng iglesia. 
'''
"18" = '''
:sup:`18` Nang dumating sila sa kaniya, sinabi niya sa kanila, “Kayo mismo ang nakakaalam, na mula pa noong unang araw na tumungtong ako sa Asia, palagi akong naglalaan ng oras kasama kayo. 
'''
"19" = '''
:sup:`19` Patuloy akong naglilingkod sa Panginoon ng buong pagpapakumbaba ng isip at may luha, at sa mga pagdurusang naranasan ko dahil sa mga masamang balak ng mga Judio. 
'''
"20" = '''
:sup:`20` Alam ninyo na hindi ko ipinagkait na ituro sa inyo ang mga bagay na nakatutulong, at kung paano ko kayo tinuruan sa publiko at pumunta din ako sa mga bahay-bahay. 
'''
"21" = '''
:sup:`21` Alam ninyo na lagi kong binabalaan ang mga Judio at mga Griego tungkol sa pagsisisi sa Diyos at pananalig sa ating Panginoong Jesus. 
'''
"22" = '''
:sup:`22` Ngayon, tingnan ninyo, pupunta ako na natatali sa Banal na Espiritu patungong Jerusalem, na hindi nalalaman kung ano ang mangyayari sa akin doon, 
'''
"23" = '''
:sup:`23` maliban sa pagpapatotoo sa akin ng Banal na Espiritu sa bawat lungsod at magsabing naghihintay sa akin ang mga kadena at pagdurusa. 
'''
"24" = '''
:sup:`24` Ngunit hindi ko itinuturing na mahalaga ang aking buhay para sa aking sarili, upang matapos ko ang aking pagtakbo at ang ministeryong tinanggap ko mula sa Panginoong Jesus, na magpatotoo sa ebanghelyo ng biyaya ng Diyos. 
'''
"25" = '''
:sup:`25` Ngayon, tingnan ninyo, nalalaman ko na kayong lahat, na pinuntahan ko at ipinangaral ang patungkol sa kaharian, hindi na ninyo makikita pang muli ang aking mukha. 
'''
"26" = '''
:sup:`26` Kaya nga pinatotohanan ko sa inyo sa araw na ito, na ako'y walang sala sa dugo ng sinumang tao. 
'''
"27" = '''
:sup:`27` Dahil hindi ko ipinagkait sa inyo ang pagpapahayag ng lahat ng kalooban ng Diyos. 
'''
"28" = '''
:sup:`28` Kaya mag-ingat kayo sa inyong mga sarili, at tungkol sa mga kawan na pinamahala ng Banal na Espiritu sa inyo. Pag-ingatan ninyo ang kawan sa kapulungan ng Panginoon, na tinubos ng kaniyang sariling dugo. 
'''
"29" = '''
:sup:`29` Alam ko na pagkatapos ng aking pag-alis, papasukin kayo ng mabagsik na mga lobo, at walang ititira sa kawan. 
'''
"30" = '''
:sup:`30` Alam ko na kahit sa inyong mga sarili, may ilang mga tao na lilitaw at magsasabi ng masasamang mga bagay, upang ilayo ang mga alagad sa kanila. 
'''
"31" = '''
:sup:`31` Kaya maging mapagbantay. Alalahanin ninyo na sa loob ng tatlong taon, hindi ako tumigil sa pagtuturo sa inyo na may kasamang luha sa araw at gabi. 
'''
"32" = '''
:sup:`32` At ngayon ipinagkatiwala ko kayo sa Diyos, at sa salita ng kaniyang biyaya, na makapagpapatibay at magbigay sa inyo ng mana kasama sa lahat ng mga taong nakalaan sa Diyos. 
'''
"33" = '''
:sup:`33` Hindi ko pinagnasahan ang pilak, ginto o damit ng ibang tao. 
'''
"34" = '''
:sup:`34` Alam ninyo na itong mga kamay na ito ang naglingkod para sa aking sariling pangangailangan at maging sa pangangalingan ng aking mga kasama. 
'''
"35" = '''
:sup:`35` Sa lahat ng bagay nagbigay ako ng halimbawa kung paano ninyo dapat tulungan ang mga mahihina sa pamamagitan ng pagtratrabaho at kung paano ninyo dapat maalala ang salita ng Panginoong Jesus, mga salita na siya mismo ang nagsabi: “Mas mapalad ang nagbibigay kaysa sa tumatanggap.” 
'''
"36" = '''
:sup:`36` Pagkatapos niyang magsalita sa ganitong paraan, lumuhod siya at nanalangin kasama nilang lahat. 
'''
"37" = '''
:sup:`37` Umiyak silang lahat ng labis at yumakap kay Pablo at hinalikan siya. 
'''
"38" = '''
:sup:`38` Higit sa lahat nalulungkot sila dahil sa kaniyang sinabi, na hindi na nila makikita pa kailan man ang kaniyang mukha. At hinatid nila siya sa barko. 
'''
