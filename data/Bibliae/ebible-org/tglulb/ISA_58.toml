[58]
"1" = '''
:sup:`1` “Umiyak ka ng malakas, huwag mong pigilin, lakasan mo ang iyong tinig katulad ng isang trumpeta, harapin mo ang aking bayan sa kanilang pagrerebelde, at ang angkan ni Jacob kasama ng kanilang mga kasalanan. 
'''
"2" = '''
:sup:`2` Gayun pa man ako ay sinisiyasat nila araw-araw at nasisiyahan sa kaalaman ng aking mga paraan, katulad ng isang bansa na isinasabuhay ang katuwiran at hindi tinalikuran ang batas ng kanilang Diyos. Sila ay humingi sa akin ng makatuwirang mga paghatol; sila ay nasisiyahan na lumalapit sa Diyos. 
'''
"3" = '''
:sup:`3` Bakit tayo nag-ayuno; sinabi nila, “pero hindi ninyo nakikita ito? Bakit tayo nagpakumbaba, pero hindi ninyo napapansin?” Pagmasdan ninyo, sa araw ng inyong pag-aayuno ang sarili ninyong kasiyahan ang inyong hinahanap at pinapahirapan ang lahat ng inyong mga manggagawa. 
'''
"4" = '''
:sup:`4` Pagmasdan ninyo, kayo ay nag-aayuno para makipag-away at makipag-laban, at para sumuntok sa pamamagitan ng inyong kamaong makasalanan; hindi kayo nag-aayuno ngayon para marinig ang inyong tinig sa kaitaasan. 
'''
"5" = '''
:sup:`5` Ito ba talaga ang uri ng pag-aayuno na ninanais ko: Isang araw para sinuman ang magpakumbaba, para iyuko niya ang kaniyang ulo tulad ng isang tambo, at para ilatag ang magaspang na tela at mga abo sa ilalim niya? Ito ba talaga ang tinatawag mong isang pag-aayuno, isang araw na nakalulugod kay Yahweh? 
'''
"6" = '''
:sup:`6` Hindi ba ito ang pag-aayuno na pinili ko: na palayain ang mga masamang pagkakagapos, na kalagin ang mga lubid ng pamatok, na palayain ang mga dinurog, at baliin ang bawat pamatok? 
'''
"7" = '''
:sup:`7` Hindi ba ito para ipamahagi ang inyong tinapay sa nagugutom at dalhin ang dukha at walang tahanan sa inyong bahay?” Kapag nakakita kayo ng isang taong nakahubad, dapat ninyo siyang bihisan; at hindi ninyo dapat itago ang inyong sarili mula sa sarili ninyong mga kamag-anak. 
'''
"8" = '''
:sup:`8` Pagkatapos ang inyong liwanag ay magbubukas tulad ng pagsikat ng araw, at mabilis na manunumbalik ang inyong kagalingan; pangungunahan kayo ng inyong katuwiran, at ang kaluwalhatian ni Yahweh ay maaari ninyong maging bantay sa inyong likuran. 
'''
"9" = '''
:sup:`9` Pagkatapos kayo ay tatawag, at si Yahweh ay sasagot; kayo ay tatangis para tulungan, at kaniyang sasabihin, “Naririto ako.” Kung aalisin ninyo mula sa inyong mga sarili ang pamatok, ang nagpaparatang na daliri, at ang pananalita ng kasamaan, 
'''
"10" = '''
:sup:`10` kung kayo mismo ay nagbibigay para sa nagugutom at tumutugon sa pangangailangan ng nagdurusa; sa gayon ang inyong liwanag ay sisikat sa kadiliman, at ang inyong kadiliman ay magiging katulad sa katanghalian. 
'''
"11" = '''
:sup:`11` Kung ganoon patuloy kayong pagungunahan ni Yahweh at bibigyan kayo ng kasiyahan sa mga rehiyon kung saan walang tubig, at palalakasin niya ang inyong mga buto. Kayo ay magiging katulad ng isang nadiligang hardin, at katulad ng isang bukal ng tubig, na hindi natutuyuan ng tubig kailanman. 
'''
"12" = '''
:sup:`12` Ang ilan sa inyo ay muling magtatayo ng mga sinaunang gusali na gumuho; itatayo ninyo ang mga gumuhong lungsod ng maraming mga salinlahi; tatawagin kayong “Ang tagakumpuni ng pader,” “Ang tagapanumbalik ng mga lansangan para matirahan.” 
'''
"13" = '''
:sup:`13` Ipagpalagay ninyo na tumalikod kayo mula sa paglalakbay sa Araw ng Pamamahinga, at mula sa ginagawa ninyong sariling kasiyahan sa aking banal na araw. Ipagpalagay ninyo na ang Pamamahinga ay tinatawag ninyong isang kasiyahan, at tinatawag ninyo na banal at pinarangalan ang mga bagay ni Yahweh. Ipagpalagay ninyo na pinararangalan ninyo ang Araw ng Pamamahinga sa pamamagitan ng pag-iwan ng inyong sariling negosyo, at sa pamamagitan ng hindi paghahanap ng sarili ninyong kasiyahan at sa pamamagitan ng hindi pagsasalita ng sarili ninyong mga salita. 
'''
"14" = '''
:sup:`14` Kung ganoon makatatagpo kayo ng kasiyahan kay Yahweh; at pasasakayin ko kayo sa mga matataas na lugar ng daigdig; pakakainin ko kayo mula sa minana ni Jacob na inyong ama— dahil ang bibig ni Yahweh ang nagsalita.” 
'''
