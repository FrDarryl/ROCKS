[23]
"1" = '''
:sup:`1` Ngayon, ito ang mga huling sinabi ni David—David na lalaking anak ni Jesse, ang taong mataas na kinikilala, ang siyang pinahiran ng langis ng Diyos ni Jacob, ang matamis na manunulat ng awit ng Israel. 
'''
"2" = '''
:sup:`2` “Nangusap sa pamamagitan ko ang Espiritu ni Yahweh at nasa aking dila ang kaniyang salita. 
'''
"3" = '''
:sup:`3` Sinabi ng Diyos ng Israel, sinabi ng Bato ng Israel sa akin, 'Ang isang namumuno nang makatarungan sa mga tao, namumuno ng may takot sa Diyos. 
'''
"4" = '''
:sup:`4` Siya ay magiging tulad ng liwanag sa umaga sa pagsikat ng araw, isang umaga na walang mga ulap, sa pag-usbong ng malambot na mga damo mula sa lupa sa pamamagitan nang maliwanag na sinag ng araw pagkatapos ng ulan. 
'''
"5" = '''
:sup:`5` Tunay nga, hindi ba gaya nito ang aking sambahayan sa harapan ng Diyos? Hindi ba gumawa siya ng tipan sa akin na walang hanggan, maayos at tiyak sa kahit na anong paraan? Hindi ba pinalago niya ang aking kaligtasan at tinupad ang aking bawat naisin? 
'''
"6" = '''
:sup:`6` Pero ang lahat ng mga walang kabuluhan, magiging katulad ng mga tinik na itatapon, dahil walang mga kamay ang makakapagtipon sa kanila. 
'''
"7" = '''
:sup:`7` Ang taong gagalaw sa kanila, kailangang gumamit ng kasangkapang bakal o tungkod ng sibat. Kailangan silang tupukin kung saan sila nakakalat.'” 
'''
"8" = '''
:sup:`8` Ito ang mga pangalan ng mga magigiting na kawal ni David: Jesbaal na Hacmonita na naging pangulo ng mga magiting na kawal. Nakapatay siya ng walong daang tao sa isang pagkakataon. 
'''
"9" = '''
:sup:`9` Sumunod sa kaniya si Eleazar na lalaking anak ni Dodo, lalaking anak ng isang Ahohita, isa sa tatlong magigiting na mga tauhan ni David. Naroon siya nang nilabanan nila ang mga taga-Filisteo na sama-samang nagtipon para makipagdigmaan, at nang umurong ang mga tauhan ng Israel. 
'''
"10" = '''
:sup:`10` Nanatili si Eleazar at nilabanan ang mga taga-Filisteo hanggang sa napagod ang kaniyang kamay at nanigas ang kaniyang kamay sa mahigpit na pagkakahawak sa kaniyang espada. Nagdala ng tagumpay si Yahweh sa araw na iyon. Bumalik ang hukbo pagkatapos ni Eleazar, para lang hubaran ang mga katawan. 
'''
"11" = '''
:sup:`11` Sumunod sa kaniya si Samma na lalaking anak ni Age, isang Hararita. Sama-samang nagtipon ang mga taga-Filisteo kung saan may bukid ng mga lentil, at tinakasan sila ng hukbo. 
'''
"12" = '''
:sup:`12` Pero tumayo si Samma sa gitna ng bukid at ipinagtanggol ito. Napatay niya ang mga taga-Filisteo at nagdala ng isang dakilang tagumpay kay Yahweh. 
'''
"13" = '''
:sup:`13` Tatlo sa tatlumpung tauhan ang bumaba papunta kay David sa panahon ng ani, sa kuweba ng Adullam. Nakakampo ang hukbo ng mga taga-Filisteo sa lambak ng Refaim. 
'''
"14" = '''
:sup:`14` Si David noon ay nasa kaniyang tanggulan, isang yungib, habang nagtatag ang mga taga-Filisteo sa Bethlehem. 
'''
"15" = '''
:sup:`15` Nagnais si David ng tubig at sinabing, “Kung mayroon lamang magbibigay sa akin ng tubig na maiinom mula sa balon ng Bethlehem, ang balon na nasa tarangkahan!” 
'''
"16" = '''
:sup:`16` Kaya sinira ng tatlong magigiting na lalaki ang hukbo ng mga taga-Filisteo at sumalok ng tubig sa balon ng Betlehem, ang balon na nasa tarangkahan. Kumuha sila ng tubig at dinala ito kay David, pero hindi niya ininom ito. Sa halip, ibinuhos niya ito kay Yahweh. 
'''
"17" = '''
:sup:`17` Pagkatapos sinabi niya, “Huwag nawa pahintulutan, Yahweh, na inumin ko ito. Iinumin ko ba ang dugo ng mga taong nagbuwis ng kanilang mga buhay?” Kaya tumanggi siyang ininumin ito. Ito ang mga bagay na ginawa ng tatlong magigiting na lalaki. 
'''
"18" = '''
:sup:`18` Si Abisai, lalaking kapatid ni Joab at lalaking anak ni Zeruias, ang kapitan ng tatlo. Minsan na siyang nakipaglaban sa tatlong daang kalalakihan gamit ang kaniyang sibat at pinatay sila. Madalas siyang banggitin kasama ng tatlong kawal. 
'''
"19" = '''
:sup:`19` Hindi ba mas kilala siya kaysa tatlong kawal? Ginawa nila siyang kapitan. Gayunman, hindi napantayan ng kaniyang katanyagan ang katanyagan ng tatlong pinakakilalang mga kawal. 
'''
"20" = '''
:sup:`20` Si Benaias, mula sa Kabzeel, ay lalaking anak ni Joaida; siya ang malakas na lalaki na gumawa ng mga dakilang gawa. Pinatay niya ang dalawang lalaking anak ni Ariel ng Moab. Bumaba rin siya sa loob ng isang hukay at pinatay ang leon habang nagniniyebe. 
'''
"21" = '''
:sup:`21` At pinatay niya ang isang napakalaking lalaking taga-Ehipto. May hawak na sibat ang taga-Ehipto, pero nakipaglabanan si Benaias sa kaniya gamit lamang ang isang tungkod. Inagaw niya mula sa kamay ng taga-Ehipto at pinatay siya gamit ang kaniyang sariling sibat. 
'''
"22" = '''
:sup:`22` Ginawa ni Benaias anak na lalaki ni Joaida itong mga kahanga-hangang gawa, at pinangalanan siya kasama ng tatlong magigiting na lalaki. 
'''
"23" = '''
:sup:`23` Labis siyang hinangaan kaysa sa tatlumpung kawal sa pangkalahatan, pero hindi siya labis na hinahangaan gaya ng tatlong pinaamahusay na kawal. Pero ginawa siya ni David na tagapamahala ng kaniyang mga tagabantay. 
'''
"24" = '''
:sup:`24` Kasali sa tatlumpu ang mga sumusunod na lalaki: Asahel lalaking kapatid ni Joab, Elhanan lalaking anak ni Dodo na mula sa Betlehem, 
'''
"25" = '''
:sup:`25` Samma na Horodita, Elika na Harodita, 
'''
"26" = '''
:sup:`26` Helez na Paltita, Ira na lalaking anak ni ekis na taga-Tekoa, 
'''
"27" = '''
:sup:`27` Abi Ezer na taga-Anatot, Mebunai na taga-Husa, 
'''
"28" = '''
:sup:`28` Zalmon na taga-Aho, Maharai na Netofa; 
'''
"29" = '''
:sup:`29` Heleb lalaking anak ni Baana, taga-Netofa, Itai lalaking anak ni Ribai na mula sa Gibea ng mga lahi ni Benjamin, 
'''
"30" = '''
:sup:`30` Benaias ang Piraton, Hidai ng mga lambak ng Gaas. 
'''
"31" = '''
:sup:`31` Abialbon na Araba, Azmavet na Bahurim, 
'''
"32" = '''
:sup:`32` Eliahba na taga-Saalbon, mga lalaking anak ni Jasen, Jonatan; 
'''
"33" = '''
:sup:`33` Samma na taga-Arar, Ahiam anak ni Sharar na taga-Arar, 
'''
"34" = '''
:sup:`34` Elifelet lalaking anak ni Ahasbai na taga-Maaca, Eliam lalaking anak ni Ahithofel na taga-Gilo, 
'''
"35" = '''
:sup:`35` Hezro na taga-Carmel, Paarai ang Arab 
'''
"36" = '''
:sup:`36` Igal lalaking anak ni Natan mula sa Zoba, Bani mula sa lipi ni Gad, 
'''
"37" = '''
:sup:`37` Zelek na taga-Ammon, Naharai na taga-Beerot, tagadala ng baluti kay Joab lalaking anak ni Zeruias, 
'''
"38" = '''
:sup:`38` Ira na taga-Jatir, Gareb taga-Jatir, 
'''
"39" = '''
:sup:`39` Urias ang Heteo— tatlumpu't pito lahat. 
'''
