[46]
"1" = '''
:sup:`1` Ang Diyos ang ating kublihan at kalakasan, ang handang tumulong kapag may kaguluhan. 
'''
"2" = '''
:sup:`2` Kaya nga, hindi kami matatakot, kahit na ang lupa ay mabago, kahit na ang mga kabundukan ay mayanig papunta sa puso ng karagatan, 
'''
"3" = '''
:sup:`3` kahit na ang mga tubig nito ay umugong at mangalit, at kahit ang mga kabundukan ay mayanig sa pagragasa ng tubig. Selah 
'''
"4" = '''
:sup:`4` Doon ay may isang ilog, na ang agos ay pinasasaya ang lungsod ng Diyos, ang banal na lugar ng mga tabernakulo ng Kataas-taasan. 
'''
"5" = '''
:sup:`5` Ang Diyos ay nasa gitna niya; siya ay hindi matitinag; tutulungan siya ng Diyos, at gagawin niya ito sa pagbubukang-liwayway. 
'''
"6" = '''
:sup:`6` Ang mga bansa ay napoot at ang mga kaharian ay nayanig; ang tinig niya ay kaniyang itinaas, at ang lupa ay naagnas. 
'''
"7" = '''
:sup:`7` Si Yahweh, ang Diyos ng mga hukbo ay kasama natin; ang Diyos ni Jacob na kublihan natin. Selah 
'''
"8" = '''
:sup:`8` Lumapit kayo, masdan ang mga ginawa ni Yahweh, ang pagkawasak na kaniyang idinulot sa mundo. 
'''
"9" = '''
:sup:`9` Pinahihinto niya ang mga digmaan sa dulo ng mundo; binali niya ang mga pana at ang mga sibat ay pinagpira-piraso; ang mga panangga ay kaniyang sinunog. 
'''
"10" = '''
:sup:`10` Tumahimik kayo at kilalanin ninyo na ako ay Diyos; itatanghal ako sa ginta ng mga bansa; itatanghal ako sa mundo. 
'''
"11" = '''
:sup:`11` Si Yahweh ng mga hukbo ay sasaatin; ang Diyos ni Jacob ang kublihan natin. Selah 
'''
