[100]
"1" = '''
:sup:`1` Sumigaw na may kagalakan kay Yahweh, buong daigdig. 
'''
"2" = '''
:sup:`2` Maglingkod kay Yahweh ng may kasiyahan; magsilapit sa kanyang presensiya na umaawit nang may kagalakan. 
'''
"3" = '''
:sup:`3` Kilalalanin ninyo na si Yahweh ay Diyos; siya ang gumawa sa atin, at tayo ay sa kanya. Tayo ang kanyang bayan at mga tupa sa kanyang pastulan. 
'''
"4" = '''
:sup:`4` Magsipasok kayo sa loob ng kanyang mga tarangkahan na may pagpapasalamat at sa loob ng kanyang mga silid na may pagpupuri. Pasalamatan at purihin ang kanyang pangalan. 
'''
"5" = '''
:sup:`5` Dahil si Yahweh ay mabuti; ang kanyang katapatan sa tipan ay mananatili magpakailanman at ang kanyang pagiging totoo ay magpapatuloy sa lahat ng mga salinlahi. 
'''
