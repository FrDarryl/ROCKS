[6]
"1" = '''
:sup:`1` Nang gabing iyon hindi makatulog ang hari. Inutusan niya ang kanyang mga lingkod na dalhin ang mga talaan ng mga pangyayari sa kanyang paghahari, at ito ay basahin nang malakas sa harap ng hari. 
'''
"2" = '''
:sup:`2` At natagpuang nakatala roon na isinumbong ni Mordecai ang tungkol kina Bigthana at Teres, dalawa sa mga opisyal ng hari na nagbabantay sa pasukan, na siyang sinubukang saktan si Haring Assuero. 
'''
"3" = '''
:sup:`3` Nagtanong ang hari, “Anong karangalan at pagkilala ang nagawa kay Mordecai sa paggawa nito?” Pagkatapos sinabi ng kanyang mga kabataang lalaki, na lingkod niya, “Walang anumang nagawa para sa kanya.” 
'''
"4" = '''
:sup:`4` At sinabi ng hari, “Sino ang nasa patyo?” Ngayon si Haman ay pumasok sa panlabas na patyo ng bahay ng hari upang kausapin siya tungkol sa pagbitay kay Mordecai sa bitayang inihanda niya para sa kanya. 
'''
"5" = '''
:sup:`5` Sinabi ng mga lingkod ng hari sa kanya, “Si Haman ay nakatayo sa patyo.” Sinabi ng hari, “Hayaan siyang pumasok.” 
'''
"6" = '''
:sup:`6` Nang pumasok si Haman, sinabi ng hari sa kanya, “Anong dapat gawin sa lalaki na kinalulugdang parangalan ng hari?” Ngayon sinabi ni Haman sa kanyang puso, “Sino ang kinalulugdang parangalan ng hari na higit kaysa sa akin?” 
'''
"7" = '''
:sup:`7` Sinabi ni Haman sa hari, “Sa lalaki na kinalulugdang parangalan ng hari, 
'''
"8" = '''
:sup:`8` hayaang dalhin ang mga maharalikang balabal, mga balabal na isinuot ng hari, at isang kabayong sinakyan ng hari at sa ulo nito ay ang sagisag ng hari. 
'''
"9" = '''
:sup:`9` Pagkatapos payagang ibigay ang mga balabal at ang kabayo sa isa sa pinakamarangal na opisyal ng hari. Hayaan silang bihisan ang lalaking kinalulugdang parangalan ng hari, at hayaang pasakayin siya sa kabayong lilibot sa mga lansangan ng bayan. Hayaang ipahayag nila sa harapan niya, 'Ganito ang ginagawa sa kinalulugdang parangalan ng hari!”' 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ng hari kay Haman, “Magmadali, kunin mo ang mga balabal at ang kabayo, gaya ng iyong sinabi, at gawin mo iyon kay Mordecai na Judio na nakaupo sa tarangkahan ng hari. Huwag mabigo sa isa mang bagay na iyong sinabi.” 
'''
"11" = '''
:sup:`11` Pagkatapos kinuha ni Haman ang mga balabal at ang kabayo. Binihisan niya si Mordecai at pinasakay sa kabayo patungo sa mga lansangan ng siyudad. Ipinahayag sa unahan niya, “Ganito ang ginagawa sa tao na kinalulugdang parangalan ng hari!” 
'''
"12" = '''
:sup:`12` Bumalik si Mordecai sa tarangkahan ng hari. Ngunit nagmadali si Haman sa kanyang bahay, nagluluksa, na may takip ang ulo. 
'''
"13" = '''
:sup:`13` Sinabi ni Haman kay Zeres na kanyang asawa at sa lahat niyang mga kaibigan ang lahat ng bagay na nangyari sa kanya. Pagkatapos sinabi sa kanya ng kanyang mga kalalakihang kilala sa kanilang karunungan, at Zeres na kanyang asawa, “Kapag si Mordecai, ang tao na siyang nagsimula kang bumagsak, ay Judio, hindi mo siya matatalo, ngunit ikaw ay tiyak na babagsak sa harap niya. 
'''
"14" = '''
:sup:`14` Habang nakikipag-usap sila sa kanya, dumating ang mga opisyal ng hari. Nagmadaling dinala si Haman sa handaang inihanda ni Esther. 
'''
