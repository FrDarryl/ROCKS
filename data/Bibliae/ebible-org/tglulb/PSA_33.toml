[33]
"1" = '''
:sup:`1` Magalak kay Yahweh, kayong mga matuwid; ang papuri ay angkop para sa matuwid. 
'''
"2" = '''
:sup:`2` Pasalamatan si Yahweh na may alpa; awitan siya ng mga papuri niya ng may alpa na sampung kuwerdas. 
'''
"3" = '''
:sup:`3` Awitan siya ng bagong awit; tumugtog nang mahusay at umawit ng may kagalakan. 
'''
"4" = '''
:sup:`4` Dahil ang salita ni Yahweh ay matuwid, at ang lahat ng kaniyang ginagawa ay patas. 
'''
"5" = '''
:sup:`5` Iniibig niya ang katuwiran at katarungan. Ang lupa ay puno ng katapatan sa tipan ni Yahweh. 
'''
"6" = '''
:sup:`6` Sa pamamagitan ng salita ni Yahweh ang mga langit ay nalikha, at ang lahat ng mga bituin ay nagawa sa pamamagitan ng hininga ng kaniyang bibig. 
'''
"7" = '''
:sup:`7` Tinitipon niya ang tubig ng dagat na parang isang tumpok; nilalagay niya ang mga karagatan sa mga imbakan. 
'''
"8" = '''
:sup:`8` Hayaan ang buong mundo na matakot kay Yahweh; hayaan ang lahat ng nananahan sa mundo ay mamangha sa kanya. 
'''
"9" = '''
:sup:`9` Dahil siya ay nagsalita, at nangyari ito; siya ay nag-utos, at tumayo ng matayog. 
'''
"10" = '''
:sup:`10` Binibigo ni Yahweh ang pagsasanib ng mga bansa; siya ang nananaig sa mga plano ng mga tao. 
'''
"11" = '''
:sup:`11` Ang mga plano ni Yahweh ay nananatili magpakailanman, ang mga plano ng kanyang puso para sa lahat ng salinlahi. 
'''
"12" = '''
:sup:`12` Mapalad ang bansa na ang Diyos ay si Yahweh; ang bayan na kaniyang pinili bilang kanyang sariling pag-aari. 
'''
"13" = '''
:sup:`13` Nagmamasid si Yahweh mula sa kalangitan; nakikita niya ang lahat ng mga tao. 
'''
"14" = '''
:sup:`14` Mula sa lugar kung saan siya nananahan, siya ay tumingin sa lahat ng nananahan sa lupa. 
'''
"15" = '''
:sup:`15` Siya na humuhubog ng mga puso nilang lahat ay nagmamasid sa lahat ng kanilang mga gawi. 
'''
"16" = '''
:sup:`16` Walang hari ang naligtas sa pamamagitan ng isang malaking hukbo; ang isang mandirigma ay hindi naligtas sa pamamagitan ng kanyang dakilang lakas. 
'''
"17" = '''
:sup:`17` Ang isang kabayo ay hindi tunay na kasiguruhan ng tagumpay; sa kabila ng kanyang kalakasan, ay hindi siya makakapagligtas. 
'''
"18" = '''
:sup:`18` Tingnan ninyo, ang mata ni Yahweh ay nasa kanila na may takot sa kaniya, sa mga taong umaasa sa kaniyang katapatan sa tipan 
'''
"19" = '''
:sup:`19` para mailigtas ang kanilang mga buhay mula sa kamatayan at panatilihin silang buhay sa mga panahon ng taggutom. 
'''
"20" = '''
:sup:`20` Kami ay naghihintay kay Yahweh; siya ang aming saklolo at aming kalasag. 
'''
"21" = '''
:sup:`21` Ang aming mga puso ay nagagalak sa kaniya, dahil kami ay nagtitiwala sa kaniyang banal na pangalan. 
'''
"22" = '''
:sup:`22` Hayaan mo ang iyong katapatan sa tipan, Yahweh, ay mapasaamin habang nilalagay namin ang aming pag-asa sa iyo. 
'''
