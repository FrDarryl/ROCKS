[11]
"1" = '''
:sup:`1` Pagkatapos nilusob ni Nahas na Ammonita ang Jabes Gilead. Sinabi ng lahat ng kalalakihan ng Jabes kay Nahas, “Gumawa ng isang kasunduan sa amin at maglilingkod kami sa iyo.” 
'''
"2" = '''
:sup:`2` Sumagot si Nahas na taga-Ammon, “Sa kondisyong ito gagawa ako ng kasunduan sa inyo, na dudukutin ko ang lahat ng kanang mata ninyo, at sa paraang ito, magdadala ng kahihiyan sa buong Israel.” 
'''
"3" = '''
:sup:`3` Sumagot ang mga nakatatanda ng Jabes, “Iwan muna kami sa loob ng pitong araw para makapagpadala kami ng mga sugo sa buong nasasakupan ng Israel. Pagkatapos, kung walang magliligtas sa amin, susuko kami sa iyo.” 
'''
"4" = '''
:sup:`4` Dumating ang mga sugo sa Gibea, kung saan nakatira si Saul, at sinabi nila sa mga tao kung ano ang nangyari. Umiyak nang malakas ang lahat ng tao. 
'''
"5" = '''
:sup:`5` Ngayon sinusundan ni Saul ang mga lalaking baka sa bukid. Sinabi ni Saul, “Anong problema ng mga tao na umiiyak sila?” Sinabi nila kay Saul kung ano ang sinabi ng mga kalalakihan ng Jabes. 
'''
"6" = '''
:sup:`6` Nang marinig ni Saul ang sinabi nila, agad na dumating ang Espiritu ng Diyos sa kanya, at galit na galit siya. 
'''
"7" = '''
:sup:`7` Kumuha siya ng magkasingkaw na lalaking baka at pinagpira-piraso ang mga iyon. Pinadala niya ang mga iyon sa mga sugo sa buong nasasakupan ng Israel. Sinabi niya, “Sinuman ang hindi lumabas kasunod ni Saul at kasunod ni Samuel, ito ang gagawin sa kanyang lalaking baka. Dumating sa mga tao ang takot kay Yahweh at lumabas silang magkakasama bilang isang lalaki. 
'''
"8" = '''
:sup:`8` Nang tinipon niya sila sa Bezek, ang mga tao ng Israel ay tatlondaang libo, at tatlumpung libo ang kalalakihan ng Juda. 
'''
"9" = '''
:sup:`9` Sinabi nila sa mga dumating na mga mensahero, “Sabihin sa mga kalalakihan ng Jabes Gilead, 'Bukas, sa oras na mainit ang araw, ililigtas ko kayo.'” Kaya umalis ang mga mesahero at sinabihan ang mga kalalakihan ng Jabes at natuwa sila. 
'''
"10" = '''
:sup:`10` Pagkatapos sinabi ng mga kalalakihan ng Jabes kay Nahas, “Bukas susuko kami sa iyo, at magagawa mo sa amin anuman ang mukhang mabuti sa iyo.” 
'''
"11" = '''
:sup:`11` Sumunod na araw, hinati ni Saul ang mga tao sa tatlong pangkat. Dumating sila sa gitna ng kampo sa oras ng pang-umagang tanod at sinalakay at tinalo nila ang mga Ammonita hanggang sa kainitan ng araw. Kumalat ang mga nakaligtas, at walang dalawa sa kanila ang naiwang magkasama. 
'''
"12" = '''
:sup:`12` Pagkatapos sinabi ng mga tao kay Samuel, “Sino iyong nagsabing, 'Maghahari ba sa atin si Saul?' Dalhin ang mga lalaki upang mapatay namin sila.” 
'''
"13" = '''
:sup:`13` Subalit sinabi ni Saul, “Walang dapat patayin sa araw na ito dahil ngayon, iniligtas ni Yahweh ang Israel.” 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi ni Samuel sa mga tao, “Halikayo, pumunta tayo sa Gilgal at baguhin ang kaharian doon.” 
'''
"15" = '''
:sup:`15` Kaya pumunta sa Gilgal ang lahat ng tao at ginawang hari si Saul sa harapan ni Yahweh sa Gilgal. Nag-alay sila roon ng mga handog pangkapayapaan sa harapan ni Yahweh at lubos na nagalak si Saul at lahat ng mga kalalakihan ng Israel. 
'''
