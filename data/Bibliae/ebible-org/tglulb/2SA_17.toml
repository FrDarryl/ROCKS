[17]
"1" = '''
:sup:`1` Pagkatapos sinabi ni Ahitofel kay Absalom, “Ngayon hayaan mo akong pumili ng labindalawang libong kalalakihan at babangon ako at tutugisin si David ngayong gabi. 
'''
"2" = '''
:sup:`2` Pupunta ako sa kaniya habang pagod siya at nanghihina at gugulatin ko siya sa takot. Tatakas ang mga taong kasama niya at ang hari lamang ang aking sasalakayin. 
'''
"3" = '''
:sup:`3` Ibabalik ko sa iyo ang lahat ng tao, tulad ng isang babaeng ikakasal na papunta sa kaniyang asawa at ang lahat ng taong nasasakupan mo ay magiging mapayapa.” 
'''
"4" = '''
:sup:`4` Kasiya-siya kay Absalom at sa lahat ng mga nakatatanda ng Israel kung ano ang sinabi ni Ahitofel. 
'''
"5" = '''
:sup:`5` Pagkatapos sinabi ni Absalom, “Ngayon tawagin din si Cusai ang Arkite at pakinggan natin kung ano ang kaniyang sasabihin.” 
'''
"6" = '''
:sup:`6` Nang dumating si Cusai kay Absalom, ipinaliwanag ni Absalom sa kaniya kung ano ang sinabi ni Ahitofel at pagkatapos tinanong si Cusai, “Dapat ba naming gawin ang anumang sabihin ni Ahitofel? Kung hindi, sabihan kami kung ano ang payo mo.” 
'''
"7" = '''
:sup:`7` Kaya sinabi ni Cusai kay Absalom, “Hindi mabuti ang ibinigay na payo ni Ahitofel sa panahong ito.” 
'''
"8" = '''
:sup:`8` Idinagdag ni Cusai, “Alam mong malakas na mga mandirigma ang iyong ama at ang kaniyang mga tauhan at mabangis sila at katulad sila ng isang osong ninakawan ng mga anak sa isang bukid. Ang iyong ama ay isang taong mandirigma; hindi siya matutulog kasama ang hukbo ngayong gabi. 
'''
"9" = '''
:sup:`9` Tingnan mo, marahil ngayon ay nagtatago siya sa isang hukay o sa ibang lugar. Mangyayari ito kapag napatay ang ilan sa iyong tauhan sa simula ng isang pagsalakay na sasabihin ng sinumang makarinig nito, “Isang malupit na pagpatay ang naganap sa mga sundalong sumunod kay Absalom.' 
'''
"10" = '''
:sup:`10` Pagkatapos kahit na siguro ang matatapang na mandirigma, na ang mga puso ay katulad ng puso ng Leon, ay matatakot dahil alam ng buong Israel na isang magiting na tao ang iyong ama at napakalakas ng kalalakihang kasama niya. 
'''
"11" = '''
:sup:`11` Kaya pinapayuhan kita na dapat sama-samang magtipon ang buong Israel sa iyo, mula sa Dan hanggang Beer-seba, kasindami ng buhangin na nasa tabing-dagat at pupunta ka mismo sa labanan. 
'''
"12" = '''
:sup:`12` Pagkatapos pupunta tayo sa kaniya kahit saan man siya matagpuan at lulukuban natin siya tulad ng hamog na nuhuhulog sa lupa. Wala tayong ititira kahit isa sa kaniyang tauhan, o siya mismo na buhay. 
'''
"13" = '''
:sup:`13` Kung tatakas siya sa isang lungsod, sa gayon magdadala ang buong Israel sa lungsod na iyan ng mga lubid at hihilain natin ito sa ilog, hanggang sa wala nang kahit isang maliit na bato ang matatagpuan doon.” 
'''
"14" = '''
:sup:`14` Pagkatapos sinabi ni Absalom at ng kalalakihan ng Israel, “Mas mabuti ang payo ni Cusai ang Arkite kaysa kay Ahitofel.” Itinalaga ni Yahweh ang pagtanggi sa mabuting payo ni Ahitofel para magdala ng kapahamakan kay Absalom. 
'''
"15" = '''
:sup:`15` Pagkatapos sinabi ni Cusai kina Zadok at Abiatar na mga pari, “Pinayuhan ni Ahitofel sina Absalom at ang mga nakatatanda ng Israel sa gayon at sa gayong paraan, pero nagpayo ako ng ibang bagay. 
'''
"16" = '''
:sup:`16` Kaya ngayon, magmadaling umalis at ibalita kay David; sabihin sa kaniya, 'Huwag magkampo ngayong gabi sa mga tawiran ng Araba, pero tiyaking tumawid sa lahat ng paraan, o masasakmal ang hari kasama ang lahat ng taong kasama niya.''' 
'''
"17" = '''
:sup:`17` Ngayon si Jonatan at Ahimaaz ay nananatili sa balon ng Rogel; madalas pumunta ang isang babaeng lingkod at nagdadala ng mga mensahe sa kanila. Pagkatapos aalis sila at sasabihin kay Haring David, para hindi sila makita na pumupunta sa lungsod. 
'''
"18" = '''
:sup:`18` Pero nakita sila ng isang binata at sinabi kay Absalom. Kaya nagmadaling umalis sina Jonatan at Ahimaaz at dumating sa bahay ng isang tao sa Bahurim, na may isang balon sa kaniyang patyo, kung saan sila bumaba. 
'''
"19" = '''
:sup:`19` Kinuha ng asawa ng lalaki ang pantakip ng balon at inilatag ito sa bukana ng balon at hinagisan ito ng trigo, kaya walang isa ang nakakaalam na nasa balon sina Jonatan at Ahimaaz. 
'''
"20" = '''
:sup:`20` Dumating ang mga tauhan ni Absalom sa bahay ng babae at sinabing, “Nasaan sina Ahimaaz at Jonatan?” Sinabi sa kanila ng babae, “Tumawid sila sa ilog.” Kaya pagkatapos nilang maghanap sa paligid at hindi sila natagpuan, bumalik sila sa Jerusalem. 
'''
"21" = '''
:sup:`21` Pagkapos nang umalis sila umakyat sina Jonatan at Ahimaaz mula sa balon. Nagtungo sila kay haring David para mag-ulat; sinabi nila sa kaniya, “Bumangon ka at magmadaling tumawid sa tubig dahil nagbigay si Ahitofel ng gayon at gayong payo tungkol sa iyo.” 
'''
"22" = '''
:sup:`22` Pagkatapos bumangon si David at ang lahat ng taong kasama niya, at tumawid sila sa Jordan. Pagliwanag ng umaga walang isa sa kanila ang nabigong tumawid sa Jordan. 
'''
"23" = '''
:sup:`23` Nang makita ni Ahitofel na hindi sinunod ang kaniyang payo, nilagyan niya ng upuan ang kaniyang asno at umalis. Umuwi siya sa kaniyang sariling lungsod, inayos ang kaniyang mga bagay-bagay at nagbigti siya. Sa ganitong paraan namatay siya at inilibing sa libingan ng kaniyang ama. 
'''
"24" = '''
:sup:`24` Pagkatapos dumating si David sa Mahanaim. Samantalang si Absalom, tumawid siya sa Jordan, siya at ang lahat ng kalalakihan ng Israel na kasama niya. 
'''
"25" = '''
:sup:`25` Pagkatapos ginawang pinuno ni Absalom si Amasa sa hukbo sa halip na si Joab. Si Amasa ay anak na lalaki ni Jeter na Israelita na sumiping kay Abigail, anak na babae ni Nahas at kapatid ni Zeruias, ang ina ni Joab. 
'''
"26" = '''
:sup:`26` Pagkatapos nagkampo ang Israel at si Absalom sa lupain ng Galaad. 
'''
"27" = '''
:sup:`27` Nang dumating si David sa Mahanaim, sina Sobi anak na lalaki ni Nahas mula sa Rabba na mga taga-Ammon at Maquir anak na lalaki ni Ammiel mula sa Lo Debar at Barzilai na taga-Galaad na mula sa Rogelim, 
'''
"28" = '''
:sup:`28` nagdala ng mga tulugang banig at mga kumot, mga mangkok at mga banga, mga trigo at harinang sebada, sinangag na butil, mga patani, mga lentil, 
'''
"29" = '''
:sup:`29` pulot, mantikilya, tupa at keso. Kaya maaaring kumain si David at ang mga taong kasama niya. Sinabi ng mga lalaking ito, “Gutom ang mga tao, pagod at uhaw sa ilang.” 
'''
