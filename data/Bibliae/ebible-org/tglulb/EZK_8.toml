[8]
"1" = '''
:sup:`1` At nangyari na sa ika-anim na taon at ika-anim na buwan sa ika-limang araw ng buwan, habang nakaupo ako sa aking bahay at nakaupo sa aking harapan ang mga nakatatanda ng Juda, ang kamay ng Panginoong Yahweh ay muling dumating sa akin doon. 
'''
"2" = '''
:sup:`2` Kaya tumingin ako, at pinagmasdan, mayroong larawan na tulad ng isang lalaki na may anyong tulad ng apoy mula sa kaniyang balakang pababa! At mayroong isang nagniningning na anyo na tulad ng kumikinang na metal mula sa kaniyang balakang pataas! 
'''
"3" = '''
:sup:`3` At inabot niya ang hugis ng isang kamay at dinala ako sa pamamagitan ng buhok ng aking ulo; itinaas ako ng Espiritu sa pagitan ng lupa at langit at sa mga pangitain mula sa Diyos, dinala niya ako sa Jerusalem, sa pasukan ng pinakaloob ng hilagang tarangkahan, kung saan nakatayo ang diyus-diyosang pumupukaw ng matinding paninibugho. 
'''
"4" = '''
:sup:`4` At ang kaluwalhatian ng Diyos ng Israel ay naroon, na ang anyo ay tulad ng aking nakita sa kapatagan. 
'''
"5" = '''
:sup:`5` Pagkatapos, sinabi niya sa akin, “Anak ng tao, ibaling mo ang iyong mga mata sa hilaga.” Kaya ibinaling ko ang aking mga mata sa hilaga, at sa hilaga ng tarangkahan patungo sa altar, doon sa pasukan ay mayroong diyus-diyosan ng paninibugho. 
'''
"6" = '''
:sup:`6` Kaya sinabi niya sa akin, “Anak ng tao, nakikita mo ba ang kanilang ginagawa? Ito ay malaking pagkasuklam na ginawa ng sambahayan ng Israel dito upang lumayo ako mula sa aking sariling santuwaryo! Ngunit lumingon ka at makakakita ng mas malalaking pagkasuklam!” 
'''
"7" = '''
:sup:`7` At dinala niya ako sa pintuan ng patyo at tumingin ako, at mayroong isang butas sa pader. 
'''
"8" = '''
:sup:`8` Sinabi niya sa akin, “Anak ng tao, maghukay ka sa pader na ito.” Kaya naghukay ako sa pader at mayroong isang pintuan! 
'''
"9" = '''
:sup:`9` At sinabi niya sa akin “Pumasok ka at tingnan ang kasamaang kasuklam-suklam na kanilang ginagawa rito.” 
'''
"10" = '''
:sup:`10` Kaya pumasok ako at tumingin, at hala! Mayroong ibat-ibang anyo mula sa mga gumagapang hanggang sa mga kamuhi-muhing hayop! Bawat diyus-diyosan ng sambahayan ng Israel ay iniukit sa pader sa palibot. 
'''
"11" = '''
:sup:`11` Pitumpung nakatatanda ng sambahayan ng Israel ang nandoon at sa kanilang kalagitnaan ay nakatayo si Jaasanias na anak na lalaki ni Safan. Nakatayo sila sa harapan ng mga imahen at ang bawat tao ay may pangsuub sa kaniyang kamay upang ang amoy ng ulap ng insenso ay pumaitaas. 
'''
"12" = '''
:sup:`12` Pagkatapos, sinabi niya sa akin, “Anak ng tao, nakikita mo ba kung ano ang ginagawa sa dilim ng mga nakatatanda ng sambahayan ng Israel? Ginagawa ito ng bawat tao sa kaniyang nakatagong kamara kasama ng kaniyang diyus-diyosan, sapagkat sinasabi nila, ''Hindi kami nakikita ni Yahweh! Pinabayaan ni Yahweh ang lupain!”' 
'''
"13" = '''
:sup:`13` At sinabi niya sa akin, “Lumingon ka muli at tingnan ang ibang mas malaking pagkasuklam na kanilang ginagawa.” 
'''
"14" = '''
:sup:`14` Ang sumunod, dinala niya ako sa pasukan ng tarangkahan ng tahanan ni Yahweh na naroon sa hilagang bahagi, at masdan ninyo! Ang mga kababaihang nakaupo roon ay nagluluksa para kay Tammuz. Kaya sinabi niya sa akin, 
'''
"15" = '''
:sup:`15` “Nakikita mo ba ito, anak ng tao? “Lumingon ka muli at tingnan ang ibang mas malaking pagkasuklam kaysa sa mga ito.” 
'''
"16" = '''
:sup:`16` At dinala niya ako sa loobang patyo sa tahanan ni Yahweh, at hala! Sa pasukan ng templo ni Yahweh sa pagitan ng portiko at ng altar, mayroong halos dalawampu't limang kalalakihan na nakatalikod sa templo ni Yahweh at ang kanilang mga mukha ay nakaharap sa silangan at sumasamba sila kay Shemesh. 
'''
"17" = '''
:sup:`17` Sinabi niya sa akin, “Nakikita mo ba ito anak ng tao? Ito ba ay napakaliit na bagay para sa sambahayan ng Juda upang gawin ang mga nakasusuklam na ito na kanilang ginagawa rito? Sapagkat pinuno nila ang lupain ng karahasan at bumalik muli upang pukawin ang aking galit, naglalagay ng mga sanga sa kanilang mga ilong. 
'''
"18" = '''
:sup:`18` Kaya kikilos din ako sa kanila, hindi mahahabag ang aking mata sa kanila at hindi ko sila kaaawaan. Kahit tatawag sila sa aking mga tainga na may isang malakas na tinig, hindi ko sila diringgin!” 
'''
