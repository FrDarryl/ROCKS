[5]
"1" = '''
:sup:`1` Aking anak na lalaki, bigyang pansin ang aking karunungan; makinig mabuti sa aking kaunawaan, 
'''
"2" = '''
:sup:`2` upang ikaw ay matuto tungkol sa mabuting pagpapasya, at ang iyong mga labi ay maaaring pangalagaan ang kaalaman. 
'''
"3" = '''
:sup:`3` Sapagkat ang labi ng isang nangangalunyang babae ay dinadaluyan ng pulot, at ang kaniyang bibig ay mas madulas kaysa sa langis, 
'''
"4" = '''
:sup:`4` pero sa huli siya ay katulad ng halamang mapait, humihiwa tulad ng isang matalim na espada. 
'''
"5" = '''
:sup:`5` Ang kaniyang mga paa ay humahakbang papunta sa kamatayan; at tumutungo papunta sa sheol. 
'''
"6" = '''
:sup:`6` Hindi niya binibigyang pansin ang landas ng buhay. Ang kaniyang mga yapak ay gumagala; hindi niya alam kung saan siya patungo. 
'''
"7" = '''
:sup:`7` At ngayon, aking mga anak, makinig sa akin; huwag tumalikod mula sa pakikinig sa mga salita ng aking bibig. 
'''
"8" = '''
:sup:`8` Lumayo kayo sa kaniyang landas, at huwag kayong lumapit sa pintuan ng kaniyang bahay. 
'''
"9" = '''
:sup:`9` Sa ganoong paraan hindi ninyo ipamimigay ang inyong karangalan sa iba o ang mga taon ng inyong buhay sa isang malupit na tao; 
'''
"10" = '''
:sup:`10` ang mga taong hindi kilala ay hindi magdiriwang sa inyong kayamanan; ang inyong pinaghirapan ay hindi mapupunta sa bahay ng mga taong hindi kilala. 
'''
"11" = '''
:sup:`11` Sa katapusan ng inyong buhay kayo ay dadaing kapag ang inyong laman at inyong katawan ay nabulok. 
'''
"12" = '''
:sup:`12` Sasabihin ninyo, “Kinapopootan ko ang disiplina at hinamak ng aking puso ang pagtatama! 
'''
"13" = '''
:sup:`13` Hindi ako sumunod sa aking mga guro o nakinig sa aking mga tagapagturo. 
'''
"14" = '''
:sup:`14` Malapit na akong ganap na masira sa gitna ng kapulungan, sa pagtitipon ng mga tao.” 
'''
"15" = '''
:sup:`15` Uminom ng tubig mula sa inyong sariling sisidlan, at uminom ng bukal na tubig mula sa inyong sariling balon. 
'''
"16" = '''
:sup:`16` Dapat bang ang inyong mga bukal ay umapaw sa lahat ng dako, at ang inyong mga batis ng tubig ay umagos sa mga liwasang-bayan? 
'''
"17" = '''
:sup:`17` Hayaan na ang mga ito ay sa inyo lamang, at hindi para sa mga hindi kilalang taong kasama ninyo. 
'''
"18" = '''
:sup:`18` Nawa'y ang inyong bukal ay pagpalain, at nawa'y kayo ay magalak sa asawa sa inyong kabataan. 
'''
"19" = '''
:sup:`19` Sapagkat siya ay isang mapagmahal at kaaya-aya tulad ng usang babae. Hayaan ninyo ang kaniyang dibdib ay punuin kayo ng galak sa lahat ng panahon; laging maging bihag ng kaniyang pag-ibig. 
'''
"20" = '''
:sup:`20` Sapagkat bakit ikaw, aking anak, ay dapat na mabihag ng isang babaeng nangangalunya; bakit mo kailangang yakapin ang dibdib ng isang hindi kilalang babae? 
'''
"21" = '''
:sup:`21` Nakikita ni Yahweh ang lahat ng ginagawa ng isang tao at pinanonood ang lahat ng landas na kaniyang tinatahak. 
'''
"22" = '''
:sup:`22` Ang isang masamang tao ay mabibitag ng kaniyang sariling mga kasalanan; ang mga lubid ng kaniyang kasalanan ay pipigilan siya ng mahigpit. 
'''
"23" = '''
:sup:`23` Siya ay mamamatay dahil kulang siya ng disiplina; siya ay inililigaw ng kaniyang labis na kamangmangan. 
'''
