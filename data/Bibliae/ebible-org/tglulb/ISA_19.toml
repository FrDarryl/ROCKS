[19]
"1" = '''
:sup:`1` Isang kapahayagan tungkol sa Ehipto. Pagmasdan ninyo, nakasakay si Yahweh sa mabilis na ulap at paparating sa Ehipto; nayayanig ang mga diyos-diyosan ng Ehipto sa kaniyang harapan, at natutunaw ang mga puso ng mga taga-Ehipto. 
'''
"2" = '''
:sup:`2` “Paglalabanin ko ang mga taga-Ehipto laban sa kapwa taga-Ehipto: lalabanan ng isang tao ang kaniyang kapatid, at ang isang tao laban sa kaniyang kapwa; ang lungsod ay lalaban sa lungsod, at kaharian laban sa kaharian. 
'''
"3" = '''
:sup:`3` Mapanghihinaan ng loob ang Ehipto. Wawasakin ko ang kaniyang payo sa kaniya, bagama't humingi sila ng payo mula sa mga diyos-diyosan, mga espiritu ng patay, manghuhula, at mga espirtista. 
'''
"4" = '''
:sup:`4` Ibibigay ko sa kamay ng malupit na amo ang mga taga-Ehipto, at pamamahalaan sila ng makapangyarihang hari—ito ang kapahayagan ng Panginoon, Yahweh ng mga hukbo.” 
'''
"5" = '''
:sup:`5` Matutuyo ang tubig ng karagatan, matutuyo ang ilog at mawawalan ng laman. 
'''
"6" = '''
:sup:`6` Babaho ang mga ilog; mauubos ang agos ng mga ilog ng Ehipto at matutuyo; malalanta ang mga tambo at mga halaman. 
'''
"7" = '''
:sup:`7` Ang mga tambo sa pampang ng Nilo, sa may bibig ng Nilo, at ang lahat ng bukirin na pinagtaniman sa Nilo ay matutuyo, magiging alikabok, at tatangayin ng hangin. 
'''
"8" = '''
:sup:`8` Magluluksa at iiyak ang mga mangingisda, ang lahat ng naghagis ng mga pamingwit sa Nilo ay iiyak gaya ng pagdadalamhati ng mga naghahagis ng kanilang lambat sa mga tubig. 
'''
"9" = '''
:sup:`9` Mamumutla ang mga nagtatrabaho sa sinuklay na hibla ng bulaklak pati ang mga naghahabi ng puting tela. 
'''
"10" = '''
:sup:`10` Dudurugin ang mga gumagawa ng tela sa Ehipto; magdadalamhati sa kanilang kalooban ang lahat ng mga nagtatrabaho para kumita. 
'''
"11" = '''
:sup:`11` Ganap na hangal ang mga prinsipe ng Soan. Naging walang kabuluhan ang payo ng pinakamatalinong taga-payo ng Paraon. Paano mo nasasabi sa Paraon, “Ako ang anak ng matatalinong tao, isang anak ng sinaunang mga hari”? 
'''
"12" = '''
:sup:`12` Nasaan ngayon ang matatalino mong mga tao? Hayaan mong sabihin nila sa iyo at ipahayag kung ano ang mga plano ni Yahweh ng mga hukbo tungkol sa Ehipto. 
'''
"13" = '''
:sup:`13` Naging hangal ang mga prinsipe ng Soan, nalinlang ang mga prinsipe ng Memfis; niligaw nila ang Ehipto, ang panulukang bato ng kaniyang mga tribo. 
'''
"14" = '''
:sup:`14` Nilagay ni Yahweh sa kanilang kalagitnaan ang espiritu ng kaguluhan, at niligaw nito ang Ehipto sa lahat ng kaniyang ginagawa, gaya ng isang lasing na sumusuray-suray sa kaniyang suka. 
'''
"15" = '''
:sup:`15` Walang sinuman ang may magagawa para sa Ehipto, ulo man o buntot, sanga man ng palma o tambo. 
'''
"16" = '''
:sup:`16` Sa panahon na iyon, ang mga taga-Ehipto ay magiging tulad ng mga babae. Manginginig sila at matatakot dahil sa nakataas na kamay ni Yahweh ng mga hukbo na kaniyang itinataas sa kanila. 
'''
"17" = '''
:sup:`17` Ang kalupaan ng Juda ang magiging sanhi ng pagkasuray ng Ehipto. Sa tuwing may magpapaalala sa kanila ng tungkol sa kaniya, matatakot sila, dahil sa mga plano na binabalak ni Yahweh laban sa kanila. 
'''
"18" = '''
:sup:`18` Sa panahon na iyon, magkakaroon ng limang mga lungsod sa lupain ng Ehipto na nagsasalita ng wika sa Cana at manunumpa ng katapatan kay Yahweh ng mga hukbo. Ang isa sa mga lungsod na iyon ay tatawaging Ang Lungsod ng Araw. 
'''
"19" = '''
:sup:`19` Sa araw na iyon, magkakaroon ng altar kay Yahweh sa gitna ng kalupaan ng Ehipto, at isang batong haligi sa hangganan para kay Yahweh. 
'''
"20" = '''
:sup:`20` Ito ay magiging tanda at patotoo kay Yahweh ng mga hukbo sa kalupaan ng Ehipto. Kapag tumawag sila kay Yahweh dahil sa mga nang-aapi sa kanila, magpapadala siya sa kanila ng tagapagligtas at ng tagapagtanggol, at kaniyang ililigtas sila. 
'''
"21" = '''
:sup:`21` Makikilala si Yahweh sa Ehipto, at sa araw na iyon ay makikilala si Yahweh ng mga taga-Ehipto. Sasamba sila nang may mga alay at mga handog, at manunumpa sila kay Yahweh at kanilang tutuparin ito. 
'''
"22" = '''
:sup:`22` Pahihirapan ni Yahweh ang Ehipto, pahihirapan niya at pagagalingin ito. Babalik sila kay Yahweh; pakikinggan niya ang kanilang mga panalangin at pagagalingin niya sila. 
'''
"23" = '''
:sup:`23` Sa araw na iyon, magkakaroon ng malawak na daanan mula Ehipto hanggang Asiria, at pupunta ang mga taga-Asiria sa Ehipto, at ang mga taga-Ehipto sa Asiria; at sasamba ang mga taga-Ehipto kasama ng mga taga-Asiria. 
'''
"24" = '''
:sup:`24` Sa panahon na iyon, magiging pangatlo ang Israel kasama ng Ehipto at Asiria, isang pagpapala sa gitna ng sanlibutan; 
'''
"25" = '''
:sup:`25` pagpapalain sila ni Yahweh ng mga hukbo at sasabihin, “Pagpalain ang Ehipto, ang aking bayan; ang Asiria, ang gawa ng aking mga kamay; at ang Israel, ang aking mana.” 
'''
