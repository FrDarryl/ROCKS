[21]
"1" = '''
:sup:`1` “Ngayon ito ang mga kautusan na dapat mong igawad sa harapan nila: 
'''
"2" = '''
:sup:`2` Kung bibili ka ng isang lingkod na Hebreo, maninilbilhan siya sa iyo sa loob ng anim na taon at sa ikapitong taon makakaalis siya nang malaya at walang babayaran na anumang bagay. 
'''
"3" = '''
:sup:`3` Kung dumating siyang mag-isa, aalis siyang malaya mag-isa; kung siya ay may asawa, aalis kasama niyang malaya ang kaniyang asawa. 
'''
"4" = '''
:sup:`4` Kung ang kaniyang amo ang siyang nagbigay ng asawa para sa kaniya at nagkaanak sila ng mga lalaki o mga babae, ang asawa at ang kaniyang mga anak ay pag-aari ng kaniyang amo at dapat umalis siyang malaya mag-isa. 
'''
"5" = '''
:sup:`5` Pero kung malinaw na sinasabi ng lingkod, “Mahal ko ang aking amo, aking asawa at aking mga anak; hindi ako aalis na malaya,” 
'''
"6" = '''
:sup:`6` pagkatapos dadalhin siya ng kaniyang amo sa Diyos. Dadalhin siya ng kaniyang amo sa pintuan o sa haligi ng pintuan at kailangang butasan ang kaniyang tainga ng kaniyang amo gamit ang isang pambutas. Pagkatapos ang lingkod ay maninilbihan sa kaniya ng buong buhay niya. 
'''
"7" = '''
:sup:`7` Kung ipinagbili ng isang lalaki ang kaniyang anak na babae na maging lingkod na babae, hindi siya makakaalis na malaya gaya ng mga lingkod na lalaki. 
'''
"8" = '''
:sup:`8` Kung hindi malulugod ang kaniyang amo, na siyang nagtalaga para sa kaniyang sarili, kinakailangan na ipatubos niya siya. Wala siyang karapatan na ipagbili ito sa mga taong dayuhan. Siya ay walang ganoong karapatan, yamang siya ay tinatrato niya ng pandaraya. 
'''
"9" = '''
:sup:`9` Kung itatalaga siya ng kaniyang amo bilang asawa para sa kaniyang anak na lalaki, dapat ituring niya siya na parang anak niya rin na babae. 
'''
"10" = '''
:sup:`10` Kung kukuha ng isa pang asawa ang amo para sa kaniyang sarili, hindi niya dapat bawasan ang kaniyang pagkain, damit o ang kaniyang karapatan bilang asawa. 
'''
"11" = '''
:sup:`11` Pero kung hindi niya maibibigay ang tatlong bagay na ito para sa kaniya, makakaalis siyang malaya at walang babayaran na anumang pera. 
'''
"12" = '''
:sup:`12` Sinumang manakit ng isang tao at ito ay namatay, ang taong iyon ay siguraduhing malalagay sa kamatayan. 
'''
"13" = '''
:sup:`13` Kung hindi ito ginawa ng tao na may paghahanda, sa halip hindi ito sinadya, pipili ako ng lugar kung saan maaari siyang tumakas. 
'''
"14" = '''
:sup:`14` Kung ang isang tao ay sinadyang lusubin ang kaniyang kapitbahay para patayin siya sa mapanlinlang, pagkatapos dapat mo siyang kunin, kahit kung siya ay nasa altar ng Diyos, kaya maaari siyang mamatay. 
'''
"15" = '''
:sup:`15` Sinumang manakit sa kaniyang ama o ina ay dapat siguradong malagay sa kamatayan. 
'''
"16" = '''
:sup:`16` Sinumang dumukot ng isang tao at ito ay kaniyang ipinagbili, o ang tao ay natagpuan sa kaniyang pangangalaga, ang taong dumukot ay dapat siguradong malagay sa kamatayan. 
'''
"17" = '''
:sup:`17` Sinumang sumpain ang kaniyang ama o kaniyang ina ay dapat siguradong malagay sa kamatayan. 
'''
"18" = '''
:sup:`18` Kung mag-aaway ang mga lalaki at may isang taong manakit ng iba tao na gamit ang bato o ang kaniyang kamao, at ang taong iyon ay hindi namatay, pero nanatiling nakahiga; 
'''
"19" = '''
:sup:`19` pagkatapos kung ito'y gumaling na at maaring makalakad gamit ang kaniyang tungkod, ang taong nanakit sa kaniya ay dapat magbayad sa nasayang nitong panahon; dapat din itong magbayad para sa kaniyang ganap na gagaling. Pero ang taong iyon ay mapapawalang-sala. 
'''
"20" = '''
:sup:`20` Kung sinaktan ng isang tao ang kaniyang lingkod na lalaki o ang kaniyang lingkod na babae gamit ang kaniyang tungkod, at kung ang lingkod ay namatay dahil sa pagkakapalo, ang taong iyon ay dapat siguradong maparusahan. 
'''
"21" = '''
:sup:`21` Gayunpaman, kung ang lingkod ay nabuhay ng isang araw o dalawa, ang amo ay hindi na dapat maparusahan, dahil siya rin ang magdurusa sa kawalan ng lingkod. 
'''
"22" = '''
:sup:`22` Kung nag-aaway ang mga lalaki at makasakit ng isang babaeng buntis at nakunan siya, pero wala nang ibang sugat sa kaniya, pagkatapos ang taong salarin ay dapat magmulta; kung may mga hinihingi ang asawa ng babae mula sa kaniya, dapat siyang magbayad ayon sa napagpasyahan ng mga hukom. 
'''
"23" = '''
:sup:`23` Pero kung mayroong malubhang sugat, pagkatapos kailangan mong magbigay ng buhay para sa buhay, 
'''
"24" = '''
:sup:`24` mata para sa mata, ngipin para sa ngipin, kamay para sa kamay, paa para sa paa, 
'''
"25" = '''
:sup:`25` paso para sa paso, sugat para sa sugat o pasa para sa pasa. 
'''
"26" = '''
:sup:`26` Kung suntukin ng isang lalaki ang mata ng kaniyang lingkod na lalaki o lingkod na babae at nasira ito, dapat palayain niya ang lingkod katumbas para sa kaniyang mata. 
'''
"27" = '''
:sup:`27` Kung suntukin niya at nabunutan ng isang ngipin ang kaniyang lingkod na lalaki o lingkod na babae, dapat palayain niya ang lingkod bilang bayad para sa ngipin. 
'''
"28" = '''
:sup:`28` Kung suwagin ng baka ang isang lalaki o isang babae at namatay ito, dapat batuhin ang baka, at hindi dapat kainin ang laman nito; pero mapapawalang sala ang may-ari ng baka. 
'''
"29" = '''
:sup:`29` Pero kung may ugaling pagsuwag dati pa ang baka at binigyan ng babala ang may-ari nito, at hindi niya ito ikinulong, at nakapatay ang baka ng isang lalaki o isang babae, kinakailangang batuhin ang baka. Dapat ding patayin ang may-ari nito. 
'''
"30" = '''
:sup:`30` Kung kinakailangan ang kabayaran para sa kaniyang buhay, dapat niyang bayaran ang anumang kailangan niyang bayaran. 
'''
"31" = '''
:sup:`31` Kung sinuwag ng baka ang anak na lalaki o anak na babae ng isang lalaki, dapat gawin ng may-ari ng baka ang hinihingi ng kautusang ito. 
'''
"32" = '''
:sup:`32` Kung sinuwag ng baka ang isang lingkod na lalaki o lingkod na babae, dapat magbayad ang may-ari ng baka ng tatlumpung sekel na pilak, at dapat batuhin ang baka. 
'''
"33" = '''
:sup:`33` Kung magbubukas ng isang hukay ang isang lalaki, o kung humukay ng isang hukay ang isang lalaki, at hindi niya ito tinakpan at may nahulog na baka o asno sa loob nito, 
'''
"34" = '''
:sup:`34` kailangan bayaran ng may-ari ng hukay ang nawala. Kailangan magbigay siya ng pera sa may-ari ng namatay na hayop at magiging kaniya ang namatay na hayop. 
'''
"35" = '''
:sup:`35` Kung saktan ng baka ng isang tao ang baka ng ibang tao kaya namatay ito, kailangan nilang ipagbili ang buhay na baka at paghatian nila ang halaga nito, kailangan din nilang paghatian ang patay na baka. 
'''
"36" = '''
:sup:`36` Pero kung nalaman na ang baka ay may ugaling nanunuwag sa nakaraan, at hindi ito kinulong ng may-ari, dapat siguraduhin siyang magbayad ng baka para sa baka at ang namatay na hayop ay magiging kaniyang pag-aari. 
'''
