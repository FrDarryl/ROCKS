[141]
"1" = '''
:sup:`1` Yahweh, ako ay tumatawag sa iyo; lumapit ka agad sa akin. Makinig ka sa akin kapag tumawag ako sa iyo. 
'''
"2" = '''
:sup:`2` Nawa ang aking panalangin ay maging gaya ng insenso sa harapan mo; nawa ang nakataas kong mga kamay ay maging katulad ng alay sa gabi. 
'''
"3" = '''
:sup:`3` Yahweh, maglagay ka ng isang bantay sa aking bibig; bantayan mo ang pintuan ng aking mga labi. 
'''
"4" = '''
:sup:`4` Huwag mong hayaan ang aking puso na magnais ng kahit anong masamang bagay o sumama sa makasalanang mga gawain kasama ang mga taong kumikilos ng masama. Nawa ang kanilang masarap na pagkain ay hindi ko kainin. 
'''
"5" = '''
:sup:`5` Hayaan mong saktan ako ng taong matuwid; ito ay isang kabutihan sa akin. Hayaan mo siyang itama ako; ito ay magiging gaya ng langis sa aking ulo; nawa hindi ito tanggihan ng aking ulo. Pero ang aking panalangin ay palaging laban sa mga gawa ng masasama. 
'''
"6" = '''
:sup:`6` Ang kanilang mga pinuno ay ihuhulog mula sa itaas ng bangin; maririnig nila na aking sariling mga salita ay kaaya-aya. 
'''
"7" = '''
:sup:`7` Kanilang sasabihin, “Gaya ng isang nag-aararo at nagbubungkal ng lupa, gayundin ang ating mga buto na kakalat sa bibig ng sheol.” 
'''
"8" = '''
:sup:`8` Tiyak na ang aking mga mata ay nasa iyo, Yahweh, Panginoon; sa iyo ako nagkukubli; huwag mong iwanan ang aking kaluluwa ng walang pagtatanggol. 
'''
"9" = '''
:sup:`9` Pangalagaan mo ako mula sa mga bitag na kanilang inilatag para sa akin, mula sa mga patibong ng mga gumagawa ng masama. 
'''
"10" = '''
:sup:`10` Hayaan mong mahulog ang masasama sa kanilang sariling lambat habang ako ay tumatakas. 
'''
