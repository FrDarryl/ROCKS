[115]
"1" = '''
:sup:`1` Huwag sa amin, O Yahweh, huwag sa amin, pero sa iyong pangalan maibigay ang karangalan, dahil sa iyong katapatan sa tipan. 
'''
"2" = '''
:sup:`2` Bakit sasabihin ng mga bansa, “Saan naroon ang kanilang Diyos?” 
'''
"3" = '''
:sup:`3` Ang aming Diyos ay nasa langit; ginagawa niya ang kaniyang maibigan. 
'''
"4" = '''
:sup:`4` Ang diyos-diyosan ng mga bansa' ay pilak at ginto, gawa sa mga kamay ng mga tao. 
'''
"5" = '''
:sup:`5` Silang mga diyos-diyosang ay may mga bibig, pero sila ay hindi nagsasalita; mayroon silang mga mata, pero hindi sila nakakakita; 
'''
"6" = '''
:sup:`6` mayroong silang mga tainga, pero hindi sila nakakarinig; mayroong silang mga ilong, pero hindi sila nakakaamoy; 
'''
"7" = '''
:sup:`7` Mayroon silang mga kamay, pero hindi sila nakakaramdam; mayroon silang mga paa, pero hindi sila nakakalakad; ni hindi nila magawang magsalita sa kanilang mga bibig. 
'''
"8" = '''
:sup:`8` Silang mga gumawa sa kanila ay tulad nila, gaya ng lahat ng nagtitiwala sa kanila. 
'''
"9" = '''
:sup:`9` O Israel, magtiwala kayo kay Yahweh; siya ang iyong saklolo at kalasag. 
'''
"10" = '''
:sup:`10` Ang tahanan ni Aaron, magtiwala kayo kay Yahweh; siya ang iyong saklolo at kalasag. 
'''
"11" = '''
:sup:`11` Kayong gumagalang kay Yahweh, magtiwala sa kaniya; siya ang iyong saklolo at kalasag. 
'''
"12" = '''
:sup:`12` Pinapansin at pagpapalain tayo ni Yahweh; kaniyang pagpapalain ang sambahayan ng Israel; kaniyang pagpapalain ang sambahayan ni Aaron. 
'''
"13" = '''
:sup:`13` Kaniyang pagpapalain ang nagpaparangal sa kaniya, kapwa bata at matanda. 
'''
"14" = '''
:sup:`14` Nawa palalaguin ni Yahweh ang inyong bilang ng higit pa, kayo at ang inyong mga kaapu-apuhan. 
'''
"15" = '''
:sup:`15` Pagpalain kayo ni Yahweh, na siyang gumawa ng langit at lupa. 
'''
"16" = '''
:sup:`16` Ang kalangitan ay kay Yahweh; pero ang lupa ay kaniyang ibinigay sa sangkatauhan. 
'''
"17" = '''
:sup:`17` Ang patay ay hindi magpupuri kay Yahweh, ni sinumang bumaba sa katahimikan; 
'''
"18" = '''
:sup:`18` Pero aming pagpapalain si Yahweh ngayon at magpakailanman. Purihin si Yahweh. 
'''
