[32]
"1" = '''
:sup:`1` Ito ang salitang dumating kay Jeremias mula kay Yahweh sa ikasampung taon ni Zedekias na hari ng Juda, sa ikalabing-walong taon ni Nebucadnezar. 
'''
"2" = '''
:sup:`2` Sa panahong iyon, sinasalakay ng hukbo ng hari ng Babilonia ang Jerusalem, at si Jeremias na propeta ay nakakulong sa patyo ng bantay sa tahanan ng hari ng Juda. 
'''
"3" = '''
:sup:`3` Ikinulong siya ni Zedekias na hari ng Juda at sinabi, “Bakit ka nagpapahayag at sinasabi, ito ang sinasabi ni Yahweh: Tingnan mo, ibibigay ko ang lungsod na ito sa kamay ng hari ng Babilonia at sasakupin niya ito. 
'''
"4" = '''
:sup:`4` Hindi makatatakas si Zedekias na hari ng Juda sa kamay ng mga Caldeo, sapagkat tunay ngang ipinasakamay siya sa hari ng Babilonia. Ang bibig niya ay makikipag-usap sa bibig ng hari, at makikita ng kaniyang mga mata ang mga mata ng hari. 
'''
"5" = '''
:sup:`5` Sapagkat pupunta si Zedekias sa Babilonia at mananatili siya roon hanggang sa may gawin ako sa kaniya, ito ang pahayag ni Yahweh, sapagkat nilabanan ninyo ang mga Caldeo. Hindi kayo magiging matagumpay.” 
'''
"6" = '''
:sup:`6` Sinabi ni Jeremias, “Ang salita ni Yahweh ay dumating sa akin at sinabi, 
'''
"7" = '''
:sup:`7` 'Tingnan mo, pupunta sa iyo si Hanamel ang lalaking anak ng iyong tiyuhin na si Salum at sasabihin, “Bilhin mo ang aking bukid na nasa Anatot para sa iyong sarili, sapagkat nasa iyo ang karapatang bilhin ito.'” 
'''
"8" = '''
:sup:`8` At gaya ng ipinahayag ni Yahweh, pumunta sa akin si Hanamel na lalaking anak ng aking tiyuhin sa patyo ng mga bantay, at sinabi sa akin, 'Bilhin mo ang aking bukid na nasa Anatot sa lupain ng Benjamin, sapagkat nasa iyo ang karapatan sa mana, at nasa iyo ang karapatang bilhin ito. Bilhin mo ito para sa iyong sarili.' At alam ko na salita ito ni Yahweh. 
'''
"9" = '''
:sup:`9` Kaya binili ko ang bukid na nasa Anatot mula kay Hanamel, ang lalaking anak ng aking tiyuhin, at tinimbang ko ang pilak para sa kaniya, labing-pitong siklo. 
'''
"10" = '''
:sup:`10` At sumulat ako sa isang kasulatang binalumbon at sinelyuhan ko ito, at may mga saksing nakasaksi nito. At tinimbang ko ang pilak sa timbangan. 
'''
"11" = '''
:sup:`11` Pagkatapos, kinuha ko ang katibayan ng pagkabili na naselyuhan, bilang pagsunod sa utos at sa mga kautusan, gayon din ang hindi naselyuhang katibayan. 
'''
"12" = '''
:sup:`12` Ibinigay ko ang selyadong kasulatang nakabalumbon kay Baruc na lalaking anak ni Nerias na anak naman ni Maaseias sa harapan ni Hanamel, ang lalaking anak ng aking tiyuhin, at ng mga saksing nakasulat sa selyadong kasulatang binalumbon, at sa harapan ng lahat ng taga-Juda na nakaupo sa patyo ng bantay. 
'''
"13" = '''
:sup:`13` Kaya nagbigay ako ng isang utos kay Baruc sa harap nila. Sinabi ko, 
'''
"14" = '''
:sup:`14` 'Ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel: Kunin mo ang mga kasulatang binalumbon na ito kasama ang resibo ng pagbili na naselyuhan at itong hindi naselyuhan na kasulatang binalumbon. Ilagay mo ang mga ito sa bagong lalagyan upang tumagal ang mga ito sa mahabang panahon. 
'''
"15" = '''
:sup:`15` Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo, ang Diyos ng Israel: Ang mga tahanan, mga bukirin, at mga ubasan ay muling bibilhin sa lupaing ito.' 
'''
"16" = '''
:sup:`16` Pagkatapos kong ibigay ang resibo ng pagbili kay Baruc na lalaking anak ni Nerias, nanalangin ako kay Yahweh at sinabi, 
'''
"17" = '''
:sup:`17` 'Oh, Panginoong Yahweh! Tingnan mo! Ikaw lamang ang lumikha sa kalangitan at sa lupa sa pamamagitan ng iyong dakilang lakas at sa pamamagitan ng iyong nakataas na braso. Wala kang sinabi na napakahirap para sa iyo na gawin. 
'''
"18" = '''
:sup:`18` Nagpakita ka ng tipan ng katapatan sa libu-libo at ibinuhos mo ang kasamaan ng mga tao sa mga kandungan ng kanilang magiging mga anak. Ikaw ang dakila at makapangyarihang Diyos, Yahweh ng mga hukbo ang iyong pangalan. 
'''
"19" = '''
:sup:`19` Ikaw ay dakila sa karunungan at makapangyarihan sa mga gawa, sapagkat bukas ang iyong mga mata sa lahat ng ginagawa ng mga tao, upang ibigay sa bawat tao kung ano ang nararapat sa kaniyang pag-uugali at mga gawa. 
'''
"20" = '''
:sup:`20` Gumawa ka ng mga tanda at mga kababalaghan sa lupain ng Egipto. Maging sa kasalukuyang panahon dito sa Israel at sa lahat ng sangkatauhan, ginawa mong tanyag ang iyong pangalan. 
'''
"21" = '''
:sup:`21` Sapagkat inilabas mo ang iyong mga Israelita sa lupain ng Egipto sa pamamagitan ng mga tanda at mga kamangha-mangha, sa isang malakas na kamay, isang nakataas na braso, at nang may matinding takot. 
'''
"22" = '''
:sup:`22` At ibinigay mo sa kanila ang lupaing ito, na iyong ipinangako sa kanilang mga ninuno na ibibigay sa kanila, isang lupaing umaapaw sa gatas at pulot-pukyutan. 
'''
"23" = '''
:sup:`23` Kaya pumasok sila at inangkin ito. Ngunit hindi nila sinunod ang iyong tinig o namuhay sa pagsunod sa iyong kautusan. Wala silang ginawa sa mga iniutos mo na kanilang gagawin, kaya dinala mo sa kanila ang lahat ng sakunang ito. 
'''
"24" = '''
:sup:`24` Tingnan mo! Ang mga bunton ng paglusob ay nakaabot sa lungsod upang sakupin ito. Sapagkat dahil sa espada, taggutom at salot, ang lungsod ay naipasakamay sa mga Caldeo na siyang na nakikipaglaban dito. Sapagkat nangyayari na ang sinabi mong mangyayari, at tingnan mo, pinanonood mo. 
'''
"25" = '''
:sup:`25` At ikaw mismo ang nagsabi sa akin, “Bumili ka ng isang bukid para sa iyong sarili sa pamamagitan ng pilak at tumawag ng mga saksi upang saksihan ito, bagaman ibinigay ang lungsod na ito sa mga Caldeo.”” 
'''
"26" = '''
:sup:`26` Ito ang salita ni Yahweh na dumating kay Jeremias at sinabi, 
'''
"27" = '''
:sup:`27` “Tingnan mo! Ako si Yahweh, ang Diyos ng sangkatauhan. Mayroon bang bagay na napakahirap gawin para sa akin? 
'''
"28" = '''
:sup:`28` Kaya ito ang sinasabi ni Yahweh, 'Tingnan, ibibigay ko ang lungsod na ito sa kamay ng mga Caldeo at kay Nebucadnezar, ang hari ng Babilonia. Sasakupin niya ito. 
'''
"29" = '''
:sup:`29` Darating ang mga Caldeo na nakikipaglaban sa lungsod na ito at susunugin ang lungsod na ito, kasama ang mga bahay kung saan ang mga bubungan ay pinagsambahan ng mga tao kay Baal at pinagbuhusan ng mga inuming handog sa ibang diyos upang galitin ako. 
'''
"30" = '''
:sup:`30` Sapagkat tiyak na ang mga Israelita at ang mga taga-Juda ay mga tao na gumagawa ng kasamaan sa harap ng aking mga mata mula pa sa kanilang pagkabata. Ang mga Israelita ay talagang sinaktan ako sa pamamagitan ng mga gawa ng kanilang mga kamay. Ito ang pahayag ni Yahweh. 
'''
"31" = '''
:sup:`31` sapagkat ang lungsod na ito ang nagpaalab ng aking poot at matinding galit mula noong araw na itinayo nila ito. Ganito pa rin hanggang sa kasalukuyan. Kaya aalisin ko ito mula sa aking harapan 
'''
"32" = '''
:sup:`32` dahil sa lahat ng kasamaan ng mga tao sa Israel at Juda, ang mga bagay na kanilang ginawa upang galitin ako... sila, ang kanilang mga hari, mga prinsipe, mga pari, mga propeta, at bawat tao sa Juda at mga naninirahan sa Jerusalem. 
'''
"33" = '''
:sup:`33` Tinalikuran nila ako, sa halip na harapin, kahit pa masigasig ko silang tinuruan. Sinubukan kong turuan sila, ngunit wala ni isa sa kanila ang nakinig upang tumanggap ng pagtutuwid. 
'''
"34" = '''
:sup:`34` At inilagay nila ang kanilang mga kasuklam-suklam na bagay sa tahanan upang dumihan ito, sa tahanan kung saan tinawag ang aking pangalan. 
'''
"35" = '''
:sup:`35` Pagkatapos, nagtayo sila ng dambana para kay Baal sa lambak ng Ben Hinom upang ialay ang kanilang mga anak na lalaki at babae kay Molec, isang bagay na hindi ko iniutos na gawin nila, isang bagay na hindi kailanman sumagi sa aking puso't isipan. Itong kasuklam-suklam na bagay para gawin nila upang magkasala ang Juda.' 
'''
"36" = '''
:sup:`36` At kaya ngayon, akong si Yahweh, ang Diyos ng Israel ang nagsasabi nito tungkol sa lungsod na ito, ang lungsod na sinasabi ninyong, 'Naipasakamay na ito sa hari ng Babilonia sa pamamagitan ng espada, taggutom, at salot.' 
'''
"37" = '''
:sup:`37` Tingnan mo, malapit ko na silang tipunin sa bawat lupain kung saan itinaboy ko sila sa aking galit, poot, at matinding galit. Malapit ko na silang ibalik sa lugar na ito at mamumuhay sila nang matiwasay. 
'''
"38" = '''
:sup:`38` At sila ay magiging aking mga tao, at ako ay magiging Diyos nila. 
'''
"39" = '''
:sup:`39` Bibigyan ko sila ng isang puso at isang paraan upang parangalan ako sa bawat araw kaya magiging mabuti ito para sa kanila at sa magiging mga kaapu-apuhan nila. 
'''
"40" = '''
:sup:`40` At magtatatag ako ng isang panghabang panahon na kasunduan sa kanila kaya hindi ko na sila tatalikuran. Gagawin ko ito upang magdala ng kabutihan sa kanila at maglagay sa kanilang mga puso ng parangal para sa akin. Kaya hindi na sila tatalikod sa pagsunod sa akin. 
'''
"41" = '''
:sup:`41` At magagalak ako sa paggawa ng kabutihan sa kanila. Matapat ko silang patitirahin sa lupaing ito nang buong puso at buong buhay ko. 
'''
"42" = '''
:sup:`42` Sapagkat ito ang sinasabi ni Yahweh, 'Tulad ng pagdala ko sa lahat ng matitinding sakunang ito sa mga taong ito, gayon din, dadalhin ko sa kanila ang lahat ng mabubuting bagay na sinabi kong gagawin ko para sa kanila. 
'''
"43" = '''
:sup:`43` At bibilhin ang mga bukirin sa lupaing ito, na inyong sinasabi, “Ito ay nawasak na lupain, na walang tao o hayop. Naipasakamay na ito sa mga Caldeo.” 
'''
"44" = '''
:sup:`44` Bibili sila ng mga bukirin sa pamamagitan ng pilak at isusulat sa mga selyadong kasulatang binalumbon. Titipunin nila ang mga saksi sa lupain ni Benjamin, sa palibot ng buong Jerusalem at sa mga lungsod ng Juda, sa mga lungsod sa maburol na bansa at sa mga mababang lugar, at sa mga lungsod ng Negeb. Sapagkat ibabalik ko ang kanilang kayamanan. Ito ang pahayag ni Yahweh.”' 
'''
