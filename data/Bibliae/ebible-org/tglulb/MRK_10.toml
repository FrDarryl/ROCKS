[10]
"1" = '''
:sup:`1` Iniwan ni Jesus ang lugar na iyon at pumunta sa rehiyon ng Judea at sa lugar lampas sa Ilog ng Jordan at muling pumunta ang mga tao sa kaniya. Tinuruan niyang muli ang mga ito, gaya ng kaniyang nakagawian. 
'''
"2" = '''
:sup:`2` At pumunta sa kaniya ang mga Pariseo upang subukin siya at nagtanong, “Naaayon ba sa batas ang hiwalayan ng asawang lalaki ang kaniyang asawa?” 
'''
"3" = '''
:sup:`3` Sumagot siya, “Ano ba ang iniutos sa inyo ni Moises?” 
'''
"4" = '''
:sup:`4` Sinabi nila, “Pinahintulutan ni Moises ang lalaki na sumulat ng katibayan ng paghihiwalay at pagkatapos ay paaalisin siya.” 
'''
"5" = '''
:sup:`5` Sinabi ni Jesus sa kanila, “Ito ay dahil sa matitigas ninyong mga puso, kaya isinulat niya ang batas na ito. 
'''
"6" = '''
:sup:`6` Ngunit sa simula pa lamang ng paglikha, 'Ginawa sila ng Diyos na lalaki at babae.' 
'''
"7" = '''
:sup:`7` 'Sa kadahilanang ito, iiwanan ng lalaki ang kaniyang ama at ina upang makipisan sa kaniyang asawa, 
'''
"8" = '''
:sup:`8` at ang dalawa ay magiging isang laman.' Kaya hindi na sila dalawa, kundi iisang laman. 
'''
"9" = '''
:sup:`9` Kaya ang pinagbuklod ng Diyos, huwag paghiwalayin ng tao.” 
'''
"10" = '''
:sup:`10` Nang nasa bahay na sila, muli siyang tinanong ng kaniyang mga alagad tungkol dito. 
'''
"11" = '''
:sup:`11` Sinabi niya sa kanila, “Sinumang makipaghiwalay sa kaniyang asawang babae at mag-asawa ng ibang babae ay nangangalunya laban sa kaniya. 
'''
"12" = '''
:sup:`12` At kung makikipaghiwalay ang babae sa kaniyang asawa at mag-asawa ng ibang lalaki, siya ay nangangalunya.” 
'''
"13" = '''
:sup:`13` At dinala nila ang kanilang mga anak sa kaniya upang sila ay maaari niyang hawakan, ngunit sinaway sila ng mga alagad. 
'''
"14" = '''
:sup:`14` Ngunit nang mabatid ito ni Jesus, labis na sumama ang kaniyang loob at sinabi sa kanila, “Pahintulutan ninyong pumunta sa akin ang mga maliliit na bata at huwag ninyo silang pagbawalan, dahil nabibilang ang mga katulad nila sa kaharian ng Diyos. 
'''
"15" = '''
:sup:`15` Totoo, sinasabi ko ito sa inyo, sinumang hindi tatanggap sa kaharian ng Diyos na tulad ng isang maliit na bata ay tiyak na hindi makakapasok dito.” 
'''
"16" = '''
:sup:`16` Pagkatapos, kinalong niya ang mga bata at binasbasan niya sila sa pagpatong ng kaniyang kamay sa kanila. 
'''
"17" = '''
:sup:`17` At nang simulan niya ang kaniyang paglalakbay, patakbong lumapit sa kaniya ang isang lalaki at lumuhod sa harapan niya at nagtanong, “Mabuting Guro, ano ang dapat kong gawin upang manahin ang buhay na walang hanggan?” 
'''
"18" = '''
:sup:`18` At sinabi ni Jesus, “Bakit mo ako tinawag na mabuti? “Walang sinuman ang mabuti, maliban lamang sa Diyos. 
'''
"19" = '''
:sup:`19` Alam mo ang mga kautusan: 'Huwag kang papatay, huwag kang mangangalunya, huwag kang magnakaw, huwag kang magpapatotoo ng kasinungalingan, huwag kang mandaraya, igalang mo ang iyong ama at ina'.” 
'''
"20" = '''
:sup:`20` Sinabi ng lalaki, “Guro, sinunod ko ang lahat ng mga bagay na ito magmula pa sa aking pagkabata.” 
'''
"21" = '''
:sup:`21` Tiningnan siya ni Jesus at minahal siya. Sinabi niya sa kaniya, “Isang bagay ang kulang sa iyo. Dapat mong ipagbili ang lahat ng mayroon ka at ibigay sa mga mahihirap at magkakaroon ka ng kayamanan sa langit. Pagkatapos ay sumunod ka sa akin.” 
'''
"22" = '''
:sup:`22` Ngunit pinanghinaan siya ng loob sa mga pahayag na ito, umalis siya na lubusang nalungkot sapagkat marami siyang ari-arian. 
'''
"23" = '''
:sup:`23` Tumingin si Jesus sa kaniyang paligid at sinabi sa kaniyang mga alagad, “Napakahirap para sa mga mayayaman ang makapasok sa kaharian ng Diyos!” 
'''
"24" = '''
:sup:`24` Namangha ang mga alagad sa kaniyang mga salita. Ngunit muling sinabi ni Jesus sa kanila, “Mga bata, napakahirap ang makapasok sa kaharian ng Diyos! 
'''
"25" = '''
:sup:`25` Mas madali pang makapasok sa butas ng karayom ang kamelyo, kaysa sa isang mayaman na makapasok sa kaharian ng Diyos.” 
'''
"26" = '''
:sup:`26` Labis silang namangha at sinabi sa isa't isa, “Kung gayon sino ang maliligtas?” 
'''
"27" = '''
:sup:`27` Tumingin si Jesus sa kanila at sinabi, “ Hindi magagawa ito sa mga tao, ngunit hindi sa Diyos. Sapagkat magagawa ng Diyos ang lahat.” 
'''
"28" = '''
:sup:`28` Nagsimulang magsalita sa kaniya si Pedro, “Tingnan mo, iniwan namin ang lahat at sumunod sa iyo.” 
'''
"29" = '''
:sup:`29` Sinabi ni Jesus, “Totoo ang sinasabi ko sa inyo, walang sinuman ang nang-iwan ng bahay, mga kapatid, ina, ama, mga anak, o mga lupain alang-alang sa akin at alang-alang sa mabuting balita, 
'''
"30" = '''
:sup:`30` ang hindi makatatanggap ng isandaang ulit pa ng mga ito sa mundo ngayon: mga bahay, mga kapatid, mga ina, mga anak at mga lupain na may mga pag-uusig, at sa mundong paparating, ang buhay na walang hanggan. 
'''
"31" = '''
:sup:`31` Ngunit marami ang nauuna na mahuhuli at ang nahuhuli ay mauuna.” 
'''
"32" = '''
:sup:`32` Nasa daan sila, paakyat sa Jerusalem at nauuna si Jesus sa kanila. Namangha ang mga alagad at ang mga sumusunod ay natatakot. At muling ibinukod ni Jesus ang Labindalawa at nagsimulang sabihin sa kanila ang nalalapit na mangyayari sa kaniya, 
'''
"33" = '''
:sup:`33` “Tingnan ninyo, pupunta tayo sa Jerusalem, at ihaharap ang Anak ng Tao sa mga punong pari at sa mga eskriba. Hahatulan nila siya ng kamatayan at ibibigay siya sa mga Gentil. 
'''
"34" = '''
:sup:`34` Kukutyain nila siya, duduraan, hahagupitin at kanilang papatayin. Ngunit mabubuhay siya pagkatapos ng tatlong araw.” 
'''
"35" = '''
:sup:`35` Pumunta sa kaniya sina Santiago at Juan, mga anak ni Zebedeo at sinabi, “Guro, gusto naming gawin mo para sa amin ang kahit anong hingin namin sa iyo.” 
'''
"36" = '''
:sup:`36` Sinabi niya sa kanila, “Anong gusto ninyong gawin ko para sa inyo?” 
'''
"37" = '''
:sup:`37` Sinabi nila, “Payagan mo kaming umupo na kasama mo sa iyong kaluwalhatian, isa sa iyong kanang kamay at ang isa sa iyong kaliwa.” 
'''
"38" = '''
:sup:`38` Ngunit sumagot si Jesus sa kanila, “Hindi ninyo alam ang inyong hinihingi. Makakaya ba ninyong uminom sa tasang iinuman ko o tiisin ang bautismo na ibabautismo sa akin?” 
'''
"39" = '''
:sup:`39` Sinabi nila sa kaniya, “Makakaya namin.” Sinabi ni Jesus sa kanila, “Ang tasang iinuman ko, iinuman ninyo at ang bautismo na ibabautismo sa akin, titiisin ninyo. 
'''
"40" = '''
:sup:`40` Ngunit kung sino ang uupo sa aking kanang kamay o sa aking kaliwang kamay, hindi ako ang magkakaloob kundi para ito sa kaninumang naihanda na.” 
'''
"41" = '''
:sup:`41` Nang marinig ng iba pang sampung alagad ang tungkol dito, nagsimula silang magalit ng labis kina Santiago at Juan. 
'''
"42" = '''
:sup:`42` Tinawag sila ni Jesus at sinabi, “Alam ninyo na ang itinuturing na mga pinuno ng mga Gentil ang nangingibabaw sa kanila, at ang kanilang mga mahahalagang tao ang nagpapatupad ng kapangyarihan sa kanila. 
'''
"43" = '''
:sup:`43` Ngunit hindi sa paraang ito ang nararapat sa inyo. Sinumang nagnanais na maging dakila sa inyo ay nararapat ninyong maging lingkod, 
'''
"44" = '''
:sup:`44` at sinumang nagnanais na manguna sa inyo ay nararapat na maging alipin ng lahat. 
'''
"45" = '''
:sup:`45` Sapagkat hindi dumating ang Anak ng Tao upang paglingkuran, ngunit upang maglingkod at upang ibigay ang kaniyang buhay bilang katubusan ng lahat.” 
'''
"46" = '''
:sup:`46` Nakarating sila sa Jerico. Nang paalis na si Jesus sa Jerico kasama ang kaniyang mga alagad at ang napakaraming tao, ang anak ni Timeo, na si Bartimeo, isang bulag na pulubi ay nakaupo sa tabi ng daan. 
'''
"47" = '''
:sup:`47` Nang marinig niyang si Jesus na taga-Nazaret iyon, nagsimula siyang sumigaw at nagsabi, “Jesus, Anak ni David, maawa ka sa akin!” 
'''
"48" = '''
:sup:`48` Maraming sumusuway sa bulag, na nagsasabi na manahimik siya. Ngunit lalo pa siyang sumigaw, “Anak ni David, maawa ka sa akin!” 
'''
"49" = '''
:sup:`49` Huminto si Jesus at iniutos na siya ay tawagin. Tinawag nila ang bulag na sinasabi, “Maging matapang ka! Tumayo ka! Tinatawag ka niya.” 
'''
"50" = '''
:sup:`50` Inihagis niya ang kaniyang balabal, lumukso at pumunta kay Jesus. 
'''
"51" = '''
:sup:`51` At sinagot siya ni Jesus at sinabi, “Anong gusto mong gawin ko para sa iyo?” Sinabi ng bulag, “Rabi, gusto kong matanggap ang aking paningin.” 
'''
"52" = '''
:sup:`52` Sinabi ni Jesus sa kaniya, “Humayo ka. Ang iyong pananampalataya ang nagpagaling sa iyo.” Kaagad niyang natanggap ang kaniyang paningin at sumunod siya kay Jesus sa daan. 
'''
