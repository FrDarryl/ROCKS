[5]
"1" = '''
:sup:`1` Huwag mong pagsalitaan nang masama ang lalaking nakakatanda sa iyo. Sa halip, pangaralan mo siya na tulad sa ama. Pangaralan mo ang mga nakakabatang lalaki na parang mga kapatid. 
'''
"2" = '''
:sup:`2` Pangaralan mo ang mga nakatatandang babae na parang ina at mga nakakabatang babae na parang mga kapatid nang buong kalinisan. 
'''
"3" = '''
:sup:`3` Parangalan mo ang mga balo, ang mga tunay na balo. 
'''
"4" = '''
:sup:`4` Ngunit kung ang balo ay may mga anak o di kaya mga apo, matuto muna silang ipakita ang paggalang sa kanilang sariling sambahayan. Suklian muna nila ang kanilang mga magulang, sapagkat ito ay kalugod-lugod sa Panginoon. 
'''
"5" = '''
:sup:`5` Ngunit ang tunay na balo ay naiwang nag-iisa. Nagtitiwala siya sa Diyos. Lagi siyang nananatili na may mga kahilingan at mga panalangin araw at gabi. 
'''
"6" = '''
:sup:`6` Gayunman, ang babaeng namumuhay sa kalayawan ay patay na, kahit na siya ay nabubuhay pa. 
'''
"7" = '''
:sup:`7` At ipangaral mo ang mga bagay na ito upang sila ay maging walang kapintasan. 
'''
"8" = '''
:sup:`8` Ngunit kung mayroong hindi nagbibigay sa kaniyang sariling kamag-anak, lalo na sa kaniyang sariling sambahayan, itinanggi niya ang pananampalataya at mas masahol pa sa hindi mananampalataya. 
'''
"9" = '''
:sup:`9` Itala bilang isang balo ang babaeng hindi bababa sa animnapu ang edad, asawa ng isang lalaki. 
'''
"10" = '''
:sup:`10` Dapat siyang makilala sa kaniyang mabubuting gawa, maging sa pag-aalaga ng mga bata, o sa pagpapatuloy ng mga taga-ibang bayan, o sa paghuhugas ng paa ng mga mananampalataya, o sa pagtulong sa mga nagdurusa, o sa pagiging tapat sa bawat mabubuting gawain. 
'''
"11" = '''
:sup:`11` Ngunit sa mga mas batang balo, tanggihan mo silang itala sa listahan. Dahil kapag sila ay bumigay sa pagnanasa ng laman laban kay Cristo ay nais nilang mag-asawa. 
'''
"12" = '''
:sup:`12` Sa pamamagitan nito, pinahihintulutan nila ang kasalanan dahil tinalikuran nila ang una nilang pangako. 
'''
"13" = '''
:sup:`13` Nasanay din silang maging tamad. Pumupunta din sila sa mga bahay-bahay. Hindi lang sila naging tamad, ngunit sila din ay naging mga mapanirang-puri at naging mapanghimasok. Sinasabi nila ang mga bagay na hindi nila dapat sabihin. 
'''
"14" = '''
:sup:`14` Kaya naman gusto ko ang mga mas batang babae na mag-asawa, manganak, upang mamahala sa tahanan, upang hindi mabigyan ng pagkakataon ang kaaway na tayo ay paratangan sa paggawa ng masama. 
'''
"15" = '''
:sup:`15` Dahil may mga ilan na tuluyan nang tumalikod at napunta na kay Satanas. 
'''
"16" = '''
:sup:`16` Kung ang mananampalatayang babae ay may kamag-anak na mga balo, tulungan niya sila upang ang iglesiya ay hindi mabigatan at matulungan nito ang tunay na mga balo. 
'''
"17" = '''
:sup:`17` Hayaan ang mga nakatatanda na namumuno ng maayos ay ituring na karapat-dapat sa mas mataas na parangal, lalo na ang mga gumagawa sa salita at sa pagtuturo. 
'''
"18" = '''
:sup:`18` Sapagkat sinasabi sa kasulatan, “Huwag mong bubusalan ang baka habang gumigiik ng butil,” at “Ang manggagawa ay karapat-dapat sa kaniyang kabayaran.” 
'''
"19" = '''
:sup:`19` Huwag kang tatanggap ng paratang laban sa nakatatanda maliban na lang kung may dalawa o tatlong saksi. 
'''
"20" = '''
:sup:`20` pagsabihan mo ang mga makasalanan sa harapan ng lahat upang matakot ang iba. 
'''
"21" = '''
:sup:`21` Taimtim kong inuutos sa iyo sa harap ng Diyos, ni Cristo Jesus, at ng mga piling anghel na ingatan mo ang mga kautusang ito ng walang kinikilingan, at gawin mo ito ng walang tinatangi. 
'''
"22" = '''
:sup:`22` Huwag mo kaagad ipatong ang iyong kamay kaninuman. Huwag kang makibahagi sa mga kasalanan ng ibang tao. Panatilihin mong dalisay ang iyong sarili. 
'''
"23" = '''
:sup:`23` Huwag lamang tubig ang iyong inumin. Sa halip uminom ka ng konting alak para sa iyong sikmura at sa iyong madalas na pagkakasakit. 
'''
"24" = '''
:sup:`24` Ang mga kasalanan ng ibang tao ay lantaran at nauuna ito sa kanila bago pa sa hukuman. Ngunit ang ibang mga kasalanan ay sumusunod pagkatapos na. 
'''
"25" = '''
:sup:`25` Gayon din naman, ang ibang mabubuting gawa ay lantaran, ngunit may mga ilan na hindi maitatago. 
'''
