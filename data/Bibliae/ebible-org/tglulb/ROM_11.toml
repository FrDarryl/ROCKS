[11]
"1" = '''
:sup:`1` Kung gayon sinasabi ko, itinakwil ba ng Diyos ang kaniyang mga tao? Nawa ay hindi kailanman. Sapagkat ako rin ay isang Israelita, kaapu-apuhan ni Abraham, mula sa tribu ni Benjamin. 
'''
"2" = '''
:sup:`2` Hindi itinakwil ng Diyos ang kaniyang mga tao, na kilala na niya noon pa man. Hindi ba ninyo alam kung ano ang sinasabi ng kasulatan tungkol kay Elias, kung paano siya nakiusap sa Diyos laban sa Israel? 
'''
"3" = '''
:sup:`3` “Panginoon, pinatay nila ang iyong mga propeta, giniba nila ang iyong mga altar. Ako na lamang ang naiwan, at gusto nila ang akong patayin.” 
'''
"4" = '''
:sup:`4` Ngunit ano ang sagot sa kaniya ng Diyos? “May inilaan ako para sa aking sarili na pitong libong lalaking hindi lumuhod kay Baal.” 
'''
"5" = '''
:sup:`5` Ganoon din nga, sa panahong ito, mayroon pang nalalabi dahil sa pagpili ng biyaya. 
'''
"6" = '''
:sup:`6` Ngunit kung ito ay sa pamamagitan ng biyaya, hindi na ito sa pamamagitan ng mga gawa. Kung hindi, ang biyaya ay hindi na biyaya. 
'''
"7" = '''
:sup:`7` Ano kung gayon? Ang bagay na hinahanap ng Israel, ay hindi nito nakamit, ngunit ang napili ang nagkamit nito, at ang iba ay pinagmatigas. 
'''
"8" = '''
:sup:`8` Gaya ng nasusulat: “Binigyan sila ng Diyos ng espiritu ng kapurulan, ng mga mata upang hindi nila makita, at ng mga tainga upang hindi nila marinig, hanggang sa araw na ito.” 
'''
"9" = '''
:sup:`9` At sinasabi ni David, “Hayaang ang kanilang mga lamesa ay maging isang lambat, bitag, katitisuran, at ganti laban sa kanila. 
'''
"10" = '''
:sup:`10` Hayaang ang kanilang mga mata ay dumilim upang hindi sila makakita. Lagi mong panatilihing baluktot ang kanilang mga likod.” 
'''
"11" = '''
:sup:`11` Kung gayon, sinasabi ko, “Natisod ba sila nang sa gayon ay bumagsak?” Nawa ay hindi kailanman. Sa halip, sa pamamagitan ng kanilang pagkabigo, dumating ang kaligtasan sa mga Gentil, upang sila ay inggitin. 
'''
"12" = '''
:sup:`12` Ngayon kung ang kanilang pagkabigo ay ang kayamanan ng mundo, at kung ang kanilang pagkalugi ay ang kayamanan ng mga Gentil, gaano pa mas dakila ang kanilang kapunuan? 
'''
"13" = '''
:sup:`13` At ngayon kinakausap ko kayong mga Gentil. Habang ako ay isang apostol sa mga Gentil, ipinagmamalaki ko ang aking ministeryo. 
'''
"14" = '''
:sup:`14` Marahil mainggit ko sila na aking kalaman. Marahil maliligtas natin ang ilan sa kanila. 
'''
"15" = '''
:sup:`15` Sapagkat kung ang pagkatakwil sa kanila ay ang pakikipagkasundo ng mundo, ano ang magiging pagtanggap sa kanila kundi buhay mula sa mga patay? 
'''
"16" = '''
:sup:`16` Kung ang mga unang bunga ay nailaan, gayon din ang buong masa. Kung ang mga ugat ay nailaan, gayon din ang mga sanga. 
'''
"17" = '''
:sup:`17` Ngunit kung ang ilan sa mga sanga ay binali, kung ikaw, na isang ligaw na sanga ng olibo, ay naidugtung sa kanila, at kung nakibahagi ka sa kanila sa kasaganaan ng ugat ng puno ng olibo, 
'''
"18" = '''
:sup:`18` huwag kang magmayabang sa mga sanga. Ngunit kung ikaw ay nagmamayabang, hindi ikaw ang bumubuhay sa ugat, ngunit ang ugat ang bumubuhay sa iyo. 
'''
"19" = '''
:sup:`19` Kung gayon, sasabihin mo, “Pinutol ang mga sanga upang maidugtong ako.” 
'''
"20" = '''
:sup:`20` Totoo iyan. Dahil sa kanilang hindi pagsampalataya, pinutol sila, ngunit ikaw ay naging matatag dahil sa iyong pananampalataya. Huwag kang magmalaki, ngunit matakot ka. 
'''
"21" = '''
:sup:`21` Sapagkat kung hindi pinatawad ng Diyos ang likas na mga sanga, hindi ka rin niya patatawarin. 
'''
"22" = '''
:sup:`22` Tingnan ninyo kung gayon, ang mga mabubuting gawa at ang kabagsikan ng Diyos. Sa isang dako, ang kalupitan ay dumating sa mga Judio na bumagsak. Ngunit sa kabilang dako, ang kabutihan ng Diyos ay dumarating sa inyo, kung magpapatuloy kayo sa kaniyang kabutihan. Kung hindi, mapuputol din kayo. 
'''
"23" = '''
:sup:`23` At isa pa, kung hindi sila magpatuloy sa kanilang kawalan ng pananampalataya, sila ay maidudugtong muli. Sapagkat maaari silang idugtong ulit ng Diyos. 
'''
"24" = '''
:sup:`24` Sapagkat kung kayo ay pinutol sa likas na ligaw na puno ng olibo, at salungat sa kalikasan ay idinugtong kayo sa mabuting puno ng olibo, gaano pa kaya ang mga Judiong ito, na likas na mga sanga, na maidudugtong pabalik sa kanilang sariling punong olibo? 
'''
"25" = '''
:sup:`25` Sapagkat hindi ko nais na hindi ninyo alam, mga kapatid, ang hiwagang ito, upang hindi kayo magmarunong sa inyong sariling isipan. Ang hiwagang ito ay nagkaroon sa Israel ng bahagyang katigasan, hanggang sa makapasok ang kabuuan ng mga Gentil. 
'''
"26" = '''
:sup:`26` Kaya ang lahat ng Israel ay maliligtas, gaya ito ng nasusulat: “Mula sa Sion manggagaling ang Tagapagligtas. Tatanggalin niya ang kasamaan mula kay Jacob. 
'''
"27" = '''
:sup:`27` At ito ang magiging kasunduan ko sa kanila, kapag tinanggal ko ang kanilang mga kasalanan.” 
'''
"28" = '''
:sup:`28` Sa isang dako, patungkol sa ebanghelyo, sila ay kinamuhian dahil sa inyo. Sa kabilang dako ayon naman sa pagpili ng Diyos, sila ay minamahal dahil sa mga ninuno. 
'''
"29" = '''
:sup:`29` Sapagkat ang mga kaloob at ang tawag ng Diyos ay hindi mababago. 
'''
"30" = '''
:sup:`30` Sapagkat kayo ay dating hindi sumusunod sa Diyos, ngunit ngayon kayo ay nakatanggap ng awa dahil sa kanilang hindi pagsunod. 
'''
"31" = '''
:sup:`31` Gayon din naman, ngayon ang mga Judiong ito ay naging suwail. Ang kinahinatnan nito, sa pamamagitan ng awa na ipinakita sa inyo, makatatanggap din sila ngayon ng awa. 
'''
"32" = '''
:sup:`32` Sapagkat kinulong ng Diyos ang lahat sa kasuwayan, nang sa gayon maipakita niya ang awa sa lahat. 
'''
"33" = '''
:sup:`33` O, napakayaman ng Diyos sa karunungan at kaalaman! Hindi masuri ang kaniyang mga hatol, at ang kaniyang mga kaparaanan ay hindi kayang matuklasan! 
'''
"34" = '''
:sup:`34` “Sapagkat sino ang nakakaalam ng isipan ng Panginoon? O sino ang naging tagapayo niya? 
'''
"35" = '''
:sup:`35` O sino ang nagbigay ng una sa Diyos, upang ito ay bayaran sa kaniya?” 
'''
"36" = '''
:sup:`36` Sapagkat mula sa kaniya, at sa pamamagitan niya, at sa kaniya, ang lahat ng mga bagay. Sa kaniya ang kaluwalhatian magpakailanman. Amen. 
'''
