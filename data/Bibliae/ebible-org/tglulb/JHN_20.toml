[20]
"1" = '''
:sup:`1` Ngayon madaling araw ng unang araw ng linggo habang madilim pa, nagpunta si Maria Magdalena sa libingan; nakita niya na naigulong ang bato malayo sa libingan. 
'''
"2" = '''
:sup:`2` Kaya siya ay tumakbo at nagpunta kay Simon Pedro at sa isa pang alagad na minamahal ni Jesus, at sinabi niya sa kanila, “Kinuha nila ang katawan ng Panginoon mula sa libingan at hindi namin alam kung saan nila siya dinala.” 
'''
"3" = '''
:sup:`3` Kaya lumabas si Pedro at ang isa pang alagad at nagpunta sila sa libingan. 
'''
"4" = '''
:sup:`4` Kapwa silang tumakbong magkasama, naunahan sa pagtakbo ng isa pang alagad si Pedro at naunang dumating sa libingan. 
'''
"5" = '''
:sup:`5` Yumuko siya at tumingin sa loob; nakita niya ang telang lino na nakalatag doon, ngunit hindi pa siya pumasok sa loob. 
'''
"6" = '''
:sup:`6` Pagkatapos ay dumating si Simon Pedro kasunod niya at ito ay pumasok sa loob ng libingan. Nakita niya ang mga telang lino na nakalatag doon 
'''
"7" = '''
:sup:`7` at ang tela na dati ay nasa kaniyang ulo. Hindi ito kasamang nakalatag sa mga damit na lino ngunit ito ay nakabalumbon sa lugar kung saan ito nakalagay. 
'''
"8" = '''
:sup:`8` At ang isa pang alagad ay pumasok rin, na unang dumating sa libingan; nakita niya at siya ay naniwala. 
'''
"9" = '''
:sup:`9` Dahil hanggang sa mga oras na iyon hindi pa rin nila alam ang kasulatan na si Jesus ay dapat mabuhay na muli mula sa kamatayan. 
'''
"10" = '''
:sup:`10` Kaya ang mga alagad ay umalis muli at umuwi sa kanilang mga tahanan. 
'''
"11" = '''
:sup:`11` Gayunpaman si Maria ay nakatayo sa labas ng libingan na tumatangis; habang siya ay umiiyak, yumuko siya at tumingin sa loob ng libingan. 
'''
"12" = '''
:sup:`12` Nakita niya ang dalawang anghel na nakaputing kasuotan na nakaupo, isa sa may ulunan, at ang isa sa may paanan, kung saan ang katawan ni Jesus ay inihiga. 
'''
"13" = '''
:sup:`13` Sinabi nila sa kaniya, “Babae, bakit ka tumatangis?” Sinabi niya sa kanila, “ Dahil kinuha nila ang aking Panginoon at hindi ko alam kung saan nila siya inilagay. 
'''
"14" = '''
:sup:`14` Nang sinabi niya ito, napalingon siya at nakitang nakatayo doon si Jesus, ngunit hindi niya alam na ito ay si Jesus. 
'''
"15" = '''
:sup:`15` Sinabi sa kaniya ni Jesus, “Babae, bakit ka tumatangis? “Sino ang hinahanap mo?” Akala niya na siya ang hardinero kaya sinabi niya sa kaniya, “Ginoo, kung kinuha ninyo siya, sabihin ninyo kung saan ninyo siya inilagay at kukunin ko siya.” 
'''
"16" = '''
:sup:`16` Sinabi sa kaniya ni Jesus, “Maria!” Iniharap niya ang kaniyang sarili, at sinabi sa kaniya sa Aramaic, “Rabboni,” ibig sabihin “Guro.” 
'''
"17" = '''
:sup:`17` Sinabi sa kaniya ni Jesus, “Huwag mo akong hawakan, dahil hindi pa ako nakakaakyat sa Ama; ngunit pumunta ka sa aking mga kapatid at sabihin sa kanila na aakyat ako sa aking Ama at inyong Ama, at aking Diyos at inyong Diyos”. 
'''
"18" = '''
:sup:`18` Pumunta si Maria Magdalena at sinabi sa mga alagad, “Nakita ko ang Panginoon,” at sinabi ni Jesus ang mga bagay na ito sa kaniya. 
'''
"19" = '''
:sup:`19` Kinagabihan ng araw na iyon na unang araw ng linggo, at habang nakasara ang mga pintong kinaroroonan ng mga alagad dahil sa takot nila sa mga Judio, dumating si Jesus at tumayo sa kalagitnaan nila at sinabi sa kanila, “Sumainyo ang kapayapaan.” 
'''
"20" = '''
:sup:`20` Nang sinabi niya ito, ipinakita niya sa kanila ang kaniyang mga kamay at kaniyang tagiliran. At nang makita ng mga alagad ang Panginoon, nagalak sila. 
'''
"21" = '''
:sup:`21` At muling sinabi sa kanila ni Jesus, “Nawa ang kapayapaan ay sumainyo. Kung paano ako isinugo ng Ama, gayun din ko kayo sinusugo.” 
'''
"22" = '''
:sup:`22` Nang sinabi ito ni Jesus, hiningahan niya sila, at sinabi sa kanila, “Tanggapin ninyo ang Banal na Espiritu. 
'''
"23" = '''
:sup:`23` Kung kanino mang kasalanan ang inyong patatawarin, ang mga ito ay pinatatawad para sa kanila; kung kanino mang mga kasalanan ang inyong pinanatili, ang mga ito ay mananatili.” 
'''
"24" = '''
:sup:`24` Si Tomas, na isa sa Labindalawa, na tinatawag na Didimo, ay hindi nila kasama nang si Jesus ay dumating. Paglaon ay sinabi ng iba pang mga alagad sa kaniya, 
'''
"25" = '''
:sup:`25` “Nakita namin ang Panginoon.” Sinabi niya sa kanila, “Maliban na makita ko ang mga bakas ng mga pako sa kaniyang mga kamay, at mailagay ko ang aking daliri sa bakas ng mga pako, at mailagay ko ang aking kamay sa kaniyang tagiliran, ay hindi ako maniniwala.” 
'''
"26" = '''
:sup:`26` Pagkalipas ng walong araw, muling nasa loob ang mga alagad at si Tomas ay kasama nila. Dumating si Jesus habang ang mga pinto ay nakasara, tumayo sa gitna nila at sinabi, “Nawa ang kapayapaan ay sumainyo.” 
'''
"27" = '''
:sup:`27` At sinabi niya kay Tomas, “Iabot mo dito ang iyong daliri at tingnan ang aking mga kamay; iabot mo rito ang iyong mga kamay at ilagay sa aking tagiliran; huwag maging walang pananampalataya ngunit maniwala ka.” 
'''
"28" = '''
:sup:`28` Sumagot si Tomas at sinabi sa kaniya, “Aking Panginoon at aking Diyos.” 
'''
"29" = '''
:sup:`29` Sinabi sa kaniya ni Jesus, “Dahil nakita mo ako, ikaw ay naniwala”. Pinagpala silang mga hindi nakakita ngunit naniwala.” 
'''
"30" = '''
:sup:`30` Ngayon, si Jesus ay gumawa ng maraming mga tanda sa harapan ng mga alagad, mga tandang hindi naisulat sa aklat na ito, 
'''
"31" = '''
:sup:`31` ngunit naisulat ang mga ito upang kayo ay maniwala na si Jesus ay ang Cristo, ang Anak ng Diyos, at upang habang kayo ay naniniwala, kayo ay magkakaroon ng buhay sa kaniyang pangalan. 
'''
