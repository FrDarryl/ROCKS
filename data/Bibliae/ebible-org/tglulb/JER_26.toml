[26]
"1" = '''
:sup:`1` Sa pasimula ng paghahari ni Jehoiakim na anak ni Josias, ang hari ng Juda, dumating ang salitang ito mula kay Yahweh at sinabi, 
'''
"2" = '''
:sup:`2` “Sinasabi ito ni Yahweh: Tumayo ka sa patyo ng aking tahanan at magsalita sa lahat ng mga lungsod ng Juda na pumupunta upang sumamba sa aking tahanan. Ipahayag mong lahat ang mga salitang iniutos ko sa iyo na iyong sasabihin sa kanila. Huwag mong babawasan ng kahit na anumang salita! 
'''
"3" = '''
:sup:`3` Baka sakaling makinig sila, na bawat tao ay tatalikod sa kanilang mga masasamang kaparaanan, upang bawiin ko ang tungkol sa kapahamakang binabalak kong ipadala sa kanila dahil sa kasamaan ng kanilang mga nakasanayan. 
'''
"4" = '''
:sup:`4` Kaya dapat mong sabihin sa kanila, 'Sinasabi ito ni Yahweh: Kung hindi kayo makikinig sa akin at susunod sa kautusan na aking inilagay sa inyong harapan. 
'''
"5" = '''
:sup:`5` Kung hindi kayo makikinig sa mga salita ng aking mga lingkod na mga propeta na siyang patuloy kong isinusugo sa inyo—ngunit hindi ninyo pinakinggan! — 
'''
"6" = '''
:sup:`6` kaya gagawin ko ang tahanang ito na tulad ng Shilo. Gagawin kong isinumpa ang lungsod na ito sa paningin ng lahat ng mga bansa sa lupa.'” 
'''
"7" = '''
:sup:`7` Narinig ng mga pari, ng mga propeta, at ng lahat ng mga tao ang mga salita na ipinapahayag ni Jeremias sa tahanan ni Yahweh. 
'''
"8" = '''
:sup:`8` Kaya nangyari na, nang matapos ipahayag ni Jeremias sa lahat ng tao, sa mga pari, at sa mga propeta ang ipinapasabi ni Yahweh sa kaniya, hinuli siya ng lahat ng tao at sinabi, “Tiyak na mamamatay ka! 
'''
"9" = '''
:sup:`9` Bakit ka nagpahayag sa pangalan ni Yahweh at sinabi na magiging gaya ng Shilo ang tahanang ito at mapapabayaan ang lungsod na ito na walang maninirahan?” Sapagkat ang lahat ng tao ay nakabuo ng isang nagkakagulong mga tao laban kay Jeremias sa tahanan ni Yahweh. 
'''
"10" = '''
:sup:`10` At narinig ng mga opisyal ng Juda ang mga salitang ito kaya mula sa tahanan ng hari nagtungo sila sa tahanan ni Yahweh. Umupo sila sa daanan sa may Bagong Tarangkahan ng tahanan ni Yahweh. 
'''
"11" = '''
:sup:`11` Nakipag-usap ang mga pari at ang mga propeta sa mga opisyal at sa lahat ng tao. Sinabi nila, “Marapat lamang na mamatay ang taong ito, sapagkat nagpahayag siya laban sa lungsod na ito, gaya ng mga narinig ng inyong mga tainga!” 
'''
"12" = '''
:sup:`12` Kaya nagsalita si Jeremias sa lahat ng opisyal at sa lahat ng tao at sinabi, “Isinugo ako ni Yahweh upang magpahayag laban sa tahanan at sa lungsod na ito upang sabihin sa inyo ang lahat ng mga salita na inyong narinig. 
'''
"13" = '''
:sup:`13` Kaya ngayon, ayusin ninyo ang inyong pamumuhay at mga nakasanayan at makinig kayo sa tinig ni Yahweh na inyong Diyos upang mahabag siya tungkol sa kapahamakan na kaniyang ipinahayag laban sa inyo. 
'''
"14" = '''
:sup:`14` Tumingin kayo sa akin! Ako mismo ay nasa inyong mga kamay. Gawin ninyo sa akin kung ano ang mabuti at matuwid sa inyong mga mata. 
'''
"15" = '''
:sup:`15` Ngunit dapat ninyong malaman na kapag pinatay ninyo ako, nagdadala kayo ng walang-salang dugo sa inyong mga sarili, sa lungsod na ito at sa mga naninirahan dito, sapagkat tunay na isinugo ako sa inyo ni Yahweh upang ipahayag ko ang lahat ng mga salitang ito sa inyong mga tainga.” 
'''
"16" = '''
:sup:`16` Pagkatapos, sinabi ng mga opisyal at ng lahat ng tao sa mga pari at sa mga propeta, “Hindi tama para sa taong ito na mamatay, sapagkat nagpahayag siya sa atin ng mga bagay sa pangalan ni Yahweh na ating Diyos.” 
'''
"17" = '''
:sup:`17` Pagkatapos, tumayo ang mga lalaki mula sa mga nakatatanda at nagsalita sa buong kapulungan ng mga tao. 
'''
"18" = '''
:sup:`18` Sinabi nila, “Si Mikas na isang Morastita ay nagpahayag sa mga panahon ni Hezekias, na hari ng Juda. Nagsalita siya sa lahat ng taga-Juda at sinabi, “Sinabi ito ni Yahweh ng mga hukbo: Magiging gaya ng isang parang na binubungkal ang Zion, magiging isang bunton ng mga durog na bato ang Jerusalem at magiging isang masukal na burol ang bundok na kinatatayuan ng templo.' 
'''
"19" = '''
:sup:`19` Ipinapatay ba siya ni Hezekias na hari ng Juda at ng buong Juda? Hindi ba niya kinatakutan si Yawheh at pinahinahon ang mukha ni Yahweh upang bawiin ni Yahweh ang tungkol sa kapahamakang ipinahayag niya sa kanila? Kaya, gagawa ba tayo nang mas matinding kasamaan laban sa ating mga sariling buhay?” 
'''
"20" = '''
:sup:`20` Samantala, may isa pang taong nagpahayag sa pangalan ni Yahweh, si Urias na anak ni Semaya na taga-Kiriat Jearim. Nagpahayag din siya laban sa lungsod at sa lupaing ito na sumasang-ayon sa lahat ng sinabi ni Jeremias. 
'''
"21" = '''
:sup:`21` Ngunit nang marinig ni Haring Jehoiakim at ng lahat ng kaniyang mga kawal at mga opisyal ang kaniyang sinabi, sinubukan siyang ipapatay ng hari ngunit nalaman ito ni Urias at natakot, kaya tumakas siya at nagtungo sa Egipto. 
'''
"22" = '''
:sup:`22` Gayunpaman, nagpadala si Haring Jehoiakim ng mga tauhan sa Egipto, si Elnatan na anak ni Acbor at mga tauhan na kasama niya sa Egipto. 
'''
"23" = '''
:sup:`23` Dinakip nila si Urias mula sa Egipto at dinala kay Haring Jehoiakim. Pagkatapos, pinatay siya ni Jehoiakim gamit ang espada at ipinadala ang kaniyang bangkay sa libingan ng mga karaniwang tao. 
'''
"24" = '''
:sup:`24` Ngunit na kay Jeremias ang mga kamay ni Ahikam na anak ni Safan, kaya hindi siya ibinigay sa mga kamay ng mga tao upang kanilang patayin. 
'''
