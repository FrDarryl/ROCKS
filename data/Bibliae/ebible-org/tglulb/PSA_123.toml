[123]
"1" = '''
:sup:`1` Sa iyo ko itataas ang aking mga mata, ikaw na nakaupo sa kalangitan. 
'''
"2" = '''
:sup:`2` Tingnan mo, kung paanong tumitingin ang mga mata ng mga alipin sa kamay ng kanilang amo, kung paanong tumitingin ang mga mata ng isang alilang babae sa kamay ng kaniyang among babae, gayundin ang pagtingin ng aming mga mata kay Yahweh na aming Diyos hanggang siya ay magkaroon ng awa sa amin. 
'''
"3" = '''
:sup:`3` Maawa ka sa amin, O Yahweh, maawa ka sa amin, dahil kami ay puno ng kahihiyan. 
'''
"4" = '''
:sup:`4` Kami ay higit na punong-puno ng pangungutya ng mga walang-galang at paghamak ng mapagmalaki. 
'''
