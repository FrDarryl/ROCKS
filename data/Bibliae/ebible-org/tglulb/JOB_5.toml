[5]
"1" = '''
:sup:`1` Manawagan ka na ngayon, mayroon bang makikinig sa iyo? Sino sa mga banal ang malalapitan mo? 
'''
"2" = '''
:sup:`2` Dahil papatayin ng galit ang isang hangal, papatayin ng selos ang walang isip. 
'''
"3" = '''
:sup:`3` Nakakita na ako ng isang hangal na lumalalim na ang ugat, pero bigla kong sinumpa ang kaniyang tahanan. 
'''
"4" = '''
:sup:`4` Ang kaniyang mga anak ay malayo sa kaligtasan; naipit sila sa mga tarangkahan ng lungsod. Wala kahit isa ang magliligtas sa kanila — 
'''
"5" = '''
:sup:`5` ang ani nila ay kinain ng mga nagugutom, ng mga taong kumukuha nito mula sa mga matinik na lugar; ang mga kayamanan nila ay sinimot ng mga taong nauuhaw dito. 
'''
"6" = '''
:sup:`6` Sapagkat ang mga paghihirap ay hindi tumutubo mula sa lupa; kahit ang kaguluhan ay hindi umuusbong mula sa lupa; 
'''
"7" = '''
:sup:`7` Pero gumagawa ang sangkatuhan ng sarili niyang kaguluhan, gaya ng mga apoy na lumilipad paitaas. 
'''
"8" = '''
:sup:`8` Pero ako, sa Diyos ako lalapit, ipagkakatiwala ko sa Diyos ang aking kalagayan — 
'''
"9" = '''
:sup:`9` siya na gumagawa ng mga dakila at makabuluhang mga bagay, mga kamangha-manghang bagay na hindi na mabilang. 
'''
"10" = '''
:sup:`10` Nagbibigay siya ng ulan sa lupa, at nagpapadala ng tubig sa mga taniman. 
'''
"11" = '''
:sup:`11` Ginawa niya ito para itaas ang mga mabababa; para ilikas ang mga taong nagdadalamhati sa mga abo. 
'''
"12" = '''
:sup:`12` Binibigo niya ang mga balak ng mga tuso, para hindi makamit ang mga binalak nila. 
'''
"13" = '''
:sup:`13` Binibitag niya ang mga matatalino sa kanilang katusuhan; ang mga plano ng matatalino ay matatapos din. 
'''
"14" = '''
:sup:`14` Nagpupulong sila sa dilim tuwing umaga, at nangangapa sa tanghali na tulad nang sa gabi. 
'''
"15" = '''
:sup:`15` Pero inililigtas niya ang mga mahihirap mula sa mga espada na nasa kanilang mga bibig, at ang mga nangangailangan mula sa mga mayayaman. 
'''
"16" = '''
:sup:`16` Kaya may pag-asa ang mahihirap, at ang kawalan ng katarungan ay itinitikom ang kaniyang sariling bibig. 
'''
"17" = '''
:sup:`17` Tingnan mo, masaya ang taong tinutuwid ng Diyos; kaya huwag mong kamuhian ang pagtutuwid ng Makapangyarihan. 
'''
"18" = '''
:sup:`18` Dahil siya ay sumusugat at tumatapal, sumusugat siya at siya rin ang gumagamot. 
'''
"19" = '''
:sup:`19` Ililigtas ka niya sa anim na kaguluhan; lalo na, sa pitong kaguluhan, walang anumang masama ang makagagalaw sa iyo. 
'''
"20" = '''
:sup:`20` Sa tag-gutom ikaw ay kaniyang ililigtas mula sa kamatayan; sa digmaan mula sa kapangyarihan ng espada. 
'''
"21" = '''
:sup:`21` Ikukublli ka mula sa latay ng mga dila; at hindi ka matatakot kapag ang pagkawasak ay dumating. 
'''
"22" = '''
:sup:`22` Tatawanan mo ang pagkawasak at tag-gutom, at hindi ka matatakot sa mga mababangis na hayop. 
'''
"23" = '''
:sup:`23` Sapagkat may kasunduan ka sa mga bato sa iyong taniman; magiging mapayapa ka sa mga mababangis na hayop. 
'''
"24" = '''
:sup:`24` Matitiyak mo na ang iyong tolda ay ligtas; dadalawin mo ang iyong kawan at makikitang hindi ito nabawasan. 
'''
"25" = '''
:sup:`25` Matitiyak mo na dadami ang iyong lahi, na ang iyong mga anak ay matutulad sa mga damo sa lupa. 
'''
"26" = '''
:sup:`26` Uuwi ka sa iyong puntod sa iyong katandaan, tulad ng mga naipong mga tangkay ng palay na dinadala sa giikan. 
'''
"27" = '''
:sup:`27` Tingnan mo, siniyasat namin ang bagay na ito; ganito talaga ito; pakinggan mo ito at patunayan sa iyong sarili.” 
'''
