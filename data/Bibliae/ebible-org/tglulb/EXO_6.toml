[6]
"1" = '''
:sup:`1` Pagkatapos sinabi ni Yahweh kay Moises, “Ngayon makikita mo kung ano ang gagawin ko kay Paraon. Makikita mo ito, dahil hahayaan niya na sila ay umalis dahil sa aking malakas na kamay. Dahil sa kamay kong makapangyarihan, sila ay kaniyang palalayasin sa kaniyang lupain.” 
'''
"2" = '''
:sup:`2` Kinausap ng Diyos si Moises at sinabi sa kaniya, “Ako si Yahweh. 
'''
"3" = '''
:sup:`3` Nagpakita ako kay Abraham, kay Isaac, at kay Jacob bilang Diyos na Makapangyarihan; pero sa pamamagitan ng aking pangalang Yahweh, ay hindi ako nahayag sa kanila. 
'''
"4" = '''
:sup:`4` Itinatag ko rin sa kanila ang aking tipan, para ibigay sa kanila ang lupain ng Canaan, ang lupain na kung saan sila ay nanirahan bilang hindi mamamayan, ang lupain kung saan sila ay lumibot. 
'''
"5" = '''
:sup:`5` Dagdag pa doon, narinig ko ang mga daing ng mga Israelita na siyang inalipin ng mga taga-Ehipto, at inalala ko ang aking tipan sa kanila. 
'''
"6" = '''
:sup:`6` Kaya, sabihin sa mga Israelita, 'Ako si Yahweh. Dadalhin ko kayo palabas mula sa pagkaalipin sa ilalim ng mga taga-Ehipto, at palalayain ko kayo mula sa kanilang kapangyarihan. Kayo ay aking ililigtas sa pagpapakita ng aking kapangyarihan, at makapangyarihang mga gawa ng paghatol. 
'''
"7" = '''
:sup:`7` Dadalhin ko kayo sa aking sarili bilang aking bayan, at ako ay inyong magiging Diyos. Malalaman ninyo na ako si Yahweh, ang inyong Diyos, na nagdala sa inyo palabas mula sa pagkaalipin sa ilalim ng mga taga-Ehipto. 
'''
"8" = '''
:sup:`8` Dadalhin ko kayo sa lupain na aking sinumpaan para ibigay kay Abraham, kay Isaac, at kay Jacob. Ibibigay ko ito sa inyo bilang isang pag-aari. Ako si Yahweh.'” 
'''
"9" = '''
:sup:`9` Nang sinabi ito ni Moises sa mga Israelita, ayaw nilang makinig sa kaniya dahil sa pagkasira ng kanilang loob dahil sa lupit ng kanilang pagkaalipin. 
'''
"10" = '''
:sup:`10` Kaya nakipag-usap si Yahweh kay Moises at sinabing, 
'''
"11" = '''
:sup:`11` “Pumunta ka at sabihan si Paraon, ang hari ng Ehipto, na hayaang umalis ang bayan ng Israel mula sa kaniyang lupain.” 
'''
"12" = '''
:sup:`12` Sinabi ni Moises kay Yahweh, “Kung ang mga Israelita ay hindi nakinig sa akin, bakit makikinig si Paraon sa akin, gayong hindi ako magaling sa pagsasalita?” 
'''
"13" = '''
:sup:`13` Nagsalita si Yahweh kay Moises at kay Aaron. Nagbigay siya ng kautusan para sa mga Israelita at para kay Paraon, ang hari ng Ehipto, na dalahin ang mga Israelita palabas sa lupain ng Ehipto. 
'''
"14" = '''
:sup:`14` Ito ay ang mga pinuno sa mga bahay ng kanilang mga ama. Mga anak na lalaki ni Ruben, ang panganay ni Israel, sina Hanoch, si Phallu, si Hezron, at si Carmi. Ang mga ito ay ang angkan ng mga ninuno ni Ruben. 
'''
"15" = '''
:sup:`15` Ang mga anak na lalaki ni Simeon ay sina Jemuel, si Jamin, si Ohad, si Jachin, si Zohar, at si Shaul—ang anak na lalaki sa isang babaeng Cananeo. Ang mga ito ay ang angkan ng mga ninuno ni Simeon. 
'''
"16" = '''
:sup:`16` Narito ang naitalang mga pangalan ng mga anak na lalaki ni Levi, kasama ng kanilang mga kaapu-apuhan. Sila ay sina Gerson, Kohath, at Merari. Nabuhay si Levi hanggang siya ay 137 taong gulang. 
'''
"17" = '''
:sup:`17` Ang mga anak na lalaki ni Gerson ay sina Libni at Shimi. 
'''
"18" = '''
:sup:`18` Ang mga anak na lalaki ni Kohath ay sina Amram, Izhar, Hebron at Uzziel. Si Kohath ay nabuhay hanggang siya ay 133 taong gulang. 
'''
"19" = '''
:sup:`19` Ang mga anak na lalaki ni Merari ay sina Mahali at Musi. Ang mga ito ang naging mga ninunong angkan ng mga Levita, kasama ng kanilang mga kaapu-apuhan. 
'''
"20" = '''
:sup:`20` Napangasawa ni Amram si Jochebed, ang kapatid na bababe ng kaniyang ama. Ipinanganak niya sina Aaron at Moises. Si Amram ay nabuhay ng 137 taon at pagkatapos ay namatay. 
'''
"21" = '''
:sup:`21` Ang mga anak na lalaki ni Izhar ay sina Korah, Nepheg, at Zithri. 
'''
"22" = '''
:sup:`22` Ang mga anak na lalaki ni Uzziel ay sina Misael, si Elzaphan, at si Zithri. 
'''
"23" = '''
:sup:`23` Napangasawa ni Aaron si Elisheba, anak na babae ni Aminadab, na kapatid na babae ni Naashon. Ipinanganak niya sina Nadab at Abiu, si Eleazar at Ithamar. 
'''
"24" = '''
:sup:`24` Ang mga anak na lalaki ni Cora ay sina, Assir, Elcana, at Abiasaph. Ito ang mga ninunong angkan ng mga Corita. 
'''
"25" = '''
:sup:`25` Si Eleazar, na anak na lalaki ni Aaron, ay napangasawa ang isa sa mga anak na babae ni Putiel. Ipinanganak niya si Finehas. Ito ang mga pinuno sa bahay ng mga ama sa gitna ng mga Levita, kabilang ng kanilang mga kaapu-apuhan. 
'''
"26" = '''
:sup:`26` Ang dalawang lalaking ito ay sina Aaron at Moises kung kanino sinabi ni Yahweh, “Dalhin palabas ang mga Israelita mula sa lupain ng Ehipto, sa pamamagitan ng kanilang mga pangkat ng mga lalaking mandirigma.” 
'''
"27" = '''
:sup:`27` Nakipag-usap si Aaron at si Moises kay Paraon, ang hari ng Ehipto, para pahintulutan silang mailabas ang mga Israelita mula sa Ehipto. Ang mga ito pa rin ay sina Moises at Aaron. 
'''
"28" = '''
:sup:`28` Nang nagsalita si Yahweh kay Moises sa lupain ng Ehipto, 
'''
"29" = '''
:sup:`29` sinabi niya sa kaniya, “Ako si Yahweh. Sabihin mo kay Paraon, ang hari ng Ehipto, lahat ng sasabihin ko sa iyo.” 
'''
"30" = '''
:sup:`30` Pero sinabi ni Moises kay Yahweh, “Hindi ako magaling sa pagsasalita, kaya bakit makikinig si Paraon sa akin?” 
'''
