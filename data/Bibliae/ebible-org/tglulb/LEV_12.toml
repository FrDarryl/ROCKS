[12]
"1" = '''
:sup:`1` Sinabi ni Yahweh kay Moises, 
'''
"2" = '''
:sup:`2` “Kausapin ang mga tao ng Israel, sabihin, 'kung nabuntis ang isang babae at nanganak ng isang batang lalaki, sa gayon siya ay magiging marumi sa loob ng pitong araw, halos katulad ng siya'y marumi noong mga araw ng kaniyang buwanang pagdurugo. 
'''
"3" = '''
:sup:`3` Sa ikawalong araw dapat tuliin ang laman na natatakpan ng balat ng isang sanggol na lalaki. 
'''
"4" = '''
:sup:`4` Pagkatapos magpapatuloy ang paglilinis ng ina mula sa kaniyang pagdurugo sa loob ng tatlumput-tatlong araw. Dapat hindi siya hahawak ng anumang banal na bagay o pupunta sa loob ng tabernakulo habang hindi tapos ang mga araw ng kaniyang paglilinis. 
'''
"5" = '''
:sup:`5` Ngunit kung manganganak siya ng isang sanggol na babae, sa gayon magiging marumi siya sa loob ng dalawang linggo, gaya nang siya ay nasa panahon ng kaniyang pagdurugo. Pagkatapos magpapatuloy ang paglilinis ng ina sa loob ng animnaput-anim na araw. 
'''
"6" = '''
:sup:`6` Kapag natapos ang mga araw ng kanyang paglilinis, para sa isang anak na lalaki o isang anak na babae, dapat siyang magdala ng isang taong gulang na tupa bilang isang handog na susunugin at isang batang batu-bato o kalapati bilang isang handog para sa kasalanan, sa pasukan ng tolda ng pagtitipon, para sa pari. 
'''
"7" = '''
:sup:`7` Pagkatapos ay ihahandog niya ito sa harapan ni Yahweh at gagawa ng pambayad ng kasalanan para sa kaniya at malilinis siya mula sa kaniyang pagdurugo. Ito ay ang batas tungkol sa isang babae na magsisilang sinuman sa dalawa isang lalaki o isang batang babae. 
'''
"8" = '''
:sup:`8` Kung siya ay walang kakayahang bumili ng isang tupa, kung gayon dapat siyang kumuha ng dalawang kalapati o dalawang batang batu-bato, isa bilang isang handog na susunugin at ang iba bilang isang handog para sa kasalanan, at ang pari gagawa ng pambayad ng kasalanan para sa kaniya; pagkatapos magiging malinis siya.'” 
'''
