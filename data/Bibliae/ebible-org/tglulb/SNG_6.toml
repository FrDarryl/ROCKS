[6]
"1" = '''
:sup:`1` Saang direksyon nagpunta ang iyong minamahal, pinakamaganda sa lahat ng babae? Sa anong direksiyon nagpunta ang iyong minamahal, sa gayon hahanapin namin siya para sa iyo? Nagsasalita ang dalaga sa kaniyang sarili. 
'''
"2" = '''
:sup:`2` Ang aking minamahal ay bumaba sa kaniyang hardin, sa mga nakatanim na mga sangkap ng pabango, para manginain sa hardin at magtipon ng mga liryo. 
'''
"3" = '''
:sup:`3` Pag-aari ako ng aking mangingibig, at pag-aari ko ang aking mangingibig; nanginginain siya sa mga liryo na may kasiyahan. Ang mangingibig ng babae ay nagsasalita sa kaniya sarili. 
'''
"4" = '''
:sup:`4` Kasing ganda mo ang Tirsa, aking mahal, kasing kaibig-ibig tulad ng Jerusalem, kahanga-hanga katulad ng isang hukbo na may mga bandera. 
'''
"5" = '''
:sup:`5` Ilayo mo ang iyong paningin mula sa akin, dahil ako ay nadadaig ng mga ito. Ang iyong buhok ay tulad ng isang kawan ng mga kambing na bumababa mula sa mga libis ng Bundok ng Galaad. 
'''
"6" = '''
:sup:`6` Ang mga ngipin mo ay katulad ng kawan ng mga babaeng tupa na umaahon mula sa lugar na pinagliguan ng mga ito. Bawa't isa ay may kakambal, at wala isa man sa kanila ang namatayan. 
'''
"7" = '''
:sup:`7` Ang mga pisngi mo ay tulad ng kabiyak na granada sa likuran ng iyong belo. Ang mangingibig ng babae ay nagsasalita sa kaniyang sarili. 
'''
"8" = '''
:sup:`8` Mayroong animnapung reyna, walumpung babaeng kinakasama ng hari, at mga dalaga na hindi mabilang. 
'''
"9" = '''
:sup:`9` Ang aking kalapati, aking dalisay, ay nag-iisa lamang; siya ang natatanging anak na babae ng kaniyang ina; siya ang nag-iisang paborito ng babae na nag-silang sa kaniya. Ang mga anak na babae ng mga kababayan ko ay nakita siya at tinawag siyang pinagpala; nakita rin siya ng mga reyna at ng mga babaeng kinakasama ng hari, at siya ay pinuri nila: Ano ang sinabi ng mga reyna at ng mga babaeng kinakasama ng hari 
'''
"10" = '''
:sup:`10` “Sino ito na lumilitaw katulad ng bukang-liwayway, kasing ganda ng buwan, kasing liwanag ng araw, na kahanga-hanga tulad ng isang hukbo na may mga bandera nito?” Ang mangingibig ng babae ay nagsasalita sa kaniyang sarili. 
'''
"11" = '''
:sup:`11` Bumaba ako sa mga kahuyan ng mga puno ng pili para tingnan ang murang usbong sa lambak, para tingnan kung sumibol ang mga puno ng ubas, at kung namulaklak ang mga bunga ng granada. 
'''
"12" = '''
:sup:`12` Napakasaya ko na maramdamang nakasakay ako sa karwahe ng isang prinsipe. Ang mangingibig ng babae ay nagsasalita sa kaniyang sarili. 
'''
"13" = '''
:sup:`13` Magbalik ka, bumalik ka, ikaw na babaeng walang kapintasan; magbalik ka, magbalik para ikaw ay aking mapagmasdan. Nagsasalita ang dalaga sa kaniyang mangingibig. Bakit ka nakatitig sa akin, babaeng walang kapintasan, na parang sumasayaw ako sa pagitan ng dalawang hanay ng mga mananayaw? 
'''
