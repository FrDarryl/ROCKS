[7]
"1" = '''
:sup:`1` Melquisedec na ito, ang hari ng Salem, ang pari ng Kataas-taasang Diyos, na sumalubong kay Abraham nang siya ay bumalik mula sa malupit na pagpatay ng mga hari, at pinagpala siya. 
'''
"2" = '''
:sup:`2` Binigyan siya ni Abraham ng ikamsampung bahagi ng lahat ng kaniyang nasamsam. Ang pangalan na ''Melquisedec‚Äù ay nangangahulugang ''hari ng katuwiran'' at ''hari ng Salem'' ito ay ''hari ng kapayapaan.'' 
'''
"3" = '''
:sup:`3` Siya ay walang ama, walang ina, walang mga ninuno, walang anumang pasimula ng mga araw ni katapusan ng buhay. Sa halip nanatili siyang pari magpakailanman, katulad ng Anak ng Diyos. 
'''
"4" = '''
:sup:`4` Ngayon isaalang-alang kung gaano kadakila ang taong ito. Ang ating ninuno na si Abraham ay nagbigay ng ikasampung bahagi mula sa pinakamahalagang mga bagay na nakuha niya mula sa labanan. 
'''
"5" = '''
:sup:`5` At sa katunayan, ang mga kaapu-apuhan ni Levi na tumanggap ng gawaing pagkapari ay may utos mula sa kautusan na tipunin ang mga ikasampung bahagi mula sa mga tao, iyon ay mula sa kanilang mga kababayang Israelita, kahit na sila rin ay nagmula kay Abraham. 
'''
"6" = '''
:sup:`6` Ngunit si Melquisedec, na hindi mula sa kaapu-apuhan ni Levi, ay tumanggap ng ikasampung bahagi mula kay Abraham, at siya ay pinagpala, siya na tumanggap ng mga pangako. 
'''
"7" = '''
:sup:`7` Hindi maitatanggi na ang mas mababang tao ay pinagpapala ng mas mataas na tao. 
'''
"8" = '''
:sup:`8` Sa ganitong kalagayan, ang taong tumanggap ng ikasampung bahagi ay mamamatay balang araw. ngunit sa isang banda, ang tumanggap ng ikasampung bahagi ni Abraham ay inilarawan bilang patuloy na nabubuhay. 
'''
"9" = '''
:sup:`9` At samakatuwid, masasabi na si Levi na tumanggap ng ikapu, ay nakapagbigay din ng ikapu sa pamamagitan ni Abraham, 
'''
"10" = '''
:sup:`10` dahil si Levi ay nasa pribadong bahagi pa lamang ng kaniyang ninuno na si Abraham nang makilala ni Abraham si Melquisedec. 
'''
"11" = '''
:sup:`11` Ngayon kung ang pagiging ganap ay maaari nang makamtan sa pamamagitan ng pagiging pari ng mga Levita (sapagkat sa ilalim nito ang mga tao ay tumanggap ng kautusan), ano pa ang kailangan para sa isang pari na lumitaw ayon sa pagkapari ni Melquisedec, at hindi mapangalanan ayon sa pagkapari ni Aaron? 
'''
"12" = '''
:sup:`12` Dahil kapag ang pagkapari ay nabago, ang kautusan ay kailangan ding mabago. 
'''
"13" = '''
:sup:`13` Sapagkat ang pinagsabihan ng mga bagay na ito ay kabilang sa ibang lahi, kung saan walang sinuman ang naglingkod sa altar. 
'''
"14" = '''
:sup:`14` Ngayon ito ang katunayan na ang ating Panginoon ay nagmula kay Judah, ang lipi na hindi binanggit ni Moises patungkol sa mga pari. 
'''
"15" = '''
:sup:`15` At ang aming sinasabi ay mas malinaw pa kung may ibang paring liliitaw ayon sa pagkakatulad ni Melquisedec. 
'''
"16" = '''
:sup:`16` Ang bagong pari na ito ay hindi naging pari ayon sa batayan ng kautusan sa angkan ng tao sa halip ay sa batayan ng kapangyarihan ng hindi nasisirang buhay. 
'''
"17" = '''
:sup:`17` Dahil ang kasulatan ay sumasaksi tungkol sa kaniya: ''Ikaw ay isang pari magpakailanman ayon sa pagkapari ni Melquisedec. 
'''
"18" = '''
:sup:`18` Sapagkat pinawalang saysay ang dating kautusan dahil sa ito ay mahina at walang pakinabang. 
'''
"19" = '''
:sup:`19` Sapagkat ang kautusan ay walang ginawang ganap. Gayunpaman, mayroong mas mabuting pag-asa para sa hinaharap kung saan lumalapit tayo sa Diyos. 
'''
"20" = '''
:sup:`20` At itong mas mabuting katiyakan ay hindi nangyari kung walang panunumpa, sapagkat ang mga ibang pari ay hindi gumawa ng anumang panunumpa. 
'''
"21" = '''
:sup:`21` Ngunit ang Diyos ay gumawa ng isang panunumpa nang sinabi niya ang tungkol kay Jesus, ''Ang Panginoon ay nangako at hindi na magbabago ang kaniyang isip: ''Ikaw ay isang pari magpakailanman.''' 
'''
"22" = '''
:sup:`22` Sa pamamagitan din nito si Jesus ay naging kayiyakan ng isang mas mabuting kasunduan. 
'''
"23" = '''
:sup:`23` Sa katunayan, ang kamatayan ang humahadlang sa mga pari mula sa paglilingkod magpakailanman. Ito ang dahilan kung bakit mayroong maraming pari, isa pagkatapos ng isa. 
'''
"24" = '''
:sup:`24` Ngunit dahil nabubuhay si Jesus magpakailanman, ang kaniyang pagkapari ay hindi mapapalitan. 
'''
"25" = '''
:sup:`25` Samakatuwid, siya rin ay lubos na makapagliligtas sa kanila na lalapit sa Diyos sa pamamagitan niya, dahil siya ay laging nabubuhay upang mamagitan para sa kanila. 
'''
"26" = '''
:sup:`26` Sapagkat ganito ang pinaka-punong pari na nararapat para sa atin. Siya ay walang kasalanan, walang dungis, dalisay, ibinukod mula sa mga makasalanan, at naging lalong mataas kaysa sa kalangitan. 
'''
"27" = '''
:sup:`27` Hindi siya nangangailangan, di tulad ng mga pinaka-punongpari, na mag-alay ng handog araw-araw, una para sa kaniyang sariling kasalanan, at pagkatapos para sa kasalanan ng mga tao. Ginawa niya ito nang minsanan para sa lahat, nang inialay niya ang kaniyang sarili. 
'''
"28" = '''
:sup:`28` Sapagkat ang kautusan ang humirang ng mga tao na may kahinaan katulad ng mga pinakapunong pari, ngunit ang salita ng panunumpa, na dumating matapos ang kautusan, ay naghirang ng isang Anak, na siyang ginawang ganap magpakailanman. 
'''
