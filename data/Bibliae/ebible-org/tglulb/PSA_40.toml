[40]
"1" = '''
:sup:`1` Matiyaga akong naghintay kay Yahweh; pinakinggan niya ako at dininig ang aking pag-iyak. 
'''
"2" = '''
:sup:`2` Inahon niyo din ako mula sa kakilakilabot na hukay, mula sa putikan, at itinayo niya ang aking mga paa sa isang bato at itinatag ang aking paglalakbay. 
'''
"3" = '''
:sup:`3` Siya ang naglagay sa aking mga bibig ng bagong awit, papuri sa ating Diyos. Marami ang makakaalam nito at pararangalan siya at magtitiwala kay Yahweh. 
'''
"4" = '''
:sup:`4` Mapalad ang taong ginagawa niyang sandigan si Yahweh at hindi nagpaparangal sa mayayabang o silang tumalikod mula sa kaniya tungo sa kasinungalingan. 
'''
"5" = '''
:sup:`5` Marami, Yahweh aking Diyos, ang kamangha-manghang bagay na iyong ginawa at hindi mabibilang ang iyong mga iniisip para sa akin; kung ihahayag ko at sasabihin ang mga ito, higit pa sa maaaring mabilang ang mga ito. 
'''
"6" = '''
:sup:`6` Hindi kayo nagagalak sa pag-aalay o paghahandog pero binuksan mo ang aking tainga; hindi mo hiniling ang mga sinunog na alay o mga alay sa kasalanan. 
'''
"7" = '''
:sup:`7` Pagkatapos sinabi ko, “Masdan mo, dumating ako; nasusulat sa balunbon nang kasulatan ang tungkol sa akin. 
'''
"8" = '''
:sup:`8` Nalulugod akong gawin ang iyong kalooban, aking Diyos; ang iyong mga batas ay nasa aking puso.” 
'''
"9" = '''
:sup:`9` Pinahayag ko ang magandang balita ng iyong katuwiran sa malaking pagtitipon; Yahweh, alam mong hindi ko mapipigilan ang labi ko sa pagsasabi nito. 
'''
"10" = '''
:sup:`10` Hindi ko ikinubli ang iyong katuwiran sa aking puso; inihayag ko ang iyong katapatan at kaligtasan; hindi ko itinago ang iyong katapatan sa tipan o iyong pagiging mapagkakatiwalaan sa malaking pagtitipon. 
'''
"11" = '''
:sup:`11` Huwag mong ipagkait ang iyong mga maawing pagkilos sa akin, Yahweh; hayaan mong ang katapatan mo sa tipan at ang iyong pagiging mapagkakatiwalaan ay lagi pag-ingatan ako. 
'''
"12" = '''
:sup:`12` Nakapalibot sa akin ang hindi mabilang na kaguluhan; naipit ako ng aking kasamaan kaya wala na akong makitang anumang bagay; marami pa sila kaysa sa mga buhok sa aking ulo, at binigo ako ng aking puso. 
'''
"13" = '''
:sup:`13` Malugod ka, Yahweh, na ako ay iyong sagipin; magmadali kang tulungan ako, Yahweh. 
'''
"14" = '''
:sup:`14` Hayaan mo silang mapahiya at ganap na mabigo, silang mga naghahangad na kunin ang aking buhay. hayaan mo silang tumalikod at madala sa kahihiyan, silang mga nagagalak na saktan ako. 
'''
"15" = '''
:sup:`15` Hayaan mo silang masindak dahil sa kanilang kahihiyan, silang mga nagsasabi sa akin ng, “Aha, aha!” 
'''
"16" = '''
:sup:`16` Pero magalak nawa silang mga naghahanap sa iyo at sa iyo ay maging masaya; hayaan mong ang lahat ng nagmamahal sa iyong pagliligtas ang patuloy na magsabi, “Nawa si Yahweh ay mapapurihan.” 
'''
"17" = '''
:sup:`17` Ako ay mahirap at nangangailangan; pero iniisip pa rin ako ng Panginoon. Ikaw ang aking katuwang at dumating ka para sagipin ako; huwag kang magtagal aking Diyos. 
'''
