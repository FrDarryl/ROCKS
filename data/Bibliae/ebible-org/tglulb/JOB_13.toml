[13]
"1" = '''
:sup:`1` Tingnan mo, nakikita ko ang lahat; Nakikinig at nauunawaan ko ito. 
'''
"2" = '''
:sup:`2` Kung ano ang alam mo, alam ko rin; hindi ako mas mababa sa iyo. 
'''
"3" = '''
:sup:`3` Gayunman, mas gugustuhin ko na lang na makipag-usap sa Makapangyarihan; aking hihilingin na makapagdahilan sa Diyos. 
'''
"4" = '''
:sup:`4` Pero inyong pinagtakpan ang katotohanan ng kasinungalingan; kayo ay manggagamot na walang silbi. 
'''
"5" = '''
:sup:`5` O, nais mo bang hawakang mabuti ang iyong kapayapaan! Iyon ang inyong karunungan. 
'''
"6" = '''
:sup:`6` Pakinggan mo ang aking mga paliwanag; pakinggan mo ang panawagan ng aking mga labi. 
'''
"7" = '''
:sup:`7` Magsasabi ka ba ng hindi matuwid sa Diyos, at magsasalita ka ba ng mapanlinlang sa kaniya? 
'''
"8" = '''
:sup:`8` Dapat mo ba talagang ipakita ang kabaitan sa kaniya? Ginusto mo ba talagang makipagtalo sa hukuman bilang mga manananggol para sa Diyos? 
'''
"9" = '''
:sup:`9` Makabubuti ba talaga sa iyo kung siya na hukom ay titingnan at suriin ka? O tulad ng ibang nangloloko ng iba, talaga bang magiging maling kinatawan sa kaniya sa hukuman? 
'''
"10" = '''
:sup:`10` Siguradong susumbatan ka niya kung lihim mong ipapakita ang pagtatangi sa kaniya. 
'''
"11" = '''
:sup:`11` Hindi ka ba magawang matakot ng kaniyang kamahalan? Hindi ba babagsak ang pagkatakot niya sa iyo? 
'''
"12" = '''
:sup:`12` Hindi malilimutang kasabihan mo ay kawikaan na gawa sa mga abo; ang mga panananggol mo ay panananggol na gawa sa putik. 
'''
"13" = '''
:sup:`13` Manahimik ka muna, hayaan mo muna ako, para makapagsalita ako, dumating na kung anuman ang nararapat sa akin. 
'''
"14" = '''
:sup:`14` Kukunin ko ang sarili kong laman sa aking ngipin; kukunin ko ang aking buhay sa aking mga kamay. 
'''
"15" = '''
:sup:`15` Tingnan mo, kung papatayin niya ako, mawawalan ako ng pag-asa; gayon pa man, ipagtatanggol ko ang aking mga pamamaraan sa harapan mo. 
'''
"16" = '''
:sup:`16` Ito ang magiging dahilan ko para sa aking pagpapawalang-sala, hindi na ako pupunta sa harapan mo tulad ng isang taong walang diyos. 
'''
"17" = '''
:sup:`17` O Diyos, pakinggan ng mabuti ang aking sasabihin; hayaan mong madinig ng iyong mga tainga ang aking pagpapahayag. 
'''
"18" = '''
:sup:`18` Tingnan mo ngayon, inilagay ko ang aking tanggulan sa ayos; Alam ko na ako ay inosente. 
'''
"19" = '''
:sup:`19` Sinong maaaring makipagtalo sa akin laban sa akin sa hukuman? Kung pupunta ka para gawin iyon, at kung mapapatunayan mong mali ako, kung gayon mananahimik at isusuko ko ang aking buhay. 
'''
"20" = '''
:sup:`20` O Diyos, gumawa ka ng dalawang bagay para sa akin, at pagkatapos hindi ko na itatago ang aking sarili sa iyong mukha: 
'''
"21" = '''
:sup:`21` babawiin mo ang mapang-aping kamay mo, at huwag mong hayaan ang iyong mga paninindak para takutin ako. 
'''
"22" = '''
:sup:`22` Pagkatapos tatawag ka, at tutugon ako; O hayaan mong ako ay magsalita, at iyong tugunin. 
'''
"23" = '''
:sup:`23` Ilan ang aking mga kasamaan at kasalanan? Hayaan mong malaman ko ang aking pagsuway at kasalanan. 
'''
"24" = '''
:sup:`24` Bakit mo itinatago ang iyong mukha sa akin at itinuturing mo akong tulad ng iyong kaaway? 
'''
"25" = '''
:sup:`25` Uusigin mo ba ang isang tinangay na dahon? Hahabulin mo ba ang tuyong dayami? 
'''
"26" = '''
:sup:`26` Dahil sumulat ka ng mga mapapait na mga bagay laban sa akin; ipinamana mo sa akin ang mga kasamaan ng aking kabataan. 
'''
"27" = '''
:sup:`27` Inilagay mo rin ang aking paa sa mga kandadong kahoy; tinitingnan mong mabuti ang lahat ng aking mga landas; sinusuri mo ang lupa kung saan ang mga nilakaran ng talampakan ng aking paa 
'''
"28" = '''
:sup:`28` bagaman tulad ako ng isang mabahong bagay na nabubulok, tulad ng isang damit na kinakain ng gamugamo. 
'''
