[5]
"1" = '''
:sup:`1` Dumating sila sa kabilang dako ng dagat, sa rehiyon ng Geraseno. 
'''
"2" = '''
:sup:`2` At nang bumababa si Jesus sa bangka, agad may isang lalaking may maruming espiritu ang pumunta sa kaniya mula sa mga libingan. 
'''
"3" = '''
:sup:`3` Ang lalaki ay nakatira sa mga libingan. Wala nang makapagpigil sa kaniya, kahit pa kadena. 
'''
"4" = '''
:sup:`4` Ilang ulit na siyang ginapos gamit ang mga tanikala at kadena. Sinisira niya ang mga kadena at winawasak niya ang kaniyang mga tanikala. Walang sinuman ang may lakas na supilin siya. 
'''
"5" = '''
:sup:`5` Bawat gabi at araw sa mga libingan at sa mga bundok, sumisigaw siya at sinusugatan niya ang kaniyang sarili ng mga matatalas na bato. 
'''
"6" = '''
:sup:`6` Nang nakita niya si Jesus sa malayo, tumakbo siya sa kaniya at yumuko sa kaniyang harapan. 
'''
"7" = '''
:sup:`7` Sumigaw siya nang may malakas na boses, “Ano ang kinalaman ko sa iyo, Jesus, Anak ng Kataas-taasang Diyos? Nakikiusap ako sa iyo sa Diyos mismo, huwag mo akong pahirapan.” 
'''
"8" = '''
:sup:`8` Sapagkat sinasabi niya sa kaniya, “Lumabas ka sa lalaking ito, ikaw na maruming espiritu.” 
'''
"9" = '''
:sup:`9` At tinanong niya ito, “Ano ang pangalan mo?” At sumagot siya, “Ang pangalan ko ay Pulutong, sapagkat marami kami.” 
'''
"10" = '''
:sup:`10` Paulit-ulit siyang nakiusap sa kaniya na huwag silang papuntahin sa labas ng rehiyon. 
'''
"11" = '''
:sup:`11` Ngayon may malaking kawan ng baboy ang naroon na kumakain sa burol, 
'''
"12" = '''
:sup:`12` at nagmakaawa sila sa kaniya, na sinasabi, “Papuntahin mo kami sa mga baboy, hayaan mo kaming pumasok sa kanila.” 
'''
"13" = '''
:sup:`13` Kaya pinayagan niya ang mga ito, lumabas ang mga masamang espiritu at pumasok sa mga baboy, at nagtakbuhan sila patungo sa matarik na burol papunta sa dagat, halos dalawang libong baboy ang nalunod sa dagat. 
'''
"14" = '''
:sup:`14` At tumakbo ang mga nagpapakain sa mga baboy at ipinamalita sa lungsod at sa mga karatig-pook kung ano ang nangyari. At maraming tao ang pumunta upang makita kung ano ang nangyari. 
'''
"15" = '''
:sup:`15` Pagkatapos ay pumunta sila kay Jesus at nakita nila ang lalaking sinapian ng demonyo— na may Pulutong—na nakaupo, nakabihis, at nasa kaniyang tamang kaisipan, at sila ay natakot. 
'''
"16" = '''
:sup:`16` Sinabi sa kanila ng mga nakakita ng nangyari sa lalaking sinapian ng demonyo kung ano ang nangyari sa kaniya at gayon din ang tungkol sa mga baboy. 
'''
"17" = '''
:sup:`17` At nagsimula silang nagmakaawa sa kaniya na umalis sa kanilang rehiyon. 
'''
"18" = '''
:sup:`18` At nang sumasakay na siya sa bangka, nakiusap sa kaniya ang lalaking sinaniban ng demonyo kung maaari siyang sumama sa kaniya. 
'''
"19" = '''
:sup:`19` Ngunit hindi siya pumayag dito, subalit sinabi niya sa kaniya, “Umuwi ka sa iyong bahay at sa mga kasama mo, at sabihin mo sa kanila kung ano ang ginawa ng Panginoon para sa iyo at kung paano ka niya kinahabagan.” 
'''
"20" = '''
:sup:`20` Kaya siya ay umalis at nagsimulang ihayag ang mga dakilang bagay na ginawa ni Jesus para sa kaniya sa Decapolis at ang lahat ay namangha. 
'''
"21" = '''
:sup:`21` At nang si Jesus ay muling tumawid sa kabilang dako, maraming mga tao ang pumalibot sa kaniya sa bangka, sapagkat siya ay nasa tabing dagat. 
'''
"22" = '''
:sup:`22` At isa sa mga pinuno ng sinagoga na nagngangalang Jairo ang dumating, at nang makita niya si Jesus, nagpatirapa siya sa kaniyang paanan. 
'''
"23" = '''
:sup:`23` Nagmakaawa siya nang paulit-ulit na nagsasabi, “Ang aking anak na babae ay malapit nang mamatay. Nakikiusap ako sa iyo, halika ka at ipatong ang iyong mga kamay sa kaniya upang siya ay gumaling at mabuhay.” 
'''
"24" = '''
:sup:`24` Kaya sumama siya sa kaniya at sumunod sa kaniya ang napakaraming tao at sila ay nag-uumpukan sa palibot niya. 
'''
"25" = '''
:sup:`25` Ngayon, mayroong isang babae na walang tigil na dinudugo sa loob ng labing dalawang taon. 
'''
"26" = '''
:sup:`26` Dumanas siya ng maraming hirap sa ilalim ng mga manggagamot at naubos na niya ang lahat ng mayroon siya. Ngunit walang nakatulong sa kaniya, sa halip ay lalo pang lumala. 
'''
"27" = '''
:sup:`27` Narinig niya ang mga balita tungkol kay Jesus. Kaya pumunta siya sa kaniyang likuran habang siya ay naglalakad sa gitna ng maraming tao, at hinawakan niya ang kaniyang balabal. 
'''
"28" = '''
:sup:`28` Sapagkat iniisip niya, “Kung mahawakan ko man lang kahit ang kaniyang damit, ako ay gagaling.” 
'''
"29" = '''
:sup:`29` Nang mahawakan niya siya, tumigil ang pagdurugo, at naramdaman niya sa kaniyang katawan na siya ay gumaling na sa kaniyang paghihirap. 
'''
"30" = '''
:sup:`30` At agad napansin ni Jesus na may lumabas na kapangyarihan mula sa kaniya. At lumingon siya sa mga tao at nagtanong, “Sino ang humawak sa aking damit?” 
'''
"31" = '''
:sup:`31` Sinabi sa kaniya ng mga alagad, “Nakita mo ang napakaraming taong nag-uumpukan sa paligid mo, at sasabihin mong 'Sino ang humawak sa akin?” 
'''
"32" = '''
:sup:`32` Ngunit si Jesus ay tumingin sa paligid upang malaman kung sino ang may gawa nito. 
'''
"33" = '''
:sup:`33` Nang nalaman ng babae ang nangyari sa kaniya, natakot siya at nanginig. Lumapit siya at nagpatirapa sa kaniyang harapan at sinabi ang buong katotohanan. 
'''
"34" = '''
:sup:`34` Sinabi niya sa kaniya, “Anak, ang iyong pananampalataya ang nagpagaling sa iyo. Umuwi ka nang may kapayapaan at gumaling ka sa iyong karamdaman.” 
'''
"35" = '''
:sup:`35` Habang siya ay nagsasalita, ilang tao mula sa pinuno ng sinagoga ang dumating at nagsabi, “Patay na ang iyong anak. Bakit mo pa aabalahin ang Guro?” 
'''
"36" = '''
:sup:`36` Ngunit nang marinig ni Jesus ang kanilang sinabi, sinabi niya sa pinuno ng sinagoga, “Huwag kang matakot, maniwala ka lang.” 
'''
"37" = '''
:sup:`37` Hindi niya pinayagan ang kahit sino na sumama sa kaniya maliban kay Pedro, Santiago, at Juan na kapatid ni Santiago. 
'''
"38" = '''
:sup:`38` Nakarating sila sa bahay ng pinuno nang sinagoga at nakita niya ang kaguluhan, napakaraming iyakan at pagtangis. 
'''
"39" = '''
:sup:`39` Nang pumasok siya sa bahay, sinabi niya sa kanila, “Bakit kayo nababalisa at bakit kayo umiiyak? Ang bata ay hindi patay kundi natutulog.” 
'''
"40" = '''
:sup:`40` Siya ay pinagtawanan nila, ngunit pinalabas niya silang lahat, isinama niya ang ama at ina ng bata at maging ang mga kasama niya, at pumunta sila kung saan naroroon ang bata. 
'''
"41" = '''
:sup:`41` Kinuha niya ang kamay ng bata at sinabi sa kaniya, “Talitha koum,” na ang ibig sabihin ay “Batang babae, sinasabi ko sa iyo, bumangon ka.” 
'''
"42" = '''
:sup:`42` Agad na tumayo ang bata at naglakad (sapagkat siya ay labindalawang taon). At kaagad labis silang namangha. 
'''
"43" = '''
:sup:`43` Mahigpit niya silang pinagbilinan na walang dapat makaalam ng tungkol dito. At inutusan niya sila na bigyan ang bata ng makakain. 
'''
