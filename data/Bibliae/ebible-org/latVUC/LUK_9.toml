[9]
"1" = '''
:sup:`1` Convocatis autem duodecim Apostolis, dedit illis virtutem et potestatem super omnia dæmonia, et ut languores curarent. 
'''
"2" = '''
:sup:`2` Et misit illos prædicare regnum Dei, et sanare infirmos. 
'''
"3" = '''
:sup:`3` Et ait ad illos: Nihil tuleritis in via, neque virgam, neque peram, neque panem, neque pecuniam, neque duas tunicas habeatis. 
'''
"4" = '''
:sup:`4` Et in quamcumque domum intraveritis, ibi manete, et inde ne exeatis. 
'''
"5" = '''
:sup:`5` Et quicumque non receperint vos: exeuntes de civitate illa, etiam pulverem pedum vestrorum excutite in testimonium supra illos. 
'''
"6" = '''
:sup:`6` Egressi autem circuibant per castella evangelizantes, et curantes ubique. 
'''
"7" = '''
:sup:`7` Audivit autem Herodes tetrarcha omnia quæ fiebant ab eo, et hæsitabat eo quod diceretur 
'''
"8" = '''
:sup:`8` a quibusdam: Quia Joannes surrexit a mortuis: a quibusdam vero: Quia Elias apparuit: ab aliis autem: Quia propheta unus de antiquis surrexit. 
'''
"9" = '''
:sup:`9` Et ait Herodes: Joannem ego decollavi: quis est autem iste, de quo ego talia audio? Et quærebat videre eum. 
'''
"10" = '''
:sup:`10` Et reversi Apostoli, narraverunt illi quæcumque fecerunt: et assumptis illis secessit seorsum in locum desertum, qui est Bethsaidæ. 
'''
"11" = '''
:sup:`11` Quod cum cognovissent turbæ, secutæ sunt illum: et excepit eos, et loquebatur illis de regno Dei, et eos, qui cura indigebant, sanabat. 
'''
"12" = '''
:sup:`12` Dies autem cœperat declinare, et accedentes duodecim dixerunt illi: Dimitte turbas, ut euntes in castella villasque quæ circa sunt, divertant, et inveniant escas: quia hic in loco deserto sumus. 
'''
"13" = '''
:sup:`13` Ait autem ad illos: Vos date illis manducare. At illi dixerunt: Non sunt nobis plus quam quinque panes et duo pisces: nisi forte nos eamus, et emamus in omnem hanc turbam escas. 
'''
"14" = '''
:sup:`14` Erant autem fere viri quinque millia. Ait autem ad discipulos suos: Facite illos discumbere per convivia quinquagenos. 
'''
"15" = '''
:sup:`15` Et ita fecerunt: et discumbere fecerunt omnes. 
'''
"16" = '''
:sup:`16` Acceptis autem quinque panibus et duobus piscibus, respexit in cælum, et benedixit illis: et fregit, et distribuit discipulis suis, ut ponerent ante turbas. 
'''
"17" = '''
:sup:`17` Et manducaverunt omnes, et saturati sunt. Et sublatum est quod superfuit illis, fragmentorum cophini duodecim. 
'''
"18" = '''
:sup:`18` Et factum est cum solus esset orans, erant cum illo et discipuli: et interrogavit illos, dicens: Quem me dicunt esse turbæ? 
'''
"19" = '''
:sup:`19` At illi responderunt, et dixerunt: Joannem Baptistam, alii autem Eliam, alii vero quia unus propheta de prioribus surrexit. 
'''
"20" = '''
:sup:`20` Dixit autem illis: Vos autem quem me esse dicitis? Respondens Simon Petrus, dixit: Christum Dei. 
'''
"21" = '''
:sup:`21` At ille increpans illos, præcepit ne cui dicerent hoc, 
'''
"22" = '''
:sup:`22` dicens: Quia oportet Filium hominis multa pati, et reprobari a senioribus, et principibus sacerdotum, et scribis, et occidi, et tertia die resurgere. 
'''
"23" = '''
:sup:`23` Dicebat autem ad omnes: Si quis vult post me venire, abneget semetipsum, et tollat crucem suam quotidie, et sequatur me. 
'''
"24" = '''
:sup:`24` Qui enim voluerit animam suam salvam facere, perdet illam: nam qui perdiderit animam suam propter me, salvam faciet illam. 
'''
"25" = '''
:sup:`25` Quid enim proficit homo, si lucretur universum mundum, se autem ipsum perdat, et detrimentum sui faciat? 
'''
"26" = '''
:sup:`26` Nam qui me erubuerit, et meos sermones: hunc Filius hominis erubescet cum venerit in majestate sua, et Patris, et sanctorum angelorum. 
'''
"27" = '''
:sup:`27` Dico autem vobis vere: sunt aliqui hic stantes, qui non gustabunt mortem donec videant regnum Dei. 
'''
"28" = '''
:sup:`28` Factum est autem post hæc verba fere dies octo, et assumpsit Petrum, et Jacobum, et Joannem, et ascendit in montem ut oraret. 
'''
"29" = '''
:sup:`29` Et facta est, dum oraret, species vultus ejus altera: et vestitus ejus albus et refulgens. 
'''
"30" = '''
:sup:`30` Et ecce duo viri loquebantur cum illo. Erant autem Moyses et Elias, 
'''
"31" = '''
:sup:`31` visi in majestate: et dicebant excessum ejus, quem completurus erat in Jerusalem. 
'''
"32" = '''
:sup:`32` Petrus vero, et qui cum illo erant, gravati erant somno. Et evigilantes viderunt majestatem ejus, et duos viros qui stabant cum illo. 
'''
"33" = '''
:sup:`33` Et factum est cum discederent ab illo, ait Petrus ad Jesum: Præceptor, bonum est nos hic esse: et faciamus tria tabernacula, unum tibi, et unum Moysi, et unum Eliæ: nesciens quid diceret. 
'''
"34" = '''
:sup:`34` Hæc autem illo loquente, facta est nubes, et obumbravit eos: et timuerunt, intrantibus illis in nubem. 
'''
"35" = '''
:sup:`35` Et vox facta est de nube, dicens: Hic est Filius meus dilectus, ipsum audite. 
'''
"36" = '''
:sup:`36` Et dum fieret vox, inventus est Jesus solus. Et ipsi tacuerunt, et nemini dixerunt in illis diebus quidquam ex his quæ viderant. 
'''
"37" = '''
:sup:`37` Factum est autem in sequenti die, descendentibus illis de monte, occurrit illis turba multa. 
'''
"38" = '''
:sup:`38` Et ecce vir de turba exclamavit, dicens: Magister, obsecro te, respice in filium meum quia unicus est mihi: 
'''
"39" = '''
:sup:`39` et ecce spiritus apprehendit eum, et subito clamat, et elidit, et dissipat eum cum spuma, et vix discedit dilanians eum: 
'''
"40" = '''
:sup:`40` et rogavi discipulos tuos ut ejicerent illum, et non potuerunt. 
'''
"41" = '''
:sup:`41` Respondens autem Jesus, dixit: O generatio infidelis, et perversa, usquequo ero apud vos, et patiar vos? adduc huc filium tuum. 
'''
"42" = '''
:sup:`42` Et cum accederet, elisit illum dæmonium, et dissipavit. 
'''
"43" = '''
:sup:`43` Et increpavit Jesus spiritum immundum, et sanavit puerum, et reddidit illum patri ejus. 
'''
"44" = '''
:sup:`44` Stupebant autem omnes in magnitudine Dei: omnibusque mirantibus in omnibus quæ faciebat, dixit ad discipulos suos: Ponite vos in cordibus vestris sermones istos: Filius enim hominis futurum est ut tradatur in manus hominum. 
'''
"45" = '''
:sup:`45` At illi ignorabant verbum istud, et erat velatum ante eos ut non sentirent illud: et timebant eum interrogare de hoc verbo. 
'''
"46" = '''
:sup:`46` Intravit autem cogitatio in eos quis eorum major esset. 
'''
"47" = '''
:sup:`47` At Jesus videns cogitationes cordis illorum, apprehendit puerum, et statuit illum secus se, 
'''
"48" = '''
:sup:`48` et ait illis: Quicumque susceperit puerum istum in nomine meo, me recipit: et quicumque me receperit, recipit eum qui me misit. Nam qui minor est inter vos omnes, hic major est. 
'''
"49" = '''
:sup:`49` Respondens autem Joannes dixit: Præceptor, vidimus quemdam in nomine tuo ejicientem dæmonia, et prohibuimus eum: quia non sequitur nobiscum. 
'''
"50" = '''
:sup:`50` Et ait ad illum Jesus: Nolite prohibere: qui enim non est adversum vos, pro vobis est. 
'''
"51" = '''
:sup:`51` Factum est autem dum complerentur dies assumptionis ejus, et ipse faciem suam firmavit ut iret in Jerusalem. 
'''
"52" = '''
:sup:`52` Et misit nuntios ante conspectum suum: et euntes intraverunt in civitatem Samaritanorum ut parerent illi. 
'''
"53" = '''
:sup:`53` Et non receperunt eum, quia facies ejus erat euntis in Jerusalem. 
'''
"54" = '''
:sup:`54` Cum vidissent autem discipuli ejus Jacobus et Joannes, dixerunt: Domine, vis dicimus ut ignis descendat de cælo, et consumat illos? 
'''
"55" = '''
:sup:`55` Et conversus increpavit illos, dicens: Nescitis cujus spiritus estis. 
'''
"56" = '''
:sup:`56` Filius hominis non venit animas perdere, sed salvare. Et abierunt in aliud castellum. 
'''
"57" = '''
:sup:`57` Factum est autem: ambulantibus illis in via, dixit quidam ad illum: Sequar te quocumque ieris. 
'''
"58" = '''
:sup:`58` Dixit illi Jesus: Vulpes foveas habent, et volucres cæli nidos: Filius autem hominis non habet ubi caput reclinet. 
'''
"59" = '''
:sup:`59` Ait autem ad alterum: Sequere me: ille autem dixit: Domine, permitte mihi primum ire, et sepelire patrem meum. 
'''
"60" = '''
:sup:`60` Dixitque ei Jesus: Sine ut mortui sepeliant mortuos suos: tu autem vade, et annuntia regnum Dei. 
'''
"61" = '''
:sup:`61` Et ait alter: Sequar te Domine, sed permitte mihi primum renuntiare his quæ domi sunt. 
'''
"62" = '''
:sup:`62` Ait ad illum Jesus: Nemo mittens manum suam ad aratrum, et respiciens retro, aptus est regno Dei. 
'''
