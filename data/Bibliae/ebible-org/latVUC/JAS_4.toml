[4]
"1" = '''
:sup:`1` Unde bella et lites in vobis? nonne hinc: ex concupiscentiis vestris, quæ militant in membris vestris? 
'''
"2" = '''
:sup:`2` concupiscitis, et non habetis: occiditis, et zelatis: et non potestis adipisci: litigatis, et belligeratis, et non habetis, propter quod non postulatis. 
'''
"3" = '''
:sup:`3` Petitis, et non accipitis: eo quod male petatis: ut in concupiscentiis vestris insumatis. 
'''
"4" = '''
:sup:`4` Adulteri, nescitis quia amicitia hujus mundi inimica est Dei? quicumque ergo voluerit amicus esse sæculi hujus, inimicus Dei constituitur. 
'''
"5" = '''
:sup:`5` An putatis quia inaniter Scriptura dicat: Ad invidiam concupiscit spiritus qui habitat in vobis? 
'''
"6" = '''
:sup:`6` majorem autem dat gratiam. Propter quod dicit: Deus superbis resistit, humilibus autem dat gratiam. 
'''
"7" = '''
:sup:`7` Subditi ergo estote Deo, resistite autem diabolo, et fugiet a vobis. 
'''
"8" = '''
:sup:`8` Appropinquate Deo, et appropinquabit vobis. Emundate manus, peccatores: et purificate corda, duplices animo. 
'''
"9" = '''
:sup:`9` Miseri estote, et lugete, et plorate: risus vester in luctum convertatur, et gaudium in mœrorem. 
'''
"10" = '''
:sup:`10` Humiliamini in conspectu Domini, et exaltabit vos. 
'''
"11" = '''
:sup:`11` Nolite detrahere alterutrum fratres. Qui detrahit fratri, aut qui judicat fratrem suum, detrahit legi, et judicat legem. Si autem judicas legem, non es factor legis, sed judex. 
'''
"12" = '''
:sup:`12` Unus est legislator et judex, qui potest perdere et liberare. 
'''
"13" = '''
:sup:`13` Tu autem quis es, qui judicas proximum? Ecce nunc qui dicitis: Hodie, aut crastino ibimus in illam civitatem, et faciemus ibi quidem annum, et mercabimur, et lucrum faciemus: 
'''
"14" = '''
:sup:`14` qui ignoratis quid erit in crastino. 
'''
"15" = '''
:sup:`15` Quæ est enim vita vestra? vapor est ad modicum parens, et deinceps exterminabitur; pro eo ut dicatis: Si Dominus voluerit. Et: Si vixerimus, faciemus hoc, aut illud. 
'''
"16" = '''
:sup:`16` Nunc autem exsultatis in superbiis vestris. Omnis exsultatio talis, maligna est. 
'''
"17" = '''
:sup:`17` Scienti igitur bonum facere, et non facienti, peccatum est illi. 
'''
