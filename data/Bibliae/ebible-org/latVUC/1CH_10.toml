[10]
"1" = '''
:sup:`1` Philisthiim autem pugnabant contra Israël, fugeruntque viri Israël Palæsthinos, et ceciderunt vulnerati in monte Gelboë. 
'''
"2" = '''
:sup:`2` Cumque appropinquassent Philisthæi, persequentes Saul et filios ejus, percusserunt Jonathan, et Abinadab, et Melchisua filios Saul. 
'''
"3" = '''
:sup:`3` Et aggravatum est prælium contra Saul, inveneruntque eum sagittarii, et vulneraverunt jaculis. 
'''
"4" = '''
:sup:`4` Et dixit Saul ad armigerum suum: Evagina gladium tuum, et interfice me, ne forte veniant incircumcisi isti, et illudant mihi. Noluit autem armiger ejus hoc facere, timore perterritus: arripuit ergo Saul ensem, et irruit in eum. 
'''
"5" = '''
:sup:`5` Quod cum vidisset armiger ejus, videlicet mortuum esse Saul, irruit etiam ipse in gladium suum, et mortuus est. 
'''
"6" = '''
:sup:`6` Interiit ergo Saul: et tres filii ejus, et omnis domus illius pariter concidit. 
'''
"7" = '''
:sup:`7` Quod cum vidissent viri Israël qui habitabant in campestribus, fugerunt: et Saul ac filiis ejus mortuis, dereliquerunt urbes suas, et huc illucque dispersi sunt: veneruntque Philisthiim, et habitaverunt in eis. 
'''
"8" = '''
:sup:`8` Die igitur altero detrahentes Philisthiim spolia cæsorum, invenerunt Saul et filios ejus jacentes in monte Gelboë. 
'''
"9" = '''
:sup:`9` Cumque spoliassent eum, et amputassent caput, armisque nudassent, miserunt in terram suam, ut circumferretur, et ostenderetur idolorum templis, et populis: 
'''
"10" = '''
:sup:`10` arma autem ejus consecraverunt in fano dei sui, et caput affixerunt in templo Dagon. 
'''
"11" = '''
:sup:`11` Hoc cum audissent viri Jabes Galaad, omnia scilicet quæ Philisthiim fecerant super Saul, 
'''
"12" = '''
:sup:`12` consurrexerunt singuli virorum fortium, et tulerunt cadavera Saul et filiorum ejus: attuleruntque ea in Jabes, et sepelierunt ossa eorum subter quercum, quæ erat in Jabes, et jejunaverunt septem diebus. 
'''
"13" = '''
:sup:`13` Mortuus est ergo Saul propter iniquitates suas, eo quod prævaricatus sit mandatum Domini quod præceperat, et non custodierit illud: sed insuper etiam pythonissam consuluerit, 
'''
"14" = '''
:sup:`14` nec speraverit in Domino: propter quod interfecit eum, et transtulit regnum ejus ad David filium Isai. 
'''
