[4]
"1" = '''
:sup:`1` Timeamus ergo ne forte relicta pollicitatione introëundi in requiem ejus, existimetur aliquis ex vobis deesse. 
'''
"2" = '''
:sup:`2` Etenim et nobis nuntiatum est, quemadmodum et illis: sed non profuit illis sermo auditus, non admistus fidei ex iis quæ audierunt. 
'''
"3" = '''
:sup:`3` Ingrediemur enim in requiem, qui credidimus: quemadmodum dixit: Sicut juravi in ira mea: Si introibunt in requiem meam: et quidem operibus ab institutione mundi perfectis. 
'''
"4" = '''
:sup:`4` Dixit enim in quodam loco de die septima sic: Et requievit Deus die septima ab omnibus operibus suis. 
'''
"5" = '''
:sup:`5` Et in isto rursum: Si introibunt in requiem meam. 
'''
"6" = '''
:sup:`6` Quoniam ergo superest introire quosdam in illam, et ii, quibus prioribus annuntiatum est, non introierunt propter incredulitatem: 
'''
"7" = '''
:sup:`7` iterum terminat diem quemdam, Hodie, in David dicendo, post tantum temporis, sicut supra dictum est: Hodie si vocem ejus audieritis, nolite obdurare corda vestra. 
'''
"8" = '''
:sup:`8` Nam si eis Jesus requiem præstitisset, numquam de alia loqueretur, posthac, die. 
'''
"9" = '''
:sup:`9` Itaque relinquitur sabbatismus populo Dei. 
'''
"10" = '''
:sup:`10` Qui enim ingressus est in requiem ejus, etiam ipse requievit ab operibus suis, sicut a suis Deus. 
'''
"11" = '''
:sup:`11` Festinemus ergo ingredi in illam requiem: ut ne in idipsum quis incidat incredulitatis exemplum. 
'''
"12" = '''
:sup:`12` Vivus est enim sermo Dei, et efficax et penetrabilior omni gladio ancipiti: et pertingens usque ad divisionem animæ ac spiritus: compagum quoque ac medullarum, et discretor cogitationum et intentionum cordis. 
'''
"13" = '''
:sup:`13` Et non est ulla creatura invisibilis in conspectu ejus: omnia autem nuda et aperta sunt oculis ejus, ad quem nobis sermo. 
'''
"14" = '''
:sup:`14` Habentes ergo pontificem magnum qui penetravit cælos, Jesum Filium Dei, teneamus confessionem. 
'''
"15" = '''
:sup:`15` Non enim habemus pontificem qui non possit compati infirmitatibus nostris: tentatum autem per omnia pro similitudine absque peccato. 
'''
"16" = '''
:sup:`16` Adeamus ergo cum fiducia ad thronum gratiæ: ut misericordiam consequamur, et gratiam inveniamus in auxilio opportuno. 
'''
