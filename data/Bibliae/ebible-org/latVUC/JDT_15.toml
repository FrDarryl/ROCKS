[15]
"1" = '''
:sup:`1` Cumque omnis exercitus decollatum Holofernem audisset, fugit mens et consilium ab eis, et solo tremore et metu agitati, fugæ præsidium sumunt, 
'''
"2" = '''
:sup:`2` ita ut nullus loqueretur cum proximo suo, sed inclinato capite, relictis omnibus, evadere festinabant Hebræos, quos armatos super se venire audiebant, fugientes per vias camporum et semitas collium. 
'''
"3" = '''
:sup:`3` Videntes itaque filii Israël fugientes, secuti sunt illos. Descenderuntque clangentes tubis, et ululantes post ipsos. 
'''
"4" = '''
:sup:`4` Et quoniam Assyrii non adunati, in fugam ibant præcipites: filii autem Israël uno agmine persequentes debilitabant omnes quos invenire potuissent. 
'''
"5" = '''
:sup:`5` Misit itaque Ozias nuntios per omnes civitates et regiones Israël. 
'''
"6" = '''
:sup:`6` Omnis itaque regio, omnisque urbs electam juventutem armatam misit post eos, et persecuti sunt eos in ore gladii, quousque pervenirent ad extremitatem finium suorum. 
'''
"7" = '''
:sup:`7` Reliqui autem qui erant in Bethulia, ingressi sunt castra Assyriorum, et prædam quam fugientes Assyrii reliquerant, abstulerunt, et onustati sunt valde. 
'''
"8" = '''
:sup:`8` Hi vero qui victores reversi sunt ad Bethuliam, omnia quæ erant illorum attulerunt secum, ita ut non esset numerus in pecoribus et jumentis et universis mobilibus eorum, ut a minimo usque ad maximum omnes divites fierent de prædationibus eorum. 
'''
"9" = '''
:sup:`9` Joacim autem summus pontifex de Jerusalem venit in Bethuliam cum universis presbyteris suis ut videret Judith. 
'''
"10" = '''
:sup:`10` Quæ cum exisset ad illum, benedixerunt eam omnes una voce, dicentes: Tu gloria Jerusalem; tu lætitia Israël; tu honorificentia populi nostri: 
'''
"11" = '''
:sup:`11` quia fecisti viriliter, et confortatum est cor tuum, eo quod castitatem amaveris, et post virum tuum, alterum nescieris: ideo et manus Domini confortavit te, et ideo eris benedicta in æternum. 
'''
"12" = '''
:sup:`12` Et dixit omnis populus: Fiat, fiat. 
'''
"13" = '''
:sup:`13` Per dies autem triginta, vix collecta sunt spolia Assyriorum a populo Israël. 
'''
"14" = '''
:sup:`14` Porro autem universa quæ Holofernis peculiaria fuisse probata sunt, dederunt Judith in auro, et argento, et vestibus, et gemmis, et omni supellectili: et tradita sunt omnia illi a populo. 
'''
"15" = '''
:sup:`15` Et omnes populi gaudebant cum mulieribus, et virginibus, et juvenibus, in organis et citharis. 
'''
