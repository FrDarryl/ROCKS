[17]
"1" = '''
:sup:`1` Hæc locutus est Jesus: et sublevatis oculis in cælum, dixit: Pater, venit hora: clarifica Filium tuum, ut Filius tuus clarificet te: 
'''
"2" = '''
:sup:`2` sicut dedisti ei potestatem omnis carnis, ut omne, quod dedisti ei, det eis vitam æternam. 
'''
"3" = '''
:sup:`3` Hæc est autem vita æterna: ut cognoscant te, solum Deum verum, et quem misisti Jesum Christum. 
'''
"4" = '''
:sup:`4` Ego te clarificavi super terram: opus consummavi, quod dedisti mihi ut faciam: 
'''
"5" = '''
:sup:`5` et nunc clarifica me tu, Pater, apud temetipsum, claritate quam habui, priusquam mundus esset, apud te. 
'''
"6" = '''
:sup:`6` Manifestavi nomen tuum hominibus, quos dedisti mihi de mundo: tui erant, et mihi eos dedisti: et sermonem tuum servaverunt. 
'''
"7" = '''
:sup:`7` Nunc cognoverunt quia omnia quæ dedisti mihi, abs te sunt: 
'''
"8" = '''
:sup:`8` quia verba quæ dedisti mihi, dedi eis: et ipsi acceperunt, et cognoverunt vere quia a te exivi, et crediderunt quia tu me misisti. 
'''
"9" = '''
:sup:`9` Ego pro eis rogo; non pro mundo rogo, sed pro his quos dedisti mihi: quia tui sunt: 
'''
"10" = '''
:sup:`10` et mea omnia tua sunt, et tua mea sunt: et clarificatus sum in eis. 
'''
"11" = '''
:sup:`11` Et jam non sum in mundo, et hi in mundo sunt, et ego ad te venio. Pater sancte, serva eos in nomine tuo, quos dedisti mihi: ut sint unum, sicut et nos. 
'''
"12" = '''
:sup:`12` Cum essem cum eis, ego servabam eos in nomine tuo. Quos dedisti mihi, custodivi: et nemo ex eis periit, nisi filius perditionis, ut Scriptura impleatur. 
'''
"13" = '''
:sup:`13` Nunc autem ad te venio: et hæc loquor in mundo, ut habeant gaudium meum impletum in semetipsis. 
'''
"14" = '''
:sup:`14` Ego dedi eis sermonem tuum, et mundus eos odio habuit, quia non sunt de mundo, sicut et ego non sum de mundo. 
'''
"15" = '''
:sup:`15` Non rogo ut tollas eos de mundo, sed ut serves eos a malo. 
'''
"16" = '''
:sup:`16` De mundo non sunt, sicut et ego non sum de mundo. 
'''
"17" = '''
:sup:`17` Sanctifica eos in veritate. Sermo tuus veritas est. 
'''
"18" = '''
:sup:`18` Sicut tu me misisti in mundum, et ego misi eos in mundum: 
'''
"19" = '''
:sup:`19` et pro eis ego sanctifico meipsum: ut sint et ipsi sanctificati in veritate. 
'''
"20" = '''
:sup:`20` Non pro eis autem rogo tantum, sed et pro eis qui credituri sunt per verbum eorum in me: 
'''
"21" = '''
:sup:`21` ut omnes unum sint, sicut tu Pater in me, et ego in te, ut et ipsi in nobis unum sint: ut credat mundus, quia tu me misisti. 
'''
"22" = '''
:sup:`22` Et ego claritatem, quam dedisti mihi, dedi eis: ut sint unum, sicut et nos unum sumus. 
'''
"23" = '''
:sup:`23` Ego in eis, et tu in me: ut sint consummati in unum: et cognoscat mundus quia tu me misisti, et dilexisti eos, sicut et me dilexisti. 
'''
"24" = '''
:sup:`24` Pater, quos dedisti mihi, volo ut ubi sum ego, et illi sint mecum: ut videant claritatem meam, quam dedisti mihi: quia dilexisti me ante constitutionem mundi. 
'''
"25" = '''
:sup:`25` Pater juste, mundus te non cognovit, ego autem te cognovi: et hi cognoverunt, quia tu me misisti. 
'''
"26" = '''
:sup:`26` Et notum feci eis nomen tuum, et notum faciam: ut dilectio, qua dilexisti me, in ipsis sit, et ego in ipsis. 
'''
