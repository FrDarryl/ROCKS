[27]
"1" = '''
:sup:`1` Addidit quoque Job, assumens parabolam suam, et dixit: 
'''
"2" = '''
:sup:`2` Vivit Deus, qui abstulit judicium meum, et Omnipotens, qui ad amaritudinem adduxit animam meam. 
'''
"3" = '''
:sup:`3` Quia donec superest halitus in me, et spiritus Dei in naribus meis, 
'''
"4" = '''
:sup:`4` non loquentur labia mea iniquitatem, nec lingua mea meditabitur mendacium. 
'''
"5" = '''
:sup:`5` Absit a me ut justos vos esse judicem: donec deficiam, non recedam ab innocentia mea. 
'''
"6" = '''
:sup:`6` Justificationem meam, quam cœpi tenere, non deseram: neque enim reprehendit me cor meum in omni vita mea. 
'''
"7" = '''
:sup:`7` Sit ut impius, inimicus meus, et adversarius meus quasi iniquus. 
'''
"8" = '''
:sup:`8` Quæ est enim spes hypocritæ, si avare rapiat, et non liberet Deus animam ejus? 
'''
"9" = '''
:sup:`9` Numquid Deus audiet clamorem ejus, cum venerit super eum angustia? 
'''
"10" = '''
:sup:`10` aut poterit in Omnipotente delectari, et invocare Deum omni tempore? 
'''
"11" = '''
:sup:`11` Docebo vos per manum Dei quæ Omnipotens habeat, nec abscondam. 
'''
"12" = '''
:sup:`12` Ecce vos omnes nostis: et quid sine causa vana loquimini? 
'''
"13" = '''
:sup:`13` Hæc est pars hominis impii apud Deum, et hæreditas violentorum, quam ob Omnipotente suscipient. 
'''
"14" = '''
:sup:`14` Si multiplicati fuerint filii ejus, in gladio erunt, et nepotes ejus non saturabuntur pane: 
'''
"15" = '''
:sup:`15` qui reliqui fuerint ex eo sepelientur in interitu, et viduæ illius non plorabunt. 
'''
"16" = '''
:sup:`16` Si comportaverit quasi terram argentum, et sicut lutum præparaverit vestimenta: 
'''
"17" = '''
:sup:`17` præparabit quidem, sed justus vestietur illis, et argentum innocens dividet. 
'''
"18" = '''
:sup:`18` Ædificavit sicut tinea domum suam, et sicut custos fecit umbraculum. 
'''
"19" = '''
:sup:`19` Dives, cum dormierit, nihil secum auferet: aperiet oculos suos, et nihil inveniet. 
'''
"20" = '''
:sup:`20` Apprehendet eum quasi aqua inopia: nocte opprimet eum tempestas. 
'''
"21" = '''
:sup:`21` Tollet eum ventus urens, et auferet, et velut turbo rapiet eum de loco suo. 
'''
"22" = '''
:sup:`22` Et mittet super eum, et non parcet: de manu ejus fugiens fugiet. 
'''
"23" = '''
:sup:`23` Stringet super eum manus suas, et sibilabit super illum, intuens locum ejus. 
'''
