[122]
"1" = '''
:sup:`1` Canticum graduum. Ad te levavi oculos meos, qui habitas in cælis. 
'''
"2" = '''
:sup:`2` Ecce sicut oculi servorum in manibus dominorum suorum; sicut oculi ancillæ in manibus dominæ suæ: ita oculi nostri ad Dominum Deum nostrum, donec misereatur nostri. 
'''
"3" = '''
:sup:`3` Miserere nostri, Domine, miserere nostri, quia multum repleti sumus despectione; 
'''
"4" = '''
:sup:`4` quia multum repleta est anima nostra opprobrium abundantibus, et despectio superbis. 
'''
