[2]
"1" = '''
:sup:`1` Filii autem Israël: Ruben, Simeon, Levi, Juda, Issachar, et Zabulon, 
'''
"2" = '''
:sup:`2` Dan, Joseph, Benjamin, Nephthali, Gad, et Aser. 
'''
"3" = '''
:sup:`3` Filii Juda: Her, Onan, et Sela: hi tres nati sunt ei de filia Sue Chananitide. Fuit autem Her primogenitus Juda malus coram Domino, et occidit eum. 
'''
"4" = '''
:sup:`4` Thamar autem nurus ejus peperit ei Phares et Zara: omnes ergo filii Juda, quinque. 
'''
"5" = '''
:sup:`5` Filii autem Phares: Hesron et Hamul. 
'''
"6" = '''
:sup:`6` Filii quoque Zaræ: Zamri, et Ethan, et Eman, Chalchal quoque, et Dara, simul quinque. 
'''
"7" = '''
:sup:`7` Filii Charmi: Achar, qui turbavit Israël, et peccavit in furto anathematis. 
'''
"8" = '''
:sup:`8` Filii Ethan: Azarias. 
'''
"9" = '''
:sup:`9` Filii autem Hesron qui nati sunt ei: Jerameel, et Ram, et Calubi. 
'''
"10" = '''
:sup:`10` Porro Ram genuit Aminadab. Aminadab autem genuit Nahasson, principem filiorum Juda. 
'''
"11" = '''
:sup:`11` Nahasson quoque genuit Salma, de quo ortus est Booz. 
'''
"12" = '''
:sup:`12` Booz vero genuit Obed, qui et ipse genuit Isai. 
'''
"13" = '''
:sup:`13` Isai autem genuit primogenitum Eliab, secundum Abinadab, tertium Simmaa, 
'''
"14" = '''
:sup:`14` quartum Nathanaël, quintum Raddai, 
'''
"15" = '''
:sup:`15` sextum Asom, septimum David. 
'''
"16" = '''
:sup:`16` Quorum sorores fuerunt Sarvia et Abigail. Filii Sarviæ: Abisai, Joab, et Asaël, tres. 
'''
"17" = '''
:sup:`17` Abigail autem genuit Amasa, cujus pater fuit Jether Ismahelites. 
'''
"18" = '''
:sup:`18` Caleb vero filius Hesron accepit uxorem nomine Azuba, de qua genuit Jerioth: fueruntque filii ejus Jaser, et Sobab, et Ardon. 
'''
"19" = '''
:sup:`19` Cumque mortua fuisset Azuba, accepit uxorem Caleb Ephratha, quæ peperit ei Hur. 
'''
"20" = '''
:sup:`20` Porro Hur genuit Uri, et Uri genuit Bezeleel. 
'''
"21" = '''
:sup:`21` Post hæc ingressus est Hesron ad filiam Machir patris Galaad, et accepit eam cum esset annorum sexaginta: quæ peperit ei Segub. 
'''
"22" = '''
:sup:`22` Sed et Segub genuit Jair, et possedit viginti tres civitates in terra Galaad. 
'''
"23" = '''
:sup:`23` Cepitque Gessur et Aram oppida Jair, et Canath, et viculos ejus sexaginta civitatum: omnes isti filii Machir patris Galaad. 
'''
"24" = '''
:sup:`24` Cum autem mortuus esset Hesron, ingressus est Caleb ad Ephratha. Habuit quoque Hesron uxorem Abia, quæ peperit ei Assur patrem Thecuæ. 
'''
"25" = '''
:sup:`25` Nati sunt autem filii Jerameel primogeniti Hesron, Ram primogenitus ejus, et Buna, et Aram, et Asom, et Achia. 
'''
"26" = '''
:sup:`26` Duxit quoque uxorem alteram Jerameel, nomine Atara, quæ fuit mater Onam. 
'''
"27" = '''
:sup:`27` Sed et filii Ram primogeniti Jerameel fuerunt Moos, Jamin, et Achar. 
'''
"28" = '''
:sup:`28` Onam autem habuit filios Semei et Jada. Filii autem Semei: Nadab et Abisur. 
'''
"29" = '''
:sup:`29` Nomen vero uxoris Abisur, Abihail, quæ peperit ei Ahobban et Molid. 
'''
"30" = '''
:sup:`30` Filii autem Nadab fuerunt Saled et Apphaim. Mortuus est autem Saled absque liberis. 
'''
"31" = '''
:sup:`31` Filius vero Apphaim, Jesi: qui Jesi genuit Sesan. Porro Sesan genuit Oholai. 
'''
"32" = '''
:sup:`32` Filii autem Jada fratris Semei: Jether, et Jonathan. Sed et Jether mortuus est absque liberis. 
'''
"33" = '''
:sup:`33` Porro Jonathan genuit Phaleth, et Ziza. Isti fuerunt filii Jerameel. 
'''
"34" = '''
:sup:`34` Sesan autem non habuit filios, sed filias: et servum ægyptium nomine Jeraa. 
'''
"35" = '''
:sup:`35` Deditque ei filiam suam uxorem: quæ peperit ei Ethei. 
'''
"36" = '''
:sup:`36` Ethei autem genuit Nathan, et Nathan genuit Zabad. 
'''
"37" = '''
:sup:`37` Zabad quoque genuit Ophlal, et Ophlal genuit Obed. 
'''
"38" = '''
:sup:`38` Obed genuit Jehu, Jehu genuit Azariam, 
'''
"39" = '''
:sup:`39` Azarias genuit Helles, et Helles genuit Elasa. 
'''
"40" = '''
:sup:`40` Elasa genuit Sisamoi, Sisamoi genuit Sellum, 
'''
"41" = '''
:sup:`41` Sellum genuit Icamiam, Icamia autem genuit Elisama. 
'''
"42" = '''
:sup:`42` Filii autem Caleb fratris Jerameel: Mesa primogenitus ejus; ipse est pater Ziph: et filii Maresa patris Hebron. 
'''
"43" = '''
:sup:`43` Porro filii Hebron, Core, et Taphua, et Recem, et Samma. 
'''
"44" = '''
:sup:`44` Samma autem genuit Raham, patrem Jercaam, et Recem genuit Sammai. 
'''
"45" = '''
:sup:`45` Filius Sammai, Maon: et Maon pater Bethsur. 
'''
"46" = '''
:sup:`46` Epha autem concubina Caleb peperit Haran, et Mosa, et Gezez. Porro Haran genuit Gezez. 
'''
"47" = '''
:sup:`47` Filii autem Jahaddai, Regom, et Joathan, et Gesan, et Phalet, et Epha, et Saaph. 
'''
"48" = '''
:sup:`48` Concubina Caleb Maacha, peperit Saber, et Tharana. 
'''
"49" = '''
:sup:`49` Genuit autem Saaph pater Madmena Sue, patrem Machbena et patrem Gabaa. Filia vero Caleb fuit Achsa. 
'''
"50" = '''
:sup:`50` Hi erant filii Caleb, filii Hur primogeniti Ephratha, Sobal pater Cariathiarim. 
'''
"51" = '''
:sup:`51` Salma pater Bethlehem, Hariph pater Bethgader. 
'''
"52" = '''
:sup:`52` Fuerunt autem filii Sobal patris Cariathiarim, qui videbat dimidium requietionum. 
'''
"53" = '''
:sup:`53` Et de cognatione Cariathiarim, Jethrei, et Aphuthei, et Semathei, et Maserei. Ex his egressi sunt Saraitæ, et Esthaolitæ. 
'''
"54" = '''
:sup:`54` Filii Salma, Bethlehem, et Netophathi, coronæ domus Joab, et dimidium requietionis Sarai: 
'''
"55" = '''
:sup:`55` cognationes quoque scribarum habitantium in Jabes, canentes atque resonantes, et in tabernaculis commorantes. Hi sunt Cinæi, qui venerunt de Calore patris domus Rechab. 
'''
