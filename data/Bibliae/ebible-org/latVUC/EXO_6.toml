[6]
"1" = '''
:sup:`1` Dixitque Dominus ad Moysen: Nunc videbis quæ facturus sim Pharaoni: per manum enim fortem dimittet eos, et in manu robusta ejiciet illos de terra sua. 
'''
"2" = '''
:sup:`2` Locutusque est Dominus ad Moysen dicens: Ego Dominus 
'''
"3" = '''
:sup:`3` qui apparui Abraham, Isaac et Jacob in Deo omnipotente: et nomen meum Adonai non indicavi eis. 
'''
"4" = '''
:sup:`4` Pepigique fœdus cum eis, ut darem eis terram Chanaan, terram peregrinationis eorum, in qua fuerunt advenæ. 
'''
"5" = '''
:sup:`5` Ego audivi gemitum filiorum Israël, quo Ægyptii oppresserunt eos: et recordatus sum pacti mei. 
'''
"6" = '''
:sup:`6` Ideo dic filiis Israël: Ego Dominus qui educam vos de ergastulo Ægyptiorum, et eruam de servitute, ac redimam in brachio excelso et judiciis magnis. 
'''
"7" = '''
:sup:`7` Et assumam vos mihi in populum, et ero vester Deus: et scietis quod ego sum Dominus Deus vester qui eduxerim vos de ergastulo Ægyptiorum, 
'''
"8" = '''
:sup:`8` et induxerim in terram, super quam levavi manum meam ut darem eam Abraham, Isaac et Jacob: daboque illam vobis possidendam. Ego Dominus. 
'''
"9" = '''
:sup:`9` Narravit ergo Moyses omnia filiis Israël: qui non acquieverunt ei propter angustiam spiritus, et opus durissimum. 
'''
"10" = '''
:sup:`10` Locutusque est Dominus ad Moysen, dicens: 
'''
"11" = '''
:sup:`11` Ingredere, et loquere ad Pharaonem regem Ægypti, ut dimittat filios Israël de terra sua. 
'''
"12" = '''
:sup:`12` Respondit Moyses coram Domino: Ecce filii Israël non audiunt me: et quomodo audiet Pharao, præsertim cum incircumcisus sim labiis? 
'''
"13" = '''
:sup:`13` Locutusque est Dominus ad Moysen et Aaron, et dedit mandatum ad filios Israël, et ad Pharaonem regem Ægypti ut educerent filios Israël de terra Ægypti. 
'''
"14" = '''
:sup:`14` Isti sunt principes domorum per familias suas. Filii Ruben primogeniti Israëlis: Henoch et Phallu, Hesron et Charmi: 
'''
"15" = '''
:sup:`15` hæ cognationes Ruben. Filii Simeon: Jamuel, et Jamin, et Ahod, et Jachin, et Soar, et Saul filius Chananitidis: hæ progenies Simeon. 
'''
"16" = '''
:sup:`16` Et hæc nomina filiorum Levi per cognationes suas: Gerson, et Caath, et Merari. Anni autem vitæ Levi fuerunt centum triginta septem. 
'''
"17" = '''
:sup:`17` Filii Gerson: Lobni et Semei, per cognationes suas. 
'''
"18" = '''
:sup:`18` Filii Caath: Amram, et Isaar, et Hebron, et Oziel; anni quoque vitæ Caath, centum triginta tres. 
'''
"19" = '''
:sup:`19` Filii Merari: Moholi et Musi: hæ cognationes Levi per familias suas. 
'''
"20" = '''
:sup:`20` Accepit autem Amram uxorem Jochabed patruelem suam: quæ peperit ei Aaron et Moysen. Fueruntque anni vitæ Amram, centum triginta septem. 
'''
"21" = '''
:sup:`21` Filii quoque Isaar: Core, et Nepheg, et Zechri. 
'''
"22" = '''
:sup:`22` Filii quoque Oziel: Misaël, et Elisaphan, et Sethri. 
'''
"23" = '''
:sup:`23` Accepit autem Aaron uxorem Elisabeth filiam Aminadab, sororem Nahason, quæ peperit ei Nadab, et Abiu, et Eleazar, et Ithamar. 
'''
"24" = '''
:sup:`24` Filii quoque Core: Aser, et Elcana, et Abiasaph: hæ sunt cognationes Coritarum. 
'''
"25" = '''
:sup:`25` At vero Eleazar filius Aaron accepit uxorem de filiabus Phutiel: quæ peperit ei Phinees. Hi sunt principes familiarum Leviticarum per cognationes suas. 
'''
"26" = '''
:sup:`26` Iste est Aaron et Moyses, quibus præcepit Dominus ut educerent filios Israël de terra Ægypti per turmas suas. 
'''
"27" = '''
:sup:`27` Hi sunt, qui loquuntur ad Pharaonem regem Ægypti, ut educant filios Israël de Ægypto: iste est Moyses et Aaron, 
'''
"28" = '''
:sup:`28` in die qua locutus est Dominus ad Moysen, in terra Ægypti. 
'''
"29" = '''
:sup:`29` Et locutus est Dominus ad Moysen, dicens: Ego Dominus: loquere ad Pharaonem regem Ægypti, omnia quæ ego loquor tibi. 
'''
"30" = '''
:sup:`30` Et ait Moyses coram Domino: En incircumcisus labiis sum, quomodo audiet me Pharao? 
'''
