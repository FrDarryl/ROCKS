[5]
"1" = '''
:sup:`1` Tunc respondit Tobias patri suo, et dixit: Omnia quæcumque præcepisti mihi faciam, pater. 
'''
"2" = '''
:sup:`2` Quomodo autem pecuniam hanc requiram, ignoro: ille me nescit, et ego eum ignoro: quod signum dabo ei? sed neque viam per quam pergatur illuc aliquando cognovi. 
'''
"3" = '''
:sup:`3` Tunc pater suus respondit illi, et dixit: Chirographum quidem illius penes me habeo: quod dum illi ostenderis, statim restituet. 
'''
"4" = '''
:sup:`4` Sed perge nunc, et inquire tibi aliquem fidelem virum, qui eat tecum salva mercede sua, ut dum adhuc vivo, recipias eam. 
'''
"5" = '''
:sup:`5` Tunc egressus Tobias, invenit juvenem splendidum stantem præcinctum, et quasi paratum ad ambulandum. 
'''
"6" = '''
:sup:`6` Et ignorans quod angelus Dei esset, salutavit eum, et dixit: Unde te habemus, bone juvenis? 
'''
"7" = '''
:sup:`7` At ille respondit: Ex filiis Israël. Et Tobias dixit ei: Nosti viam quæ ducit in regionem Medorum? 
'''
"8" = '''
:sup:`8` Cui respondit: Novi: et omnia itinera ejus frequenter ambulavi, et mansi apud Gabelum fratrem nostrum, qui moratur in Rages civitate Medorum, quæ posita est in monte Ecbatanis. 
'''
"9" = '''
:sup:`9` Cui Tobias ait: Sustine me obsecro, donec hæc ipsa nuntiem patri meo. 
'''
"10" = '''
:sup:`10` Tunc ingressus Tobias, indicavit universa hæc patri suo. Super quæ admiratus pater, rogavit ut introiret ad eum. 
'''
"11" = '''
:sup:`11` Ingressus itaque salutavit eum, et dixit: Gaudium tibi sit semper. 
'''
"12" = '''
:sup:`12` Et ait Tobias: Quale gaudium mihi erit, qui in tenebris sedeo, et lumen cæli non video? 
'''
"13" = '''
:sup:`13` Cui ait juvenis: Forti animo esto: in proximo est ut a Deo cureris. 
'''
"14" = '''
:sup:`14` Dixit itaque illi Tobias: Numquid poteris perducere filium meum ad Gabelum in Rages civitatem Medorum? et cum redieris, restituam tibi mercedem tuam. 
'''
"15" = '''
:sup:`15` Et dixit ei angelus: Ego ducam, et reducam eum ad te. 
'''
"16" = '''
:sup:`16` Cui Tobias respondit: Rogo te, indica mihi de qua domo aut de qua tribu es tu. 
'''
"17" = '''
:sup:`17` Cui Raphaël angelus dixit: Genus quæris mercenarii, an ipsum mercenarium qui cum filio tuo eat? 
'''
"18" = '''
:sup:`18` sed ne forte sollicitum te reddam, ego sum Azarias Ananiæ magni filius. 
'''
"19" = '''
:sup:`19` Et Tobias respondit: Ex magno genere es tu. Sed peto ne irascaris quod voluerim cognoscere genus tuum. 
'''
"20" = '''
:sup:`20` Dixit autem illi angelus: Ego sanum ducam, et sanum tibi reducam filium tuum. 
'''
"21" = '''
:sup:`21` Respondens autem Tobias, ait: Bene ambuletis, et sit Deus in itinere vestro, et angelus ejus comitetur vobiscum. 
'''
"22" = '''
:sup:`22` Tunc paratis omnibus quæ erant in via portanda, fecit Tobias vale patri suo et matri suæ, et ambulaverunt ambo simul. 
'''
"23" = '''
:sup:`23` Cumque profecti essent, cœpit mater ejus flere, et dicere: Baculum senectutis nostræ tulisti, et transmisisti a nobis. 
'''
"24" = '''
:sup:`24` Numquam fuisset ipsa pecunia, pro qua misisti eum: 
'''
"25" = '''
:sup:`25` sufficiebat enim nobis paupertas nostra, ut divitias computaremus hoc, quod videbamus filium nostrum. 
'''
"26" = '''
:sup:`26` Dixitque ei Tobias: Noli flere: salvus perveniet filius noster, et salvus revertetur ad nos, et oculi tui videbunt illum. 
'''
"27" = '''
:sup:`27` Credo enim quod angelus Dei bonus comitetur ei, et bene disponat omnia quæ circa eum geruntur, ita ut cum gaudio revertatur ad nos. 
'''
"28" = '''
:sup:`28` Ad hanc vocem cessavit mater ejus flere, et tacuit. 
'''
