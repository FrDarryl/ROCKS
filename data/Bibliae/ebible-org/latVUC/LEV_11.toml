[11]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen et Aaron, dicens: 
'''
"2" = '''
:sup:`2` Dicite filiis Israël: Hæc sunt animalia quæ comedere debetis de cunctis animantibus terræ: 
'''
"3" = '''
:sup:`3` omne quod habet divisam ungulam, et ruminat in pecoribus, comedetis. 
'''
"4" = '''
:sup:`4` Quidquid autem ruminat quidem, et habet ungulam, sed non dividit eam, sicut camelus et cetera, non comedetis illud, et inter immunda reputabitis. 
'''
"5" = '''
:sup:`5` Chœrogryllus qui ruminat, ungulamque non dividit, immundus est. 
'''
"6" = '''
:sup:`6` Lepus quoque: nam et ipse ruminat, sed ungulam non dividit. 
'''
"7" = '''
:sup:`7` Et sus: qui cum ungulam dividat, non ruminat. 
'''
"8" = '''
:sup:`8` Horum carnibus non vescemini, nec cadavera contingetis, quia immunda sunt vobis. 
'''
"9" = '''
:sup:`9` Hæc sunt quæ gignuntur in aquis, et vesci licitum est: omne quod habet pinnulas et squamas, tam in mari quam in fluminibus et stagnis, comedetis. 
'''
"10" = '''
:sup:`10` Quidquid autem pinnulas et squamas non habet, eorum quæ in aquis moventur et vivunt, abominabile vobis, 
'''
"11" = '''
:sup:`11` execrandumque erit: carnes eorum non comedetis, et morticina vitabitis. 
'''
"12" = '''
:sup:`12` Cuncta quæ non habent pinnulas et squamas in aquis, polluta erunt. 
'''
"13" = '''
:sup:`13` Hæc sunt quæ de avibus comedere non debetis, et vitanda sunt vobis: aquilam, et gryphem, et haliæetum, 
'''
"14" = '''
:sup:`14` et milvum ac vulturem juxta genus suum, 
'''
"15" = '''
:sup:`15` et omne corvini generis in similitudinem suam, 
'''
"16" = '''
:sup:`16` struthionem, et noctuam, et larum, et accipitrem juxta genus suum: 
'''
"17" = '''
:sup:`17` bubonem, et mergulum, et ibin, 
'''
"18" = '''
:sup:`18` et cygnum, et onocrotalum, et porphyrionem, 
'''
"19" = '''
:sup:`19` herodionem, et charadrion juxta genus suum, upupam quoque, et vespertilionem. 
'''
"20" = '''
:sup:`20` Omne de volucribus quod graditur super quatuor pedes, abominabile erit vobis. 
'''
"21" = '''
:sup:`21` Quidquid autem ambulat quidem super quatuor pedes, sed habet longiora retro crura, per quæ salit super terram, 
'''
"22" = '''
:sup:`22` comedere debetis, ut est bruchus in genere suo, et attacus atque ophiomachus, ac locusta, singula juxta genus suum. 
'''
"23" = '''
:sup:`23` Quidquid autem ex volucribus quatuor tantum habet pedes, execrabile erit vobis: 
'''
"24" = '''
:sup:`24` et quicumque morticina eorum tetigerit, polluetur, et erit immundus usque ad vesperum: 
'''
"25" = '''
:sup:`25` et si necesse fuerit ut portet quippiam horum mortuum, lavabit vestimenta sua, et immundus erit usque ad occasum solis. 
'''
"26" = '''
:sup:`26` Omne animal quod habet quidem ungulam, sed non dividit eam, nec ruminat, immundum erit: et qui tetigerit illud, contaminabitur. 
'''
"27" = '''
:sup:`27` Quod ambulat super manus ex cunctis animantibus, quæ incedunt quadrupedia, immundum erit: qui tetigerit morticina eorum, polluetur usque ad vesperum. 
'''
"28" = '''
:sup:`28` Et qui portaverit hujuscemodi cadavera, lavabit vestimenta sua, et immundus erit usque ad vesperum: quia omnia hæc immunda sunt vobis. 
'''
"29" = '''
:sup:`29` Hæc quoque inter polluta reputabuntur de his quæ moventur in terra, mustela et mus et crocodilus, singula juxta genus suum, 
'''
"30" = '''
:sup:`30` mygale, et chamæleon, et stellio, et lacerta, et talpa. 
'''
"31" = '''
:sup:`31` Omnia hæc immunda sunt. Qui tetigerit morticina eorum, immundus erit usque ad vesperum: 
'''
"32" = '''
:sup:`32` et super quod ceciderit quidquam de morticinis eorum, polluetur, tam vas ligneum et vestimentum, quam pelles et cilicia: et in quocumque fit opus, tingentur aqua, et polluta erunt usque ad vesperum, et sic postea mundabuntur. 
'''
"33" = '''
:sup:`33` Vas autem fictile, in quod horum quidquam intro cecidit, polluetur, et idcirco frangendum est. 
'''
"34" = '''
:sup:`34` Omnis cibus, quem comedetis, si fusa fuerit super eum aqua, immundus erit: et omne liquens quod bibitur de universo vase, immundum erit. 
'''
"35" = '''
:sup:`35` Et quidquid de morticinis hujuscemodi ceciderit super illud, immundum erit: sive clibani, sive chytropodes, destruentur, et immundi erunt. 
'''
"36" = '''
:sup:`36` Fontes vero et cisternæ, et omnis aquarum congregatio munda erit. Qui morticinum eorum tetigerit, polluetur. 
'''
"37" = '''
:sup:`37` Si ceciderit super sementem, non polluet eam. 
'''
"38" = '''
:sup:`38` Si autem quispiam aqua sementem perfuderit, et postea morticinis tacta fuerit, illico polluetur. 
'''
"39" = '''
:sup:`39` Si mortuum fuerit animal, quod licet vobis comedere, qui cadaver ejus tetigerit, immundus erit usque ad vesperum: 
'''
"40" = '''
:sup:`40` et qui comederit ex eo quippiam, sive portaverit, lavabit vestimenta sua, et immundus erit usque ad vesperum. 
'''
"41" = '''
:sup:`41` Omne quod reptat super terram, abominabile erit, nec assumetur in cibum. 
'''
"42" = '''
:sup:`42` Quidquid super pectus quadrupes graditur, et multos habet pedes, sive per humum trahitur, non comedetis, quia abominabile est. 
'''
"43" = '''
:sup:`43` Nolite contaminare animas vestras, nec tangatis quidquam eorum, ne immundi sitis. 
'''
"44" = '''
:sup:`44` Ego enim sum Dominus Deus vester: sancti estote, quia ego sanctus sum. Ne polluatis animas vestras in omni reptili quod movetur super terram. 
'''
"45" = '''
:sup:`45` Ego enim sum Dominus, qui eduxi vos de terra Ægypti, ut essem vobis in Deum. Sancti eritis, quia ego sanctus sum. 
'''
"46" = '''
:sup:`46` Ista est lex animantium ac volucrum, et omnis animæ viventis, quæ movetur in aqua, et reptat in terra, 
'''
"47" = '''
:sup:`47` ut differentias noveritis mundi et immundi, et sciatis quid comedere et quid respuere debeatis. 
'''
