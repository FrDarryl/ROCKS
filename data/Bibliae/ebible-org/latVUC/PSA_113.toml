[113]
"1" = '''
:sup:`1` Alleluja. In exitu Israël de Ægypto, domus Jacob de populo barbaro, 
'''
"2" = '''
:sup:`2` facta est Judæa sanctificatio ejus; Israël potestas ejus. 
'''
"3" = '''
:sup:`3` Mare vidit, et fugit; Jordanis conversus est retrorsum. 
'''
"4" = '''
:sup:`4` Montes exsultaverunt ut arietes, et colles sicut agni ovium. 
'''
"5" = '''
:sup:`5` Quid est tibi, mare, quod fugisti? et tu, Jordanis, quia conversus es retrorsum? 
'''
"6" = '''
:sup:`6` montes, exsultastis sicut arietes? et colles, sicut agni ovium? 
'''
"7" = '''
:sup:`7` A facie Domini mota est terra, a facie Dei Jacob: 
'''
"8" = '''
:sup:`8` qui convertit petram in stagna aquarum, et rupem in fontes aquarum. 
'''
"9" = '''
:sup:`9` Non nobis, Domine, non nobis, sed nomini tuo da gloriam: 
'''
"10" = '''
:sup:`10` super misericordia tua et veritate tua; nequando dicant gentes: Ubi est Deus eorum? 
'''
"11" = '''
:sup:`11` Deus autem noster in cælo; omnia quæcumque voluit fecit. 
'''
"12" = '''
:sup:`12` Simulacra gentium argentum et aurum, opera manuum hominum. 
'''
"13" = '''
:sup:`13` Os habent, et non loquentur; oculos habent, et non videbunt. 
'''
"14" = '''
:sup:`14` Aures habent, et non audient; nares habent, et non odorabunt. 
'''
"15" = '''
:sup:`15` Manus habent, et non palpabunt; pedes habent, et non ambulabunt; non clamabunt in gutture suo. 
'''
"16" = '''
:sup:`16` Similes illis fiant qui faciunt ea, et omnes qui confidunt in eis. 
'''
"17" = '''
:sup:`17` Domus Israël speravit in Domino; adjutor eorum et protector eorum est. 
'''
"18" = '''
:sup:`18` Domus Aaron speravit in Domino; adjutor eorum et protector eorum est. 
'''
"19" = '''
:sup:`19` Qui timent Dominum speraverunt in Domino; adjutor eorum et protector eorum est. 
'''
"20" = '''
:sup:`20` Dominus memor fuit nostri, et benedixit nobis. Benedixit domui Israël; benedixit domui Aaron. 
'''
"21" = '''
:sup:`21` Benedixit omnibus qui timent Dominum, pusillis cum majoribus. 
'''
"22" = '''
:sup:`22` Adjiciat Dominus super vos, super vos et super filios vestros. 
'''
"23" = '''
:sup:`23` Benedicti vos a Domino, qui fecit cælum et terram. 
'''
"24" = '''
:sup:`24` Cælum cæli Domino; terram autem dedit filiis hominum. 
'''
"25" = '''
:sup:`25` Non mortui laudabunt te, Domine, neque omnes qui descendunt in infernum: 
'''
"26" = '''
:sup:`26` sed nos qui vivimus, benedicimus Domino, ex hoc nunc et usque in sæculum. 
'''
