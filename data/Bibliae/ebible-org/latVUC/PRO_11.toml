[11]
"1" = '''
:sup:`1` Statera dolosa abominatio est apud Dominum, et pondus æquum voluntas ejus. 
'''
"2" = '''
:sup:`2` Ubi fuerit superbia, ibi erit et contumelia; ubi autem est humilitas, ibi et sapientia. 
'''
"3" = '''
:sup:`3` Simplicitas justorum diriget eos, et supplantatio perversorum vastabit illos. 
'''
"4" = '''
:sup:`4` Non proderunt divitiæ in die ultionis; justitia autem liberabit a morte. 
'''
"5" = '''
:sup:`5` Justitia simplicis diriget viam ejus, et in impietate sua corruet impius. 
'''
"6" = '''
:sup:`6` Justitia rectorum liberabit eos, et in insidiis suis capientur iniqui. 
'''
"7" = '''
:sup:`7` Mortuo homine impio, nulla erit ultra spes, et exspectatio sollicitorum peribit. 
'''
"8" = '''
:sup:`8` Justus de angustia liberatus est, et tradetur impius pro eo. 
'''
"9" = '''
:sup:`9` Simulator ore decipit amicum suum; justi autem liberabuntur scientia. 
'''
"10" = '''
:sup:`10` In bonis justorum exsultabit civitas, et in perditione impiorum erit laudatio. 
'''
"11" = '''
:sup:`11` Benedictione justorum exaltabitur civitas, et ore impiorum subvertetur. 
'''
"12" = '''
:sup:`12` Qui despicit amicum suum indigens corde est; vir autem prudens tacebit. 
'''
"13" = '''
:sup:`13` Qui ambulat fraudulenter, revelat arcana; qui autem fidelis est animi, celat amici commissum. 
'''
"14" = '''
:sup:`14` Ubi non est gubernator, populus corruet; salus autem, ubi multa consilia. 
'''
"15" = '''
:sup:`15` Affligetur malo qui fidem facit pro extraneo; qui autem cavet laqueos securus erit. 
'''
"16" = '''
:sup:`16` Mulier gratiosa inveniet gloriam, et robusti habebunt divitias. 
'''
"17" = '''
:sup:`17` Benefacit animæ suæ vir misericors; qui autem crudelis est, etiam propinquos abjicit. 
'''
"18" = '''
:sup:`18` Impius facit opus instabile, seminanti autem justitiam merces fidelis. 
'''
"19" = '''
:sup:`19` Clementia præparat vitam, et sectatio malorum mortem. 
'''
"20" = '''
:sup:`20` Abominabile Domino cor pravum, et voluntas ejus in iis qui simpliciter ambulant. 
'''
"21" = '''
:sup:`21` Manus in manu non erit innocens malus; semen autem justorum salvabitur. 
'''
"22" = '''
:sup:`22` Circulus aureus in naribus suis, mulier pulchra et fatua. 
'''
"23" = '''
:sup:`23` Desiderium justorum omne bonum est; præstolatio impiorum furor. 
'''
"24" = '''
:sup:`24` Alii dividunt propria, et ditiores fiunt; alii rapiunt non sua, et semper in egestate sunt. 
'''
"25" = '''
:sup:`25` Anima quæ benedicit impinguabitur, et qui inebriat, ipse quoque inebriabitur. 
'''
"26" = '''
:sup:`26` Qui abscondit frumenta maledicetur in populis; benedictio autem super caput vendentium. 
'''
"27" = '''
:sup:`27` Bene consurgit diluculo qui quærit bona; qui autem investigator malorum est, opprimetur ab eis. 
'''
"28" = '''
:sup:`28` Qui confidit in divitiis suis corruet: justi autem quasi virens folium germinabunt. 
'''
"29" = '''
:sup:`29` Qui conturbat domum suam possidebit ventos, et qui stultus est serviet sapienti. 
'''
"30" = '''
:sup:`30` Fructus justi lignum vitæ, et qui suscipit animas sapiens est. 
'''
"31" = '''
:sup:`31` Si justus in terra recipit, quanto magis impius et peccator ! 
'''
