[2]
"1" = '''
:sup:`1` Post hæc vero, cum esset dies festus Domini, et factum esset prandium bonum in domo Tobiæ, 
'''
"2" = '''
:sup:`2` dixit filio suo: Vade, et adduc aliquos de tribu nostra, timentes Deum, ut epulentur nobiscum. 
'''
"3" = '''
:sup:`3` Cumque abiisset, reversus nuntiavit ei unum ex filiis Israël jugulatum jacere in platea. Statimque exiliens de accubitu suo, relinquens prandium, jejunus pervenit ad corpus: 
'''
"4" = '''
:sup:`4` tollensque illud portavit ad domum suam occulte, ut dum sol occubuisset, caute sepeliret eum. 
'''
"5" = '''
:sup:`5` Cumque occultasset corpus, manducavit panem cum luctu et tremore, 
'''
"6" = '''
:sup:`6` memorans illum sermonem, quem dixit Dominus per Amos prophetam: Dies festi vestri convertentur in lamentationem et luctum. 
'''
"7" = '''
:sup:`7` Cum vero sol occubuisset, abiit, et sepelivit eum. 
'''
"8" = '''
:sup:`8` Arguebant autem eum omnes proximi ejus, dicentes: Jam hujus rei causa interfici jussus es, et vix effugisti mortis imperium, et iterum sepelis mortuos? 
'''
"9" = '''
:sup:`9` Sed Tobias plus timens Deum quam regem, rapiebat corpora occisorum, et occultabat in domo sua, et mediis noctibus sepeliebat ea. 
'''
"10" = '''
:sup:`10` Contigit autem ut quadam die fatigatus a sepultura, veniens in domum suam, jactasset se juxta parietem, et obdormisset, 
'''
"11" = '''
:sup:`11` et ex nido hirundinum dormienti illi calida stercora inciderent super oculos ejus, fieretque cæcus. 
'''
"12" = '''
:sup:`12` Hanc autem tentationem ideo permisit Dominus evenire illi, ut posteris daretur exemplum patientiæ ejus, sicut et sancti Job. 
'''
"13" = '''
:sup:`13` Nam cum ab infantia sua semper Deum timuerit, et mandata ejus custodierit, non est contristatus contra Deum quod plaga cæcitatis evenerit ei, 
'''
"14" = '''
:sup:`14` sed immobilis in Dei timore permansit, agens gratias Deo omnibus diebus vitæ suæ. 
'''
"15" = '''
:sup:`15` Nam sicut beato Job insultabant reges, ita isti parentes et cognati ejus irridebant vitam ejus, dicentes: 
'''
"16" = '''
:sup:`16` Ubi est spes tua, pro qua eleemosynas et sepulturas faciebas? 
'''
"17" = '''
:sup:`17` Tobias vero increpabat eos, dicens: Nolite ita loqui: 
'''
"18" = '''
:sup:`18` quoniam filii sanctorum sumus, et vitam illam expectamus, quam Deus daturus est his qui fidem suam numquam mutant ab eo. 
'''
"19" = '''
:sup:`19` Anna vero uxor ejus ibat ad opus textrinum quotidie, et de labore manuum suarum victum quem consequi poterat, deferebat. 
'''
"20" = '''
:sup:`20` Unde factum est ut hædum caprarum accipiens detulisset domi: 
'''
"21" = '''
:sup:`21` cujus cum vocem balantis vir ejus audisset, dixit: Videte, ne forte furtivus sit: reddite eum dominis suis, quia non licet nobis aut edere ex furto aliquid, aut contingere. 
'''
"22" = '''
:sup:`22` Ad hæc uxor ejus irata respondit: Manifeste vana facta est spes tua, et eleemosynæ tuæ modo apparuerunt. 
'''
"23" = '''
:sup:`23` Atque his et aliis hujuscemodi verbis exprobrabat ei. 
'''
