[40]
"1" = '''
:sup:`1` Occupatio magna creata est omnibus hominibus, et jugum grave super filios Adam, a die exitus de ventre matris eorum usque in diem sepulturæ in matrem omnium. 
'''
"2" = '''
:sup:`2` Cogitationes eorum, et timores cordis, adinventio exspectationis, et dies finitionis, 
'''
"3" = '''
:sup:`3` a residente super sedem gloriosam, usque ad humiliatum in terra et cinere: 
'''
"4" = '''
:sup:`4` ab eo qui utitur hyacintho et portat coronam, usque ad eum qui operitur lino crudo: furor, zelus, tumultus, fluctuatio, et timor mortis, iracundia perseverans, et contentio: 
'''
"5" = '''
:sup:`5` et in tempore refectionis in cubili, somnus noctis immutat scientiam ejus. 
'''
"6" = '''
:sup:`6` Modicum tamquam nihil in requie, et ab eo in somnis, quasi in die respectus. 
'''
"7" = '''
:sup:`7` Conturbatus est in visu cordis sui, tamquam qui evaserit in die belli: in tempore salutis suæ exsurrexit, et admirans ad nullum timorem: 
'''
"8" = '''
:sup:`8` cum omni carne, ab homine usque ad pecus, et super peccatores septuplum. 
'''
"9" = '''
:sup:`9` Ad hæc mors, sanguis, contentio, et rhomphæa, oppressiones, fames, et contritio, et flagella: 
'''
"10" = '''
:sup:`10` super iniquos creata sunt hæc omnia: et propter illos factus est cataclysmus. 
'''
"11" = '''
:sup:`11` Omnia quæ de terra sunt in terram convertentur, et omnes aquæ in mare revertentur. 
'''
"12" = '''
:sup:`12` Omne munus et iniquitas delebitur, et fides in sæculum stabit. 
'''
"13" = '''
:sup:`13` Substantiæ injustorum sicut fluvius siccabuntur, et sicut tonitruum magnum in pluvia personabunt. 
'''
"14" = '''
:sup:`14` In aperiendo manus suas lætabitur: sic prævaricatores in consummatione tabescent. 
'''
"15" = '''
:sup:`15` Nepotes impiorum non multiplicabunt ramos: et radices immundæ super cacumen petræ sonant. 
'''
"16" = '''
:sup:`16` Super omnem aquam viriditas, et ad oram fluminis ante omne fœnum evelletur. 
'''
"17" = '''
:sup:`17` Gratia sicut paradisus in benedictionibus, et misericordia in sæculum permanet. 
'''
"18" = '''
:sup:`18` Vita sibi sufficientis operarii condulcabitur, et in ea invenies thesaurum. 
'''
"19" = '''
:sup:`19` Filii et ædificatio civitatis confirmabit nomen: et super hæc mulier immaculata computabitur. 
'''
"20" = '''
:sup:`20` Vinum et musica lætificant cor: et super utraque dilectio sapientiæ. 
'''
"21" = '''
:sup:`21` Tibiæ et psalterium suavem faciunt melodiam: et super utraque lingua suavis. 
'''
"22" = '''
:sup:`22` Gratiam et speciem desiderabit oculus tuus: et super hæc virides sationes. 
'''
"23" = '''
:sup:`23` Amicus et sodalis in tempore convenientes, et super utrosque mulier cum viro. 
'''
"24" = '''
:sup:`24` Fratres in adjutorium in tempore tribulationis: et super eos misericordia liberabit. 
'''
"25" = '''
:sup:`25` Aurum et argentum est constitutio pedum: et super utrumque consilium beneplacitum. 
'''
"26" = '''
:sup:`26` Facultates et virtutes exaltant cor, et super hæc timor Domini. 
'''
"27" = '''
:sup:`27` Non est in timore Domini minoratio: et non est in eo inquirere adjutorium. 
'''
"28" = '''
:sup:`28` Timor Domini sicut paradisus benedictionis, et super omnem gloriam operuerunt illum. 
'''
"29" = '''
:sup:`29` Fili, in tempore vitæ tuæ ne indigeas: melius est enim mori quam indigere. 
'''
"30" = '''
:sup:`30` Vir respiciens in mensam alienam, non est vita ejus in cogitatione victus: alit enim animam suam cibis alienis: 
'''
"31" = '''
:sup:`31` vir autem disciplinatus et eruditus custodiet se. 
'''
"32" = '''
:sup:`32` In ore imprudentis condulcabitur inopia, et in ventre ejus ignis ardebit. 
'''
