[17]
"1" = '''
:sup:`1` Spiritus meus attenuabitur; dies mei breviabuntur: et solum mihi superest sepulchrum. 
'''
"2" = '''
:sup:`2` Non peccavi, et in amaritudinibus moratur oculus meus. 
'''
"3" = '''
:sup:`3` Libera me, Domine, et pone me juxta te, et cujusvis manus pugnet contra me. 
'''
"4" = '''
:sup:`4` Cor eorum longe fecisti a disciplina: propterea non exaltabuntur. 
'''
"5" = '''
:sup:`5` Prædam pollicetur sociis, et oculi filiorum ejus deficient. 
'''
"6" = '''
:sup:`6` Posuit me quasi in proverbium vulgi, et exemplum sum coram eis. 
'''
"7" = '''
:sup:`7` Caligavit ab indignatione oculus meus, et membra mea quasi in nihilum redacta sunt. 
'''
"8" = '''
:sup:`8` Stupebunt justi super hoc, et innocens contra hypocritam suscitabitur. 
'''
"9" = '''
:sup:`9` Et tenebit justus viam suam, et mundis manibus addet fortitudinem. 
'''
"10" = '''
:sup:`10` Igitur omnes vos convertimini, et venite, et non inveniam in vobis ullum sapientem. 
'''
"11" = '''
:sup:`11` Dies mei transierunt; cogitationes meæ dissipatæ sunt, torquentes cor meum. 
'''
"12" = '''
:sup:`12` Noctem verterunt in diem, et rursum post tenebras spero lucem. 
'''
"13" = '''
:sup:`13` Si sustinuero, infernus domus mea est, et in tenebris stravi lectulum meum. 
'''
"14" = '''
:sup:`14` Putredini dixi: Pater meus es; Mater mea, et soror mea, vermibus. 
'''
"15" = '''
:sup:`15` Ubi est ergo nunc præstolatio mea? et patientiam meam quis considerat? 
'''
"16" = '''
:sup:`16` In profundissimum infernum descendent omnia mea: putasne saltem ibi erit requies mihi? 
'''
