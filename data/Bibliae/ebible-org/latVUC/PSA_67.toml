[67]
"1" = '''
:sup:`1` In finem. Psalmus cantici ipsi David. 
'''
"2" = '''
:sup:`2` Exsurgat Deus, et dissipentur inimici ejus; et fugiant qui oderunt eum a facie ejus. 
'''
"3" = '''
:sup:`3` Sicut deficit fumus, deficiant; sicut fluit cera a facie ignis, sic pereant peccatores a facie Dei. 
'''
"4" = '''
:sup:`4` Et justi epulentur, et exsultent in conspectu Dei, et delectentur in lætitia. 
'''
"5" = '''
:sup:`5` Cantate Deo; psalmum dicite nomini ejus: iter facite ei qui ascendit super occasum. Dominus nomen illi; exsultate in conspectu ejus. Turbabuntur a facie ejus, 
'''
"6" = '''
:sup:`6` patris orphanorum, et judicis viduarum; Deus in loco sancto suo. 
'''
"7" = '''
:sup:`7` Deus qui inhabitare facit unius moris in domo; qui educit vinctos in fortitudine, similiter eos qui exasperant, qui habitant in sepulchris. 
'''
"8" = '''
:sup:`8` Deus, cum egredereris in conspectu populi tui, cum pertransires in deserto, 
'''
"9" = '''
:sup:`9` terra mota est, etenim cæli distillaverunt, a facie Dei Sinai, a facie Dei Israël. 
'''
"10" = '''
:sup:`10` Pluviam voluntariam segregabis, Deus, hæreditati tuæ; et infirmata est, tu vero perfecisti eam. 
'''
"11" = '''
:sup:`11` Animalia tua habitabunt in ea; parasti in dulcedine tua pauperi, Deus. 
'''
"12" = '''
:sup:`12` Dominus dabit verbum evangelizantibus, virtute multa. 
'''
"13" = '''
:sup:`13` Rex virtutum dilecti, dilecti; et speciei domus dividere spolia. 
'''
"14" = '''
:sup:`14` Si dormiatis inter medios cleros, pennæ columbæ deargentatæ, et posteriora dorsi ejus in pallore auri. 
'''
"15" = '''
:sup:`15` Dum discernit cælestis reges super eam, nive dealbabuntur in Selmon. 
'''
"16" = '''
:sup:`16` Mons Dei, mons pinguis: mons coagulatus, mons pinguis. 
'''
"17" = '''
:sup:`17` Ut quid suspicamini, montes coagulatos? mons in quo beneplacitum est Deo habitare in eo; etenim Dominus habitabit in finem. 
'''
"18" = '''
:sup:`18` Currus Dei decem millibus multiplex, millia lætantium; Dominus in eis in Sina, in sancto. 
'''
"19" = '''
:sup:`19` Ascendisti in altum, cepisti captivitatem, accepisti dona in hominibus; etenim non credentes inhabitare Dominum Deum. 
'''
"20" = '''
:sup:`20` Benedictus Dominus die quotidie: prosperum iter faciet nobis Deus salutarium nostrorum. 
'''
"21" = '''
:sup:`21` Deus noster, Deus salvos faciendi; et Domini, Domini exitus mortis. 
'''
"22" = '''
:sup:`22` Verumtamen Deus confringet capita inimicorum suorum, verticem capilli perambulantium in delictis suis. 
'''
"23" = '''
:sup:`23` Dixit Dominus: Ex Basan convertam, convertam in profundum maris: 
'''
"24" = '''
:sup:`24` ut intingatur pes tuus in sanguine; lingua canum tuorum ex inimicis, ab ipso. 
'''
"25" = '''
:sup:`25` Viderunt ingressus tuos, Deus, ingressus Dei mei, regis mei, qui est in sancto. 
'''
"26" = '''
:sup:`26` Prævenerunt principes conjuncti psallentibus, in medio juvencularum tympanistriarum. 
'''
"27" = '''
:sup:`27` In ecclesiis benedicite Deo Domino de fontibus Israël. 
'''
"28" = '''
:sup:`28` Ibi Benjamin adolescentulus, in mentis excessu; principes Juda, duces eorum; principes Zabulon, principes Nephthali. 
'''
"29" = '''
:sup:`29` Manda, Deus, virtuti tuæ; confirma hoc, Deus, quod operatus es in nobis. 
'''
"30" = '''
:sup:`30` A templo tuo in Jerusalem, tibi offerent reges munera. 
'''
"31" = '''
:sup:`31` Increpa feras arundinis; congregatio taurorum in vaccis populorum: ut excludant eos qui probati sunt argento. Dissipa gentes quæ bella volunt. 
'''
"32" = '''
:sup:`32` Venient legati ex Ægypto; Æthiopia præveniet manus ejus Deo. 
'''
"33" = '''
:sup:`33` Regna terræ, cantate Deo; psallite Domino; psallite Deo. 
'''
"34" = '''
:sup:`34` Qui ascendit super cælum cæli, ad orientem: ecce dabit voci suæ vocem virtutis. 
'''
"35" = '''
:sup:`35` Date gloriam Deo super Israël; magnificentia ejus et virtus ejus in nubibus. 
'''
"36" = '''
:sup:`36` Mirabilis Deus in sanctis suis; Deus Israël ipse dabit virtutem et fortitudinem plebi suæ. Benedictus Deus ! 
'''
