[121]
"1" = '''
:sup:`1` Canticum graduum. Lætatus sum in his quæ dicta sunt mihi: In domum Domini ibimus. 
'''
"2" = '''
:sup:`2` Stantes erant pedes nostri in atriis tuis, Jerusalem. 
'''
"3" = '''
:sup:`3` Jerusalem, quæ ædificatur ut civitas, cujus participatio ejus in idipsum. 
'''
"4" = '''
:sup:`4` Illuc enim ascenderunt tribus, tribus Domini: testimonium Israël, ad confitendum nomini Domini. 
'''
"5" = '''
:sup:`5` Quia illic sederunt sedes in judicio, sedes super domum David. 
'''
"6" = '''
:sup:`6` Rogate quæ ad pacem sunt Jerusalem, et abundantia diligentibus te. 
'''
"7" = '''
:sup:`7` Fiat pax in virtute tua, et abundantia in turribus tuis. 
'''
"8" = '''
:sup:`8` Propter fratres meos et proximos meos, loquebar pacem de te. 
'''
"9" = '''
:sup:`9` Propter domum Domini Dei nostri, quæsivi bona tibi. 
'''
