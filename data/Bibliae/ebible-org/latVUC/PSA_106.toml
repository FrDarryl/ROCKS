[106]
"1" = '''
:sup:`1` Alleluja. Confitemini Domino, quoniam bonus, quoniam in sæculum misericordia ejus. 
'''
"2" = '''
:sup:`2` Dicant qui redempti sunt a Domino, quos redemit de manu inimici, et de regionibus congregavit eos, 
'''
"3" = '''
:sup:`3` a solis ortu, et occasu, ab aquilone, et mari. 
'''
"4" = '''
:sup:`4` Erraverunt in solitudine, in inaquoso; viam civitatis habitaculi non invenerunt. 
'''
"5" = '''
:sup:`5` Esurientes et sitientes, anima eorum in ipsis defecit. 
'''
"6" = '''
:sup:`6` Et clamaverunt ad Dominum cum tribularentur, et de necessitatibus eorum eripuit eos; 
'''
"7" = '''
:sup:`7` et deduxit eos in viam rectam, ut irent in civitatem habitationis. 
'''
"8" = '''
:sup:`8` Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum. 
'''
"9" = '''
:sup:`9` Quia satiavit animam inanem, et animam esurientem satiavit bonis. 
'''
"10" = '''
:sup:`10` Sedentes in tenebris et umbra mortis; vinctos in mendicitate et ferro. 
'''
"11" = '''
:sup:`11` Quia exacerbaverunt eloquia Dei, et consilium Altissimi irritaverunt. 
'''
"12" = '''
:sup:`12` Et humiliatum est in laboribus cor eorum; infirmati sunt, nec fuit qui adjuvaret. 
'''
"13" = '''
:sup:`13` Et clamaverunt ad Dominum cum tribularentur; et de necessitatibus eorum liberavit eos. 
'''
"14" = '''
:sup:`14` Et eduxit eos de tenebris et umbra mortis, et vincula eorum dirupit. 
'''
"15" = '''
:sup:`15` Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum. 
'''
"16" = '''
:sup:`16` Quia contrivit portas æreas, et vectes ferreos confregit. 
'''
"17" = '''
:sup:`17` Suscepit eos de via iniquitatis eorum; propter injustitias enim suas humiliati sunt. 
'''
"18" = '''
:sup:`18` Omnem escam abominata est anima eorum, et appropinquaverunt usque ad portas mortis. 
'''
"19" = '''
:sup:`19` Et clamaverunt ad Dominum cum tribularentur, et de necessitatibus eorum liberavit eos. 
'''
"20" = '''
:sup:`20` Misit verbum suum, et sanavit eos, et eripuit eos de interitionibus eorum. 
'''
"21" = '''
:sup:`21` Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum. 
'''
"22" = '''
:sup:`22` Et sacrificent sacrificium laudis, et annuntient opera ejus in exsultatione. 
'''
"23" = '''
:sup:`23` Qui descendunt mare in navibus, facientes operationem in aquis multis: 
'''
"24" = '''
:sup:`24` ipsi viderunt opera Domini, et mirabilia ejus in profundo. 
'''
"25" = '''
:sup:`25` Dixit, et stetit spiritus procellæ, et exaltati sunt fluctus ejus. 
'''
"26" = '''
:sup:`26` Ascendunt usque ad cælos, et descendunt usque ad abyssos; anima eorum in malis tabescebat. 
'''
"27" = '''
:sup:`27` Turbati sunt, et moti sunt sicut ebrius, et omnis sapientia eorum devorata est. 
'''
"28" = '''
:sup:`28` Et clamaverunt ad Dominum cum tribularentur; et de necessitatibus eorum eduxit eos. 
'''
"29" = '''
:sup:`29` Et statuit procellam ejus in auram, et siluerunt fluctus ejus. 
'''
"30" = '''
:sup:`30` Et lætati sunt quia siluerunt; et deduxit eos in portum voluntatis eorum. 
'''
"31" = '''
:sup:`31` Confiteantur Domino misericordiæ ejus, et mirabilia ejus filiis hominum. 
'''
"32" = '''
:sup:`32` Et exaltent eum in ecclesia plebis, et in cathedra seniorum laudent eum. 
'''
"33" = '''
:sup:`33` Posuit flumina in desertum, et exitus aquarum in sitim; 
'''
"34" = '''
:sup:`34` terram fructiferam in salsuginem, a malitia inhabitantium in ea. 
'''
"35" = '''
:sup:`35` Posuit desertum in stagna aquarum, et terram sine aqua in exitus aquarum. 
'''
"36" = '''
:sup:`36` Et collocavit illic esurientes, et constituerunt civitatem habitationis: 
'''
"37" = '''
:sup:`37` et seminaverunt agros et plantaverunt vineas, et fecerunt fructum nativitatis. 
'''
"38" = '''
:sup:`38` Et benedixit eis, et multiplicati sunt nimis; et jumenta eorum non minoravit. 
'''
"39" = '''
:sup:`39` Et pauci facti sunt et vexati sunt, a tribulatione malorum et dolore. 
'''
"40" = '''
:sup:`40` Effusa est contemptio super principes: et errare fecit eos in invio, et non in via. 
'''
"41" = '''
:sup:`41` Et adjuvit pauperem de inopia, et posuit sicut oves familias. 
'''
"42" = '''
:sup:`42` Videbunt recti, et lætabuntur; et omnis iniquitas oppilabit os suum. 
'''
"43" = '''
:sup:`43` Quis sapiens, et custodiet hæc, et intelliget misericordias Domini? 
'''
