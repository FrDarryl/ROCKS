[75]
"1" = '''
:sup:`1` In finem, in laudibus. Psalmus Asaph, canticum ad Assyrios. 
'''
"2" = '''
:sup:`2` Notus in Judæa Deus; in Israël magnum nomen ejus. 
'''
"3" = '''
:sup:`3` Et factus est in pace locus ejus, et habitatio ejus in Sion. 
'''
"4" = '''
:sup:`4` Ibi confregit potentias arcuum, scutum, gladium, et bellum. 
'''
"5" = '''
:sup:`5` Illuminans tu mirabiliter a montibus æternis; 
'''
"6" = '''
:sup:`6` turbati sunt omnes insipientes corde. Dormierunt somnum suum, et nihil invenerunt omnes viri divitiarum in manibus suis. 
'''
"7" = '''
:sup:`7` Ab increpatione tua, Deus Jacob, dormitaverunt qui ascenderunt equos. 
'''
"8" = '''
:sup:`8` Tu terribilis es; et quis resistet tibi? ex tunc ira tua. 
'''
"9" = '''
:sup:`9` De cælo auditum fecisti judicium: terra tremuit et quievit 
'''
"10" = '''
:sup:`10` cum exsurgeret in judicium Deus, ut salvos faceret omnes mansuetos terræ. 
'''
"11" = '''
:sup:`11` Quoniam cogitatio hominis confitebitur tibi, et reliquiæ cogitationis diem festum agent tibi. 
'''
"12" = '''
:sup:`12` Vovete et reddite Domino Deo vestro, omnes qui in circuitu ejus affertis munera: terribili, 
'''
"13" = '''
:sup:`13` et ei qui aufert spiritum principum: terribili apud reges terræ. 
'''
