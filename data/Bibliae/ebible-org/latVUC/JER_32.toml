[32]
"1" = '''
:sup:`1` Verbum quod factum est ad Jeremiam a Domino, in anno decimo Sedeciæ regis Juda, ipse est annus decimusoctavus Nabuchodonosor. 
'''
"2" = '''
:sup:`2` Tunc exercitus regis Babylonis obsidebat Jerusalem, et Jeremias propheta erat clausus in atrio carceris qui erat in domo regis Juda. 
'''
"3" = '''
:sup:`3` Clauserat enim eum Sedecias rex Juda, dicens: Quare vaticinaris, dicens: Hæc dicit Dominus: Ecce ego dabo civitatem istam in manus regis Babylonis, et capiet eam: 
'''
"4" = '''
:sup:`4` et Sedecias rex Juda non effugiet de manu Chaldæorum, sed tradetur in manus regis Babylonis: et loquetur os ejus cum ore illius, et oculi ejus oculos illius videbunt: 
'''
"5" = '''
:sup:`5` et in Babylonem ducet Sedeciam, et ibi erit donec visitem eum, ait Dominus: si autem dimicaveritis adversum Chaldæos, nihil prosperum habebitis? 
'''
"6" = '''
:sup:`6` Et dixit Jeremias: Factum est verbum Domini ad me, dicens: 
'''
"7" = '''
:sup:`7` Ecce Hanameel filius Sellum, patruelis tuus, veniet ad te, dicens: Eme tibi agrum meum qui est in Anathoth, tibi enim competit ex propinquitate ut emas. 
'''
"8" = '''
:sup:`8` Et venit ad me Hanameel filius patrui mei, secundum verbum Domini, ad vestibulum carceris, et ait ad me: Posside agrum meum qui est in Anathoth, in terra Benjamin, quia tibi competit hæreditas, et tu propinquus es ut possideas. Intellexi autem quod verbum Domini esset: 
'''
"9" = '''
:sup:`9` et emi agrum ab Hanameel filio patrui mei, qui est in Anathoth, et appendi ei argentum: septem stateres, et decem argenteos. 
'''
"10" = '''
:sup:`10` Et scripsi in libro, et signavi, et adhibui testes, et appendi argentum in statera. 
'''
"11" = '''
:sup:`11` Et accepi librum possessionis signatum, et stipulationes, et rata, et signa forinsecus: 
'''
"12" = '''
:sup:`12` et dedi librum possessionis Baruch filio Neri filii Maasiæ, in oculis Hanameel patruelis mei, in oculis testium qui scripti erant in libro emptionis, et in oculis omnium Judæorum qui sedebant in atrio carceris. 
'''
"13" = '''
:sup:`13` Et præcepi Baruch coram eis, dicens: 
'''
"14" = '''
:sup:`14` Hæc dicit Dominus exercituum, Deus Israël: Sume libros istos, librum emptionis hunc signatum, et librum hunc qui apertus est, et pone illos in vase fictili, ut permanere possint diebus multis: 
'''
"15" = '''
:sup:`15` hæc enim dicit Dominus exercituum, Deus Israël: Adhuc possidebuntur domus, et agri, et vineæ in terra ista. 
'''
"16" = '''
:sup:`16` Et oravi ad Dominum, postquam tradidi librum possessionis Baruch filio Neri, dicens: 
'''
"17" = '''
:sup:`17` Heu ! heu ! heu ! Domine Deus, ecce tu fecisti cælum et terram in fortitudine tua magna, et in brachio tuo extento: non erit tibi difficile omne verbum: 
'''
"18" = '''
:sup:`18` qui facis misericordiam in millibus, et reddis iniquitatem patrum in sinum filiorum eorum post eos: fortissime, magne, et potens, Dominus exercituum nomen tibi. 
'''
"19" = '''
:sup:`19` Magnus consilio, et incomprehensibilis cogitatu: cujus oculi aperti sunt super omnes vias filiorum Adam, ut reddas unicuique secundum vias suas, et secundum fructum adinventionum ejus. 
'''
"20" = '''
:sup:`20` Qui posuisti signa et portenta in terra Ægypti usque ad diem hanc, et in Israël, et in hominibus, et fecisti tibi nomen sicut est dies hæc. 
'''
"21" = '''
:sup:`21` Et eduxisti populum tuum Israël de terra Ægypti, in signis et in portentis, et in manu robusta et in brachio extento, et in terrore magno: 
'''
"22" = '''
:sup:`22` et dedisti eis terram hanc, quam jurasti patribus eorum ut dares eis, terram fluentem lacte et melle. 
'''
"23" = '''
:sup:`23` Et ingressi sunt, et possederunt eam, et non obedierunt voci tuæ, et in lege tua non ambulaverunt: omnia quæ mandasti eis ut facerent non fecerunt, et evenerunt eis omnia mala hæc. 
'''
"24" = '''
:sup:`24` Ecce munitiones exstructæ sunt adversum civitatem ut capiatur, et urbs data est in manus Chaldæorum qui præliantur adversus eam, a facie gladii, et famis, et pestilentiæ: et quæcumque locutus es, acciderunt, ut tu ipse cernis. 
'''
"25" = '''
:sup:`25` Et tu dicis mihi, Domine Deus: Eme agrum argento, et adhibe testes, cum urbs data sit in manus Chaldæorum? 
'''
"26" = '''
:sup:`26` Et factum est verbum Domini ad Jeremiam, dicens: 
'''
"27" = '''
:sup:`27` Ecce ego Dominus Deus universæ carnis: numquid mihi difficile erit omne verbum? 
'''
"28" = '''
:sup:`28` Propterea hæc dicit Dominus: Ecce ego tradam civitatem istam in manus Chaldæorum, et in manus regis Babylonis, et capient eam. 
'''
"29" = '''
:sup:`29` Et venient Chaldæi præliantes adversum urbem hanc, et succendent eam igni, et comburent eam, et domos in quarum domatibus sacrificabant Baal, et libabant diis alienis libamina ad irritandum me. 
'''
"30" = '''
:sup:`30` Erant enim filii Israël et filii Juda jugiter facientes malum in oculis meis ab adolescentia sua: filii Israël, qui usque nunc exacerbant me in opere manuum suarum, dicit Dominus. 
'''
"31" = '''
:sup:`31` Quia in furore et in indignatione mea facta est mihi civitas hæc, a die qua ædificaverunt eam usque ad diem istam qua auferetur de conspectu meo, 
'''
"32" = '''
:sup:`32` propter malitiam filiorum Israël et filiorum Juda, quam fecerunt ad iracundiam me provocantes, ipsi et reges eorum, principes eorum, et sacerdotes eorum, et prophetæ eorum, viri Juda et habitatores Jerusalem. 
'''
"33" = '''
:sup:`33` Et verterunt ad me terga, et non facies, cum docerem eos diluculo et erudirem, et nollent audire, ut acciperent disciplinam. 
'''
"34" = '''
:sup:`34` Et posuerunt idola sua in domo in qua invocatum est nomen meum, ut polluerent eam. 
'''
"35" = '''
:sup:`35` Et ædificaverunt excelsa Baal quæ sunt in valle filii Ennom, ut initiarent filios suos et filias suas Moloch, quod non mandavi eis, nec ascendit in cor meum ut facerent abominationem hanc: et in peccatum deducerent Judam. 
'''
"36" = '''
:sup:`36` Et nunc propter ista, hæc dicit Dominus Deus Israël ad civitatem hanc, de qua vos dicitis quod tradetur in manus regis Babylonis, in gladio, et in fame, et in peste: 
'''
"37" = '''
:sup:`37` Ecce ego congregabo eos de universis terris ad quas ejeci eos in furore meo, et in ira mea, et in indignatione grandi: et reducam eos ad locum istum, et habitare eos faciam confidenter: 
'''
"38" = '''
:sup:`38` et erunt mihi in populum, et ego ero eis in Deum. 
'''
"39" = '''
:sup:`39` Et dabo eis cor unum, et viam unam, ut timeant me universis diebus, et bene sit eis, et filiis eorum post eos. 
'''
"40" = '''
:sup:`40` Et feriam eis pactum sempiternum, et non desinam eis benefacere: et timorem meum dabo in corde eorum, ut non recedant a me. 
'''
"41" = '''
:sup:`41` Et lætabor super eis, cum bene eis fecero: et plantabo eos in terra ista in veritate, in toto corde meo et in tota anima mea. 
'''
"42" = '''
:sup:`42` Quia hæc dicit Dominus: Sicut adduxi super populum istum omne malum hoc grande, sic adducam super eos omne bonum quod ego loquor ad eos. 
'''
"43" = '''
:sup:`43` Et possidebuntur agri in terra ista, de qua vos dicitis quod deserta sit, eo quod non remanserit homo et jumentum, et data sit in manus Chaldæorum. 
'''
"44" = '''
:sup:`44` Agri ementur pecunia, et scribentur in libro, et imprimetur signum, et testis adhibebitur, in terra Benjamin et in circuitu Jerusalem, in civitatibus Juda, et in civitatibus montanis, et in civitatibus campestribus, et in civitatibus quæ ad austrum sunt, quia convertam captivitatem eorum, ait Dominus. 
'''
