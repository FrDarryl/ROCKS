[17]
"1" = '''
:sup:`1` Et locutus est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Loquere ad filios Israël, et accipe ab eis virgas singulas per cognationes suas, a cunctis principibus tribuum, virgas duodecim, et uniuscujusque nomen superscribes virgæ suæ. 
'''
"3" = '''
:sup:`3` Nomen autem Aaron erit in tribu Levi, et una virga cunctas seorsum familias continebit: 
'''
"4" = '''
:sup:`4` ponesque eas in tabernaculo fœderis coram testimonio, ubi loquar ad te. 
'''
"5" = '''
:sup:`5` Quem ex his elegero, germinabit virga ejus: et cohibebo a me querimonias filiorum Israël, quibus contra vos murmurant. 
'''
"6" = '''
:sup:`6` Locutusque est Moyses ad filios Israël: et dederunt ei omnes principes virgas per singulas tribus: fueruntque virgæ duodecim absque virga Aaron. 
'''
"7" = '''
:sup:`7` Quas cum posuisset Moyses coram Domino in tabernaculo testimonii, 
'''
"8" = '''
:sup:`8` sequenti die regressus invenit germinasse virgam Aaron in domo Levi: et turgentibus gemmis eruperant flores, qui, foliis dilatatis, in amygdalas deformati sunt. 
'''
"9" = '''
:sup:`9` Protulit ergo Moyses omnes virgas de conspectu Domini ad cunctos filios Israël: videruntque, et receperunt singuli virgas suas. 
'''
"10" = '''
:sup:`10` Dixitque Dominus ad Moysen: Refer virgam Aaron in tabernaculum testimonii, ut servetur ibi in signum rebellium filiorum Israël, et quiescant querelæ eorum a me, ne moriantur. 
'''
"11" = '''
:sup:`11` Fecitque Moyses sicut præceperat Dominus. 
'''
"12" = '''
:sup:`12` Dixerunt autem filii Israël ad Moysen: Ecce consumpti sumus, omnes perivimus. 
'''
"13" = '''
:sup:`13` Quicumque accedit ad tabernaculum Domini, moritur. Num usque ad internecionem cuncti delendi sumus? 
'''
