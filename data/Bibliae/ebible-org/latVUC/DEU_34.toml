[34]
"1" = '''
:sup:`1` Ascendit ergo Moyses de campestribus Moab super montem Nebo, in verticem Phasga contra Jericho: ostenditque ei Dominus omnem terram Galaad usque Dan, 
'''
"2" = '''
:sup:`2` et universum Nephthali, terramque Ephraim et Manasse, et omnem terram Juda usque ad mare novissimum, 
'''
"3" = '''
:sup:`3` et australem partem, et latitudinem campi Jericho civitatis palmarum usque Segor. 
'''
"4" = '''
:sup:`4` Dixitque Dominus ad eum: Hæc est terra, pro qua juravi Abraham, Isaac, et Jacob, dicens: Semini tuo dabo eam. Vidisti eam oculis tuis, et non transibis ad illam. 
'''
"5" = '''
:sup:`5` Mortuusque est ibi Moyses servus Domini, in terra Moab, jubente Domino: 
'''
"6" = '''
:sup:`6` et sepelivit eum in valle terræ Moab contra Phogor: et non cognovit homo sepulchrum ejus usque in præsentem diem. 
'''
"7" = '''
:sup:`7` Moyses centum et viginti annorum erat quando mortuus est: non caligavit oculus ejus, nec dentes illius moti sunt. 
'''
"8" = '''
:sup:`8` Fleveruntque eum filii Israël in campestribus Moab triginta diebus: et completi sunt dies planctus lugentium Moysen. 
'''
"9" = '''
:sup:`9` Josue vero filius Nun repletus est spiritu sapientiæ, quia Moyses posuit super eum manus suas. Et obedierunt ei filii Israël, feceruntque sicut præcepit Dominus Moysi. 
'''
"10" = '''
:sup:`10` Et non surrexit ultra propheta in Israël sicut Moyses, quem nosset Dominus facie ad faciem, 
'''
"11" = '''
:sup:`11` in omnibus signis atque portentis, quæ misit per eum, ut faceret in terra Ægypti Pharaoni, et omnibus servis ejus, universæque terræ illius, 
'''
"12" = '''
:sup:`12` et cunctam manum robustam, magnaque mirabilia, quæ fecit Moyses coram universo Israël. 
'''
