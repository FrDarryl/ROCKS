[9]
"1" = '''
:sup:`1` Quibus ascendentibus, Judith ingressa est oratorium suum: et induens se cilicio, posuit cinerem super caput suum: et prosternens se Domino, clamabat ad Dominum, dicens: 
'''
"2" = '''
:sup:`2` Domine Deus patris mei Simeon, qui dedisti illi gladium in defensionem alienigenarum, qui violatores extiterunt in coinquinatione sua, et denudaverunt femur virginis in confusionem: 
'''
"3" = '''
:sup:`3` et dedisti mulieres illorum in prædam, et filias illorum in captivitatem: et omnem prædam in divisionem servis tuis, qui zelaverunt zelum tuum: subveni, quæso te, Domine Deus meus, mihi viduæ. 
'''
"4" = '''
:sup:`4` Tu enim fecisti priora, et illa post illa cogitasti: et hoc factum est quod ipse voluisti. 
'''
"5" = '''
:sup:`5` Omnes enim viæ tuæ paratæ sunt, et tua judicia in tua providentia posuisti. 
'''
"6" = '''
:sup:`6` Respice castra Assyriorum nunc, sicut tunc castra Ægyptiorum videre dignatus es, quando post servos tuos armati currebant, confidentes in quadrigis, et in equitatu suo, et in multitudine bellatorum. 
'''
"7" = '''
:sup:`7` Sed aspexisti super castra eorum, et tenebræ fatigaverunt eos. 
'''
"8" = '''
:sup:`8` Tenuit pedes eorum abyssus, et aquæ operuerunt eos. 
'''
"9" = '''
:sup:`9` Sic fiant et isti, Domine, qui confidunt in multitudine sua, et in curribus suis, et in contis, et in scutis, et in sagittis suis, et in lanceis gloriantur, 
'''
"10" = '''
:sup:`10` et nesciunt quia tu ipse es Deus noster, qui conteris bella ab initio, et Dominus nomen est tibi. 
'''
"11" = '''
:sup:`11` Erige brachium tuum sicut ab initio, et allide virtutem illorum in virtute tua: cadat virtus eorum in iracundia tua, qui promittunt se violare sancta tua, et polluere tabernaculum nominis tui, et dejicere gladio suo cornu altaris tui. 
'''
"12" = '''
:sup:`12` Fac, Domine, ut gladio proprio ejus superbia amputetur: 
'''
"13" = '''
:sup:`13` capiatur laqueo oculorum suorum in me, et percuties eum ex labiis caritatis meæ. 
'''
"14" = '''
:sup:`14` Da mihi in animo constantiam ut contemnam illum, et virtutem, ut evertam illum. 
'''
"15" = '''
:sup:`15` Erit enim hoc memoriale nominis tui, cum manus feminæ dejecerit eum. 
'''
"16" = '''
:sup:`16` Non enim in multitudine est virtus tua, Domine, neque in equorum viribus voluntas tua est, nec superbi ab initio placuerunt tibi: sed humilium et mansuetorum semper tibi placuit deprecatio. 
'''
"17" = '''
:sup:`17` Deus cælorum, creator aquarum, et Dominus totius creaturæ, exaudi me miseram deprecantem, et de tua misericordia præsumentem. 
'''
"18" = '''
:sup:`18` Memento, Domine, testamenti tui, et da verbum in ore meo, et in corde meo consilium corrobora, ut domus tua in sanctificatione tua permaneat: 
'''
"19" = '''
:sup:`19` et omnes gentes agnoscant quia tu es Deus, et non est alius præter te. 
'''
