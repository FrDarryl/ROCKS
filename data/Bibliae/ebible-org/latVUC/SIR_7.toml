[7]
"1" = '''
:sup:`1` Noli facere mala, et non te apprehendent: 
'''
"2" = '''
:sup:`2` discede ab iniquo, et deficient mala abs te. 
'''
"3" = '''
:sup:`3` Fili, non semines mala in sulcis injustitiæ, et non metes ea in septuplum. 
'''
"4" = '''
:sup:`4` Noli quærere a Domino ducatum, neque a rege cathedram honoris. 
'''
"5" = '''
:sup:`5` Non te justifices ante Deum, quoniam agnitor cordis ipse est: et penes regem noli velle videri sapiens. 
'''
"6" = '''
:sup:`6` Noli quærere fieri judex, nisi valeas virtute irrumpere iniquitates: ne forte extimescas faciem potentis, et ponas scandalum in æquitate tua. 
'''
"7" = '''
:sup:`7` Non pecces in multitudinem civitatis, nec te immittas in populum: 
'''
"8" = '''
:sup:`8` neque alliges duplicia peccata, nec enim in uno eris immunis. 
'''
"9" = '''
:sup:`9` Noli esse pusillanimis in animo tuo: 
'''
"10" = '''
:sup:`10` exorare et facere eleemosynam ne despicias. 
'''
"11" = '''
:sup:`11` Ne dicas: In multitudine munerum meorum respiciet Deus, et offerente me Deo altissimo, munera mea suscipiet. 
'''
"12" = '''
:sup:`12` Non irrideas hominem in amaritudine animæ: est enim qui humiliat et exaltat circumspector Deus. 
'''
"13" = '''
:sup:`13` Noli amare mendacium adversus fratrem tuum, neque in amicum similiter facias. 
'''
"14" = '''
:sup:`14` Noli velle mentiri omne mendacium: assiduitas enim illius non est bona. 
'''
"15" = '''
:sup:`15` Noli verbosus esse in multitudine presbyterorum, et non iteres verbum in oratione tua. 
'''
"16" = '''
:sup:`16` Non oderis laboriosa opera, et rusticationem creatam ab Altissimo. 
'''
"17" = '''
:sup:`17` Non te reputes in multitudine indisciplinatorum. 
'''
"18" = '''
:sup:`18` Memento iræ, quoniam non tardabit. 
'''
"19" = '''
:sup:`19` Humilia valde spiritum tuum, quoniam vindicta carnis impii ignis et vermis. 
'''
"20" = '''
:sup:`20` Noli prævaricari in amicum pecuniam differentem, neque fratrem carissimum auro spreveris. 
'''
"21" = '''
:sup:`21` Noli discedere a muliere sensata et bona, quam sortitus es in timore Domini: gratia enim verecundiæ illius super aurum. 
'''
"22" = '''
:sup:`22` Non lædas servum in veritate operantem, neque mercenarium dantem animam suam. 
'''
"23" = '''
:sup:`23` Servus sensatus sit tibi dilectus quasi anima tua: non defraudes illum libertate, neque inopem derelinquas illum. 
'''
"24" = '''
:sup:`24` Pecora tibi sunt, attende illis: et si sunt utilia, perseverent apud te. 
'''
"25" = '''
:sup:`25` Filii tibi sunt? erudi illos, et curva illos a pueritia illorum. 
'''
"26" = '''
:sup:`26` Filiæ tibi sunt? serva corpus illarum, et non ostendas hilarem faciem tuam ad illas. 
'''
"27" = '''
:sup:`27` Trade filiam, et grande opus feceris: et homini sensato da illam. 
'''
"28" = '''
:sup:`28` Mulier si est tibi secundum animam tuam, non projicias illam: et odibili non credas te. In toto corde tuo 
'''
"29" = '''
:sup:`29` honora patrem tuum, et gemitus matris tuæ ne obliviscaris: 
'''
"30" = '''
:sup:`30` memento quoniam nisi per illos natus non fuisses: et retribue illis, quomodo et illi tibi. 
'''
"31" = '''
:sup:`31` In tota anima tua time Dominum, et sacerdotes illius sanctifica. 
'''
"32" = '''
:sup:`32` In omni virtute tua dilige eum qui te fecit, et ministros ejus ne derelinquas. 
'''
"33" = '''
:sup:`33` Honora Deum ex tota anima tua, et honorifica sacerdotes, et propurga te cum brachiis. 
'''
"34" = '''
:sup:`34` Da illis partem, sicut mandatum est tibi, primitiarum et purgationis, et de negligentia tua purga te cum paucis. 
'''
"35" = '''
:sup:`35` Datum brachiorum tuorum, et sacrificium sanctificationis offeres Domino, et initia sanctorum. 
'''
"36" = '''
:sup:`36` Et pauperi porrige manum tuam, ut perficiatur propitiatio et benedictio tua. 
'''
"37" = '''
:sup:`37` Gratia dati in conspectu omnis viventis, et mortuo non prohibeas gratiam. 
'''
"38" = '''
:sup:`38` Non desis plorantibus in consolatione, et cum lugentibus ambula. 
'''
"39" = '''
:sup:`39` Non te pigeat visitare infirmum: ex his enim in dilectione firmaberis. 
'''
"40" = '''
:sup:`40` In omnibus operibus tuis memorare novissima tua, et in æternum non peccabis. 
'''
