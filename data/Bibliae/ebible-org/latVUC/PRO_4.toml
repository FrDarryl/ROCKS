[4]
"1" = '''
:sup:`1` Audite, filii, disciplinam patris, et attendite ut sciatis prudentiam. 
'''
"2" = '''
:sup:`2` Donum bonum tribuam vobis: legem meam ne derelinquatis. 
'''
"3" = '''
:sup:`3` Nam et ego filius fui patris mei, tenellus et unigenitus coram matre mea. 
'''
"4" = '''
:sup:`4` Et docebat me, atque dicebat: Suscipiat verba mea cor tuum; custodi præcepta mea, et vives. 
'''
"5" = '''
:sup:`5` Posside sapientiam, posside prudentiam: ne obliviscaris, neque declines a verbis oris mei. 
'''
"6" = '''
:sup:`6` Ne dimittas eam, et custodiet te: dilige eam, et conservabit te. 
'''
"7" = '''
:sup:`7` Principium sapientiæ: posside sapientiam, et in omni possessione tua acquire prudentiam. 
'''
"8" = '''
:sup:`8` Arripe illam, et exaltabit te; glorificaberis ab ea cum eam fueris amplexatus. 
'''
"9" = '''
:sup:`9` Dabit capiti tuo augmenta gratiarum, et corona inclyta proteget te. 
'''
"10" = '''
:sup:`10` Audi, fili mi, et suscipe verba mea, ut multiplicentur tibi anni vitæ. 
'''
"11" = '''
:sup:`11` Viam sapientiæ monstrabo tibi; ducam te per semitas æquitatis: 
'''
"12" = '''
:sup:`12` quas cum ingressus fueris, non arctabuntur gressus tui, et currens non habebis offendiculum. 
'''
"13" = '''
:sup:`13` Tene disciplinam, ne dimittas eam; custodi illam, quia ipsa est vita tua. 
'''
"14" = '''
:sup:`14` Ne delecteris in semitis impiorum, nec tibi placeat malorum via. 
'''
"15" = '''
:sup:`15` Fuge ab ea, nec transeas per illam; declina, et desere eam. 
'''
"16" = '''
:sup:`16` Non enim dormiunt nisi malefecerint, et rapitur somnus ab eis nisi supplantaverint. 
'''
"17" = '''
:sup:`17` Comedunt panem impietatis, et vinum iniquitatis bibunt. 
'''
"18" = '''
:sup:`18` Justorum autem semita quasi lux splendens procedit, et crescit usque ad perfectam diem. 
'''
"19" = '''
:sup:`19` Via impiorum tenebrosa; nesciunt ubi corruant. 
'''
"20" = '''
:sup:`20` Fili mi, ausculta sermones meos, et ad eloquia mea inclina aurem tuam. 
'''
"21" = '''
:sup:`21` Ne recedant ab oculis tuis: custodi ea in medio cordis tui: 
'''
"22" = '''
:sup:`22` vita enim sunt invenientibus ea, et universæ carni sanitas. 
'''
"23" = '''
:sup:`23` Omni custodia serva cor tuum, quia ex ipso vita procedit. 
'''
"24" = '''
:sup:`24` Remove a te os pravum, et detrahentia labia sint procul a te. 
'''
"25" = '''
:sup:`25` Oculi tui recta videant, et palpebræ tuæ præcedant gressus tuos. 
'''
"26" = '''
:sup:`26` Dirige semitam pedibus tuis, et omnes viæ tuæ stabilientur. 
'''
"27" = '''
:sup:`27` Ne declines ad dexteram neque ad sinistram; averte pedem tuum a malo: vias enim quæ a dextris sunt novit Dominus: perversæ vero sunt quæ a sinistris sunt. Ipse autem rectos faciet cursus tuos, itinera autem tua in pace producet. 
'''
