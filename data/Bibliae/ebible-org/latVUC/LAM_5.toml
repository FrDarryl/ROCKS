[5]
"1" = '''
:sup:`1` Recordare, Domine, quid acciderit nobis; intuere et respice opprobrium nostrum. 
'''
"2" = '''
:sup:`2` Hæreditas nostra versa est ad alienos, domus nostræ ad extraneos. 
'''
"3" = '''
:sup:`3` Pupilli facti sumus absque patre, matres nostræ quasi viduæ. 
'''
"4" = '''
:sup:`4` Aquam nostram pecunia bibimus; ligna nostra pretio comparavimus. 
'''
"5" = '''
:sup:`5` Cervicibus nostris minabamur, lassis non dabatur requies. 
'''
"6" = '''
:sup:`6` Ægypto dedimus manum et Assyriis, ut saturaremur pane. 
'''
"7" = '''
:sup:`7` Patres nostri peccaverunt, et non sunt: et nos iniquitates eorum portavimus. 
'''
"8" = '''
:sup:`8` Servi dominati sunt nostri: non fuit qui redimeret de manu eorum. 
'''
"9" = '''
:sup:`9` In animabus nostris afferebamus panem nobis, a facie gladii in deserto. 
'''
"10" = '''
:sup:`10` Pellis nostra quasi clibanus exusta est, a facie tempestatum famis. 
'''
"11" = '''
:sup:`11` Mulieres in Sion humiliaverunt, et virgines in civitatibus Juda. 
'''
"12" = '''
:sup:`12` Principes manu suspensi sunt; facies senum non erubuerunt. 
'''
"13" = '''
:sup:`13` Adolescentibus impudice abusi sunt, et pueri in ligno corruerunt. 
'''
"14" = '''
:sup:`14` Senes defecerunt de portis, juvenes de choro psallentium. 
'''
"15" = '''
:sup:`15` Defecit gaudium cordis nostri; versus est in luctum chorus noster. 
'''
"16" = '''
:sup:`16` Cecidit corona capitis nostri: væ nobis, quia peccavimus ! 
'''
"17" = '''
:sup:`17` Propterea mœstum factum est cor nostrum; ideo contenebrati sunt oculi nostri, 
'''
"18" = '''
:sup:`18` propter montem Sion quia disperiit; vulpes ambulaverunt in eo. 
'''
"19" = '''
:sup:`19` Tu autem, Domine, in æternum permanebis, solium tuum in generationem et generationem. 
'''
"20" = '''
:sup:`20` Quare in perpetuum oblivisceris nostri, derelinques nos in longitudine dierum? 
'''
"21" = '''
:sup:`21` Converte nos, Domine, ad te, et convertemur; innova dies nostros, sicut a principio. 
'''
"22" = '''
:sup:`22` Sed projiciens repulisti nos: iratus es contra nos vehementer. 
'''
