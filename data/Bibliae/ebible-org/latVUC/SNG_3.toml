[3]
"1" = '''
:sup:`1` In lectulo meo, per noctes, quæsivi quem diligit anima mea: quæsivi illum, et non inveni. 
'''
"2" = '''
:sup:`2` Surgam, et circuibo civitatem: per vicos et plateas quæram quem diligit anima mea: quæsivi illum, et non inveni. 
'''
"3" = '''
:sup:`3` Invenerunt me vigiles qui custodiunt civitatem: Num quem diligit anima mea vidistis? 
'''
"4" = '''
:sup:`4` Paululum cum pertransissem eos, inveni quem diligit anima mea: tenui eum, nec dimittam, donec introducam illum in domum matris meæ, et in cubiculum genetricis meæ. 
'''
"5" = '''
:sup:`5` Sponsus Adjuro vos, filiæ Jerusalem, per capreas cervosque camporum, ne suscitetis, neque evigilare faciatis dilectam, donec ipsa velit. 
'''
"6" = '''
:sup:`6` Chorus Quæ est ista quæ ascendit per desertum sicut virgula fumi ex aromatibus myrrhæ, et thuris, et universi pulveris pigmentarii? 
'''
"7" = '''
:sup:`7` En lectulum Salomonis sexaginta fortes ambiunt ex fortissimis Israël, 
'''
"8" = '''
:sup:`8` omnes tenentes gladios, et ad bella doctissimi: uniuscujusque ensis super femur suum propter timores nocturnos. 
'''
"9" = '''
:sup:`9` Ferculum fecit sibi rex Salomon de lignis Libani; 
'''
"10" = '''
:sup:`10` columnas ejus fecit argenteas, reclinatorium aureum, ascensum purpureum; media caritate constravit, propter filias Jerusalem. 
'''
"11" = '''
:sup:`11` Egredimini et videte, filiæ Sion, regem Salomonem in diademate quo coronavit illum mater sua in die desponsationis illius, et in die lætitiæ cordis ejus. 
'''
