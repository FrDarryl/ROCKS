[86]
"1" = '''
:sup:`1` Filiis Core. Psalmus cantici. Fundamenta ejus in montibus sanctis; 
'''
"2" = '''
:sup:`2` diligit Dominus portas Sion super omnia tabernacula Jacob. 
'''
"3" = '''
:sup:`3` Gloriosa dicta sunt de te, civitas Dei ! 
'''
"4" = '''
:sup:`4` Memor ero Rahab et Babylonis, scientium me; ecce alienigenæ, et Tyrus, et populus Æthiopum, hi fuerunt illic. 
'''
"5" = '''
:sup:`5` Numquid Sion dicet: Homo et homo natus est in ea, et ipse fundavit eam Altissimus? 
'''
"6" = '''
:sup:`6` Dominus narrabit in scripturis populorum et principum, horum qui fuerunt in ea. 
'''
"7" = '''
:sup:`7` Sicut lætantium omnium habitatio est in te. 
'''
