[134]
"1" = '''
:sup:`1` Alleluja. Laudate nomen Domini; laudate, servi, Dominum: 
'''
"2" = '''
:sup:`2` qui statis in domo Domini, in atriis domus Dei nostri. 
'''
"3" = '''
:sup:`3` Laudate Dominum, quia bonus Dominus; psallite nomini ejus, quoniam suave. 
'''
"4" = '''
:sup:`4` Quoniam Jacob elegit sibi Dominus; Israël in possessionem sibi. 
'''
"5" = '''
:sup:`5` Quia ego cognovi quod magnus est Dominus, et Deus noster præ omnibus diis. 
'''
"6" = '''
:sup:`6` Omnia quæcumque voluit Dominus fecit, in cælo, in terra, in mari et in omnibus abyssis. 
'''
"7" = '''
:sup:`7` Educens nubes ab extremo terræ, fulgura in pluviam fecit; qui producit ventos de thesauris suis. 
'''
"8" = '''
:sup:`8` Qui percussit primogenita Ægypti, ab homine usque ad pecus. 
'''
"9" = '''
:sup:`9` Et misit signa et prodigia in medio tui, Ægypte: in Pharaonem, et in omnes servos ejus. 
'''
"10" = '''
:sup:`10` Qui percussit gentes multas, et occidit reges fortes: 
'''
"11" = '''
:sup:`11` Sehon, regem Amorrhæorum, et Og, regem Basan, et omnia regna Chanaan: 
'''
"12" = '''
:sup:`12` et dedit terram eorum hæreditatem, hæreditatem Israël populo suo. 
'''
"13" = '''
:sup:`13` Domine, nomen tuum in æternum; Domine, memoriale tuum in generationem et generationem. 
'''
"14" = '''
:sup:`14` Quia judicabit Dominus populum suum, et in servis suis deprecabitur. 
'''
"15" = '''
:sup:`15` Simulacra gentium argentum et aurum, opera manuum hominum. 
'''
"16" = '''
:sup:`16` Os habent, et non loquentur; oculos habent, et non videbunt. 
'''
"17" = '''
:sup:`17` Aures habent, et non audient; neque enim est spiritus in ore ipsorum. 
'''
"18" = '''
:sup:`18` Similes illis fiant qui faciunt ea, et omnes qui confidunt in eis. 
'''
"19" = '''
:sup:`19` Domus Israël, benedicite Domino; domus Aaron, benedicite Domino. 
'''
"20" = '''
:sup:`20` Domus Levi, benedicite Domino; qui timetis Dominum, benedicite Domino. 
'''
"21" = '''
:sup:`21` Benedictus Dominus ex Sion, qui habitat in Jerusalem. 
'''
