[10]
"1" = '''
:sup:`1` In finem. Psalmus David. 
'''
"2" = '''
:sup:`2` In Domino confido; quomodo dicitis animæ meæ: Transmigra in montem sicut passer? 
'''
"3" = '''
:sup:`3` Quoniam ecce peccatores intenderunt arcum; paraverunt sagittas suas in pharetra, ut sagittent in obscuro rectos corde: 
'''
"4" = '''
:sup:`4` quoniam quæ perfecisti destruxerunt; justus autem, quid fecit? 
'''
"5" = '''
:sup:`5` Dominus in templo sancto suo; Dominus in cælo sedes ejus. Oculi ejus in pauperem respiciunt; palpebræ ejus interrogant filios hominum. 
'''
"6" = '''
:sup:`6` Dominus interrogat justum et impium; qui autem diligit iniquitatem, odit animam suam. 
'''
"7" = '''
:sup:`7` Pluet super peccatores laqueos; ignis et sulphur, et spiritus procellarum, pars calicis eorum. 
'''
"8" = '''
:sup:`8` Quoniam justus Dominus, et justitias dilexit: æquitatem vidit vultus ejus. 
'''
