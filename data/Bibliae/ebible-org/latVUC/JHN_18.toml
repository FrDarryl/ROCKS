[18]
"1" = '''
:sup:`1` Hæc cum dixisset Jesus, egressus est cum discipulis suis trans torrentem Cedron, ubi erat hortus, in quem introivit ipse, et discipuli ejus. 
'''
"2" = '''
:sup:`2` Sciebat autem et Judas, qui tradebat eum, locum: quia frequenter Jesus convenerat illuc cum discipulis suis. 
'''
"3" = '''
:sup:`3` Judas ergo cum accepisset cohortem, et a pontificibus et pharisæis ministros, venit illuc cum laternis, et facibus, et armis. 
'''
"4" = '''
:sup:`4` Jesus itaque sciens omnia quæ ventura erant super eum, processit, et dixit eis: Quem quæritis? 
'''
"5" = '''
:sup:`5` Responderunt ei: Jesum Nazarenum. Dicit eis Jesus: Ego sum. Stabat autem et Judas, qui tradebat eum, cum ipsis. 
'''
"6" = '''
:sup:`6` Ut ergo dixit eis: Ego sum: abierunt retrorsum, et ceciderunt in terram. 
'''
"7" = '''
:sup:`7` Iterum ergo interrogavit eos: Quem quæritis? Illi autem dixerunt: Jesum Nazarenum. 
'''
"8" = '''
:sup:`8` Respondit Jesus: Dixi vobis, quia ego sum: si ergo me quæritis, sinite hos abire. 
'''
"9" = '''
:sup:`9` Ut impleretur sermo, quem dixit: Quia quos dedisti mihi, non perdidi ex eis quemquam. 
'''
"10" = '''
:sup:`10` Simon ergo Petrus habens gladium eduxit eum: et percussit pontificis servum, et abscidit auriculam ejus dexteram. Erat autem nomen servo Malchus. 
'''
"11" = '''
:sup:`11` Dixit ergo Jesus Petro: Mitte gladium tuum in vaginam. Calicem, quem dedit mihi Pater, non bibam illum? 
'''
"12" = '''
:sup:`12` Cohors ergo, et tribunus, et ministri Judæorum comprehenderunt Jesum, et ligaverunt eum. 
'''
"13" = '''
:sup:`13` Et adduxerunt eum ad Annam primum: erat enim socer Caiphæ, qui erat pontifex anni illius. 
'''
"14" = '''
:sup:`14` Erat autem Caiphas, qui consilium dederat Judæis: Quia expedit unum hominem mori pro populo. 
'''
"15" = '''
:sup:`15` Sequebatur autem Jesum Simon Petrus, et alius discipulus. Discipulus autem ille erat notus pontifici, et introivit cum Jesu in atrium pontificis. 
'''
"16" = '''
:sup:`16` Petrus autem stabat ad ostium foris. Exivit ergo discipulus alius, qui erat notus pontifici, et dixit ostiariæ: et introduxit Petrum. 
'''
"17" = '''
:sup:`17` Dicit ergo Petro ancilla ostiaria: Numquid et tu ex discipulis es hominis istius? Dicit ille: Non sum. 
'''
"18" = '''
:sup:`18` Stabant autem servi et ministri ad prunas, quia frigus erat, et calefaciebant se: erat autem cum eis et Petrus stans, et calefaciens se. 
'''
"19" = '''
:sup:`19` Pontifex ergo interrogavit Jesum de discipulis suis, et de doctrina ejus. 
'''
"20" = '''
:sup:`20` Respondit ei Jesus: Ego palam locutus sum mundo: ego semper docui in synagoga, et in templo, quo omnes Judæi conveniunt, et in occulto locutus sum nihil. 
'''
"21" = '''
:sup:`21` Quid me interrogas? interroga eos qui audierunt quid locutus sim ipsis: ecce hi sciunt quæ dixerim ego. 
'''
"22" = '''
:sup:`22` Hæc autem cum dixisset, unus assistens ministrorum dedit alapam Jesu, dicens: Sic respondes pontifici? 
'''
"23" = '''
:sup:`23` Respondit ei Jesus: Si male locutus sum, testimonium perhibe de malo: si autem bene, quid me cædis? 
'''
"24" = '''
:sup:`24` Et misit eum Annas ligatum ad Caipham pontificem. 
'''
"25" = '''
:sup:`25` Erat autem Simon Petrus stans, et calefaciens se. Dixerunt ergo ei: Numquid et tu ex discipulis ejus es? Negavit ille, et dixit: Non sum. 
'''
"26" = '''
:sup:`26` Dicit ei unus ex servis pontificis, cognatus ejus, cujus abscidit Petrus auriculam: Nonne ego te vidi in horto cum illo? 
'''
"27" = '''
:sup:`27` Iterum ergo negavit Petrus: et statim gallus cantavit. 
'''
"28" = '''
:sup:`28` Adducunt ergo Jesum a Caipha in prætorium. Erat autem mane: et ipsi non introierunt in prætorium, ut non contaminarentur, sed ut manducarent Pascha. 
'''
"29" = '''
:sup:`29` Exivit ergo Pilatus ad eos foras, et dixit: Quam accusationem affertis adversus hominem hunc? 
'''
"30" = '''
:sup:`30` Responderunt, et dixerunt ei: Si non esset hic malefactor, non tibi tradidissemus eum. 
'''
"31" = '''
:sup:`31` Dixit ergo eis Pilatus: Accipite eum vos, et secundum legem vestram judicate eum. Dixerunt ergo ei Judæi: Nobis non licet interficere quemquam. 
'''
"32" = '''
:sup:`32` Ut sermo Jesu impleretur, quem dixit, significans qua morte esset moriturus. 
'''
"33" = '''
:sup:`33` Introivit ergo iterum in prætorium Pilatus: et vocavit Jesum, et dixit ei: Tu es rex Judæorum? 
'''
"34" = '''
:sup:`34` Respondit Jesus: A temetipso hoc dicis, an alii dixerunt tibi de me? 
'''
"35" = '''
:sup:`35` Respondit Pilatus: Numquid ego Judæus sum? gens tua et pontifices tradiderunt te mihi: quid fecisti? 
'''
"36" = '''
:sup:`36` Respondit Jesus: Regnum meum non est de hoc mundo. Si ex hoc mundo esset regnum meum, ministri mei utique decertarent ut non traderer Judæis: nunc autem regnum meum non est hinc. 
'''
"37" = '''
:sup:`37` Dixit itaque ei Pilatus: Ergo rex es tu? Respondit Jesus: Tu dicis quia rex sum ego. Ego in hoc natus sum, et ad hoc veni in mundum, ut testimonium perhibeam veritati: omnis qui est ex veritate, audit vocem meam. 
'''
"38" = '''
:sup:`38` Dicit ei Pilatus: Quid est veritas? Et cum hoc dixisset, iterum exivit ad Judæos, et dicit eis: Ego nullam invenio in eo causam. 
'''
"39" = '''
:sup:`39` Est autem consuetudo vobis ut unum dimittam vobis in Pascha: vultis ergo dimittam vobis regem Judæorum? 
'''
"40" = '''
:sup:`40` Clamaverunt ergo rursum omnes, dicentes: Non hunc, sed Barabbam. Erat autem Barabbas latro. 
'''
