[31]
"1" = '''
:sup:`1` Vigilia honestatis tabefaciet carnes, et cogitatus illius auferet somnum. 
'''
"2" = '''
:sup:`2` Cogitatus præscientiæ avertit sensum, et infirmitas gravis sobriam facit animam. 
'''
"3" = '''
:sup:`3` Laboravit dives in congregatione substantiæ, et in requie sua replebitur bonis suis. 
'''
"4" = '''
:sup:`4` Laboravit pauper in diminutione victus, et in fine inops fit. 
'''
"5" = '''
:sup:`5` Qui aurum diligit non justificabitur, et qui insequitur consumptionem replebitur ex ea. 
'''
"6" = '''
:sup:`6` Multi dati sunt in auri casus, et facta est in specie ipsius perditio illorum. 
'''
"7" = '''
:sup:`7` Lignum offensionis est aurum sacrificantium: væ illis qui sectantur illud ! et omnis imprudens deperiet in illo. 
'''
"8" = '''
:sup:`8` Beatus dives qui inventus est sine macula, et qui post aurum non abiit, nec speravit in pecunia et thesauris. 
'''
"9" = '''
:sup:`9` Quis est hic? et laudabimus eum: fecit enim mirabilia in vita sua. 
'''
"10" = '''
:sup:`10` Qui probatus est in illo, et perfectus est, erit illi gloria æterna: qui potuit transgredi, et non est transgressus; facere mala, et non fecit. 
'''
"11" = '''
:sup:`11` Ideo stabilita sunt bona illius in Domino, et eleemosynas illius enarrabit omnis ecclesia sanctorum. 
'''
"12" = '''
:sup:`12` Supra mensam magnam sedisti? non aperias super illam faucem tuam prior. 
'''
"13" = '''
:sup:`13` Non dicas sic: Multa sunt, quæ super illam sunt. 
'''
"14" = '''
:sup:`14` Memento quoniam malus est oculus nequam. 
'''
"15" = '''
:sup:`15` Nequius oculo quid creatum est? ideo ab omni facie sua lacrimabitur, cum viderit. 
'''
"16" = '''
:sup:`16` Ne extendas manum tuam prior, et invidia contaminatus erubescas. 
'''
"17" = '''
:sup:`17` Ne comprimaris in convivio. 
'''
"18" = '''
:sup:`18` Intellige quæ sunt proximi tui ex teipso. 
'''
"19" = '''
:sup:`19` Utere quasi homo frugi his quæ tibi apponuntur: ne, cum manducas multum, odio habearis. 
'''
"20" = '''
:sup:`20` Cessa prior causa disciplinæ: et noli nimius esse, ne forte offendas. 
'''
"21" = '''
:sup:`21` Et si in medio multorum sedisti, prior illis ne extendas manum tuam, nec prior poscas bibere. 
'''
"22" = '''
:sup:`22` Quam sufficiens est homini eruditio vinum exiguum ! et in dormiendo non laborabis ab illo, et non senties dolorem. 
'''
"23" = '''
:sup:`23` Vigilia, cholera et tortura viro infrunito, 
'''
"24" = '''
:sup:`24` somnus sanitatis in homine parco: dormiet usque mane, et anima illius cum ipso delectabitur. 
'''
"25" = '''
:sup:`25` Et si coactus fueris in edendo multum, surge e medio, evome, et refrigerabit te, et non adduces corpori tuo infirmitatem. 
'''
"26" = '''
:sup:`26` Audi me, fili, et ne spernas me, et in novissimo invenies verba mea. 
'''
"27" = '''
:sup:`27` In omnibus operibus tuis esto velox, et omnis infirmitas non occurret tibi. 
'''
"28" = '''
:sup:`28` Splendidum in panibus benedicent labia multorum, et testimonium veritatis illius fidele. 
'''
"29" = '''
:sup:`29` Nequissimo in pane murmurabit civitas, et testimonium nequitiæ illius verum est. 
'''
"30" = '''
:sup:`30` Diligentes in vino noli provocare: multos enim exterminavit vinum. 
'''
"31" = '''
:sup:`31` Ignis probat ferrum durum: sic vinum corda superborum arguet in ebrietate potatum. 
'''
"32" = '''
:sup:`32` Æqua vita hominibus vinum in sobrietate: si bibas illud moderate, eris sobrius. 
'''
"33" = '''
:sup:`33` Quæ vita est ei qui minuitur vino? 
'''
"34" = '''
:sup:`34` Quid defraudat vitam? mors. 
'''
"35" = '''
:sup:`35` Vinum in jucunditatem creatum est, et non in ebrietatem ab initio. 
'''
"36" = '''
:sup:`36` Exsultatio animæ et cordis vinum moderate potatum. 
'''
"37" = '''
:sup:`37` Sanitas est animæ et corpori sobrius potus. 
'''
"38" = '''
:sup:`38` Vinum multum potatum irritationem, et iram, et ruinas multas facit. 
'''
"39" = '''
:sup:`39` Amaritudo animæ vinum multum potatum. 
'''
"40" = '''
:sup:`40` Ebrietatis animositas, imprudentis offensio, minorans virtutem, et faciens vulnera. 
'''
"41" = '''
:sup:`41` In convivio vini non arguas proximum, et non despicias eum in jucunditate illius. 
'''
"42" = '''
:sup:`42` Verba improperii non dicas illi, et non premas illum repetendo. 
'''
