[2]
"1" = '''
:sup:`1` Anima cum obtulerit oblationem sacrificii Domino, simila erit ejus oblatio; fundetque super eam oleum, et ponet thus, 
'''
"2" = '''
:sup:`2` ac deferet ad filios Aaron sacerdotes: quorum unus tollet pugillum plenum similæ et olei, ac totum thus, et ponet memoriale super altare in odorem suavissimum Domino. 
'''
"3" = '''
:sup:`3` Quod autem reliquum fuerit de sacrificio, erit Aaron et filiorum ejus, Sanctum sanctorum de oblationibus Domini. 
'''
"4" = '''
:sup:`4` Cum autem obtuleris sacrificium coctum in clibano: de simila, panes scilicet absque fermento, conspersos oleo, et lagana azyma oleo lita. 
'''
"5" = '''
:sup:`5` Si oblatio tua fuerit de sartagine, similæ conspersæ oleo et absque fermento, 
'''
"6" = '''
:sup:`6` divides eam minutatim, et fundes super eam oleum. 
'''
"7" = '''
:sup:`7` Sin autem de craticula fuerit sacrificium, æque simila oleo conspergetur: 
'''
"8" = '''
:sup:`8` quam offerens Domino, trades manibus sacerdotis. 
'''
"9" = '''
:sup:`9` Qui cum obtulerit eam, tollet memoriale de sacrificio, et adolebit super altare in odorem suavitatis Domino: 
'''
"10" = '''
:sup:`10` quidquid autem reliquum est, erit Aaron, et filiorum ejus, Sanctum sanctorum de oblationibus Domini. 
'''
"11" = '''
:sup:`11` Omnis oblatio quæ offeretur Domino, absque fermento fiet, nec quidquam fermenti ac mellis adolebitur in sacrificio Domino. 
'''
"12" = '''
:sup:`12` Primitias tantum eorum offeretis ac munera: super altare vero non imponentur in odorem suavitatis. 
'''
"13" = '''
:sup:`13` Quidquid obtuleris sacrificii, sale condies, nec auferes sal fœderis Dei tui de sacrificio tuo: in omni oblatione tua offeres sal. 
'''
"14" = '''
:sup:`14` Si autem obtuleris munus primarum frugum tuarum Domino de spicis adhuc virentibus, torrebis igni, et confringes in morem farris, et sic offeres primitias tuas Domino, 
'''
"15" = '''
:sup:`15` fundens supra oleum, et thus imponens, quia oblatio Domini est: 
'''
"16" = '''
:sup:`16` de qua adolebit sacerdos in memoriam muneris partem farris fracti, et olei, ac totum thus. 
'''
