[4]
"1" = '''
:sup:`1` Domini, quod justum est et æquum, servis præstate: scientes quod et vos Dominum habetis in cælo. 
'''
"2" = '''
:sup:`2` Orationi instate, vigilantes in ea in gratiarum actione: 
'''
"3" = '''
:sup:`3` orantes simul et pro nobis, ut Deus aperiat nobis ostium sermonis ad loquendum mysterium Christi (propter quod etiam vinctus sum), 
'''
"4" = '''
:sup:`4` ut manifestem illud ita ut oportet me loqui. 
'''
"5" = '''
:sup:`5` In sapientia ambulate ad eos, qui foris sunt: tempus redimentes. 
'''
"6" = '''
:sup:`6` Sermo vester semper in gratia sale sit conditus, ut sciatis quomodo oporteat vos unicuique respondere. 
'''
"7" = '''
:sup:`7` Quæ circa me sunt, omnia vobis nota faciet Tychicus, carissimus frater, et fidelis minister, et conservus in Domino: 
'''
"8" = '''
:sup:`8` quem misi ad vos ad hoc ipsum, ut cognoscat quæ circa vos sunt, et consoletur corda vestra, 
'''
"9" = '''
:sup:`9` cum Onesimo carissimo, et fideli fratre, qui ex vobis est. Omnia, quæ hic aguntur, nota facient vobis. 
'''
"10" = '''
:sup:`10` Salutat vos Aristarchus concaptivus meus, et Marcus consobrinus Barnabæ, de quo accepistis mandata: si venerit ad vos, excipite illum: 
'''
"11" = '''
:sup:`11` et Jesus, qui dicitur Justus: qui sunt ex circumcisione: hi soli sunt adjutores mei in regno Dei, qui mihi fuerunt solatio. 
'''
"12" = '''
:sup:`12` Salutat vos Epaphras, qui ex vobis est, servus Christi Jesu, semper sollicitus pro vobis in orationibus, ut stetis perfecti, et pleni in omni voluntate Dei. 
'''
"13" = '''
:sup:`13` Testimonium enim illi perhibeo quod habet multum laborem pro vobis, et pro iis qui sunt Laodiciæ, et qui Hierapoli. 
'''
"14" = '''
:sup:`14` Salutat vos Lucas, medicus carissimus, et Demas. 
'''
"15" = '''
:sup:`15` Salutate fratres, qui sunt Laodiciæ, et Nympham, et quæ in domo ejus est, ecclesiam. 
'''
"16" = '''
:sup:`16` Et cum lecta fuerit apud vos epistola hæc, facite ut et in Laodicensium ecclesia legatur: et eam, quæ Laodicensium est, vos legatis. 
'''
"17" = '''
:sup:`17` Et dicite Archippo: Vide ministerium, quod accepisti in Domino, ut illud impleas. 
'''
"18" = '''
:sup:`18` Salutatio, mea manu Pauli. Memores estote vinculorum meorum. Gratia vobiscum. Amen. 
'''
