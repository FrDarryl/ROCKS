[22]
"1" = '''
:sup:`1` In lapide luteo lapidatus est piger: et omnes loquentur super aspernationem illius. 
'''
"2" = '''
:sup:`2` De stercore boum lapidatus est piger: et omnis qui tetigerit eum excutiet manus. 
'''
"3" = '''
:sup:`3` Confusio patris est de filio indisciplinato: filia autem in deminoratione fiet. 
'''
"4" = '''
:sup:`4` Filia prudens hæreditas viro suo: nam quæ confundit, in contumeliam fit genitoris. 
'''
"5" = '''
:sup:`5` Patrem et virum confundit audax, et ab impiis non minorabitur: ab utrisque autem inhonorabitur. 
'''
"6" = '''
:sup:`6` Musica in luctu importuna narratio: flagella et doctrina in omni tempore sapientia. 
'''
"7" = '''
:sup:`7` Qui docet fatuum, quasi qui conglutinat testam. 
'''
"8" = '''
:sup:`8` Qui narrat verbum non audienti, quasi qui excitat dormientem de gravi somno. 
'''
"9" = '''
:sup:`9` Cum dormiente loquitur qui enarrat stulto sapientiam: et in fine narrationis dicit: Quis est hic? 
'''
"10" = '''
:sup:`10` Supra mortuum plora, defecit enim lux ejus: et supra fatuum plora, defecit enim sensus. 
'''
"11" = '''
:sup:`11` Modicum plora super mortuum, quoniam requievit: 
'''
"12" = '''
:sup:`12` nequissimi enim nequissima vita super mortem fatui. 
'''
"13" = '''
:sup:`13` Luctus mortui septem dies: fatui autem et impii omnes dies vitæ illorum. 
'''
"14" = '''
:sup:`14` Cum stulto ne multum loquaris, et cum insensato ne abieris. 
'''
"15" = '''
:sup:`15` Serva te ab illo, ut non molestiam habeas, et non coinquinaberis peccato illius. 
'''
"16" = '''
:sup:`16` Deflecte ab illo, et invenies requiem, et non acediaberis in stultitia illius. 
'''
"17" = '''
:sup:`17` Super plumbum quid gravabitur? et quod illi aliud nomen quam fatuus? 
'''
"18" = '''
:sup:`18` Arenam, et salem, et massam ferri facilius est ferre quam hominem imprudentem, et fatuum, et impium. 
'''
"19" = '''
:sup:`19` Loramentum ligneum colligatum in fundamento ædificii non dissolvetur, sic et cor confirmatum in cogitatione consilii. 
'''
"20" = '''
:sup:`20` Cogitatus sensati in omni tempore metu non depravabitur. 
'''
"21" = '''
:sup:`21` Sicut pali in excelsis, et cæmenta sine impensa posita, contra faciem venti non permanebunt: 
'''
"22" = '''
:sup:`22` sic et cor timidum in cogitatione stulti contra impetum timoris non resistet. 
'''
"23" = '''
:sup:`23` Sicut cor trepidum in cogitatione fatui omni tempore non metuet, sic et qui in præceptis Dei permanet semper. 
'''
"24" = '''
:sup:`24` Pungens oculum deducit lacrimas, et qui pungit cor profert sensum. 
'''
"25" = '''
:sup:`25` Mittens lapidem in volatilia, dejiciet illa: sic et qui conviciatur amico, dissolvit amicitiam. 
'''
"26" = '''
:sup:`26` Ad amicum etsi produxeris gladium, non desperes: est enim regressus. Ad amicum 
'''
"27" = '''
:sup:`27` si aperueris os triste, non timeas: est enim concordatio: excepto convitio, et improperio, et superbia, et mysterii revelatione, et plaga dolosa: in his omnibus effugiet amicus. 
'''
"28" = '''
:sup:`28` Fidem posside cum amico in paupertate illius, ut et in bonis illius læteris. 
'''
"29" = '''
:sup:`29` In tempore tribulationis illius permane illi fidelis, ut et in hæreditate illius cohæres sis. 
'''
"30" = '''
:sup:`30` Ante ignem camini vapor et fumus ignis inaltatur: sic et ante sanguinem maledicta, et contumeliæ, et minæ. 
'''
"31" = '''
:sup:`31` Amicum salutare non confundar, a facie illius non me abscondam: et si mala mihi evenerint per illum, sustinebo. 
'''
"32" = '''
:sup:`32` Omnis qui audiet cavebit se ab eo. 
'''
"33" = '''
:sup:`33` Quis dabit ori meo custodiam, et super labia mea signaculum certum, ut non cadam ab ipsis, et lingua mea perdat me? 
'''
