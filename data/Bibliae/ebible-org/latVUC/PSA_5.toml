[5]
"1" = '''
:sup:`1` In finem, pro ea quæ hæreditatem consequitur. Psalmus David. 
'''
"2" = '''
:sup:`2` Verba mea auribus percipe, Domine; intellige clamorem meum. 
'''
"3" = '''
:sup:`3` Intende voci orationis meæ, rex meus et Deus meus. 
'''
"4" = '''
:sup:`4` Quoniam ad te orabo, Domine: mane exaudies vocem meam. 
'''
"5" = '''
:sup:`5` Mane astabo tibi, et videbo quoniam non Deus volens iniquitatem tu es. 
'''
"6" = '''
:sup:`6` Neque habitabit juxta te malignus, neque permanebunt injusti ante oculos tuos. 
'''
"7" = '''
:sup:`7` Odisti omnes qui operantur iniquitatem; perdes omnes qui loquuntur mendacium. Virum sanguinum et dolosum abominabitur Dominus. 
'''
"8" = '''
:sup:`8` Ego autem in multitudine misericordiæ tuæ introibo in domum tuam; adorabo ad templum sanctum tuum in timore tuo. 
'''
"9" = '''
:sup:`9` Domine, deduc me in justitia tua: propter inimicos meos dirige in conspectu tuo viam meam. 
'''
"10" = '''
:sup:`10` Quoniam non est in ore eorum veritas; cor eorum vanum est. 
'''
"11" = '''
:sup:`11` Sepulchrum patens est guttur eorum; linguis suis dolose agebant: judica illos, Deus. Decidant a cogitationibus suis; secundum multitudinem impietatum eorum expelle eos, quoniam irritaverunt te, Domine. 
'''
"12" = '''
:sup:`12` Et lætentur omnes qui sperant in te; in æternum exsultabunt, et habitabis in eis. Et gloriabuntur in te omnes qui diligunt nomen tuum, 
'''
"13" = '''
:sup:`13` quoniam tu benedices justo. Domine, ut scuto bonæ voluntatis tuæ coronasti nos. 
'''
