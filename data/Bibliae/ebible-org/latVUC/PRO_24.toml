[24]
"1" = '''
:sup:`1` Ne æmuleris viros malos, nec desideres esse cum eis: 
'''
"2" = '''
:sup:`2` quia rapinas meditatur mens eorum, et fraudes labia eorum loquuntur. 
'''
"3" = '''
:sup:`3` Sapientia ædificabitur domus, et prudentia roborabitur. 
'''
"4" = '''
:sup:`4` In doctrina replebuntur cellaria, universa substantia pretiosa et pulcherrima. 
'''
"5" = '''
:sup:`5` Vir sapiens fortis est, et vir doctus robustus et validus: 
'''
"6" = '''
:sup:`6` quia cum dispositione initur bellum, et erit salus ubi multa consilia sunt. 
'''
"7" = '''
:sup:`7` Excelsa stulto sapientia; in porta non aperiet os suum. 
'''
"8" = '''
:sup:`8` Qui cogitat mala facere stultus vocabitur: 
'''
"9" = '''
:sup:`9` cogitatio stulti peccatum est, et abominatio hominum detractor. 
'''
"10" = '''
:sup:`10` Si desperaveris lassus in die angustiæ, imminuetur fortitudo tua. 
'''
"11" = '''
:sup:`11` Erue eos qui ducuntur ad mortem, et qui trahuntur ad interitum, liberare ne cesses. 
'''
"12" = '''
:sup:`12` Si dixeris: Vires non suppetunt; qui inspector est cordis ipse intelligit: et servatorem animæ tuæ nihil fallit, reddetque homini juxta opera sua. 
'''
"13" = '''
:sup:`13` Comede, fili mi, mel, quia bonum est, et favum dulcissimum gutturi tuo. 
'''
"14" = '''
:sup:`14` Sic et doctrina sapientiæ animæ tuæ: quam cum inveneris, habebis in novissimis spem, et spes tua non peribit. 
'''
"15" = '''
:sup:`15` Ne insidieris, et quæras impietatem in domo justi, neque vastes requiem ejus. 
'''
"16" = '''
:sup:`16` Septies enim cadet justus, et resurget: impii autem corruent in malum. 
'''
"17" = '''
:sup:`17` Cum ceciderit inimicus tuus ne gaudeas, et in ruina ejus ne exsultet cor tuum: 
'''
"18" = '''
:sup:`18` ne forte videat Dominus, et displiceat ei, et auferat ab eo iram suam. 
'''
"19" = '''
:sup:`19` Ne contendas cum pessimis, nec æmuleris impios: 
'''
"20" = '''
:sup:`20` quoniam non habent futurorum spem mali, et lucerna impiorum extinguetur. 
'''
"21" = '''
:sup:`21` Time Dominum, fili mi, et regem, et cum detractoribus non commiscearis: 
'''
"22" = '''
:sup:`22` quoniam repente consurget perditio eorum, et ruinam utriusque quis novit? 
'''
"23" = '''
:sup:`23` Hæc quoque sapientibus. Cognoscere personam in judicio non est bonum. 
'''
"24" = '''
:sup:`24` Qui dicunt impio: Justus es: maledicent eis populi, et detestabuntur eos tribus. 
'''
"25" = '''
:sup:`25` Qui arguunt eum laudabuntur, et super ipsos veniet benedictio. 
'''
"26" = '''
:sup:`26` Labia deosculabitur qui recta verba respondet. 
'''
"27" = '''
:sup:`27` Præpara foris opus tuum, et diligenter exerce agrum tuum, ut postea ædifices domum tuam. 
'''
"28" = '''
:sup:`28` Ne sis testis frustra contra proximum tuum, nec lactes quemquam labiis tuis. 
'''
"29" = '''
:sup:`29` Ne dicas: Quomodo fecit mihi, sic faciam ei; reddam unicuique secundum opus suum. 
'''
"30" = '''
:sup:`30` Per agrum hominis pigri transivi, et per vineam viri stulti: 
'''
"31" = '''
:sup:`31` et ecce totum repleverant urticæ, et operuerant superficiem ejus spinæ, et maceria lapidum destructa erat. 
'''
"32" = '''
:sup:`32` Quod cum vidissem, posui in corde meo, et exemplo didici disciplinam. 
'''
"33" = '''
:sup:`33` Parum, inquam, dormies, modicum dormitabis; pauxillum manus conseres ut quiescas: 
'''
"34" = '''
:sup:`34` et veniet tibi quasi cursor egestas, et mendicitas quasi vir armatus. 
'''
