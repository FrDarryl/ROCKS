[2]
"1" = '''
:sup:`1` Factum est autem in mense Nisan, anno vigesimo Artaxerxis regis: et vinum erat ante eum, et levavi vinum, et dedi regi: et eram quasi languidus ante faciem ejus. 
'''
"2" = '''
:sup:`2` Dixitque mihi rex: Quare vultus tuus tristis est, cum te ægrotum non videam? non est hoc frustra, sed malum nescio quod in corde tuo est. Et timui valde, ac nimis: 
'''
"3" = '''
:sup:`3` et dixi regi: Rex, in æternum vive: quare non mœreat vultus meus, quia civitas domus sepulchrorum patris mei deserta est, et portæ ejus combustæ sunt igni? 
'''
"4" = '''
:sup:`4` Et ait mihi rex: Pro qua re postulas? Et oravi Deum cæli, 
'''
"5" = '''
:sup:`5` et dixi ad regem: Si videtur regi bonum, et si placet servus tuus ante faciem tuam, ut mittas me in Judæam ad civitatem sepulchri patris mei, et ædificabo eam. 
'''
"6" = '''
:sup:`6` Dixitque mihi rex, et regina quæ sedebat juxta eum: Usque ad quod tempus erit iter tuum, et quando reverteris? Et placuit ante vultum regis, et misit me: et constitui ei tempus. 
'''
"7" = '''
:sup:`7` Et dixi regi: Si regi videtur bonum, epistolas det mihi ad duces regionis trans flumen, ut traducant me, donec veniam in Judæam: 
'''
"8" = '''
:sup:`8` et epistolam ad Asaph custodem saltus regis, ut det mihi ligna, ut tegere possim portas turris domus, et muros civitatis, et domum quam ingressus fuero. Et dedit mihi rex juxta manum Dei mei bonam mecum. 
'''
"9" = '''
:sup:`9` Et veni ad duces regionis trans flumen, dedique eis epistolas regis. Miserat autem rex mecum principes militum, et equites. 
'''
"10" = '''
:sup:`10` Et audierunt Sanaballat Horonites, et Tobias servus Ammanites: et contristati sunt afflictione magna, quod venisset homo qui quæreret prosperitatem filiorum Israël. 
'''
"11" = '''
:sup:`11` Et veni Jerusalem, et eram ibi tribus diebus. 
'''
"12" = '''
:sup:`12` Et surrexi nocte ego, et viri pauci mecum, et non indicavi cuiquam quid Deus dedisset in corde meo ut facerem in Jerusalem: et jumentum non erat mecum, nisi animal cui sedebam. 
'''
"13" = '''
:sup:`13` Et egressus sum per portam vallis nocte, et ante fontem draconis, et ad portam stercoris, et considerabam murum Jerusalem dissipatum, et portas ejus consumptas igni. 
'''
"14" = '''
:sup:`14` Et transivi ad portam fontis, et ad aquæductum regis, et non erat locus jumento cui sedebam ut transiret. 
'''
"15" = '''
:sup:`15` Et ascendi per torrentem nocte, et considerabam murum, et reversus veni ad portam vallis, et redii. 
'''
"16" = '''
:sup:`16` Magistratus autem nesciebant quo abiissem, aut quid ego facerem: sed et Judæis, et sacerdotibus, et optimatibus, et magistratibus, et reliquis qui faciebant opus, usque ad id loci nihil indicaveram. 
'''
"17" = '''
:sup:`17` Et dixi eis: Vos nostis afflictionem in qua sumus: quia Jerusalem deserta est, et portæ ejus consumptæ sunt igni: venite, et ædificemus muros Jerusalem, et non simus ultra opprobrium. 
'''
"18" = '''
:sup:`18` Et indicavi eis manum Dei mei, quod esset bona mecum, et verba regis quæ locutus esset mihi, et aio: Surgamus, et ædificemus. Et confortatæ sunt manus eorum in bono. 
'''
"19" = '''
:sup:`19` Audierunt autem Sanaballat Horonites, et Tobias servus Ammanites, et Gosem Arabs, et subsannaverunt nos, et despexerunt, dixeruntque: Quæ est hæc res quam facitis? numquid contra regem vos rebellatis? 
'''
"20" = '''
:sup:`20` Et reddidi eis sermonem, dixique ad eos: Deus cæli ipse nos juvat, et nos servi ejus sumus: surgamus et ædificemus: vobis autem non est pars, et justitia, et memoria in Jerusalem. 
'''
