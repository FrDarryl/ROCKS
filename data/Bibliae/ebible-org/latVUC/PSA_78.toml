[78]
"1" = '''
:sup:`1` Psalmus Asaph. Deus, venerunt gentes in hæreditatem tuam; polluerunt templum sanctum tuum; posuerunt Jerusalem in pomorum custodiam. 
'''
"2" = '''
:sup:`2` Posuerunt morticina servorum tuorum escas volatilibus cæli; carnes sanctorum tuorum bestiis terræ. 
'''
"3" = '''
:sup:`3` Effuderunt sanguinem eorum tamquam aquam in circuitu Jerusalem, et non erat qui sepeliret. 
'''
"4" = '''
:sup:`4` Facti sumus opprobrium vicinis nostris; subsannatio et illusio his qui in circuitu nostro sunt. 
'''
"5" = '''
:sup:`5` Usquequo, Domine, irasceris in finem? accendetur velut ignis zelus tuus? 
'''
"6" = '''
:sup:`6` Effunde iram tuam in gentes quæ te non noverunt, et in regna quæ nomen tuum non invocaverunt: 
'''
"7" = '''
:sup:`7` quia comederunt Jacob, et locum ejus desolaverunt. 
'''
"8" = '''
:sup:`8` Ne memineris iniquitatum nostrarum antiquarum; cito anticipent nos misericordiæ tuæ, quia pauperes facti sumus nimis. 
'''
"9" = '''
:sup:`9` Adjuva nos, Deus salutaris noster, et propter gloriam nominis tui, Domine, libera nos: et propitius esto peccatis nostris, propter nomen tuum. 
'''
"10" = '''
:sup:`10` Ne forte dicant in gentibus: Ubi est Deus eorum? et innotescat in nationibus coram oculis nostris ultio sanguinis servorum tuorum qui effusus est. 
'''
"11" = '''
:sup:`11` Introëat in conspectu tuo gemitus compeditorum; secundum magnitudinem brachii tui posside filios mortificatorum: 
'''
"12" = '''
:sup:`12` et redde vicinis nostris septuplum in sinu eorum; improperium ipsorum quod exprobraverunt tibi, Domine. 
'''
"13" = '''
:sup:`13` Nos autem populus tuus, et oves pascuæ tuæ, confitebimur tibi in sæculum; in generationem et generationem annuntiabimus laudem tuam. 
'''
