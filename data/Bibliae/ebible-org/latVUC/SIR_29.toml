[29]
"1" = '''
:sup:`1` Qui facit misericordiam fœneratur proximo suo: et qui prævalet manu mandata servat. 
'''
"2" = '''
:sup:`2` Fœnerare proximo tuo in tempore necessitatis illius: et iterum redde proximo in tempore suo. 
'''
"3" = '''
:sup:`3` Confirma verbum, et fideliter age cum illo: et in omni tempore invenies quod tibi necessarium est. 
'''
"4" = '''
:sup:`4` Multi quasi inventionem æstimaverunt fœnus, et præstiterunt molestiam his qui se adjuverunt. 
'''
"5" = '''
:sup:`5` Donec accipiant, osculantur manus dantis, et in promissionibus humiliant vocem suam: 
'''
"6" = '''
:sup:`6` et in tempore redditionis postulabit tempus, et loquetur verba tædii et murmurationum, et tempus causabitur. 
'''
"7" = '''
:sup:`7` Si autem potuerit reddere, adversabitur: solidi vix reddet dimidium, et computabit illud quasi inventionem: 
'''
"8" = '''
:sup:`8` sin autem, fraudabit illum pecunia sua, et possidebit illum inimicum gratis: 
'''
"9" = '''
:sup:`9` et convitia et maledicta reddet illi, et pro honore et beneficio reddet illi contumeliam. 
'''
"10" = '''
:sup:`10` Multi non causa nequitiæ non fœnerati sunt, sed fraudari gratis timuerunt. 
'''
"11" = '''
:sup:`11` Verumtamen super humilem animo fortior esto, et pro eleemosyna non trahas illum. 
'''
"12" = '''
:sup:`12` Propter mandatum assume pauperem, et propter inopiam ejus ne dimittas eum vacuum. 
'''
"13" = '''
:sup:`13` Perde pecuniam propter fratrem et amicum tuum, et non abscondas illam sub lapide in perditionem. 
'''
"14" = '''
:sup:`14` Pone thesaurum tuum in præceptis Altissimi, et proderit tibi magis quam aurum. 
'''
"15" = '''
:sup:`15` Conclude eleemosynam in corde pauperis, et hæc pro te exorabit ab omni malo. 
'''
"16" = '''
:sup:`16` Super scutum potentis 
'''
"17" = '''
:sup:`17` et super lanceam 
'''
"18" = '''
:sup:`18` adversus inimicum tuum pugnabit. 
'''
"19" = '''
:sup:`19` Vir bonus fidem facit pro proximo suo: et qui perdiderit confusionem derelinquet sibi. 
'''
"20" = '''
:sup:`20` Gratiam fidejussoris ne obliviscaris: dedit enim pro te animam suam. 
'''
"21" = '''
:sup:`21` Repromissorem fugit peccator et immundus. 
'''
"22" = '''
:sup:`22` Bona repromissoris sibi ascribit peccator: et ingratus sensu derelinquet liberantem se. 
'''
"23" = '''
:sup:`23` Vir repromittit de proximo suo: et cum perdiderit reverentiam, derelinquetur ab eo. 
'''
"24" = '''
:sup:`24` Repromissio nequissima multos perdidit dirigentes, et commovit illos quasi fluctus maris. 
'''
"25" = '''
:sup:`25` Viros potentes gyrans migrare fecit, et vagati sunt in gentibus alienis. 
'''
"26" = '''
:sup:`26` Peccator transgrediens mandatum Domini incidet in promissionem nequam: et qui conatur multa agere incidet in judicium. 
'''
"27" = '''
:sup:`27` Recupera proximum secundum virtutem tuam, et attende tibi ne incidas. 
'''
"28" = '''
:sup:`28` Initium vitæ hominis, aqua et panis, et vestimentum, et domus protegens turpitudinem. 
'''
"29" = '''
:sup:`29` Melior est victus pauperis sub tegmine asserum quam epulæ splendidæ in peregre sine domicilio. 
'''
"30" = '''
:sup:`30` Minimum pro magno placeat tibi, et improperium peregrinationis non audies. 
'''
"31" = '''
:sup:`31` Vita nequam hospitandi de domo in domum: et ubi hospitabitur non fiducialiter aget, nec aperiet os. 
'''
"32" = '''
:sup:`32` Hospitabitur, et pascet, et potabit ingratos, et ad hæc amara audiet: 
'''
"33" = '''
:sup:`33` transi, hospes, et orna mensam, et quæ in manu habes ciba ceteros. 
'''
"34" = '''
:sup:`34` Exi a facie honoris amicorum meorum: necessitudine domus meæ hospitio mihi factus est frater. 
'''
"35" = '''
:sup:`35` Gravia hæc homini habenti sensum: correptio domus, et improperium fœneratoris. 
'''
