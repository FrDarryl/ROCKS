[60]
"1" = '''
:sup:`1` In finem. In hymnis David. 
'''
"2" = '''
:sup:`2` Exaudi, Deus, deprecationem meam; intende orationi meæ. 
'''
"3" = '''
:sup:`3` A finibus terræ ad te clamavi, dum anxiaretur cor meum; in petra exaltasti me. Deduxisti me, 
'''
"4" = '''
:sup:`4` quia factus es spes mea: turris fortitudinis a facie inimici. 
'''
"5" = '''
:sup:`5` Inhabitabo in tabernaculo tuo in sæcula; protegar in velamento alarum tuarum. 
'''
"6" = '''
:sup:`6` Quoniam tu, Deus meus, exaudisti orationem meam; dedisti hæreditatem timentibus nomen tuum. 
'''
"7" = '''
:sup:`7` Dies super dies regis adjicies; annos ejus usque in diem generationis et generationis. 
'''
"8" = '''
:sup:`8` Permanet in æternum in conspectu Dei: misericordiam et veritatem ejus quis requiret? 
'''
"9" = '''
:sup:`9` Sic psalmum dicam nomini tuo in sæculum sæculi, ut reddam vota mea de die in diem. 
'''
