[115]
"1" = '''
:sup:`1` Alleluja. Credidi, propter quod locutus sum; ego autem humiliatus sum nimis. 
'''
"2" = '''
:sup:`2` Ego dixi in excessu meo: Omnis homo mendax. 
'''
"3" = '''
:sup:`3` Quid retribuam Domino pro omnibus quæ retribuit mihi? 
'''
"4" = '''
:sup:`4` Calicem salutaris accipiam, et nomen Domini invocabo. 
'''
"5" = '''
:sup:`5` Vota mea Domino reddam coram omni populo ejus. 
'''
"6" = '''
:sup:`6` Pretiosa in conspectu Domini mors sanctorum ejus. 
'''
"7" = '''
:sup:`7` O Domine, quia ego servus tuus; ego servus tuus, et filius ancillæ tuæ. Dirupisti vincula mea: 
'''
"8" = '''
:sup:`8` tibi sacrificabo hostiam laudis, et nomen Domini invocabo. 
'''
"9" = '''
:sup:`9` Vota mea Domino reddam in conspectu omnis populi ejus; 
'''
"10" = '''
:sup:`10` in atriis domus Domini, in medio tui, Jerusalem. 
'''
