[14]
"1" = '''
:sup:`1` Quod factum est verbum Domini ad Jeremiam, de sermonibus siccitatis. 
'''
"2" = '''
:sup:`2` Luxit Judæa, et portæ ejus corruerunt, et obscuratæ sunt in terra, et clamor Jerusalem ascendit. 
'''
"3" = '''
:sup:`3` Majores miserunt minores suos ad aquam: venerunt ad hauriendum. Non invenerunt aquam: reportaverunt vasa sua vacua. Confusi sunt, et afflicti, et operuerunt capita sua. 
'''
"4" = '''
:sup:`4` Propter terræ vastitatem, quia non venit pluvia in terram, confusi sunt agricolæ: operuerunt capita sua. 
'''
"5" = '''
:sup:`5` Nam et cerva in agro peperit, et reliquit, quia non erat herba. 
'''
"6" = '''
:sup:`6` Et onagri steterunt in rupibus; traxerunt ventum quasi dracones: defecerunt oculi eorum, quia non erat herba. 
'''
"7" = '''
:sup:`7` Si iniquitates nostræ responderint nobis, Domine, fac propter nomen tuum: quoniam multæ sunt aversiones nostræ: tibi peccavimus. 
'''
"8" = '''
:sup:`8` Exspectatio Israël, salvator ejus in tempore tribulationis, quare quasi colonus futurus es in terra, et quasi viator declinans ad manendum? 
'''
"9" = '''
:sup:`9` quare futurus es velut vir vagus, ut fortis qui non potest salvare? Tu autem in nobis es, Domine, et nomen tuum invocatum est super nos: ne derelinquas nos. 
'''
"10" = '''
:sup:`10` Hæc dicit Dominus populo huic, qui dilexit movere pedes suos, et non quievit, et Domino non placuit: Nunc recordabitur iniquitatum eorum, et visitabit peccata eorum. 
'''
"11" = '''
:sup:`11` Et dixit Dominus ad me: Noli orare pro populo isto in bonum. 
'''
"12" = '''
:sup:`12` Cum jejunaverint, non exaudiam preces eorum, et si obtulerint holocautomata et victimas, non suscipiam ea: quoniam gladio, et fame, et peste consumam eos. 
'''
"13" = '''
:sup:`13` Et dixi: A, a, a, Domine Deus: prophetæ dicunt eis: Non videbitis gladium, et fames non erit in vobis: sed pacem veram dabit vobis in loco isto. 
'''
"14" = '''
:sup:`14` Et dicit Dominus ad me: Falso prophetæ vaticinantur in nomine meo: non misi eos, et non præcepi eis, neque locutus sum ad eos. Visionem mendacem, et divinationem, et fraudulentiam, et seductionem cordis sui, prophetant vobis. 
'''
"15" = '''
:sup:`15` Idcirco hæc dicit Dominus de prophetis qui prophetant in nomine meo, quos ego non misi, dicentes: Gladius et fames non erit in terra hac: In gladio et fame consumentur prophetæ illi. 
'''
"16" = '''
:sup:`16` Et populi quibus prophetant erunt projecti in viis Jerusalem præ fame et gladio, et non erit qui sepeliat eos: ipsi et uxores eorum, filii et filiæ eorum: et effundam super eos malum suum. 
'''
"17" = '''
:sup:`17` Et dices ad eos verbum istud: Deducant oculi mei lacrimam per noctem et diem, et non taceant, quoniam contritione magna contrita est virgo filia populi mei, plaga pessima vehementer. 
'''
"18" = '''
:sup:`18` Si egressus fuero ad agros, ecce occisi gladio: et si introiero in civitatem, ecce attenuati fame. Propheta quoque et sacerdos abierunt in terram quam ignorabant. 
'''
"19" = '''
:sup:`19` Numquid projiciens abjecisti Judam? aut Sion abominata est anima tua? quare ergo percussisti nos ita ut nulla sit sanitas? Exspectavimus pacem, et non est bonum: et tempus curationis, et ecce turbatio. 
'''
"20" = '''
:sup:`20` Cognovimus, Domine, impietates nostras, iniquitates patrum nostrorum, quia peccavimus tibi. 
'''
"21" = '''
:sup:`21` Ne des nos in opprobrium, propter nomen tuum, neque facias nobis contumeliam solii gloriæ tuæ: recordare, ne irritum facias fœdus tuum nobiscum. 
'''
"22" = '''
:sup:`22` Numquid sunt in sculptilibus gentium qui pluant? aut cæli possunt dare imbres? nonne tu es Dominus Deus noster, quem exspectavimus? tu enim fecisti omnia hæc. 
'''
