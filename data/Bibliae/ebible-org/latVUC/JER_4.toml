[4]
"1" = '''
:sup:`1` Si reverteris, Israël, ait Dominus, ad me convertere: si abstuleris offendicula tua a facie mea, non commoveberis. 
'''
"2" = '''
:sup:`2` Et jurabis: Vivit Dominus in veritate, et in judicio, et in justitia: et benedicent eum gentes, ipsumque laudabunt. 
'''
"3" = '''
:sup:`3` Hæc enim dicit Dominus viro Juda et Jerusalem: Novate vobis novale, et nolite serere super spinas. 
'''
"4" = '''
:sup:`4` Circumcidimini Domino, et auferte præputia cordium vestrorum, viri Juda, et habitatores Jerusalem: ne forte egrediatur ut ignis indignatio mea, et succendatur, et non sit qui extinguat, propter malitiam cogitationum vestrarum. 
'''
"5" = '''
:sup:`5` Annuntiate in Juda, et in Jerusalem auditum facite: loquimini, et canite tuba in terra, clamate fortiter, et dicite: Congregamini, et ingrediamur civitates munitas. 
'''
"6" = '''
:sup:`6` Levate signum in Sion; confortamini, nolite stare: quia malum ego adduco ab aquilone, et contritionem magnam. 
'''
"7" = '''
:sup:`7` Ascendit leo de cubili suo, et prædo gentium se levavit: egressus est de loco suo ut ponat terram tuam in solitudinem: civitates tuæ vastabuntur, remanentes absque habitatore. 
'''
"8" = '''
:sup:`8` Super hoc accingite vos ciliciis; plangite, et ululate: quia non est aversa ira furoris Domini a nobis. 
'''
"9" = '''
:sup:`9` Et erit in die illa, dicit Dominus: peribit cor regis, et cor principum, et obstupescent sacerdotes, et prophetæ consternabuntur. 
'''
"10" = '''
:sup:`10` Et dixi: Heu ! heu ! heu ! Domine Deus, ergone decepisti populum istum et Jerusalem, dicens: Pax erit vobis: et ecce pervenit gladius usque ad animam? 
'''
"11" = '''
:sup:`11` In tempore illo dicetur populo huic et Jerusalem: Ventus urens in viis quæ sunt in deserto viæ filiæ populi mei, non ad ventilandum et ad purgandum. 
'''
"12" = '''
:sup:`12` Spiritus plenus ex his veniet mihi, et nunc ego loquar judicia mea cum eis. 
'''
"13" = '''
:sup:`13` Ecce quasi nubes ascendet, et quasi tempestas currus ejus: velociores aquilis equi illius. Væ nobis, quoniam vastati sumus. 
'''
"14" = '''
:sup:`14` Lava a malitia cor tuum, Jerusalem, ut salva fias: usquequo morabuntur in te cogitationes noxiæ? 
'''
"15" = '''
:sup:`15` Vox enim annuntiantis a Dan, et notum facientis idolum de monte Ephraim. 
'''
"16" = '''
:sup:`16` Dicite gentibus: Ecce auditum est in Jerusalem custodes venire de terra longinqua, et dare super civitates Juda vocem suam: 
'''
"17" = '''
:sup:`17` quasi custodes agrorum facti sunt super eam in gyro, quia me ad iracundiam provocavit, dicit Dominus. 
'''
"18" = '''
:sup:`18` Viæ tuæ et cogitationes tuæ fecerunt hæc tibi: ista malitia tua, quia amara, quia tetigit cor tuum. 
'''
"19" = '''
:sup:`19` Ventrem meum, ventrem meum doleo; sensus cordis mei turbati sunt in me. Non tacebo, quoniam vocem buccinæ audivit anima mea, clamorem prælii. 
'''
"20" = '''
:sup:`20` Contritio super contritionem vocata est, et vastata est omnis terra: repente vastata sunt tabernacula mea; subito pelles meæ. 
'''
"21" = '''
:sup:`21` Usquequo videbo fugientem; audiam vocem buccinæ? 
'''
"22" = '''
:sup:`22` Quia stultus populus meus me non cognovit: filii insipientes sunt et vecordes: sapientes sunt ut faciant mala, bene autem facere nescierunt. 
'''
"23" = '''
:sup:`23` Aspexi terram, et ecce vacua erat et nihili; et cælos, et non erat lux in eis. 
'''
"24" = '''
:sup:`24` Vidi montes, et ecce movebantur: et omnes colles conturbati sunt. 
'''
"25" = '''
:sup:`25` Intuitus sum, et non erat homo: et omne volatile cæli recessit. 
'''
"26" = '''
:sup:`26` Aspexi, et ecce Carmelus desertus, et omnes urbes ejus destructæ sunt a facie Domini, et a facie iræ furoris ejus. 
'''
"27" = '''
:sup:`27` Hæc enim dicit Dominus: Deserta erit omnis terra, sed tamen consummationem non faciam. 
'''
"28" = '''
:sup:`28` Lugebit terra, et mœrebunt cæli desuper, eo quod locutus sum. Cogitavi, et non pœnituit me, nec aversus sum ab eo. 
'''
"29" = '''
:sup:`29` A voce equitis et mittentis sagittam fugit omnis civitas: ingressi sunt ardua, et ascenderunt rupes: universæ urbes derelictæ sunt, et non habitat in eis homo. 
'''
"30" = '''
:sup:`30` Tu autem vastata, quid facies? cum vestieris te coccino, cum ornata fueris monili aureo, et pinxeris stibio oculos tuos, frustra componeris: contempserunt te amatores tui; animam tuam quærent. 
'''
"31" = '''
:sup:`31` Vocem enim quasi parturientis audivi, angustias ut puerperæ: vox filiæ Sion intermorientis, expandentisque manus suas: Væ mihi, quia defecit anima mea propter interfectos ! 
'''
