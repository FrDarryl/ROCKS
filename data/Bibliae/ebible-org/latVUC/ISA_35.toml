[35]
"1" = '''
:sup:`1` Lætabitur deserta et invia, et exsultabit solitudo, et florebit quasi lilium. 
'''
"2" = '''
:sup:`2` Germinans germinabit, et exsultabit lætabunda et laudans: gloria Libani data est ei, decor Carmeli et Saron; ipsi videbunt gloriam Domini, et decorem Dei nostri. 
'''
"3" = '''
:sup:`3` Confortate manus dissolutas, et genua debilia roborate. 
'''
"4" = '''
:sup:`4` Dicite pusillanimis: Confortamini, et nolite timere: ecce Deus vester ultionem adducet retributionis; Deus ipse veniet, et salvabit vos. 
'''
"5" = '''
:sup:`5` Tunc aperientur oculi cæcorum, et aures surdorum patebunt; 
'''
"6" = '''
:sup:`6` tunc saliet sicut cervus claudus, et aperta erit lingua mutorum: quia scissæ sunt in deserto aquæ, et torrentes in solitudine; 
'''
"7" = '''
:sup:`7` et quæ erat arida, erit in stagnum, et sitiens in fontes aquarum. In cubilibus, in quibus prius dracones habitabant, orietur viror calami et junci. 
'''
"8" = '''
:sup:`8` Et erit ibi semita et via, et via sancta vocabitur: non transibit per eam pollutus, et hæc erit vobis directa via, ita ut stulti non errent per eam. 
'''
"9" = '''
:sup:`9` Non erit ibi leo, et mala bestia non ascendet per eam, nec invenietur ibi; et ambulabunt qui liberati fuerint. 
'''
"10" = '''
:sup:`10` Et redempti a Domino convertentur, et venient in Sion cum laude, et lætitia sempiterna super caput eorum: gaudium et lætitiam obtinebunt, et fugiet dolor et gemitus. 
'''
