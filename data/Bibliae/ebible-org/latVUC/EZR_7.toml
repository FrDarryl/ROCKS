[7]
"1" = '''
:sup:`1` Post hæc autem verba in regno Artaxerxis regis Persarum, Esdras filius Saraiæ, filii Azariæ, filii Helciæ, 
'''
"2" = '''
:sup:`2` filii Sellum, filii Sadoc, filii Achitob, 
'''
"3" = '''
:sup:`3` filii Amariæ, filii Azariæ, filii Maraioth, 
'''
"4" = '''
:sup:`4` filii Zarahiæ, filii Ozi, filii Bocci, 
'''
"5" = '''
:sup:`5` filii Abisue, filii Phinees, filii Eleazar, filii Aaron sacerdotis ab initio. 
'''
"6" = '''
:sup:`6` Ipse Esdras ascendit de Babylone, et ipse scriba velox in lege Moysi, quam Dominus Deus dedit Israël: et dedit ei rex secundum manum Domini Dei ejus super eum, omnem petitionem ejus. 
'''
"7" = '''
:sup:`7` Et ascenderunt de filiis Israël, et de filiis sacerdotum, et de filiis Levitarum, et de cantoribus, et de janitoribus, et de Nathinæis, in Jerusalem, anno septimo Artaxerxis regis. 
'''
"8" = '''
:sup:`8` Et venerunt in Jerusalem mense quinto, ipse est annus septimus regis. 
'''
"9" = '''
:sup:`9` Quia in primo die mensis primi cœpit ascendere de Babylone, et in primo die mensis quinti venit in Jerusalem, juxta manum Dei sui bonam super se. 
'''
"10" = '''
:sup:`10` Esdras enim paravit cor suum, ut investigaret legem Domini, et faceret et doceret in Israël præceptum et judicium. 
'''
"11" = '''
:sup:`11` Hoc est autem exemplar epistolæ edicti, quod dedit rex Artaxerxes Esdræ sacerdoti, scribæ erudito in sermonibus et præceptis Domini, et cæremoniis ejus in Israël. 
'''
"12" = '''
:sup:`12` Artaxerxes rex regum Esdræ sacerdoti scribæ legis Dei cæli doctissimo, salutem. 
'''
"13" = '''
:sup:`13` A me decretum est, ut cuicumque placuerit in regno meo de populo Israël, et de sacerdotibus ejus, et de Levitis, ire in Jerusalem, tecum vadat. 
'''
"14" = '''
:sup:`14` A facie enim regis, et septem consiliatorum ejus, missus es, ut visites Judæam et Jerusalem in lege Dei tui, quæ est in manu tua: 
'''
"15" = '''
:sup:`15` et ut feras argentum et aurum quod rex, et consiliatores ejus, sponte obtulerunt Deo Israël, cujus in Jerusalem tabernaculum est. 
'''
"16" = '''
:sup:`16` Et omne argentum et aurum quodcumque inveneris in universa provincia Babylonis, et populus offerre voluerit, et de sacerdotibus quæ sponte obtulerint domui Dei sui, quæ est in Jerusalem, 
'''
"17" = '''
:sup:`17` libere accipe, et studiose eme de hac pecunia vitulos, arietes, agnos, et sacrificia, et libamina eorum, et offer ea super altare templi Dei vestri, quod est in Jerusalem. 
'''
"18" = '''
:sup:`18` Sed et si quid tibi et fratribus tuis placuerit de reliquo argento et auro ut faciatis, juxta voluntatem Dei vestri facite. 
'''
"19" = '''
:sup:`19` Vasa quoque, quæ dantur tibi in ministerium domus Dei tui, trade in conspectu Dei in Jerusalem. 
'''
"20" = '''
:sup:`20` Sed et cetera, quibus opus fuerit in domum Dei tui, quantumcumque necesse est ut expendas, dabitur de thesauro, et de fisco regis, 
'''
"21" = '''
:sup:`21` et a me. Ego Artaxerxes rex, statui atque decrevi omnibus custodibus arcæ publicæ, qui sunt trans flumen, ut quodcumque petierit a vobis Esdras sacerdos, scriba legis Dei cæli, absque mora detis, 
'''
"22" = '''
:sup:`22` usque ad argenti talenta centum, et usque ad frumenti coros centum, et usque ad vini batos centum, et usque ad batos olei centum, sal vero absque mensura. 
'''
"23" = '''
:sup:`23` Omne quod ad ritum Dei cæli pertinet, tribuatur diligenter in domo Dei cæli: ne forte irascatur contra regnum regis, et filiorum ejus. 
'''
"24" = '''
:sup:`24` Vobis quoque notum facimus de universis sacerdotibus, et Levitis, et cantoribus, et janitoribus, Nathinæis, et ministris domus Dei hujus, ut vectigal, et tributum, et annonas non habeatis potestatem imponendi super eos. 
'''
"25" = '''
:sup:`25` Tu autem Esdra, secundum sapientiam Dei tui, quæ est in manu tua, constitue judices et præsides, ut judicent omni populo qui est trans flumen, his videlicet qui noverunt legem Dei tui: sed et imperitos docete libere. 
'''
"26" = '''
:sup:`26` Et omnis qui non fecerit legem Dei tui, et legem regis, diligenter, judicium erit de eo sive in mortem, sive in exilium, sive in condemnationem substantiæ ejus, vel certe in carcerem. 
'''
"27" = '''
:sup:`27` Benedictus Dominus Deus patrum nostrorum, qui dedit hoc in corde regis ut glorificaret domum Domini quæ est in Jerusalem, 
'''
"28" = '''
:sup:`28` et in me inclinavit misericordiam suam coram rege et consiliatoribus ejus, et universis principibus regis potentibus: et ego confortatus manu Domini Dei mei, quæ erat in me, congregavi de Israël principes qui ascenderent mecum. 
'''
