[148]
"1" = '''
:sup:`1` Alleluja. Laudate Dominum de cælis; laudate eum in excelsis. 
'''
"2" = '''
:sup:`2` Laudate eum, omnes angeli ejus; laudate eum, omnes virtutes ejus. 
'''
"3" = '''
:sup:`3` Laudate eum, sol et luna; laudate eum, omnes stellæ et lumen. 
'''
"4" = '''
:sup:`4` Laudate eum, cæli cælorum; et aquæ omnes quæ super cælos sunt, 
'''
"5" = '''
:sup:`5` laudent nomen Domini. Quia ipse dixit, et facta sunt; ipse mandavit, et creata sunt. 
'''
"6" = '''
:sup:`6` Statuit ea in æternum, et in sæculum sæculi; præceptum posuit, et non præteribit. 
'''
"7" = '''
:sup:`7` Laudate Dominum de terra, dracones et omnes abyssi; 
'''
"8" = '''
:sup:`8` ignis, grando, nix, glacies, spiritus procellarum, quæ faciunt verbum ejus; 
'''
"9" = '''
:sup:`9` montes, et omnes colles; ligna fructifera, et omnes cedri; 
'''
"10" = '''
:sup:`10` bestiæ, et universa pecora; serpentes, et volucres pennatæ; 
'''
"11" = '''
:sup:`11` reges terræ et omnes populi; principes et omnes judices terræ; 
'''
"12" = '''
:sup:`12` juvenes et virgines; senes cum junioribus, laudent nomen Domini: 
'''
"13" = '''
:sup:`13` quia exaltatum est nomen ejus solius. 
'''
"14" = '''
:sup:`14` Confessio ejus super cælum et terram; et exaltavit cornu populi sui. Hymnus omnibus sanctis ejus; filiis Israël, populo appropinquanti sibi. Alleluja. 
'''
