[23]
"1" = '''
:sup:`1` Hæc autem sunt verba David novissima. Dixit David filius Isai: Dixit vir, cui constitutum est de christo Dei Jacob, egregius psaltes Israël: 
'''
"2" = '''
:sup:`2` Spiritus Domini locutus est per me, et sermo ejus per linguam meam. 
'''
"3" = '''
:sup:`3` Dixit Deus Israël mihi, locutus est fortis Israël: Dominator hominum, justus dominator in timore Dei, 
'''
"4" = '''
:sup:`4` sicut lux auroræ, oriente sole, mane absque nubibus rutilat: et sicut pluviis germinat herba de terra. 
'''
"5" = '''
:sup:`5` Nec tanta est domus mea apud Deum, ut pactum æternum iniret mecum, firmum in omnibus atque munitum. Cuncta enim salus mea, et omnis voluntas, nec est quidquam ex ea quod non germinet. 
'''
"6" = '''
:sup:`6` Prævaricatores autem quasi spinæ evellentur universi, quæ non tolluntur manibus. 
'''
"7" = '''
:sup:`7` Et si quis tangere voluerit eas, armabitur ferro et ligno lanceato, igneque succensæ comburentur usque ad nihilum. 
'''
"8" = '''
:sup:`8` Hæc nomina fortium David. Sedens in cathedra sapientissimus princeps inter tres, ipse est quasi tenerrimus ligni vermiculus, qui octingentos interfecit impetu uno. 
'''
"9" = '''
:sup:`9` Post hunc, Eleazar filius patrui ejus Ahohites inter tres fortes, qui erant cum David quando exprobraverunt Philisthiim, et congregati sunt illuc in prælium. 
'''
"10" = '''
:sup:`10` Cumque ascendissent viri Israël, ipse stetit et percussit Philisthæos donec deficeret manus ejus, et obrigesceret cum gladio: fecitque Dominus salutem magnam in die illa: et populus qui fugerat, reversus est ad cæsorum spolia detrahenda. 
'''
"11" = '''
:sup:`11` Et post hunc, Semma filius Age de Arari. Et congregati sunt Philisthiim in statione: erat quippe ibi ager lente plenus. Cumque fugisset populus a facie Philisthiim, 
'''
"12" = '''
:sup:`12` stetit ille in medio agri, et tuitus est eum, percussitque Philisthæos: et fecit Dominus salutem magnam. 
'''
"13" = '''
:sup:`13` Necnon et ante descenderant tres qui erant principes inter triginta, et venerant tempore messis ad David in speluncam Odollam: castra autem Philisthinorum erant posita in Valle gigantum. 
'''
"14" = '''
:sup:`14` Et David erat in præsidio: porro statio Philisthinorum tunc erat in Bethlehem. 
'''
"15" = '''
:sup:`15` Desideravit ergo David, et ait: O si quis mihi daret potum aquæ de cisterna quæ est in Bethlehem juxta portam ! 
'''
"16" = '''
:sup:`16` Irruperunt ergo tres fortes castra Philisthinorum, et hauserunt aquam de cisterna Bethlehem, quæ erat juxta portam, et attulerunt ad David: at ille noluit bibere, sed libavit eam Domino, 
'''
"17" = '''
:sup:`17` dicens: Propitius sit mihi Dominus, ne faciam hoc: num sanguinem hominum istorum qui profecti sunt, et animarum periculum bibam? Noluit ergo bibere. Hæc fecerunt tres robustissimi. 
'''
"18" = '''
:sup:`18` Abisai quoque frater Joab filius Sarviæ, princeps erat de tribus: ipse est qui levavit hastam suam contra trecentos, quos interfecit: nominatus in tribus, 
'''
"19" = '''
:sup:`19` et inter tres nobilior, eratque eorum princeps, sed usque ad tres primos non pervenerat. 
'''
"20" = '''
:sup:`20` Et Banaias filius Jojadæ viri fortissimi, magnorum operum, de Cabseel. Ipse percussit duos leones Moab, et ipse descendit, et percussit leonem in media cisterna in diebus nivis. 
'''
"21" = '''
:sup:`21` Ipse quoque interfecit virum ægyptium, virum dignum spectaculo, habentem in manu hastam: itaque cum descendisset ad eum in virga, vi extorsit hastam de manu Ægyptii, et interfecit eum hasta sua. 
'''
"22" = '''
:sup:`22` Hæc fecit Banaias filius Jojadæ. 
'''
"23" = '''
:sup:`23` Et ipse nominatus inter tres robustos, qui erant inter triginta nobiliores: verumtamen usque ad tres non pervenerat: fecitque eum sibi David auricularium, a secreto. 
'''
"24" = '''
:sup:`24` Asaël frater Joab inter triginta, Elehanan filius patrui ejus de Bethlehem, 
'''
"25" = '''
:sup:`25` Semma de Harodi, Elica de Harodi, 
'''
"26" = '''
:sup:`26` Heles de Phalti, Hira filius Acces de Thecua, 
'''
"27" = '''
:sup:`27` Abiezer de Anathoth, Mobonnai de Husati, 
'''
"28" = '''
:sup:`28` Selmon Ahohites, Maharai Netophathites, 
'''
"29" = '''
:sup:`29` Heled filius Baana, et ipse Netophathites, Ithai filius Ribai de Gabaath filiorum Benjamin, 
'''
"30" = '''
:sup:`30` Banaia Pharathonites, Heddai de torrente Gaas, 
'''
"31" = '''
:sup:`31` Abialbon Arbathites, Azmaveth de Beromi, 
'''
"32" = '''
:sup:`32` Eliaba de Salaboni. Filii Jassen, Jonathan, 
'''
"33" = '''
:sup:`33` Semma de Orori, Ajam filius Sarar Arorites, 
'''
"34" = '''
:sup:`34` Eliphelet filius Aasbai filii Machati, Eliam filius Achitophel Gelonites, 
'''
"35" = '''
:sup:`35` Hesrai de Carmelo, Pharai de Arbi, 
'''
"36" = '''
:sup:`36` Igaal filius Nathan de Soba, Bonni de Gadi, 
'''
"37" = '''
:sup:`37` Selec de Ammoni, Naharai Berothites armiger Joab filii Sarviæ, 
'''
"38" = '''
:sup:`38` Ira Jethrites, Gareb et ipse Jethrites, 
'''
"39" = '''
:sup:`39` Urias Hethæus: omnes triginta septem. 
'''
