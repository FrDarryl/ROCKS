[4]
"1" = '''
:sup:`1` Ideo habentes administrationem, juxta quod misericordiam consecuti sumus, non deficimus, 
'''
"2" = '''
:sup:`2` sed abdicamus occulta dedecoris, non ambulantes in astutia, neque adulterantes verbum Dei, sed in manifestatione veritatis commendantes nosmetipsos ad omnem conscientiam hominum coram Deo. 
'''
"3" = '''
:sup:`3` Quod si etiam opertum est Evangelium nostrum, in iis, qui pereunt, est opertum: 
'''
"4" = '''
:sup:`4` in quibus Deus hujus sæculi excæcavit mentes infidelium, ut non fulgeat illis illuminatio Evangelii gloriæ Christi, qui est imago Dei. 
'''
"5" = '''
:sup:`5` Non enim nosmetipsos prædicamus, sed Jesum Christum Dominum nostrum: nos autem servos vestros per Jesum: 
'''
"6" = '''
:sup:`6` quoniam Deus, qui dixit de tenebris lucem splendescere, ipse illuxit in cordibus nostris ad illuminationem scientiæ claritatis Dei, in facie Christi Jesu. 
'''
"7" = '''
:sup:`7` Habemus autem thesaurum istum in vasis fictilibus: ut sublimitas sit virtutis Dei, et non ex nobis. 
'''
"8" = '''
:sup:`8` In omnibus tribulationem patimur, sed non angustiamur: aporiamur, sed non destituimur: 
'''
"9" = '''
:sup:`9` persecutionem patimur, sed non derelinquimur: dejicimur, sed non perimus: 
'''
"10" = '''
:sup:`10` semper mortificationem Jesu in corpore nostro circumferentes, ut et vita Jesu manifestetur in corporibus nostris. 
'''
"11" = '''
:sup:`11` Semper enim nos, qui vivimus, in mortem tradimur propter Jesum: ut et vita Jesu manifestetur in carne nostra mortali. 
'''
"12" = '''
:sup:`12` Ergo mors in nobis operatur, vita autem in vobis. 
'''
"13" = '''
:sup:`13` Habentes autem eumdem spiritum fidei, sicut scriptum est: Credidi, propter quod locutus sum: et nos credimus, propter quod et loquimur: 
'''
"14" = '''
:sup:`14` scientes quoniam qui suscitavit Jesum, et nos cum Jesu suscitabit, et constituet vobiscum. 
'''
"15" = '''
:sup:`15` Omnia enim propter vos: ut gratia abundans, per multos in gratiarum actione, abundet in gloriam Dei. 
'''
"16" = '''
:sup:`16` Propter quod non deficimus: sed licet is, qui foris est, noster homo corrumpatur, tamen is, qui intus est, renovatur de die in diem. 
'''
"17" = '''
:sup:`17` Id enim, quod in præsenti est momentaneum et leve tribulationis nostræ, supra modum in sublimitate æternum gloriæ pondus operatur in nobis, 
'''
"18" = '''
:sup:`18` non contemplantibus nobis quæ videntur, sed quæ non videntur. Quæ enim videntur, temporalia sunt: quæ autem non videntur, æterna sunt. 
'''
