[23]
"1" = '''
:sup:`1` Non intravit eunuchus, attritis vel amputatis testiculis et abscisso veretro, ecclesiam Domini. 
'''
"2" = '''
:sup:`2` Non ingredietur mamzer, hoc est, de scorto natus, in ecclesiam Domini, usque ad decimam generationem. 
'''
"3" = '''
:sup:`3` Ammonites et Moabites etiam post decimam generationem non intrabunt ecclesiam Domini in æternum: 
'''
"4" = '''
:sup:`4` quia noluerunt vobis occurrere cum pane et aqua in via quando egressi estis de Ægypto: et quia conduxerunt contra te Balaam filium Beor de Mesopotamia Syriæ, ut malediceret tibi: 
'''
"5" = '''
:sup:`5` et noluit Dominus Deus tuus audire Balaam, vertitque maledictionem ejus in benedictionem tuam, eo quod diligeret te. 
'''
"6" = '''
:sup:`6` Non facies cum eis pacem, nec quæras eis bona cunctis diebus vitæ tuæ in sempiternum. 
'''
"7" = '''
:sup:`7` Non abominaberis Idumæum, quia frater tuus est: nec Ægyptium, quia advena fuisti in terra ejus. 
'''
"8" = '''
:sup:`8` Qui nati fuerint ex eis, tertia generatione intrabunt in ecclesiam Domini. 
'''
"9" = '''
:sup:`9` Quando egressus fueris adversus hostes tuos in pugnam, custodies te ab omni re mala. 
'''
"10" = '''
:sup:`10` Si fuerit inter vos homo, qui nocturno pollutus sit somnio, egredietur extra castra, 
'''
"11" = '''
:sup:`11` et non revertetur, priusquam ad vesperam lavetur aqua: et post solis occasum regredietur in castra. 
'''
"12" = '''
:sup:`12` Habebis locum extra castra, ad quem egrediaris ad requisita naturæ, 
'''
"13" = '''
:sup:`13` gerens paxillum in balteo: cumque sederis, fodies per circuitum, et egesta humo operies 
'''
"14" = '''
:sup:`14` quo revelatus es: Dominus enim Deus tuus ambulat in medio castrorum, ut eruat te, et tradat tibi inimicos tuos: et sint castra tua sancta, et nihil in eis appareat fœditatis, ne derelinquat te. 
'''
"15" = '''
:sup:`15` Non trades servum domino suo, qui ad te confugerit. 
'''
"16" = '''
:sup:`16` Habitabit tecum in loco, qui ei placuerit, et in una urbium tuarum requiescet: ne contristes eum. 
'''
"17" = '''
:sup:`17` Non erit meretrix de filiabus Israël, nec scortator de filiis Israël. 
'''
"18" = '''
:sup:`18` Non offeres mercedem prostibuli, nec pretium canis in domo Domini Dei tui, quidquid illud est quod voveris: quia abominatio est utrumque apud Dominum Deum tuum. 
'''
"19" = '''
:sup:`19` Non fœnerabis fratri tuo ad usuram pecuniam, nec fruges, nec quamlibet aliam rem: 
'''
"20" = '''
:sup:`20` sed alieno. Fratri autem tuo absque usura id quo indiget, commodabis: ut benedicat tibi Dominus Deus tuus in omni opere tuo in terra, ad quam ingredieris possidendam. 
'''
"21" = '''
:sup:`21` Cum votum voveris Domino Deo tuo, non tardabis reddere: quia requiret illud Dominus Deus tuus, et si moratus fueris, reputabitur tibi in peccatum. 
'''
"22" = '''
:sup:`22` Si nolueris polliceri, absque peccato eris. 
'''
"23" = '''
:sup:`23` Quod autem semel egressum est de labiis tuis, observabis, et facies sicut promisisti Domino Deo tuo, et propria voluntate et ore tuo locutus es. 
'''
"24" = '''
:sup:`24` Ingressus vineam proximi tui, comede uvas, quantum tibi placuerit: foras autem ne efferas tecum. 
'''
"25" = '''
:sup:`25` Si intraveris in segetem amici tui, franges spicas, et manu conteres: falce autem non metes. 
'''
