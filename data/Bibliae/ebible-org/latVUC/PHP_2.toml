[2]
"1" = '''
:sup:`1` Si qua ergo consolatio in Christo, si quod solatium caritatis, si qua societas spiritus, si qua viscera miserationis: 
'''
"2" = '''
:sup:`2` implete gaudium meum ut idem sapiatis, eamdem caritatem habentes, unanimes, idipsum sentientes, 
'''
"3" = '''
:sup:`3` nihil per contentionem, neque per inanem gloriam: sed in humilitate superiores sibi invicem arbitrantes, 
'''
"4" = '''
:sup:`4` non quæ sua sunt singuli considerantes, sed ea quæ aliorum. 
'''
"5" = '''
:sup:`5` Hoc enim sentite in vobis, quod et in Christo Jesu: 
'''
"6" = '''
:sup:`6` qui cum in forma Dei esset, non rapinam arbitratus est esse se æqualem Deo: 
'''
"7" = '''
:sup:`7` sed semetipsum exinanivit, formam servi accipiens, in similitudinem hominum factus, et habitu inventus ut homo. 
'''
"8" = '''
:sup:`8` Humiliavit semetipsum factus obediens usque ad mortem, mortem autem crucis. 
'''
"9" = '''
:sup:`9` Propter quod et Deus exaltavit illum, et donavit illi nomen, quod est super omne nomen: 
'''
"10" = '''
:sup:`10` ut in nomine Jesu omne genu flectatur cælestium, terrestrium et infernorum, 
'''
"11" = '''
:sup:`11` et omnis lingua confiteatur, quia Dominus Jesus Christus in gloria est Dei Patris. 
'''
"12" = '''
:sup:`12` Itaque carissimi mei (sicut semper obedistis), non ut in præsentia mei tantum, sed multo magis nunc in absentia mea, cum metu et tremore vestram salutem operamini. 
'''
"13" = '''
:sup:`13` Deus est enim, qui operatur in vobis et velle, et perficere pro bona voluntate. 
'''
"14" = '''
:sup:`14` Omnia autem facite sine murmurationibus et hæsitationibus: 
'''
"15" = '''
:sup:`15` ut sitis sine querela, et simplices filii Dei, sine reprehensione in medio nationis pravæ et perversæ: inter quos lucetis sicut luminaria in mundo, 
'''
"16" = '''
:sup:`16` verbum vitæ continentes ad gloriam meam in die Christi, quia non in vacuum cucurri, neque in vacuum laboravi. 
'''
"17" = '''
:sup:`17` Sed et si immolor supra sacrificium, et obsequium fidei vestræ, gaudeo, et congratulor omnibus vobis. 
'''
"18" = '''
:sup:`18` Idipsum autem et vos gaudete, et congratulamini mihi. 
'''
"19" = '''
:sup:`19` Spero autem in Domino Jesu, Timotheum me cito mittere ad vos: ut et ego bono animo sim, cognitis quæ circa vos sunt. 
'''
"20" = '''
:sup:`20` Neminem enim habeo tam unanimem, qui sincera affectione pro vobis sollicitus sit. 
'''
"21" = '''
:sup:`21` Omnes enim quæ sua sunt quærunt, non quæ sunt Jesu Christi. 
'''
"22" = '''
:sup:`22` Experimentum autem ejus cognoscite, quia sicut patri filius, mecum servivit in Evangelio. 
'''
"23" = '''
:sup:`23` Hunc igitur spero me mittere ad vos, mox ut videro quæ circa me sunt. 
'''
"24" = '''
:sup:`24` Confido autem in Domino quoniam et ipse veniam ad vos cito. 
'''
"25" = '''
:sup:`25` Necessarium autem existimavi Epaphroditum fratrem, et cooperatorem, et commilitonem meum, vestrum autem apostolum, et ministrum necessitatis meæ, mittere ad vos: 
'''
"26" = '''
:sup:`26` quoniam quidem omnes vos desiderabat: et mœstus erat, propterea quod audieratis illum infirmatum. 
'''
"27" = '''
:sup:`27` Nam et infirmatus est usque ad mortem: sed Deus misertus est ejus: non solum autem ejus, verum etiam et mei, ne tristitiam super tristitiam haberem. 
'''
"28" = '''
:sup:`28` Festinantius ergo misi illum, ut viso eo iterum gaudeatis, et ego sine tristitia sim. 
'''
"29" = '''
:sup:`29` Excipite itaque illum cum omni gaudio in Domino, et ejusmodi cum honore habetote; 
'''
"30" = '''
:sup:`30` quoniam propter opus Christi usque ad mortem accessit, tradens animam suam ut impleret id quod ex vobis deerat erga meum obsequium. 
'''
