[10]
"1" = '''
:sup:`1` Fratres, voluntas quidem cordis mei, et obsecratio ad Deum, fit pro illis in salutem. 
'''
"2" = '''
:sup:`2` Testimonium enim perhibeo illis quod æmulationem Dei habent, sed non secundum scientiam. 
'''
"3" = '''
:sup:`3` Ignorantes enim justitiam Dei, et suam quærentes statuere, justitiæ Dei non sunt subjecti. 
'''
"4" = '''
:sup:`4` Finis enim legis, Christus, ad justitiam omni credenti. 
'''
"5" = '''
:sup:`5` Moyses enim scripsit, quoniam justitiam, quæ ex lege est, qui fecerit homo, vivet in ea. 
'''
"6" = '''
:sup:`6` Quæ autem ex fide est justitia, sic dicit: Ne dixeris in corde tuo: Quis ascendet in cælum? id est, Christum deducere: 
'''
"7" = '''
:sup:`7` aut, Quis descendet in abyssum? hoc est, Christum a mortuis revocare. 
'''
"8" = '''
:sup:`8` Sed quid dicit Scriptura? Prope est verbum in ore tuo, et in corde tuo: hoc est verbum fidei, quod prædicamus. 
'''
"9" = '''
:sup:`9` Quia si confitearis in ore tuo Dominum Jesum, et in corde tuo credideris quod Deus illum suscitavit a mortuis, salvus eris. 
'''
"10" = '''
:sup:`10` Corde enim creditur ad justitiam: ore autem confessio fit ad salutem. 
'''
"11" = '''
:sup:`11` Dicit enim Scriptura: Omnis qui credit in illum, non confundetur. 
'''
"12" = '''
:sup:`12` Non enim est distinctio Judæi et Græci: nam idem Dominus omnium, dives in omnes qui invocant illum. 
'''
"13" = '''
:sup:`13` Omnis enim quicumque invocaverit nomen Domini, salvus erit. 
'''
"14" = '''
:sup:`14` Quomodo ergo invocabunt, in quem non crediderunt? aut quomodo credent ei, quem non audierunt? quomodo autem audient sine prædicante? 
'''
"15" = '''
:sup:`15` quomodo vero prædicabunt nisi mittantur? sicut scriptum est: Quam speciosi pedes evangelizantium pacem, evangelizantium bona ! 
'''
"16" = '''
:sup:`16` Sed non omnes obediunt Evangelio. Isaias enim dicit: Domine, quis credidit auditui nostro? 
'''
"17" = '''
:sup:`17` Ergo fides ex auditu, auditus autem per verbum Christi. 
'''
"18" = '''
:sup:`18` Sed dico: Numquid non audierunt? Et quidem in omnem terram exivit sonus eorum, et in fines orbis terræ verba eorum. 
'''
"19" = '''
:sup:`19` Sed dico: Numquid Israël non cognovit? Primus Moyses dicit: Ego ad æmulationem vos adducam in non gentem: in gentem insipientem, in iram vos mittam. 
'''
"20" = '''
:sup:`20` Isaias autem audet, et dicit: Inventus sum a non quærentibus me: palam apparui iis qui me non interrogabant. 
'''
"21" = '''
:sup:`21` Ad Israël autem dicit: Tota die expandi manus meas ad populum non credentem, et contradicentem. 
'''
