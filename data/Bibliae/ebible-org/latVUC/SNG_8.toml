[8]
"1" = '''
:sup:`1` Quis mihi det te fratrem meum, sugentem ubera matris meæ, ut inveniam te foris, et deosculer te, et jam me nemo despiciat? 
'''
"2" = '''
:sup:`2` Apprehendam te, et ducam in domum matris meæ: ibi me docebis, et dabo tibi poculum ex vino condito, et mustum malorum granatorum meorum. 
'''
"3" = '''
:sup:`3` Læva ejus sub capite meo, et dextera illius amplexabitur me. 
'''
"4" = '''
:sup:`4` Sponsus Adjuro vos, filiæ Jerusalem, ne suscitetis, neque evigilare faciatis dilectam, donec ipsa velit. 
'''
"5" = '''
:sup:`5` Chorus Quæ est ista quæ ascendit de deserto, deliciis affluens, innixa super dilectum suum? Sponsus Sub arbore malo suscitavi te; ibi corrupta est mater tua, ibi violata est genitrix tua. 
'''
"6" = '''
:sup:`6` Sponsa Pone me ut signaculum super cor tuum, ut signaculum super brachium tuum, quia fortis est ut mors dilectio, dura sicut infernus æmulatio: lampades ejus lampades ignis atque flammarum. 
'''
"7" = '''
:sup:`7` Aquæ multæ non potuerunt extinguere caritatem, nec flumina obruent illam. Si dederit homo omnem substantiam domus suæ pro dilectione, quasi nihil despiciet eam. 
'''
"8" = '''
:sup:`8` Chorus Fratrum Soror nostra parva, et ubera non habet; quid faciemus sorori nostræ in die quando alloquenda est? 
'''
"9" = '''
:sup:`9` Si murus est, ædificemus super eum propugnacula argentea; si ostium est, compingamus illud tabulis cedrinis. 
'''
"10" = '''
:sup:`10` Sponsa Ego murus, et ubera mea sicut turris, ex quo facta sum coram eo, quasi pacem reperiens. 
'''
"11" = '''
:sup:`11` Chorus Fratrum Vinea fuit pacifico in ea quæ habet populos: tradidit eam custodibus; vir affert pro fructu ejus mille argenteos. 
'''
"12" = '''
:sup:`12` Sponsa Vinea mea coram me est. Mille tui pacifici, et ducenti his qui custodiunt fructus ejus. 
'''
"13" = '''
:sup:`13` Sponsus Quæ habitas in hortis, amici auscultant; fac me audire vocem tuam. 
'''
"14" = '''
:sup:`14` Sponsa Fuge, dilecte mi, et assimilare capreæ, hinnuloque cervorum super montes aromatum. 
'''
