[7]
"1" = '''
:sup:`1` Psalmus David, quem cantavit Domino pro verbis Chusi, filii Jemini. 
'''
"2" = '''
:sup:`2` Domine Deus meus, in te speravi; salvum me fac ex omnibus persequentibus me, et libera me: 
'''
"3" = '''
:sup:`3` nequando rapiat ut leo animam meam, dum non est qui redimat, neque qui salvum faciat. 
'''
"4" = '''
:sup:`4` Domine Deus meus, si feci istud, si est iniquitas in manibus meis, 
'''
"5" = '''
:sup:`5` si reddidi retribuentibus mihi mala, decidam merito ab inimicis meis inanis. 
'''
"6" = '''
:sup:`6` Persequatur inimicus animam meam, et comprehendat; et conculcet in terra vitam meam, et gloriam meam in pulverem deducat. 
'''
"7" = '''
:sup:`7` Exsurge, Domine, in ira tua, et exaltare in finibus inimicorum meorum: et exsurge, Domine Deus meus, in pr√¶cepto quod mandasti, 
'''
"8" = '''
:sup:`8` et synagoga populorum circumdabit te: et propter hanc in altum regredere: 
'''
"9" = '''
:sup:`9` Dominus judicat populos. Judica me, Domine, secundum justitiam meam, et secundum innocentiam meam super me. 
'''
"10" = '''
:sup:`10` Consumetur nequitia peccatorum, et diriges justum, scrutans corda et renes, Deus. 
'''
"11" = '''
:sup:`11` Justum adjutorium meum a Domino, qui salvos facit rectos corde. 
'''
"12" = '''
:sup:`12` Deus judex justus, fortis, et patiens; numquid irascitur per singulos dies? 
'''
"13" = '''
:sup:`13` Nisi conversi fueritis, gladium suum vibrabit; arcum suum tetendit, et paravit illum. 
'''
"14" = '''
:sup:`14` Et in eo paravit vasa mortis, sagittas suas ardentibus effecit. 
'''
"15" = '''
:sup:`15` Ecce parturiit injustitiam; concepit dolorem, et peperit iniquitatem. 
'''
"16" = '''
:sup:`16` Lacum aperuit, et effodit eum; et incidit in foveam quam fecit. 
'''
"17" = '''
:sup:`17` Convertetur dolor ejus in caput ejus, et in verticem ipsius iniquitas ejus descendet. 
'''
"18" = '''
:sup:`18` Confitebor Domino secundum justitiam ejus, et psallam nomini Domini altissimi. 
'''
