[24]
"1" = '''
:sup:`1` In finem. Psalmus David. Ad te, Domine, levavi animam meam: 
'''
"2" = '''
:sup:`2` Deus meus, in te confido; non erubescam. 
'''
"3" = '''
:sup:`3` Neque irrideant me inimici mei: etenim universi qui sustinent te, non confundentur. 
'''
"4" = '''
:sup:`4` Confundantur omnes iniqua agentes supervacue. Vias tuas, Domine, demonstra mihi, et semitas tuas edoce me. 
'''
"5" = '''
:sup:`5` Dirige me in veritate tua, et doce me, quia tu es Deus salvator meus, et te sustinui tota die. 
'''
"6" = '''
:sup:`6` Reminiscere miserationum tuarum, Domine, et misericordiarum tuarum quæ a sæculo sunt. 
'''
"7" = '''
:sup:`7` Delicta juventutis meæ, et ignorantias meas, ne memineris. Secundum misericordiam tuam memento mei tu, propter bonitatem tuam, Domine. 
'''
"8" = '''
:sup:`8` Dulcis et rectus Dominus; propter hoc legem dabit delinquentibus in via. 
'''
"9" = '''
:sup:`9` Diriget mansuetos in judicio; docebit mites vias suas. 
'''
"10" = '''
:sup:`10` Universæ viæ Domini, misericordia et veritas, requirentibus testamentum ejus et testimonia ejus. 
'''
"11" = '''
:sup:`11` Propter nomen tuum, Domine, propitiaberis peccato meo; multum est enim. 
'''
"12" = '''
:sup:`12` Quis est homo qui timet Dominum? legem statuit ei in via quam elegit. 
'''
"13" = '''
:sup:`13` Anima ejus in bonis demorabitur, et semen ejus hæreditabit terram. 
'''
"14" = '''
:sup:`14` Firmamentum est Dominus timentibus eum; et testamentum ipsius ut manifestetur illis. 
'''
"15" = '''
:sup:`15` Oculi mei semper ad Dominum, quoniam ipse evellet de laqueo pedes meos. 
'''
"16" = '''
:sup:`16` Respice in me, et miserere mei, quia unicus et pauper sum ego. 
'''
"17" = '''
:sup:`17` Tribulationes cordis mei multiplicatæ sunt: de necessitatibus meis erue me. 
'''
"18" = '''
:sup:`18` Vide humilitatem meam et laborem meum, et dimitte universa delicta mea. 
'''
"19" = '''
:sup:`19` Respice inimicos meos, quoniam multiplicati sunt, et odio iniquo oderunt me. 
'''
"20" = '''
:sup:`20` Custodi animam meam, et erue me: non erubescam, quoniam speravi in te. 
'''
"21" = '''
:sup:`21` Innocentes et recti adhæserunt mihi, quia sustinui te. 
'''
"22" = '''
:sup:`22` Libera, Deus, Israël ex omnibus tribulationibus suis. 
'''
