[6]
"1" = '''
:sup:`1` Adjuvantes autem exhortamur ne in vacuum gratiam Dei recipiatis. 
'''
"2" = '''
:sup:`2` Ait enim: Tempore accepto exaudivi te, et in die salutis adjuvi te. Ecce nunc tempus acceptabile, ecce nunc dies salutis. 
'''
"3" = '''
:sup:`3` Nemini dantes ullam offensionem, ut non vituperetur ministerium nostrum: 
'''
"4" = '''
:sup:`4` sed in omnibus exhibeamus nosmetipsos sicut Dei ministros in multa patientia, in tribulationibus, in necessitatibus, in angustiis, 
'''
"5" = '''
:sup:`5` in plagis, in carceribus, in seditionibus, in laboribus, in vigiliis, in jejuniis, 
'''
"6" = '''
:sup:`6` in castitate, in scientia, in longanimitate, in suavitate, in Spiritu Sancto, in caritate non ficta, 
'''
"7" = '''
:sup:`7` in verbo veritatis, in virtute Dei, per arma justitiæ a dextris et a sinistris, 
'''
"8" = '''
:sup:`8` per gloriam, et ignobilitatem, per infamiam, et bonam famam: ut seductores, et veraces, sicut qui ignoti, et cogniti: 
'''
"9" = '''
:sup:`9` quasi morientes, et ecce vivimus: ut castigati, et non mortificati: 
'''
"10" = '''
:sup:`10` quasi tristes, semper autem gaudentes: sicut egentes, multos autem locupletantes: tamquam nihil habentes, et omnia possidentes. 
'''
"11" = '''
:sup:`11` Os nostrum patet ad vos, o Corinthii; cor nostrum dilatatum est. 
'''
"12" = '''
:sup:`12` Non angustiamini in nobis: angustiamini autem in visceribus vestris: 
'''
"13" = '''
:sup:`13` eamdem autem habentes remunerationem, tamquam filiis dico, dilatamini et vos. 
'''
"14" = '''
:sup:`14` Nolite jugum ducere cum infidelibus. Quæ enim participatio justitiæ cum iniquitate? aut quæ societas luci ad tenebras? 
'''
"15" = '''
:sup:`15` quæ autem conventio Christi ad Belial? aut quæ pars fideli cum infideli? 
'''
"16" = '''
:sup:`16` qui autem consensus templo Dei cum idolis? vos enim estis templum Dei vivi, sicut dicit Deus: Quoniam inhabitabo in illis, et inambulabo inter eos, et ero illorum Deus, et ipsi erunt mihi populus. 
'''
"17" = '''
:sup:`17` Propter quod exite de medio eorum, et separamini, dicit Dominus, et immundum ne tetigeritis: 
'''
"18" = '''
:sup:`18` et ego recipiam vos: et ero vobis in patrem, et vos eritis mihi in filios et filias, dicit Dominus omnipotens. 
'''
