"1" = '''
:sup:`1` Verba Jeremiæ filii Helciæ, de sacerdotibus qui fuerunt in Anathoth, in terra Benjamin. 
'''
"2" = '''
:sup:`2` Quod factum est verbum Domini ad eum in diebus Josiæ filii Amon, regis Juda, in tertiodecimo anno regni ejus. 
'''
"3" = '''
:sup:`3` Et factum est in diebus Joakim filii Josiæ, regis Juda, usque ad consummationem undecimi anni Sedeciæ, filii Josiæ, regis Juda, usque ad transmigrationem Jerusalem, in mense quinto. 
'''
"4" = '''
:sup:`4` Et factum est verbum Domini ad me, dicens: 
'''
"5" = '''
:sup:`5` Priusquam te formarem in utero, novi te, et antequam exires de vulva, sanctificavi te, et prophetam in gentibus dedi te. 
'''
"6" = '''
:sup:`6` Et dixi: A, a, a, Domine Deus, ecce nescio loqui, quia puer ego sum. 
'''
"7" = '''
:sup:`7` Et dixit Dominus ad me: Noli dicere: Puer sum: quoniam ad omnia quæ mittam te ibis, et universa quæcumque mandavero tibi loqueris. 
'''
"8" = '''
:sup:`8` Ne timeas a facie eorum, quia tecum ego sum ut eruam te, dicit Dominus. 
'''
"9" = '''
:sup:`9` Et misit Dominus manum suam, et tetigit os meum, et dixit Dominus ad me: Ecce dedi verba mea in ore tuo: 
'''
"10" = '''
:sup:`10` ecce constitui te hodie super gentes et super regna, ut evellas, et destruas, et disperdas, et dissipes, et ædifices, et plantes. 
'''
"11" = '''
:sup:`11` Et factum est verbum Domini ad me, dicens: Quid tu vides, Jeremia? Et dixi: Virgam vigilantem ego video. 
'''
"12" = '''
:sup:`12` Et dixit Dominus ad me: Bene vidisti: quia vigilabo ego super verbo meo, ut faciam illud. 
'''
"13" = '''
:sup:`13` Et factum est verbum Domini secundo ad me, dicens: Quid tu vides? Et dixi: Ollam succensam ego video, et faciem ejus a facie aquilonis. 
'''
"14" = '''
:sup:`14` Et dixit Dominus ad me: Ab aquilone pandetur malum super omnes habitatores terræ: 
'''
"15" = '''
:sup:`15` quia ecce ego convocabo omnes cognationes regnorum aquilonis, ait Dominus: et venient, et ponent unusquisque solium suum in introitu portarum Jerusalem, et super omnes muros ejus in circuitu, et super universas urbes Juda: 
'''
"16" = '''
:sup:`16` et loquar judicia mea cum eis super omnem malitiam eorum qui dereliquerunt me, et libaverunt diis alienis, et adoraverunt opus manuum suarum. 
'''
"17" = '''
:sup:`17` Tu ergo, accinge lumbos tuos, et surge, et loquere ad eos omnia quæ ego præcipio tibi. Ne formides a facie eorum, nec enim timere te faciam vultum eorum. 
'''
"18" = '''
:sup:`18` Ego quippe dedi te hodie in civitatem munitam, et in columnam ferream, et in murum æreum, super omnem terram, regibus Juda, principibus ejus, et sacerdotibus, et populo terræ. 
'''
"19" = '''
:sup:`19` Et bellabunt adversum te, et non prævalebunt, quia ego tecum sum, ait Dominus, ut liberem te. 
'''
