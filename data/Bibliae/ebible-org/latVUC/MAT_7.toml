[7]
"1" = '''
:sup:`1` Nolite judicare, ut non judicemini. 
'''
"2" = '''
:sup:`2` In quo enim judicio judicaveritis, judicabimini: et in qua mensura mensi fueritis, remetietur vobis. 
'''
"3" = '''
:sup:`3` Quid autem vides festucam in oculo fratris tui, et trabem in oculo tuo non vides? 
'''
"4" = '''
:sup:`4` aut quomodo dicis fratri tuo: Sine ejiciam festucam de oculo tuo, et ecce trabs est in oculo tuo? 
'''
"5" = '''
:sup:`5` Hypocrita, ejice primum trabem de oculo tuo, et tunc videbis ejicere festucam de oculo fratris tui. 
'''
"6" = '''
:sup:`6` Nolite dare sanctum canibus: neque mittatis margaritas vestras ante porcos, ne forte conculcent eas pedibus suis, et conversi dirumpant vos. 
'''
"7" = '''
:sup:`7` Petite, et dabitur vobis: quærite, et invenietis: pulsate, et aperietur vobis. 
'''
"8" = '''
:sup:`8` Omnis enim qui petit, accipit: et qui quærit, invenit: et pulsanti aperietur. 
'''
"9" = '''
:sup:`9` Aut quis est ex vobis homo, quem si petierit filius suus panem, numquid lapidem porriget ei? 
'''
"10" = '''
:sup:`10` aut si piscem petierit, numquid serpentem porriget ei? 
'''
"11" = '''
:sup:`11` Si ergo vos, cum sitis mali, nostis bona data dare filiis vestris: quanto magis Pater vester, qui in cælis est, dabit bona petentibus se? 
'''
"12" = '''
:sup:`12` Omnia ergo quæcumque vultis ut faciant vobis homines, et vos facite illis. Hæc est enim lex, et prophetæ. 
'''
"13" = '''
:sup:`13` Intrate per angustam portam: quia lata porta, et spatiosa via est, quæ ducit ad perditionem, et multi sunt qui intrant per eam. 
'''
"14" = '''
:sup:`14` Quam angusta porta, et arcta via est, quæ ducit ad vitam: et pauci sunt qui inveniunt eam ! 
'''
"15" = '''
:sup:`15` Attendite a falsis prophetis, qui veniunt ad vos in vestimentis ovium, intrinsecus autem sunt lupi rapaces: 
'''
"16" = '''
:sup:`16` a fructibus eorum cognoscetis eos. Numquid colligunt de spinis uvas, aut de tribulis ficus? 
'''
"17" = '''
:sup:`17` Sic omnis arbor bona fructus bonos facit: mala autem arbor malos fructus facit. 
'''
"18" = '''
:sup:`18` Non potest arbor bona malos fructus facere: neque arbor mala bonos fructus facere. 
'''
"19" = '''
:sup:`19` Omnis arbor, quæ non facit fructum bonum, excidetur, et in ignem mittetur. 
'''
"20" = '''
:sup:`20` Igitur ex fructibus eorum cognoscetis eos. 
'''
"21" = '''
:sup:`21` Non omnis qui dicit mihi, Domine, Domine, intrabit in regnum cælorum: sed qui facit voluntatem Patris mei, qui in cælis est, ipse intrabit in regnum cælorum. 
'''
"22" = '''
:sup:`22` Multi dicent mihi in illa die: Domine, Domine, nonne in nomine tuo prophetavimus, et in nomine tuo dæmonia ejecimus, et in nomine tuo virtutes multas fecimus? 
'''
"23" = '''
:sup:`23` Et tunc confitebor illis: Quia numquam novi vos: discedite a me, qui operamini iniquitatem. 
'''
"24" = '''
:sup:`24` Omnis ergo qui audit verba mea hæc, et facit ea, assimilabitur viro sapienti, qui ædificavit domum suam supra petram, 
'''
"25" = '''
:sup:`25` et descendit pluvia, et venerunt flumina, et flaverunt venti, et irruerunt in domum illam, et non cecidit: fundata enim erat super petram. 
'''
"26" = '''
:sup:`26` Et omnis qui audit verba mea hæc, et non facit ea, similis erit viro stulto, qui ædificavit domum suam super arenam: 
'''
"27" = '''
:sup:`27` et descendit pluvia, et venerunt flumina, et flaverunt venti, et irruerunt in domum illam, et cecidit, et fuit ruina illius magna. 
'''
"28" = '''
:sup:`28` Et factum est: cum consummasset Jesus verba hæc, admirabantur turbæ super doctrina ejus. 
'''
"29" = '''
:sup:`29` Erat enim docens eos sicut potestatem habens, et non sicut scribæ eorum, et pharisæi. 
'''
