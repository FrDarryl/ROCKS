[28]
"1" = '''
:sup:`1` Et factus est sermo Domini ad me, dicens: 
'''
"2" = '''
:sup:`2` Fili hominis, dic principi Tyri: Hæc dicit Dominus Deus: Eo quod elevatum est cor tuum, et dixisti: Deus ego sum, et in cathedra Dei sedi in corde maris, cum sis homo, et non deus: et dedisti cor tuum quasi cor Dei: 
'''
"3" = '''
:sup:`3` ecce sapientior es tu Daniele: omne secretum non est absconditum a te: 
'''
"4" = '''
:sup:`4` in sapientia et prudentia tua fecisti tibi fortitudinem, et acquisisti aurum et argentum in thesauris tuis: 
'''
"5" = '''
:sup:`5` in multitudine sapientiæ tuæ, et in negotiatione tua multiplicasti tibi fortitudinem, et elevatum est cor tuum in robore tuo: 
'''
"6" = '''
:sup:`6` propterea hæc dicit Dominus Deus: Eo quod elevatum est cor tuum quasi cor dei, 
'''
"7" = '''
:sup:`7` idcirco ecce ego adducam super te alienos, robustissimos gentium: et nudabunt gladios suos super pulchritudinem sapientiæ tuæ, et polluent decorem tuum. 
'''
"8" = '''
:sup:`8` Interficient, et detrahent te: et morieris in interitu occisorum in corde maris. 
'''
"9" = '''
:sup:`9` Numquid dicens loqueris: Deus ego sum, coram interficientibus te, cum sis homo, et non deus, in manu occidentium te? 
'''
"10" = '''
:sup:`10` Morte incircumcisorum morieris in manu alienorum, quia ego locutus sum, ait Dominus Deus. 
'''
"11" = '''
:sup:`11` Et factus est sermo Domini ad me, dicens: Fili hominis, leva planctum super regem Tyri, 
'''
"12" = '''
:sup:`12` et dices ei: Hæc dicit Dominus Deus: Tu signaculum similitudinis, plenus sapientia, et perfectus decore. 
'''
"13" = '''
:sup:`13` In deliciis paradisi Dei fuisti: omnis lapis pretiosus operimentum tuum, sardius, topazius, et jaspis, chrysolithus, et onyx, et beryllus, sapphirus, et carbunculus, et smaragdus: aurum, opus decoris tui: et foramina tua, in die qua conditus es, præparata sunt. 
'''
"14" = '''
:sup:`14` Tu cherub extentus, et protegens, et posui te in monte sancto Dei: in medio lapidum ignitorum ambulasti, 
'''
"15" = '''
:sup:`15` perfectus in viis tuis a die conditionis tuæ, donec inventa est iniquitas in te. 
'''
"16" = '''
:sup:`16` In multitudine negotiationis tuæ repleta sunt interiora tua iniquitate, et peccasti: et ejeci te de monte Dei, et perdidi te, o cherub protegens, de medio lapidum ignitorum. 
'''
"17" = '''
:sup:`17` Et elevatum est cor tuum in decore tuo; perdidisti sapientiam tuam in decore tuo: in terram projeci te; ante faciem regum dedi te ut cernerent te. 
'''
"18" = '''
:sup:`18` In multitudine iniquitatum tuarum, et iniquitate negotiationis tuæ, polluisti sanctificationem tuam: producam ergo ignem de medio tui, qui comedat te, et dabo te in cinerem super terram, in conspectu omnium videntium te. 
'''
"19" = '''
:sup:`19` Omnes qui viderint te in gentibus, obstupescent super te: nihili factus es, et non eris in perpetuum. 
'''
"20" = '''
:sup:`20` Et factus est sermo Domini ad me, dicens: 
'''
"21" = '''
:sup:`21` Fili hominis, pone faciem tuam contra Sidonem, et prophetabis de ea: 
'''
"22" = '''
:sup:`22` et dices: Hæc dicit Dominus Deus: Ecce ego ad te, Sidon, et glorificabor in medio tui: et scient quia ego Dominus, cum fecero in ea judicia, et sanctificatus fuero in ea. 
'''
"23" = '''
:sup:`23` Et immittam ei pestilentiam, et sanguinem in plateis ejus: et corruent interfecti in medio ejus gladio per circuitum, et scient quia ego Dominus. 
'''
"24" = '''
:sup:`24` Et non erit ultra domui Israël offendiculum amaritudinis, et spina dolorem inferens undique per circuitum eorum qui adversantur eis: et scient quia ego Dominus Deus. 
'''
"25" = '''
:sup:`25` Hæc dicit Dominus Deus: Quando congregavero domum Israël de populis in quibus dispersi sunt, sanctificabor in eis coram gentibus: et habitabunt in terra sua, quam dedi servo meo Jacob: 
'''
"26" = '''
:sup:`26` et habitabunt in ea securi, et ædificabunt domos, et plantabunt vineas, et habitabunt confidenter, cum fecero judicia in omnibus qui adversantur eis per circuitum: et scient quia ego Dominus Deus eorum. 
'''
