"1" = '''
:sup:`1` Anno tertio regni Joakim regis Juda, venit Nabuchodonosor, rex Babylonis, in Jerusalem, et obsedit eam: 
'''
"2" = '''
:sup:`2` et tradidit Dominus in manu ejus Joakim, regem Juda, et partem vasorum domus Dei: et asportavit ea in terram Sennaar in domum dei sui, et vasa intulit in domum thesauri dei sui. 
'''
"3" = '''
:sup:`3` Et ait rex Asphenez præposito eunuchorum ut introduceret de filiis Israël, et de semine regio et tyrannorum, 
'''
"4" = '''
:sup:`4` pueros in quibus nulla esset macula, decoros forma, et eruditos omni sapientia, cautos scientia, et doctos disciplina, et qui possent stare in palatio regis, ut doceret eos litteras et linguam Chaldæorum. 
'''
"5" = '''
:sup:`5` Et constituit eis rex annonam per singulos dies de cibis suis, et de vino unde bibebat ipse, ut enutriti tribus annis, postea starent in conspectu regis. 
'''
"6" = '''
:sup:`6` Fuerunt ergo inter eos de filiis Juda, Daniel, Ananias, Misaël, et Azarias. 
'''
"7" = '''
:sup:`7` Et imposuit eis præpositus eunuchorum nomina: Danieli, Baltassar; Ananiæ, Sidrach; Misaëli, Misach; et Azariæ, Abdenago. 
'''
"8" = '''
:sup:`8` Proposuit autem Daniel in corde suo ne pollueretur de mensa regis, neque de vino potus ejus: et rogavit eunuchorum præpositum ne contaminaretur. 
'''
"9" = '''
:sup:`9` Dedit autem Deus Danieli gratiam et misericordiam in conspectu principis eunuchorum. 
'''
"10" = '''
:sup:`10` Et ait princeps eunuchorum ad Danielem: Timeo ego dominum meum regem, qui constituit vobis cibum et potum: qui si viderit vultus vestros macilentiores præ ceteris adolescentibus coævis vestris, condemnabitis caput meum regi. 
'''
"11" = '''
:sup:`11` Et dixit Daniel ad Malasar, quem constituerat princeps eunuchorum super Danielem, Ananiam, Misaëlem, et Azariam: 
'''
"12" = '''
:sup:`12` Tenta nos, obsecro, servos tuos, diebus decem, et dentur nobis legumina ad vescendum, et aqua ad bibendum: 
'''
"13" = '''
:sup:`13` et contemplare vultus nostros, et vultus puerorum, qui vescuntur cibo regio: et sicut videris, facies cum servis tuis. 
'''
"14" = '''
:sup:`14` Qui, audito sermone hujuscemodi, tentavit eos diebus decem. 
'''
"15" = '''
:sup:`15` Post dies autem decem, apparuerunt vultus eorum meliores, et corpulentiores præ omnibus pueris, qui vescebantur cibo regio. 
'''
"16" = '''
:sup:`16` Porro Malasar tollebat cibaria, et vinum potus eorum: dabatque eis legumina. 
'''
"17" = '''
:sup:`17` Pueris autem his dedit Deus scientiam et disciplinam, in omni libro et sapientia: Danieli autem intelligentiam omnium visionum et somniorum. 
'''
"18" = '''
:sup:`18` Completis itaque diebus, post quos dixerat rex ut introducerentur, introduxit eos præpositus eunuchorum in conspectu Nabuchodonosor. 
'''
"19" = '''
:sup:`19` Cumque eis locutus fuisset rex, non sunt inventi tales de universis, ut Daniel, Ananias, Misaël, et Azarias: et steterunt in conspectu regis. 
'''
"20" = '''
:sup:`20` Et omne verbum sapientiæ et intellectus, quod sciscitatus est ab eis rex, invenit in eis decuplum super cunctos ariolos et magos qui erant in universo regno ejus. 
'''
"21" = '''
:sup:`21` Fuit autem Daniel usque ad annum primum Cyri regis. 
'''
