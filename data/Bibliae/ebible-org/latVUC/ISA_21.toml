[21]
"1" = '''
:sup:`1` Onus deserti maris. Sicut turbines ab africo veniunt, de deserto venit, de terra horribili. 
'''
"2" = '''
:sup:`2` Visio dura nuntiata est mihi: qui incredulus est infideliter agit; et qui depopulator est vastat. Ascende, Ælam; obside, Mede; omnem gemitum ejus cessare feci. 
'''
"3" = '''
:sup:`3` Propterea repleti sunt lumbi mei dolore; angustia possedit me sicut angustia parturientis; corrui cum audirem, conturbatus sum cum viderem. 
'''
"4" = '''
:sup:`4` Emarcuit cor meum; tenebræ stupefecerunt me: Babylon dilecta mea posita est mihi in miraculum. 
'''
"5" = '''
:sup:`5` Pone mensam, contemplare in specula comedentes et bibentes: surgite, principes, arripite clypeum. 
'''
"6" = '''
:sup:`6` Hæc enim dixit mihi Dominus: Vade, et pone speculatorem, et quodcumque viderit annuntiet. 
'''
"7" = '''
:sup:`7` Et vidit currum duorum equitum, ascensorem asini, et ascensorem cameli; et contemplatus est diligenter multo intuitu. 
'''
"8" = '''
:sup:`8` Et clamavit leo: Super speculam Domini ego sum, stans jugiter per diem; et super custodiam meam ego sum, stans totis noctibus. 
'''
"9" = '''
:sup:`9` Ecce iste venit ascensor vir bigæ equitum; et respondit, et dixit: Cecidit, cecidit Babylon, et omnia sculptilia deorum ejus contrita sunt in terram. 
'''
"10" = '''
:sup:`10` Tritura mea et filii areæ meæ, quæ audivi a Domino exercituum, Deo Israël, annuntiavi vobis. 
'''
"11" = '''
:sup:`11` Onus Duma. Ad me clamat ex Seir: Custos, quid de nocte? custos, quid de nocte? 
'''
"12" = '''
:sup:`12` Dixit custos: Venit mane et nox; si quæritis, quærite; convertimini, venite. 
'''
"13" = '''
:sup:`13` Onus in Arabia. In saltu ad vesperam dormietis, in semitis Dedanim. 
'''
"14" = '''
:sup:`14` Occurrentes sitienti ferte aquam, qui habitatis terram austri; cum panibus occurrite fugienti. 
'''
"15" = '''
:sup:`15` A facie enim gladiorum fugerunt, a facie gladii imminentis, a facie arcus extenti, a facie gravis prælii. 
'''
"16" = '''
:sup:`16` Quoniam hæc dicit Dominus ad me: Adhuc in uno anno, quasi in anno mercenarii, et auferetur omnis gloria Cedar. 
'''
"17" = '''
:sup:`17` Et reliquiæ numeri sagittariorum fortium de filiis Cedar imminuentur; Dominus enim Deus Israël locutus est. 
'''
