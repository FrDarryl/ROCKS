[15]
"1" = '''
:sup:`1` Nicanor autem, ut comperit Judam esse in locis Samariæ, cogitavit cum omni impetu die sabbati committere bellum. 
'''
"2" = '''
:sup:`2` Judæis vero qui illum per necessitatem sequebantur, dicentibus: Ne ita ferociter et barbare feceris, sed honorem tribue diei sanctificationis, et honora eum qui universa conspicit: 
'''
"3" = '''
:sup:`3` ille infelix interrogavit si est potens in cælo, qui imperavit agi diem sabbatorum. 
'''
"4" = '''
:sup:`4` Et respondentibus illis: Est Dominus vivus ipse in cælo potens, qui jussit agi septimam diem: 
'''
"5" = '''
:sup:`5` at ille ait: Et ego potens sum super terram qui impero sumi arma, et negotia regis impleri. Tamen non obtinuit ut consilium perficeret. 
'''
"6" = '''
:sup:`6` Et Nicanor quidem cum summa superbia erectus, cogitaverat commune trophæum statuere de Juda. 
'''
"7" = '''
:sup:`7` Machabæus autem semper confidebat cum omni spe auxilium sibi a Deo affuturum: 
'''
"8" = '''
:sup:`8` et hortabatur suos ne formidarent ad adventum nationum, sed in mente haberent adjutoria sibi facta de cælo, et nunc sperarent ab Omnipotente sibi affuturam victoriam. 
'''
"9" = '''
:sup:`9` Et allocutus eos de lege et prophetis, admonens etiam certamina quæ fecerant prius, promptiores constituit eos: 
'''
"10" = '''
:sup:`10` et ita animis eorum erectis simul ostendebat gentium fallaciam, et juramentorum prævaricationem. 
'''
"11" = '''
:sup:`11` Singulos autem illorum armavit, non clypei et hastæ munitione, sed sermonibus optimis et exhortationibus, exposito digno fide somnio, per quod universos lætificavit. 
'''
"12" = '''
:sup:`12` Erat autem hujuscemodi visus: Oniam, qui fuerat summus sacerdos, virum bonum et benignum, verecundum visu, modestum moribus, et eloquio decorum, et qui a puero in virtutibus exercitatus sit, manus protendentem orare pro omni populo Judæorum. 
'''
"13" = '''
:sup:`13` Post hoc apparuisse et alium virum ætate et gloria mirabilem, et magni decoris habitudine circa illum. 
'''
"14" = '''
:sup:`14` Respondentem vero Oniam dixisse: Hic est fratrum amator, et populi Israël: hic est qui multum orat pro populo et universa sancta civitate, Jeremias propheta Dei. 
'''
"15" = '''
:sup:`15` Extendisse autem Jeremiam dextram, et dedisse Judæ gladium aureum, dicentem: 
'''
"16" = '''
:sup:`16` Accipe sanctum gladium munus a Deo, in quo dejicies adversarios populi mei Israël. 
'''
"17" = '''
:sup:`17` Exhortati itaque Judæ sermonibus bonis valde, de quibus extolli posset impetus, et animi juvenum confortari, statuerunt dimicare et confligere fortiter: ut virtus de negotiis judicaret, eo quod civitas sancta et templum periclitarentur. 
'''
"18" = '''
:sup:`18` Erat enim pro uxoribus et filiis, itemque pro fratribus et cognatis, minor sollicitudo: maximus vero et primus pro sanctitate timor erat templi. 
'''
"19" = '''
:sup:`19` Sed et eos qui in civitate erant, non minima sollicitudo habebat pro his qui congressuri erant. 
'''
"20" = '''
:sup:`20` Et cum jam omnes sperarent judicium futurum, hostesque adessent atque exercitus esset ordinatus, bestiæ equitesque opportuno in loco compositi, 
'''
"21" = '''
:sup:`21` considerans Machabæus adventum multitudinis, et apparatum varium armorum, et ferocitatem bestiarum, extendens manus in cælum, prodigia facientem Dominum invocavit, qui non secundum armorum potentiam, sed prout ipsi placet, dat dignis victoriam. 
'''
"22" = '''
:sup:`22` Dixit autem invocans hoc modo: Tu Domine, qui misisti angelum tuum sub Ezechia rege Juda, et interfecisti de castris Sennacherib centum octoginta quinque millia: 
'''
"23" = '''
:sup:`23` et nunc, dominator cælorum, mitte angelum tuum bonum ante nos in timore et tremore magnitudinis brachii tui, 
'''
"24" = '''
:sup:`24` ut metuant qui cum blasphemia veniunt adversus sanctum populum tuum. Et hic quidem ita peroravit. 
'''
"25" = '''
:sup:`25` Nicanor autem et qui cum ipso erant, cum tubis et canticis admovebant. 
'''
"26" = '''
:sup:`26` Judas vero et qui cum eo erant, invocato Deo, per orationes congressi sunt: 
'''
"27" = '''
:sup:`27` manu quidem pugnantes, sed Dominum cordibus orantes, prostraverunt non minus triginta quinque millia, præsentia Dei magnifice delectati. 
'''
"28" = '''
:sup:`28` Cumque cessassent, et cum gaudio redirent, cognoverunt Nicanorem ruisse cum armis suis. 
'''
"29" = '''
:sup:`29` Facto itaque clamore, et perturbatione excitata, patria voce omnipotentem Dominum benedicebant. 
'''
"30" = '''
:sup:`30` Præcepit autem Judas, qui per omnia corpore et animo mori pro civibus paratus erat, caput Nicanoris, et manum cum humero abscissam, Jerosolymam perferri. 
'''
"31" = '''
:sup:`31` Quo cum pervenisset, convocatis contribulibus et sacerdotibus ad altare, accersiit et eos qui in arce erant. 
'''
"32" = '''
:sup:`32` Et ostenso capite Nicanoris, et manu nefaria quam extendens contra domum sanctam omnipotentis Dei magnifice gloriatus est. 
'''
"33" = '''
:sup:`33` Linguam etiam impii Nicanoris præcisam jussit particulatim avibus dari: manum autem dementis contra templum suspendi. 
'''
"34" = '''
:sup:`34` Omnes igitur cæli benedixerunt Dominum, dicentes: Benedictus qui locum suum incontaminatum servavit. 
'''
"35" = '''
:sup:`35` Suspendit autem Nicanoris caput in summa arce, ut evidens esset, et manifestum signum auxilii Dei. 
'''
"36" = '''
:sup:`36` Itaque omnes communi consilio decreverunt nullo modo diem istum absque celebritate præterire: 
'''
"37" = '''
:sup:`37` habere autem celebritatem tertiadecima die mensis Adar, quod dicitur voce syriaca, pridie Mardochæi diei. 
'''
"38" = '''
:sup:`38` Igitur his erga Nicanorem gestis, et ex illis temporibus ab Hebræis civitate possessa, ego quoque in his faciam finem sermonis. 
'''
"39" = '''
:sup:`39` Et si quidem bene, et ut historiæ competit, hoc et ipse velim: sin autem minus digne, concedendum est mihi. 
'''
"40" = '''
:sup:`40` Sicut enim vinum semper bibere, aut semper aquam, contrarium est; alternis autem uti, delectabile: ita legentibus si semper exactus sit sermo, non erit gratus. Hic ergo erit consummatus. 
'''
