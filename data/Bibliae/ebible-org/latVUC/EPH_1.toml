[1]
"1" = '''
:sup:`1` Paulus Apostolus Jesu Christi per voluntatem Dei, omnibus sanctis qui sunt Ephesi, et fidelibus in Christo Jesu. 
'''
"2" = '''
:sup:`2` Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo. 
'''
"3" = '''
:sup:`3` Benedictus Deus et Pater Domini nostri Jesu Christi, qui benedixit nos in omni benedictione spirituali in cælestibus in Christo, 
'''
"4" = '''
:sup:`4` sicut elegit nos in ipso ante mundi constitutionem, ut essemus sancti et immaculati in conspectu ejus in caritate. 
'''
"5" = '''
:sup:`5` Qui prædestinavit nos in adoptionem filiorum per Jesum Christum in ipsum: secundum propositum voluntatis suæ, 
'''
"6" = '''
:sup:`6` in laudem gloriæ gratiæ suæ, in qua gratificavit nos in dilecto Filio suo. 
'''
"7" = '''
:sup:`7` In quo habemus redemptionem per sanguinem ejus, remissionem peccatorum secundum divitias gratiæ ejus, 
'''
"8" = '''
:sup:`8` quæ superabundavit in nobis in omni sapientia et prudentia: 
'''
"9" = '''
:sup:`9` ut notum faceret nobis sacramentum voluntatis suæ, secundum beneplacitum ejus, quod proposuit in eo, 
'''
"10" = '''
:sup:`10` in dispensatione plenitudinis temporum, instaurare omnia in Christo, quæ in cælis et quæ in terra sunt, in ipso; 
'''
"11" = '''
:sup:`11` in quo etiam et nos sorte vocati sumus prædestinati secundum propositum ejus qui operatur omnia secundum consilium voluntatis suæ: 
'''
"12" = '''
:sup:`12` ut simus in laudem gloriæ ejus nos, qui ante speravimus in Christo; 
'''
"13" = '''
:sup:`13` in quo et vos, cum audissetis verbum veritatis, Evangelium salutis vestræ, in quo et credentes signati estis Spiritu promissionis Sancto, 
'''
"14" = '''
:sup:`14` qui est pignus hæreditatis nostræ, in redemptionem acquisitionis, in laudem gloriæ ipsius. 
'''
"15" = '''
:sup:`15` Propterea et ego audiens fidem vestram, quæ est in Domino Jesu, et dilectionem in omnes sanctos, 
'''
"16" = '''
:sup:`16` non cesso gratias agens pro vobis, memoriam vestri faciens in orationibus meis: 
'''
"17" = '''
:sup:`17` ut Deus Domini nostri Jesu Christi, Pater gloriæ, det vobis spiritum sapientiæ et revelationis in agnitione ejus, 
'''
"18" = '''
:sup:`18` illuminatos oculos cordis vestri, ut sciatis quæ sit spes vocationis ejus, et quæ divitiæ gloriæ hæreditatis ejus in sanctis, 
'''
"19" = '''
:sup:`19` et quæ sit supereminens magnitudo virtutis ejus in nos, qui credimus secundum operationem potentiæ virtutis ejus, 
'''
"20" = '''
:sup:`20` quam operatus est in Christo, suscitans illum a mortuis, et constituens ad dexteram suam in cælestibus: 
'''
"21" = '''
:sup:`21` supra omnem principatum, et potestatem, et virtutem, et dominationem, et omne nomen, quod nominatur non solum in hoc sæculo, sed etiam in futuro. 
'''
"22" = '''
:sup:`22` Et omnia subjecit sub pedibus ejus: et ipsum dedit caput supra omnem ecclesiam, 
'''
"23" = '''
:sup:`23` quæ est corpus ipsius, et plenitudo ejus, qui omnia in omnibus adimpletur. 
'''
