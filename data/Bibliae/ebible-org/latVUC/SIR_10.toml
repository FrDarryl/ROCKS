[10]
"1" = '''
:sup:`1` Judex sapiens judicabit populum suum, et principatus sensati stabilis erit. 
'''
"2" = '''
:sup:`2` Secundum judicem populi, sic et ministri ejus: et qualis rector est civitatis, tales et inhabitantes in ea. 
'''
"3" = '''
:sup:`3` Rex insipiens perdet populum suum: et civitates inhabitabuntur per sensum potentium. 
'''
"4" = '''
:sup:`4` In manu Dei potestas terræ: et utilem rectorem suscitabit in tempus super illam. 
'''
"5" = '''
:sup:`5` In manu Dei prosperitas hominis, et super faciem scribæ imponet honorem suum. 
'''
"6" = '''
:sup:`6` Omnis injuriæ proximi ne memineris, et nihil agas in operibus injuriæ. 
'''
"7" = '''
:sup:`7` Odibilis coram Deo est et hominibus superbia, et execrabilis omnis iniquitas gentium. 
'''
"8" = '''
:sup:`8` Regnum a gente in gentem transfertur propter injustitias, et injurias, et contumelias, et diversos dolos. 
'''
"9" = '''
:sup:`9` Avaro autem nihil est scelestius. Quid superbit terra et cinis? 
'''
"10" = '''
:sup:`10` Nihil est iniquius quam amare pecuniam: hic enim et animam suam venalem habet, quoniam in vita sua projecit intima sua. 
'''
"11" = '''
:sup:`11` Omnis potentatus brevis vita; languor prolixior gravat medicum. 
'''
"12" = '''
:sup:`12` Brevem languorem præcidit medicus: sic et rex hodie est, et cras morietur. 
'''
"13" = '''
:sup:`13` Cum enim morietur homo, hæreditabit serpentes, et bestias, et vermes. 
'''
"14" = '''
:sup:`14` Initium superbiæ hominis apostatare a Deo: 
'''
"15" = '''
:sup:`15` quoniam ab eo qui fecit illum recessit cor ejus, quoniam initium omnis peccati est superbia. Qui tenuerit illam adimplebitur maledictis, et subvertet eum in finem. 
'''
"16" = '''
:sup:`16` Propterea exhonoravit Dominus conventus malorum, et destruxit eos usque in finem. 
'''
"17" = '''
:sup:`17` Sedes ducum superborum destruxit Deus, et sedere fecit mites pro eis. 
'''
"18" = '''
:sup:`18` Radices gentium superbarum arefecit Deus, et plantavit humiles ex ipsis gentibus. 
'''
"19" = '''
:sup:`19` Terras gentium evertit Dominus, et perdidit eas usque ad fundamentum. 
'''
"20" = '''
:sup:`20` Arefecit ex ipsis, et disperdidit eos, et cessare fecit memoriam eorum a terra. 
'''
"21" = '''
:sup:`21` Memoria superborum perdidit Deus, et reliquit memoriam humilium sensu. 
'''
"22" = '''
:sup:`22` Non est creata hominibus superbia, neque iracundia nationi mulierum. 
'''
"23" = '''
:sup:`23` Semen hominum honorabitur hoc, quod timet Deum: semen autem hoc exhonorabitur, quod præterit mandata Domini. 
'''
"24" = '''
:sup:`24` In medio fratrum rector illorum in honore: et qui timent Dominum erunt in oculis illius. 
'''
"25" = '''
:sup:`25` Gloria divitum, honoratorum, et pauperum, timor Dei est. 
'''
"26" = '''
:sup:`26` Noli despicere hominem justum pauperem, et noli magnificare virum peccatorem divitem. 
'''
"27" = '''
:sup:`27` Magnus, et judex, et potens est in honore: et non est major illo qui timet Deum. 
'''
"28" = '''
:sup:`28` Servo sensato liberi servient: et vir prudens et disciplinatus non murmurabit correptus, et inscius non honorabitur. 
'''
"29" = '''
:sup:`29` Noli extollere te in faciendo opere tuo, et noli cunctari in tempore angustiæ. 
'''
"30" = '''
:sup:`30` Melior est qui operatur et abundat in omnibus, quam qui gloriatur et eget pane. 
'''
"31" = '''
:sup:`31` Fili, in mansuetudine serva animam tuam, et da illi honorem secundum meritum suum. 
'''
"32" = '''
:sup:`32` Peccantem in animam suam quis justificabit? et quis honorificabit exhonorantem animam suam? 
'''
"33" = '''
:sup:`33` Pauper gloriatur per disciplinam et timorem suum: et est homo qui honorificatur propter substantiam suam. 
'''
"34" = '''
:sup:`34` Qui autem gloriatur in paupertate, quanto magis in substantia ! et qui gloriatur in substantia, paupertatem vereatur. 
'''
