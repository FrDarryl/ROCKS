[7]
"1" = '''
:sup:`1` Anno centesimo quinquagesimo primo, exiit Demetrius Seleuci filius ab urbe Roma, et ascendit cum paucis viris in civitatem maritimam, et regnavit illic. 
'''
"2" = '''
:sup:`2` Et factum est, ut ingressus est domum regni patrum suorum, comprehendit exercitus Antiochum et Lysiam, ut adducerent eos ad eum. 
'''
"3" = '''
:sup:`3` Et res ei innotuit, et ait: Nolite mihi ostendere faciem eorum. 
'''
"4" = '''
:sup:`4` Et occidit eos exercitus. Et sedit Demetrius super sedem regni sui. 
'''
"5" = '''
:sup:`5` Et venerunt ad eum viri iniqui et impii ex Israël: et Alcimus dux eorum, qui volebat fieri sacerdos. 
'''
"6" = '''
:sup:`6` Et accusaverunt populum apud regem, dicentes: Perdidit Judas et fratres ejus omnes amicos tuos, et nos dispersit de terra nostra. 
'''
"7" = '''
:sup:`7` Nunc ergo mitte virum, cui credis, ut eat, et videat exterminium omne quod fecit nobis, et regionibus regis: et puniat omnes amicos ejus, et adjutores eorum. 
'''
"8" = '''
:sup:`8` Et elegit rex ex amicis suis Bacchidem, qui dominabatur trans flumen magnum in regno, et fidelem regi: et misit eum, 
'''
"9" = '''
:sup:`9` ut videret exterminium quod fecit Judas: sed et Alcimum impium constituit in sacerdotium, et mandavit ei facere ultionem in filios Israël. 
'''
"10" = '''
:sup:`10` Et surrexerunt, et venerunt cum exercitu magno in terram Juda: et miserunt nuntios, et locuti sunt ad Judam et ad fratres ejus verbis pacificis in dolo. 
'''
"11" = '''
:sup:`11` Et non intenderunt sermonibus eorum: viderunt enim quia venerunt cum exercitu magno. 
'''
"12" = '''
:sup:`12` Et convenerunt ad Alcimum et Bacchidem congregatio scribarum requirere quæ justa sunt: 
'''
"13" = '''
:sup:`13` et primi, Assidæi qui erant in filiis Israël: et exquirebant ab eis pacem. 
'''
"14" = '''
:sup:`14` Dixerunt enim: Homo sacerdos de semine Aaron venit; non decipiet nos: 
'''
"15" = '''
:sup:`15` et locutus est cum eis verba pacifica, et juravit illis, dicens: Non inferemus vobis malum, neque amicis vestris. 
'''
"16" = '''
:sup:`16` Et crediderunt ei: et comprehendit ex eis sexaginta viros, et occidit eos in una die, secundum verbum quod scriptum est: 
'''
"17" = '''
:sup:`17` Carnes sanctorum tuorum, et sanguinem ipsorum effuderunt in circuitu Jerusalem, et non erat qui sepeliret. 
'''
"18" = '''
:sup:`18` Et incubuit timor et tremor in omnem populum: quia dixerunt: Non est veritas, et judicium in eis: transgressi sunt enim constitutum, et jusjurandum quod juraverunt. 
'''
"19" = '''
:sup:`19` Et movit Bacchides castra ab Jerusalem, et applicuit in Bethzecha: et misit, et comprehendit multos ex eis qui a se effugerant: et quosdam de populo mactavit, et in puteum magnum projecit. 
'''
"20" = '''
:sup:`20` Et commisit regionem Alcimo, et reliquit cum eo auxilium in adjutorium ipsi. Et abiit Bacchides ad regem: 
'''
"21" = '''
:sup:`21` et satis agebat Alcimus pro principatu sacerdotii sui: 
'''
"22" = '''
:sup:`22` et convenerunt ad eum omnes, qui perturbabant populum suum, et obtinuerunt terram Juda, et fecerunt plagam magnam in Israël. 
'''
"23" = '''
:sup:`23` Et vidit Judas omnia mala quæ fecit Alcimus et qui cum eo erant filiis Israël, multo plus quam gentes: 
'''
"24" = '''
:sup:`24` et exiit in omnes fines Judææ in circuitu, et fecit vindictam in viros desertores, et cessaverunt ultra exire in regionem. 
'''
"25" = '''
:sup:`25` Vidit autem Alcimus quod prævaluit Judas et qui cum eo erant, et cognovit quia non potest sustinere eos: et regressus est ad regem, et accusavit eos multis criminibus. 
'''
"26" = '''
:sup:`26` Et misit rex Nicanorem, unum ex principibus suis nobilioribus, qui erat inimicitias exercens contra Israël: et mandavit ei evertere populum. 
'''
"27" = '''
:sup:`27` Et venit Nicanor in Jerusalem cum exercitu magno, et misit ad Judam et ad fratres ejus verbis pacificis cum dolo, 
'''
"28" = '''
:sup:`28` dicens: Non sit pugna inter me et vos: veniam cum viris paucis, ut videam facies vestras cum pace. 
'''
"29" = '''
:sup:`29` Et venit ad Judam, et salutaverunt se invicem pacifice: et hostes parati erant rapere Judam. 
'''
"30" = '''
:sup:`30` Et innotuit sermo Judæ quoniam cum dolo venerat ad eum: et conterritus est ab eo, et amplius noluit videre faciem ejus. 
'''
"31" = '''
:sup:`31` Et cognovit Nicanor quoniam denudatum est consilium ejus: et exivit obviam Judæ in pugnam juxta Capharsalama. 
'''
"32" = '''
:sup:`32` Et ceciderunt de Nicanoris exercitu fere quinque millia viri, et fugerunt in civitatem David. 
'''
"33" = '''
:sup:`33` Et post hæc verba ascendit Nicanor in montem Sion: et exierunt de sacerdotibus populi salutare eum in pace, et demonstrare ei holocautomata, quæ offerebantur pro rege. 
'''
"34" = '''
:sup:`34` Et irridens sprevit eos, et polluit: et locutus est superbe, 
'''
"35" = '''
:sup:`35` et juravit cum ira, dicens: Nisi traditus fuerit Judas et exercitus ejus in manus meas, continuo cum regressus fuero in pace, succendam domum istam. Et exiit cum ira magna. 
'''
"36" = '''
:sup:`36` Et intraverunt sacerdotes, et steterunt ante faciem altaris et templi, et flentes dixerunt: 
'''
"37" = '''
:sup:`37` Tu, Domine, elegisti domum istam ad invocandum nomen tuum in ea, ut esset domus orationis et obsecrationis populo tuo: 
'''
"38" = '''
:sup:`38` fac vindictam in homine isto et exercitu ejus, et cadant in gladio: memento blasphemias eorum, et ne dederis eis ut permaneant. 
'''
"39" = '''
:sup:`39` Et exiit Nicanor ab Jerusalem, et castra applicuit ad Bethoron: et occurrit illi exercitus Syriæ. 
'''
"40" = '''
:sup:`40` Et Judas applicuit in Adarsa cum tribus millibus viris: et oravit Judas, et dixit: 
'''
"41" = '''
:sup:`41` Qui missi erant a rege Sennacherib, Domine, quia blasphemaverunt te, exiit angelus, et percussit ex eis centum octoginta quinque millia: 
'''
"42" = '''
:sup:`42` sic contere exercitum istum in conspectu nostro hodie: et sciant ceteri quia male locutus est super sancta tua: et judica illum secundum malitiam illius. 
'''
"43" = '''
:sup:`43` Et commiserunt exercitus prælium tertiadecima die mensis Adar: et contrita sunt castra Nicanoris, et cecidit ipse primus in prælio. 
'''
"44" = '''
:sup:`44` Ut autem vidit exercitus ejus quia cecidisset Nicanor, projecerunt arma sua, et fugerunt: 
'''
"45" = '''
:sup:`45` et persecuti sunt eos viam unius diei ab Adazer usquequo veniatur in Gazara, et tubis cecinerunt post eos cum significationibus: 
'''
"46" = '''
:sup:`46` et exierunt de omnibus castellis Judææ in circuitu, et ventilabant eos cornibus, et convertebantur iterum ad eos, et ceciderunt omnes gladio, et non est relictus ex eis nec unus. 
'''
"47" = '''
:sup:`47` Et acceperunt spolia eorum in prædam: et caput Nicanoris amputaverunt, et dexteram ejus, quam extenderat superbe, et attulerunt, et suspenderunt contra Jerusalem. 
'''
"48" = '''
:sup:`48` Et lætatus est populus valde, et egerunt diem illam in lætitia magna. 
'''
"49" = '''
:sup:`49` Et constituit agi omnibus annis diem istam tertiadecima die mensis Adar. 
'''
"50" = '''
:sup:`50` Et siluit terra Juda dies paucos. 
'''
