[11]
"1" = '''
:sup:`1` Rex autem Salomon adamavit mulieres alienigenas multas, filiam quoque Pharaonis, et Moabitidas, et Ammonitidas, Idumæas, et Sidonias, et Hethæas: 
'''
"2" = '''
:sup:`2` de gentibus super quibus dixit Dominus filiis Israël: Non ingrediemini ad eas, neque de illis ingredientur ad vestras: certissime enim avertent corda vestra ut sequamini deos earum. His itaque copulatus est Salomon ardentissimo amore. 
'''
"3" = '''
:sup:`3` Fueruntque ei uxores quasi reginæ septingentæ, et concubinæ trecentæ: et averterunt mulieres cor ejus. 
'''
"4" = '''
:sup:`4` Cumque jam esset senex, depravatum est cor ejus per mulieres, ut sequeretur deos alienos: nec erat cor ejus perfectum cum Domino Deo suo, sicut cor David patris ejus. 
'''
"5" = '''
:sup:`5` Sed colebat Salomon Astarthen deam Sidoniorum, et Moloch idolum Ammonitarum. 
'''
"6" = '''
:sup:`6` Fecitque Salomon quod non placuerat coram Domino, et non adimplevit ut sequeretur Dominum sicut David pater ejus. 
'''
"7" = '''
:sup:`7` Tunc ædificavit Salomon fanum Chamos idolo Moab in monte qui est contra Jerusalem, et Moloch idolo filiorum Ammon. 
'''
"8" = '''
:sup:`8` Atque in hunc modum fecit universis uxoribus suis alienigenis, quæ adolebant thura, et immolabant diis suis. 
'''
"9" = '''
:sup:`9` Igitur iratus est Dominus Salomoni, quod aversa esset mens ejus a Domino Deo Israël, qui apparuerat ei secundo, 
'''
"10" = '''
:sup:`10` et præceperat de verbo hoc ne sequeretur deos alienos: et non custodivit quæ mandavit ei Dominus. 
'''
"11" = '''
:sup:`11` Dixit itaque Dominus Salomoni: Quia habuisti hoc apud te, et non custodisti pactum meum, et præcepta mea quæ mandavi tibi, disrumpens scindam regnum tuum, et dabo illud servo tuo. 
'''
"12" = '''
:sup:`12` Verumtamen in diebus tuis non faciam propter David patrem tuum: de manu filii tui scindam illud, 
'''
"13" = '''
:sup:`13` nec totum regnum auferam, sed tribum unam dabo filio tuo propter David servum meum, et Jerusalem, quam elegi. 
'''
"14" = '''
:sup:`14` Suscitavit autem Dominus adversarium Salomoni Adad Idumæum de semine regio, qui erat in Edom. 
'''
"15" = '''
:sup:`15` Cum enim esset David in Idumæa, et ascendisset Joab princeps militiæ ad sepeliendum eos qui fuerant interfecti, et occidisset omnem masculinum in Idumæa 
'''
"16" = '''
:sup:`16` (sex enim mensibus ibi moratus est Joab, et omnis Israël, donec interimeret omne masculinum in Idumæa), 
'''
"17" = '''
:sup:`17` fugit Adad ipse, et viri Idumæi de servis patris ejus cum eo, ut ingrederetur Ægyptum: erat autem Adad puer parvulus. 
'''
"18" = '''
:sup:`18` Cumque surrexissent de Madian, venerunt in Pharan, tuleruntque secum viros de Pharan, et introierunt Ægyptum ad Pharaonem regem Ægypti: qui dedit ei domum, et cibos constituit, et terram delegavit. 
'''
"19" = '''
:sup:`19` Et invenit Adad gratiam coram Pharaone valde, in tantum ut daret ei uxorem sororem uxoris suæ germanam Taphnes reginæ. 
'''
"20" = '''
:sup:`20` Genuitque ei soror Taphnes Genubath filium, et nutrivit eum Taphnes in domo Pharaonis: eratque Genubath habitans apud Pharaonem cum filiis ejus. 
'''
"21" = '''
:sup:`21` Cumque audisset Adad in Ægypto dormisse David cum patribus suis, et mortuum esse Joab principem militiæ, dixit Pharaoni: Dimitte me, ut vadam in terram meam. 
'''
"22" = '''
:sup:`22` Dixitque ei Pharao: Qua enim re apud me indiges, ut quæras ire ad terram tuam? At ille respondit: Nulla: sed obsecro te ut dimittas me. 
'''
"23" = '''
:sup:`23` Suscitavit quoque ei Deus adversarium Razon filium Eliada, qui fugerat Adarezer regem Soba dominum suum: 
'''
"24" = '''
:sup:`24` et congregavit contra eum viros, et factus est princeps latronum cum interficeret eos David: abieruntque Damascum, et habitaverunt ibi, et constituerunt eum regem in Damasco: 
'''
"25" = '''
:sup:`25` eratque adversarius Israëli cunctis diebus Salomonis: et hoc est malum Adad, et odium contra Israël: regnavitque in Syria. 
'''
"26" = '''
:sup:`26` Jeroboam quoque filius Nabat, Ephrathæus, de Sareda, servus Salomonis, cujus mater erat nomine Sarva, mulier vidua, levavit manum contra regem. 
'''
"27" = '''
:sup:`27` Et hæc est causa rebellionis adversus eum, quia Salomon ædificavit Mello, et coæquavit voraginem civitatis David patris sui. 
'''
"28" = '''
:sup:`28` Erat autem Jeroboam vir fortis et potens: vidensque Salomon adolescentem bonæ indolis et industrium, constituerat eum præfectum super tributa universæ domus Joseph. 
'''
"29" = '''
:sup:`29` Factum est igitur in tempore illo, ut Jeroboam egrederetur de Jerusalem, et inveniret eum Ahias Silonites propheta in via, opertus pallio novo: erant autem duo tantum in agro. 
'''
"30" = '''
:sup:`30` Apprehendensque Ahias pallium suum novum quo coopertus erat, scidit in duodecim partes. 
'''
"31" = '''
:sup:`31` Et ait ad Jeroboam: Tolle tibi decem scissuras: hæc enim dicit Dominus Deus Israël: Ecce ego scindam regnum de manu Salomonis, et dabo tibi decem tribus. 
'''
"32" = '''
:sup:`32` Porro una tribus remanebit ei propter servum meum David, et Jerusalem civitatem, quam elegi ex omnibus tribubus Israël: 
'''
"33" = '''
:sup:`33` eo quod dereliquerit me, et adoraverit Astarthen deam Sidoniorum, et Chamos deum Moab, et Moloch deum filiorum Ammon: et non ambulaverit in viis meis, ut faceret justitiam coram me, et præcepta mea et judicia, sicut David pater ejus. 
'''
"34" = '''
:sup:`34` Nec auferam omne regnum de manu ejus, sed ducem ponam eum cunctis diebus vitæ suæ, propter David servum meum quem elegi, qui custodivit mandata mea et præcepta mea. 
'''
"35" = '''
:sup:`35` Auferam autem regnum de manu filii ejus, et dabo tibi decem tribus: 
'''
"36" = '''
:sup:`36` filio autem ejus dabo tribum unam, ut remaneat lucerna David servo meo cunctis diebus coram me in Jerusalem civitate, quam elegi ut esset nomen meum ibi. 
'''
"37" = '''
:sup:`37` Te autem assumam, et regnabis super omnia quæ desiderat anima tua, erisque rex super Israël. 
'''
"38" = '''
:sup:`38` Si igitur audieris omnia quæ præcepero tibi, et ambulaveris in viis meis, et feceris quod rectum est coram me, custodiens mandata mea et præcepta mea, sicut fecit David servus meus: ero tecum, et ædificabo tibi domum fidelem, quomodo ædificavi David domum: et tradam tibi Israël: 
'''
"39" = '''
:sup:`39` et affligam semen David super hoc, verumtamen non cunctis diebus. 
'''
"40" = '''
:sup:`40` Voluit ergo Salomon interficere Jeroboam: qui surrexit, et aufugit in Ægyptum ad Sesac regem Ægypti, et fuit in Ægypto usque ad mortem Salomonis. 
'''
"41" = '''
:sup:`41` Reliquum autem verborum Salomonis, et omnia quæ fecit, et sapientia ejus, ecce universa scripta sunt in libro verborum dierum Salomonis. 
'''
"42" = '''
:sup:`42` Dies autem quos regnavit Salomon in Jerusalem super omnem Israël, quadraginta anni sunt. 
'''
"43" = '''
:sup:`43` Dormivitque Salomon cum patribus suis, et sepultus est in civitate David patris sui: regnavitque Roboam filius ejus pro eo. 
'''
