[12]
"1" = '''
:sup:`1` Onus verbi Domini super Israël. Dicit Dominus extendens cælum, et fundans terram, et fingens spiritum hominis in eo: 
'''
"2" = '''
:sup:`2` Ecce ego ponam Jerusalem superliminare crapulæ omnibus populis in circuitu: sed et Juda erit in obsidione contra Jerusalem. 
'''
"3" = '''
:sup:`3` Et erit: in die illa ponam Jerusalem lapidem oneris cunctis populis: omnes qui levabunt eam concisione lacerabuntur, et colligentur adversus eam omnia regna terræ. 
'''
"4" = '''
:sup:`4` In die illa, dicit Dominus, percutiam omnem equum in stuporem, et ascensorem ejus in amentiam: et super domum Juda aperiam oculos meos, et omnem equum populorum percutiam cæcitate. 
'''
"5" = '''
:sup:`5` Et dicent duces Juda in corde suo: Confortentur mihi habitatores Jerusalem in Domino exercituum, Deo eorum ! 
'''
"6" = '''
:sup:`6` In die illa ponam duces Juda sicut caminum ignis in lignis, et sicut facem ignis in fœno: et devorabunt ad dexteram et ad sinistram omnes populos in circuitu, et habitabitur Jerusalem rursus in loco suo in Jerusalem. 
'''
"7" = '''
:sup:`7` Et salvabit Dominus tabernacula Juda, sicut in principio, ut non magnifice glorietur domus David, et gloria habitantium Jerusalem contra Judam. 
'''
"8" = '''
:sup:`8` In die illa proteget Dominus habitatores Jerusalem: et erit qui offenderit ex eis in die illa quasi David, et domus David quasi Dei, sicut angelus Domini in conspectu eorum. 
'''
"9" = '''
:sup:`9` Et erit in die illa: quæram conterere omnes gentes quæ veniunt contra Jerusalem. 
'''
"10" = '''
:sup:`10` Et effundam super domum David et super habitatores Jerusalem spiritum gratiæ et precum: et aspicient ad me quem confixerunt, et plangent eum planctu quasi super unigenitum, et dolebunt super eum, ut doleri solet in morte primogeniti. 
'''
"11" = '''
:sup:`11` In die illa, magnus erit planctus in Jerusalem, sicut planctus Adadremmon in campo Mageddon. 
'''
"12" = '''
:sup:`12` Et planget terra: familiæ et familiæ seorsum: familiæ domus David seorsum, et mulieres eorum seorsum: 
'''
"13" = '''
:sup:`13` familiæ domus Nathan seorsum, et mulieres eorum seorsum: familiæ domus Levi seorsum, et mulieres eorum seorsum: familiæ Semei seorsum, et mulieres eorum seorsum: 
'''
"14" = '''
:sup:`14` omnes familiæ reliquæ, familiæ et familiæ seorsum, et mulieres eorum seorsum. 
'''
