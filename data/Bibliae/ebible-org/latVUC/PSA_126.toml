[126]
"1" = '''
:sup:`1` Canticum graduum Salomonis. Nisi Dominus ædificaverit domum, in vanum laboraverunt qui ædificant eam. Nisi Dominus custodierit civitatem, frustra vigilat qui custodit eam. 
'''
"2" = '''
:sup:`2` Vanum est vobis ante lucem surgere: surgite postquam sederitis, qui manducatis panem doloris. Cum dederit dilectis suis somnum, 
'''
"3" = '''
:sup:`3` ecce hæreditas Domini, filii; merces, fructus ventris. 
'''
"4" = '''
:sup:`4` Sicut sagittæ in manu potentis, ita filii excussorum. 
'''
"5" = '''
:sup:`5` Beatus vir qui implevit desiderium suum ex ipsis: non confundetur cum loquetur inimicis suis in porta. 
'''
