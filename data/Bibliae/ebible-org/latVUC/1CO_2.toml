[2]
"1" = '''
:sup:`1` Et ego, cum venissem ad vos, fratres, veni non in sublimitate sermonis, aut sapientiæ, annuntians vobis testimonium Christi. 
'''
"2" = '''
:sup:`2` Non enim judicavi me scire aliquid inter vos, nisi Jesum Christum, et hunc crucifixum. 
'''
"3" = '''
:sup:`3` Et ego in infirmitate, et timore, et tremore multo fui apud vos: 
'''
"4" = '''
:sup:`4` et sermo meus, et prædicatio mea non in persuasibilibus humanæ sapientiæ verbis, sed in ostensione spiritus et virtutis: 
'''
"5" = '''
:sup:`5` ut fides vestra non sit in sapientia hominum, sed in virtute Dei. 
'''
"6" = '''
:sup:`6` Sapientiam autem loquimur inter perfectos: sapientiam vero non hujus sæculi, neque principum hujus sæculi, qui destruuntur: 
'''
"7" = '''
:sup:`7` sed loquimur Dei sapientiam in mysterio, quæ abscondita est, quam prædestinavit Deus ante sæcula in gloriam nostram, 
'''
"8" = '''
:sup:`8` quam nemo principum hujus sæculi cognovit: si enim cognovissent, numquam Dominum gloriæ crucifixissent. 
'''
"9" = '''
:sup:`9` Sed sicut scriptum est: Quod oculus non vidit, nec auris audivit, nec in cor hominis ascendit, quæ præparavit Deus iis qui diligunt illum: 
'''
"10" = '''
:sup:`10` nobis autem revelavit Deus per Spiritum suum: Spiritus enim omnia scrutatur, etiam profunda Dei. 
'''
"11" = '''
:sup:`11` Quis enim hominum scit quæ sunt hominis, nisi spiritus hominis, qui in ipso est? ita et quæ Dei sunt, nemo cognovit, nisi Spiritus Dei. 
'''
"12" = '''
:sup:`12` Nos autem non spiritum hujus mundi accepimus, sed Spiritum qui ex Deo est, ut sciamus quæ a Deo donata sunt nobis: 
'''
"13" = '''
:sup:`13` quæ et loquimur non in doctis humanæ sapientiæ verbis, sed in doctrina Spiritus, spiritualibus spiritualia comparantes. 
'''
"14" = '''
:sup:`14` Animalis autem homo non percipit ea quæ sunt Spiritus Dei: stultitia enim est illi, et non potest intelligere: quia spiritualiter examinatur. 
'''
"15" = '''
:sup:`15` Spiritualis autem judicat omnia: et ipse a nemine judicatur. 
'''
"16" = '''
:sup:`16` Quis enim cognovit sensum Domini, qui instruat eum? nos autem sensum Christi habemus. 
'''
