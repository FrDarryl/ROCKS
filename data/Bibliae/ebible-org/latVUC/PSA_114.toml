"2" = '''
:sup:`2` Quia inclinavit aurem suam mihi, et in diebus meis invocabo. 
'''
"3" = '''
:sup:`3` Circumdederunt me dolores mortis; et pericula inferni invenerunt me. Tribulationem et dolorem inveni, 
'''
"4" = '''
:sup:`4` et nomen Domini invocavi: o Domine, libera animam meam. 
'''
"5" = '''
:sup:`5` Misericors Dominus et justus, et Deus noster miseretur. 
'''
"6" = '''
:sup:`6` Custodiens parvulos Dominus; humiliatus sum, et liberavit me. 
'''
"7" = '''
:sup:`7` Convertere, anima mea, in requiem tuam, quia Dominus benefecit tibi: 
'''
"8" = '''
:sup:`8` quia eripuit animam meam de morte, oculos meos a lacrimis, pedes meos a lapsu. 
'''
"9" = '''
:sup:`9` Placebo Domino in regione vivorum. 
'''
