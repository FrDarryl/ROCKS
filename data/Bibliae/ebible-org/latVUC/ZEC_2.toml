[2]
"1" = '''
:sup:`1` Et levavi oculos meos, et vidi, et ecce vir, et in manu ejus funiculus mensorum. 
'''
"2" = '''
:sup:`2` Et dixi: Quo tu vadis? Et dixit ad me: Ut metiar Jerusalem, et videam quanta sit latitudo ejus, et quanta longitudo ejus. 
'''
"3" = '''
:sup:`3` Et ecce angelus qui loquebatur in me egrediebatur, et angelus alius egrediebatur in occursum ejus: 
'''
"4" = '''
:sup:`4` et dixit ad eum: Curre, loquere ad puerum istum, dicens: Absque muro habitabitur Jerusalem, præ multitudine hominum et jumentorum in medio ejus. 
'''
"5" = '''
:sup:`5` Et ego ero ei, ait Dominus, murus ignis in circuitu, et in gloria ero in medio ejus. 
'''
"6" = '''
:sup:`6` O, o, fugite de terra aquilonis, dicit Dominus, quoniam in quatuor ventos cæli dispersi vos, dicit Dominus. 
'''
"7" = '''
:sup:`7` O Sion ! fuge, quæ habitas apud filiam Babylonis: 
'''
"8" = '''
:sup:`8` quia hæc dicit Dominus exercituum: Post gloriam misit me ad gentes quæ spoliaverunt vos: qui enim tetigerit vos, tangit pupillam oculi mei: 
'''
"9" = '''
:sup:`9` quia ecce ego levo manum meam super eos, et erunt prædæ his qui serviebant sibi: et cognoscetis quia Dominus exercituum misit me. 
'''
"10" = '''
:sup:`10` Lauda et lætare, filia Sion, quia ecce ego venio, et habitabo in medio tui, ait Dominus. 
'''
"11" = '''
:sup:`11` Et applicabuntur gentes multæ ad Dominum in die illa, et erunt mihi in populum, et habitabo in medio tui: et scies quia Dominus exercituum misit me ad te. 
'''
"12" = '''
:sup:`12` Et possidebit Dominus Judam partem suam in terra sanctificata, et eliget adhuc Jerusalem. 
'''
"13" = '''
:sup:`13` Sileat omnis caro a facie Domini, quia consurrexit de habitaculo sancto suo. 
'''
