[39]
"1" = '''
:sup:`1` In finem. Psalmus ipsi David. 
'''
"2" = '''
:sup:`2` Exspectans exspectavi Dominum, et intendit mihi. 
'''
"3" = '''
:sup:`3` Et exaudivit preces meas, et eduxit me de lacu miseriæ et de luto fæcis. Et statuit super petram pedes meos, et direxit gressus meos. 
'''
"4" = '''
:sup:`4` Et immisit in os meum canticum novum, carmen Deo nostro. Videbunt multi, et timebunt, et sperabunt in Domino. 
'''
"5" = '''
:sup:`5` Beatus vir cujus est nomen Domini spes ejus, et non respexit in vanitates et insanias falsas. 
'''
"6" = '''
:sup:`6` Multa fecisti tu, Domine Deus meus, mirabilia tua; et cogitationibus tuis non est qui similis sit tibi. Annuntiavi et locutus sum: multiplicati sunt super numerum. 
'''
"7" = '''
:sup:`7` Sacrificium et oblationem noluisti; aures autem perfecisti mihi. Holocaustum et pro peccato non postulasti; 
'''
"8" = '''
:sup:`8` tunc dixi: Ecce venio. In capite libri scriptum est de me, 
'''
"9" = '''
:sup:`9` ut facerem voluntatem tuam. Deus meus, volui, et legem tuam in medio cordis mei. 
'''
"10" = '''
:sup:`10` Annuntiavi justitiam tuam in ecclesia magna; ecce labia mea non prohibebo: Domine, tu scisti. 
'''
"11" = '''
:sup:`11` Justitiam tuam non abscondi in corde meo; veritatem tuam et salutare tuum dixi; non abscondi misericordiam tuam et veritatem tuam a concilio multo. 
'''
"12" = '''
:sup:`12` Tu autem, Domine, ne longe facias miserationes tuas a me; misericordia tua et veritas tua semper susceperunt me. 
'''
"13" = '''
:sup:`13` Quoniam circumdederunt me mala quorum non est numerus; comprehenderunt me iniquitates meæ, et non potui ut viderem. Multiplicatæ sunt super capillos capitis mei, et cor meum dereliquit me. 
'''
"14" = '''
:sup:`14` Complaceat tibi, Domine, ut eruas me; Domine, ad adjuvandum me respice. 
'''
"15" = '''
:sup:`15` Confundantur et revereantur simul, qui quærunt animam meam ut auferant eam; convertantur retrorsum et revereantur, qui volunt mihi mala. 
'''
"16" = '''
:sup:`16` Ferant confestim confusionem suam, qui dicunt mihi: Euge, euge ! 
'''
"17" = '''
:sup:`17` Exsultent et lætentur super te omnes quærentes te; et dicant semper: Magnificetur Dominus, qui diligunt salutare tuum. 
'''
"18" = '''
:sup:`18` Ego autem mendicus sum et pauper; Dominus sollicitus est mei. Adjutor meus et protector meus tu es; Deus meus, ne tardaveris. 
'''
