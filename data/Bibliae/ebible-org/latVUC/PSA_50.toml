[50]
"1" = '''
:sup:`1` In finem. Psalmus David, 
'''
"2" = '''
:sup:`2` cum venit ad eum Nathan propheta, quando intravit ad Bethsabee. 
'''
"3" = '''
:sup:`3` Miserere mei, Deus, secundum magnam misericordiam tuam; et secundum multitudinem miserationum tuarum, dele iniquitatem meam. 
'''
"4" = '''
:sup:`4` Amplius lava me ab iniquitate mea, et a peccato meo munda me. 
'''
"5" = '''
:sup:`5` Quoniam iniquitatem meam ego cognosco, et peccatum meum contra me est semper. 
'''
"6" = '''
:sup:`6` Tibi soli peccavi, et malum coram te feci; ut justificeris in sermonibus tuis, et vincas cum judicaris. 
'''
"7" = '''
:sup:`7` Ecce enim in iniquitatibus conceptus sum, et in peccatis concepit me mater mea. 
'''
"8" = '''
:sup:`8` Ecce enim veritatem dilexisti; incerta et occulta sapientiæ tuæ manifestasti mihi. 
'''
"9" = '''
:sup:`9` Asperges me hyssopo, et mundabor; lavabis me, et super nivem dealbabor. 
'''
"10" = '''
:sup:`10` Auditui meo dabis gaudium et lætitiam, et exsultabunt ossa humiliata. 
'''
"11" = '''
:sup:`11` Averte faciem tuam a peccatis meis, et omnes iniquitates meas dele. 
'''
"12" = '''
:sup:`12` Cor mundum crea in me, Deus, et spiritum rectum innova in visceribus meis. 
'''
"13" = '''
:sup:`13` Ne projicias me a facie tua, et spiritum sanctum tuum ne auferas a me. 
'''
"14" = '''
:sup:`14` Redde mihi lætitiam salutaris tui, et spiritu principali confirma me. 
'''
"15" = '''
:sup:`15` Docebo iniquos vias tuas, et impii ad te convertentur. 
'''
"16" = '''
:sup:`16` Libera me de sanguinibus, Deus, Deus salutis meæ, et exsultabit lingua mea justitiam tuam. 
'''
"17" = '''
:sup:`17` Domine, labia mea aperies, et os meum annuntiabit laudem tuam. 
'''
"18" = '''
:sup:`18` Quoniam si voluisses sacrificium, dedissem utique; holocaustis non delectaberis. 
'''
"19" = '''
:sup:`19` Sacrificium Deo spiritus contribulatus; cor contritum et humiliatum, Deus, non despicies. 
'''
"20" = '''
:sup:`20` Benigne fac, Domine, in bona voluntate tua Sion, ut ædificentur muri Jerusalem. 
'''
"21" = '''
:sup:`21` Tunc acceptabis sacrificium justitiæ, oblationes et holocausta; tunc imponent super altare tuum vitulos. 
'''
