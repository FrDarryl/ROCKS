[18]
"1" = '''
:sup:`1` In finem. Psalmus David. 
'''
"2" = '''
:sup:`2` Cæli enarrant gloriam Dei, et opera manuum ejus annuntiat firmamentum. 
'''
"3" = '''
:sup:`3` Dies diei eructat verbum, et nox nocti indicat scientiam. 
'''
"4" = '''
:sup:`4` Non sunt loquelæ, neque sermones, quorum non audiantur voces eorum. 
'''
"5" = '''
:sup:`5` In omnem terram exivit sonus eorum, et in fines orbis terræ verba eorum. 
'''
"6" = '''
:sup:`6` In sole posuit tabernaculum suum; et ipse tamquam sponsus procedens de thalamo suo. Exsultavit ut gigas ad currendam viam; 
'''
"7" = '''
:sup:`7` a summo cælo egressio ejus. Et occursus ejus usque ad summum ejus; nec est qui se abscondat a calore ejus. 
'''
"8" = '''
:sup:`8` Lex Domini immaculata, convertens animas; testimonium Domini fidele, sapientiam præstans parvulis. 
'''
"9" = '''
:sup:`9` Justitiæ Domini rectæ, lætificantes corda; præceptum Domini lucidum, illuminans oculos. 
'''
"10" = '''
:sup:`10` Timor Domini sanctus, permanens in sæculum sæculi; judicia Domini vera, justificata in semetipsa, 
'''
"11" = '''
:sup:`11` desiderabilia super aurum et lapidem pretiosum multum, et dulciora super mel et favum. 
'''
"12" = '''
:sup:`12` Etenim servus tuus custodit ea; in custodiendis illis retributio multa. 
'''
"13" = '''
:sup:`13` Delicta quis intelligit? ab occultis meis munda me; 
'''
"14" = '''
:sup:`14` et ab alienis parce servo tuo. Si mei non fuerint dominati, tunc immaculatus ero, et emundabor a delicto maximo. 
'''
"15" = '''
:sup:`15` Et erunt ut complaceant eloquia oris mei, et meditatio cordis mei in conspectu tuo semper. Domine, adjutor meus, et redemptor meus. 
'''
