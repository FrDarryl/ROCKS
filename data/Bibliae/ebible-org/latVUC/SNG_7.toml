[7]
"1" = '''
:sup:`1` Sponsa Quid videbis in Sulamite, nisi choros castrorum? Chorus Quam pulchri sunt gressus tui in calceamentis, filia principis ! Juncturæ femorum tuorum sicut monilia quæ fabricata sunt manu artificis. 
'''
"2" = '''
:sup:`2` Umbilicus tuus crater tornatilis, numquam indigens poculis. Venter tuus sicut acervus tritici vallatus liliis. 
'''
"3" = '''
:sup:`3` Duo ubera tua sicut duo hinnuli, gemelli capreæ. 
'''
"4" = '''
:sup:`4` Collum tuum sicut turris eburnea; oculi tui sicut piscinæ in Hesebon quæ sunt in porta filiæ multitudinis. Nasus tuus sicut turris Libani, quæ respicit contra Damascum. 
'''
"5" = '''
:sup:`5` Caput tuum ut Carmelus; et comæ capitis tui sicut purpura regis vincta canalibus. 
'''
"6" = '''
:sup:`6` Sponsus Quam pulchra es, et quam decora, carissima, in deliciis ! 
'''
"7" = '''
:sup:`7` Statura tua assimilata est palmæ, et ubera tua botris. 
'''
"8" = '''
:sup:`8` Dixi: Ascendam in palmam, et apprehendam fructus ejus; et erunt ubera tua sicut botri vineæ, et odor oris tui sicut malorum. 
'''
"9" = '''
:sup:`9` Guttur tuum sicut vinum optimum, dignum dilecto meo ad potandum, labiisque et dentibus illius ad ruminandum. 
'''
"10" = '''
:sup:`10` Sponsa Ego dilecto meo, et ad me conversio ejus. 
'''
"11" = '''
:sup:`11` Veni, dilecte mi, egrediamur in agrum, commoremur in villis. 
'''
"12" = '''
:sup:`12` Mane surgamus ad vineas: videamus si floruit vinea, si flores fructus parturiunt, si floruerunt mala punica; ibi dabo tibi ubera mea. 
'''
"13" = '''
:sup:`13` Mandragoræ dederunt odorem in portis nostris omnia poma: nova et vetera, dilecte mi, servavi tibi. 
'''
