[5]
"1" = '''
:sup:`1` Postquam ergo audierunt omnes reges Amorrhæorum, qui habitabant trans Jordanem ad occidentalem plagam, et cuncti reges Chanaan, qui propinqua possidebant magni maris loca, quod siccasset Dominus fluenta Jordanis coram filiis Israël donec transirent, dissolutum est cor eorum, et non remansit in eis spiritus, timentium introitum filiorum Israël. 
'''
"2" = '''
:sup:`2` Eo tempore ait Dominus ad Josue: Fac tibi cultros lapideos, et circumcide secundo filios Israël. 
'''
"3" = '''
:sup:`3` Fecit quod jusserat Dominus, et circumcidit filios Israël in colle præputiorum. 
'''
"4" = '''
:sup:`4` Hæc autem causa est secundæ circumcisionis: omnis populus, qui egressus est de Ægypto generis masculini, universi bellatores viri, mortui sunt in deserto per longissimos viæ circuitus, 
'''
"5" = '''
:sup:`5` qui omnes circumcisi erant. Populus autem qui natus est in deserto, 
'''
"6" = '''
:sup:`6` per quadraginta annos itineris latissimæ solitudinis incircumcisus fuit: donec consumerentur qui non audierant vocem Domini, et quibus ante juraverat ut non ostenderet eis terram lacte et melle manantem. 
'''
"7" = '''
:sup:`7` Horum filii in locum successerunt patrum, et circumcisi sunt a Josue: quia sicut nati fuerant, in præputio erant, nec eos in via aliquis circumciderat. 
'''
"8" = '''
:sup:`8` Postquam autem omnes circumcisi sunt, manserunt in eodem castrorum loco, donec sanarentur. 
'''
"9" = '''
:sup:`9` Dixitque Dominus ad Josue: Hodie abstuli opprobrium Ægypti a vobis. Vocatumque est nomen loci illius Galgala, usque in præsentem diem. 
'''
"10" = '''
:sup:`10` Manseruntque filii Israël in Galgalis, et fecerunt Phase quartadecima die mensis ad vesperum in campestribus Jericho: 
'''
"11" = '''
:sup:`11` et comederunt de frugibus terræ die altero, azymos panes, et polentam ejusdem anni. 
'''
"12" = '''
:sup:`12` Defecitque manna postquam comederunt de frugibus terræ, nec usi sunt ultra cibo illo filii Israël, sed comederunt de frugibus præsentis anni terræ Chanaan. 
'''
"13" = '''
:sup:`13` Cum autem esset Josue in agro urbis Jericho, levavit oculos, et vidit virum stantem contra se, evaginatum tenentem gladium: perrexitque ad eum, et ait: Noster es, an adversariorum? 
'''
"14" = '''
:sup:`14` Qui respondit: Nequaquam: sed sum princeps exercitus Domini, et nunc venio. 
'''
"15" = '''
:sup:`15` Cecidit Josue pronus in terram, et adorans ait: Quid dominus meus loquitur ad servum suum? 
'''
"16" = '''
:sup:`16` Solve, inquit, calceamentum tuum de pedibus tuis: locus enim, in quo stas, sanctus est. Fecitque Josue ut sibi fuerat imperatum. 
'''
