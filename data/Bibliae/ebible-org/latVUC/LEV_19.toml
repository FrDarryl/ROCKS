[19]
"1" = '''
:sup:`1` Locutus est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Loquere ad omnem cœtum filiorum Israël, et dices ad eos: Sancti estote, quia ego sanctus sum, Dominus Deus vester. 
'''
"3" = '''
:sup:`3` Unusquisque patrem suum, et matrem suam timeat. Sabbata mea custodite. Ego Dominus Deus vester. 
'''
"4" = '''
:sup:`4` Nolite converti ad idola, nec deos conflatiles faciatis vobis. Ego Dominus Deus vester. 
'''
"5" = '''
:sup:`5` Si immolaveritis hostiam pacificorum Domino, ut sit placabilis, 
'''
"6" = '''
:sup:`6` eo die quo fuerit immolata, comedetis eam, et die altero: quidquid autem residuum fuerit in diem tertium, igne comburetis. 
'''
"7" = '''
:sup:`7` Si quis post biduum comederit ex ea, profanus erit, et impietatis reus: 
'''
"8" = '''
:sup:`8` portabitque iniquitatem suam, quia sanctum Domini polluit, et peribit anima illa de populo suo. 
'''
"9" = '''
:sup:`9` Cumque messueris segetes terræ tuæ, non tondebis usque ad solum superficiem terræ, nec remanentes spicas colliges, 
'''
"10" = '''
:sup:`10` neque in vinea tua racemos et grana decidentia congregabis: sed pauperibus et peregrinis carpenda dimittes. Ego Dominus Deus vester. 
'''
"11" = '''
:sup:`11` Non facietis furtum. Non mentiemini, nec decipiet unusquisque proximum suum. 
'''
"12" = '''
:sup:`12` Non perjurabis in nomine meo, nec pollues nomen Dei tui. Ego Dominus. 
'''
"13" = '''
:sup:`13` Non facies calumniam proximo tuo nec vi opprimes eum. Non morabitur opus mercenarii tui apud te usque mane. 
'''
"14" = '''
:sup:`14` Non maledices surdo, nec coram cæco pones offendiculum: sed timebis Dominum Deum tuum, quia ego sum Dominus. 
'''
"15" = '''
:sup:`15` Non facies quod iniquum est, nec injuste judicabis. Non consideres personam pauperis, nec honores vultum potentis. Juste judica proximo tuo. 
'''
"16" = '''
:sup:`16` Non eris criminator, nec susurro in populo. Non stabis contra sanguinem proximi tui. Ego Dominus. 
'''
"17" = '''
:sup:`17` Non oderis fratrem tuum in corde tuo, sed publice argue eum, ne habeas super illo peccatum. 
'''
"18" = '''
:sup:`18` Non quæras ultionem, nec memor eris injuriæ civium tuorum. Diliges amicum tuum sicut teipsum. Ego Dominus. 
'''
"19" = '''
:sup:`19` Leges meas custodite. Jumentum tuum non facies coire cum alterius generis animantibus. Agrum tuum non seres diverso semine. Veste, quæ ex duobus texta est, non indueris. 
'''
"20" = '''
:sup:`20` Homo, si dormierit cum muliere coitu seminis, quæ sit ancilla etiam nubilis, et tamen pretio non redempta, nec libertate donata: vapulabunt ambo, et non morientur, quia non fuit libera. 
'''
"21" = '''
:sup:`21` Pro delicto autem suo offeret Domino ad ostium tabernaculi testimonii arietem: 
'''
"22" = '''
:sup:`22` orabitque pro eo sacerdos, et pro peccato ejus coram Domino, et repropitiabitur ei, dimitteturque peccatum. 
'''
"23" = '''
:sup:`23` Quando ingressi fueritis terram, et plantaveritis in ea ligna pomifera, auferetis præputia eorum: poma, quæ germinant, immunda erunt vobis, nec edetis ex eis. 
'''
"24" = '''
:sup:`24` Quarto autem anno omnis fructus eorum sanctificabitur, laudabilis Domino. 
'''
"25" = '''
:sup:`25` Quinto autem anno comedetis fructus, congregantes poma, quæ proferunt. Ego Dominus Deus vester. 
'''
"26" = '''
:sup:`26` Non comedetis cum sanguine. Non augurabimini, nec observabitis somnia. 
'''
"27" = '''
:sup:`27` Neque in rotundum attondebitis comam, nec radetis barbam. 
'''
"28" = '''
:sup:`28` Et super mortuo non incidetis carnem vestram, neque figuras aliquas aut stigmata facietis vobis. Ego Dominus. 
'''
"29" = '''
:sup:`29` Ne prostituas filiam tuam, ne contaminetur terra et impleatur piaculo. 
'''
"30" = '''
:sup:`30` Sabbata mea custodite, et sanctuarium meum metuite. Ego Dominus. 
'''
"31" = '''
:sup:`31` Non declinetis ad magos, nec ab ariolis aliquid sciscitemini, ut polluamini per eos. Ego Dominus Deus vester. 
'''
"32" = '''
:sup:`32` Coram cano capite consurge, et honora personam senis: et time Dominum Deum tuum. Ego sum Dominus. 
'''
"33" = '''
:sup:`33` Si habitaverit advena in terra vestra, et moratus fuerit inter vos, non exprobretis ei: 
'''
"34" = '''
:sup:`34` sed sit inter vos quasi indigena, et diligetis eum quasi vosmetipsos: fuistis enim et vos advenæ in terra Ægypti. Ego Dominus Deus vester. 
'''
"35" = '''
:sup:`35` Nolite facere iniquum aliquid in judicio, in regula, in pondere, in mensura. 
'''
"36" = '''
:sup:`36` Statera justa, et æqua sint pondera, justus modius, æquusque sextarius. Ego Dominus Deus vester, qui eduxi vos de terra Ægypti. 
'''
"37" = '''
:sup:`37` Custodite omnia præcepta mea, et universa judicia, et facite ea. Ego Dominus. 
'''
