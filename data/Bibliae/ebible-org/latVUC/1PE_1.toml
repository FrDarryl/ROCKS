[1]
"1" = '''
:sup:`1` Petrus Apostolus Jesu Christi, electis advenis dispersionis Ponti, Galatiæ, Cappadociæ, Asiæ, et Bithyniæ, 
'''
"2" = '''
:sup:`2` secundum præscientiam Dei Patris, in sanctificationem Spiritus, in obedientiam, et aspersionem sanguinis Jesu Christi. Gratia vobis, et pax multiplicetur. 
'''
"3" = '''
:sup:`3` Benedictus Deus et Pater Domini nostri Jesu Christi, qui secundum misericordiam suam magnam regeneravit nos in spem vivam, per resurrectionem Jesu Christi ex mortuis, 
'''
"4" = '''
:sup:`4` in hæreditatem incorruptibilem, et incontaminatam, et immarcescibilem, conservatam in cælis in vobis, 
'''
"5" = '''
:sup:`5` qui in virtute Dei custodimini per fidem in salutem, paratam revelari in tempore novissimo. 
'''
"6" = '''
:sup:`6` In quo exsultabis, modicum nunc si oportet contristari in variis tentationibus: 
'''
"7" = '''
:sup:`7` ut probatio vestræ fidei multo pretiosior auro (quod per ignem probatur) inveniatur in laudem, et gloriam, et honorem in revelatione Jesu Christi: 
'''
"8" = '''
:sup:`8` quem cum non videritis, diligitis: in quem nunc quoque non videntes creditis: credentes autem exsultabitis lætitia inenarrabili, et glorificata: 
'''
"9" = '''
:sup:`9` reportantes finem fidei vestræ, salutem animarum. 
'''
"10" = '''
:sup:`10` De qua salute exquisierunt, atque scrutati sunt prophetæ, qui de futura in vobis gratia prophetaverunt: 
'''
"11" = '''
:sup:`11` scrutantes in quod vel quale tempus significaret in eis Spiritus Christi: prænuntians eas quæ in Christo sunt passiones, et posteriores glorias: 
'''
"12" = '''
:sup:`12` quibus revelatum est quia non sibimetipsis, vobis autem ministrabant ea quæ nunc nuntiata sunt vobis per eos qui evangelizaverunt vobis, Spiritu Sancto misso de cælo, in quem desiderant angeli prospicere. 
'''
"13" = '''
:sup:`13` Propter quod succincti lumbos mentis vestræ, sobrii, perfecte sperate in eam, quæ offertur vobis, gratiam, in revelationem Jesu Christi: 
'''
"14" = '''
:sup:`14` quasi filii obedientiæ, non configurati prioribus ignorantiæ vestræ desideriis: 
'''
"15" = '''
:sup:`15` sed secundum eum qui vocavit vos, Sanctum: et ipsi in omni conversatione sancti sitis: 
'''
"16" = '''
:sup:`16` quoniam scriptum est: Sancti eritis, quoniam ego sanctus sum. 
'''
"17" = '''
:sup:`17` Et si patrem invocatis eum, qui sine acceptione personarum judicat secundum uniuscujusque opus, in timore incolatus vestri tempore conversamini. 
'''
"18" = '''
:sup:`18` Scientes quod non corruptibilibus, auro vel argento, redempti estis de vana vestra conversatione paternæ traditionis: 
'''
"19" = '''
:sup:`19` sed pretioso sanguine quasi agni immaculati Christi, et incontaminati: 
'''
"20" = '''
:sup:`20` præcogniti quidem ante mundi constitutionem, manifestati autem novissimis temporibus propter vos, 
'''
"21" = '''
:sup:`21` qui per ipsum fideles estis in Deo, qui suscitavit eum a mortuis, et dedit ei gloriam, ut fides vestra et spes esset in Deo: 
'''
"22" = '''
:sup:`22` animas vestras castificantes in obedientia caritatis, in fraternitatis amore, simplici ex corde invicem diligite attentius: 
'''
"23" = '''
:sup:`23` renati non ex semine corruptibili, sed incorruptibili per verbum Dei vivi, et permanentis in æternum: 
'''
"24" = '''
:sup:`24` quia omnis caro ut fœnum: et omnis gloria ejus tamquam flos fœni: exaruit fœnum, et flos ejus decidit. 
'''
"25" = '''
:sup:`25` Verbum autem Domini manet in æternum: hoc est autem verbum, quod evangelizatum est in vos. 
'''
