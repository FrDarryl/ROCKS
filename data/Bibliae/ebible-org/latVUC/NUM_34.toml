[34]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Præcipe filiis Israël, et dices ad eos: Cum ingressi fueritis terram Chanaan, et in possessionem vobis sorte ceciderit, his finibus terminabitur. 
'''
"3" = '''
:sup:`3` Pars meridiana incipiet a solitudine Sin, quæ est juxta Edom: et habebit terminos contra orientem mare salsissimum. 
'''
"4" = '''
:sup:`4` Qui circuibunt australem plagam per ascensum Scorpionis, ita ut transeant in Senna, et perveniant a meridie usque ad Cadesbarne, unde egredientur confinia ad villam nomine Adar, et tendent usque ad Asemona. 
'''
"5" = '''
:sup:`5` Ibitque per gyrum terminus ab Asemona usque ad torrentem Ægypti, et maris magni littore finietur. 
'''
"6" = '''
:sup:`6` Plaga autem occidentalis a mari magno incipiet, et ipso fine claudetur. 
'''
"7" = '''
:sup:`7` Porro ad septentrionalem plagam a mari magno termini incipient, pervenientes usque ad montem altissimum, 
'''
"8" = '''
:sup:`8` a quo venient in Emath usque ad terminos Sedada: 
'''
"9" = '''
:sup:`9` ibuntque confinia usque ad Zephrona, et villam Enan. Hi erunt termini in parte aquilonis. 
'''
"10" = '''
:sup:`10` Inde metabuntur fines contra orientalem plagam de villa Enan usque Sephama, 
'''
"11" = '''
:sup:`11` et de Sephama descendent termini in Rebla contra fontem Daphnim: inde pervenient contra orientem ad mare Cenereth, 
'''
"12" = '''
:sup:`12` et tendent usque ad Jordanem, et ad ultimum salsissimo claudentur mari. Hanc habebitis terram per fines suos in circuitu. 
'''
"13" = '''
:sup:`13` Præcepitque Moyses filiis Israël, dicens: Hæc erit terra, quam possidebitis sorte, et quam jussit Dominus dari novem tribubus, et dimidiæ tribui. 
'''
"14" = '''
:sup:`14` Tribus enim filiorum Ruben per familias suas, et tribus filiorum Gad juxta cognationum numerum, media quoque tribus Manasse, 
'''
"15" = '''
:sup:`15` id est, duæ semis tribus, acceperunt partem suam trans Jordanem contra Jericho ad orientalem plagam. 
'''
"16" = '''
:sup:`16` Et ait Dominus ad Moysen: 
'''
"17" = '''
:sup:`17` Hæc sunt nomina virorum qui terram vobis divident, Eleazar sacerdos, et Josue filius Nun, 
'''
"18" = '''
:sup:`18` et singuli principes de tribubus singulis, 
'''
"19" = '''
:sup:`19` quorum ista sunt vocabula. De tribu Juda, Caleb filius Jephone. 
'''
"20" = '''
:sup:`20` De tribu Simeon, Samuel filius Ammiud. 
'''
"21" = '''
:sup:`21` De tribu Benjamin, Elidad filius Chaselon. 
'''
"22" = '''
:sup:`22` De tribu filiorum Dan, Bocci filius Jogli. 
'''
"23" = '''
:sup:`23` Filiorum Joseph de tribu Manasse, Hanniel filius Ephod. 
'''
"24" = '''
:sup:`24` De tribu Ephraim, Camuel filius Sephthan. 
'''
"25" = '''
:sup:`25` De tribu Zabulon, Elisaphan filius Pharnach. 
'''
"26" = '''
:sup:`26` De tribu Issachar, dux Phaltiel filius Ozan. 
'''
"27" = '''
:sup:`27` De tribu Aser, Ahiud filius Salomi. 
'''
"28" = '''
:sup:`28` De tribu Nephthali, Phedaël filius Ammiud. 
'''
"29" = '''
:sup:`29` Hi sunt, quibus præcepit Dominus ut dividerent filiis Israël terram Chanaan. 
'''
