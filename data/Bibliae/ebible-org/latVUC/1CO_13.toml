[13]
"1" = '''
:sup:`1` Si linguis hominum loquar, et angelorum, caritatem autem non habeam, factus sum velut æs sonans, aut cymbalum tinniens. 
'''
"2" = '''
:sup:`2` Et si habuero prophetiam, et noverim mysteria omnia, et omnem scientiam: et si habuero omnem fidem ita ut montes transferam, caritatem autem non habuero, nihil sum. 
'''
"3" = '''
:sup:`3` Et si distribuero in cibos pauperum omnes facultates meas, et si tradidero corpus meum ita ut ardeam, caritatem autem non habuero, nihil mihi prodest. 
'''
"4" = '''
:sup:`4` Caritas patiens est, benigna est. Caritas non æmulatur, non agit perperam, non inflatur, 
'''
"5" = '''
:sup:`5` non est ambitiosa, non quærit quæ sua sunt, non irritatur, non cogitat malum, 
'''
"6" = '''
:sup:`6` non gaudet super iniquitate, congaudet autem veritati: 
'''
"7" = '''
:sup:`7` omnia suffert, omnia credit, omnia sperat, omnia sustinet. 
'''
"8" = '''
:sup:`8` Caritas numquam excidit: sive prophetiæ evacuabuntur, sive linguæ cessabunt, sive scientia destruetur. 
'''
"9" = '''
:sup:`9` Ex parte enim cognoscimus, et ex parte prophetamus. 
'''
"10" = '''
:sup:`10` Cum autem venerit quod perfectum est, evacuabitur quod ex parte est. 
'''
"11" = '''
:sup:`11` Cum essem parvulus, loquebar ut parvulus, sapiebam ut parvulus, cogitabam ut parvulus. Quando autem factus sum vir, evacuavi quæ erant parvuli. 
'''
"12" = '''
:sup:`12` Videmus nunc per speculum in ænigmate: tunc autem facie ad faciem. Nunc cognosco ex parte: tunc autem cognoscam sicut et cognitus sum. 
'''
"13" = '''
:sup:`13` Nunc autem manent fides, spes, caritas, tria hæc: major autem horum est caritas. 
'''
