[36]
"1" = '''
:sup:`1` Addens quoque Eliu, hæc locutus est: 
'''
"2" = '''
:sup:`2` Sustine me paululum, et indicabo tibi: adhuc enim habeo quod pro Deo loquar. 
'''
"3" = '''
:sup:`3` Repetam scientiam meam a principio, et operatorem meum probabo justum. 
'''
"4" = '''
:sup:`4` Vere enim absque mendacio sermones mei, et perfecta scientia probabitur tibi. 
'''
"5" = '''
:sup:`5` Deus potentes non abjicit, cum et ipse sit potens: 
'''
"6" = '''
:sup:`6` sed non salvat impios, et judicium pauperibus tribuit. 
'''
"7" = '''
:sup:`7` Non auferet a justo oculos suos: et reges in solio collocat in perpetuum, et illi eriguntur. 
'''
"8" = '''
:sup:`8` Et si fuerint in catenis, et vinciantur funibus paupertatis, 
'''
"9" = '''
:sup:`9` indicabit eis opera eorum, et scelera eorum, quia violenti fuerunt. 
'''
"10" = '''
:sup:`10` Revelabit quoque aurem eorum, ut corripiat: et loquetur, ut revertantur ab iniquitate. 
'''
"11" = '''
:sup:`11` Si audierint et observaverint, complebunt dies suos in bono, et annos suos in gloria: 
'''
"12" = '''
:sup:`12` si autem non audierint, transibunt per gladium, et consumentur in stultitia. 
'''
"13" = '''
:sup:`13` Simulatores et callidi provocant iram Dei, neque clamabunt cum vincti fuerint. 
'''
"14" = '''
:sup:`14` Morietur in tempestate anima eorum, et vita eorum inter effeminatos. 
'''
"15" = '''
:sup:`15` Eripiet de angustia sua pauperem, et revelabit in tribulatione aurem ejus. 
'''
"16" = '''
:sup:`16` Igitur salvabit te de ore angusto latissime, et non habente fundamentum subter se: requies autem mensæ tuæ erit plena pinguedine. 
'''
"17" = '''
:sup:`17` Causa tua quasi impii judicata est: causam judiciumque recipies. 
'''
"18" = '''
:sup:`18` Non te ergo superet ira ut aliquem opprimas: nec multitudo donorum inclinet te. 
'''
"19" = '''
:sup:`19` Depone magnitudinem tuam absque tribulatione, et omnes robustos fortitudine. 
'''
"20" = '''
:sup:`20` Ne protrahas noctem, ut ascendant populi pro eis. 
'''
"21" = '''
:sup:`21` Cave ne declines ad iniquitatem: hanc enim cœpisti sequi post miseriam. 
'''
"22" = '''
:sup:`22` Ecce Deus excelsus in fortitudine sua, et nullus ei similis in legislatoribus. 
'''
"23" = '''
:sup:`23` Quis poterit scrutari vias ejus? aut quis potest ei dicere: Operatus es iniquitatem? 
'''
"24" = '''
:sup:`24` Memento quod ignores opus ejus, de quo cecinerunt viri. 
'''
"25" = '''
:sup:`25` Omnes homines vident eum: unusquisque intuetur procul. 
'''
"26" = '''
:sup:`26` Ecce Deus magnus vincens scientiam nostram: numerus annorum ejus inæstimabilis. 
'''
"27" = '''
:sup:`27` Qui aufert stillas pluviæ, et effundit imbres ad instar gurgitum, 
'''
"28" = '''
:sup:`28` qui de nubibus fluunt quæ prætexunt cuncta desuper. 
'''
"29" = '''
:sup:`29` Si voluerit extendere nubes quasi tentorium suum, 
'''
"30" = '''
:sup:`30` et fulgurare lumine suo desuper, cardines quoque maris operiet. 
'''
"31" = '''
:sup:`31` Per hæc enim judicat populos, et dat escas multis mortalibus. 
'''
"32" = '''
:sup:`32` In manibus abscondit lucem, et præcepit ei ut rursus adveniat. 
'''
"33" = '''
:sup:`33` Annuntiat de ea amico suo, quod possessio ejus sit, et ad eam possit ascendere. 
'''
