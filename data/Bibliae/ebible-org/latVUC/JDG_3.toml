[3]
"1" = '''
:sup:`1` Hæ sunt gentes quas Dominus dereliquit, ut erudiret in eis Israëlem, et omnes qui non noverant bella Chananæorum: 
'''
"2" = '''
:sup:`2` ut postea discerent filii eorum certare cum hostibus, et habere consuetudinem præliandi: 
'''
"3" = '''
:sup:`3` quinque satrapas Philisthinorum, omnemque Chananæum, et Sidonium, atque Hevæum, qui habitabat in monte Libano, de monte Baal Hermon usque ad introitum Emath. 
'''
"4" = '''
:sup:`4` Dimisitque eos, ut in ipsis experiretur Israëlem, utrum audiret mandata Domini quæ præceperat patribus eorum per manum Moysi, an non. 
'''
"5" = '''
:sup:`5` Itaque filii Israël habitaverunt in medio Chananæi, et Hethæi, et Amorrhæi, et Pherezæi, et Hevæi, et Jebusæi: 
'''
"6" = '''
:sup:`6` et duxerunt uxores filias eorum, ipsique filias suas filiis eorum tradiderunt, et servierunt diis eorum. 
'''
"7" = '''
:sup:`7` Feceruntque malum in conspectu Domini, et obliti sunt Dei sui, servientes Baalim et Astaroth. 
'''
"8" = '''
:sup:`8` Iratusque contra Israël Dominus, tradidit eos in manus Chusan Rasathaim regis Mesopotamiæ, servieruntque ei octo annis. 
'''
"9" = '''
:sup:`9` Et clamaverunt ad Dominum, qui suscitavit eis salvatorem, et liberavit eos, Othoniel videlicet filium Cenez, fratrem Caleb minorem: 
'''
"10" = '''
:sup:`10` fuitque in eo spiritus Domini, et judicavit Israël. Egressusque est ad pugnam, et tradidit Dominus in manus ejus Chusan Rasathaim regem Syriæ, et oppressit eum. 
'''
"11" = '''
:sup:`11` Quievitque terra quadraginta annis, et mortuus est Othoniel filius Cenez. 
'''
"12" = '''
:sup:`12` Addiderunt autem filii Israël facere malum in conspectu Domini: qui confortavit adversum eos Eglon regem Moab, quia fecerunt malum in conspectu ejus. 
'''
"13" = '''
:sup:`13` Et copulavit ei filios Ammon, et Amalec: abiitque et percussit Israël, atque possedit urbem palmarum. 
'''
"14" = '''
:sup:`14` Servieruntque filii Israël Eglon regi Moab decem et octo annis. 
'''
"15" = '''
:sup:`15` Et postea clamaverunt ad Dominum, qui suscitavit eis salvatorem vocabulo Aod, filium Gera, filii Jemini, qui utraque manu pro dextera utebatur. Miseruntque filii Israël per illum munera Eglon regi Moab. 
'''
"16" = '''
:sup:`16` Qui fecit sibi gladium ancipitem, habentem in medio capulum longitudinis palmæ manus, et accinctus est eo subter sagum in dextro femore. 
'''
"17" = '''
:sup:`17` Obtulitque munera Eglon regi Moab. Erat autem Eglon crassus nimis. 
'''
"18" = '''
:sup:`18` Cumque obtulisset ei munera, prosecutus est socios, qui cum eo venerant. 
'''
"19" = '''
:sup:`19` Et reversus de Galgalis, ubi erant idola, dixit ad regem: Verbum secretum habeo ad te, o rex. Et ille imperavit silentium: egressisque omnibus qui circa eum erant, 
'''
"20" = '''
:sup:`20` ingressus est Aod ad eum: sedebat autem in æstivo cœnaculo solus: dixitque: Verbum Dei habeo ad te. Qui statim surrexit de throno. 
'''
"21" = '''
:sup:`21` Extenditque Aod sinistram manum, et tulit sicam de dextro femore suo, infixitque eam in ventre ejus 
'''
"22" = '''
:sup:`22` tam valide, ut capulus sequeretur ferrum in vulnere, ac pinguissimo adipe stringeretur. Nec eduxit gladium, sed ita ut percusserat, reliquit in corpore: statimque per secreta naturæ alvi stercora proruperunt. 
'''
"23" = '''
:sup:`23` Aod autem clausis diligentissime ostiis cœnaculi, et obfirmatis sera, 
'''
"24" = '''
:sup:`24` per posticum egressus est. Servique regis ingressi viderunt clausas fores cœnaculi, atque dixerunt: Forsitan purgat alvum in æstivo cubiculo. 
'''
"25" = '''
:sup:`25` Expectantesque diu donec erubescerent, et videntes quod nullus aperiret, tulerunt clavem: et aperientes invenerunt dominum suum in terra jacentem mortuum. 
'''
"26" = '''
:sup:`26` Aod autem, dum illi turbarentur, effugit, et pertransiit locum idolorum, unde reversus fuerat. Venitque in Seirath: 
'''
"27" = '''
:sup:`27` et statim insonuit buccina in monte Ephraim, descenderuntque cum eo filii Israël, ipso in fronte gradiente. 
'''
"28" = '''
:sup:`28` Qui dixit ad eos: Sequimini me: tradidit enim Dominus inimicos nostros Moabitas in manus nostras. Descenderuntque post eum, et occupaverunt vada Jordanis quæ transmittunt in Moab: et non dimiserunt transire quemquam: 
'''
"29" = '''
:sup:`29` sed percusserunt Moabitas in tempore illo, circiter decem millia, omnes robustos et fortes viros. Nullus eorum evadere potuit. 
'''
"30" = '''
:sup:`30` Humiliatusque est Moab in die illo sub manu Israël: et quievit terra octoginta annis. 
'''
"31" = '''
:sup:`31` Post hunc fuit Samgar filius Anath, qui percussit de Philisthiim sexcentos viros vomere: et ipse quoque defendit Israël. 
'''
