[19]
"1" = '''
:sup:`1` In finem. Psalmus David. 
'''
"2" = '''
:sup:`2` Exaudiat te Dominus in die tribulationis; protegat te nomen Dei Jacob. 
'''
"3" = '''
:sup:`3` Mittat tibi auxilium de sancto, et de Sion tueatur te. 
'''
"4" = '''
:sup:`4` Memor sit omnis sacrificii tui, et holocaustum tuum pingue fiat. 
'''
"5" = '''
:sup:`5` Tribuat tibi secundum cor tuum, et omne consilium tuum confirmet. 
'''
"6" = '''
:sup:`6` Lætabimur in salutari tuo; et in nomine Dei nostri magnificabimur. 
'''
"7" = '''
:sup:`7` Impleat Dominus omnes petitiones tuas; nunc cognovi quoniam salvum fecit Dominus christum suum. Exaudiet illum de cælo sancto suo, in potentatibus salus dexteræ ejus. 
'''
"8" = '''
:sup:`8` Hi in curribus, et hi in equis; nos autem in nomine Domini Dei nostri invocabimus. 
'''
"9" = '''
:sup:`9` Ipsi obligati sunt, et ceciderunt; nos autem surreximus, et erecti sumus. 
'''
"10" = '''
:sup:`10` Domine, salvum fac regem, et exaudi nos in die qua invocaverimus te. 
'''
