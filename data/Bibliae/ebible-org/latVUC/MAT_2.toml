[2]
"1" = '''
:sup:`1` Cum ergo natus esset Jesus in Bethlehem Juda in diebus Herodis regis, ecce magi ab oriente venerunt Jerosolymam, 
'''
"2" = '''
:sup:`2` dicentes: Ubi est qui natus est rex Judæorum? vidimus enim stellam ejus in oriente, et venimus adorare eum. 
'''
"3" = '''
:sup:`3` Audiens autem Herodes rex, turbatus est, et omnis Jerosolyma cum illo. 
'''
"4" = '''
:sup:`4` Et congregans omnes principes sacerdotum, et scribas populi, sciscitabatur ab eis ubi Christus nasceretur. 
'''
"5" = '''
:sup:`5` At illi dixerunt: In Bethlehem Judæ: sic enim scriptum est per prophetam: 
'''
"6" = '''
:sup:`6` Et tu Bethlehem terra Juda, nequaquam minima es in principibus Juda: ex te enim exiet dux, qui regat populum meum Israël. 
'''
"7" = '''
:sup:`7` Tunc Herodes clam vocatis magis diligenter didicit ab eis tempus stellæ, quæ apparuit eis: 
'''
"8" = '''
:sup:`8` et mittens illos in Bethlehem, dixit: Ite, et interrogate diligenter de puero: et cum inveneritis, renuntiate mihi, ut et ego veniens adorem eum. 
'''
"9" = '''
:sup:`9` Qui cum audissent regem, abierunt, et ecce stella, quam viderant in oriente, antecedebat eos, usque dum veniens staret supra, ubi erat puer. 
'''
"10" = '''
:sup:`10` Videntes autem stellam gavisi sunt gaudio magno valde. 
'''
"11" = '''
:sup:`11` Et intrantes domum, invenerunt puerum cum Maria matre ejus, et procidentes adoraverunt eum: et apertis thesauris suis obtulerunt ei munera, aurum, thus, et myrrham. 
'''
"12" = '''
:sup:`12` Et responso accepto in somnis ne redirent ad Herodem, per aliam viam reversi sunt in regionem suam. 
'''
"13" = '''
:sup:`13` Qui cum recessissent, ecce angelus Domini apparuit in somnis Joseph, dicens: Surge, et accipe puerum, et matrem ejus, et fuge in Ægyptum, et esto ibi usque dum dicam tibi. Futurum est enim ut Herodes quærat puerum ad perdendum eum. 
'''
"14" = '''
:sup:`14` Qui consurgens accepit puerum et matrem ejus nocte, et secessit in Ægyptum: 
'''
"15" = '''
:sup:`15` et erat ibi usque ad obitum Herodis: ut adimpleretur quod dictum est a Domino per prophetam dicentem: Ex Ægypto vocavi filium meum. 
'''
"16" = '''
:sup:`16` Tunc Herodes videns quoniam illusus esset a magis, iratus est valde, et mittens occidit omnes pueros, qui erant in Bethlehem, et in omnibus finibus ejus, a bimatu et infra secundum tempus, quod exquisierat a magis. 
'''
"17" = '''
:sup:`17` Tunc adimpletum est quod dictum est per Jeremiam prophetam dicentem: 
'''
"18" = '''
:sup:`18` Vox in Rama audita est ploratus, et ululatus multus: Rachel plorans filios suos, et noluit consolari, quia non sunt. 
'''
"19" = '''
:sup:`19` Defuncto autem Herode, ecce angelus Domini apparuit in somnis Joseph in Ægypto, 
'''
"20" = '''
:sup:`20` dicens: Surge, et accipe puerum, et matrem ejus, et vade in terram Israël: defuncti sunt enim qui quærebant animam pueri. 
'''
"21" = '''
:sup:`21` Qui consurgens, accepit puerum, et matrem ejus, et venit in terram Israël. 
'''
"22" = '''
:sup:`22` Audiens autem quod Archelaus regnaret in Judæa pro Herode patre suo, timuit illo ire: et admonitus in somnis, secessit in partes Galilææ. 
'''
"23" = '''
:sup:`23` Et veniens habitavit in civitate quæ vocatur Nazareth: ut adimpleretur quod dictum est per prophetas: Quoniam Nazaræus vocabitur. 
'''
