[8]
"1" = '''
:sup:`1` Judas vero Machabæus, et qui cum illo erant, introibant latenter in castella: et convocantes cognatos et amicos, et eos qui permanserunt in Judaismo assumentes, eduxerunt ad se sex millia virorum. 
'''
"2" = '''
:sup:`2` Et invocabant Dominum, ut respiceret in populum qui ab omnibus calcabatur, et misereretur templo quod contaminabatur ab impiis: 
'''
"3" = '''
:sup:`3` misereretur etiam exterminio civitatis, quæ esset illico complananda, et vocem sanguinis ad se clamantis audiret: 
'''
"4" = '''
:sup:`4` memoraretur quoque iniquissimas mortes parvulorum innocentum, et blasphemias nomini suo illatas, et indignaretur super his. 
'''
"5" = '''
:sup:`5` At Machabæus, congregata multitudine, intolerabilis gentibus efficiebatur: ira enim Domini in misericordiam conversa est. 
'''
"6" = '''
:sup:`6` Et superveniens castellis et civitatibus improvisus, succendebat eas: et opportuna loca occupans, non paucas hostium strages dabat: 
'''
"7" = '''
:sup:`7` maxime autem noctibus ad hujuscemodi excursus ferebatur, et fama virtutis ejus ubique diffundebatur. 
'''
"8" = '''
:sup:`8` Videns autem Philippus paulatim virum ad profectum venire, ac frequentius res ei cedere propere, ad Ptolemæum ducem Cœlesyriæ et Phœnicis scripsit ut auxilium ferret regis negotiis. 
'''
"9" = '''
:sup:`9` At ille velociter misit Nicanorem Patrocli de primoribus amicum, datis ei de permistis gentibus, armatis non minus viginti millibus, ut universum Judæorum genus deleret, adjuncto ei Gorgia viro militari, et in bellicis rebus experientissimo. 
'''
"10" = '''
:sup:`10` Constituit autem Nicanor, ut regi tributum, quod Romanis erat dandum, duo millia talentorum de captivitate Judæorum suppleret: 
'''
"11" = '''
:sup:`11` statimque ad maritimas civitates misit, convocans ad coëmptionem Judaicorum mancipiorum, promittens se nonaginta mancipia talento distracturum, non respiciens ad vindictam quæ eum ab Omnipotente esset consecutura. 
'''
"12" = '''
:sup:`12` Judas autem ubi comperit, indicavit his qui secum erant Judæis Nicanoris adventum. 
'''
"13" = '''
:sup:`13` Ex quibus quidam formidantes, et non credentes Dei justitiæ, in fugam vertebantur: 
'''
"14" = '''
:sup:`14` alii vero si quid eis supererat vendebant, simulque Dominum deprecabantur ut eriperet eos ab impio Nicanore, qui eos priusquam cominus veniret, vendiderat: 
'''
"15" = '''
:sup:`15` etsi non propter eos, propter testamentum tamen quod erat ad patres eorum, et propter invocationem sancti et magnifici nominis ejus super ipsos. 
'''
"16" = '''
:sup:`16` Convocatis autem Machabæus septem millibus qui cum ipso erant, rogabat ne hostibus reconciliarentur, neque metuerent inique venientium adversum se hostium multitudinem: sed fortiter contenderent, 
'''
"17" = '''
:sup:`17` ante oculos habentes contumeliam quæ loco sancto ab his injuste esset illata, itemque et ludibrio habitæ civitatis injuriam, adhuc etiam veterum instituta convulsa. 
'''
"18" = '''
:sup:`18` Nam illi quidem armis confidunt, ait, simul et audacia: nos autem in omnipotente Domino, qui potest et venientes adversum nos, et universum mundum, uno nutu delere, confidimus. 
'''
"19" = '''
:sup:`19` Admonuit autem eos et de auxiliis Dei, quæ facta sunt erga parentes: et quod sub Sennacherib centum octoginta quinque millia perierunt: 
'''
"20" = '''
:sup:`20` et de prælio quod eis adversus Galatas fuit in Babylonia, ut omnes, ubi ad rem ventum est, Macedonibus sociis hæsitantibus, ipsi sex millia soli peremerunt centum viginti millia, propter auxilium illis datum de cælo, et beneficia pro his plurima consecuti sunt. 
'''
"21" = '''
:sup:`21` His verbis constantes effecti sunt, et pro legibus et patria mori parati. 
'''
"22" = '''
:sup:`22` Constituit itaque fratres suos duces utrique ordini, Simonem, et Josephum, et Jonathan, subjectis unicuique millenis et quingentenis. 
'''
"23" = '''
:sup:`23` Ad hoc etiam ab Esdra lecto illis sancto libro, et dato signo adjutorii Dei, in prima acie ipse dux commisit cum Nicanore. 
'''
"24" = '''
:sup:`24` Et facto sibi adjutore Omnipotente, interfecerunt super novem millia hominum: majorem autem partem exercitus Nicanoris vulneribus debilem factam fugere compulerunt. 
'''
"25" = '''
:sup:`25` Pecuniis vero eorum, qui ad emptionem ipsorum venerant, sublatis, ipsos usquequaque persecuti sunt: 
'''
"26" = '''
:sup:`26` sed reversi sunt hora conclusi, nam erat ante sabbatum: quam ob causam non perseveraverunt insequentes. 
'''
"27" = '''
:sup:`27` Arma autem ipsorum, et spolia congregantes, sabbatum agebant, benedicentes Dominum, qui liberavit eos in isto die, misericordiæ initium stillans in eos. 
'''
"28" = '''
:sup:`28` Post sabbatum vero debilibus, et orphanis, et viduis diviserunt spolia: et residua ipsi cum suis habuere. 
'''
"29" = '''
:sup:`29` His itaque gestis, et communiter ab omnibus facta obsecratione, misericordem Dominum postulabant ut in finem servis suis reconciliaretur. 
'''
"30" = '''
:sup:`30` Et ex his qui cum Timotheo et Bacchide erant contra se contendentes, super viginti millia interfecerunt, et munitiones excelsas obtinuerunt: et plures prædas diviserunt, æquam portionem debilibus, pupillis, et viduis, sed et senioribus facientes. 
'''
"31" = '''
:sup:`31` Et cum arma eorum diligenter collegissent, omnia composuerunt in locis opportunis: residua vero spolia Jerosolymam detulerunt: 
'''
"32" = '''
:sup:`32` et Philarchen, qui cum Timotheo erat, interfecerunt, virum scelestum, qui in multis Judæos afflixerat. 
'''
"33" = '''
:sup:`33` Et cum epinicia agerent Jerosolymis, eum qui sacras januas incenderat, id est, Callisthenem, cum in quoddam domicilium refugisset, incenderunt, digna ei mercede pro impietatibus suis reddita. 
'''
"34" = '''
:sup:`34` Facinorosissimus autem Nicanor, qui mille negotiantes ad Judæorum venditionem adduxerat, 
'''
"35" = '''
:sup:`35` humiliatus auxilio Domini ab his quos nullos existimaverat, deposita veste gloriæ, per mediterranea fugiens, solus venit Antiochiam, summam infelicitatem de interitu sui exercitus consecutus. 
'''
"36" = '''
:sup:`36` Et qui promiserat Romanis se tributum restituere de captivitate Jerosolymorum, prædicabat nunc protectorem Deum habere Judæos, et ob ipsum invulnerabiles esse, eo quod sequerentur leges ab ipso constitutas. 
'''
