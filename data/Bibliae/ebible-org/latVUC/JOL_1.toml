"1" = '''
:sup:`1` Verbum Domini, quod factum est ad Joël, filium Phatuel. 
'''
"2" = '''
:sup:`2` Audite hoc, senes, et auribus percipite, omnes habitatores terræ: si factum est istud in diebus vestris, aut in diebus patrum vestrorum? 
'''
"3" = '''
:sup:`3` Super hoc filiis vestris narrate, et filii vestri filiis suis, et filii eorum generationi alteræ. 
'''
"4" = '''
:sup:`4` Residuum erucæ comedit locusta, et residuum locustæ comedit bruchus, et residuum bruchi comedit rubigo. 
'''
"5" = '''
:sup:`5` Expergiscimini, ebrii, et flete et ululate, omnes qui bibitis vinum in dulcedine, quoniam periit ab ore vestro. 
'''
"6" = '''
:sup:`6` Gens enim ascendit super terram meam, fortis et innumerabilis: dentes ejus ut dentes leonis, et molares ejus ut catuli leonis. 
'''
"7" = '''
:sup:`7` Posuit vineam meam in desertum, et ficum meam decorticavit; nudans spoliavit eam, et projecit: albi facti sunt rami ejus. 
'''
"8" = '''
:sup:`8` Plange quasi virgo accincta sacco super virum pubertatis suæ. 
'''
"9" = '''
:sup:`9` Periit sacrificium et libatio de domo Domini; luxerunt sacerdotes, ministri Domini. 
'''
"10" = '''
:sup:`10` Depopulata est regio, luxit humus, quoniam devastatum est triticum, confusum est vinum, elanguit oleum. 
'''
"11" = '''
:sup:`11` Confusi sunt agricolæ, ululaverunt vinitores super frumento et hordeo, quia periit messis agri. 
'''
"12" = '''
:sup:`12` Vinea confusa est, et ficus elanguit; malogranatum, et palma, et malum, et omnia ligna agri aruerunt, quia confusum est gaudium a filiis hominum. 
'''
"13" = '''
:sup:`13` Accingite vos, et plangite, sacerdotes: ululate, ministri altaris; ingredimini, cubate in sacco, ministri Dei mei, quoniam interiit de domo Dei vestri sacrificium et libatio. 
'''
"14" = '''
:sup:`14` Sanctificate jejunium, vocate cœtum, congregate senes, omnes habitatores terræ in domum Dei vestri, et clamate ad Dominum: 
'''
"15" = '''
:sup:`15` A, a, a, diei ! quia prope est dies Domini, et quasi vastitas a potente veniet. 
'''
"16" = '''
:sup:`16` Numquid non coram oculis vestris alimenta perierunt de domo Dei nostri, lætitia et exsultatio? 
'''
"17" = '''
:sup:`17` Computruerunt jumenta in stercore suo, demolita sunt horrea, dissipatæ sunt apothecæ, quoniam confusum est triticum. 
'''
"18" = '''
:sup:`18` Quid ingemuit animal, mugierunt greges armenti? quia non est pascua eis; sed et greges pecorum disperierunt. 
'''
"19" = '''
:sup:`19` Ad te, Domine, clamabo, quia ignis comedit speciosa deserti, et flamma succendit omnia ligna regionis. 
'''
"20" = '''
:sup:`20` Sed et bestiæ agri, quasi area sitiens imbrem, suspexerunt ad te, quoniam exsiccati sunt fontes aquarum, et ignis devoravit speciosa deserti. 
'''
