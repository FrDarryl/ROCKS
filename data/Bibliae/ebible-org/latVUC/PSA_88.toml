[88]
"1" = '''
:sup:`1` Intellectus Ethan Ezrahitæ. 
'''
"2" = '''
:sup:`2` Misericordias Domini in æternum cantabo; in generationem et generationem annuntiabo veritatem tuam in ore meo. 
'''
"3" = '''
:sup:`3` Quoniam dixisti: In æternum misericordia ædificabitur in cælis; præparabitur veritas tua in eis. 
'''
"4" = '''
:sup:`4` Disposui testamentum electis meis; juravi David servo meo: 
'''
"5" = '''
:sup:`5` Usque in æternum præparabo semen tuum, et ædificabo in generationem et generationem sedem tuam. 
'''
"6" = '''
:sup:`6` Confitebuntur cæli mirabilia tua, Domine; etenim veritatem tuam in ecclesia sanctorum. 
'''
"7" = '''
:sup:`7` Quoniam quis in nubibus æquabitur Domino; similis erit Deo in filiis Dei? 
'''
"8" = '''
:sup:`8` Deus, qui glorificatur in consilio sanctorum, magnus et terribilis super omnes qui in circuitu ejus sunt. 
'''
"9" = '''
:sup:`9` Domine Deus virtutum, quis similis tibi? potens es, Domine, et veritas tua in circuitu tuo. 
'''
"10" = '''
:sup:`10` Tu dominaris potestati maris; motum autem fluctuum ejus tu mitigas. 
'''
"11" = '''
:sup:`11` Tu humiliasti, sicut vulneratum, superbum; in brachio virtutis tuæ dispersisti inimicos tuos. 
'''
"12" = '''
:sup:`12` Tui sunt cæli, et tua est terra: orbem terræ, et plenitudinem ejus tu fundasti; 
'''
"13" = '''
:sup:`13` aquilonem et mare tu creasti. Thabor et Hermon in nomine tuo exsultabunt: 
'''
"14" = '''
:sup:`14` tuum brachium cum potentia. Firmetur manus tua, et exaltetur dextera tua: 
'''
"15" = '''
:sup:`15` justitia et judicium præparatio sedis tuæ: misericordia et veritas præcedent faciem tuam. 
'''
"16" = '''
:sup:`16` Beatus populus qui scit jubilationem: Domine, in lumine vultus tui ambulabunt, 
'''
"17" = '''
:sup:`17` et in nomine tuo exsultabunt tota die, et in justitia tua exaltabuntur. 
'''
"18" = '''
:sup:`18` Quoniam gloria virtutis eorum tu es, et in beneplacito tuo exaltabitur cornu nostrum. 
'''
"19" = '''
:sup:`19` Quia Domini est assumptio nostra, et sancti Israël regis nostri. 
'''
"20" = '''
:sup:`20` Tunc locutus es in visione sanctis tuis, et dixisti: Posui adjutorium in potente, et exaltavi electum de plebe mea. 
'''
"21" = '''
:sup:`21` Inveni David, servum meum; oleo sancto meo unxi eum. 
'''
"22" = '''
:sup:`22` Manus enim mea auxiliabitur ei, et brachium meum confortabit eum. 
'''
"23" = '''
:sup:`23` Nihil proficiet inimicus in eo, et filius iniquitatis non apponet nocere ei. 
'''
"24" = '''
:sup:`24` Et concidam a facie ipsius inimicos ejus, et odientes eum in fugam convertam. 
'''
"25" = '''
:sup:`25` Et veritas mea et misericordia mea cum ipso, et in nomine meo exaltabitur cornu ejus. 
'''
"26" = '''
:sup:`26` Et ponam in mari manum ejus, et in fluminibus dexteram ejus. 
'''
"27" = '''
:sup:`27` Ipse invocabit me: Pater meus es tu, Deus meus, et susceptor salutis meæ. 
'''
"28" = '''
:sup:`28` Et ego primogenitum ponam illum, excelsum præ regibus terræ. 
'''
"29" = '''
:sup:`29` In æternum servabo illi misericordiam meam, et testamentum meum fidele ipsi. 
'''
"30" = '''
:sup:`30` Et ponam in sæculum sæculi semen ejus, et thronum ejus sicut dies cæli. 
'''
"31" = '''
:sup:`31` Si autem dereliquerint filii ejus legem meam, et in judiciis meis non ambulaverint; 
'''
"32" = '''
:sup:`32` si justitias meas profanaverint, et mandata mea non custodierint: 
'''
"33" = '''
:sup:`33` visitabo in virga iniquitates eorum, et in verberibus peccata eorum; 
'''
"34" = '''
:sup:`34` misericordiam autem meam non dispergam ab eo, neque nocebo in veritate mea, 
'''
"35" = '''
:sup:`35` neque profanabo testamentum meum: et quæ procedunt de labiis meis non faciam irrita. 
'''
"36" = '''
:sup:`36` Semel juravi in sancto meo, si David mentiar: 
'''
"37" = '''
:sup:`37` semen ejus in æternum manebit. Et thronus ejus sicut sol in conspectu meo, 
'''
"38" = '''
:sup:`38` et sicut luna perfecta in æternum, et testis in cælo fidelis. 
'''
"39" = '''
:sup:`39` Tu vero repulisti et despexisti; distulisti christum tuum. 
'''
"40" = '''
:sup:`40` Evertisti testamentum servi tui; profanasti in terra sanctuarium ejus. 
'''
"41" = '''
:sup:`41` Destruxisti omnes sepes ejus; posuisti firmamentum ejus formidinem. 
'''
"42" = '''
:sup:`42` Diripuerunt eum omnes transeuntes viam; factus est opprobrium vicinis suis. 
'''
"43" = '''
:sup:`43` Exaltasti dexteram deprimentium eum; lætificasti omnes inimicos ejus. 
'''
"44" = '''
:sup:`44` Avertisti adjutorium gladii ejus, et non es auxiliatus ei in bello. 
'''
"45" = '''
:sup:`45` Destruxisti eum ab emundatione, et sedem ejus in terram collisisti. 
'''
"46" = '''
:sup:`46` Minorasti dies temporis ejus; perfudisti eum confusione. 
'''
"47" = '''
:sup:`47` Usquequo, Domine, avertis in finem? exardescet sicut ignis ira tua? 
'''
"48" = '''
:sup:`48` Memorare quæ mea substantia: numquid enim vane constituisti omnes filios hominum? 
'''
"49" = '''
:sup:`49` Quis est homo qui vivet et non videbit mortem? eruet animam suam de manu inferi? 
'''
"50" = '''
:sup:`50` Ubi sunt misericordiæ tuæ antiquæ, Domine, sicut jurasti David in veritate tua? 
'''
"51" = '''
:sup:`51` Memor esto, Domine, opprobrii servorum tuorum, quod continui in sinu meo, multarum gentium: 
'''
"52" = '''
:sup:`52` quod exprobraverunt inimici tui, Domine; quod exprobraverunt commutationem christi tui. 
'''
"53" = '''
:sup:`53` Benedictus Dominus in æternum. Fiat, fiat. 
'''
