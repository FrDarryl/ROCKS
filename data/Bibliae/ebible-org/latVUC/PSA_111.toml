[111]
"1" = '''
:sup:`1` Alleluja, reversionis Aggæi et Zachariæ. Beatus vir qui timet Dominum: in mandatis ejus volet nimis. 
'''
"2" = '''
:sup:`2` Potens in terra erit semen ejus; generatio rectorum benedicetur. 
'''
"3" = '''
:sup:`3` Gloria et divitiæ in domo ejus, et justitia ejus manet in sæculum sæculi. 
'''
"4" = '''
:sup:`4` Exortum est in tenebris lumen rectis: misericors, et miserator, et justus. 
'''
"5" = '''
:sup:`5` Jucundus homo qui miseretur et commodat; disponet sermones suos in judicio: 
'''
"6" = '''
:sup:`6` quia in æternum non commovebitur. 
'''
"7" = '''
:sup:`7` In memoria æterna erit justus; ab auditione mala non timebit. Paratum cor ejus sperare in Domino, 
'''
"8" = '''
:sup:`8` confirmatum est cor ejus; non commovebitur donec despiciat inimicos suos. 
'''
"9" = '''
:sup:`9` Dispersit, dedit pauperibus; justitia ejus manet in sæculum sæculi: cornu ejus exaltabitur in gloria. 
'''
"10" = '''
:sup:`10` Peccator videbit, et irascetur; dentibus suis fremet et tabescet: desiderium peccatorum peribit. 
'''
