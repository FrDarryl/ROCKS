[28]
"1" = '''
:sup:`1` Viginti annorum erat Achaz cum regnare cœpisset, et sedecim annis regnavit in Jerusalem. Non fecit rectum in conspectu Domini sicut David pater ejus, 
'''
"2" = '''
:sup:`2` sed ambulavit in viis regum Israël, insuper et statuas fudit Baalim. 
'''
"3" = '''
:sup:`3` Ipse est qui adolevit incensum in valle Benennom, et lustravit filios suos in igne juxta ritum gentium quas interfecit Dominus in adventu filiorum Israël. 
'''
"4" = '''
:sup:`4` Sacrificabat quoque, et thymiama succendebat in excelsis, et in collibus, et sub omni ligno frondoso. 
'''
"5" = '''
:sup:`5` Tradiditque eum Dominus Deus ejus in manu regis Syriæ, qui percussit eum, magnamque prædam cepit de ejus imperio, et adduxit in Damascum: manibus quoque regis Israël traditus est, et percussus plaga grandi. 
'''
"6" = '''
:sup:`6` Occiditque Phacee filius Romeliæ, de Juda centum viginti millia in die uno, omnes viros bellatores: eo quod reliquissent Dominum Deum patrum suorum. 
'''
"7" = '''
:sup:`7` Eodem tempore occidit Zechri, vir potens ex Ephraim, Maasiam filium regis, et Ezricam ducem domus ejus, Elcanam quoque secundum a rege. 
'''
"8" = '''
:sup:`8` Ceperuntque filii Israël de fratribus suis ducenta millia mulierum, puerorum, et puellarum, et infinitam prædam: pertuleruntque eam in Samariam. 
'''
"9" = '''
:sup:`9` Ea tempestate erat ibi propheta Domini, nomine Oded: qui egressus obviam exercitui venienti in Samariam, dixit eis: Ecce iratus Dominus Deus patrum vestrorum contra Juda, tradidit eos in manibus vestris, et occidistis eos atrociter, ita ut ad cælum pertingeret vestra crudelitas. 
'''
"10" = '''
:sup:`10` Insuper filios Juda et Jerusalem vultis vobis subjicere in servos et ancillas: quod nequaquam facto opus est: peccastis enim super hoc Domino Deo vestro. 
'''
"11" = '''
:sup:`11` Sed audite consilium meum, et reducite captivos quos adduxistis de fratribus vestris, quia magnus furor Domini imminet vobis. 
'''
"12" = '''
:sup:`12` Steterunt itaque viri de principibus filiorum Ephraim, Azarias filius Johanan, Barachias filius Mosollamoth, Ezechias filius Sellum, et Amasa filius Adali, contra eos qui veniebant de prælio, 
'''
"13" = '''
:sup:`13` et dixerunt eis: Non introducetis huc captivos, ne peccemus Domino. Quare vultis adjicere super peccata nostra, et vetera cumulare delicta? grande quippe peccatum est, et ira furoris Domini imminet super Israël. 
'''
"14" = '''
:sup:`14` Dimiseruntque viri bellatores prædam, et universa quæ ceperant, coram principibus, et omni multitudine. 
'''
"15" = '''
:sup:`15` Steteruntque viri quos supra memoravimus, et apprehendentes captivos, omnesque qui nudi erant, vestierunt de spoliis: cumque vestissent eos, et calceassent, et refecissent cibo ac potu, unxissentque propter laborem, et adhibuissent eis curam: quicumque ambulare non poterant, et erant imbecillo corpore, imposuerunt eos jumentis, et adduxerunt Jericho civitatem palmarum ad fratres eorum, ipsique reversi sunt in Samariam. 
'''
"16" = '''
:sup:`16` Tempore illo misit rex Achaz ad regem Assyriorum, postulans auxilium. 
'''
"17" = '''
:sup:`17` Veneruntque Idumæi, et percusserunt multos ex Juda, et ceperunt prædam magnam. 
'''
"18" = '''
:sup:`18` Philisthiim quoque diffusi sunt per urbes campestres, et ad meridiem Juda: ceperuntque Bethsames, et Ajalon, et Gaderoth, Socho quoque, et Thamnan, et Gamzo, cum viculis suis, et habitaverunt in eis. 
'''
"19" = '''
:sup:`19` Humiliaverat enim Dominus Judam propter Achaz regem Juda, eo quod nudasset eum auxilio, et contemptui habuisset Dominum. 
'''
"20" = '''
:sup:`20` Adduxitque contra eum Thelgathphalnasar regem Assyriorum, qui et afflixit eum, et nullo resistente vastavit. 
'''
"21" = '''
:sup:`21` Igitur Achaz, spoliata domo Domini, et domo regum ac principum, dedit regi Assyriorum munera, et tamen nihil ei profuit. 
'''
"22" = '''
:sup:`22` Insuper et tempore angustiæ suæ auxit contemptum in Dominum, ipse per se rex Achaz, 
'''
"23" = '''
:sup:`23` immolavit diis Damasci victimas percussoribus suis, et dixit: Dii regum Syriæ auxiliantur eis, quos ego placabo hostiis, et aderunt mihi: cum e contrario ipsi fuerint ruinæ ei, et universo Israël. 
'''
"24" = '''
:sup:`24` Direptis itaque Achaz omnibus vasis domus Dei, atque confractis, clausit januas templi Dei, et fecit sibi altaria in universis angulis Jerusalem. 
'''
"25" = '''
:sup:`25` In omnibus quoque urbibus Juda exstruxit aras ad cremandum thus, atque ad iracundiam provocavit Dominum Deum patrum suorum. 
'''
"26" = '''
:sup:`26` Reliqua autem sermonum ejus, et omnium operum suorum priorum et novissimorum, scripta sunt in libro regum Juda et Israël. 
'''
"27" = '''
:sup:`27` Dormivitque Achaz cum patribus suis, et sepelierunt eum in civitate Jerusalem: neque enim receperunt eum in sepulchra regum Israël. Regnavitque Ezechias filius ejus pro eo. 
'''
