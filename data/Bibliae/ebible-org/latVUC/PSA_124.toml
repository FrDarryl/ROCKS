"1" = '''
:sup:`1` Canticum graduum. Qui confidunt in Domino, sicut mons Sion: non commovebitur in æternum, qui habitat 
'''
"2" = '''
:sup:`2` in Jerusalem. Montes in circuitu ejus; et Dominus in circuitu populi sui, ex hoc nunc et usque in sæculum. 
'''
"3" = '''
:sup:`3` Quia non relinquet Dominus virgam peccatorum super sortem justorum: ut non extendant justi ad iniquitatem manus suas, 
'''
"4" = '''
:sup:`4` benefac, Domine, bonis, et rectis corde. 
'''
"5" = '''
:sup:`5` Declinantes autem in obligationes, adducet Dominus cum operantibus iniquitatem. Pax super Israël ! 
'''
