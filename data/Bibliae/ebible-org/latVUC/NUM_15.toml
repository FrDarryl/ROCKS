[15]
"1" = '''
:sup:`1` Locutus est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Loquere ad filios Israël, et dices ad eos: Cum ingressi fueritis terram habitationis vestræ, quam ego dabo vobis, 
'''
"3" = '''
:sup:`3` et feceritis oblationem Domino in holocaustum, aut victimam, vota solventes, vel sponte offerentes munera, aut in solemnitatibus vestris adolentes odorem suavitatis Domino, de bobus sive de ovibus: 
'''
"4" = '''
:sup:`4` offeret quicumque immolaverit victimam, sacrificium similæ, decimam partem ephi, conspersæ oleo, quod mensuram habebit quartam partem hin: 
'''
"5" = '''
:sup:`5` et vinum ad liba fundenda ejusdem mensuræ dabit in holocaustum sive in victimam. Per agnos singulos 
'''
"6" = '''
:sup:`6` et arietes erit sacrificium similæ duarum decimarum, quæ conspersa sit oleo tertiæ partis hin: 
'''
"7" = '''
:sup:`7` et vinum ad libamentum tertiæ partis ejusdem mensuræ offeret in odorem suavitatis Domino. 
'''
"8" = '''
:sup:`8` Quando vero de bobus feceris holocaustum aut hostiam, ut impleas votum vel pacificas victimas, 
'''
"9" = '''
:sup:`9` dabis per singulos boves similæ tres decimas conspersæ oleo, quod habeat medium mensuræ hin: 
'''
"10" = '''
:sup:`10` et vinum ad liba fundenda ejusdem mensuræ in oblationem suavissimi odoris Domino. 
'''
"11" = '''
:sup:`11` Sic facies 
'''
"12" = '''
:sup:`12` per singulos boves et arietis et agnos et hædos. 
'''
"13" = '''
:sup:`13` Tam indigenæ quam peregrini 
'''
"14" = '''
:sup:`14` eodem ritu offerent sacrificia. 
'''
"15" = '''
:sup:`15` Unum præceptum erit atque judicium tam vobis quam advenis terræ. 
'''
"16" = '''
:sup:`16` Locutus est Dominus ad Moysen, dicens: 
'''
"17" = '''
:sup:`17` Loquere filiis Israël, et dices ad eos: 
'''
"18" = '''
:sup:`18` Cum veneritis in terram, quam dabo vobis, 
'''
"19" = '''
:sup:`19` et comederitis de panibus regionis illius, separabitis primitias Domino 
'''
"20" = '''
:sup:`20` de cibis vestris. Sicut de areis primitias separatis, 
'''
"21" = '''
:sup:`21` ita et de pulmentis dabitis primitiva Domino. 
'''
"22" = '''
:sup:`22` Quod si per ignorantiam præterieritis quidquam horum, quæ locutus est Dominus ad Moysen, 
'''
"23" = '''
:sup:`23` et mandavit per eum ad vos, a die qua cœpit jubere et ultra, 
'''
"24" = '''
:sup:`24` oblitaque fuerit facere multitudo: offeret vitulum de armento, holocaustum in odorem suavissimum Domino, et sacrificum ejus ac liba, ut cæremoniæ postulant, hircumque pro peccato: 
'''
"25" = '''
:sup:`25` et rogabit sacerdos pro omni multitudine filiorum Israël, et dimittetur eis, quoniam non sponte peccaverunt, nihilominus offerentes incensum Domino pro se et pro peccato atque errore suo: 
'''
"26" = '''
:sup:`26` et dimittetur universæ plebi filiorum Israël, et advenis qui peregrinantur inter eos: quoniam culpa est omnis populi per ignorantiam. 
'''
"27" = '''
:sup:`27` Quod si anima una nesciens peccaverit, offeret capram anniculam pro peccato suo: 
'''
"28" = '''
:sup:`28` et deprecabitur pro ea sacerdos, quod inscia peccaverit coram Domino: impetrabitque ei veniam, et dimittetur illi. 
'''
"29" = '''
:sup:`29` Tam indigenis quam advenis una lex erit omnium, qui peccaverint ignorantes. 
'''
"30" = '''
:sup:`30` Anima vero, quæ per superbiam aliquid commiserit, sive civis sit ille, sive peregrinus (quoniam adversus Dominum rebellis fuit), peribit de populo suo: 
'''
"31" = '''
:sup:`31` verbum enim Domini contempsit, et præceptum illius fecit irritum: idcirco delebitur, et portabit iniquitatem suam. 
'''
"32" = '''
:sup:`32` Factum est autem, cum essent filii Israël in solitudine, et invenissent hominem colligentem ligna in die sabbati, 
'''
"33" = '''
:sup:`33` obtulerunt eum Moysi et Aaron et universæ multitudini. 
'''
"34" = '''
:sup:`34` Qui recluserunt eum in carcerem, nescientes quid super eo facere deberent. 
'''
"35" = '''
:sup:`35` Dixitque Dominus ad Moysen: Morte moriatur homo iste: obruat eum lapidibus omnis turba extra castra. 
'''
"36" = '''
:sup:`36` Cumque eduxissent eum foras, obruerunt lapidibus, et mortuus est, sicut præceperat Dominus. 
'''
"37" = '''
:sup:`37` Dixit quoque Dominus ad Moysen: 
'''
"38" = '''
:sup:`38` Loquere filiis Israël, et dices ad eos ut faciant sibi fimbrias per angulos palliorum, ponentes in eis vittas hyacinthinas: 
'''
"39" = '''
:sup:`39` quas cum viderint, recordentur omnium mandatorum Domini, nec sequantur cogitationes suas et oculos per res varias fornicantes, 
'''
"40" = '''
:sup:`40` sed magis memores præceptorum Domini faciant ea, sintque sancti Deo suo. 
'''
"41" = '''
:sup:`41` Ego Dominus Deus vester, qui eduxi vos de terra Ægypti, ut essem Deus vester. 
'''
