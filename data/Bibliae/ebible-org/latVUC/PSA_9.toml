[9]
"1" = '''
:sup:`1` In finem, pro occultis filii. Psalmus David. 
'''
"2" = '''
:sup:`2` Confitebor tibi, Domine, in toto corde meo; narrabo omnia mirabilia tua. 
'''
"3" = '''
:sup:`3` Lætabor et exsultabo in te; psallam nomini tuo, Altissime. 
'''
"4" = '''
:sup:`4` In convertendo inimicum meum retrorsum; infirmabuntur, et peribunt a facie tua. 
'''
"5" = '''
:sup:`5` Quoniam fecisti judicium meum et causam meam; sedisti super thronum, qui judicas justitiam. 
'''
"6" = '''
:sup:`6` Increpasti gentes, et periit impius: nomen eorum delesti in æternum, et in sæculum sæculi. 
'''
"7" = '''
:sup:`7` Inimici defecerunt frameæ in finem, et civitates eorum destruxisti. Periit memoria eorum cum sonitu; 
'''
"8" = '''
:sup:`8` et Dominus in æternum permanet. Paravit in judicio thronum suum, 
'''
"9" = '''
:sup:`9` et ipse judicabit orbem terræ in æquitate: judicabit populos in justitia. 
'''
"10" = '''
:sup:`10` Et factus est Dominus refugium pauperi; adjutor in opportunitatibus, in tribulatione. 
'''
"11" = '''
:sup:`11` Et sperent in te qui noverunt nomen tuum, quoniam non dereliquisti quærentes te, Domine. 
'''
"12" = '''
:sup:`12` Psallite Domino qui habitat in Sion; annuntiate inter gentes studia ejus: 
'''
"13" = '''
:sup:`13` quoniam requirens sanguinem eorum recordatus est; non est oblitus clamorem pauperum. 
'''
"14" = '''
:sup:`14` Miserere mei, Domine: vide humilitatem meam de inimicis meis, 
'''
"15" = '''
:sup:`15` qui exaltas me de portis mortis, ut annuntiem omnes laudationes tuas in portis filiæ Sion: 
'''
"16" = '''
:sup:`16` exultabo in salutari tuo. Infixæ sunt gentes in interitu quem fecerunt; in laqueo isto quem absconderunt comprehensus est pes eorum. 
'''
"17" = '''
:sup:`17` Cognoscetur Dominus judicia faciens; in operibus manuum suarum comprehensus est peccator. 
'''
"18" = '''
:sup:`18` Convertantur peccatores in infernum, omnes gentes quæ obliviscuntur Deum. 
'''
"19" = '''
:sup:`19` Quoniam non in finem oblivio erit pauperis; patientia pauperum non peribit in finem. 
'''
"20" = '''
:sup:`20` Exsurge, Domine; non confortetur homo: judicentur gentes in conspectu tuo. 
'''
"21" = '''
:sup:`21` Constitue, Domine, legislatorem super eos, ut sciant gentes quoniam homines sunt. 
'''
"22" = '''
:sup:`22` Ut quid, Domine, recessisti longe; despicis in opportunitatibus, in tribulatione? 
'''
"23" = '''
:sup:`23` Dum superbit impius, incenditur pauper: comprehenduntur in consiliis quibus cogitant. 
'''
"24" = '''
:sup:`24` Quoniam laudatur peccator in desideriis animæ suæ, et iniquus benedicitur. 
'''
"25" = '''
:sup:`25` Exacerbavit Dominum peccator: secundum multitudinem iræ suæ, non quæret. 
'''
"26" = '''
:sup:`26` Non est Deus in conspectu ejus; inquinatæ sunt viæ illius in omni tempore. Auferuntur judicia tua a facie ejus; omnium inimicorum suorum dominabitur. 
'''
"27" = '''
:sup:`27` Dixit enim in corde suo: Non movebor a generatione in generationem, sine malo. 
'''
"28" = '''
:sup:`28` Cujus maledictione os plenum est, et amaritudine, et dolo; sub lingua ejus labor et dolor. 
'''
"29" = '''
:sup:`29` Sedet in insidiis cum divitibus in occultis, ut interficiat innocentem. 
'''
"30" = '''
:sup:`30` Oculi ejus in pauperem respiciunt; insidiatur in abscondito, quasi leo in spelunca sua. Insidiatur ut rapiat pauperem; rapere pauperem dum attrahit eum. 
'''
"31" = '''
:sup:`31` In laqueo suo humiliabit eum; inclinabit se, et cadet cum dominatus fuerit pauperum. 
'''
"32" = '''
:sup:`32` Dixit enim in corde suo: Oblitus est Deus; avertit faciem suam, ne videat in finem. 
'''
"33" = '''
:sup:`33` Exsurge, Domine Deus, exaltetur manus tua; ne obliviscaris pauperum. 
'''
"34" = '''
:sup:`34` Propter quid irritavit impius Deum? dixit enim in corde suo: Non requiret. 
'''
"35" = '''
:sup:`35` Vides, quoniam tu laborem et dolorem consideras, ut tradas eos in manus tuas. Tibi derelictus est pauper; orphano tu eris adjutor. 
'''
"36" = '''
:sup:`36` Contere brachium peccatoris et maligni; quæretur peccatum illius, et non invenietur. 
'''
"37" = '''
:sup:`37` Dominus regnabit in æternum, et in sæculum sæculi; peribitis, gentes, de terra illius. 
'''
"38" = '''
:sup:`38` Desiderium pauperum exaudivit Dominus; præparationem cordis eorum audivit auris tua: 
'''
"39" = '''
:sup:`39` judicare pupillo et humili, ut non apponat ultra magnificare se homo super terram. 
'''
