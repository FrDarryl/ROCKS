[3]
"1" = '''
:sup:`1` Et ego, fratres, non potui vobis loqui quasi spiritualibus, sed quasi carnalibus. Tamquam parvulis in Christo, 
'''
"2" = '''
:sup:`2` lac vobis potum dedi, non escam: nondum enim poteratis: sed nec nunc quidem potestis: adhuc enim carnales estis. 
'''
"3" = '''
:sup:`3` Cum enim sit inter vos zelus, et contentio: nonne carnales estis, et secundum hominem ambulatis? 
'''
"4" = '''
:sup:`4` Cum enim quis dicat: Ego quidem sum Pauli; alius autem: Ego Apollo: nonne homines estis? Quid igitur est Apollo? quid vero Paulus? 
'''
"5" = '''
:sup:`5` ministri ejus, cui credidistis, ut unicuique sicut Dominus dedit. 
'''
"6" = '''
:sup:`6` Ego plantavi, Apollo rigavit: sed Deus incrementum dedit. 
'''
"7" = '''
:sup:`7` Itaque neque qui plantat est aliquid, neque qui rigat: sed qui incrementum dat, Deus. 
'''
"8" = '''
:sup:`8` Qui autem plantat, et qui rigat, unum sunt. Unusquisque autem propriam mercedem accipiet, secundum suum laborem. 
'''
"9" = '''
:sup:`9` Dei enim sumus adjutores: Dei agricultura estis, Dei ædificatio estis. 
'''
"10" = '''
:sup:`10` Secundum gratiam Dei, quæ data est mihi, ut sapiens architectus fundamentum posui: alius autem superædificat. Unusquisque autem videat quomodo superædificet. 
'''
"11" = '''
:sup:`11` Fundamentum enim aliud nemo potest ponere præter id quod positum est, quod est Christus Jesus. 
'''
"12" = '''
:sup:`12` Si quis autem superædificat super fundamentum hoc, aurum, argentum, lapides pretiosos, ligna, fœnum, stipulam, 
'''
"13" = '''
:sup:`13` uniuscujusque opus manifestum erit: dies enim Domini declarabit, quia in igne revelabitur: et uniuscujusque opus quale sit, ignis probabit. 
'''
"14" = '''
:sup:`14` Si cujus opus manserit quod superædificavit, mercedem accipiet. 
'''
"15" = '''
:sup:`15` Si cujus opus arserit, detrimentum patietur: ipse autem salvus erit, sic tamen quasi per ignem. 
'''
"16" = '''
:sup:`16` Nescitis quia templum Dei estis, et Spiritus Dei habitat in vobis? 
'''
"17" = '''
:sup:`17` Si quis autem templum Dei violaverit, disperdet illum Deus. Templum enim Dei sanctum est, quod estis vos. 
'''
"18" = '''
:sup:`18` Nemo se seducat: si quis videtur inter vos sapiens esse in hoc sæculo, stultus fiat ut sit sapiens. 
'''
"19" = '''
:sup:`19` Sapientia enim hujus mundi, stultitia est apud Deum. Scriptum est enim: Comprehendam sapientes in astutia eorum. 
'''
"20" = '''
:sup:`20` Et iterum: Dominus novit cogitationes sapientium quoniam vanæ sunt. 
'''
"21" = '''
:sup:`21` Nemo itaque glorietur in hominibus. 
'''
"22" = '''
:sup:`22` Omnia enim vestra sunt, sive Paulus, sive Apollo, sive Cephas, sive mundus, sive vita, sive mors, sive præsentia, sive futura: omnia enim vestra sunt: 
'''
"23" = '''
:sup:`23` vos autem Christi: Christus autem Dei. 
'''
