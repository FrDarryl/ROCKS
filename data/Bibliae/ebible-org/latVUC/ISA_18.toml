[18]
"1" = '''
:sup:`1` Væ terræ cymbalo alarum, quæ est trans flumina Æthiopiæ, 
'''
"2" = '''
:sup:`2` qui mittit in mare legatos, et in vasis papyri super aquas. Ite, angeli veloces, ad gentem convulsam et dilaceratam; ad populum terribilem, post quem non est alius; ad gentem exspectantem et conculcatam, cujus diripuerunt flumina terram ejus. 
'''
"3" = '''
:sup:`3` Omnes habitatores orbis, qui moramini in terra, cum elevatum fuerit signum in montibus, videbitis, et clangorem tubæ audietis. 
'''
"4" = '''
:sup:`4` Quia hæc dicit Dominus ad me: Quiescam et considerabo in loco meo, sicut meridiana lux clara est, et sicut nubes roris in die messis. 
'''
"5" = '''
:sup:`5` Ante messem enim totus effloruit, et immatura perfectio germinabit; et præcidentur ramusculi ejus falcibus, et quæ derelicta fuerint abscindentur et excutientur. 
'''
"6" = '''
:sup:`6` Et relinquentur simul avibus montium et bestiis terræ; et æstate perpetua erunt super eum volucres, et omnes bestiæ terræ super illum hiemabunt. 
'''
"7" = '''
:sup:`7` In tempore illo deferetur munus Domino exercituum a populo divulso et dilacerato, a populo terribili, post quem non fuit alius; a gente exspectante, exspectante et conculcata, cujus diripuerunt flumina terram ejus; ad locum nominis Domini exercituum, montem Sion. 
'''
