[8]
"1" = '''
:sup:`1` Numquid non sapientia clamitat, et prudentia dat vocem suam? 
'''
"2" = '''
:sup:`2` In summis excelsisque verticibus supra viam, in mediis semitis stans, 
'''
"3" = '''
:sup:`3` juxta portas civitatis, in ipsis foribus loquitur, dicens: 
'''
"4" = '''
:sup:`4` O viri, ad vos clamito, et vox mea ad filios hominum. 
'''
"5" = '''
:sup:`5` Intelligite, parvuli, astutiam, et insipientes, animadvertite. 
'''
"6" = '''
:sup:`6` Audite, quoniam de rebus magnis locutura sum, et aperientur labia mea ut recta prædicent. 
'''
"7" = '''
:sup:`7` Veritatem meditabitur guttur meum, et labia mea detestabuntur impium. 
'''
"8" = '''
:sup:`8` Justi sunt omnes sermones mei: non est in eis pravum quid, neque perversum; 
'''
"9" = '''
:sup:`9` recti sunt intelligentibus, et æqui invenientibus scientiam. 
'''
"10" = '''
:sup:`10` Accipite disciplinam meam, et non pecuniam; doctrinam magis quam aurum eligite: 
'''
"11" = '''
:sup:`11` melior est enim sapientia cunctis pretiosissimis, et omne desiderabile ei non potest comparari. 
'''
"12" = '''
:sup:`12` Ego sapientia, habito in consilio, et eruditis intersum cogitationibus. 
'''
"13" = '''
:sup:`13` Timor Domini odit malum: arrogantiam, et superbiam, et viam pravam, et os bilingue, detestor. 
'''
"14" = '''
:sup:`14` Meum est consilium et æquitas; mea est prudentia, mea est fortitudo. 
'''
"15" = '''
:sup:`15` Per me reges regnant, et legum conditores justa decernunt; 
'''
"16" = '''
:sup:`16` per me principes imperant, et potentes decernunt justitiam. 
'''
"17" = '''
:sup:`17` Ego diligentes me diligo, et qui mane vigilant ad me, invenient me. 
'''
"18" = '''
:sup:`18` Mecum sunt divitiæ et gloria, opes superbæ et justitia. 
'''
"19" = '''
:sup:`19` Melior est enim fructus meus auro et lapide pretioso, et genimina me argento electo. 
'''
"20" = '''
:sup:`20` In viis justitiæ ambulo, in medio semitarum judicii: 
'''
"21" = '''
:sup:`21` ut ditem diligentes me, et thesauros eorum repleam. 
'''
"22" = '''
:sup:`22` Dominus possedit me in initio viarum suarum antequam quidquam faceret a principio. 
'''
"23" = '''
:sup:`23` Ab æterno ordinata sum, et ex antiquis antequam terra fieret. 
'''
"24" = '''
:sup:`24` Nondum erant abyssi, et ego jam concepta eram: necdum fontes aquarum eruperant, 
'''
"25" = '''
:sup:`25` necdum montes gravi mole constiterant: ante colles ego parturiebar. 
'''
"26" = '''
:sup:`26` Adhuc terram non fecerat, et flumina, et cardines orbis terræ. 
'''
"27" = '''
:sup:`27` Quando præparabat cælos, aderam; quando certa lege et gyro vallabat abyssos; 
'''
"28" = '''
:sup:`28` quando æthera firmabat sursum, et librabat fontes aquarum; 
'''
"29" = '''
:sup:`29` quando circumdabat mari terminum suum, et legem ponebat aquis, ne transirent fines suos; quando appendebat fundamenta terræ: 
'''
"30" = '''
:sup:`30` cum eo eram, cuncta componens. Et delectabar per singulos dies, ludens coram eo omni tempore, 
'''
"31" = '''
:sup:`31` ludens in orbe terrarum; et deliciæ meæ esse cum filiis hominum. 
'''
"32" = '''
:sup:`32` Nunc ergo, filii, audite me: beati qui custodiunt vias meas. 
'''
"33" = '''
:sup:`33` Audite disciplinam, et estote sapientes, et nolite abjicere eam. 
'''
"34" = '''
:sup:`34` Beatus homo qui audit me, et qui vigilat ad fores meas quotidie, et observat ad postes ostii mei. 
'''
"35" = '''
:sup:`35` Qui me invenerit, inveniet vitam, et hauriet salutem a Domino. 
'''
"36" = '''
:sup:`36` Qui autem in me peccaverit, lædet animam suam; omnes qui me oderunt diligunt mortem. 
'''
