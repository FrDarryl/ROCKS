[26]
"1" = '''
:sup:`1` Postquam noxiorum sanguis effusus est, dixit Dominus ad Moysen et Eleazarum filium Aaron sacerdotem: 
'''
"2" = '''
:sup:`2` Numerate omnem summam filiorum Israël a viginti annis et supra, per domos et cognationes suas, cunctos qui possunt ad bella procedere. 
'''
"3" = '''
:sup:`3` Locuti sunt itaque Moyses et Eleazar sacerdos, in campestribus Moab super Jordanem contra Jericho, ad eos qui erant 
'''
"4" = '''
:sup:`4` a viginti annis et supra, sicut Dominus imperaverat, quorum iste est numerus. 
'''
"5" = '''
:sup:`5` Ruben primogenitus Israël: hujus filius, Henoch, a quo familia Henochitarum: et Phallu, a quo familia Phalluitarum: 
'''
"6" = '''
:sup:`6` et Hesron, a quo familia Hesronitarum: et Charmi, a quo familia Charmitarum. 
'''
"7" = '''
:sup:`7` Hæ sunt familiæ de stirpe Ruben: quarum numerus inventus est quadraginta tria millia, et septingenti triginta. 
'''
"8" = '''
:sup:`8` Filius Phallu, Eliab: 
'''
"9" = '''
:sup:`9` hujus filii, Namuel et Dathan et Abiron: isti sunt Dathan et Abiron principes populi, qui surrexerunt contra Moysen et Aaron in seditione Core, quando adversus Dominum rebellaverunt: 
'''
"10" = '''
:sup:`10` et aperiens terra os suum devoravit Core, morientibus plurimis, quando combussit ignis ducentos quinquaginta viros. Et factum est grande miraculum, 
'''
"11" = '''
:sup:`11` ut, Core pereunte, filii illius non perirent. 
'''
"12" = '''
:sup:`12` Filii Simeon per cognationes suas: Namuel, ab hoc familia Namuelitarum: Jamin, ab hoc familia Jaminitarum: Jachin, ab hoc familia Jachinitarum: 
'''
"13" = '''
:sup:`13` Zare, ab hoc familia Zareitarum: Saul, ab hoc familia Saulitarum. 
'''
"14" = '''
:sup:`14` Hæ sunt familiæ de stirpe Simeon, quarum omnis numerus fuit viginti duo millia ducenti. 
'''
"15" = '''
:sup:`15` Filii Gad per cognationes suas: Sephon, ab hoc familia Sephonitarum: Aggi, ab hoc familia Aggitarum: Suni, ab hoc familia Sunitarum: 
'''
"16" = '''
:sup:`16` Ozni, ab hoc familia Oznitarum: Her, ab hoc familia Heritarum: 
'''
"17" = '''
:sup:`17` Arod, ab hoc familia Aroditarum: Ariel, ab hoc familia Arielitarum. 
'''
"18" = '''
:sup:`18` Istæ sunt familiæ Gad, quarum omnis numerus fuit quadraginta millia quingenti. 
'''
"19" = '''
:sup:`19` Filii Juda, Her et Onan, qui ambo mortui sunt in terra Chanaan. 
'''
"20" = '''
:sup:`20` Fueruntque filii Juda per cognationes suas: Sela, a quo familia Selaitarum: Phares, a quo familia Pharesitarum: Zare, a quo familia Zareitarum. 
'''
"21" = '''
:sup:`21` Porro filii Phares: Hesron, a quo familia Hesronitarum: et Hamul, a quo familia Hamulitarum. 
'''
"22" = '''
:sup:`22` Istæ sunt familiæ Juda, quarum omnis numerus fuit septuaginta sex millia quingenti. 
'''
"23" = '''
:sup:`23` Filii Issachar per cognationes suas: Thola, a quo familia Tholaitarum: Phua, a quo familia Phuaitarum: 
'''
"24" = '''
:sup:`24` Jasub, a quo familia Jasubitarum: Semran, a quo familia Semranitarum. 
'''
"25" = '''
:sup:`25` Hæ sunt cognationes Issachar, quarum numerus fuit sexaginta quatuor millia trecenti. 
'''
"26" = '''
:sup:`26` Filii Zabulon per cognationes suas: Sared, a quo familia Sareditarum: Elon, a quo familia Elonitarum: Jalel, a quo familia Jalelitarum. 
'''
"27" = '''
:sup:`27` Hæ sunt cognationes Zabulon, quarum numerus fuit sexaginta millia quingenti. 
'''
"28" = '''
:sup:`28` Filii Joseph per cognationes suas, Manasse et Ephraim. 
'''
"29" = '''
:sup:`29` De Manasse ortus est Machir, a quo familia Machiritarum. Machir genuit Galaad, a quo familia Galaaditarum. 
'''
"30" = '''
:sup:`30` Galaad habuit filios: Jezer, a quo familia Jezeritarum: et Helec, a quo familia Helecitarum: 
'''
"31" = '''
:sup:`31` et Asriel, a quo familia Asrielitarum: et Sechem, a quo familia Sechemitarum: 
'''
"32" = '''
:sup:`32` et Semida, a quo familia Semidaitarum: et Hepher, a quo familia Hepheritarum. 
'''
"33" = '''
:sup:`33` Fuit autem Hepher pater Salphaad, qui filios non habebat, sed tantum filias: quarum ista sunt nomina: Maala, et Noa, et Hegla, et Melcha, et Thersa. 
'''
"34" = '''
:sup:`34` Hæ sunt familiæ Manasse, et numerus earum quinquaginta duo millia septingenti. 
'''
"35" = '''
:sup:`35` Filii autem Ephraim per cognationes suas fuerunt hi: Suthala, a quo familia Suthalaitarum: Becher, a quo familia Becheritarum: Thehen, a quo familia Thehenitarum. 
'''
"36" = '''
:sup:`36` Porro filius Suthala fuit Heran, a quo familia Heranitarum. 
'''
"37" = '''
:sup:`37` Hæ sunt cognationes filiorum Ephraim: quarum numerus fuit triginta duo millia quingenti. 
'''
"38" = '''
:sup:`38` Isti sunt filii Joseph per familias suas. Filii Benjamin in cognationibus suis: Bela, a quo familia Belaitarum: Asbel, a quo familia Asbelitarum: Ahiram, a quo familia Ahiramitarum: 
'''
"39" = '''
:sup:`39` Supham, a quo familia Suphamitarum: Hupham, a quo familia Huphamitarum. 
'''
"40" = '''
:sup:`40` Filii Bela: Hered, et Noëman. De Hered, familia Hereditarum: de Noëman, familia Noëmanitarum. 
'''
"41" = '''
:sup:`41` Hi sunt filii Benjamin per cognationes suas: quorum numerus fuit quadraginta quinque millia sexcenti. 
'''
"42" = '''
:sup:`42` Filii Dan per cognationes suas: Suham, a quo familia Suhamitarum. Hæ sunt cognationes Dan per familias suas. 
'''
"43" = '''
:sup:`43` Omnes fuere Suhamitæ, quorum numerus erat sexaginta quatuor millia quadringenti. 
'''
"44" = '''
:sup:`44` Filii Aser per cognationes suas: Jemna, a quo familia Jemnaitarum: Jessui, a quo familia Jessuitarum: Brie, a quo familia Brieitarum. 
'''
"45" = '''
:sup:`45` Filii Brie: Heber, a quo familia Heberitarum: et Melchiel, a quo familia Melchielitarum. 
'''
"46" = '''
:sup:`46` Nomen autem filiæ Aser fuit Sara. 
'''
"47" = '''
:sup:`47` Hæ cognationes filiorum Aser, et numerus eorum quinquaginta tria millia quadringenti. 
'''
"48" = '''
:sup:`48` Filii Nephthali per cognationes suas: Jesiel, a quo familia Jesielitarum: Guni, a quo familia Gunitarum: 
'''
"49" = '''
:sup:`49` Jeser, a quo familia Jeseritarum: Sellem, a quo familia Sellemitarum. 
'''
"50" = '''
:sup:`50` Hæ sunt cognationes filiorum Nephthali per familias suas: quorum numerus quadraginta quinque millia quadringenti. 
'''
"51" = '''
:sup:`51` Ista est summa filiorum Israël, qui recensiti sunt, sexcenta millia, et mille septingenti triginta. 
'''
"52" = '''
:sup:`52` Locutusque est Dominus ad Moysen, dicens: 
'''
"53" = '''
:sup:`53` Istis dividetur terra juxta numerum vocabulorum in possessiones suas. 
'''
"54" = '''
:sup:`54` Pluribus majorem partem dabis, et paucioribus minorem: singulis, sicut nunc recensiti sunt, tradetur possessio: 
'''
"55" = '''
:sup:`55` ita dumtaxat ut sors terram tribubus dividat et familiis. 
'''
"56" = '''
:sup:`56` Quidquid sorte contigerit, hoc vel plures accipiant, vel pauciores. 
'''
"57" = '''
:sup:`57` Hic quoque est numerus filiorum Levi per familias suas: Gerson, a quo familia Gersonitarum: Caath, a quo familia Caathitarum: Merari, a quo familia Meraritarum. 
'''
"58" = '''
:sup:`58` Hæ sunt familiæ Levi: familia Lobni, familia Hebroni, familia Moholi, familia Musi, familia Core. At vero Caath genuit Amram: 
'''
"59" = '''
:sup:`59` qui habuit uxorem Jochabed filiam Levi, quæ nata est ei in Ægypto. Hæc genuit Amram viro suo filios, Aaron, et Moysen, et Mariam sororem eorum. 
'''
"60" = '''
:sup:`60` De Aaron orti sunt Nadab et Abiu, et Eleazar et Ithamar: 
'''
"61" = '''
:sup:`61` quorum Nadab et Abiu mortui sunt, cum obtulissent ignem alienum coram Domino. 
'''
"62" = '''
:sup:`62` Fueruntque omnes qui numerati sunt, viginti tria millia generis masculini ab uno mense et supra: quia non sunt recensiti inter filios Israël, nec eis cum ceteris data possessio est. 
'''
"63" = '''
:sup:`63` Hic est numerus filiorum Israël, qui descripti sunt a Moyse et Eleazaro sacerdote, in campestribus Moab supra Jordanem contra Jericho: 
'''
"64" = '''
:sup:`64` inter quos, nullus fuit eorum qui ante numerati sunt a Moyse et Aaron in deserto Sinai: 
'''
"65" = '''
:sup:`65` prædixerat enim Dominus quod omnes morerentur in solitudine. Nullusque remansit ex eis, nisi Caleb filius Jephone, et Josue filius Nun. 
'''
