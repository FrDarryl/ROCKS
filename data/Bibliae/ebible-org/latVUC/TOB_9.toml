[9]
"1" = '''
:sup:`1` Tunc vocavit Tobias angelum ad se, quem quidem hominem existimabat, dixitque ei: Azaria frater, peto ut auscultes verba mea. 
'''
"2" = '''
:sup:`2` Si meipsum tradam tibi servum, non ero condignus providentiæ tuæ: 
'''
"3" = '''
:sup:`3` tamen obsecro te ut assumas tibi animalia sive servitia, et vadas ad Gabelum in Rages civitatem Medorum, reddasque ei chirographum suum, et recipias ab eo pecuniam, et roges eum venire ad nuptias meas. 
'''
"4" = '''
:sup:`4` Scis enim ipse quoniam numerat pater meus dies, et si tardavero una die plus, contristatur anima ejus. 
'''
"5" = '''
:sup:`5` Et certe vides quomodo adjuravit me Raguel, cujus adjuramentum spernere non possum. 
'''
"6" = '''
:sup:`6` Tunc Raphaël assumens quatuor ex servis Raguelis, et duos camelos, in Rages civitatem Medorum perrexit: et inveniens Gabelum, reddidit ei chirographum suum, et recepit ab eo omnem pecuniam. 
'''
"7" = '''
:sup:`7` Indicavitque ei de Tobia filio Tobiæ omnia quæ gesta sunt, fecitque eum secum venire ad nuptias. 
'''
"8" = '''
:sup:`8` Cumque ingressus esset domum Raguelis, invenit Tobiam discumbentem: et exiliens, osculati sunt se invicem: et flevit Gabelus, benedixitque Deum, 
'''
"9" = '''
:sup:`9` et dixit: Benedicat te Deus Israël, quia filius es optimi viri et justi, et timentis Deum, et eleemosynas facientis: 
'''
"10" = '''
:sup:`10` et dicatur benedictio super uxorem tuam, et super parentes vestros, 
'''
"11" = '''
:sup:`11` et videatis filios vestros, et filios filiorum vestrorum, usque in tertiam et quartam generationem: et sit semen vestrum benedictum a Deo Israël, qui regnat in sæcula sæculorum. 
'''
"12" = '''
:sup:`12` Cumque omnes dixissent: Amen: accesserunt ad convivium: sed et cum timore Domini nuptiarum convivium exercebant. 
'''
