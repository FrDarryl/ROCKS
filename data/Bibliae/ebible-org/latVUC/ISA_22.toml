[22]
"1" = '''
:sup:`1` Onus vallis Visionis. Quidnam quoque tibi est, quia ascendisti et tu omnis in tecta? 
'''
"2" = '''
:sup:`2` Clamoris plena, urbs frequens, civitas exsultans; interfecti tui, non interfecti gladio, nec mortui in bello. 
'''
"3" = '''
:sup:`3` Cuncti principes tui fugerunt simul dureque ligati sunt; omnes qui inventi sunt vincti sunt pariter; procul fugerunt. 
'''
"4" = '''
:sup:`4` Propterea dixi: Recedite a me: amare flebo; nolite incumbere ut consolemini me super vastitate filiæ populi mei; 
'''
"5" = '''
:sup:`5` dies enim interfectionis, et conculcationis, et fletuum, Domino Deo exercituum, in valle Visionis, scrutans murum, et magnificus super montem. 
'''
"6" = '''
:sup:`6` Et Ælam sumpsit pharetram, currum hominis equitis, et parietem nudavit clypeus. 
'''
"7" = '''
:sup:`7` Et erunt electæ valles tuæ plenæ quadrigarum, et equites ponent sedes suas in porta. 
'''
"8" = '''
:sup:`8` Et revelabitur operimentum Judæ, et videbis in die illa armamentarium domus saltus. 
'''
"9" = '''
:sup:`9` Et scissuras civitatis David videbitis, quia multiplicatæ sunt; et congregastis aquas piscinæ inferioris, 
'''
"10" = '''
:sup:`10` et domos Jerusalem numerastis, et destruxistis domos ad muniendum murum. 
'''
"11" = '''
:sup:`11` Et lacum fecistis inter duos muros ad aquam piscinæ veteris; et non suspexistis ad eum qui fecerat eam, et operatorem ejus de longe non vidistis. 
'''
"12" = '''
:sup:`12` Et vocabit Dominus Deus exercituum in die illa ad fletum, et ad planctum, ad calvitium, et ad cingulum sacci; 
'''
"13" = '''
:sup:`13` et ecce gaudium et lætitia, occidere vitulos et jugulare arietes, comedere carnes, et bibere vinum: comedamus et bibamus, cras enim moriemur. 
'''
"14" = '''
:sup:`14` Et revelata est in auribus meis vox Domini exercituum: Si dimittetur iniquitas hæc vobis donec moriamini, dicit Dominus Deus exercituum. 
'''
"15" = '''
:sup:`15` Hæc dicit Dominus Deus exercituum: Vade, ingredere ad eum qui habitat in tabernaculo, ad Sobnam, præpositum templi, et dices ad eum: 
'''
"16" = '''
:sup:`16` Quid tu hic, aut quasi quis hic? quia excidisti tibi hic sepulchrum, excidisti in excelso memoriale diligenter, in petra tabernaculum tibi. 
'''
"17" = '''
:sup:`17` Ecce Dominus asportari te faciet, sicut asportatur gallus gallinaceus; et quasi amictum, sic sublevabit te. 
'''
"18" = '''
:sup:`18` Coronas coronabit te tribulatione; quasi pilam mittet te in terram latam et spatiosam; ibi morieris, et ibi erit currus gloriæ tuæ, ignominia domus domini tui. 
'''
"19" = '''
:sup:`19` Et expellam te de statione tua, et de ministerio tuo deponam te. 
'''
"20" = '''
:sup:`20` Et erit in die illa: vocabo servum meum Eliacim, filium Helciæ, 
'''
"21" = '''
:sup:`21` et induam illum tunica tua, et cingulo tuo confortabo eum, et potestatem tuam dabo in manu ejus; et erit quasi pater habitantibus Jerusalem et domui Juda. 
'''
"22" = '''
:sup:`22` Et dabo clavem domus David super humerum ejus; et aperiet, et non erit qui claudat; et claudet, et non erit qui aperiat. 
'''
"23" = '''
:sup:`23` Et figam illum paxillum in loco fideli, et erit in solium gloriæ domui patris ejus. 
'''
"24" = '''
:sup:`24` Et suspendent super eum omnem gloriam domus patris ejus; vasorum diversa genera, omne vas parvulum, a vasis craterarum usque ad omne vas musicorum. 
'''
"25" = '''
:sup:`25` In die illa, dicit Dominus exercituum, auferetur paxillus qui fixus fuerat in loco fideli, et frangetur, et cadet, et peribit quod pependerat in eo, quia Dominus locutus est. 
'''
