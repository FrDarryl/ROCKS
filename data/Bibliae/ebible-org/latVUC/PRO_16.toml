[16]
"1" = '''
:sup:`1` Hominis est animam præparare, et Domini gubernare linguam. 
'''
"2" = '''
:sup:`2` Omnes viæ hominis patent oculis ejus; spirituum ponderator est Dominus. 
'''
"3" = '''
:sup:`3` Revela Domino opera tua, et dirigentur cogitationes tuæ. 
'''
"4" = '''
:sup:`4` Universa propter semetipsum operatus est Dominus; impium quoque ad diem malum. 
'''
"5" = '''
:sup:`5` Abominatio Domini est omnis arrogans; etiamsi manus ad manum fuerit, non est innocens. Initium viæ bonæ facere justitiam; accepta est autem apud Deum magis quam immolare hostias. 
'''
"6" = '''
:sup:`6` Misericordia et veritate redimitur iniquitas, et in timore Domini declinatur a malo. 
'''
"7" = '''
:sup:`7` Cum placuerint Domino viæ hominis, inimicos quoque ejus convertet ad pacem. 
'''
"8" = '''
:sup:`8` Melius est parum cum justitia quam multi fructus cum iniquitate. 
'''
"9" = '''
:sup:`9` Cor hominis disponit viam suam, sed Domini est dirigere gressus ejus. 
'''
"10" = '''
:sup:`10` Divinatio in labiis regis; in judicio non errabit os ejus. 
'''
"11" = '''
:sup:`11` Pondus et statera judicia Domini sunt, et opera ejus omnes lapides sacculi. 
'''
"12" = '''
:sup:`12` Abominabiles regi qui agunt impie, quoniam justitia firmatur solium. 
'''
"13" = '''
:sup:`13` Voluntas regum labia justa; qui recta loquitur diligetur. 
'''
"14" = '''
:sup:`14` Indignatio regis nuntii mortis, et vir sapiens placabit eam. 
'''
"15" = '''
:sup:`15` In hilaritate vultus regis vita, et clementia ejus quasi imber serotinus. 
'''
"16" = '''
:sup:`16` Posside sapientiam, quia auro melior est, et acquire prudentiam, quia pretiosior est argento. 
'''
"17" = '''
:sup:`17` Semita justorum declinat mala; custos animæ suæ servat viam suam. 
'''
"18" = '''
:sup:`18` Contritionem præcedit superbia, et ante ruinam exaltatur spiritus. 
'''
"19" = '''
:sup:`19` Melius est humiliari cum mitibus quam dividere spolia cum superbis. 
'''
"20" = '''
:sup:`20` Eruditus in verbo reperiet bona, et qui sperat in Domino beatus est. 
'''
"21" = '''
:sup:`21` Qui sapiens est corde appellabitur prudens, et qui dulcis eloquio majora percipiet. 
'''
"22" = '''
:sup:`22` Fons vitæ eruditio possidentis; doctrina stultorum fatuitas. 
'''
"23" = '''
:sup:`23` Cor sapientis erudiet os ejus, et labiis ejus addet gratiam. 
'''
"24" = '''
:sup:`24` Favus mellis composita verba; dulcedo animæ sanitas ossium. 
'''
"25" = '''
:sup:`25` Est via quæ videtur homini recta, et novissima ejus ducunt ad mortem. 
'''
"26" = '''
:sup:`26` Anima laborantis laborat sibi, quia compulit eum os suum. 
'''
"27" = '''
:sup:`27` Vir impius fodit malum, et in labiis ejus ignis ardescit. 
'''
"28" = '''
:sup:`28` Homo perversus suscitat lites, et verbosus separat principes. 
'''
"29" = '''
:sup:`29` Vir iniquus lactat amicum suum, et ducit eum per viam non bonam. 
'''
"30" = '''
:sup:`30` Qui attonitis oculis cogitat prava, mordens labia sua perficit malum. 
'''
"31" = '''
:sup:`31` Corona dignitatis senectus, quæ in viis justitiæ reperietur. 
'''
"32" = '''
:sup:`32` Melior est patiens viro forti, et qui dominatur animo suo expugnatore urbium. 
'''
"33" = '''
:sup:`33` Sortes mittuntur in sinum, sed a Domino temperantur. 
'''
