[10]
"1" = '''
:sup:`1` Filius sapiens lætificat patrem, filius vero stultus mœstitia est matris suæ. 
'''
"2" = '''
:sup:`2` Nil proderunt thesauri impietatis, justitia vero liberabit a morte. 
'''
"3" = '''
:sup:`3` Non affliget Dominus fame animam justi, et insidias impiorum subvertet. 
'''
"4" = '''
:sup:`4` Egestatem operata est manus remissa; manus autem fortium divitias parat. Qui nititur mendaciis, hic pascit ventos; idem autem ipse sequitur aves volantes. 
'''
"5" = '''
:sup:`5` Qui congregat in messe, filius sapiens est; qui autem stertit æstate, filius confusionis. 
'''
"6" = '''
:sup:`6` Benedictio Domini super caput justi; os autem impiorum operit iniquitas. 
'''
"7" = '''
:sup:`7` Memoria justi cum laudibus, et nomen impiorum putrescet. 
'''
"8" = '''
:sup:`8` Sapiens corde præcepta suscipit; stultus cæditur labiis. 
'''
"9" = '''
:sup:`9` Qui ambulat simpliciter ambulat confidenter; qui autem depravat vias suas manifestus erit. 
'''
"10" = '''
:sup:`10` Qui annuit oculo dabit dolorem; et stultus labiis verberabitur. 
'''
"11" = '''
:sup:`11` Vena vitæ os justi, et os impiorum operit iniquitatem. 
'''
"12" = '''
:sup:`12` Odium suscitat rixas, et universa delicta operit caritas. 
'''
"13" = '''
:sup:`13` In labiis sapientis invenitur sapientia, et virga in dorso ejus qui indiget corde. 
'''
"14" = '''
:sup:`14` Sapientes abscondunt scientiam; os autem stulti confusioni proximum est. 
'''
"15" = '''
:sup:`15` Substantia divitis, urbs fortitudinis ejus; pavor pauperum egestas eorum. 
'''
"16" = '''
:sup:`16` Opus justi ad vitam, fructus autem impii ad peccatum. 
'''
"17" = '''
:sup:`17` Via vitæ custodienti disciplinam; qui autem increpationes relinquit, errat. 
'''
"18" = '''
:sup:`18` Abscondunt odium labia mendacia; qui profert contumeliam, insipiens est. 
'''
"19" = '''
:sup:`19` In multiloquio non deerit peccatum, qui autem moderatur labia sua prudentissimus est. 
'''
"20" = '''
:sup:`20` Argentum electum lingua justi; cor autem impiorum pro nihilo. 
'''
"21" = '''
:sup:`21` Labia justi erudiunt plurimos; qui autem indocti sunt in cordis egestate morientur. 
'''
"22" = '''
:sup:`22` Benedictio Domini divites facit, nec sociabitur eis afflictio. 
'''
"23" = '''
:sup:`23` Quasi per risum stultus operatur scelus, sapientia autem est viro prudentia. 
'''
"24" = '''
:sup:`24` Quod timet impius veniet super eum; desiderium suum justus dabitur. 
'''
"25" = '''
:sup:`25` Quasi tempestas transiens non erit impius; justus autem quasi fundamentum sempiternum. 
'''
"26" = '''
:sup:`26` Sicut acetum dentibus, et fumus oculis, sic piger his qui miserunt eum. 
'''
"27" = '''
:sup:`27` Timor Domini apponet dies, et anni impiorum breviabuntur. 
'''
"28" = '''
:sup:`28` Exspectatio justorum lætitia, spes autem impiorum peribit. 
'''
"29" = '''
:sup:`29` Fortitudo simplicis via Domini, et pavor his qui operantur malum. 
'''
"30" = '''
:sup:`30` Justus in æternum non commovebitur, impii autem non habitabunt super terram. 
'''
"31" = '''
:sup:`31` Os justi parturiet sapientiam; lingua pravorum peribit. 
'''
"32" = '''
:sup:`32` Labia justi considerant placita, et os impiorum perversa. 
'''
