[57]
"1" = '''
:sup:`1` In finem, ne disperdas. David in tituli inscriptionem. 
'''
"2" = '''
:sup:`2` Si vere utique justitiam loquimini, recta judicate, filii hominum. 
'''
"3" = '''
:sup:`3` Etenim in corde iniquitates operamini; in terra injustitias manus vestræ concinnant. 
'''
"4" = '''
:sup:`4` Alienati sunt peccatores a vulva; erraverunt ab utero: locuti sunt falsa. 
'''
"5" = '''
:sup:`5` Furor illis secundum similitudinem serpentis, sicut aspidis surdæ et obturantis aures suas, 
'''
"6" = '''
:sup:`6` quæ non exaudiet vocem incantantium, et venefici incantantis sapienter. 
'''
"7" = '''
:sup:`7` Deus conteret dentes eorum in ore ipsorum; molas leonum confringet Dominus. 
'''
"8" = '''
:sup:`8` Ad nihilum devenient tamquam aqua decurrens; intendit arcum suum donec infirmentur. 
'''
"9" = '''
:sup:`9` Sicut cera quæ fluit auferentur; supercecidit ignis, et non viderunt solem. 
'''
"10" = '''
:sup:`10` Priusquam intelligerent spinæ vestræ rhamnum, sicut viventes sic in ira absorbet eos. 
'''
"11" = '''
:sup:`11` Lætabitur justus cum viderit vindictam; manus suas lavabit in sanguine peccatoris. 
'''
"12" = '''
:sup:`12` Et dicet homo: Si utique est fructus justo, utique est Deus judicans eos in terra. 
'''
