[7]
"1" = '''
:sup:`1` Sum quidem et ego mortalis homo, similis omnibus, et ex genere terreni illius qui prior factus est: et in ventre matris figuratus sum caro; 
'''
"2" = '''
:sup:`2` decem mensium tempore coagulatus sum in sanguine: ex semine hominis, et delectamento somni conveniente. 
'''
"3" = '''
:sup:`3` Et ego natus accepi communem aërem, et in similiter factam decidi terram, et primam vocem similem omnibus emisi plorans. 
'''
"4" = '''
:sup:`4` In involumentis nutritus sum, et curis magnis: 
'''
"5" = '''
:sup:`5` nemo enim ex regibus aliud habuit nativitatis initium. 
'''
"6" = '''
:sup:`6` Unus ergo introitus est omnibus ad vitam, et similis exitus. 
'''
"7" = '''
:sup:`7` Propter hoc optavi, et datus est mihi sensus; et invocavi, et venit in me spiritus sapientiæ: 
'''
"8" = '''
:sup:`8` et præposui illam regnis et sedibus, et divitias nihil esse duxi in comparatione illius. 
'''
"9" = '''
:sup:`9` Nec comparavi illi lapidem pretiosum, quoniam omne aurum in comparatione illius arena est exigua, et tamquam lutum æstimabitur argentum in conspectu illius. 
'''
"10" = '''
:sup:`10` Super salutem et speciem dilexi illam, et proposui pro luce habere illam, quoniam inextinguibile est lumen illius. 
'''
"11" = '''
:sup:`11` Venerunt autem mihi omnia bona pariter cum illa, et innumerabilis honestas per manus illius; 
'''
"12" = '''
:sup:`12` et lætatus sum in omnibus, quoniam antecedebat me ista sapientia, et ignorabam quoniam horum omnium mater est. 
'''
"13" = '''
:sup:`13` Quam sine fictione didici, et sine invidia communico, et honestatem illius non abscondo. 
'''
"14" = '''
:sup:`14` Infinitus enim thesaurus est hominibus; quo qui usi sunt, participes facti sunt amicitiæ Dei, propter disciplinæ dona commendati. 
'''
"15" = '''
:sup:`15` Mihi autem dedit Deus dicere ex sententia, et præsumere digna horum quæ mihi dantur: quoniam ipse sapientiæ dux est, et sapientium emendator. 
'''
"16" = '''
:sup:`16` In manu enim illius et nos et sermones nostri, et omnis sapientia, et operum scientia, et disciplina. 
'''
"17" = '''
:sup:`17` Ipse enim dedit mihi horum quæ sunt scientiam veram, ut sciam dispositionem orbis terrarum, et virtutes elementorum, 
'''
"18" = '''
:sup:`18` initium, et consummationem, et medietatem temporum, vicissitudinum permutationes, et commutationes temporum, 
'''
"19" = '''
:sup:`19` anni cursus, et stellarum dispositiones, 
'''
"20" = '''
:sup:`20` naturas animalium, et iras bestiarum, vim ventorum, et cogitationes hominum, differentias virgultorum, et virtutes radicum. 
'''
"21" = '''
:sup:`21` Et quæcumque sunt absconsa et improvisa didici: omnium enim artifex docuit me sapientia. 
'''
"22" = '''
:sup:`22` Est enim in illa spiritus intelligentiæ, sanctus, unicus, multiplex, subtilis, disertus, mobilis, incoinquinatus, certus, suavis, amans bonum, acutus, quem nihil vetat, benefaciens, 
'''
"23" = '''
:sup:`23` humanus, benignus, stabilis, certus, securus, omnem habens virtutem, omnia prospiciens, et qui capiat omnes spiritus, intelligibilis, mundus, subtilis. 
'''
"24" = '''
:sup:`24` Omnibus enim mobilibus mobilior est sapientia: attingit autem ubique propter suam munditiam. 
'''
"25" = '''
:sup:`25` Vapor est enim virtutis Dei, et emanatio quædam est claritatis omnipotentis Dei sincera, et ideo nihil inquinatum in eam incurrit: 
'''
"26" = '''
:sup:`26` candor est enim lucis æternæ, et speculum sine macula Dei majestatis, et imago bonitatis illius. 
'''
"27" = '''
:sup:`27` Et cum sit una, omnia potest; et in se permanens omnia innovat: et per nationes in animas sanctas se transfert; amicos Dei et prophetas constituit. 
'''
"28" = '''
:sup:`28` Neminem enim diligit Deus, nisi eum qui cum sapientia inhabitat. 
'''
"29" = '''
:sup:`29` Est enim hæc speciosior sole, et super omnem dispositionem stellarum: luci comparata, invenitur prior. 
'''
"30" = '''
:sup:`30` Illi enim succedit nox; sapientiam autem non vincit malitia. 
'''
