[13]
"1" = '''
:sup:`1` Caritas fraternitatis maneat in vobis, 
'''
"2" = '''
:sup:`2` et hospitalitatem nolite oblivisci: per hanc enim latuerunt quidam, angelis hospitio receptis. 
'''
"3" = '''
:sup:`3` Mementote vinctorum, tamquam simul vincti: et laborantium, tamquam et ipsi in corpore morantes. 
'''
"4" = '''
:sup:`4` Honorabile connubium in omnibus, et thorus immaculatus. Fornicatores enim, et adulteros judicabit Deus. 
'''
"5" = '''
:sup:`5` Sint mores sine avaritia, contenti præsentibus: ipse enim dixit: Non te deseram, neque derelinquam: 
'''
"6" = '''
:sup:`6` ita ut confidenter dicamus: Dominus mihi adjutor: non timebo quid faciat mihi homo. 
'''
"7" = '''
:sup:`7` Mementote præpositorum vestrorum, qui vobis locuti sunt verbum Dei: quorum intuentes exitum conversationis, imitamini fidem. 
'''
"8" = '''
:sup:`8` Jesus Christus heri, et hodie: ipse et in sæcula. 
'''
"9" = '''
:sup:`9` Doctrinis variis et peregrinis nolite abduci. Optimum est enim gratia stabilire cor, non escis: quæ non profuerunt ambulantibus in eis. 
'''
"10" = '''
:sup:`10` Habemus altare, de quo edere non habent potestatem, qui tabernaculo deserviunt. 
'''
"11" = '''
:sup:`11` Quorum enim animalium infertur sanguis pro peccato in Sancta per pontificem, horum corpora cremantur extra castra. 
'''
"12" = '''
:sup:`12` Propter quod et Jesus, ut sanctificaret per suum sanguinem populum, extra portam passus est. 
'''
"13" = '''
:sup:`13` Exeamus igitur ad eum extra castra, improperium ejus portantes. 
'''
"14" = '''
:sup:`14` Non enim habemus hic manentem civitatem, sed futuram inquirimus. 
'''
"15" = '''
:sup:`15` Per ipsum ergo offeramus hostiam laudis semper Deo, id est, fructum labiorum confitentium nomini ejus. 
'''
"16" = '''
:sup:`16` Beneficentiæ autem et communionis nolite oblivisci: talibus enim hostiis promeretur Deus. 
'''
"17" = '''
:sup:`17` Obedite præpositis vestris, et subjacete eis. Ipsi enim pervigilant quasi rationem pro animabus vestris reddituri, ut cum gaudio hoc faciant, et non gementes: hoc enim non expedit vobis. 
'''
"18" = '''
:sup:`18` Orate pro nobis: confidimus enim quia bonam conscientiam habemus in omnibus bene volentes conversari. 
'''
"19" = '''
:sup:`19` Amplius autem deprecor vos hoc facere, quo celerius restituar vobis. 
'''
"20" = '''
:sup:`20` Deus autem pacis, qui eduxit de mortuis pastorem magnum ovium, in sanguine testamenti æterni, Dominum nostrum Jesum Christum, 
'''
"21" = '''
:sup:`21` aptet vos in omni bono, ut faciatis ejus voluntatem: faciens in vobis quod placeat coram se per Jesum Christum: cui est gloria in sæcula sæculorum. Amen. 
'''
"22" = '''
:sup:`22` Rogo autem vos fratres, ut sufferatis verbum solatii. Etenim perpaucis scripsi vobis. 
'''
"23" = '''
:sup:`23` Cognoscite fratrem nostrum Timotheum dimissum: cum quo (si celerius venerit) videbo vos. 
'''
"24" = '''
:sup:`24` Salutate omnes præpositos vestros, et omnes sanctos. Salutant vos de Italia fratres. 
'''
"25" = '''
:sup:`25` Gratia cum omnibus vobis. Amen. 
'''
