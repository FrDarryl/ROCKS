[6]
"1" = '''
:sup:`1` Respondens autem Job, dixit: 
'''
"2" = '''
:sup:`2` Utinam appenderentur peccata mea quibus iram merui, et calamitas quam patior, in statera ! 
'''
"3" = '''
:sup:`3` Quasi arena maris hæc gravior appareret; unde et verba mea dolore sunt plena: 
'''
"4" = '''
:sup:`4` quia sagittæ Domini in me sunt, quarum indignatio ebibit spiritum meum; et terrores Domini militant contra me. 
'''
"5" = '''
:sup:`5` Numquid rugiet onager cum habuerit herbam? aut mugiet bos cum ante præsepe plenum steterit? 
'''
"6" = '''
:sup:`6` aut poterit comedi insulsum, quod non est sale conditum? aut potest aliquis gustare quod gustatum affert mortem? 
'''
"7" = '''
:sup:`7` Quæ prius nolebat tangere anima mea, nunc, præ angustia, cibi mei sunt. 
'''
"8" = '''
:sup:`8` Quis det ut veniat petitio mea, et quod expecto tribuat mihi Deus? 
'''
"9" = '''
:sup:`9` et qui cœpit, ipse me conterat; solvat manum suam, et succidat me? 
'''
"10" = '''
:sup:`10` Et hæc mihi sit consolatio, ut affligens me dolore, non parcat, nec contradicam sermonibus Sancti. 
'''
"11" = '''
:sup:`11` Quæ est enim fortitudo mea, ut sustineam? aut quis finis meus, ut patienter agam? 
'''
"12" = '''
:sup:`12` Nec fortitudo lapidum fortitudo mea, nec caro mea ænea est. 
'''
"13" = '''
:sup:`13` Ecce non est auxilium mihi in me, et necessarii quoque mei recesserunt a me. 
'''
"14" = '''
:sup:`14` Qui tollit ab amico suo misericordiam, timorem Domini derelinquit. 
'''
"15" = '''
:sup:`15` Fratres mei præterierunt me, sicut torrens qui raptim transit in convallibus. 
'''
"16" = '''
:sup:`16` Qui timent pruinam, irruet super eos nix. 
'''
"17" = '''
:sup:`17` Tempore quo fuerint dissipati, peribunt; et ut incaluerit, solventur de loco suo. 
'''
"18" = '''
:sup:`18` Involutæ sunt semitæ gressuum eorum; ambulabunt in vacuum, et peribunt. 
'''
"19" = '''
:sup:`19` Considerate semitas Thema, itinera Saba, et expectate paulisper. 
'''
"20" = '''
:sup:`20` Confusi sunt, quia speravi: venerunt quoque usque ad me, et pudore cooperti sunt. 
'''
"21" = '''
:sup:`21` Nunc venistis; et modo videntes plagam meam, timetis. 
'''
"22" = '''
:sup:`22` Numquid dixi: Afferte mihi, et de substantia vestra donate mihi? 
'''
"23" = '''
:sup:`23` vel: Liberate me de manu hostis, et de manu robustorum eruite me? 
'''
"24" = '''
:sup:`24` Docete me, et ego tacebo: et si quid forte ignoravi, instruite me. 
'''
"25" = '''
:sup:`25` Quare detraxistis sermonibus veritatis, cum e vobis nullus sit qui possit arguere me? 
'''
"26" = '''
:sup:`26` Ad increpandum tantum eloquia concinnatis, et in ventum verba profertis. 
'''
"27" = '''
:sup:`27` Super pupillum irruitis, et subvertere nitimini amicum vestrum. 
'''
"28" = '''
:sup:`28` Verumtamen quod cœpistis explete: præbete aurem, et videte an mentiar. 
'''
"29" = '''
:sup:`29` Respondete, obsecro, absque contentione; et loquentes id quod justum est, judicate. 
'''
"30" = '''
:sup:`30` Et non invenietis in lingua mea iniquitatem, nec in faucibus meis stultitia personabit. 
'''
