[2]
"1" = '''
:sup:`1` Et præparavit Dominus piscem grandem ut deglutiret Jonam: et erat Jonas in ventre piscis tribus diebus et tribus noctibus. 
'''
"2" = '''
:sup:`2` Et oravit Jonas ad Dominum Deum suum de ventre piscis, 
'''
"3" = '''
:sup:`3` et dixit: Clamavi de tribulatione mea ad Dominum, et exaudivit me; de ventre inferi clamavi, et exaudisti vocem meam. 
'''
"4" = '''
:sup:`4` Et projecisti me in profundum in corde maris, et flumen circumdedit me: omnes gurgites tui, et fluctus tui super me transierunt. 
'''
"5" = '''
:sup:`5` Et ego dixi: Abjectus sum a conspectu oculorum tuorum; verumtamen rursus videbo templum sanctum tuum. 
'''
"6" = '''
:sup:`6` Circumdederunt me aquæ usque ad animam: abyssus vallavit me, pelagus operuit caput meum. 
'''
"7" = '''
:sup:`7` Ad extrema montium descendi; terræ vectes concluserunt me in æternum: et sublevabis de corruptione vitam meam, Domine Deus meus. 
'''
"8" = '''
:sup:`8` Cum angustiaretur in me anima mea, Domini recordatus sum: ut veniat ad te oratio mea, ad templum sanctum tuum. 
'''
"9" = '''
:sup:`9` Qui custodiunt vanitates frustra, misericordiam suam derelinquunt. 
'''
"10" = '''
:sup:`10` Ego autem in voce laudis immolabo tibi: quæcumque vovi, reddam pro salute Domino. 
'''
"11" = '''
:sup:`11` Et dixit Dominus pisci, et evomuit Jonam in aridam. 
'''
