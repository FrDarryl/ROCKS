[1]
"1" = '''
:sup:`1` Initium Evangelii Jesu Christi, Filii Dei. 
'''
"2" = '''
:sup:`2` Sicut scriptum est in Isaia propheta: Ecce ego mitto angelum meum ante faciem tuam, qui præparabit viam tuam ante te. 
'''
"3" = '''
:sup:`3` Vox clamantis in deserto: Parate viam Domini, rectas facite semitas ejus. 
'''
"4" = '''
:sup:`4` Fuit Joannes in deserto baptizans, et prædicans baptismum pœnitentiæ in remissionem peccatorum. 
'''
"5" = '''
:sup:`5` Et egrediebatur ad eum omnis Judææ regio, et Jerosolymitæ universi, et baptizabantur ab illo in Jordanis flumine, confitentes peccata sua. 
'''
"6" = '''
:sup:`6` Et erat Joannes vestitus pilis cameli, et zona pellicea circa lumbos ejus, et locustas et mel silvestre edebat. 
'''
"7" = '''
:sup:`7` Et prædicabat dicens: Venit fortior post me, cujus non sum dignus procumbens solvere corrigiam calceamentorum ejus. 
'''
"8" = '''
:sup:`8` Ego baptizavi vos aqua, ille vero baptizabit vos Spiritu Sancto. 
'''
"9" = '''
:sup:`9` Et factum est: in diebus illis venit Jesus a Nazareth Galilææ: et baptizatus est a Joanne in Jordane. 
'''
"10" = '''
:sup:`10` Et statim ascendens de aqua, vidit cælos apertos, et Spiritum tamquam columbam descendentem, et manentem in ipso. 
'''
"11" = '''
:sup:`11` Et vox facta est de cælis: Tu es Filius meus dilectus, in te complacui. 
'''
"12" = '''
:sup:`12` Et statim Spiritus expulit eum in desertum. 
'''
"13" = '''
:sup:`13` Et erat in deserto quadraginta diebus, et quadraginta noctibus: et tentabatur a Satana: eratque cum bestiis, et angeli ministrabant illi. 
'''
"14" = '''
:sup:`14` Postquam autem traditus est Joannes, venit Jesus in Galilæam, prædicans Evangelium regni Dei, 
'''
"15" = '''
:sup:`15` et dicens: Quoniam impletum est tempus, et appropinquavit regnum Dei: pœnitemini, et credite Evangelio. 
'''
"16" = '''
:sup:`16` Et præteriens secus mare Galilææ, vidit Simonem, et Andream fratrem ejus, mittentes retia in mare (erant enim piscatores), 
'''
"17" = '''
:sup:`17` et dixit eis Jesus: Venite post me, et faciam vos fieri piscatores hominum. 
'''
"18" = '''
:sup:`18` Et protinus relictis retibus, secuti sunt eum. 
'''
"19" = '''
:sup:`19` Et progressus inde pusillum, vidit Jacobum Zebedæi, et Joannem fratrem ejus, et ipsos componentes retia in navi: 
'''
"20" = '''
:sup:`20` et statim vocavit illos. Et relicto patre suo Zebedæo in navi cum mercenariis, secuti sunt eum. 
'''
"21" = '''
:sup:`21` Et ingrediuntur Capharnaum: et statim sabbatis ingressus in synagogam, docebat eos. 
'''
"22" = '''
:sup:`22` Et stupebant super doctrina ejus: erat enim docens eos quasi potestatem habens, et non sicut scribæ. 
'''
"23" = '''
:sup:`23` Et erat in synagoga eorum homo in spiritu immundo: et exclamavit, 
'''
"24" = '''
:sup:`24` dicens: Quid nobis et tibi, Jesu Nazarene? venisti perdere nos? scio qui sis, Sanctus Dei. 
'''
"25" = '''
:sup:`25` Et comminatus est ei Jesus, dicens: Obmutesce, et exi de homine. 
'''
"26" = '''
:sup:`26` Et discerpens eum spiritus immundus, et exclamans voce magna, exiit ab eo. 
'''
"27" = '''
:sup:`27` Et mirati sunt omnes, ita ut conquirerent inter se dicentes: Quidnam est hoc? quænam doctrina hæc nova? quia in potestate etiam spiritibus immundis imperat, et obediunt ei. 
'''
"28" = '''
:sup:`28` Et processit rumor ejus statim in omnem regionem Galilææ. 
'''
"29" = '''
:sup:`29` Et protinus egredientes de synagoga, venerunt in domum Simonis et Andreæ, cum Jacobo et Joanne. 
'''
"30" = '''
:sup:`30` Decumbebat autem socrus Simonis febricitans: et statim dicunt ei de illa. 
'''
"31" = '''
:sup:`31` Et accedens elevavit eam, apprehensa manu ejus: et continuo dimisit eam febris, et ministrabat eis. 
'''
"32" = '''
:sup:`32` Vespere autem facto cum occidisset sol, afferebant ad eum omnes male habentes, et dæmonia habentes: 
'''
"33" = '''
:sup:`33` et erat omnis civitas congregata ad januam. 
'''
"34" = '''
:sup:`34` Et curavit multos, qui vexabantur variis languoribus, et dæmonia multa ejiciebat, et non sinebat ea loqui, quoniam sciebant eum. 
'''
"35" = '''
:sup:`35` Et diluculo valde surgens, egressus abiit in desertum locum, ibique orabat. 
'''
"36" = '''
:sup:`36` Et prosecutus est eum Simon, et qui cum illo erant. 
'''
"37" = '''
:sup:`37` Et cum invenissent eum, dixerunt ei: Quia omnes quærunt te. 
'''
"38" = '''
:sup:`38` Et ait illis: Eamus in proximos vicos, et civitates, ut et ibi prædicem: ad hoc enim veni. 
'''
"39" = '''
:sup:`39` Et erat prædicans in synagogis eorum, et in omni Galilæa, et dæmonia ejiciens. 
'''
"40" = '''
:sup:`40` Et venit ad eum leprosus deprecans eum: et genu flexo dixit ei: Si vis, potes me mundare. 
'''
"41" = '''
:sup:`41` Jesus autem misertus ejus, extendit manum suam: et tangens eum, ait illi: Volo: mundare. 
'''
"42" = '''
:sup:`42` Et cum dixisset, statim discessit ab eo lepra, et mundatus est. 
'''
"43" = '''
:sup:`43` Et comminatus est ei, statimque ejecit illum, 
'''
"44" = '''
:sup:`44` et dicit ei: Vide nemini dixeris: sed vade, ostende te principi sacerdotum, et offer pro emundatione tua, quæ præcepit Moyses in testimonium illis. 
'''
"45" = '''
:sup:`45` At ille egressus cœpit prædicare, et diffamare sermonem, ita ut jam non posset manifeste introire in civitatem, sed foris in desertis locis esset, et conveniebant ad eum undique. 
'''
