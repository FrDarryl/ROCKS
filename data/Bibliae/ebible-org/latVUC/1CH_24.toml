[24]
"1" = '''
:sup:`1` Porro filiis Aaron hæ partitiones erant. Filii Aaron: Nadab, et Abiu, et Eleazar, et Ithamar. 
'''
"2" = '''
:sup:`2` Mortui sunt autem Nadab et Abiu ante patrem suum absque liberis: sacerdotioque functus est Eleazar, et Ithamar. 
'''
"3" = '''
:sup:`3` Et divisit eos David, id est, Sadoc de filiis Eleazari, et Ahimelech de filiis Ithamar, secundum vices suas et ministerium. 
'''
"4" = '''
:sup:`4` Inventique sunt multo plures filii Eleazar in principibus viris, quam filii Ithamar. Divisit autem eis, hoc est, filiis Eleazar, principes per familias sedecim: et filiis Ithamar per familias et domos suas octo. 
'''
"5" = '''
:sup:`5` Porro divisit utrasque inter se familias sortibus: erant enim principes sanctuarii, et principes Dei, tam de filiis Eleazar quam de filiis Ithamar. 
'''
"6" = '''
:sup:`6` Descripsitque eos Semeias filius Nathanaël scriba Levites, coram rege et principibus, et Sadoc sacerdote, et Ahimelech filio Abiathar, principibus quoque familiarum sacerdotalium, et Leviticarum: unam domum, quæ ceteris præerat, Eleazar: et alteram domum, quæ sub se habebat ceteros, Ithamar. 
'''
"7" = '''
:sup:`7` Exivit autem sors prima Jojarib, secunda Jedei, 
'''
"8" = '''
:sup:`8` tertia Harim, quarta Seorim, 
'''
"9" = '''
:sup:`9` quinta Melchia, sexta Maiman, 
'''
"10" = '''
:sup:`10` septima Accos, octava Abia, 
'''
"11" = '''
:sup:`11` nona Jesua, decima Sechenia, 
'''
"12" = '''
:sup:`12` undecima Eliasib, duodecima Jacim, 
'''
"13" = '''
:sup:`13` tertiadecima Hoppha, decimaquarta Isbaab, 
'''
"14" = '''
:sup:`14` decimaquinta Belga, decimasexta Emmer, 
'''
"15" = '''
:sup:`15` decimaseptima Hezir, decimaoctava Aphses, 
'''
"16" = '''
:sup:`16` decimanona Pheteia, vigesima Hezechiel, 
'''
"17" = '''
:sup:`17` vigesima prima Jachin, vigesima secunda Gamul, 
'''
"18" = '''
:sup:`18` vigesima tertia Dalaiau, vigesima quarta Maaziau. 
'''
"19" = '''
:sup:`19` Hæ vices eorum secundum ministeria sua, ut ingrediantur domum Domini, et juxta ritum suum sub manu Aaron patris eorum, sicut præceperat Dominus Deus Israël. 
'''
"20" = '''
:sup:`20` Porro filiorum Levi qui reliqui fuerant, de filiis Amram erat Subaël, et de filiis Subaël, Jehedeia. 
'''
"21" = '''
:sup:`21` De filiis quoque Rohobiæ, princeps Jesias. 
'''
"22" = '''
:sup:`22` Isaari vero filius Salemoth, filiusque Salemoth Jahath: 
'''
"23" = '''
:sup:`23` filiusque ejus Jeriau primus, Amarias secundus, Jahaziel tertius, Jecmaan quartus. 
'''
"24" = '''
:sup:`24` Filius Oziel, Micha: filius Micha, Samir. 
'''
"25" = '''
:sup:`25` Frater Micha, Jesia: filiusque Jesiæ, Zacharias. 
'''
"26" = '''
:sup:`26` Filii Merari: Moholi, et Musi. Filius Oziau: Benno. 
'''
"27" = '''
:sup:`27` Filius quoque Merari: Oziau, et Soam, et Zachur, et Hebri. 
'''
"28" = '''
:sup:`28` Porro Moholi filius, Eleazar, qui non habebat liberos. 
'''
"29" = '''
:sup:`29` Filius vero Cis, Jerameel. 
'''
"30" = '''
:sup:`30` Filii Musi: Moholi, Eder et Jerimoth: isti filii Levi secundum domos familiarum suarum. 
'''
"31" = '''
:sup:`31` Miseruntque et ipsi sortes contra fratres suos filios Aaron coram David rege, et Sadoc, et Ahimelech, et principibus familiarum sacerdotalium et Leviticarum, tam majores quam minores: omnes sors æqualiter dividebat. 
'''
