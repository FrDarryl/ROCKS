[1]
"1" = '''
:sup:`1` Apocalypsis Jesu Christi, quam dedit illi Deus palam facere servis suis, quæ oportet fieri cito: et significavit, mittens per angelum suum servo suo Joanni, 
'''
"2" = '''
:sup:`2` qui testimonium perhibuit verbo Dei, et testimonium Jesu Christi, quæcumque vidit. 
'''
"3" = '''
:sup:`3` Beatus qui legit, et audit verba prophetiæ hujus, et servat ea, quæ in ea scripta sunt: tempus enim prope est. 
'''
"4" = '''
:sup:`4` Joannes septem ecclesiis, quæ sunt in Asia. Gratia vobis, et pax ab eo, qui est, et qui erat, et qui venturus est: et a septem spiritibus qui in conspectu throni ejus sunt: 
'''
"5" = '''
:sup:`5` et a Jesu Christo, qui est testis fidelis, primogenitus mortuorum, et princeps regum terræ, qui dilexit nos, et lavit nos a peccatis nostris in sanguine suo, 
'''
"6" = '''
:sup:`6` et fecit nos regnum, et sacerdotes Deo et Patri suo: ipsi gloria et imperium in sæcula sæculorum. Amen. 
'''
"7" = '''
:sup:`7` Ecce venit cum nubibus, et videbit eum omnis oculus, et qui eum pupugerunt. Et plangent se super eum omnes tribus terræ. Etiam: amen. 
'''
"8" = '''
:sup:`8` Ego sum alpha et omega, principium et finis, dicit Dominus Deus: qui est, et qui erat, et qui venturus est, omnipotens. 
'''
"9" = '''
:sup:`9` Ego Joannes frater vester, et particeps in tribulatione, et regno, et patientia in Christo Jesu: fui in insula, quæ appellatur Patmos, propter verbum Dei, et testimonium Jesu: 
'''
"10" = '''
:sup:`10` fui in spiritu in dominica die, et audivi post me vocem magnam tamquam tubæ, 
'''
"11" = '''
:sup:`11` dicentis: Quod vides, scribe in libro: et mitte septem ecclesiis, quæ sunt in Asia, Epheso, et Smyrnæ, et Pergamo, et Thyatiræ, et Sardis, et Philadelphiæ, et Laodiciæ. 
'''
"12" = '''
:sup:`12` Et conversus sum ut viderem vocem, quæ loquebatur mecum: et conversus vidi septem candelabra aurea: 
'''
"13" = '''
:sup:`13` et in medio septem candelabrorum aureorum, similem Filio hominis vestitum podere, et præcinctum ad mamillas zona aurea: 
'''
"14" = '''
:sup:`14` caput autem ejus, et capilli erant candidi tamquam lana alba, et tamquam nix, et oculi ejus tamquam flamma ignis: 
'''
"15" = '''
:sup:`15` et pedes ejus similes auricalco, sicut in camino ardenti, et vox illius tamquam vox aquarum multarum: 
'''
"16" = '''
:sup:`16` et habebat in dextera sua stellas septem: et de ore ejus gladius utraque parte acutus exibat: et facies ejus sicut sol lucet in virtute sua. 
'''
"17" = '''
:sup:`17` Et cum vidissem eum, cecidi ad pedes ejus tamquam mortuus. Et posuit dexteram suam super me, dicens: Noli timere: ego sum primus, et novissimus, 
'''
"18" = '''
:sup:`18` et vivus, et fui mortuus, et ecce sum vivens in sæcula sæculorum: et habeo claves mortis, et inferni. 
'''
"19" = '''
:sup:`19` Scribe ergo quæ vidisti, et quæ sunt, et quæ oportet fieri post hæc. 
'''
"20" = '''
:sup:`20` Sacramentum septem stellarum, quas vidisti in dextera mea, et septem candelabra aurea: septem stellæ, angeli sunt septem ecclesiarum: et candelabra septem, septem ecclesiæ sunt. 
'''
