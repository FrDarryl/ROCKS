[3]
"1" = '''
:sup:`1` Post hæc aperuit Job os suum, et maledixit diei suo, 
'''
"2" = '''
:sup:`2` et locutus est: 
'''
"3" = '''
:sup:`3` Pereat dies in qua natus sum, et nox in qua dictum est: Conceptus est homo. 
'''
"4" = '''
:sup:`4` Dies ille vertatur in tenebras: non requirat eum Deus desuper, et non illustretur lumine. 
'''
"5" = '''
:sup:`5` Obscurent eum tenebræ et umbra mortis; occupet eum caligo, et involvatur amaritudine. 
'''
"6" = '''
:sup:`6` Noctem illam tenebrosus turbo possideat; non computetur in diebus anni, nec numeretur in mensibus. 
'''
"7" = '''
:sup:`7` Sit nox illa solitaria, nec laude digna. 
'''
"8" = '''
:sup:`8` Maledicant ei qui maledicunt diei, qui parati sunt suscitare Leviathan. 
'''
"9" = '''
:sup:`9` Obtenebrentur stellæ caligine ejus; expectet lucem, et non videat, nec ortum surgentis auroræ. 
'''
"10" = '''
:sup:`10` Quia non conclusit ostia ventris qui portavit me, nec abstulit mala ab oculis meis. 
'''
"11" = '''
:sup:`11` Quare non in vulva mortuus sum? egressus ex utero non statim perii? 
'''
"12" = '''
:sup:`12` Quare exceptus genibus? cur lactatus uberibus? 
'''
"13" = '''
:sup:`13` Nunc enim dormiens silerem, et somno meo requiescerem 
'''
"14" = '''
:sup:`14` cum regibus et consulibus terræ, qui ædificant sibi solitudines; 
'''
"15" = '''
:sup:`15` aut cum principibus qui possident aurum, et replent domos suas argento; 
'''
"16" = '''
:sup:`16` aut sicut abortivum absconditum non subsisterem, vel qui concepti non viderunt lucem. 
'''
"17" = '''
:sup:`17` Ibi impii cessaverunt a tumultu, et ibi requieverunt fessi robore. 
'''
"18" = '''
:sup:`18` Et quondam vincti pariter sine molestia, non audierunt vocem exactoris. 
'''
"19" = '''
:sup:`19` Parvus et magnus ibi sunt, et servus liber a domino suo. 
'''
"20" = '''
:sup:`20` Quare misero data est lux, et vita his qui in amaritudine animæ sunt: 
'''
"21" = '''
:sup:`21` qui expectant mortem, et non venit, quasi effodientes thesaurum; 
'''
"22" = '''
:sup:`22` gaudentque vehementer cum invenerint sepulchrum? 
'''
"23" = '''
:sup:`23` viro cujus abscondita est via et circumdedit eum Deus tenebris? 
'''
"24" = '''
:sup:`24` Antequam comedam, suspiro; et tamquam inundantes aquæ, sic rugitus meus: 
'''
"25" = '''
:sup:`25` quia timor quem timebam evenit mihi, et quod verebar accidit. 
'''
"26" = '''
:sup:`26` Nonne dissimulavi? nonne silui? nonne quievi? et venit super me indignatio. 
'''
