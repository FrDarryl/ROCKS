[118]
"1" = '''
:sup:`1` Alleluja. Aleph Beati immaculati in via, qui ambulant in lege Domini. 
'''
"2" = '''
:sup:`2` Beati qui scrutantur testimonia ejus; in toto corde exquirunt eum. 
'''
"3" = '''
:sup:`3` Non enim qui operantur iniquitatem in viis ejus ambulaverunt. 
'''
"4" = '''
:sup:`4` Tu mandasti mandata tua custodiri nimis. 
'''
"5" = '''
:sup:`5` Utinam dirigantur viæ meæ ad custodiendas justificationes tuas. 
'''
"6" = '''
:sup:`6` Tunc non confundar, cum perspexero in omnibus mandatis tuis. 
'''
"7" = '''
:sup:`7` Confitebor tibi in directione cordis, in eo quod didici judicia justitiæ tuæ. 
'''
"8" = '''
:sup:`8` Justificationes tuas custodiam; non me derelinquas usquequaque. 
'''
"9" = '''
:sup:`9` Beth In quo corrigit adolescentior viam suam? in custodiendo sermones tuos. 
'''
"10" = '''
:sup:`10` In toto corde meo exquisivi te; ne repellas me a mandatis tuis. 
'''
"11" = '''
:sup:`11` In corde meo abscondi eloquia tua, ut non peccem tibi. 
'''
"12" = '''
:sup:`12` Benedictus es, Domine; doce me justificationes tuas. 
'''
"13" = '''
:sup:`13` In labiis meis pronuntiavi omnia judicia oris tui. 
'''
"14" = '''
:sup:`14` In via testimoniorum tuorum delectatus sum, sicut in omnibus divitiis. 
'''
"15" = '''
:sup:`15` In mandatis tuis exercebor, et considerabo vias tuas. 
'''
"16" = '''
:sup:`16` In justificationibus tuis meditabor: non obliviscar sermones tuos. 
'''
"17" = '''
:sup:`17` Ghimel Retribue servo tuo, vivifica me, et custodiam sermones tuos. 
'''
"18" = '''
:sup:`18` Revela oculos meos, et considerabo mirabilia de lege tua. 
'''
"19" = '''
:sup:`19` Incola ego sum in terra: non abscondas a me mandata tua. 
'''
"20" = '''
:sup:`20` Concupivit anima mea desiderare justificationes tuas in omni tempore. 
'''
"21" = '''
:sup:`21` Increpasti superbos; maledicti qui declinant a mandatis tuis. 
'''
"22" = '''
:sup:`22` Aufer a me opprobrium et contemptum, quia testimonia tua exquisivi. 
'''
"23" = '''
:sup:`23` Etenim sederunt principes, et adversum me loquebantur; servus autem tuus exercebatur in justificationibus tuis. 
'''
"24" = '''
:sup:`24` Nam et testimonia tua meditatio mea est, et consilium meum justificationes tuæ. 
'''
"25" = '''
:sup:`25` Daleth Adhæsit pavimento anima mea: vivifica me secundum verbum tuum. 
'''
"26" = '''
:sup:`26` Vias meas enuntiavi, et exaudisti me; doce me justificationes tuas. 
'''
"27" = '''
:sup:`27` Viam justificationum tuarum instrue me, et exercebor in mirabilibus tuis. 
'''
"28" = '''
:sup:`28` Dormitavit anima mea præ tædio: confirma me in verbis tuis. 
'''
"29" = '''
:sup:`29` Viam iniquitatis amove a me, et de lege tua miserere mei. 
'''
"30" = '''
:sup:`30` Viam veritatis elegi; judicia tua non sum oblitus. 
'''
"31" = '''
:sup:`31` Adhæsi testimoniis tuis, Domine; noli me confundere. 
'''
"32" = '''
:sup:`32` Viam mandatorum tuorum cucurri, cum dilatasti cor meum. 
'''
"33" = '''
:sup:`33` He Legem pone mihi, Domine, viam justificationum tuarum, et exquiram eam semper. 
'''
"34" = '''
:sup:`34` Da mihi intellectum, et scrutabor legem tuam, et custodiam illam in toto corde meo. 
'''
"35" = '''
:sup:`35` Deduc me in semitam mandatorum tuorum, quia ipsam volui. 
'''
"36" = '''
:sup:`36` Inclina cor meum in testimonia tua, et non in avaritiam. 
'''
"37" = '''
:sup:`37` Averte oculos meos, ne videant vanitatem; in via tua vivifica me. 
'''
"38" = '''
:sup:`38` Statue servo tuo eloquium tuum in timore tuo. 
'''
"39" = '''
:sup:`39` Amputa opprobrium meum quod suspicatus sum, quia judicia tua jucunda. 
'''
"40" = '''
:sup:`40` Ecce concupivi mandata tua: in æquitate tua vivifica me. 
'''
"41" = '''
:sup:`41` Vau Et veniat super me misericordia tua, Domine; salutare tuum secundum eloquium tuum. 
'''
"42" = '''
:sup:`42` Et respondebo exprobrantibus mihi verbum, quia speravi in sermonibus tuis. 
'''
"43" = '''
:sup:`43` Et ne auferas de ore meo verbum veritatis usquequaque, quia in judiciis tuis supersperavi. 
'''
"44" = '''
:sup:`44` Et custodiam legem tuam semper, in sæculum et in sæculum sæculi. 
'''
"45" = '''
:sup:`45` Et ambulabam in latitudine, quia mandata tua exquisivi. 
'''
"46" = '''
:sup:`46` Et loquebar in testimoniis tuis in conspectu regum, et non confundebar. 
'''
"47" = '''
:sup:`47` Et meditabar in mandatis tuis, quæ dilexi. 
'''
"48" = '''
:sup:`48` Et levavi manus meas ad mandata tua, quæ dilexi, et exercebar in justificationibus tuis. 
'''
"49" = '''
:sup:`49` Zain Memor esto verbi tui servo tuo, in quo mihi spem dedisti. 
'''
"50" = '''
:sup:`50` Hæc me consolata est in humilitate mea, quia eloquium tuum vivificavit me. 
'''
"51" = '''
:sup:`51` Superbi inique agebant usquequaque; a lege autem tua non declinavi. 
'''
"52" = '''
:sup:`52` Memor fui judiciorum tuorum a sæculo, Domine, et consolatus sum. 
'''
"53" = '''
:sup:`53` Defectio tenuit me, pro peccatoribus derelinquentibus legem tuam. 
'''
"54" = '''
:sup:`54` Cantabiles mihi erant justificationes tuæ in loco peregrinationis meæ. 
'''
"55" = '''
:sup:`55` Memor fui nocte nominis tui, Domine, et custodivi legem tuam. 
'''
"56" = '''
:sup:`56` Hæc facta est mihi, quia justificationes tuas exquisivi. 
'''
"57" = '''
:sup:`57` Heth Portio mea, Domine, dixi custodire legem tuam. 
'''
"58" = '''
:sup:`58` Deprecatus sum faciem tuam in toto corde meo; miserere mei secundum eloquium tuum. 
'''
"59" = '''
:sup:`59` Cogitavi vias meas, et converti pedes meos in testimonia tua. 
'''
"60" = '''
:sup:`60` Paratus sum, et non sum turbatus, ut custodiam mandata tua. 
'''
"61" = '''
:sup:`61` Funes peccatorum circumplexi sunt me, et legem tuam non sum oblitus. 
'''
"62" = '''
:sup:`62` Media nocte surgebam ad confitendum tibi, super judicia justificationis tuæ. 
'''
"63" = '''
:sup:`63` Particeps ego sum omnium timentium te, et custodientium mandata tua. 
'''
"64" = '''
:sup:`64` Misericordia tua, Domine, plena est terra; justificationes tuas doce me. 
'''
"65" = '''
:sup:`65` Teth Bonitatem fecisti cum servo tuo, Domine, secundum verbum tuum. 
'''
"66" = '''
:sup:`66` Bonitatem, et disciplinam, et scientiam doce me, quia mandatis tuis credidi. 
'''
"67" = '''
:sup:`67` Priusquam humiliarer ego deliqui: propterea eloquium tuum custodivi. 
'''
"68" = '''
:sup:`68` Bonus es tu, et in bonitate tua doce me justificationes tuas. 
'''
"69" = '''
:sup:`69` Multiplicata est super me iniquitas superborum; ego autem in toto corde meo scrutabor mandata tua. 
'''
"70" = '''
:sup:`70` Coagulatum est sicut lac cor eorum; ego vero legem tuam meditatus sum. 
'''
"71" = '''
:sup:`71` Bonum mihi quia humiliasti me, ut discam justificationes tuas. 
'''
"72" = '''
:sup:`72` Bonum mihi lex oris tui, super millia auri et argenti. 
'''
"73" = '''
:sup:`73` Jod Manus tuæ fecerunt me, et plasmaverunt me: da mihi intellectum, et discam mandata tua. 
'''
"74" = '''
:sup:`74` Qui timent te videbunt me et lætabuntur, quia in verba tua supersperavi. 
'''
"75" = '''
:sup:`75` Cognovi, Domine, quia æquitas judicia tua, et in veritate tua humiliasti me. 
'''
"76" = '''
:sup:`76` Fiat misericordia tua ut consoletur me, secundum eloquium tuum servo tuo. 
'''
"77" = '''
:sup:`77` Veniant mihi miserationes tuæ, et vivam, quia lex tua meditatio mea est. 
'''
"78" = '''
:sup:`78` Confundantur superbi, quia injuste iniquitatem fecerunt in me; ego autem exercebor in mandatis tuis. 
'''
"79" = '''
:sup:`79` Convertantur mihi timentes te, et qui noverunt testimonia tua. 
'''
"80" = '''
:sup:`80` Fiat cor meum immaculatum in justificationibus tuis, ut non confundar. 
'''
"81" = '''
:sup:`81` Caph Defecit in salutare tuum anima mea, et in verbum tuum supersperavi. 
'''
"82" = '''
:sup:`82` Defecerunt oculi mei in eloquium tuum, dicentes: Quando consolaberis me? 
'''
"83" = '''
:sup:`83` Quia factus sum sicut uter in pruina; justificationes tuas non sum oblitus. 
'''
"84" = '''
:sup:`84` Quot sunt dies servi tui? quando facies de persequentibus me judicium? 
'''
"85" = '''
:sup:`85` Narraverunt mihi iniqui fabulationes, sed non ut lex tua. 
'''
"86" = '''
:sup:`86` Omnia mandata tua veritas: inique persecuti sunt me, adjuva me. 
'''
"87" = '''
:sup:`87` Paulominus consummaverunt me in terra; ego autem non dereliqui mandata tua. 
'''
"88" = '''
:sup:`88` Secundum misericordiam tuam vivifica me, et custodiam testimonia oris tui. 
'''
"89" = '''
:sup:`89` Lamed In æternum, Domine, verbum tuum permanet in cælo. 
'''
"90" = '''
:sup:`90` In generationem et generationem veritas tua; fundasti terram, et permanet. 
'''
"91" = '''
:sup:`91` Ordinatione tua perseverat dies, quoniam omnia serviunt tibi. 
'''
"92" = '''
:sup:`92` Nisi quod lex tua meditatio mea est, tunc forte periissem in humilitate mea. 
'''
"93" = '''
:sup:`93` In æternum non obliviscar justificationes tuas, quia in ipsis vivificasti me. 
'''
"94" = '''
:sup:`94` Tuus sum ego; salvum me fac: quoniam justificationes tuas exquisivi. 
'''
"95" = '''
:sup:`95` Me exspectaverunt peccatores ut perderent me; testimonia tua intellexi. 
'''
"96" = '''
:sup:`96` Omnis consummationis vidi finem, latum mandatum tuum nimis. 
'''
"97" = '''
:sup:`97` Mem Quomodo dilexi legem tuam, Domine ! tota die meditatio mea est. 
'''
"98" = '''
:sup:`98` Super inimicos meos prudentem me fecisti mandato tuo, quia in æternum mihi est. 
'''
"99" = '''
:sup:`99` Super omnes docentes me intellexi, quia testimonia tua meditatio mea est. 
'''
"100" = '''
:sup:`100` Super senes intellexi, quia mandata tua quæsivi. 
'''
"101" = '''
:sup:`101` Ab omni via mala prohibui pedes meos, ut custodiam verba tua. 
'''
"102" = '''
:sup:`102` A judiciis tuis non declinavi, quia tu legem posuisti mihi. 
'''
"103" = '''
:sup:`103` Quam dulcia faucibus meis eloquia tua ! super mel ori meo. 
'''
"104" = '''
:sup:`104` A mandatis tuis intellexi; propterea odivi omnem viam iniquitatis. 
'''
"105" = '''
:sup:`105` Nun Lucerna pedibus meis verbum tuum, et lumen semitis meis. 
'''
"106" = '''
:sup:`106` Juravi et statui custodire judicia justitiæ tuæ. 
'''
"107" = '''
:sup:`107` Humiliatus sum usquequaque, Domine; vivifica me secundum verbum tuum. 
'''
"108" = '''
:sup:`108` Voluntaria oris mei beneplacita fac, Domine, et judicia tua doce me. 
'''
"109" = '''
:sup:`109` Anima mea in manibus meis semper, et legem tuam non sum oblitus. 
'''
"110" = '''
:sup:`110` Posuerunt peccatores laqueum mihi, et de mandatis tuis non erravi. 
'''
"111" = '''
:sup:`111` Hæreditate acquisivi testimonia tua in æternum, quia exsultatio cordis mei sunt. 
'''
"112" = '''
:sup:`112` Inclinavi cor meum ad faciendas justificationes tuas in æternum, propter retributionem. 
'''
"113" = '''
:sup:`113` Samech Iniquos odio habui, et legem tuam dilexi. 
'''
"114" = '''
:sup:`114` Adjutor et susceptor meus es tu, et in verbum tuum supersperavi. 
'''
"115" = '''
:sup:`115` Declinate a me, maligni, et scrutabor mandata Dei mei. 
'''
"116" = '''
:sup:`116` Suscipe me secundum eloquium tuum, et vivam, et non confundas me ab exspectatione mea. 
'''
"117" = '''
:sup:`117` Adjuva me, et salvus ero, et meditabor in justificationibus tuis semper. 
'''
"118" = '''
:sup:`118` Sprevisti omnes discedentes a judiciis tuis, quia injusta cogitatio eorum. 
'''
"119" = '''
:sup:`119` Prævaricantes reputavi omnes peccatores terræ; ideo dilexi testimonia tua. 
'''
"120" = '''
:sup:`120` Confige timore tuo carnes meas; a judiciis enim tuis timui. 
'''
"121" = '''
:sup:`121` Ain Feci judicium et justitiam: non tradas me calumniantibus me. 
'''
"122" = '''
:sup:`122` Suscipe servum tuum in bonum: non calumnientur me superbi. 
'''
"123" = '''
:sup:`123` Oculi mei defecerunt in salutare tuum, et in eloquium justitiæ tuæ. 
'''
"124" = '''
:sup:`124` Fac cum servo tuo secundum misericordiam tuam, et justificationes tuas doce me. 
'''
"125" = '''
:sup:`125` Servus tuus sum ego: da mihi intellectum, ut sciam testimonia tua. 
'''
"126" = '''
:sup:`126` Tempus faciendi, Domine: dissipaverunt legem tuam. 
'''
"127" = '''
:sup:`127` Ideo dilexi mandata tua super aurum et topazion. 
'''
"128" = '''
:sup:`128` Propterea ad omnia mandata tua dirigebar; omnem viam iniquam odio habui. 
'''
"129" = '''
:sup:`129` Phe Mirabilia testimonia tua: ideo scrutata est ea anima mea. 
'''
"130" = '''
:sup:`130` Declaratio sermonum tuorum illuminat, et intellectum dat parvulis. 
'''
"131" = '''
:sup:`131` Os meum aperui, et attraxi spiritum: quia mandata tua desiderabam. 
'''
"132" = '''
:sup:`132` Aspice in me, et miserere mei, secundum judicium diligentium nomen tuum. 
'''
"133" = '''
:sup:`133` Gressus meos dirige secundum eloquium tuum, et non dominetur mei omnis injustitia. 
'''
"134" = '''
:sup:`134` Redime me a calumniis hominum ut custodiam mandata tua. 
'''
"135" = '''
:sup:`135` Faciem tuam illumina super servum tuum, et doce me justificationes tuas. 
'''
"136" = '''
:sup:`136` Exitus aquarum deduxerunt oculi mei, quia non custodierunt legem tuam. 
'''
"137" = '''
:sup:`137` Sade Justus es, Domine, et rectum judicium tuum. 
'''
"138" = '''
:sup:`138` Mandasti justitiam testimonia tua, et veritatem tuam nimis. 
'''
"139" = '''
:sup:`139` Tabescere me fecit zelus meus, quia obliti sunt verba tua inimici mei. 
'''
"140" = '''
:sup:`140` Ignitum eloquium tuum vehementer, et servus tuus dilexit illud. 
'''
"141" = '''
:sup:`141` Adolescentulus sum ego et contemptus; justificationes tuas non sum oblitus. 
'''
"142" = '''
:sup:`142` Justitia tua, justitia in æternum, et lex tua veritas. 
'''
"143" = '''
:sup:`143` Tribulatio et angustia invenerunt me; mandata tua meditatio mea est. 
'''
"144" = '''
:sup:`144` Æquitas testimonia tua in æternum: intellectum da mihi, et vivam. 
'''
"145" = '''
:sup:`145` Coph Clamavi in toto corde meo: exaudi me, Domine; justificationes tuas requiram. 
'''
"146" = '''
:sup:`146` Clamavi ad te; salvum me fac: ut custodiam mandata tua. 
'''
"147" = '''
:sup:`147` Præveni in maturitate, et clamavi: quia in verba tua supersperavi. 
'''
"148" = '''
:sup:`148` Prævenerunt oculi mei ad te diluculo, ut meditarer eloquia tua. 
'''
"149" = '''
:sup:`149` Vocem meam audi secundum misericordiam tuam, Domine, et secundum judicium tuum vivifica me. 
'''
"150" = '''
:sup:`150` Appropinquaverunt persequentes me iniquitati: a lege autem tua longe facti sunt. 
'''
"151" = '''
:sup:`151` Prope es tu, Domine, et omnes viæ tuæ veritas. 
'''
"152" = '''
:sup:`152` Initio cognovi de testimoniis tuis, quia in æternum fundasti ea. 
'''
"153" = '''
:sup:`153` Res Vide humilitatem meam, et eripe me, quia legem tuam non sum oblitus. 
'''
"154" = '''
:sup:`154` Judica judicium meum, et redime me: propter eloquium tuum vivifica me. 
'''
"155" = '''
:sup:`155` Longe a peccatoribus salus, quia justificationes tuas non exquisierunt. 
'''
"156" = '''
:sup:`156` Misericordiæ tuæ multæ, Domine; secundum judicium tuum vivifica me. 
'''
"157" = '''
:sup:`157` Multi qui persequuntur me, et tribulant me; a testimoniis tuis non declinavi. 
'''
"158" = '''
:sup:`158` Vidi prævaricantes et tabescebam, quia eloquia tua non custodierunt. 
'''
"159" = '''
:sup:`159` Vide quoniam mandata tua dilexi, Domine: in misericordia tua vivifica me. 
'''
"160" = '''
:sup:`160` Principium verborum tuorum veritas; in æternum omnia judicia justitiæ tuæ. 
'''
"161" = '''
:sup:`161` Sin Principes persecuti sunt me gratis, et a verbis tuis formidavit cor meum. 
'''
"162" = '''
:sup:`162` Lætabor ego super eloquia tua, sicut qui invenit spolia multa. 
'''
"163" = '''
:sup:`163` Iniquitatem odio habui, et abominatus sum, legem autem tuam dilexi. 
'''
"164" = '''
:sup:`164` Septies in die laudem dixi tibi, super judicia justitiæ tuæ. 
'''
"165" = '''
:sup:`165` Pax multa diligentibus legem tuam, et non est illis scandalum. 
'''
"166" = '''
:sup:`166` Exspectabam salutare tuum, Domine, et mandata tua dilexi. 
'''
"167" = '''
:sup:`167` Custodivit anima mea testimonia tua, et dilexit ea vehementer. 
'''
"168" = '''
:sup:`168` Servavi mandata tua et testimonia tua, quia omnes viæ meæ in conspectu tuo. 
'''
"169" = '''
:sup:`169` Tau Appropinquet deprecatio mea in conspectu tuo, Domine; juxta eloquium tuum da mihi intellectum. 
'''
"170" = '''
:sup:`170` Intret postulatio mea in conspectu tuo; secundum eloquium tuum eripe me. 
'''
"171" = '''
:sup:`171` Eructabunt labia mea hymnum, cum docueris me justificationes tuas. 
'''
"172" = '''
:sup:`172` Pronuntiabit lingua mea eloquium tuum, quia omnia mandata tua æquitas. 
'''
"173" = '''
:sup:`173` Fiat manus tua ut salvet me, quoniam mandata tua elegi. 
'''
"174" = '''
:sup:`174` Concupivi salutare tuum, Domine, et lex tua meditatio mea est. 
'''
"175" = '''
:sup:`175` Vivet anima mea, et laudabit te, et judicia tua adjuvabunt me. 
'''
"176" = '''
:sup:`176` Erravi sicut ovis quæ periit: quære servum tuum, quia mandata tua non sum oblitus. 
'''
