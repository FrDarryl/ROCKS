[46]
"1" = '''
:sup:`1` Confractus est Bel, contritus est Nabo; facta sunt simulacra eorum bestiis et jumentis, onera vestra gravi pondere usque ad lassitudinem. 
'''
"2" = '''
:sup:`2` Contabuerunt, et contrita sunt simul; non potuerunt salvare portantem, et anima eorum in captivitatem ibit. 
'''
"3" = '''
:sup:`3` Audite me, domus Jacob, et omne residuum domus Israël; qui portamini a meo utero, qui gestamini a mea vulva. 
'''
"4" = '''
:sup:`4` Usque ad senectam ego ipse, et usque ad canos ego portabo; ego feci, et ego feram; ego portabo, et salvabo. 
'''
"5" = '''
:sup:`5` Cui assimilastis me, et adæquastis, et comparastis me, et fecistis similem? 
'''
"6" = '''
:sup:`6` Qui confertis aurum de sacculo, et argentum statera ponderatis, conducentes aurificem ut faciat deum, et procidunt, et adorant. 
'''
"7" = '''
:sup:`7` Portant illum in humeris gestantes, et ponentes in loco suo, et stabit, ac de loco suo non movebitur: sed et cum clamaverint ad eum, non audiet; de tribulatione non salvabit eos. 
'''
"8" = '''
:sup:`8` Mementote istud, et confundamini; redite, prævaricatores, ad cor. 
'''
"9" = '''
:sup:`9` Recordamini prioris sæculi, quoniam ego sum Deus, et non est ultra deus, nec est similis mei. 
'''
"10" = '''
:sup:`10` Annuntians ab exordio novissimum, et ab initio quæ necdum facta sunt, dicens: Consilium meum stabit, et omnis voluntas mea fiet. 
'''
"11" = '''
:sup:`11` Vocans ab oriente avem, et de terra longinqua virum voluntatis meæ: et locutus sum, et adducam illud; creavi et faciam illud. 
'''
"12" = '''
:sup:`12` Audite me, duro corde, qui longe estis a justitia. 
'''
"13" = '''
:sup:`13` Prope feci justitiam meam, non elongabitur, et salus mea non morabitur. Dabo in Sion salutem, et in Israël gloriam meam. 
'''
