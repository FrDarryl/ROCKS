[22]
"1" = '''
:sup:`1` Psalmus David. Dominus regit me, et nihil mihi deerit: 
'''
"2" = '''
:sup:`2` in loco pascuæ, ibi me collocavit. Super aquam refectionis educavit me; 
'''
"3" = '''
:sup:`3` animam meam convertit. Deduxit me super semitas justitiæ propter nomen suum. 
'''
"4" = '''
:sup:`4` Nam etsi ambulavero in medio umbræ mortis, non timebo mala, quoniam tu mecum es. Virga tua, et baculus tuus, ipsa me consolata sunt. 
'''
"5" = '''
:sup:`5` Parasti in conspectu meo mensam adversus eos qui tribulant me; impinguasti in oleo caput meum: et calix meus inebrians, quam præclarus est ! 
'''
"6" = '''
:sup:`6` Et misericordia tua subsequetur me omnibus diebus vitæ meæ; et ut inhabitem in domo Domini in longitudinem dierum. 
'''
