[1]
"1" = '''
:sup:`1` Parabolæ Salomonis, filii David, regis Israël, 
'''
"2" = '''
:sup:`2` ad sciendam sapientiam et disciplinam; 
'''
"3" = '''
:sup:`3` ad intelligenda verba prudentiæ, et suscipiendam eruditionem doctrinæ, justitiam, et judicium, et æquitatem: 
'''
"4" = '''
:sup:`4` ut detur parvulis astutia, adolescenti scientia et intellectus. 
'''
"5" = '''
:sup:`5` Audiens sapiens, sapientior erit, et intelligens gubernacula possidebit. 
'''
"6" = '''
:sup:`6` Animadvertet parabolam et interpretationem, verba sapientum et ænigmata eorum. 
'''
"7" = '''
:sup:`7` Timor Domini principium sapientiæ; sapientiam atque doctrinam stulti despiciunt. 
'''
"8" = '''
:sup:`8` Audi, fili mi, disciplinam patris tui, et ne dimittas legem matris tuæ: 
'''
"9" = '''
:sup:`9` ut addatur gratia capiti tuo, et torques collo tuo. 
'''
"10" = '''
:sup:`10` Fili mi, si te lactaverint peccatores, ne acquiescas eis. 
'''
"11" = '''
:sup:`11` Si dixerint: Veni nobiscum, insidiemur sanguini; abscondamus tendiculas contra insontem frustra; 
'''
"12" = '''
:sup:`12` deglutiamus eum sicut infernus viventem, et integrum quasi descendentem in lacum; 
'''
"13" = '''
:sup:`13` omnem pretiosam substantiam reperiemus; implebimus domos nostras spoliis: 
'''
"14" = '''
:sup:`14` sortem mitte nobiscum, marsupium unum sit omnium nostrum: 
'''
"15" = '''
:sup:`15` fili mi, ne ambules cum eis; prohibe pedem tuum a semitis eorum: 
'''
"16" = '''
:sup:`16` pedes enim illorum ad malum currunt, et festinant ut effundant sanguinem. 
'''
"17" = '''
:sup:`17` Frustra autem jacitur rete ante oculos pennatorum. 
'''
"18" = '''
:sup:`18` Ipsi quoque contra sanguinem suum insidiantur, et moliuntur fraudes contra animas suas. 
'''
"19" = '''
:sup:`19` Sic semitæ omnis avari: animas possidentium rapiunt. 
'''
"20" = '''
:sup:`20` Sapientia foris prædicat; in plateis dat vocem suam: 
'''
"21" = '''
:sup:`21` in capite turbarum clamitat; in foribus portarum urbis profert verba sua, dicens: 
'''
"22" = '''
:sup:`22` Usquequo, parvuli, diligitis infantiam, et stulti ea quæ sibi sunt noxia cupient, et imprudentes odibunt scientiam? 
'''
"23" = '''
:sup:`23` convertimini ad correptionem meam. En proferam vobis spiritum meum, et ostendam vobis verba mea. 
'''
"24" = '''
:sup:`24` Quia vocavi, et renuistis; extendi manum meam, et non fuit qui aspiceret: 
'''
"25" = '''
:sup:`25` despexistis omne consilium meum, et increpationes meas neglexistis. 
'''
"26" = '''
:sup:`26` Ego quoque in interitu vestro ridebo, et subsannabo cum vobis id quod timebatis advenerit. 
'''
"27" = '''
:sup:`27` Cum irruerit repentina calamitas, et interitus quasi tempestas ingruerit; quando venerit super vos tribulatio et angustia: 
'''
"28" = '''
:sup:`28` tunc invocabunt me, et non exaudiam; mane consurgent, et non invenient me: 
'''
"29" = '''
:sup:`29` eo quod exosam habuerint disciplinam, et timorem Domini non susceperint, 
'''
"30" = '''
:sup:`30` nec acquieverint consilio meo, et detraxerint universæ correptioni meæ. 
'''
"31" = '''
:sup:`31` Comedent igitur fructus viæ suæ, suisque consiliis saturabuntur. 
'''
"32" = '''
:sup:`32` Aversio parvulorum interficiet eos, et prosperitas stultorum perdet illos. 
'''
"33" = '''
:sup:`33` Qui autem me audierit, absque terrore requiescet, et abundantia perfruetur, timore malorum sublato. 
'''
