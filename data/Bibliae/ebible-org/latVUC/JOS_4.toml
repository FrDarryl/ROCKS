[4]
"1" = '''
:sup:`1` Quibus transgressis, dixit Dominus ad Josue: 
'''
"2" = '''
:sup:`2` Elige duodecim viros singulos per singulas tribus: 
'''
"3" = '''
:sup:`3` et præcipe eis ut tollant de medio Jordanis alveo, ubi steterunt pedes sacerdotum, duodecim durissimos lapides, quos ponetis in loco castrorum, ubi fixeritis hac nocte tentoria. 
'''
"4" = '''
:sup:`4` Vocavitque Josue duodecim viros, quos elegerat de filiis Israël, singulos de singulis tribubus, 
'''
"5" = '''
:sup:`5` et ait ad eos: Ite ante arcam Domini Dei vestri ad Jordanis medium, et portate inde singuli singulos lapides in humeris vestris, juxta numerum filiorum Israël, 
'''
"6" = '''
:sup:`6` ut sit signum inter vos: et quando interrogaverint vos filii vestri cras, dicentes: Quid sibi volunt isti lapides? 
'''
"7" = '''
:sup:`7` respondebitis eis: Defecerunt aquæ Jordanis ante arcam fœderis Domini, cum transiret eum: idcirco positi sunt lapides isti in monimentum filiorum Israël usque in æternum. 
'''
"8" = '''
:sup:`8` Fecerunt ergo filii Israël sicut præcepit eis Josue, portantes de medio Jordanis alveo duodecim lapides, ut Dominus ei imperarat, juxta numerum filiorum Israël, usque ad locum in quo castrametati sunt, ibique posuerunt eos. 
'''
"9" = '''
:sup:`9` Alios quoque duodecim lapides posuit Josue in medio Jordanis alveo, ubi steterunt sacerdotes qui portabant arcam fœderis: et sunt ibi usque in præsentem diem. 
'''
"10" = '''
:sup:`10` Sacerdotes autem qui portabant arcam, stabant in Jordanis medio, donec omnia complerentur, quæ Josue, ut loqueretur ad populum, præceperat Dominus, et dixerat ei Moyses. Festinavitque populus, et transiit. 
'''
"11" = '''
:sup:`11` Cumque transissent omnes, transivit et arca Domini, sacerdotesque pergebant ante populum. 
'''
"12" = '''
:sup:`12` Filii quoque Ruben, et Gad, et dimidia tribus Manasse, armati præcedebant filios Israël, sicut eis præceperat Moyses: 
'''
"13" = '''
:sup:`13` et quadraginta pugnatorum millia per turmas, et cuneos, incedebant per plana atque campestria urbis Jericho. 
'''
"14" = '''
:sup:`14` In die illo magnificavit Dominus Josue coram omni Israël, ut timerent eum, sicut timuerant Moysen, dum adviveret. 
'''
"15" = '''
:sup:`15` Dixitque ad eum: 
'''
"16" = '''
:sup:`16` Præcipe sacerdotibus, qui portant arcam fœderis, ut ascendant de Jordane. 
'''
"17" = '''
:sup:`17` Qui præcepit eis, dicens: Ascendite de Jordane. 
'''
"18" = '''
:sup:`18` Cumque ascendissent portantes arcam fœderis Domini, et siccam humum calcare cœpissent, reversæ sunt aquæ in alveum suum, et fluebant sicut ante consueverant. 
'''
"19" = '''
:sup:`19` Populus autem ascendit de Jordane decimo die mensis primi, et castrametati sunt in Galgalis contra orientalem plagam urbis Jericho. 
'''
"20" = '''
:sup:`20` Duodecim quoque lapides, quos de Jordanis alveo sumpserant, posuit Josue in Galgalis, 
'''
"21" = '''
:sup:`21` et dixit ad filios Israël: Quando interrogaverint filii vestri cras patres suos, et dixerint eis: Quid sibi volunt lapides isti? 
'''
"22" = '''
:sup:`22` docebitis eos, atque dicetis: Per arentem alveum transivit Israël Jordanem istum, 
'''
"23" = '''
:sup:`23` siccante Domino Deo vestro aquas ejus in conspectu vestro, donec transiretis, 
'''
"24" = '''
:sup:`24` sicut fecerat prius in mari Rubro, quod siccavit donec transiremus: 
'''
"25" = '''
:sup:`25` ut discant omnes terrarum populi fortissimam Domini manum, ut et vos timeatis Dominum Deum vestrum omni tempore. 
'''
