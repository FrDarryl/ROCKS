[9]
"1" = '''
:sup:`1` Universus ergo Israël dinumeratus est, et summa eorum scripta est in libro regum Israël et Juda: translatique sunt in Babylonem propter delictum suum. 
'''
"2" = '''
:sup:`2` Qui autem habitaverunt primi in possessionibus et in urbibus suis: Israël, et sacerdotes, et Levitæ, et Nathinæi. 
'''
"3" = '''
:sup:`3` Commorati sunt in Jerusalem de filiis Juda, et de filiis Benjamin, de filiis quoque Ephraim, et Manasse. 
'''
"4" = '''
:sup:`4` Othei filius Ammiud, filii Amri, filii Omrai, filii Bonni, de filiis Phares filii Juda. 
'''
"5" = '''
:sup:`5` Et de Siloni: Asaia primogenitus, et filii ejus. 
'''
"6" = '''
:sup:`6` De filiis autem Zara, Jehuel, et fratres eorum, sexcenti nonaginta. 
'''
"7" = '''
:sup:`7` Porro de filiis Benjamin: Salo filius Mosollam, filii Oduia, filii Asana, 
'''
"8" = '''
:sup:`8` et Jobania filius Jeroham, et Ela filius Ozi, filii Mochori, et Mosollam filius Saphatiæ, filii Rahuel, filii Jebaniæ, 
'''
"9" = '''
:sup:`9` et fratres eorum per familias suas, nongenti quinquaginta sex. Omnes hi principes cognationum per domos patrum suorum. 
'''
"10" = '''
:sup:`10` De sacerdotibus autem: Jedaia, Jojarib, et Jachin: 
'''
"11" = '''
:sup:`11` Azarias quoque filius Helciæ, filii Mosollam, filii Sadoc, filii Maraioth, filii Achitob, pontifex domus Dei. 
'''
"12" = '''
:sup:`12` Porro Adaias filius Jeroham, filii Phassur, filii Melchiæ, et Maasai filius Adiel filii Jezra, filii Mosollam, filii Mosollamith, filii Emmer. 
'''
"13" = '''
:sup:`13` Fratres quoque eorum principes per familias suas, mille septingenti sexaginta, fortissimi robore ad faciendum opus ministerii in domo Dei. 
'''
"14" = '''
:sup:`14` De Levitis autem: Semeia filius Hassub filii Ezricam, filii Hasebia de filiis Merari. 
'''
"15" = '''
:sup:`15` Bacbacar quoque carpentarius, et Galal, et Mathania filius Micha, filii Zechri, filii Asaph: 
'''
"16" = '''
:sup:`16` et Obdia filius Semeiæ, filii Galal, filii Idithun: et Barachia filius Asa, filii Elcana, qui habitavit in atriis Netophati. 
'''
"17" = '''
:sup:`17` Janitores autem: Sellum, et Accub, et Telmon, et Ahimam: et frater eorum Sellum princeps, 
'''
"18" = '''
:sup:`18` usque ad illud tempus, in porta regis ad orientem, observabant per vices suas de filiis Levi. 
'''
"19" = '''
:sup:`19` Sellum vero filius Core filii Abiasaph, filii Core, cum fratribus suis, et domo patris sui, hi sunt Coritæ super opera ministerii, custodes vestibulorum tabernaculi: et familiæ eorum per vices castrorum Domini custodientes introitum. 
'''
"20" = '''
:sup:`20` Phinees autem filius Eleazari erat dux eorum coram Domino. 
'''
"21" = '''
:sup:`21` Porro Zacharias filius Mosollamia, janitor portæ tabernaculi testimonii. 
'''
"22" = '''
:sup:`22` Omnes hi electi in ostiarios per portas, ducenti duodecim: et descripti in villis propriis, quos constituerunt David, et Samuel videns, in fide sua, 
'''
"23" = '''
:sup:`23` tam ipsos quam filios eorum, in ostiis domus Domini et in tabernaculo vicibus suis. 
'''
"24" = '''
:sup:`24` Per quatuor ventos erant ostiarii: id est, ad orientem, et ad occidentem, et ad aquilonem, et ad austrum. 
'''
"25" = '''
:sup:`25` Fratres autem eorum in viculis morabantur, et veniebant in sabbatis suis de tempore usque ad tempus. 
'''
"26" = '''
:sup:`26` His quatuor Levitis creditus erat omnis numerus janitorum, et erant super exedras et thesauros domus Domini. 
'''
"27" = '''
:sup:`27` Per gyrum quoque templi Domini morabantur in custodiis suis: ut cum tempus fuisset, ipsi mane aperirent fores. 
'''
"28" = '''
:sup:`28` De horum genere erant et super vasa ministerii: ad numerum enim et inferebantur vasa, et efferebantur. 
'''
"29" = '''
:sup:`29` De ipsis et qui credita habebant utensilia sanctuarii, præerant similæ, et vino, et oleo, et thuri, et aromatibus. 
'''
"30" = '''
:sup:`30` Filii autem sacerdotum unguenta ex aromatibus conficiebant. 
'''
"31" = '''
:sup:`31` Et Mathathias Levites primogenitus Sellum Coritæ, præfectus erat eorum quæ in sartagine frigebantur. 
'''
"32" = '''
:sup:`32` Porro de filiis Caath fratribus eorum, super panes erant propositionis, ut semper novos per singula sabbata præpararent. 
'''
"33" = '''
:sup:`33` Hi sunt principes cantorum per familias Levitarum, qui in exedris morabantur, ut die ac nocte jugiter suo ministerio deservirent. 
'''
"34" = '''
:sup:`34` Capita Levitarum, per familias suas principes, manserunt in Jerusalem. 
'''
"35" = '''
:sup:`35` In Gabaon autem commorati sunt pater Gabaon Jehiel, et nomen uxoris ejus Maacha. 
'''
"36" = '''
:sup:`36` Filius primogenitus ejus Abdon, et Sur, et Cis, et Baal, et Ner, et Nadab, 
'''
"37" = '''
:sup:`37` Gedor quoque, et Ahio, et Zacharias, et Macelloth. 
'''
"38" = '''
:sup:`38` Porro Macelloth genuit Samaan: isti habitaverunt e regione fratrum suorum in Jerusalem cum fratribus suis. 
'''
"39" = '''
:sup:`39` Ner autem genuit Cis, et Cis genuit Saul, et Saul genuit Jonathan, et Melchisua, et Abinadab, et Esbaal. 
'''
"40" = '''
:sup:`40` Filius autem Jonathan, Meribbaal: et Meribbaal genuit Micha. 
'''
"41" = '''
:sup:`41` Porro filii Micha, Phithon, et Melech, et Tharaa, et Ahaz. 
'''
"42" = '''
:sup:`42` Ahaz autem genuit Jara, et Jara genuit Alamath, et Azmoth, et Zamri. Zamri autem genuit Mosa. 
'''
"43" = '''
:sup:`43` Mosa vero genuit Banaa, cujus filius Raphaia, genuit Elasa, de quo ortus est Asel. 
'''
"44" = '''
:sup:`44` Porro Asel sex filios habuit, his nominibus: Ezricam, Bocru, Ismahel, Saria, Obdia, Hanan: hi sunt filii Asel. 
'''
