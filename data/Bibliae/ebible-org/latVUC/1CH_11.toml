[11]
"1" = '''
:sup:`1` Congregatus est igitur omnis Israël ad David in Hebron, dicens: Os tuum sumus, et caro tua. 
'''
"2" = '''
:sup:`2` Heri quoque et nudiustertius cum adhuc regnaret Saul, tu eras qui educebas et introducebas Israël: tibi enim dixit Dominus Deus tuus: Tu pasces populum meum Israël, et tu eris princeps super eum. 
'''
"3" = '''
:sup:`3` Venerunt ergo omnes majores natu Israël ad regem in Hebron, et iniit David cum eis fœdus coram Domino: unxeruntque eum regem super Israël, juxta sermonem Domini quem locutus est in manu Samuel. 
'''
"4" = '''
:sup:`4` Abiit quoque David et omnis Israël in Jerusalem: hæc est Jebus, ubi erant Jebusæi habitatores terræ. 
'''
"5" = '''
:sup:`5` Dixeruntque qui habitabant in Jebus ad David: Non ingredieris huc. Porro David cepit arcem Sion, quæ est civitas David, 
'''
"6" = '''
:sup:`6` dixitque: Omnis qui percusserit Jebusæum in primis, erit princeps et dux. Ascendit igitur primus Joab filius Sarviæ, et factus est princeps. 
'''
"7" = '''
:sup:`7` Habitavit autem David in arce, et idcirco appellata est civitas David. 
'''
"8" = '''
:sup:`8` Ædificavitque urbem in circuitu a Mello usque ad gyrum; Joab autem reliqua urbis exstruxit. 
'''
"9" = '''
:sup:`9` Proficiebatque David vadens et crescens, et Dominus exercituum erat cum eo. 
'''
"10" = '''
:sup:`10` Hi principes virorum fortium David, qui adjuverunt eum ut rex fieret super omnem Israël, juxta verbum Domini quod locutus est ad Israël. 
'''
"11" = '''
:sup:`11` Et iste numerus robustorum David: Jesbaam filius Hachamoni princeps inter triginta: iste levavit hastam suam super trecentos vulneratos una vice. 
'''
"12" = '''
:sup:`12` Et post eum Eleazar filius patrui ejus Ahohites, qui erat inter tres potentes. 
'''
"13" = '''
:sup:`13` Iste fuit cum David in Phesdomim, quando Philisthiim congregati sunt ad locum illum in prælium: et erat ager regionis illius plenus hordeo, fugeratque populus a facie Philisthinorum. 
'''
"14" = '''
:sup:`14` Hi steterunt in medio agri, et defenderunt eum: cumque percussissent Philisthæos, dedit Dominus salutem magnam populo suo. 
'''
"15" = '''
:sup:`15` Descenderunt autem tres de triginta principibus ad petram, in qua erat David, ad speluncam Odollam, quando Philisthiim fuerant castrametati in valle Raphaim. 
'''
"16" = '''
:sup:`16` Porro David erat in præsidio, et statio Philisthinorum in Bethlehem. 
'''
"17" = '''
:sup:`17` Desideravit igitur David, et dixit: O si quis daret mihi aquam de cisterna Bethlehem, quæ est in porta ! 
'''
"18" = '''
:sup:`18` Tres ergo isti per media castra Philisthinorum perrexerunt, et hauserunt aquam de cisterna Bethlehem quæ erat in porta, et attulerunt ad David ut biberet. Qui noluit, sed magis libavit illam Domino, 
'''
"19" = '''
:sup:`19` dicens: Absit ut in conspectu Dei mei hoc faciam, et sanguinem istorum virorum bibam: quia in periculo animarum suarum attulerunt mihi aquam. Et ob hanc causam noluit bibere: hæc fecerunt tres robustissimi. 
'''
"20" = '''
:sup:`20` Abisai quoque frater Joab ipse erat princeps trium, et ipse levavit hastam suam contra trecentos vulneratos, et ipse erat inter tres nominatissimus, 
'''
"21" = '''
:sup:`21` et inter tres secundos inclytus, et princeps eorum: verumtamen usque ad tres primos non pervenerat. 
'''
"22" = '''
:sup:`22` Banaias filius Jojadæ viri robustissimi, qui multa opera perpetrarat, de Cabseel: ipse percussit duos ariel Moab, et ipse descendit et interfecit leonem in media cisterna tempore nivis. 
'''
"23" = '''
:sup:`23` Et ipse percussit virum ægyptium, cujus statura erat quinque cubitorum, et habebat lanceam ut liciatorium texentium: descendit igitur ad eum cum virga, et rapuit hastam quam tenebat manu, et interfecit eum hasta sua. 
'''
"24" = '''
:sup:`24` Hæc fecit Banaias filius Jojadæ, qui erat inter tres robustos nominatissimus, 
'''
"25" = '''
:sup:`25` inter triginta primus, verumtamen ad tres usque non pervenerat: posuit autem eum David ad auriculam suam. 
'''
"26" = '''
:sup:`26` Porro fortissimi viri in exercitu, Asahel frater Joab, et Elchanan filius patrui ejus de Bethlehem, 
'''
"27" = '''
:sup:`27` Sammoth Arorites, Helles Pharonites, 
'''
"28" = '''
:sup:`28` Ira filius Acces Thecuites, Abiezer Anathothites, 
'''
"29" = '''
:sup:`29` Sobbochai Husathites, Ilai Ahohites, 
'''
"30" = '''
:sup:`30` Maharai Netophathites, Heled filius Baana Netophathites, 
'''
"31" = '''
:sup:`31` Ethai filius Ribai de Gabaath filiorum Benjamin, Banaia Pharatonites, 
'''
"32" = '''
:sup:`32` Hurai de torrente Gaas, Abiel Arbathites, Azmoth Bauramites, Eliaba Salabonites. 
'''
"33" = '''
:sup:`33` Filii Assem Gezonites, Jonathan filius Sage Ararites, 
'''
"34" = '''
:sup:`34` Ahiam filius Sachar Ararites, 
'''
"35" = '''
:sup:`35` Eliphal filius Ur, 
'''
"36" = '''
:sup:`36` Hepher Mecherathites, Ahia Phelonites, 
'''
"37" = '''
:sup:`37` Hesro Carmelites, Naarai filius Asbai, 
'''
"38" = '''
:sup:`38` Joël frater Nathan, Mibahar filius Agarai, 
'''
"39" = '''
:sup:`39` Selec Ammonites, Naharai Berothites armiger Joab filii Sarviæ, 
'''
"40" = '''
:sup:`40` Ira Jethræus, Gareb Jethræus, 
'''
"41" = '''
:sup:`41` Urias Hethæus, Zabad filius Oholi, 
'''
"42" = '''
:sup:`42` Adina filius Siza Rubenites princeps Rubenitarum, et cum eo triginta: 
'''
"43" = '''
:sup:`43` Hanan filius Maacha, et Josaphat Mathanites, 
'''
"44" = '''
:sup:`44` Ozia Astarothites, Samma, et Jehiel filii Hotham Arorites, 
'''
"45" = '''
:sup:`45` Jedihel filius Samri, et Joha frater ejus Thosaites, 
'''
"46" = '''
:sup:`46` Eliel Mahumites, et Jeribai, et Josaia filii Elnaëm, et Jethma Moabites, Eliel, et Obed, et Jasiel de Masobia. 
'''
