[20]
"1" = '''
:sup:`1` Una autem sabbati, Maria Magdalene venit mane, cum adhuc tenebræ essent, ad monumentum: et vidit lapidem sublatum a monumento. 
'''
"2" = '''
:sup:`2` Cucurrit ergo, et venit ad Simonem Petrum, et ad alium discipulum, quem amabat Jesus, et dicit illis: Tulerunt Dominum de monumento, et nescimus ubi posuerunt eum. 
'''
"3" = '''
:sup:`3` Exiit ergo Petrus, et ille alius discipulus, et venerunt ad monumentum. 
'''
"4" = '''
:sup:`4` Currebant autem duo simul, et ille alius discipulus præcucurrit citius Petro, et venit primus ad monumentum. 
'''
"5" = '''
:sup:`5` Et cum se inclinasset, vidit posita linteamina: non tamen introivit. 
'''
"6" = '''
:sup:`6` Venit ergo Simon Petrus sequens eum, et introivit in monumentum, et vidit linteamina posita, 
'''
"7" = '''
:sup:`7` et sudarium, quod fuerat super caput ejus, non cum linteaminibus positum, sed separatim involutum in unum locum. 
'''
"8" = '''
:sup:`8` Tunc ergo introivit et ille discipulus qui venerat primus ad monumentum: et vidit, et credidit: 
'''
"9" = '''
:sup:`9` nondum enim sciebant Scripturam, quia oportebat eum a mortuis resurgere. 
'''
"10" = '''
:sup:`10` Abierunt ergo iterum discipuli ad semetipsos. 
'''
"11" = '''
:sup:`11` Maria autem stabat ad monumentum foris, plorans. Dum ergo fleret, inclinavit se, et prospexit in monumentum: 
'''
"12" = '''
:sup:`12` et vidit duos angelos in albis sedentes, unum ad caput, et unum ad pedes, ubi positum fuerat corpus Jesu. 
'''
"13" = '''
:sup:`13` Dicunt ei illi: Mulier, quid ploras? Dicit eis: Quia tulerunt Dominum meum: et nescio ubi posuerunt eum. 
'''
"14" = '''
:sup:`14` Hæc cum dixisset, conversa est retrorsum, et vidit Jesum stantem: et non sciebat quia Jesus est. 
'''
"15" = '''
:sup:`15` Dicit ei Jesus: Mulier, quid ploras? quem quæris? Illa existimans quia hortulanus esset, dicit ei: Domine, si tu sustulisti eum, dicito mihi ubi posuisti eum, et ego eum tollam. 
'''
"16" = '''
:sup:`16` Dicit ei Jesus: Maria. Conversa illa, dicit ei: Rabboni (quod dicitur Magister). 
'''
"17" = '''
:sup:`17` Dicit ei Jesus: Noli me tangere, nondum enim ascendi ad Patrem meum: vade autem ad fratres meos, et dic eis: Ascendo ad Patrem meum, et Patrem vestrum, Deum meum, et Deum vestrum. 
'''
"18" = '''
:sup:`18` Venit Maria Magdalene annuntians discipulis: Quia vidi Dominum, et hæc dixit mihi. 
'''
"19" = '''
:sup:`19` Cum ergo sero esset die illo, una sabbatorum, et fores essent clausæ, ubi erant discipuli congregati propter metum Judæorum: venit Jesus, et stetit in medio, et dixit eis: Pax vobis. 
'''
"20" = '''
:sup:`20` Et cum hoc dixisset, ostendit eis manus et latus. Gavisi sunt ergo discipuli, viso Domino. 
'''
"21" = '''
:sup:`21` Dixit ergo eis iterum: Pax vobis. Sicut misit me Pater, et ego mitto vos. 
'''
"22" = '''
:sup:`22` Hæc cum dixisset, insufflavit, et dixit eis: Accipite Spiritum Sanctum: 
'''
"23" = '''
:sup:`23` quorum remiseritis peccata, remittuntur eis: et quorum retinueritis, retenta sunt. 
'''
"24" = '''
:sup:`24` Thomas autem unus ex duodecim, qui dicitur Didymus, non erat cum eis quando venit Jesus. 
'''
"25" = '''
:sup:`25` Dixerunt ergo ei alii discipuli: Vidimus Dominum. Ille autem dixit eis: Nisi videro in manibus ejus fixuram clavorum, et mittam digitum meum in locum clavorum, et mittam manum meam in latus ejus, non credam. 
'''
"26" = '''
:sup:`26` Et post dies octo, iterum erant discipuli ejus intus, et Thomas cum eis. Venit Jesus januis clausis, et stetit in medio, et dixit: Pax vobis. 
'''
"27" = '''
:sup:`27` Deinde dicit Thomæ: Infer digitum tuum huc, et vide manus meas, et affer manum tuam, et mitte in latus meum: et noli esse incredulus, sed fidelis. 
'''
"28" = '''
:sup:`28` Respondit Thomas, et dixit ei: Dominus meus et Deus meus. 
'''
"29" = '''
:sup:`29` Dixit ei Jesus: Quia vidisti me, Thoma, credidisti: beati qui non viderunt, et crediderunt. 
'''
"30" = '''
:sup:`30` Multa quidem et alia signa fecit Jesus in conspectu discipulorum suorum, quæ non sunt scripta in libro hoc. 
'''
"31" = '''
:sup:`31` Hæc autem scripta sunt ut credatis, quia Jesus est Christus Filius Dei: et ut credentes, vitam habeatis in nomine ejus. 
'''
