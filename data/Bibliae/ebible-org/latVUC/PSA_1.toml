[1]
"1" = '''
:sup:`1` Beatus vir qui non abiit in consilio impiorum, et in via peccatorum non stetit, et in cathedra pestilentiæ non sedit; 
'''
"2" = '''
:sup:`2` sed in lege Domini voluntas ejus, et in lege ejus meditabitur die ac nocte. 
'''
"3" = '''
:sup:`3` Et erit tamquam lignum quod plantatum est secus decursus aquarum, quod fructum suum dabit in tempore suo: et folium ejus non defluet; et omnia quæcumque faciet prosperabuntur. 
'''
"4" = '''
:sup:`4` Non sic impii, non sic; sed tamquam pulvis quem projicit ventus a facie terræ. 
'''
"5" = '''
:sup:`5` Ideo non resurgent impii in judicio, neque peccatores in concilio justorum: 
'''
"6" = '''
:sup:`6` quoniam novit Dominus viam justorum, et iter impiorum peribit. 
'''
