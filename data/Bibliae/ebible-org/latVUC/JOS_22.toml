[22]
"1" = '''
:sup:`1` Eodem tempore vocavit Josue Rubenitas, et Gaditas, et dimidiam tribum Manasse, 
'''
"2" = '''
:sup:`2` dixitque ad eos: Fecistis omnia quæ præcepit vobis Moyses famulus Domini: mihi quoque in omnibus obedistis, 
'''
"3" = '''
:sup:`3` nec reliquistis fratres vestros longo tempore, usque in præsentem diem, custodientes imperium Domini Dei vestri. 
'''
"4" = '''
:sup:`4` Quia igitur dedit Dominus Deus vester fratribus vestris quietem et pacem, sicut pollicitus est: revertimini, et ite in tabernacula vestra, et in terram possessionis, quam tradidit vobis Moyses famulus Domini trans Jordanem: 
'''
"5" = '''
:sup:`5` ita dumtaxat ut custodiatis attente, et opere compleatis mandatum et legem quam præcepit vobis Moyses famulus Domini, ut diligatis Dominum Deum vestrum, et ambuletis in omnibus viis ejus, et observetis mandata illius, adhæreatisque ei, ac serviatis in omni corde, et in omni anima vestra. 
'''
"6" = '''
:sup:`6` Benedixitque eis Josue, et dimisit eos. Qui reversi sunt in tabernacula sua. 
'''
"7" = '''
:sup:`7` Dimidiæ autem tribui Manasse possessionem Moyses dederat in Basan: et idcirco mediæ, quæ superfuit, dedit Josue sortem inter ceteros fratres suos trans Jordanem ad occidentalem plagam. Cumque dimitteret eos in tabernacula sua, et benedixisset eis, 
'''
"8" = '''
:sup:`8` dixit ad eos: In multa substantia atque divitiis revertimini ad sedes vestras, cum argento et auro, ære ac ferro, et veste multiplici: dividite prædam hostium cum fratribus vestris. 
'''
"9" = '''
:sup:`9` Reversique sunt, et abierunt filii Ruben, et filii Gad, et dimidia tribus Manasse, a filiis Israël de Silo, quæ sita est in Chanaan, ut intrarent Galaad terram possessionis suæ, quam obtinuerant juxta imperium Domini in manu Moysi. 
'''
"10" = '''
:sup:`10` Cumque venissent ad tumulos Jordanis in terram Chanaan, ædificaverunt juxta Jordanem altare infinitæ magnitudinis. 
'''
"11" = '''
:sup:`11` Quod cum audissent filii Israël, et ad eos certi nuntii detulissent, ædificasse filios Ruben, et Gad, et dimidiæ tribus Manasse, altare in terra Chanaan, super Jordanis tumulos, contra filios Israël: 
'''
"12" = '''
:sup:`12` convenerunt omnes in Silo, ut ascenderent, et dimicarent contra eos. 
'''
"13" = '''
:sup:`13` Et interim miserunt ad illos in terram Galaad Phinees filium Eleazari sacerdotis, 
'''
"14" = '''
:sup:`14` et decem principes cum eo, singulos de singulis tribubus. 
'''
"15" = '''
:sup:`15` Qui venerunt ad filios Ruben, et Gad, et dimidiæ tribus Manasse in terram Galaad, dixeruntque ad eos: 
'''
"16" = '''
:sup:`16` Hæc mandat omnis populus Domini: Quæ est ista transgressio? cur reliquistis Dominum Deum Israël, ædificantes altare sacrilegum, et a cultu illius recedentes? 
'''
"17" = '''
:sup:`17` an parum vobis est quod peccastis in Beelphegor, et usque in præsentem diem macula hujus sceleris in nobis permanet, multique de populo corruerunt? 
'''
"18" = '''
:sup:`18` Et vos hodie reliquistis Dominum, et cras in universum Israël ira ejus desæviet. 
'''
"19" = '''
:sup:`19` Quod si putatis immundam esse terram possessionis vestræ, transite ad terram, in qua tabernaculum Domini est, et habitate inter nos: tantum ut a Domino et a nostro consortio non recedatis, ædificato altari præter altare Domini Dei nostri. 
'''
"20" = '''
:sup:`20` Nonne Achan filius Zare præteriit mandatum Domini, et super omnem populum Israël ira ejus incubuit? et ille erat unus homo, atque utinam solum periisset in scelere suo. 
'''
"21" = '''
:sup:`21` Responderuntque filii Ruben et Gad, et dimidia tribus Manasse, principibus legationis Israël: 
'''
"22" = '''
:sup:`22` Fortissimus Deus Dominus, fortissimus Deus Dominus, ipse novit, et Israël simul intelliget: si prævaricationis animo hoc altare construximus, non custodiat nos, sed puniat nos in præsenti: 
'''
"23" = '''
:sup:`23` et si ea mente fecimus ut holocausta, et sacrificium, et pacificas victimas super eo imponeremus, ipse quærat et judicet: 
'''
"24" = '''
:sup:`24` et non ea magis cogitatione atque tractatu, ut diceremus: Cras dicent filii vestri filiis nostris: Quid vobis et Domino Deo Israël? 
'''
"25" = '''
:sup:`25` terminum posuit Dominus inter nos et vos, o filii Ruben, et filii Gad, Jordanem fluvium, et idcirco partem non habetis in Domino: et per hanc occasionem avertent filii vestri filios nostros a timore Domini. Putavimus itaque melius, 
'''
"26" = '''
:sup:`26` et diximus: Exstruamus nobis altare, non in holocausta, neque ad victimas offerendas, 
'''
"27" = '''
:sup:`27` sed in testimonium inter nos et vos, et sobolem nostram vestramque progeniem, ut serviamus Domino, et juris nostri sit offerre et holocausta, et victimas, et pacificas hostias: et nequaquam dicant cras filii vestri filiis nostris: Non est vobis pars in Domino. 
'''
"28" = '''
:sup:`28` Quod si voluerint dicere, respondebunt eis: Ecce altare Domini, quod fecerunt patres nostri, non in holocausta, neque in sacrificium, sed in testimonium nostrum ac vestrum. 
'''
"29" = '''
:sup:`29` Absit a nobis hoc scelus, ut recedamus a Domino, et ejus vestigia relinquamus, exstructo altari ad holocausta, et sacrificia, et victimas offerendas, præter altare Domini Dei nostri, quod exstructum est ante tabernaculum ejus. 
'''
"30" = '''
:sup:`30` Quibus auditis, Phinees sacerdos, et principes legationis Israël, qui erant cum eo, placati sunt: et verba filiorum Ruben, et Gad, et dimidiæ tribus Manasse, libentissime susceperunt. 
'''
"31" = '''
:sup:`31` Dixtque Phinees filius Eleazari sacerdos ad eos: Nunc scimus quod nobiscum sit Dominus, quoniam alieni estis a prævaricatione hac, et liberastis filios Israël de manu Domini. 
'''
"32" = '''
:sup:`32` Reversusque est cum principibus a filiis Ruben et Gad de terra Galaad, finium Chanaan, ad filios Israël, et retulit eis. 
'''
"33" = '''
:sup:`33` Placuitque sermo cunctis audientibus. Et laudaverunt Deum filii Israël, et nequaquam ultra dixerunt, ut ascenderent contra eos, atque pugnarent, et delerent terram possessionis eorum. 
'''
"34" = '''
:sup:`34` Vocaveruntque filii Ruben, et filii Gad, altare quod exstruxerant, Testimonium nostrum, quod Dominus ipse sit Deus. 
'''
