[8]
"1" = '''
:sup:`1` In illo tempore, ait Dominus, ejicient ossa regum Juda, et ossa principum ejus, et ossa sacerdotum, et ossa prophetarum, et ossa eorum qui habitaverunt Jerusalem, de sepulchris suis: 
'''
"2" = '''
:sup:`2` et expandent ea ad solem, et lunam, et omnem militiam cæli, quæ dilexerunt, et quibus servierunt, et post quæ ambulaverunt, et quæ quæsierunt, et adoraverunt. Non colligentur, et non sepelientur: in sterquilinium super faciem terræ erunt. 
'''
"3" = '''
:sup:`3` Et eligent magis mortem quam vitam, omnes qui residui fuerint de cognatione hac pessima, in universis locis quæ derelicta sunt, ad quæ ejeci eos, dicit Dominus exercituum. 
'''
"4" = '''
:sup:`4` Et dices ad eos: Hæc dicit Dominus: Numquid qui cadit non resurget? et qui aversus est non revertetur? 
'''
"5" = '''
:sup:`5` Quare ergo aversus est populus iste in Jerusalem aversione contentiosa? Apprehenderunt mendacium, et noluerunt reverti. 
'''
"6" = '''
:sup:`6` Attendi, et auscultavi: nemo quod bonum est loquitur; nullus est qui agat pœnitentiam super peccato suo, dicens: Quid feci? Omnes conversi sunt ad cursum suum, quasi equus impetu vadens ad prælium. 
'''
"7" = '''
:sup:`7` Milvus in cælo cognovit tempus suum: turtur, et hirundo, et ciconia custodierunt tempus adventus sui: populus autem meus non cognovit judicium Domini. 
'''
"8" = '''
:sup:`8` Quomodo dicitis: Sapientes nos sumus, et lex Domini nobiscum est? vere mendacium operatus est stylus mendax scribarum ! 
'''
"9" = '''
:sup:`9` Confusi sunt sapientes; perterriti et capti sunt: verbum enim Domini projecerunt, et sapientia nulla est in eis. 
'''
"10" = '''
:sup:`10` Propterea dabo mulieres eorum exteris, agros eorum hæredibus, quia a minimo usque ad maximum omnes avaritiam sequuntur: a propheta usque ad sacerdotem cuncti faciunt mendacium. 
'''
"11" = '''
:sup:`11` Et sanabant contritionem filiæ populi mei ad ignominiam, dicentes: Pax, pax ! cum non esset pax. 
'''
"12" = '''
:sup:`12` Confusi sunt, quia abominationem fecerunt: quinimmo confusione non sunt confusi, et erubescere nescierunt. Idcirco cadent inter corruentes: in tempore visitationis suæ corruent, dicit Dominus. 
'''
"13" = '''
:sup:`13` Congregans congregabo eos, ait Dominus. Non est uva in vitibus, et non sunt ficus in ficulnea: folium defluxit, et dedi eis quæ prætergressa sunt. 
'''
"14" = '''
:sup:`14` Quare sedemus? convenite, et ingrediamur civitatem munitam, et sileamus ibi: quia Dominus Deus noster silere nos fecit, et potum dedit nobis aquam fellis: peccavimus enim Domino. 
'''
"15" = '''
:sup:`15` Exspectavimus pacem, et non erat bonum: tempus medelæ, et ecce formido. 
'''
"16" = '''
:sup:`16` A Dan auditus est fremitus equorum ejus; a voce hinnituum pugnatorum ejus commota est omnis terra: et venerunt, et devoraverunt terram et plenitudinem ejus; urbem et habitatores ejus. 
'''
"17" = '''
:sup:`17` Quia ecce ego mittam vobis serpentes regulos, quibus non est incantatio: et mordebunt vos, ait Dominus. 
'''
"18" = '''
:sup:`18` Dolor meus super dolorem, in me cor meum mœrens. 
'''
"19" = '''
:sup:`19` Ecce vox clamoris filiæ populi mei de terra longinqua: Numquid Dominus non est in Sion? aut rex ejus non est in ea? Quare ergo me ad iracundiam concitaverunt in sculptilibus suis, et in vanitatibus alienis? 
'''
"20" = '''
:sup:`20` Transiit messis, finita est æstas, et nos salvati non sumus. 
'''
"21" = '''
:sup:`21` Super contritione filiæ populi mei contritus sum, et contristatus: stupor obtinuit me. 
'''
"22" = '''
:sup:`22` Numquid resina non est in Galaad? aut medicus non est ibi? quare igitur non est obducta cicatrix filiæ populi mei? 
'''
