[5]
"1" = '''
:sup:`1` Exue te, Jerusalem, stola luctus et vexationis tuæ, et indue te decore, et honore ejus, quæ a Deo tibi est, sempiternæ gloriæ. 
'''
"2" = '''
:sup:`2` Circumdabit te Deus diploide justitiæ, et imponet mitram capiti honoris æterni. 
'''
"3" = '''
:sup:`3` Deus enim ostendet splendorem suum in te, omni qui sub cælo est. 
'''
"4" = '''
:sup:`4` Nominabitur enim tibi nomen tuum a Deo in sempiternum: pax justitiæ, et honor pietatis. 
'''
"5" = '''
:sup:`5` Exsurge, Jerusalem, et sta in excelso: et circumspice ad orientem, et vide collectos filios tuos ab oriente sole usque ad occidentem, in verbo Sancti, gaudentes Dei memoria. 
'''
"6" = '''
:sup:`6` Exierunt enim abs te pedibus ducti ab inimicis: adducet autem illos Dominus ad te portatos in honore sicut filios regni: 
'''
"7" = '''
:sup:`7` constituit enim Deus humiliare omnem montem excelsum et rupes perennes, et convalles replere in æqualitatem terræ, ut ambulet Israël diligenter in honorem Dei. 
'''
"8" = '''
:sup:`8` Obumbraverunt autem et silvæ, et omne lignum suavitatis Israël ex mandato Dei. 
'''
"9" = '''
:sup:`9` Adducet enim Deus Israël cum jucunditate in lumine majestatis suæ, cum misericordia et justitia quæ est ex ipso. 
'''
