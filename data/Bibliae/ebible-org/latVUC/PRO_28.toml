[28]
"1" = '''
:sup:`1` Fugit impius nemine persequente; justus autem, quasi leo confidens, absque terrore erit. 
'''
"2" = '''
:sup:`2` Propter peccata terræ multi principes ejus; et propter hominis sapientiam, et horum scientiam quæ dicuntur, vita ducis longior erit. 
'''
"3" = '''
:sup:`3` Vir pauper calumnians pauperes similis est imbri vehementi in quo paratur fames. 
'''
"4" = '''
:sup:`4` Qui derelinquunt legem laudant impium; qui custodiunt, succenduntur contra eum. 
'''
"5" = '''
:sup:`5` Viri mali non cogitant judicium; qui autem inquirunt Dominum animadvertunt omnia. 
'''
"6" = '''
:sup:`6` Melior est pauper ambulans in simplicitate sua quam dives in pravis itineribus. 
'''
"7" = '''
:sup:`7` Qui custodit legem filius sapiens est; qui autem comessatores pascit confundit patrem suum. 
'''
"8" = '''
:sup:`8` Qui coacervat divitias usuris et fœnore, liberali in pauperes congregat eas. 
'''
"9" = '''
:sup:`9` Qui declinat aures suas ne audiat legem, oratio ejus erit execrabilis. 
'''
"10" = '''
:sup:`10` Qui decipit justos in via mala, in interitu suo corruet, et simplices possidebunt bona ejus. 
'''
"11" = '''
:sup:`11` Sapiens sibi videtur vir dives; pauper autem prudens scrutabitur eum. 
'''
"12" = '''
:sup:`12` In exsultatione justorum multa gloria est; regnantibus impiis, ruinæ hominum. 
'''
"13" = '''
:sup:`13` Qui abscondit scelera sua non dirigetur; qui autem confessus fuerit et reliquerit ea, misericordiam consequetur. 
'''
"14" = '''
:sup:`14` Beatus homo qui semper est pavidus; qui vero mentis est duræ corruet in malum. 
'''
"15" = '''
:sup:`15` Leo rugiens et ursus esuriens, princeps impius super populum pauperem. 
'''
"16" = '''
:sup:`16` Dux indigens prudentia multos opprimet per calumniam; qui autem odit avaritiam, longi fient dies ejus. 
'''
"17" = '''
:sup:`17` Hominem qui calumniatur animæ sanguinem, si usque ad lacum fugerit, nemo sustinet. 
'''
"18" = '''
:sup:`18` Qui ambulat simpliciter salvus erit; qui perversis graditur viis concidet semel. 
'''
"19" = '''
:sup:`19` Qui operatur terram suam satiabitur panibus; qui autem sectatur otium replebitur egestate. 
'''
"20" = '''
:sup:`20` Vir fidelis multum laudabitur; qui autem festinat ditari non erit innocens. 
'''
"21" = '''
:sup:`21` Qui cognoscit in judicio faciem non bene facit; iste et pro buccella panis deserit veritatem. 
'''
"22" = '''
:sup:`22` Vir qui festinat ditari, et aliis invidet, ignorat quod egestas superveniet ei. 
'''
"23" = '''
:sup:`23` Qui corripit hominem gratiam postea inveniet apud eum, magis quam ille qui per linguæ blandimenta decipit. 
'''
"24" = '''
:sup:`24` Qui subtrahit aliquid a patre suo et a matre, et dicit hoc non esse peccatum, particeps homicidæ est. 
'''
"25" = '''
:sup:`25` Qui se jactat et dilatat, jurgia concitat; qui vero sperat in Domino sanabitur. 
'''
"26" = '''
:sup:`26` Qui confidit in corde suo stultus est; qui autem graditur sapienter, ipse salvabitur. 
'''
"27" = '''
:sup:`27` Qui dat pauperi non indigebit; qui despicit deprecantem sustinebit penuriam. 
'''
"28" = '''
:sup:`28` Cum surrexerint impii, abscondentur homines; cum illi perierint, multiplicabuntur justi. 
'''
