[9]
"1" = '''
:sup:`1` Non sum liber? non sum Apostolus? nonne Christum Jesum Dominum nostrum vidi? nonne opus meum vos estis in Domino? 
'''
"2" = '''
:sup:`2` Et si aliis non sum Apostolus, sed tamen vobis sum: nam signaculum apostolatus mei vos estis in Domino. 
'''
"3" = '''
:sup:`3` Mea defensio apud eos qui me interrogant, hæc est: 
'''
"4" = '''
:sup:`4` Numquid non habemus potestatem manducandi et bibendi? 
'''
"5" = '''
:sup:`5` numquid non habemus potestatem mulierem sororem circumducendi sicut et ceteri Apostoli, et fratres Domini, et Cephas? 
'''
"6" = '''
:sup:`6` aut ego solus, et Barnabas, non habemus potestatem hoc operandi? 
'''
"7" = '''
:sup:`7` Quis militat suis stipendiis umquam? quis plantat vineam, et de fructu ejus non edit? quis pascit gregem, et de lacte gregis non manducat? 
'''
"8" = '''
:sup:`8` Numquid secundum hominem hæc dico? an et lex hæc non dicit? 
'''
"9" = '''
:sup:`9` Scriptum est enim in lege Moysi: Non alligabis os bovi trituranti. Numquid de bobus cura est Deo? 
'''
"10" = '''
:sup:`10` an propter nos utique hoc dicit? Nam propter nos scripta sunt: quoniam debet in spe qui arat, arare: et qui triturat, in spe fructus percipiendi. 
'''
"11" = '''
:sup:`11` Si nos vobis spiritualia seminavimus, magnum est si nos carnalia vestra metamus? 
'''
"12" = '''
:sup:`12` Si alii potestatis vestræ participes sunt, quare non potius nos? Sed non usi sumus hac potestate: sed omnia sustinemus, ne quod offendiculum demus Evangelio Christi. 
'''
"13" = '''
:sup:`13` Nescitis quoniam qui in sacrario operantur quæ de sacrario sunt, edunt: et qui altari deserviunt, cum altari participant? 
'''
"14" = '''
:sup:`14` Ita et Dominus ordinavit iis qui Evangelium annuntiant, de Evangelio vivere. 
'''
"15" = '''
:sup:`15` Ego autem nullo horum usus sum. Non autem scripsi hæc ut ita fiant in me: bonum est enim mihi magis mori, quam ut gloriam meam quis evacuet. 
'''
"16" = '''
:sup:`16` Nam si evangelizavero, non est mihi gloria: necessitas enim mihi incumbit: væ enim mihi est, si non evangelizavero. 
'''
"17" = '''
:sup:`17` Si enim volens hoc ago, mercedem habeo: si autem invitus, dispensatio mihi credita est. 
'''
"18" = '''
:sup:`18` Quæ est ergo merces mea? ut Evangelium prædicans, sine sumptu ponam Evangelium, ut non abutar potestate mea in Evangelio. 
'''
"19" = '''
:sup:`19` Nam cum liber essem ex omnibus, omnium me servum feci, ut plures lucrifacerem. 
'''
"20" = '''
:sup:`20` Et factus sum Judæis tamquam Judæus, ut Judæos lucrarer: 
'''
"21" = '''
:sup:`21` iis qui sub lege sunt, quasi sub lege essem (cum ipse non essem sub lege) ut eos qui sub lege erant, lucrifacerem: iis qui sine lege erant, tamquam sine lege essem (cum sine lege Dei non essem: sed in lege essem Christi) ut lucrifacerem eos qui sine lege erant. 
'''
"22" = '''
:sup:`22` Factus sum infirmis infirmus, ut infirmos lucrifacerem. Omnibus omnia factus sum, ut omnes facerem salvos. 
'''
"23" = '''
:sup:`23` Omnia autem facio propter Evangelium: ut particeps ejus efficiar. 
'''
"24" = '''
:sup:`24` Nescitis quod ii qui in stadio currunt, omnes quidem currunt, sed unus accipit bravium? Sic currite ut comprehendatis. 
'''
"25" = '''
:sup:`25` Omnis autem qui in agone contendit, ab omnibus se abstinet, et illi quidem ut corruptibilem coronam accipiant: nos autem incorruptam. 
'''
"26" = '''
:sup:`26` Ego igitur sic curro, non quasi in incertum: sic pugno, non quasi aërem verberans: 
'''
"27" = '''
:sup:`27` sed castigo corpus meum, et in servitutem redigo: ne forte cum aliis prædicaverim, ipse reprobus efficiar. 
'''
