[2]
"1" = '''
:sup:`1` Invenitur autem in descriptionibus Jeremiæ prophetæ, quod jussit eos ignem accipere qui transmigrabant, ut significatum est, et ut mandavit transmigratis. 
'''
"2" = '''
:sup:`2` Et dedit illis legem, ne obliviscerentur præcepta Domini, et non exerrarent mentibus, videntes simulacra aurea et argentea, et ornamenta eorum. 
'''
"3" = '''
:sup:`3` Et alia hujusmodi dicens, hortabatur ne legem amoverent a corde suo. 
'''
"4" = '''
:sup:`4` Erat autem in ipsa scriptura, quomodo tabernaculum et arcam jussit propheta divino responso ad se facto comitari secum, usquequo exiit in montem in quo Moyses ascendit, et vidit Dei hæreditatem. 
'''
"5" = '''
:sup:`5` Et veniens ibi Jeremias, invenit locum speluncæ: et tabernaculum, et arcam, et altare incensi intulit illuc, et ostium obstruxit. 
'''
"6" = '''
:sup:`6` Et accesserunt quidam simul, qui sequebantur, ut notarent sibi locum: et non potuerunt invenire. 
'''
"7" = '''
:sup:`7` Ut autem cognovit Jeremias, culpans illos dixit: Quod ignotus erit locus donec congreget Deus congregationem populi, et propitius fiat: 
'''
"8" = '''
:sup:`8` et tunc Dominus ostendet hæc, et apparebit majestas Domini, et nubes erit, sicut et Moysi manifestabatur, et sicut cum Salomon petiit ut locus sanctificaretur magno Deo, manifestabat hæc. 
'''
"9" = '''
:sup:`9` Magnifice etenim sapientiam tractabat: et ut sapientiam habens, obtulit sacrificium dedicationis et consummationis templi. 
'''
"10" = '''
:sup:`10` Sicut et Moyses orabat ad Dominum, et descendit ignis de cælo et consumpsit holocaustum, sic et Salomon oravit, et descendit ignis de cælo et consumpsit holocaustum. 
'''
"11" = '''
:sup:`11` Et dixit Moyses: Eo quod non sit comestum quod erat pro peccato, consumptum est. 
'''
"12" = '''
:sup:`12` Similiter et Salomon octo diebus celebravit dedicationem. 
'''
"13" = '''
:sup:`13` Inferebantur autem in descriptionibus et commentariis Nehemiæ hæc eadem: et ut construens bibliothecam congregavit de regionibus libros et prophetarum et David, et epistolas regum, et de donariis. 
'''
"14" = '''
:sup:`14` Similiter autem et Judas ea quæ deciderant per bellum quod nobis acciderat, congregavit omnia, et sunt apud nos. 
'''
"15" = '''
:sup:`15` Si ergo desideratis hæc, mittite qui perferant vobis. 
'''
"16" = '''
:sup:`16` Acturi itaque purificationem scripsimus vobis: bene ergo facietis, si egeritis hos dies. 
'''
"17" = '''
:sup:`17` Deus autem, qui liberavit populum suum, et reddidit hæreditatem omnibus, et regnum, et sacerdotium, et sanctificationem, 
'''
"18" = '''
:sup:`18` sicut promisit in lege, speramus quod cito nostri miserebitur, et congregavit de sub cælo in locum sanctum. 
'''
"19" = '''
:sup:`19` Eripuit enim nos de magnis periculis, et locum purgavit. 
'''
"20" = '''
:sup:`20` De Juda vero Machabæo, et fratribus ejus, et de templi magni purificatione, et de aræ dedicatione, 
'''
"21" = '''
:sup:`21` sed et de præliis quæ pertinent ad Antiochum Nobilem et filium ejus Eupatorem, 
'''
"22" = '''
:sup:`22` et de illuminationibus quæ de cælo factæ sunt ad eos qui pro Judæis fortiter fecerunt, ita ut universam regionem, cum pauci essent, vindicarent, et barbaram multitudinem fugarent, 
'''
"23" = '''
:sup:`23` et famosissimum in toto orbe templum recuperarent, et civitatem liberarent, et leges quæ abolitæ erant, restituerentur, Domino cum omni tranquillitate propitio facto illis. 
'''
"24" = '''
:sup:`24` Itemque ab Jasone Cyrenæo quinque libris comprehensa tentavimus nos uno volumine breviare. 
'''
"25" = '''
:sup:`25` Considerantes enim multitudinem librorum, et difficultatem volentibus aggredi narrationes historiarum propter multitudinem rerum, 
'''
"26" = '''
:sup:`26` curavimus volentibus quidem legere, ut esset animi oblectatio: studiosis vero, ut facilius possint memoriæ commendare: omnibus autem legentibus utilitas conferatur. 
'''
"27" = '''
:sup:`27` Et nobis quidem ipsis, qui hoc opus breviandi causa suscepimus, non facilem laborem, immo vero negotium plenum vigiliarum et sudoris assumpsimus. 
'''
"28" = '''
:sup:`28` Sicut hi qui præparant convivium, et quærunt aliorum voluntati parere propter multorum gratiam, libenter laborem sustinemus. 
'''
"29" = '''
:sup:`29` Veritatem quidem de singulis auctoribus concedentes, ipsi autem secundum datam formam brevitati studentes. 
'''
"30" = '''
:sup:`30` Sicut enim novæ domus architecto de universa structura curandum est; ei vero qui pingere curat, quæ apta sunt ad ornatum exquirenda sunt: ita æstimandum est et in nobis. 
'''
"31" = '''
:sup:`31` Etenim intellectum colligere, et ordinare sermonem, et curiosius partes singulas quasque disquirere, historiæ congruit auctori: 
'''
"32" = '''
:sup:`32` brevitatem vero dictionis sectari, et executiones rerum vitare, brevianti concedendum est. 
'''
"33" = '''
:sup:`33` Hinc ergo narrationem incipiemus: de præfatione tantum dixisse sufficiat. Stultum etenim est ante historiam effluere, in ipsa autem historia succingi. 
'''
