[31]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Ulciscere prius filios Israël de Madianitis, et sic colligeris ad populum tuum. 
'''
"3" = '''
:sup:`3` Statimque Moyses: Armate, inquit, ex vobis viros ad pugnam, qui possint ultionem Domini expetere de Madianitis. 
'''
"4" = '''
:sup:`4` Mille viri de singulis tribubus eligantur ex Israël qui mittantur ad bellum. 
'''
"5" = '''
:sup:`5` Dederuntque millenos de singulis tribubus, id est, duodecim millia expeditorum ad pugnam: 
'''
"6" = '''
:sup:`6` quos misit Moyses cum Phinees filio Eleazari sacerdotis, vasa quoque sancta, et tubas ad clangendum tradidit ei. 
'''
"7" = '''
:sup:`7` Cumque pugnassent contra Madianitas atque vicissent, omnes mares occiderunt, 
'''
"8" = '''
:sup:`8` et reges eorum, Evi, et Recem, et Sur, et Hur, et Rebe, quinque principes gentis: Balaam quoque filium Beor interfecerunt gladio. 
'''
"9" = '''
:sup:`9` Ceperuntque mulieres eorum, et parvulos, omniaque pecora, et cunctam supellectilem: quidquid habere potuerant depopulati sunt: 
'''
"10" = '''
:sup:`10` tam urbes quam viculos et castella flamma consumpsit. 
'''
"11" = '''
:sup:`11` Et tulerunt prædam, et universa quæ ceperant tam ex hominibus quam ex jumentis, 
'''
"12" = '''
:sup:`12` et adduxerunt ad Moysen, et Eleazarum sacerdotem, et ad omnem multitudinem filiorum Israël: reliqua autem utensilia portaverunt ad castra in campestribus Moab juxta Jordanem contra Jericho. 
'''
"13" = '''
:sup:`13` Egressi sunt autem Moyses et Eleazar sacerdos, et omnes principes synagogæ, in occursum eorum extra castra. 
'''
"14" = '''
:sup:`14` Iratusque Moyses principibus exercitus, tribunis, et centurionibus qui venerant de bello, 
'''
"15" = '''
:sup:`15` ait: Cur feminas reservastis? 
'''
"16" = '''
:sup:`16` nonne istæ sunt, quæ deceperunt filios Israël ad suggestionem Balaam, et prævaricari vos fecerunt in Domino super peccato Phogor, unde et percussus est populus? 
'''
"17" = '''
:sup:`17` ergo cunctos interficite quidquid est generis masculinis, etiam in parvulis: et mulieres, quæ noverunt viros in coitu, jugulate: 
'''
"18" = '''
:sup:`18` puellas autem et omnes feminas virgines reservate vobis: 
'''
"19" = '''
:sup:`19` et manete extra castra septem diebus. Qui occiderit hominem, vel occisum tetigerit, lustrabitur die tertio et septimo. 
'''
"20" = '''
:sup:`20` Et de omni præda, sive vestimentum fuerit, sive vas, et aliquid in utensilia præparatum, de caprarum pellibus, et pilis, et ligno, expiabitur. 
'''
"21" = '''
:sup:`21` Eleazar quoque sacerdos ad viros exercitus, qui pugnaverunt, sic locutus est: Hoc est præceptum legis, quod mandavit Dominus Moysi: 
'''
"22" = '''
:sup:`22` aurum, et argentum, et æs, et ferrum, et plumbum, et stannum, 
'''
"23" = '''
:sup:`23` et omne, quod potest transire per flammas, igne purgabitur: quidquid autem ignem non potest sustinere, aqua expiationis sanctificabitur: 
'''
"24" = '''
:sup:`24` et lavabitis vestimenta vestra die septimo, et purificati postea castra intrabitis. 
'''
"25" = '''
:sup:`25` Dixit quoque Dominus ad Moysen: 
'''
"26" = '''
:sup:`26` Tollite summam eorum quæ capta sunt, ab homine usque ad pecus, tu et Eleazar sacerdos et principes vulgi: 
'''
"27" = '''
:sup:`27` dividesque ex æquo prædam inter eos qui pugnaverunt egressique sunt ad bellum, et inter omnem reliquam multitudinem. 
'''
"28" = '''
:sup:`28` Et separabis partem Domino ab his qui pugnaverunt et fuerunt in bello, unam animam de quingentis, tam ex hominibus quam ex bobus et asinis et ovibus, 
'''
"29" = '''
:sup:`29` et dabis eam Eleazaro sacerdoti, quia primitiæ Domini sunt. 
'''
"30" = '''
:sup:`30` Ex media quoque parte filiorum Israël accipies quinquagesimum caput hominum, et boum, et asinorum, et ovium, cunctorum animantium, et dabis ea Levitis, qui excubant in custodiis tabernaculi Domini. 
'''
"31" = '''
:sup:`31` Feceruntque Moyses et Eleazar sicut præceperat Dominus. 
'''
"32" = '''
:sup:`32` Fuit autem præda, quam exercitus ceperat, ovium sexcenta septuaginta quinque millia, 
'''
"33" = '''
:sup:`33` boum septuaginta duo millia, 
'''
"34" = '''
:sup:`34` asinorum sexaginta millia et mille: 
'''
"35" = '''
:sup:`35` animæ hominum sexus feminei, quæ non cognoverant viros, triginta duo millia. 
'''
"36" = '''
:sup:`36` Dataque est media pars his qui in prælio fuerant, ovium trecenta triginta septem millia quingentæ: 
'''
"37" = '''
:sup:`37` e quibus in partem Domini supputatæ sunt oves sexcentæ septuaginta quinque: 
'''
"38" = '''
:sup:`38` et de bobus triginta sex millibus, boves septuaginta et duo: 
'''
"39" = '''
:sup:`39` de asinis triginta millibus quingentis, asini sexaginta unus: 
'''
"40" = '''
:sup:`40` de animabus hominum sedecim millibus, cesserunt in partem Domini triginta duæ animæ. 
'''
"41" = '''
:sup:`41` Tradiditque Moyses numerum primitiarum Domini Eleazaro sacerdoti, sicut fuerat ei imperatum, 
'''
"42" = '''
:sup:`42` ex media parte filiorum Israël, quam separaverat his qui in prælio fuerant. 
'''
"43" = '''
:sup:`43` De media vero parte, quæ contigerat reliquæ multitudini, id est, de ovibus trecentis triginta septem millibus quingentis, 
'''
"44" = '''
:sup:`44` et de bobus triginta sex millibus, 
'''
"45" = '''
:sup:`45` et de asinis triginta millibus quingentis, 
'''
"46" = '''
:sup:`46` et de hominibus sedecim millibus, 
'''
"47" = '''
:sup:`47` tulit Moyses quinquagesimum caput, et dedit Levitis, qui excubabant in tabernaculo Domini, sicut præceperat Dominus. 
'''
"48" = '''
:sup:`48` Cumque accessissent principes exercitus ad Moysen, et tribuni, centurionesque, dixerunt: 
'''
"49" = '''
:sup:`49` Nos servi tui recensuimus numerum pugnatorum, quos habuimus sub manu nostra: et ne unus quidem defuit. 
'''
"50" = '''
:sup:`50` Ob hanc causam offerimus in donariis Domini singuli quod in præda auri potuimus invenire, periscelides et armillas, annulos et dextralia, ac murænulas, ut depreceris pro nobis Dominum. 
'''
"51" = '''
:sup:`51` Susceperuntque Moyses et Eleazar sacerdos omne aurum in diversis speciebus, 
'''
"52" = '''
:sup:`52` pondo sedecim millia septingentos quinquaginta siclos, a tribunis et centurionibus. 
'''
"53" = '''
:sup:`53` Unusquisque enim quod in præda rapuerat, suum erat. 
'''
"54" = '''
:sup:`54` Et susceptum intulerunt in tabernaculum testimonii, in monimentum filiorum Israël coram Domino. 
'''
