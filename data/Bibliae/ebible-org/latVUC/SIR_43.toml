[43]
"1" = '''
:sup:`1` Altitudinis firmamentum pulchritudo ejus est, species cæli in visione gloriæ. 
'''
"2" = '''
:sup:`2` Sol in aspectu annuntians in exitu, vas admirabile, opus Excelsi. 
'''
"3" = '''
:sup:`3` In meridiano exurit terram, et in conspectu ardoris ejus quis poterit sustinere? fornacem custodiens in operibus ardoris: 
'''
"4" = '''
:sup:`4` tripliciter sol exurens montes, radios igneos exsufflans, et refulgens radiis suis obcæcat oculos. 
'''
"5" = '''
:sup:`5` Magnus Dominus qui fecit illum, et in sermonibus ejus festinavit iter. 
'''
"6" = '''
:sup:`6` Et luna in omnibus in tempore suo, ostensio temporis, et signum ævi. 
'''
"7" = '''
:sup:`7` A luna signum diei festi: luminare quod minuitur in consummatione. 
'''
"8" = '''
:sup:`8` Mensis secundum nomen ejus est, crescens mirabiliter in consummatione. 
'''
"9" = '''
:sup:`9` Vas castrorum in excelsis, in firmamento cæli resplendens gloriose. 
'''
"10" = '''
:sup:`10` Species cæli gloria stellarum: mundum illuminans in excelsis Dominus. 
'''
"11" = '''
:sup:`11` In verbis Sancti stabunt ad judicium, et non deficient in vigiliis suis. 
'''
"12" = '''
:sup:`12` Vide arcum, et benedic eum qui fecit illum: valde speciosus est in splendore suo. 
'''
"13" = '''
:sup:`13` Gyravit cælum in circuitu gloriæ suæ: manus Excelsi aperuerunt illum. 
'''
"14" = '''
:sup:`14` Imperio suo acceleravit nivem, et accelerat coruscationes emittere judicii sui. 
'''
"15" = '''
:sup:`15` Propterea aperti sunt thesauri, et evolaverunt nebulæ sicut aves. 
'''
"16" = '''
:sup:`16` In magnitudine sua posuit nubes, et confracti sunt lapides grandinis. 
'''
"17" = '''
:sup:`17` In conspectu ejus commovebuntur montes, et in voluntate ejus aspirabit notus. 
'''
"18" = '''
:sup:`18` Vox tonitrui ejus verberavit terram, tempestas aquilonis, et congregatio spiritus: 
'''
"19" = '''
:sup:`19` et sicut avis deponens ad sedendum, aspergit nivem, et sicut locusta demergens descensus ejus. 
'''
"20" = '''
:sup:`20` Pulchritudinem candoris ejus admirabitur oculus, et super imbrem ejus expavescet cor. 
'''
"21" = '''
:sup:`21` Gelu sicut salem effundet super terram: et dum gelaverit, fiet tamquam cacumina tribuli. 
'''
"22" = '''
:sup:`22` Frigidus ventus aquilo flavit, et gelavit crystallus ab aqua: super omnem congregationem aquarum requiescet, et sicut lorica induet se aquis: 
'''
"23" = '''
:sup:`23` et devorabit montes, et exuret desertum, et extinguet viride, sicut igne. 
'''
"24" = '''
:sup:`24` Medicina omnium in festinatione nebulæ: et ros obvians ab ardore venienti humilem efficiet eum. 
'''
"25" = '''
:sup:`25` In sermone ejus siluit ventus, et cogitatione sua placavit abyssum: et plantavit in illa Dominus insulas. 
'''
"26" = '''
:sup:`26` Qui navigant mare enarrent pericula ejus, et audientes auribus nostris admirabimur. 
'''
"27" = '''
:sup:`27` Illic præclara opera et mirabilia, varia bestiarum genera, et omnium pecorum, et creatura belluarum. 
'''
"28" = '''
:sup:`28` Propter ipsum confirmatus est itineris finis, et in sermone ejus composita sunt omnia. 
'''
"29" = '''
:sup:`29` Multa dicemus, et deficiemus in verbis: consummatio autem sermonum ipse est in omnibus. 
'''
"30" = '''
:sup:`30` Gloriantes ad quid valebimus? ipse enim omnipotens super omnia opera sua. 
'''
"31" = '''
:sup:`31` Terribilis Dominus, et magnus vehementer, et mirabilis potentia ipsius. 
'''
"32" = '''
:sup:`32` Glorificantes Dominum quantumcumque potueritis, supervalebit enim adhuc: et admirabilis magnificentia ejus. 
'''
"33" = '''
:sup:`33` Benedicentes Dominum, exaltate illum quantum potestis: major enim est omni laude. 
'''
"34" = '''
:sup:`34` Exaltantes eum, replemini virtute, ne laboretis, non enim comprehendetis. 
'''
"35" = '''
:sup:`35` Quis videbit eum et enarrabit? et quis magnificabit eum sicut est ab initio? 
'''
"36" = '''
:sup:`36` Multa abscondita sunt majora his: pauca enim vidimus operum ejus. 
'''
"37" = '''
:sup:`37` Omnia autem Dominus fecit, et pie agentibus dedit sapientiam. 
'''
