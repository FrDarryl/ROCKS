[13]
"1" = '''
:sup:`1` In illo die exiens Jesus de domo, sedebat secus mare. 
'''
"2" = '''
:sup:`2` Et congregatæ sunt ad eum turbæ multæ, ita ut naviculam ascendens sederet: et omnis turba stabat in littore, 
'''
"3" = '''
:sup:`3` et locutus est eis multa in parabolis, dicens: Ecce exiit qui seminat, seminare. 
'''
"4" = '''
:sup:`4` Et dum seminat, quædam ceciderunt secus viam, et venerunt volucres cæli, et comederunt ea. 
'''
"5" = '''
:sup:`5` Alia autem ceciderunt in petrosa, ubi non habebant terram multam: et continuo exorta sunt, quia non habebant altitudinem terræ: 
'''
"6" = '''
:sup:`6` sole autem orto æstuaverunt; et quia non habebant radicem, aruerunt. 
'''
"7" = '''
:sup:`7` Alia autem ceciderunt in spinas: et creverunt spinæ, et suffocaverunt ea. 
'''
"8" = '''
:sup:`8` Alia autem ceciderunt in terram bonam: et dabant fructum, aliud centesimum, aliud sexagesimum, aliud trigesimum. 
'''
"9" = '''
:sup:`9` Qui habet aures audiendi, audiat. 
'''
"10" = '''
:sup:`10` Et accedentes discipuli dixerunt ei: Quare in parabolis loqueris eis? 
'''
"11" = '''
:sup:`11` Qui respondens, ait illis: Quia vobis datum est nosse mysteria regni cælorum: illis autem non est datum. 
'''
"12" = '''
:sup:`12` Qui enim habet, dabitur ei, et abundabit: qui autem non habet, et quod habet auferetur ab eo. 
'''
"13" = '''
:sup:`13` Ideo in parabolis loquor eis: quia videntes non vident, et audientes non audiunt, neque intelligunt. 
'''
"14" = '''
:sup:`14` Et adimpletur in eis prophetia Isaiæ, dicentis: Auditu audietis, et non intelligetis: et videntes videbitis, et non videbitis. 
'''
"15" = '''
:sup:`15` Incrassatum est enim cor populi hujus, et auribus graviter audierunt, et oculos suos clauserunt: nequando videant oculis, et auribus audiant, et corde intelligant, et convertantur, et sanem eos. 
'''
"16" = '''
:sup:`16` Vestri autem beati oculi quia vident, et aures vestræ quia audiunt. 
'''
"17" = '''
:sup:`17` Amen quippe dico vobis, quia multi prophetæ et justi cupierunt videre quæ videtis, et non viderunt: et audire quæ auditis, et non audierunt. 
'''
"18" = '''
:sup:`18` Vos ergo audite parabolam seminantis. 
'''
"19" = '''
:sup:`19` Omnis qui audit verbum regni, et non intelligit, venit malus, et rapit quod seminatum est in corde ejus: hic est qui secus viam seminatus est. 
'''
"20" = '''
:sup:`20` Qui autem super petrosa seminatus est, hic est qui verbum audit, et continuo cum gaudio accipit illud: 
'''
"21" = '''
:sup:`21` non habet autem in se radicem, sed est temporalis: facta autem tribulatione et persecutione propter verbum, continuo scandalizatur. 
'''
"22" = '''
:sup:`22` Qui autem seminatus est in spinis, hic est qui verbum audit, et sollicitudo sæculi istius, et fallacia divitiarum suffocat verbum, et sine fructu efficitur. 
'''
"23" = '''
:sup:`23` Qui vero in terram bonam seminatus est, hic est qui audit verbum, et intelligit, et fructum affert, et facit aliud quidem centesimum, aliud autem sexagesimum, aliud vero trigesimum. 
'''
"24" = '''
:sup:`24` Aliam parabolam proposuit illis, dicens: Simile factum est regnum cælorum homini, qui seminavit bonum semen in agro suo: 
'''
"25" = '''
:sup:`25` cum autem dormirent homines, venit inimicus ejus, et superseminavit zizania in medio tritici, et abiit. 
'''
"26" = '''
:sup:`26` Cum autem crevisset herba, et fructum fecisset, tunc apparuerunt et zizania. 
'''
"27" = '''
:sup:`27` Accedentes autem servi patrisfamilias, dixerunt ei: Domine, nonne bonum semen seminasti in agro tuo? unde ergo habet zizania? 
'''
"28" = '''
:sup:`28` Et ait illis: Inimicus homo hoc fecit. Servi autem dixerunt ei: Vis, imus, et colligimus ea? 
'''
"29" = '''
:sup:`29` Et ait: Non: ne forte colligentes zizania, eradicetis simul cum eis et triticum. 
'''
"30" = '''
:sup:`30` Sinite utraque crescere usque ad messem, et in tempore messis dicam messoribus: Colligite primum zizania, et alligate ea in fasciculos ad comburendum: triticum autem congregate in horreum meum. 
'''
"31" = '''
:sup:`31` Aliam parabolam proposuit eis dicens: Simile est regnum cælorum grano sinapis, quod accipiens homo seminavit in agro suo: 
'''
"32" = '''
:sup:`32` quod minimum quidem est omnibus seminibus: cum autem creverit, majus est omnibus oleribus, et fit arbor, ita ut volucres cæli veniant, et habitent in ramis ejus. 
'''
"33" = '''
:sup:`33` Aliam parabolam locutus est eis: Simile est regnum cælorum fermento, quod acceptum mulier abscondit in farinæ satis tribus, donec fermentatum est totum. 
'''
"34" = '''
:sup:`34` Hæc omnia locutus est Jesus in parabolis ad turbas: et sine parabolis non loquebatur eis: 
'''
"35" = '''
:sup:`35` ut impleretur quod dictum erat per prophetam dicentem: Aperiam in parabolis os meum; eructabo abscondita a constitutione mundi. 
'''
"36" = '''
:sup:`36` Tunc, dimissis turbis, venit in domum: et accesserunt ad eum discipuli ejus, dicentes: Edissere nobis parabolam zizaniorum agri. 
'''
"37" = '''
:sup:`37` Qui respondens ait illis: Qui seminat bonum semen, est Filius hominis. 
'''
"38" = '''
:sup:`38` Ager autem est mundus. Bonum vero semen, hi sunt filii regnum. Zizania autem, filii sunt nequam. 
'''
"39" = '''
:sup:`39` Inimicus autem, qui seminavit ea, est diabolus. Messis vero, consummatio sæculi est. Messores autem, angeli sunt. 
'''
"40" = '''
:sup:`40` Sicut ergo colliguntur zizania, et igni comburuntur: sic erit in consummatione sæculi. 
'''
"41" = '''
:sup:`41` Mittet Filius hominis angelos suos, et colligent de regno ejus omnia scandala, et eos qui faciunt iniquitatem: 
'''
"42" = '''
:sup:`42` et mittent eos in caminum ignis. Ibi erit fletus et stridor dentium. 
'''
"43" = '''
:sup:`43` Tunc justi fulgebunt sicut sol in regno Patris eorum. Qui habet aures audiendi, audiat. 
'''
"44" = '''
:sup:`44` Simile est regnum cælorum thesauro abscondito in agro: quem qui invenit homo, abscondit, et præ gaudio illius vadit, et vendit universa quæ habet, et emit agrum illum. 
'''
"45" = '''
:sup:`45` Iterum simile est regnum cælorum homini negotiatori, quærenti bonas margaritas. 
'''
"46" = '''
:sup:`46` Inventa autem una pretiosa margarita, abiit, et vendidit omnia quæ habuit, et emit eam. 
'''
"47" = '''
:sup:`47` Iterum simile est regnum cælorum sagenæ missæ in mare, et ex omni genere piscium congreganti. 
'''
"48" = '''
:sup:`48` Quam, cum impleta esset, educentes, et secus littus sedentes, elegerunt bonis in vasa, malos autem foras miserunt. 
'''
"49" = '''
:sup:`49` Sic erit in consummatione sæculi: exibunt angeli, et separabunt malos de medio justorum, 
'''
"50" = '''
:sup:`50` et mittent eos in caminum ignis: ibi erit fletus, et stridor dentium. 
'''
"51" = '''
:sup:`51` Intellexistis hæc omnia? Dicunt ei: Etiam. 
'''
"52" = '''
:sup:`52` Ait illis: Ideo omnis scriba doctus in regno cælorum, similis est homini patrifamilias, qui profert de thesauro suo nova et vetera. 
'''
"53" = '''
:sup:`53` Et factum est, cum consummasset Jesus parabolas istas, transiit inde. 
'''
"54" = '''
:sup:`54` Et veniens in patriam suam, docebat eos in synagogis eorum, ita ut mirarentur, et dicerent: Unde huic sapientia hæc, et virtutes? 
'''
"55" = '''
:sup:`55` Nonne hic est fabri filius? nonne mater ejus dicitur Maria, et fratres ejus, Jacobus, et Joseph, et Simon, et Judas? 
'''
"56" = '''
:sup:`56` et sorores ejus, nonne omnes apud nos sunt? unde ergo huic omnia ista? 
'''
"57" = '''
:sup:`57` Et scandalizabantur in eo. Jesus autem dixit eis: Non est propheta sine honore, nisi in patria sua, et in domo sua. 
'''
"58" = '''
:sup:`58` Et non fecit ibi virtutes multas propter incredulitatem illorum. 
'''
