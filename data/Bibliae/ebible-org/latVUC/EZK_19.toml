[19]
"1" = '''
:sup:`1` Et tu assume planctum super principes Israël, 
'''
"2" = '''
:sup:`2` et dices: Quare mater tua leæna inter leones cubavit? in medio leunculorum enutrivit catulos suos? 
'''
"3" = '''
:sup:`3` Et eduxit unum de leunculis suis, et leo factus est: et didicit capere prædam, hominemque comedere. 
'''
"4" = '''
:sup:`4` Et audierunt de eo gentes: et non absque vulneribus suis ceperunt eum, et adduxerunt eum in catenis in terram Ægypti. 
'''
"5" = '''
:sup:`5` Quæ cum vidisset quoniam infirmata est, et periit exspectatio ejus, tulit unum de leunculis suis; leonem constituit eum. 
'''
"6" = '''
:sup:`6` Qui incedebat inter leones, et factus est leo: et didicit prædam capere, et homines devorare: 
'''
"7" = '''
:sup:`7` didicit viduas facere, et civitates earum in desertum adducere: et desolata est terra et plenitudo ejus a voce rugitus illius. 
'''
"8" = '''
:sup:`8` Et convenerunt adversus eum gentes undique de provinciis, et expanderunt super eum rete suum: in vulneribus earum captus est, 
'''
"9" = '''
:sup:`9` et miserunt eum in caveam: in catenis adduxerunt eum ad regem Babylonis, miseruntque eum in carcerem, ne audiretur vox ejus ultra super montes Israël. 
'''
"10" = '''
:sup:`10` Mater tua quasi vinea in sanguine tuo super aquam plantata est: fructus ejus et frondes ejus creverunt ex aquis multis. 
'''
"11" = '''
:sup:`11` Et factæ sunt ei virgæ solidæ in sceptra dominantium, et exaltata est statura ejus inter frondes, et vidit altitudinem suam in multitudine palmitum suorum. 
'''
"12" = '''
:sup:`12` Et evulsa est in ira, in terramque projecta, et ventus urens siccavit fructum ejus: marcuerunt et arefactæ sunt virgæ roboris ejus: ignis comedit eam. 
'''
"13" = '''
:sup:`13` Et nunc transplantata est in desertum, in terra invia et sitienti. 
'''
"14" = '''
:sup:`14` Et egressus est ignis de virga ramorum ejus, qui fructum ejus comedit: et non fuit in ea virga fortis, sceptrum dominantium. Planctus est, et erit in planctum. 
'''
