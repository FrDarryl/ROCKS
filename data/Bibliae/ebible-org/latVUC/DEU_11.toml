[11]
"1" = '''
:sup:`1` Ama itaque Dominum Deum tuum, et observa præcepta ejus et cæremonias, judicia atque mandata, omni tempore. 
'''
"2" = '''
:sup:`2` Cognoscite hodie quæ ignorant filii vestri, qui non viderunt disciplinam Domini Dei vestri, magnalia ejus et robustam manum, extentumque brachium, 
'''
"3" = '''
:sup:`3` signa et opera quæ fecit in medio Ægypti Pharaoni regi, et universæ terræ ejus, 
'''
"4" = '''
:sup:`4` omnique exercitui Ægyptiorum, et equis ac curribus: quomodo operuerint eos aquæ maris Rubri, cum vos persequerentur, et deleverit eos Dominus usque in præsentem diem: 
'''
"5" = '''
:sup:`5` vobisque quæ fecerit in solitudine donec veniretis ad hunc locum: 
'''
"6" = '''
:sup:`6` et Dathan atque Abiron filiis Eliab, qui fuit filius Ruben: quos aperto ore suo terra absorbuit, cum domibus et tabernaculis, et universa substantia eorum, quam habebant in medio Israël. 
'''
"7" = '''
:sup:`7` Oculi vestri viderunt opera Domini magna quæ fecit, 
'''
"8" = '''
:sup:`8` ut custodiatis universa mandata illius, quæ ego hodie præcipio vobis, et possitis introire, et possidere terram, ad quam ingredimini, 
'''
"9" = '''
:sup:`9` multoque in ea vivatis tempore: quam sub juramento pollicitus est Dominus patribus vestris, et semini eorum, lacte et melle manantem. 
'''
"10" = '''
:sup:`10` Terra enim, ad quam ingrederis possidendam, non est sicut terra Ægypti, de qua existi, ubi jacto semine in hortorum morem aquæ ducuntur irriguæ: 
'''
"11" = '''
:sup:`11` sed montuosa est et campestris, de cælo expectans pluvias, 
'''
"12" = '''
:sup:`12` quam Dominus Deus tuus semper invisit, et oculi illius in ea sunt a principio anni usque ad finem ejus. 
'''
"13" = '''
:sup:`13` Si ergo obedieritis mandatis meis, quæ ego hodie præcipio vobis, ut diligatis Dominum Deum vestrum, et serviatis ei in toto corde vestro, et in tota anima vestra: 
'''
"14" = '''
:sup:`14` dabit pluviam terræ vestræ temporaneam et serotinam, ut colligatis frumentum, et vinum, et oleum, 
'''
"15" = '''
:sup:`15` fœnumque ex agris ad pascenda jumenta, et ut ipsi comedatis ac saturemini. 
'''
"16" = '''
:sup:`16` Cavete ne forte decipiatur cor vestrum, et recedatis a Domino, serviatisque diis alienis, et adoretis eos: 
'''
"17" = '''
:sup:`17` iratusque Dominus claudat cælum, et pluviæ non descendant, nec terra det germen suum, pereatisque velociter de terra optima, quam Dominus daturus est vobis. 
'''
"18" = '''
:sup:`18` Ponite hæc verba mea in cordibus et in animis vestris, et suspendite ea pro signo in manibus, et inter oculos vestros collocate. 
'''
"19" = '''
:sup:`19` Docete filios vestros ut illa meditentur: quando sederis in domo tua, et ambulaveris in via, et accubueris atque surrexeris. 
'''
"20" = '''
:sup:`20` Scribes ea super postes et januas domus tuæ, 
'''
"21" = '''
:sup:`21` ut multiplicentur dies tui, et filiorum tuorum in terra, quam juravit Dominus patribus tuis, ut daret eis quamdiu cælum imminet terræ. 
'''
"22" = '''
:sup:`22` Si enim custodieritis mandata quæ ego præcipio vobis, et feceritis ea, ut diligatis Dominum Deum vestrum, et ambuletis in omnibus viis ejus, adhærentes ei, 
'''
"23" = '''
:sup:`23` disperdet Dominus omnes gentes istas ante faciem vestram, et possidebitis eas, quæ majores et fortiores vobis sunt. 
'''
"24" = '''
:sup:`24` Omnis locus, quem calcaverit pes vester, vester erit. A deserto, et a Libano, a flumine magno Euphrate usque ad mare occidentale erunt termini vestri. 
'''
"25" = '''
:sup:`25` Nullus stabit contra vos: terrorem vestrum et formidinem dabit Dominus Deus vester super omnem terram quam calcaturi estis, sicut locutus est vobis. 
'''
"26" = '''
:sup:`26` En propono in conspectu vestro hodie benedictionem et maledictionem: 
'''
"27" = '''
:sup:`27` benedictionem, si obedieritis mandatis Domini Dei vestri, quæ ego hodie præcipio vobis: 
'''
"28" = '''
:sup:`28` maledictionem, si non obedieritis mandatis Domini Dei vestri, sed recesseritis de via, quam ego nunc ostendo vobis, et ambulaveritis post deos alienos, quos ignoratis. 
'''
"29" = '''
:sup:`29` Cum vero introduxerit te Dominus Deus tuus in terram, ad quam pergis habitandam, pones benedictionem super montem Garizim, maledictionem super montem Hebal: 
'''
"30" = '''
:sup:`30` qui sunt trans Jordanem, post viam quæ vergit ad solis occubitum in terra Chananæi, qui habitat in campestribus contra Galgalam, quæ est juxta vallem tendentem et intrantem procul. 
'''
"31" = '''
:sup:`31` Vos enim transibitis Jordanem, ut possideatis terram quam Dominus Deus vester daturus est vobis, ut habeatis et possideatis illam. 
'''
"32" = '''
:sup:`32` Videte ergo ut impleatis cæremonias atque judicia, quæ ego hodie ponam in conspectu vestro. 
'''
