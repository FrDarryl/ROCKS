[59]
"1" = '''
:sup:`1` In finem, pro his qui immutabuntur, in tituli inscriptionem ipsi David, in doctrinam, 
'''
"2" = '''
:sup:`2` cum succendit Mesopotamiam Syriæ et Sobal, et convertit Joab, et percussit Idumæam in valle Salinarum duodecim millia. 
'''
"3" = '''
:sup:`3` Deus, repulisti nos, et destruxisti nos; iratus es, et misertus es nobis. 
'''
"4" = '''
:sup:`4` Commovisti terram, et conturbasti eam; sana contritiones ejus, quia commota est. 
'''
"5" = '''
:sup:`5` Ostendisti populo tuo dura; potasti nos vino compunctionis. 
'''
"6" = '''
:sup:`6` Dedisti metuentibus te significationem, ut fugiant a facie arcus; ut liberentur dilecti tui. 
'''
"7" = '''
:sup:`7` Salvum fac dextera tua, et exaudi me. 
'''
"8" = '''
:sup:`8` Deus locutus est in sancto suo: lætabor, et partibor Sichimam; et convallem tabernaculorum metibor. 
'''
"9" = '''
:sup:`9` Meus est Galaad, et meus est Manasses; et Ephraim fortitudo capitis mei. Juda rex meus; 
'''
"10" = '''
:sup:`10` Moab olla spei meæ. In Idumæam extendam calceamentum meum: mihi alienigenæ subditi sunt. 
'''
"11" = '''
:sup:`11` Quis deducet me in civitatem munitam? quis deducet me usque in Idumæam? 
'''
"12" = '''
:sup:`12` nonne tu, Deus, qui repulisti nos? et non egredieris, Deus, in virtutibus nostris? 
'''
"13" = '''
:sup:`13` Da nobis auxilium de tribulatione, quia vana salus hominis. 
'''
"14" = '''
:sup:`14` In Deo faciemus virtutem; et ipse ad nihilum deducet tribulantes nos. 
'''
