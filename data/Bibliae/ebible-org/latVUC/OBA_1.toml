[1]
"1" = '''
:sup:`1` Visio Abdiæ. Hæc dicit Dominus Deus ad Edom: Auditum audivimus a Domino, et legatum ad gentes misit: surgite, et consurgamus adversus eum in prælium. 
'''
"2" = '''
:sup:`2` Ecce parvulum dedi te in gentibus: contemptibilis tu es valde. 
'''
"3" = '''
:sup:`3` Superbia cordis tui extulit te, habitantem in scissuris petrarum, exaltantem solium tuum; qui dicis in corde tuo: Quis detrahet me in terram? 
'''
"4" = '''
:sup:`4` Si exaltatus fueris ut aquila, et si inter sidera posueris nidum tuum, inde detraham te, dicit Dominus. 
'''
"5" = '''
:sup:`5` Si fures introissent ad te, si latrones per noctem, quomodo conticuisses? nonne furati essent sufficientia sibi? Si vindemiatores introissent ad te, numquid saltem racemum reliquissent tibi? 
'''
"6" = '''
:sup:`6` Quomodo scrutati sunt Esau; investigaverunt abscondita ejus? 
'''
"7" = '''
:sup:`7` Usque ad terminum emiserunt te: omnes viri fœderis tui illuserunt tibi: invaluerunt adversum te viri pacis tuæ, qui comedunt tecum, ponent insidias subter te; non est prudentia in eo. 
'''
"8" = '''
:sup:`8` Numquid non in die illa, dicit Dominus, perdam sapientes de Idumæa, et prudentiam de monte Esau? 
'''
"9" = '''
:sup:`9` Et timebunt fortes tui a meridie, ut intereat vir de monte Esau. 
'''
"10" = '''
:sup:`10` Propter interfectionem, et propter iniquitatem in fratrem tuum Jacob, operiet te confusio, et peribis in æternum. 
'''
"11" = '''
:sup:`11` In die cum stares adversus eum, quando capiebant alieni exercitum ejus, et extranei ingrediebantur portas ejus, et super Jerusalem mittebant sortem, tu quoque eras quasi unus ex eis. 
'''
"12" = '''
:sup:`12` Et non despicies in die fratris tui, in die peregrinationis ejus: et non lætaberis super filios Juda in die perditionis eorum: et non magnificabis os tuum in die angustiæ. 
'''
"13" = '''
:sup:`13` Neque ingredieris portam populi mei in die ruinæ eorum; neque despicies et tu in malis ejus in die vastitatis illius. Et non emitteris adversus exercitum ejus in die vastitatis illius, 
'''
"14" = '''
:sup:`14` neque stabis in exitibus ut interficias eos qui fugerint, et non concludes reliquos ejus in die tribulationis. 
'''
"15" = '''
:sup:`15` Quoniam juxta est dies Domini super omnes gentes: sicut fecisti, fiet tibi; retributionem tuam convertet in caput tuum. 
'''
"16" = '''
:sup:`16` Quomodo enim bibistis super montem sanctum meum, bibent omnes gentes jugiter: et bibent, et absorbebunt, et erunt quasi non sint. 
'''
"17" = '''
:sup:`17` Et in monte Sion erit salvatio, et erit sanctus; et possidebit domus Jacob eos qui se possederant. 
'''
"18" = '''
:sup:`18` Et erit domus Jacob ignis, et domus Joseph flamma, et domus Esau stipula: et succendentur in eis, et devorabunt eos, et non erunt reliquiæ domus Esau, quia Dominus locutus est. 
'''
"19" = '''
:sup:`19` Et hæreditabunt hi, qui ad austrum sunt, montem Esau, et qui in campestribus, Philisthiim: et possidebunt regionem Ephraim et regionem Samariæ, et Benjamin possidebit Galaad. 
'''
"20" = '''
:sup:`20` Et transmigratio exercitus hujus filiorum Israël, omnia loca Chananæorum usque ad Sareptam: et transmigratio Jerusalem, quæ in Bosphoro est, possidebit civitates austri. 
'''
"21" = '''
:sup:`21` Et ascendent salvatores in montem Sion judicare montem Esau, et erit Domino regnum. 
'''
