[34]
"1" = '''
:sup:`1` Ipsi David. Judica, Domine, nocentes me; expugna impugnantes me. 
'''
"2" = '''
:sup:`2` Apprehende arma et scutum, et exsurge in adjutorium mihi. 
'''
"3" = '''
:sup:`3` Effunde frameam, et conclude adversus eos qui persequuntur me; dic animæ meæ: Salus tua ego sum. 
'''
"4" = '''
:sup:`4` Confundantur et revereantur quærentes animam meam; avertantur retrorsum et confundantur cogitantes mihi mala. 
'''
"5" = '''
:sup:`5` Fiant tamquam pulvis ante faciem venti, et angelus Domini coarctans eos. 
'''
"6" = '''
:sup:`6` Fiat via illorum tenebræ et lubricum, et angelus Domini persequens eos. 
'''
"7" = '''
:sup:`7` Quoniam gratis absconderunt mihi interitum laquei sui; supervacue exprobraverunt animam meam. 
'''
"8" = '''
:sup:`8` Veniat illi laqueus quem ignorat, et captio quam abscondit apprehendat eum, et in laqueum cadat in ipsum. 
'''
"9" = '''
:sup:`9` Anima autem mea exsultabit in Domino, et delectabitur super salutari suo. 
'''
"10" = '''
:sup:`10` Omnia ossa mea dicent: Domine, quis similis tibi? eripiens inopem de manu fortiorum ejus; egenum et pauperem a diripientibus eum. 
'''
"11" = '''
:sup:`11` Surgentes testes iniqui, quæ ignorabam interrogabant me. 
'''
"12" = '''
:sup:`12` Retribuebant mihi mala pro bonis, sterilitatem animæ meæ. 
'''
"13" = '''
:sup:`13` Ego autem, cum mihi molesti essent, induebar cilicio; humiliabam in jejunio animam meam, et oratio mea in sinu meo convertetur. 
'''
"14" = '''
:sup:`14` Quasi proximum et quasi fratrem nostrum sic complacebam; quasi lugens et contristatus sic humiliabar. 
'''
"15" = '''
:sup:`15` Et adversum me lætati sunt, et convenerunt; congregata sunt super me flagella, et ignoravi. 
'''
"16" = '''
:sup:`16` Dissipati sunt, nec compuncti; tentaverunt me, subsannaverunt me subsannatione; frenduerunt super me dentibus suis. 
'''
"17" = '''
:sup:`17` Domine, quando respicies? Restitue animam meam a malignitate eorum; a leonibus unicam meam. 
'''
"18" = '''
:sup:`18` Confitebor tibi in ecclesia magna; in populo gravi laudabo te. 
'''
"19" = '''
:sup:`19` Non supergaudeant mihi qui adversantur mihi inique, qui oderunt me gratis, et annuunt oculis. 
'''
"20" = '''
:sup:`20` Quoniam mihi quidem pacifice loquebantur; et in iracundia terræ loquentes, dolos cogitabant. 
'''
"21" = '''
:sup:`21` Et dilataverunt super me os suum; dixerunt: Euge, euge ! viderunt oculi nostri. 
'''
"22" = '''
:sup:`22` Vidisti, Domine: ne sileas; Domine, ne discedas a me. 
'''
"23" = '''
:sup:`23` Exsurge et intende judicio meo, Deus meus; et Dominus meus, in causam meam. 
'''
"24" = '''
:sup:`24` Judica me secundum justitiam tuam, Domine Deus meus, et non supergaudeant mihi. 
'''
"25" = '''
:sup:`25` Non dicant in cordibus suis: Euge, euge, animæ nostræ; nec dicant: Devoravimus eum. 
'''
"26" = '''
:sup:`26` Erubescant et revereantur simul qui gratulantur malis meis; induantur confusione et reverentia qui magna loquuntur super me. 
'''
"27" = '''
:sup:`27` Exsultent et lætentur qui volunt justitiam meam; et dicant semper: Magnificetur Dominus, qui volunt pacem servi ejus. 
'''
"28" = '''
:sup:`28` Et lingua mea meditabitur justitiam tuam; tota die laudem tuam. 
'''
