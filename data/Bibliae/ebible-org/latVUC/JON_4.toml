[4]
"1" = '''
:sup:`1` Et afflictus est Jonas afflictione magna, et iratus est: 
'''
"2" = '''
:sup:`2` et oravit ad Dominum, et dixit: Obsecro, Domine, numquid non hoc est verbum meum cum adhuc essem in terra mea? propter hoc præoccupavi ut fugerem in Tharsis: scio enim quia tu Deus clemens et misericors es, patiens et multæ miserationis, et ignoscens super malitia. 
'''
"3" = '''
:sup:`3` Et nunc, Domine, tolle, quæso, animam meam a me, quia melior est mihi mors quam vita. 
'''
"4" = '''
:sup:`4` Et dixit Dominus: Putasne bene irasceris tu? 
'''
"5" = '''
:sup:`5` Et egressus est Jonas de civitate, et sedit contra orientem civitatis: et fecit sibimet umbraculum ibi, et sedebat subter illud in umbra, donec videret quid accideret civitati. 
'''
"6" = '''
:sup:`6` Et præparavit Dominus Deus hederam, et ascendit super caput Jonæ, ut esset umbra super caput ejus, et protegeret eum (laboraverat enim): et lætatus est Jonas super hedera lætitia magna. 
'''
"7" = '''
:sup:`7` Et paravit Deus vermen ascensu diluculi in crastinum: et percussit hederam, et exaruit. 
'''
"8" = '''
:sup:`8` Et cum ortus fuisset sol, præcepit Dominus vento calido et urenti: et percussit sol super caput Jonæ, et æstuabat: et petivit animæ suæ ut moreretur, et dixit: Melius est mihi mori quam vivere. 
'''
"9" = '''
:sup:`9` Et dixit Dominus ad Jonam: Putasne bene irasceris tu super hedera? Et dixit: Bene irascor ego usque ad mortem. 
'''
"10" = '''
:sup:`10` Et dixit Dominus: Tu doles super hederam in qua non laborasti, neque fecisti ut cresceret; quæ sub una nocte nata est, et sub una nocte periit: 
'''
"11" = '''
:sup:`11` et ego non parcam Ninive, civitati magnæ, in qua sunt plus quam centum viginti millia hominum qui nesciunt quid sit inter dexteram et sinistram suam, et jumenta multa? 
'''
