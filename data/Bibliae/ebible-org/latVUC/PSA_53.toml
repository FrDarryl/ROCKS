[53]
"1" = '''
:sup:`1` In finem, in carminibus. Intellectus David, 
'''
"2" = '''
:sup:`2` cum venissent Ziphæi, et dixissent ad Saul: Nonne David absconditus est apud nos? 
'''
"3" = '''
:sup:`3` Deus, in nomine tuo salvum me fac, et in virtute tua judica me. 
'''
"4" = '''
:sup:`4` Deus, exaudi orationem meam; auribus percipe verba oris mei. 
'''
"5" = '''
:sup:`5` Quoniam alieni insurrexerunt adversum me, et fortes quæsierunt animam meam, et non proposuerunt Deum ante conspectum suum. 
'''
"6" = '''
:sup:`6` Ecce enim Deus adjuvat me, et Dominus susceptor est animæ meæ. 
'''
"7" = '''
:sup:`7` Averte mala inimicis meis; et in veritate tua disperde illos. 
'''
"8" = '''
:sup:`8` Voluntarie sacrificabo tibi, et confitebor nomini tuo, Domine, quoniam bonum est. 
'''
"9" = '''
:sup:`9` Quoniam ex omni tribulatione eripuisti me, et super inimicos meos despexit oculus meus. 
'''
