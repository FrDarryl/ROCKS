[18]
"1" = '''
:sup:`1` Locutus est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Loquere filiis Israël, et dices ad eos: Ego Dominus Deus vester: 
'''
"3" = '''
:sup:`3` juxta consuetudinem terræ Ægypti, in qua habitastis, non facietis: et juxta morem regionis Chanaan, ad quam ego introducturus sum vos, non agetis, nec in legitimis eorum ambulabitis. 
'''
"4" = '''
:sup:`4` Facietis judicia mea, et præcepta mea servabitis, et ambulabitis in eis. Ego Dominus Deus vester. 
'''
"5" = '''
:sup:`5` Custodite leges meas atque judicia, quæ faciens homo, vivet in eis. Ego Dominus. 
'''
"6" = '''
:sup:`6` Omnis homo ad proximam sanguinis sui non accedet, ut revelet turpitudinem ejus. Ego Dominus. 
'''
"7" = '''
:sup:`7` Turpitudinem patris tui et turpitudinem matris tuæ non discooperies: mater tua est: non revelabis turpitudinem ejus. 
'''
"8" = '''
:sup:`8` Turpitudinem uxoris patris tui non discooperies: turpitudo enim patris tui est. 
'''
"9" = '''
:sup:`9` Turpitudinem sororis tuæ ex patre sive ex matre, quæ domi vel foris genita est, non revelabis. 
'''
"10" = '''
:sup:`10` Turpitudinem filiæ filii tui vel neptis ex filia non revelabis: quia turpitudo tua est. 
'''
"11" = '''
:sup:`11` Turpitudinem filiæ uxoris patris tui, quam peperit patri tuo, et est soror tua, non revelabis. 
'''
"12" = '''
:sup:`12` Turpitudinem sororis patris tui non discooperies: quia caro est patris tui. 
'''
"13" = '''
:sup:`13` Turpitudinem sororis matris tuæ non revelabis, eo quod caro sit matris tuæ. 
'''
"14" = '''
:sup:`14` Turpitudinem patrui tui non revelabis, nec accedes ad uxorem ejus, quæ tibi affinitate conjungitur. 
'''
"15" = '''
:sup:`15` Turpitudinem nurus tuæ non revelabis, quia uxor filii tui est: nec discooperies ignominiam ejus. 
'''
"16" = '''
:sup:`16` Turpitudinem uxoris fratris tui non revelabis: quia turpitudo fratris tui est. 
'''
"17" = '''
:sup:`17` Turpitudinem uxoris tuæ et filiæ ejus non revelabis. Filiam filii ejus, et filiam filiæ illius non sumes, ut reveles ignominiam ejus: quia caro illius sunt, et talis coitus incestus est. 
'''
"18" = '''
:sup:`18` Sororem uxoris tuæ in pellicatum illius non accipies, nec revelabis turpitudinem ejus adhuc illa vivente. 
'''
"19" = '''
:sup:`19` Ad mulierem quæ patitur menstrua non accedes, nec revelabis fœditatem ejus. 
'''
"20" = '''
:sup:`20` Cum uxore proximi tui non coibis, nec seminis commistione maculaberis. 
'''
"21" = '''
:sup:`21` De semine tuo non dabis ut consecretur idolo Moloch, nec pollues nomen Dei tui. Ego Dominus. 
'''
"22" = '''
:sup:`22` Cum masculo non commiscearis coitu femineo, quia abominatio est. 
'''
"23" = '''
:sup:`23` Cum omni pecore non coibis, nec maculaberis cum eo. Mulier non succumbet jumento, nec miscebitur ei, quia scelus est. 
'''
"24" = '''
:sup:`24` Nec polluamini in omnibus his quibus contaminatæ sunt universæ gentes, quas ego ejiciam ante conspectum vestrum, 
'''
"25" = '''
:sup:`25` et quibus polluta est terra: cujus ego scelera visitabo, ut evomat habitatores suos. 
'''
"26" = '''
:sup:`26` Custodite legitima mea atque judicia, et non faciatis ex omnibus abominationibus istis, tam indigena quam colonus qui peregrinantur apud vos. 
'''
"27" = '''
:sup:`27` Omnes enim execrationes istas fecerunt accolæ terræ qui fuerunt ante vos, et polluerunt eam. 
'''
"28" = '''
:sup:`28` Cavete ergo ne et vos similiter evomat, cum paria feceritis, sicut evomuit gentem, quæ fuit ante vos. 
'''
"29" = '''
:sup:`29` Omnis anima, quæ fecerit de abominationibus his quippiam, peribit de medio populi sui. 
'''
"30" = '''
:sup:`30` Custodite mandata mea. Nolite facere quæ fecerunt hi qui fuerunt ante vos, et ne polluamini in eis. Ego Dominus Deus vester. 
'''
