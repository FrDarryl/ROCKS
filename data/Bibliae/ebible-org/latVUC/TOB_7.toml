[7]
"1" = '''
:sup:`1` Ingressi sunt autem ad Raguelem, et suscepit eos Raguel cum gaudio. 
'''
"2" = '''
:sup:`2` Intuensque Tobiam Raguel, dixit Annæ uxori suæ: Quam similis est juvenis iste consobrino meo ! 
'''
"3" = '''
:sup:`3` Et cum hæc dixisset, ait: Unde estis juvenes fratres nostri? At illi dixerunt: Ex tribu Nephthali sumus, ex captivitate Ninive. 
'''
"4" = '''
:sup:`4` Dixitque illis Raguel: Nostis Tobiam fratrem meum? Qui dixerunt: Novimus. 
'''
"5" = '''
:sup:`5` Cumque multa bona loqueretur de eo, dixit angelus ad Raguelem: Tobias, de quo interrogas, pater istius est. 
'''
"6" = '''
:sup:`6` Et misit se Raguel, et cum lacrimis osculatus est eum, et plorans supra collum ejus 
'''
"7" = '''
:sup:`7` dixit: Benedictio sit tibi, fili mi, quia boni et optimi viri filius es. 
'''
"8" = '''
:sup:`8` Et Anna uxor ejus, et Sara ipsorum filia, lacrimatæ sunt. 
'''
"9" = '''
:sup:`9` Postquam autem locuti sunt, præcepit Raguel occidi arietem, et parari convivium. Cumque hortaretur eos discumbere ad prandium, 
'''
"10" = '''
:sup:`10` Tobias dixit: Hic ego hodie non manducabo neque bibam, nisi prius petitionem meam confirmes, et promittas mihi dare Saram filiam tuam. 
'''
"11" = '''
:sup:`11` Quo audito verbo Raguel expavit, sciens quid evenerit illis septem viris qui ingressi sunt ad eam: et timere cœpit ne forte et hunc similiter contingeret. Et cum nutaret, et non daret petenti ullum responsum, 
'''
"12" = '''
:sup:`12` dixit ei angelus: Noli timere dare eam isti, quoniam huic timenti Deum debetur conjux filia tua: propterea alius non potuit habere illam. 
'''
"13" = '''
:sup:`13` Tunc dixit Raguel: Non dubito quod Deus preces et lacrimas meas in conspectu suo admiserit. 
'''
"14" = '''
:sup:`14` Et credo quoniam ideo fecit vos venire ad me, ut ista conjungeretur cognationi suæ secundum legem Moysi: et nunc noli dubium gerere quod tibi eam tradam. 
'''
"15" = '''
:sup:`15` Et apprehendens dexteram filiæ suæ, dexteræ Tobiæ tradidit, dicens: Deus Abraham, et Deus Isaac, et Deus Jacob vobiscum sit, et ipse conjungat vos, impleatque benedictionem suam in vobis. 
'''
"16" = '''
:sup:`16` Et accepta carta, fecerunt conscriptionem conjugii. 
'''
"17" = '''
:sup:`17` Et post hæc epulati sunt, benedicentes Deum. 
'''
"18" = '''
:sup:`18` Vocavitque Raguel ad se Annam uxorem suam, et præcepit ei ut præpararet alterum cubiculum. 
'''
"19" = '''
:sup:`19` Et introduxit illuc Saram filiam suam, et lacrimata est. 
'''
"20" = '''
:sup:`20` Dixitque ei: Forti animo esto, filia mea: Dominus cæli det tibi gaudium pro tædio quod perpessa es. 
'''
