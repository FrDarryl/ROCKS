[11]
"1" = '''
:sup:`1` Utinam sustineretis modicum quid insipientiæ meæ, sed et supportare me: 
'''
"2" = '''
:sup:`2` æmulor enim vos Dei æmulatione. Despondi enim vos uni viro, virginem castam exhibere Christo. 
'''
"3" = '''
:sup:`3` Timeo autem ne sicut serpens Hevam seduxit astutia sua, ita corrumpantur sensus vestri, et excidant a simplicitate, quæ est in Christo. 
'''
"4" = '''
:sup:`4` Nam si is qui venit, alium Christum prædicat, quem non prædicavimus, aut alium spiritum accipitis, quem non accepistis: aut aliud Evangelium, quod non recepistis: recte pateremini. 
'''
"5" = '''
:sup:`5` Existimo enim nihil me minus fecisse a magnis Apostolis. 
'''
"6" = '''
:sup:`6` Nam etsi imperitus sermone, sed non scientia, in omnibus autem manifestati sumus vobis. 
'''
"7" = '''
:sup:`7` Aut numquid peccatum feci, meipsum humilians, ut vos exaltemini? quoniam gratis Evangelium Dei evangelizavi vobis? 
'''
"8" = '''
:sup:`8` Alias ecclesias expoliavi, accipiens stipendium ad ministerium vestrum. 
'''
"9" = '''
:sup:`9` Et cum essem apud vos, et egerem, nulli onerosus fui: nam quod mihi deerat, suppleverunt fratres, qui venerunt a Macedonia: et in omnibus sine onere me vobis servavi, et servabo. 
'''
"10" = '''
:sup:`10` Est veritas Christi in me, quoniam hæc gloriatio non infringetur in me in regionibus Achaiæ. 
'''
"11" = '''
:sup:`11` Quare? quia non diligo vos? Deus scit. 
'''
"12" = '''
:sup:`12` Quod autem facio, et faciam: ut amputem occasionem eorum qui volunt occasionem, ut in quo gloriantur, inveniantur sicut et nos. 
'''
"13" = '''
:sup:`13` Nam ejusmodi pseudoapostoli sunt operarii subdoli, transfigurantes se in apostolos Christi. 
'''
"14" = '''
:sup:`14` Et non mirum: ipse enim Satanas transfigurat se in angelum lucis. 
'''
"15" = '''
:sup:`15` Non est ergo magnum, si ministri ejus transfigurentur velut ministri justitiæ: quorum finis erit secundum opera ipsorum. 
'''
"16" = '''
:sup:`16` Iterum dico (ne quis me putet insipientem esse, alioquin velut insipientem accipite me, ut et ego modicum quid glorier), 
'''
"17" = '''
:sup:`17` quod loquor, non loquor secundum Deum, sed quasi in insipientia, in hac substantia gloriæ. 
'''
"18" = '''
:sup:`18` Quoniam multi gloriantur secundum carnem: et ego gloriabor. 
'''
"19" = '''
:sup:`19` Libenter enim suffertis insipientes, cum sitis ipsi sapientes. 
'''
"20" = '''
:sup:`20` Sustinetis enim si quis vos in servitutem redigit, si quis devorat, si quis accipit, si quis extollitur, si quis in faciem vos cædit. 
'''
"21" = '''
:sup:`21` Secundum ignobilitatem dico, quasi nos infirmi fuerimus in hac parte. In quo quis audet (in insipientia dico) audeo et ego: 
'''
"22" = '''
:sup:`22` Hebræi sunt, et ego: Israëlitæ sunt, et ego: semen Abrahæ sunt, et ego. 
'''
"23" = '''
:sup:`23` Ministri Christi sunt (ut minus sapiens dico), plus ego: in laboribus plurimis, in carceribus abundantius, in plagis supra modum, in mortibus frequenter. 
'''
"24" = '''
:sup:`24` A Judæis quinquies, quadragenas, una minus, accepi. 
'''
"25" = '''
:sup:`25` Ter virgis cæsus sum, semel lapidatus sum: ter naufragium feci, nocte et die in profundo maris fui, 
'''
"26" = '''
:sup:`26` in itineribus sæpe, periculis fluminum, periculis latronum, periculis ex genere, periculis ex gentibus, periculis in civitate, periculis in solitudine, periculis in mari, periculis in falsis fratribus: 
'''
"27" = '''
:sup:`27` in labore et ærumna, in vigiliis multis, in fame et siti, in jejuniis multis, in frigore et nuditate, 
'''
"28" = '''
:sup:`28` præter illa quæ extrinsecus sunt, instantia mea quotidiana, sollicitudo omnium ecclesiarum. 
'''
"29" = '''
:sup:`29` Quis infirmatur, et ego non infirmor? quis scandalizatur, et ego non uror? 
'''
"30" = '''
:sup:`30` Si gloriari oportet, quæ infirmitatis meæ sunt, gloriabor. 
'''
"31" = '''
:sup:`31` Deus et Pater Domini nostri Jesu Christi, qui est benedictus in sæcula, scit quod non mentior. 
'''
"32" = '''
:sup:`32` Damasci præpositus gentis Aretæ regis custodiebat civitatem Damascenorum ut me comprehenderet: 
'''
"33" = '''
:sup:`33` et per fenestram in sporta dimissus sum per murum, et sic effugi manus ejus. 
'''
