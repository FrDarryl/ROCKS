[12]
"1" = '''
:sup:`1` Tunc jussit eam introire ubi repositi erant thesauri ejus, et jussit illic manere eam, et constituit quid daretur illi de convivio suo. 
'''
"2" = '''
:sup:`2` Cui respondit Judith, et dixit: Nunc non potero manducare ex his quæ mihi præcipis tribui, ne veniat super me offensio: ex his autem quæ mihi detuli, manducabo. 
'''
"3" = '''
:sup:`3` Cui Holofernes ait: Si defecerint tibi ista, quæ tecum detulisti, quid faciemus tibi? 
'''
"4" = '''
:sup:`4` Et dixit Judith: Vivit anima tua, domine meus, quoniam non expendet omnia hæc ancilla tua, donec faciat Deus in manu mea hæc quæ cogitavi. Et induxerunt illam servi ejus in tabernaculum quod præceperat. 
'''
"5" = '''
:sup:`5` Et petiit dum introiret, ut daretur ei copia nocte et ante lucem egrediendi foras ad orationem, et deprecandi Dominum. 
'''
"6" = '''
:sup:`6` Et præcepit cubiculariis suis ut sicut placeret illi, exiret et introiret ad adorandum Deum suum per triduum: 
'''
"7" = '''
:sup:`7` et exibat noctibus in vallem Bethuliæ, et baptizabat se in fonte aquæ. 
'''
"8" = '''
:sup:`8` Et ut ascendebat, orabat Dominum Deum Israël ut dirigeret viam ejus ad liberationem populi sui. 
'''
"9" = '''
:sup:`9` Et introiens, munda manebat in tabernaculo usque dum acciperet escam suam in vespere. 
'''
"10" = '''
:sup:`10` Et factum est, in quarto die Holofernes fecit cœnam servis suis, et dixit ad Vagao eunuchum suum: Vade, et suade Hebræam illam ut sponte consentiat habitare mecum. 
'''
"11" = '''
:sup:`11` Fœdum est enim apud Assyrios, si femina irrideat virum agendo ut immunis ab eo transeat. 
'''
"12" = '''
:sup:`12` Tunc introivit Vagao ad Judith, et dixit: Non vereatur bona puella introire ad dominum meum, ut honorificetur ante faciem ejus, ut manducet cum eo, et bibat vinum in jucunditate. 
'''
"13" = '''
:sup:`13` Cui Judith respondit: Quæ ego sum, ut contradicam domino meo? 
'''
"14" = '''
:sup:`14` omne quod erit ante oculos ejus bonum et optimum, faciam. Quidquid autem illi placuerit, hoc mihi erit optimum omnibus diebus vitæ meæ. 
'''
"15" = '''
:sup:`15` Et surrexit, et ornavit se vestimento suo, et ingressa stetit ante faciem ejus. 
'''
"16" = '''
:sup:`16` Cor autem Holofernes concussum est: erat enim ardens in concupiscentia ejus. 
'''
"17" = '''
:sup:`17` Et dixit ad eam Holofernes: Bibe nunc, et accumbe in jucunditate, quoniam invenisti gratiam coram me. 
'''
"18" = '''
:sup:`18` Et dixit Judith: Bibam, domine, quoniam magnificata est anima mea hodie præ omnibus diebus meis. 
'''
"19" = '''
:sup:`19` Et accepit, et manducavit et bibit coram ipso ea quæ paraverat illi ancilla ejus. 
'''
"20" = '''
:sup:`20` Et jucundus factus est Holofernes ad eam, bibitque vinum multum nimis, quantum numquam biberat in vita sua. 
'''
