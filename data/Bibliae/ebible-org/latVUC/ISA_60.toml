[60]
"1" = '''
:sup:`1` Surge, illuminare, Jerusalem, quia venit lumen tuum, et gloria Domini super te orta est. 
'''
"2" = '''
:sup:`2` Quia ecce tenebræ operient terram, et caligo populos; super te autem orietur Dominus, et gloria ejus in te videbitur. 
'''
"3" = '''
:sup:`3` Et ambulabunt gentes in lumine tuo, et reges in splendore ortus tui. 
'''
"4" = '''
:sup:`4` Leva in circuitu oculos tuos, et vide: omnes isti congregati sunt, venerunt tibi; filii tui de longe venient et filiæ tuæ de latere surgent. 
'''
"5" = '''
:sup:`5` Tunc videbis, et afflues; mirabitur et dilatabitur cor tuum: quando conversa fuerit ad te multitudo maris; fortitudo gentium venerit tibi. 
'''
"6" = '''
:sup:`6` Inundatio camelorum operiet te, dromedarii Madian et Epha; omnes de Saba venient, aurum et thus deferentes, et laudem Domino annuntiantes. 
'''
"7" = '''
:sup:`7` Omne pecus Cedar congregabitur tibi; arietes Nabaioth ministrabunt tibi: offerentur super placabili altari meo, et domum majestatis meæ glorificabo. 
'''
"8" = '''
:sup:`8` Qui sunt isti qui ut nubes volant, et quasi columbæ ad fenestras suas? 
'''
"9" = '''
:sup:`9` Me enim insulæ exspectant, et naves maris in principio, ut adducam filios tuos de longe; argentum eorum, et aurum eorum cum eis, nomini Domini Dei tui, et Sancto Israël, quia glorificavit te. 
'''
"10" = '''
:sup:`10` Et ædificabunt filii peregrinorum muros tuos, et reges eorum ministrabunt tibi; in indignatione enim mea percussi te, et in reconciliatione mea misertus sum tui. 
'''
"11" = '''
:sup:`11` Et aperientur portæ tuæ jugiter; die ac nocte non claudentur, ut afferatur ad te fortitudo gentium, et reges earum adducantur. 
'''
"12" = '''
:sup:`12` Gens enim et regnum quod non servierit tibi peribit, et gentes solitudine vastabuntur. 
'''
"13" = '''
:sup:`13` Gloria Libani ad te veniet, abies, et buxus, et pinus simul ad ornandum locum sanctificationis meæ; et locum pedum meorum glorificabo. 
'''
"14" = '''
:sup:`14` Et venient ad te curvi filii eorum qui humiliaverunt te, et adorabunt vestigia pedum tuorum omnes qui detrahebant tibi: et vocabunt te civitatem Domini, Sion Sancti Israël. 
'''
"15" = '''
:sup:`15` Pro eo quod fuisti derelicta et odio habita, et non erat qui per te transiret: ponam te in superbiam sæculorum, gaudium in generationem et generationem: 
'''
"16" = '''
:sup:`16` et suges lac gentium, et mamilla regum lactaberis; et scies quia ego Dominus salvans te, et redemptor tuus, Fortis Jacob. 
'''
"17" = '''
:sup:`17` Pro ære afferam aurum, et pro ferro afferam argentum, et pro lignis æs, et pro lapidibus ferrum: et ponam visitationem tuam pacem, et præpositos tuos justitiam. 
'''
"18" = '''
:sup:`18` Non audietur ultra iniquitas in terra tua; vastitas et contritio in terminis tuis: et occupabit salus muros tuos, et portas tuas laudatio. 
'''
"19" = '''
:sup:`19` Non erit tibi amplius sol ad lucendum per diem, nec splendor lunæ illuminabit te: sed erit tibi Dominus in lucem sempiternam, et Deus tuus in gloriam tuam. 
'''
"20" = '''
:sup:`20` Non occidet ultra sol tuus, et luna tua non minuetur, quia erit tibi Dominus in lucem sempiternam, et complebuntur dies luctus tui. 
'''
"21" = '''
:sup:`21` Populus autem tuus omnes justi; in perpetuum hæreditabunt terram: germen plantationis meæ, opus manus meæ ad glorificandum. 
'''
"22" = '''
:sup:`22` Minimus erit in mille, et parvulus in gentem fortissimam. Ego Dominus in tempore ejus subito faciam istud. 
'''
