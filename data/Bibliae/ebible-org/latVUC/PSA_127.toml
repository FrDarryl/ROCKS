[127]
"1" = '''
:sup:`1` Canticum graduum. Beati omnes qui timent Dominum, qui ambulant in viis ejus. 
'''
"2" = '''
:sup:`2` Labores manuum tuarum quia manducabis: beatus es, et bene tibi erit. 
'''
"3" = '''
:sup:`3` Uxor tua sicut vitis abundans in lateribus domus tuæ; filii tui sicut novellæ olivarum in circuitu mensæ tuæ. 
'''
"4" = '''
:sup:`4` Ecce sic benedicetur homo qui timet Dominum. 
'''
"5" = '''
:sup:`5` Benedicat tibi Dominus ex Sion, et videas bona Jerusalem omnibus diebus vitæ tuæ. 
'''
"6" = '''
:sup:`6` Et videas filios filiorum tuorum: pacem super Israël. 
'''
