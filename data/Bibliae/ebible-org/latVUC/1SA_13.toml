[13]
"1" = '''
:sup:`1` Filius unius anni erat Saul cum regnare cœpisset: duobus autem annis regnavit super Israël. 
'''
"2" = '''
:sup:`2` Et elegit sibi Saul tria millia de Israël: et erant cum Saul duo millia in Machmas, et in monte Bethel: mille autem cum Jonatha in Gabaa Benjamin: porro ceterum populum remisit unumquemque in tabernacula sua. 
'''
"3" = '''
:sup:`3` Et percussit Jonathas stationem Philisthinorum quæ erat in Gabaa. Quod cum audissent Philisthiim, Saul cecinit buccina in omni terra, dicens: Audiant Hebræi. 
'''
"4" = '''
:sup:`4` Et universus Israël audivit hujuscemodi famam: Percussit Saul stationem Philisthinorum, et erexit se Israël adversus Philisthiim. Clamavit ergo populus post Saul in Galgala. 
'''
"5" = '''
:sup:`5` Et Philisthiim congregati sunt ad præliandum contra Israël, triginta millia curruum, et sex millia equitum, et reliquum vulgus, sicut arena quæ est in littore maris plurima. Et ascendentes castrametati sunt in Machmas ad orientem Bethaven. 
'''
"6" = '''
:sup:`6` Quod cum vidissent viri Israël se in arcto positos (afflictus enim erat populus), absconderunt se in speluncis, et in abditis, in petris quoque, et in antris, et in cisternis. 
'''
"7" = '''
:sup:`7` Hebræi autem transierunt Jordanem in terram Gad et Galaad. Cumque adhuc esset Saul in Galgala, universus populus perterritus est qui sequebatur eum. 
'''
"8" = '''
:sup:`8` Et expectavit septem diebus juxta placitum Samuelis, et non venit Samuel in Galgala, dilapsusque est populus ab eo. 
'''
"9" = '''
:sup:`9` Ait ergo Saul: Afferte mihi holocaustum et pacifica. Et obtulit holocaustum. 
'''
"10" = '''
:sup:`10` Cumque complesset offerens holocaustum, ecce Samuel veniebat: et egressus est Saul obviam ei ut salutaret eum. 
'''
"11" = '''
:sup:`11` Locutusque est ad eum Samuel: Quid fecisti? Respondit Saul: Quia vidi quod populus dilaberetur a me, et tu non veneras juxta placitos dies, porro Philisthiim congregati fuerant in Machmas, 
'''
"12" = '''
:sup:`12` dixi: Nunc descendent Philisthiim ad me in Galgala, et faciem Domini non placavi. Necessitate compulsus, obtuli holocaustum. 
'''
"13" = '''
:sup:`13` Dixitque Samuel ad Saul: Stulte egisti, nec custodisti mandata Domini Dei tui quæ præcepit tibi. Quod si non fecisses, jam nunc præparasset Dominus regnum tuum super Israël in sempiternum: 
'''
"14" = '''
:sup:`14` sed nequaquam regnum tuum ultra consurget. Quæsivit Dominus sibi virum juxta cor suum: et præcepit ei Dominus ut esset dux super populum suum, eo quod non servaveris quæ præcepit Dominus. 
'''
"15" = '''
:sup:`15` Surrexit autem Samuel, et ascendit de Galgalis in Gabaa Benjamin. Et reliqui populi ascenderunt post Saul obviam populo, qui expugnabant eos venientes de Galgala in Gabaa, in colle Benjamin. Et recensuit Saul populum qui inventi fuerant cum eo, quasi sexcentos viros. 
'''
"16" = '''
:sup:`16` Et Saul et Jonathas filius ejus, populusque qui inventus fuerat cum eis, erat in Gabaa Benjamin: porro Philisthiim consederant in Machmas. 
'''
"17" = '''
:sup:`17` Et egressi sunt ad prædandum de castris Philisthinorum tres cunei. Unus cuneus pergebat contra viam Ephra ad terram Sual: 
'''
"18" = '''
:sup:`18` porro alius ingrediebatur per viam Beth-horon: tertius autem verterat se ad iter termini imminentis valli Seboim contra desertum. 
'''
"19" = '''
:sup:`19` Porro faber ferrarius non inveniebatur in omni terra Israël: caverant enim Philisthiim, ne forte facerent Hebræi gladium aut lanceam. 
'''
"20" = '''
:sup:`20` Descendebat ergo omnis Israël ad Philisthiim, ut exacueret unusquisque vomerem suum, et ligonem, et securim, et sarculum. 
'''
"21" = '''
:sup:`21` Retusæ itaque erant acies vomerum, et ligonum, et tridentum, et securium, usque ad stimulum corrigendum. 
'''
"22" = '''
:sup:`22` Cumque venisset dies prælii, non est inventus ensis et lancea in manu totius populi qui erat cum Saule et Jonatha, excepto Saul et Jonatha filio ejus. 
'''
"23" = '''
:sup:`23` Egressa est autem statio Philisthiim, ut transcenderet in Machmas. 
'''
