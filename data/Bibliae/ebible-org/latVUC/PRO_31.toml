[31]
"1" = '''
:sup:`1` Verba Lamuelis regis. Visio qua erudivit eum mater sua. 
'''
"2" = '''
:sup:`2` Quid, dilecte mi? quid, dilecte uteri mei? quid, dilecte votorum meorum? 
'''
"3" = '''
:sup:`3` Ne dederis mulieribus substantiam tuam, et divitias tuas ad delendos reges. 
'''
"4" = '''
:sup:`4` Noli regibus, o Lamuel, noli regibus dare vinum, quia nullum secretum est ubi regnat ebrietas; 
'''
"5" = '''
:sup:`5` et ne forte bibant, et obliviscantur judiciorum, et mutent causam filiorum pauperis. 
'''
"6" = '''
:sup:`6` Date siceram mœrentibus, et vinum his qui amaro sunt animo. 
'''
"7" = '''
:sup:`7` Bibant, et obliviscantur egestatis suæ, et doloris sui non recordentur amplius. 
'''
"8" = '''
:sup:`8` Aperi os tuum muto, et causis omnium filiorum qui pertranseunt. 
'''
"9" = '''
:sup:`9` Aperi os tuum, decerne quod justum est, et judica inopem et pauperem. 
'''
"10" = '''
:sup:`10` Mulierem fortem quis inveniet? procul et de ultimis finibus pretium ejus. 
'''
"11" = '''
:sup:`11` Confidit in ea cor viri sui, et spoliis non indigebit. 
'''
"12" = '''
:sup:`12` Reddet ei bonum, et non malum, omnibus diebus vitæ suæ. 
'''
"13" = '''
:sup:`13` Quæsivit lanam et linum, et operata est consilia manuum suarum. 
'''
"14" = '''
:sup:`14` Facta est quasi navis institoris, de longe portans panem suum. 
'''
"15" = '''
:sup:`15` Et de nocte surrexit, deditque prædam domesticis suis, et cibaria ancillis suis. 
'''
"16" = '''
:sup:`16` Consideravit agrum, et emit eum; de fructu manuum suarum plantavit vineam. 
'''
"17" = '''
:sup:`17` Accinxit fortitudine lumbos suos, et roboravit brachium suum. 
'''
"18" = '''
:sup:`18` Gustavit, et vidit quia bona est negotiatio ejus; non extinguetur in nocte lucerna ejus. 
'''
"19" = '''
:sup:`19` Manum suam misit ad fortia, et digiti ejus apprehenderunt fusum. 
'''
"20" = '''
:sup:`20` Manum suam aperuit inopi, et palmas suas extendit ad pauperem. 
'''
"21" = '''
:sup:`21` Non timebit domui suæ a frigoribus nivis; omnes enim domestici ejus vestiti sunt duplicibus. 
'''
"22" = '''
:sup:`22` Stragulatam vestem fecit sibi; byssus et purpura indumentum ejus. 
'''
"23" = '''
:sup:`23` Nobilis in portis vir ejus, quando sederit cum senatoribus terræ. 
'''
"24" = '''
:sup:`24` Sindonem fecit, et vendidit, et cingulum tradidit Chananæo. 
'''
"25" = '''
:sup:`25` Fortitudo et decor indumentum ejus, et ridebit in die novissimo. 
'''
"26" = '''
:sup:`26` Os suum aperuit sapientiæ, et lex clementiæ in lingua ejus. 
'''
"27" = '''
:sup:`27` Consideravit semitas domus suæ, et panem otiosa non comedit. 
'''
"28" = '''
:sup:`28` Surrexerunt filii ejus, et beatissimam prædicaverunt; vir ejus, et laudavit eam. 
'''
"29" = '''
:sup:`29` Multæ filiæ congregaverunt divitias; tu supergressa es universas. 
'''
"30" = '''
:sup:`30` Fallax gratia, et vana est pulchritudo: mulier timens Dominum, ipsa laudabitur. 
'''
"31" = '''
:sup:`31` Date ei de fructu manuum suarum, et laudent eam in portis opera ejus. 
'''
