[20]
"1" = '''
:sup:`1` In finem. Psalmus David. 
'''
"2" = '''
:sup:`2` Domine, in virtute tua lætabitur rex, et super salutare tuum exsultabit vehementer. 
'''
"3" = '''
:sup:`3` Desiderium cordis ejus tribuisti ei, et voluntate labiorum ejus non fraudasti eum. 
'''
"4" = '''
:sup:`4` Quoniam prævenisti eum in benedictionibus dulcedinis; posuisti in capite ejus coronam de lapide pretioso. 
'''
"5" = '''
:sup:`5` Vitam petiit a te, et tribuisti ei longitudinem dierum, in sæculum, et in sæculum sæculi. 
'''
"6" = '''
:sup:`6` Magna est gloria ejus in salutari tuo; gloriam et magnum decorem impones super eum. 
'''
"7" = '''
:sup:`7` Quoniam dabis eum in benedictionem in sæculum sæculi; lætificabis eum in gaudio cum vultu tuo. 
'''
"8" = '''
:sup:`8` Quoniam rex sperat in Domino, et in misericordia Altissimi non commovebitur. 
'''
"9" = '''
:sup:`9` Inveniatur manus tua omnibus inimicis tuis; dextera tua inveniat omnes qui te oderunt. 
'''
"10" = '''
:sup:`10` Pones eos ut clibanum ignis in tempore vultus tui: Dominus in ira sua conturbabit eos, et devorabit eos ignis. 
'''
"11" = '''
:sup:`11` Fructum eorum de terra perdes, et semen eorum a filiis hominum, 
'''
"12" = '''
:sup:`12` quoniam declinaverunt in te mala; cogitaverunt consilia quæ non potuerunt stabilire. 
'''
"13" = '''
:sup:`13` Quoniam pones eos dorsum; in reliquiis tuis præparabis vultum eorum. 
'''
"14" = '''
:sup:`14` Exaltare, Domine, in virtute tua; cantabimus et psallemus virtutes tuas. 
'''
