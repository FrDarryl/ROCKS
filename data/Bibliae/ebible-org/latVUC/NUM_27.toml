[27]
"1" = '''
:sup:`1` Accesserunt autem filiæ Salphaad, filii Hepher, filii Galaad, filii Machir, filii Manasse, qui fuit filius Joseph: quarum sunt nomina, Maala, et Noa, et Hegla, et Melcha, et Thersa. 
'''
"2" = '''
:sup:`2` Steteruntque coram Moyse et Eleazaro sacerdote et cunctis principibus populi ad ostium tabernaculi fœderis, atque dixerunt: 
'''
"3" = '''
:sup:`3` Pater noster mortuus est in deserto, nec fuit in seditione, quæ concitata est contra Dominum sub Core, sed in peccato suo mortuus est: hic non habuit mares filios. Cur tollitur nomen illius de familia sua, quia non habuit filium? date nobis possessionem inter cognatos patris nostri. 
'''
"4" = '''
:sup:`4` Retulitque Moyses causam earum ad judicium Domini. 
'''
"5" = '''
:sup:`5` Qui dixit ad eum: 
'''
"6" = '''
:sup:`6` Justam rem postulant filiæ Salphaad: da eis possessionem inter cognatos patris sui, et ei in hæreditatem succedant. 
'''
"7" = '''
:sup:`7` Ad filios autem Israël loqueris hæc: 
'''
"8" = '''
:sup:`8` Homo cum mortuus fuerit absque filio, ad filiam ejus transibit hæreditas. 
'''
"9" = '''
:sup:`9` Si filiam non habuerit, habebit successores fratres suos. 
'''
"10" = '''
:sup:`10` Quod si et fratres non fuerint, dabitis hæreditatem fratribus patris ejus. 
'''
"11" = '''
:sup:`11` Sin autem nec patruos habuerit, dabitur hæreditas his qui ei proximi sunt. Eritque hoc filiis Israël sanctum lege perpetua, sicut præcepit Dominus Moysi. 
'''
"12" = '''
:sup:`12` Dixit quoque Dominus ad Moysen: Ascende in montem istum Abarim, et contemplare inde terram, quam daturus sum filiis Israël. 
'''
"13" = '''
:sup:`13` Cumque videris eam, ibis et tu ad populum tuum, sicut ivit frater tuus Aaron: 
'''
"14" = '''
:sup:`14` quia offendistis me in deserto Sin in contradictione multitudinis, nec sanctificare me voluistis coram ea super aquas. Hæ sunt aquæ contradictionis in Cades deserti Sin. 
'''
"15" = '''
:sup:`15` Cui respondit Moyses: 
'''
"16" = '''
:sup:`16` Provideat Dominus Deus spirituum omnis carnis hominem, qui sit super multitudinem hanc: 
'''
"17" = '''
:sup:`17` et possit exire et intrare ante eos, et educere eos vel introducere: ne sit populus Domini sicut oves absque pastore. 
'''
"18" = '''
:sup:`18` Dixitque Dominus ad eum: Tolle Josue filium Nun, virum in quo est spiritus, et pone manum tuam super eum. 
'''
"19" = '''
:sup:`19` Qui stabit coram Eleazaro sacerdote et omni multitudine: 
'''
"20" = '''
:sup:`20` et dabis ei præcepta cunctis videntibus, et partem gloriæ tuæ, ut audiat eum omnis synagoga filiorum Israël. 
'''
"21" = '''
:sup:`21` Pro hoc, si quid agendum erit, Eleazar sacerdos consulet Dominum. Ad verbum ejus egredietur et ingredietur ipse, et omnes filii Israël cum eo, et cetera multitudo. 
'''
"22" = '''
:sup:`22` Fecit Moyses ut præceperat Dominus: cumque tulisset Josue, statuit eum coram Eleazaro sacerdote et omni frequentia populi. 
'''
"23" = '''
:sup:`23` Et impositis capiti ejus manibus, cuncta replicavit quæ mandaverat Dominus. 
'''
