[19]
"1" = '''
:sup:`1` Veneruntque duo angeli Sodomam vespere, et sedente Lot in foribus civitatis. Qui cum vidisset eos, surrexit, et ivit obviam eis: adoravitque pronus in terram, 
'''
"2" = '''
:sup:`2` et dixit: Obsecro, domini, declinate in domum pueri vestri, et manete ibi: lavate pedes vestros, et mane proficiscemini in viam vestram. Qui dixerunt: Minime, sed in platea manebimus. 
'''
"3" = '''
:sup:`3` Compulit illos oppido ut diverterent ad eum: ingressisque domum illius fecit convivium, et coxit azyma, et comederunt. 
'''
"4" = '''
:sup:`4` Prius autem quam irent cubitum, viri civitatis vallaverunt domum a puero usque ad senem, omnis populus simul. 
'''
"5" = '''
:sup:`5` Vocaveruntque Lot, et dixerunt ei: Ubi sunt viri qui introierunt ad te nocte? educ illos huc, ut cognoscamus eos. 
'''
"6" = '''
:sup:`6` Egressus ad eos Lot, post tergum occludens ostium, ait: 
'''
"7" = '''
:sup:`7` Nolite, quæso, fratres mei, nolite malum hoc facere. 
'''
"8" = '''
:sup:`8` Habeo duas filias, quæ necdum cognoverunt virum: educam eas ad vos, et abutimini eis sicut vobis placuerit, dummodo viris istis nihil mali faciatis, quia ingressi sunt sub umbra culminis mei. 
'''
"9" = '''
:sup:`9` At illi dixerunt: Recede illuc. Et rursus: Ingressus es, inquiunt, ut advena; numquid ut judices? te ergo ipsum magis quam hos affligemus. Vimque faciebant Lot vehementissime: jamque prope erat ut effringerent fores. 
'''
"10" = '''
:sup:`10` Et ecce miserunt manum viri, et introduxerunt ad se Lot, clauseruntque ostium: 
'''
"11" = '''
:sup:`11` et eos, qui foris erant, percusserunt cæcitate a minimo usque ad maximum, ita ut ostium invenire non possent. 
'''
"12" = '''
:sup:`12` Dixerunt autem ad Lot: Habes hic quempiam tuorum? generum, aut filios, aut filias, omnes, qui tui sunt, educ de urbe hac: 
'''
"13" = '''
:sup:`13` delebimus enim locum istum, eo quod increverit clamor eorum coram Domino, qui misit nos ut perdamus illos. 
'''
"14" = '''
:sup:`14` Egressus itaque Lot, locutus est ad generos suos qui accepturi erant filias ejus, et dixit: Surgite, egredimini de loco isto: quia delebit Dominus civitatem hanc. Et visus est eis quasi ludens loqui. 
'''
"15" = '''
:sup:`15` Cumque esset mane, cogebant eum angeli, dicentes: Surge, tolle uxorem tuam, et duas filias quas habes: ne et tu pariter pereas in scelere civitatis. 
'''
"16" = '''
:sup:`16` Dissimulante illo, apprehenderunt manum ejus, et manum uxoris, ac duarum filiarum ejus, eo quod parceret Dominus illi. 
'''
"17" = '''
:sup:`17` Eduxeruntque eum, et posuerunt extra civitatem: ibique locuti sunt ad eum, dicentes: Salva animam tuam: noli respicere post tergum, nec stes in omni circa regione: sed in monte salvum te fac, ne et tu simul pereas. 
'''
"18" = '''
:sup:`18` Dixitque Lot ad eos: Quæso, domine mi, 
'''
"19" = '''
:sup:`19` quia invenit servus tuus gratiam coram te, et magnificasti misericordiam tuam quam fecisti mecum, ut salvares animam meam, nec possum in monte salvari, ne forte apprehendat me malum, et moriar: 
'''
"20" = '''
:sup:`20` est civitas hæc juxta, ad quam possum fugere, parva, et salvabor in ea: numquid non modica est, et vivet anima mea? 
'''
"21" = '''
:sup:`21` Dixitque ad eum: Ecce etiam in hoc suscepi preces tuas, ut non subvertam urbem pro qua locutus es. 
'''
"22" = '''
:sup:`22` Festina, et salvare ibi: quia non potero facere quidquam donec ingrediaris illuc. Idcirco vocatum est nomen urbis illius Segor. 
'''
"23" = '''
:sup:`23` Sol egressus est super terram, et Lot ingressus est Segor. 
'''
"24" = '''
:sup:`24` Igitur Dominus pluit super Sodomam et Gomorrham sulphur et ignem a Domino de cælo: 
'''
"25" = '''
:sup:`25` et subvertit civitates has, et omnem circa regionem, universos habitatores urbium, et cuncta terræ virentia. 
'''
"26" = '''
:sup:`26` Respiciensque uxor ejus post se, versa est in statuam salis. 
'''
"27" = '''
:sup:`27` Abraham autem consurgens mane, ubi steterat prius cum Domino, 
'''
"28" = '''
:sup:`28` intuitus est Sodomam et Gomorrham, et universam terram regionis illius: viditque ascendentem favillam de terra quasi fornacis fumum. 
'''
"29" = '''
:sup:`29` Cum enim subverteret Deus civitates regionis illius, recordatus Abrahæ, liberavit Lot de subversione urbium in quibus habitaverat. 
'''
"30" = '''
:sup:`30` Ascenditque Lot de Segor, et mansit in monte, duæ quoque filiæ ejus cum eo (timuerat enim manere in Segor) et mansit in spelunca ipse, et duæ filiæ ejus cum eo. 
'''
"31" = '''
:sup:`31` Dixitque major ad minorem: Pater noster senex est, et nullus virorum remansit in terra, qui possit ingredi ad nos juxta morem universæ terræ. 
'''
"32" = '''
:sup:`32` Veni, inebriemus eum vino, dormiamusque cum eo, ut servare possimus ex patre nostro semen. 
'''
"33" = '''
:sup:`33` Dederunt itaque patri suo bibere vinum nocte illa. Et ingressa est major, dormivitque cum patre; at ille non sensit, nec quando accubuit filia, nec quando surrexit. 
'''
"34" = '''
:sup:`34` Altera quoque die dixit major ad minorem: Ecce dormivi heri cum patre meo, demus ei bibere vinum etiam hac nocte, et dormies cum eo, ut salvemus semen de patre nostro. 
'''
"35" = '''
:sup:`35` Dederunt etiam et illa nocte patri suo bibere vinum, ingressaque minor filia, dormivit cum eo: et ne tunc quidem sensit quando concubuerit, vel quando illa surrexerit. 
'''
"36" = '''
:sup:`36` Conceperunt ergo duæ filiæ Lot de patre suo. 
'''
"37" = '''
:sup:`37` Peperitque major filium, et vocavit nomen ejus Moab: ipse est pater Moabitarum usque in præsentem diem. 
'''
"38" = '''
:sup:`38` Minor quoque peperit filium, et vocavit nomen ejus Ammon, id est, Filius populi mei: ipse est pater Ammonitarum usque hodie. 
'''
