[17]
"1" = '''
:sup:`1` Deus creavit de terra hominem, et secundum imaginem suam fecit illum: 
'''
"2" = '''
:sup:`2` et iterum convertit illum in ipsam, et secundum se vestivit illum virtute. 
'''
"3" = '''
:sup:`3` Numerum dierum et tempus dedit illi, et dedit illi potestatem eorum quæ sunt super terram. 
'''
"4" = '''
:sup:`4` Posuit timorem illius super omnem carnem, et dominatus est bestiarum et volatilium. 
'''
"5" = '''
:sup:`5` Creavit ex ipso adjutorium simile sibi: consilium, et linguam, et oculos, et aures, et cor dedit illis excogitandi, et disciplina intellectus replevit illos. 
'''
"6" = '''
:sup:`6` Creavit illis scientiam spiritus, sensu implevit cor illorum, et mala et bona ostendit illis. 
'''
"7" = '''
:sup:`7` Posuit oculum suum super corda illorum, ostendere illis magnalia operum suorum: 
'''
"8" = '''
:sup:`8` ut nomen sanctificationis collaudent, et gloriari in mirabilibus illius; ut magnalia enarrent operum ejus. 
'''
"9" = '''
:sup:`9` Addidit illis disciplinam, et legem vitæ hæreditavit illos. 
'''
"10" = '''
:sup:`10` Testamentum æternum constituit cum illis, et justitiam et judicia sua ostendit illis. 
'''
"11" = '''
:sup:`11` Et magnalia honoris ejus vidit oculus illorum, et honorem vocis audierunt aures illorum. Et dixit illis: Attendite ab omni iniquo. 
'''
"12" = '''
:sup:`12` Et mandavit illis unicuique de proximo suo. 
'''
"13" = '''
:sup:`13` Viæ illorum coram ipso sunt semper: non sunt absconsæ ab oculis ipsius. 
'''
"14" = '''
:sup:`14` In unamquamque gentem præposuit rectorem: 
'''
"15" = '''
:sup:`15` et pars Dei Israël facta est manifesta. 
'''
"16" = '''
:sup:`16` Et omnia opera illorum velut sol in conspectu Dei: et oculi ejus sine intermissione inspicientes in viis eorum. 
'''
"17" = '''
:sup:`17` Non sunt absconsa testamenta per iniquitatem illorum, et omnes iniquitates eorum in conspectu Dei. 
'''
"18" = '''
:sup:`18` Eleemosyna viri quasi signaculum cum ipso, et gratiam hominis quasi pupillam conservabit. 
'''
"19" = '''
:sup:`19` Et postea resurget, et retribuet illis retributionem, unicuique in caput ipsorum, et convertet in interiores partes terræ. 
'''
"20" = '''
:sup:`20` Pœnitentibus autem dedit viam justitiæ, et confirmavit deficientes sustinere, et destinavit illis sortem veritatis. 
'''
"21" = '''
:sup:`21` Convertere ad Dominum, et relinque peccata tua: 
'''
"22" = '''
:sup:`22` precare ante faciem Domini, et minue offendicula. 
'''
"23" = '''
:sup:`23` Revertere ad Dominum, et avertere ab injustitia tua, et nimis odito execrationem: 
'''
"24" = '''
:sup:`24` et cognosce justitias et judicia Dei, et sta in sorte propositionis, et orationis altissimi Dei. 
'''
"25" = '''
:sup:`25` In partes vade sæculi sancti, cum vivis et dantibus confessionem Deo. 
'''
"26" = '''
:sup:`26` Non demoreris in errore impiorum: ante mortem confitere: a mortuo, quasi nihil, perit confessio. 
'''
"27" = '''
:sup:`27` Confiteberis vivens, vivus et sanus confiteberis: et laudabis Deum, et gloriaberis in miserationibus illius. 
'''
"28" = '''
:sup:`28` Quam magna misericordia Domini, et propitiatio illius convertentibus ad se ! 
'''
"29" = '''
:sup:`29` Nec enim omnia possunt esse in hominibus, quoniam non est immortalis filius hominis, et in vanitate malitiæ placuerunt. 
'''
"30" = '''
:sup:`30` Quid lucidius sole? et hic deficiet; aut quid nequius quam quod excogitavit caro et sanguis? et hoc arguetur. 
'''
"31" = '''
:sup:`31` Virtutem altitudinis cæli ipse conspicit: et omnes homines terra et cinis. 
'''
