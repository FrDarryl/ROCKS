[13]
"1" = '''
:sup:`1` Aperiens autem Tobias senior os suum, benedixit Dominum, et dixit: Magnus es, Domine, in æternum, et in omnia sæcula regnum tuum: 
'''
"2" = '''
:sup:`2` quoniam tu flagellas, et salvas; deducis ad inferos, et reducis: et non est qui effugiat manum tuam. 
'''
"3" = '''
:sup:`3` Confitemini Domino, filii Israël, et in conspectu gentium laudate eum: 
'''
"4" = '''
:sup:`4` quoniam ideo dispersit vos inter gentes quæ ignorant eum, ut vos enarretis mirabilia ejus, et faciatis scire eos quia non est alius deus omnipotens præter eum. 
'''
"5" = '''
:sup:`5` Ipse castigavit nos propter iniquitates nostras, et ipse salvabit nos propter misericordiam suam. 
'''
"6" = '''
:sup:`6` Aspicite ergo quæ fecit nobiscum, et cum timore et tremore confitemini illi: regemque sæculorum exaltate in operibus vestris. 
'''
"7" = '''
:sup:`7` Ego autem in terra captivitatis meæ confitebor illi: quoniam ostendit majestatem suam in gentem peccatricem. 
'''
"8" = '''
:sup:`8` Convertimini itaque peccatores, et facite justitiam coram Deo, credentes quod faciat vobiscum misericordiam suam. 
'''
"9" = '''
:sup:`9` Ego autem et anima mea in eo lætabimur. 
'''
"10" = '''
:sup:`10` Benedicite Dominum omnes electi ejus: agite dies lætitiæ, et confitemini illi. 
'''
"11" = '''
:sup:`11` Jerusalem civitas Dei, castigavit te Dominus in operibus manuum tuarum. 
'''
"12" = '''
:sup:`12` Confitere Domino in bonis tuis, et benedic Deum sæculorum: ut reædificet in te tabernaculum suum, et revocet ad te omnes captivos, et gaudeas in omnia sæcula sæculorum. 
'''
"13" = '''
:sup:`13` Luce splendida fulgebis, et omnes fines terræ adorabunt te. 
'''
"14" = '''
:sup:`14` Nationes ex longinquo ad te venient, et munera deferentes adorabunt in te Dominum, et terram tuam in sanctificationem habebunt: 
'''
"15" = '''
:sup:`15` nomen enim magnum invocabunt in te. 
'''
"16" = '''
:sup:`16` Maledicti erunt qui contempserint te, et condemnati erunt omnes qui blasphemaverint te: benedictique erunt qui ædificaverint te. 
'''
"17" = '''
:sup:`17` Tu autem lætaberis in filiis tuis, quoniam omnes benedicentur, et congregabuntur ad Dominum. 
'''
"18" = '''
:sup:`18` Beati omnes qui diligunt te, et qui gaudent super pace tua. 
'''
"19" = '''
:sup:`19` Anima mea, benedic Dominum, quoniam liberavit Jerusalem civitatem suam a cunctis tribulationibus ejus Dominus Deus noster. 
'''
"20" = '''
:sup:`20` Beatus ero si fuerint reliquiæ seminis mei ad videndam claritatem Jerusalem. 
'''
"21" = '''
:sup:`21` Portæ Jerusalem ex sapphiro et smaragdo ædificabuntur, et ex lapide pretioso omnis circuitus murorum ejus. 
'''
"22" = '''
:sup:`22` Ex lapide candido et mundo omnes plateæ ejus sternentur, et per vicos ejus alleluja cantabitur. 
'''
"23" = '''
:sup:`23` Benedictus Dominus, qui exaltavit eam, et sit regnum ejus in sæcula sæculorum super eam. Amen. 
'''
