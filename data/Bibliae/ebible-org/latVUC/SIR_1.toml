"1" = '''
:sup:`1` Prologus Multorum nobis et magnorum per legem, et prophetas, aliosque qui secuti sunt illos, sapientia demonstrata est, in quibus oportet laudare Israël doctrinæ et sapientiæ causa, quia non solum ipsos loquentes necesse est esse peritos, sed etiam extraneos posse et dicentes et scribentes doctissimos fieri. Avus meus Jesus, postquam se amplius dedit ad diligentiam lectionis legis, et prophetarum, et aliorum librorum qui nobis a parentibus nostris traditi sunt, voluit et ipse scribere aliquid horum quæ ad doctrinam et sapientiam pertinent, ut desiderantes discere, et illorum periti facti, magis magisque attendant animo, et confirmentur ad legitimam vitam. Hortor itaque venire vos cum benevolentia, et attentiori studio lectionem facere, et veniam habere in illis, in quibus videmur, sequentes imaginem sapientiæ, deficere in verborum compositione. Nam deficiunt verba hebraica, quando fuerint translata ad alteram linguam: non autem solum hæc, sed et ipsa lex, et prophetæ, ceteraque aliorum librorum non parvam habent differentiam quando inter se dicuntur. Nam in octavo et trigesimo anno temporibus Ptolemæi Evergetis regis, postquam perveni in Ægyptum, et cum multum temporis ibi fuissem, inveni ibi libros relictos, non parvæ neque contemnendæ doctrinæ. Itaque bonum et necessarium putavi et ipse aliquam addere diligentiam et laborem interpretandi librum istum: et multa vigilia attuli doctrinam in spatio temporis, ad illa quæ ad finem ducunt, librum istum dare, et illis qui volunt animum intendere, et discere quemadmodum oporteat instituere mores, qui secundum legem Domini proposuerint vitam agere. Omnis sapientia a Domino Deo est: et cum illo fuit semper, et est ante ævum. 
'''
"2" = '''
:sup:`2` Arenam maris, et pluviæ guttas, et dies sæculi, quis dinumeravit? altitudinem cæli, et latitudinem terræ, et profundum abyssi, quis dimensus est? 
'''
"3" = '''
:sup:`3` sapientiam Dei præcedentem omnia, quis investigavit? 
'''
"4" = '''
:sup:`4` Prior omnium creata est sapientia, et intellectus prudentiæ ab ævo. 
'''
"5" = '''
:sup:`5` Fons sapientiæ verbum Dei in excelsis, et ingressus illius mandata æterna. 
'''
"6" = '''
:sup:`6` Radix sapientiæ cui revelata est? et astutias illius quis agnovit? 
'''
"7" = '''
:sup:`7` disciplina sapientiæ cui revelata est et manifestata? et multiplicationem ingressus illius quis intellexit? 
'''
"8" = '''
:sup:`8` Unus est altissimus, Creator omnipotens, et rex potens et metuendus nimis, sedens super thronum illius, et dominans Deus. 
'''
"9" = '''
:sup:`9` Ipse creavit illam in Spiritu Sancto, et vidit, et dinumeravit, et mensus est: 
'''
"10" = '''
:sup:`10` et effudit illam super omnia opera sua, et super omnem carnem, secundum datum suum, et præbuit illam diligentibus se. 
'''
"11" = '''
:sup:`11` Timor Domini gloria, et gloriatio, et lætitia, et corona exsultationis. 
'''
"12" = '''
:sup:`12` Timor Domini delectabit cor, et dabit lætitiam, et gaudium, et longitudinem dierum. 
'''
"13" = '''
:sup:`13` Timenti Dominum bene erit in extremis, et in die defunctionis suæ benedicetur. 
'''
"14" = '''
:sup:`14` Dilectio Dei honorabilis sapientia: 
'''
"15" = '''
:sup:`15` quibus autem apparuerit in visu diligunt eam in visione, et in agnitione magnalium suorum. 
'''
"16" = '''
:sup:`16` Initium sapientiæ timor Domini: et cum fidelibus in vulva concreatus est: cum electis feminis graditur, et cum justis et fidelibus agnoscitur. 
'''
"17" = '''
:sup:`17` Timor Domini scientiæ religiositas: 
'''
"18" = '''
:sup:`18` religiositas custodiet et justificabit cor; jucunditatem atque gaudium dabit. 
'''
"19" = '''
:sup:`19` Timenti Dominum bene erit, et in diebus consummationis illius benedicetur. 
'''
"20" = '''
:sup:`20` Plenitudo sapientiæ est timere Deum, et plenitudo a fructibus illius. 
'''
"21" = '''
:sup:`21` Omnem domum illius implebit a generationibus, et receptacula a thesauris illius. 
'''
"22" = '''
:sup:`22` Corona sapientiæ timor Domini, replens pacem et salutis fructum: 
'''
"23" = '''
:sup:`23` et vidit, et dinumeravit eam: utraque autem sunt dona Dei. 
'''
"24" = '''
:sup:`24` Scientiam et intellectum prudentiæ sapientia compartietur, et gloriam tenentium se exaltat. 
'''
"25" = '''
:sup:`25` Radix sapientiæ est timere Dominum, et rami illius longævi. 
'''
"26" = '''
:sup:`26` In thesauris sapientiæ intellectus et scientiæ religiositas: execratio autem peccatoribus sapientia. 
'''
"27" = '''
:sup:`27` Timor Domini expellit peccatum: 
'''
"28" = '''
:sup:`28` nam qui sine timore est non poterit justificari: iracundia enim animositatis illius subversio illius est. 
'''
"29" = '''
:sup:`29` Usque in tempus sustinebit patiens, et postea redditio jucunditatis. 
'''
"30" = '''
:sup:`30` Bonus sensus usque in tempus abscondet verba illius, et labia multorum enarrabunt sensum illius. 
'''
"31" = '''
:sup:`31` In thesauris sapientiæ significatio disciplinæ: 
'''
"32" = '''
:sup:`32` execratio autem peccatori cultura Dei. 
'''
"33" = '''
:sup:`33` Fili, concupiscens sapientiam, conserva justitiam, et Deus præbebit illam tibi. 
'''
"34" = '''
:sup:`34` Sapientia enim et disciplina timor Domini: et quod beneplacitum est illi, 
'''
"35" = '''
:sup:`35` fides et mansuetudo, et adimplebit thesauros illius. 
'''
"36" = '''
:sup:`36` Ne sis incredibilis timori Domini, et ne accesseris ad illum duplici corde. 
'''
"37" = '''
:sup:`37` Ne fueris hypocrita in conspectu hominum, et non scandalizeris in labiis tuis. 
'''
"38" = '''
:sup:`38` Attende in illis, ne forte cadas, et adducas animæ tuæ inhonorationem: 
'''
"39" = '''
:sup:`39` et revelet Deus absconsa tua, et in medio synagogæ elidat te: 
'''
"40" = '''
:sup:`40` quoniam accessisti maligne ad Dominum, et cor tuum plenum est dolo et fallacia. 
'''
