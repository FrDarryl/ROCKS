[7]
"1" = '''
:sup:`1` Fili mi, custodi sermones meos, et præcepta mea reconde tibi. Fili, 
'''
"2" = '''
:sup:`2` serva mandata mea, et vives; et legem meam quasi pupillam oculi tui: 
'''
"3" = '''
:sup:`3` liga eam in digitis tuis, scribe illam in tabulis cordis tui. 
'''
"4" = '''
:sup:`4` Dic sapientiæ: Soror mea es, et prudentiam voca amicam tuam: 
'''
"5" = '''
:sup:`5` ut custodiant te a muliere extranea, et ab aliena quæ verba sua dulcia facit. 
'''
"6" = '''
:sup:`6` De fenestra enim domus meæ per cancellos prospexi, 
'''
"7" = '''
:sup:`7` et video parvulos; considero vecordem juvenem, 
'''
"8" = '''
:sup:`8` qui transit per plateam juxta angulum et prope viam domus illius graditur: 
'''
"9" = '''
:sup:`9` in obscuro, advesperascente die, in noctis tenebris et caligine. 
'''
"10" = '''
:sup:`10` Et ecce occurrit illi mulier ornatu meretricio, præparata ad capiendas animas: garrula et vaga, 
'''
"11" = '''
:sup:`11` quietis impatiens, nec valens in domo consistere pedibus suis; 
'''
"12" = '''
:sup:`12` nunc foris, nunc in plateis, nunc juxta angulos insidians. 
'''
"13" = '''
:sup:`13` Apprehensumque deosculatur juvenem, et procaci vultu blanditur, dicens: 
'''
"14" = '''
:sup:`14` Victimas pro salute vovi; hodie reddidi vota mea: 
'''
"15" = '''
:sup:`15` idcirco egressa sum in occursum tuum, desiderans te videre, et reperi. 
'''
"16" = '''
:sup:`16` Intexui funibus lectulum meum; stravi tapetibus pictis ex Ægypto: 
'''
"17" = '''
:sup:`17` aspersi cubile meum myrrha, et aloë, et cinnamomo. 
'''
"18" = '''
:sup:`18` Veni, inebriemur uberibus, et fruamur cupitis amplexibus donec illucescat dies. 
'''
"19" = '''
:sup:`19` Non est enim vir in domo sua: abiit via longissima: 
'''
"20" = '''
:sup:`20` sacculum pecuniæ secum tulit; in die plenæ lunæ reversurus est in domum suam. 
'''
"21" = '''
:sup:`21` Irretivit eum multis sermonibus, et blanditiis labiorum protraxit illum. 
'''
"22" = '''
:sup:`22` Statim eam sequitur quasi bos ductus ad victimam, et quasi agnus lasciviens, et ignorans quod ad vincula stultus trahatur: 
'''
"23" = '''
:sup:`23` donec transfigat sagitta jecur ejus, velut si avis festinet ad laqueum, et nescit quod de periculo animæ illius agitur. 
'''
"24" = '''
:sup:`24` Nunc ergo, fili mi, audi me, et attende verbis oris mei. 
'''
"25" = '''
:sup:`25` Ne abstrahatur in viis illius mens tua, neque decipiaris semitis ejus; 
'''
"26" = '''
:sup:`26` multos enim vulneratos dejecit, et fortissimi quique interfecti sunt ab ea. 
'''
"27" = '''
:sup:`27` Viæ inferi domus ejus, penetrantes in interiora mortis. 
'''
