[8]
"1" = '''
:sup:`1` Respondens autem Baldad Suhites, dixit: 
'''
"2" = '''
:sup:`2` Usquequo loqueris talia, et spiritus multiplex sermones oris tui? 
'''
"3" = '''
:sup:`3` Numquid Deus supplantat judicium? aut Omnipotens subvertit quod justum est? 
'''
"4" = '''
:sup:`4` Etiam si filii tui peccaverunt ei, et dimisit eos in manu iniquitatis suæ: 
'''
"5" = '''
:sup:`5` tu tamen si diluculo consurrexeris ad Deum, et Omnipotentem fueris deprecatus; 
'''
"6" = '''
:sup:`6` si mundus et rectus incesseris: statim evigilabit ad te, et pacatum reddet habitaculum justitiæ tuæ, 
'''
"7" = '''
:sup:`7` in tantum ut si priora tua fuerint parva, et novissima tua multiplicentur nimis. 
'''
"8" = '''
:sup:`8` Interroga enim generationem pristinam, et diligenter investiga patrum memoriam 
'''
"9" = '''
:sup:`9` (hesterni quippe sumus, et ignoramus, quoniam sicut umbra dies nostri sunt super terram), 
'''
"10" = '''
:sup:`10` et ipsi docebunt te, loquentur tibi, et de corde suo proferent eloquia. 
'''
"11" = '''
:sup:`11` Numquid vivere potest scirpus absque humore? aut crescere carectum sine aqua? 
'''
"12" = '''
:sup:`12` Cum adhuc sit in flore, nec carpatur manu, ante omnes herbas arescit. 
'''
"13" = '''
:sup:`13` Sic viæ omnium qui obliviscuntur Deum, et spes hypocritæ peribit. 
'''
"14" = '''
:sup:`14` Non ei placebit vecordia sua, et sicut tela aranearum fiducia ejus. 
'''
"15" = '''
:sup:`15` Innitetur super domum suam, et non stabit; fulciet eam, et non consurget. 
'''
"16" = '''
:sup:`16` Humectus videtur antequam veniat sol, et in ortu suo germen ejus egredietur. 
'''
"17" = '''
:sup:`17` Super acervum petrarum radices ejus densabuntur, et inter lapides commorabitur. 
'''
"18" = '''
:sup:`18` Si absorbuerit eum de loco suo, negabit eum, et dicet: Non novi te. 
'''
"19" = '''
:sup:`19` Hæc est enim lætitia viæ ejus, ut rursum de terra alii germinentur. 
'''
"20" = '''
:sup:`20` Deus non projiciet simplicem, nec porriget manum malignis, 
'''
"21" = '''
:sup:`21` donec impleatur risu os tuum, et labia tua jubilo. 
'''
"22" = '''
:sup:`22` Qui oderunt te induentur confusione, et tabernaculum impiorum non subsistet. 
'''
