[21]
"1" = '''
:sup:`1` Accesseruntque principes familiarum Levi ad Eleazarum sacerdotem, et Josue filium Nun, et ad duces cognationum per singulas tribus filiorum Israël: 
'''
"2" = '''
:sup:`2` locutique sunt ad eos in Silo terræ Chanaan, atque dixerunt: Dominus præcepit per manum Moysi, ut darentur nobis urbes ad habitandum, et suburbana earum ad alenda jumenta. 
'''
"3" = '''
:sup:`3` Dederuntque filii Israël de possessionibus suis juxta imperium Domini, civitates et suburbana earum. 
'''
"4" = '''
:sup:`4` Egressaque est sors in familiam Caath filiorum Aaron sacerdotis, de tribubus Juda, et Simeon, et Benjamin, civitates tredecim: 
'''
"5" = '''
:sup:`5` et reliquis filiorum Caath, id est Levitis, qui superfuerant, de tribubus Ephraim, et Dan, et dimidia tribu Manasse, civitates decem. 
'''
"6" = '''
:sup:`6` Porro filii Gerson egressa est sors, ut acciperent de tribubus Issachar et Aser et Nephthali, dimidiaque tribu Manasse in Basan, civitates numero tredecim. 
'''
"7" = '''
:sup:`7` Et filiis Merari per cognationes suas de tribubus Ruben et Gad et Zabulon urbes duodecim. 
'''
"8" = '''
:sup:`8` Dederuntque filii Israël Levitis civitates et suburbana earum, sicut præcepit Dominus per manum Moysi, singulis sorte tribuentes. 
'''
"9" = '''
:sup:`9` De tribubus filiorum Juda et Simeon dedit Josue civitates, quarum ista sunt nomina, 
'''
"10" = '''
:sup:`10` filiis Aaron per familias Caath Levitici generis (prima enim sors illis egressa est), 
'''
"11" = '''
:sup:`11` Cariatharbe patris Enac, quæ vocatur Hebron, in monte Juda, et suburbana ejus per circuitum. 
'''
"12" = '''
:sup:`12` Agros vero et villas ejus dederat Caleb filio Jephone ad possidendum. 
'''
"13" = '''
:sup:`13` Dedit ergo filiis Aaron sacerdotis Hebron confugii civitatem, ac suburbana ejus: et Lobnam cum suburbanis suis: 
'''
"14" = '''
:sup:`14` et Jether, et Esthemo, 
'''
"15" = '''
:sup:`15` et Holon, et Dabir, 
'''
"16" = '''
:sup:`16` et Ain, et Jeta, et Bethsames, cum suburbanis suis: civitates novem de tribubus, ut dictum est, duabus. 
'''
"17" = '''
:sup:`17` De tribu autem filiorum Benjamin, Gabaon, et Gabæ, 
'''
"18" = '''
:sup:`18` et Anathoth et Almon, cum suburbanis suis: civitates quatuor. 
'''
"19" = '''
:sup:`19` Omnes simul civitates filiorum Aaron sacerdotis, tredecim, cum suburbanis suis. 
'''
"20" = '''
:sup:`20` Reliquis vero per familias filiorum Caath Levitici generis, hæc est data possessio. 
'''
"21" = '''
:sup:`21` De tribu Ephraim urbes confugii, Sichem cum suburbanis suis in monte Ephraim, et Gazer 
'''
"22" = '''
:sup:`22` et Cibsaim et Beth-horon, cum suburbanis suis, civitates quatuor. 
'''
"23" = '''
:sup:`23` De tribu quoque Dan, Eltheco et Gabathon, 
'''
"24" = '''
:sup:`24` et Ajalon et Gethremmon, cum suburbanis suis, civitates quatuor. 
'''
"25" = '''
:sup:`25` Porro de dimidia tribu Manasse, Thanach et Gethremmon, cum suburbanis suis, civitates duæ. 
'''
"26" = '''
:sup:`26` Omnes civitates decem, et suburbana earum, datæ sunt filiis Caath inferioris gradus. 
'''
"27" = '''
:sup:`27` Filiis quoque Gerson Levitici generis dedit de dimidia tribu Manasse confugii civitates, Gaulon in Basan, et Bosram, cum suburbanis suis, civitates duas. 
'''
"28" = '''
:sup:`28` Porro de tribu Issachar, Cesion, et Dabereth, 
'''
"29" = '''
:sup:`29` et Jaramoth, et Engannim, cum suburbanis suis, civitates quatuor. 
'''
"30" = '''
:sup:`30` De tribu autem Aser, Masal et Abdon, 
'''
"31" = '''
:sup:`31` et Helcath, et Rohob, cum suburbanis suis, civitates quatuor. 
'''
"32" = '''
:sup:`32` De tribu quoque Nephthali civitates confugii, Cedes in Galilæa, et Hammoth Dor, et Carthan, cum suburbanis suis, civitates tres. 
'''
"33" = '''
:sup:`33` Omnes urbes familiarum Gerson, tredecim, cum suburbanis suis. 
'''
"34" = '''
:sup:`34` Filiis autem Merari Levitis inferioris gradus per familias suas data est de tribu Zabulon, Jecnam, et Cartha 
'''
"35" = '''
:sup:`35` et Damna et Naalol, civitates quatuor cum suburbanis suis. 
'''
"36" = '''
:sup:`36` De tribu Ruben ultra Jordanem contra Jericho civitates refugii, Bosor in solitudine, Misor et Jaser et Jethson et Mephaath, civitates quatuor cum suburbanis suis. 
'''
"37" = '''
:sup:`37` De tribu Gad civitates confugii, Ramoth in Galaad, et Manaim et Hesebon et Jazer, civitates quatuor cum suburbanis suis. 
'''
"38" = '''
:sup:`38` Omnes urbes filiorum Merari per familias et cognationes suas, duodecim. 
'''
"39" = '''
:sup:`39` Itaque civitates universæ Levitarum in medio possessionis filiorum Israël fuerunt quadraginta octo 
'''
"40" = '''
:sup:`40` cum suburbanis suis, singulæ per familias distributæ. 
'''
"41" = '''
:sup:`41` Deditque Dominus Deus Israëli omnem terram, quam traditurum se patribus eorum juraverat: et possederunt illam, atque habitaverunt in ea. 
'''
"42" = '''
:sup:`42` Dataque est ab eo pax in omnes per circuitum nationes: nullusque eis hostium resistere ausus est, sed cuncti in eorum ditionem redacti sunt. 
'''
"43" = '''
:sup:`43` Ne unum quidem verbum, quod illis præstiturum se esse promiserat, irritum fuit, sed rebus expleta sunt omnia. 
'''
