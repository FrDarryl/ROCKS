[2]
"1" = '''
:sup:`1` Quare fremuerunt gentes, et populi meditati sunt inania? 
'''
"2" = '''
:sup:`2` Astiterunt reges terræ, et principes convenerunt in unum adversus Dominum, et adversus christum ejus. 
'''
"3" = '''
:sup:`3` Dirumpamus vincula eorum, et projiciamus a nobis jugum ipsorum. 
'''
"4" = '''
:sup:`4` Qui habitat in cælis irridebit eos, et Dominus subsannabit eos. 
'''
"5" = '''
:sup:`5` Tunc loquetur ad eos in ira sua, et in furore suo conturbabit eos. 
'''
"6" = '''
:sup:`6` Ego autem constitutus sum rex ab eo super Sion, montem sanctum ejus, prædicans præceptum ejus. 
'''
"7" = '''
:sup:`7` Dominus dixit ad me: Filius meus es tu; ego hodie genui te. 
'''
"8" = '''
:sup:`8` Postula a me, et dabo tibi gentes hæreditatem tuam, et possessionem tuam terminos terræ. 
'''
"9" = '''
:sup:`9` Reges eos in virga ferrea, et tamquam vas figuli confringes eos. 
'''
"10" = '''
:sup:`10` Et nunc, reges, intelligite; erudimini, qui judicatis terram. 
'''
"11" = '''
:sup:`11` Servite Domino in timore, et exsultate ei cum tremore. 
'''
"12" = '''
:sup:`12` Apprehendite disciplinam, nequando irascatur Dominus, et pereatis de via justa. 
'''
"13" = '''
:sup:`13` Cum exarserit in brevi ira ejus, beati omnes qui confidunt in eo. 
'''
