[1]
"1" = '''
:sup:`1` Post mortem Josue, consuluerunt filii Israël Dominum, dicentes: Quis ascendet ante nos contra Chananæum, et erit dux belli? 
'''
"2" = '''
:sup:`2` Dixitque Dominus: Judas ascendet: ecce tradidi terram in manus ejus. 
'''
"3" = '''
:sup:`3` Et ait Judas Simeoni fratri suo: Ascende mecum in sortem meam, et pugna contra Chananæum, ut et ego pergam tecum in sortem tuam. Et abiit cum eo Simeon. 
'''
"4" = '''
:sup:`4` Ascenditque Judas, et tradidit Dominus Chananæum ac Pherezæum in manus eorum: et percusserunt in Bezec decem millia virorum. 
'''
"5" = '''
:sup:`5` Inveneruntque Adonibezec in Bezec, et pugnaverunt contra eum, ac percusserunt Chananæum et Pherezæum. 
'''
"6" = '''
:sup:`6` Fugit autem Adonibezec: quem persecuti comprehenderunt, cæsis summitatibus manuum ejus ac pedum. 
'''
"7" = '''
:sup:`7` Dixitque Adonibezec: Septuaginta reges amputatis manuum ac pedum summitatibus colligebant sub mensa mea ciborum reliquias: sicut feci, ita reddidit mihi Deus. Adduxeruntque eum in Jerusalem, et ibi mortuus est. 
'''
"8" = '''
:sup:`8` Oppugnantes ergo filii Juda Jerusalem, ceperunt eam, et percusserunt in ore gladii, tradentes cunctam incendio civitatem. 
'''
"9" = '''
:sup:`9` Et postea descendentes pugnaverunt contra Chananæum, qui habitabat in montanis, et ad meridiem, et in campestribus. 
'''
"10" = '''
:sup:`10` Pergensque Judas contra Chananæum, qui habitabat in Hebron (cujus nomen fuit antiquitus Cariath Arbe), percussit Sesai, et Ahiman, et Tholmai: 
'''
"11" = '''
:sup:`11` atque inde profectus abiit ad habitatores Dabir, cujus nomen vetus erat Cariath Sepher, id est, civitas litterarum. 
'''
"12" = '''
:sup:`12` Dixitque Caleb: Qui percusserit Cariath Sepher, et vastaverit eam, dabo ei Axam filiam meam uxorem. 
'''
"13" = '''
:sup:`13` Cumque cepisset eam Othoniel filius Cenez frater Caleb minor, dedit ei Axam filiam suam conjugem. 
'''
"14" = '''
:sup:`14` Quam pergentem in itinere monuit vir suus ut peteret a patre suo agrum. Quæ cum suspirasset sedens in asino, dixit ei Caleb: Quid habes? 
'''
"15" = '''
:sup:`15` At illa respondit: Da mihi benedictionem, quia terram arentem dedisti mihi: da et irriguam aquis. Dedit ergo ei Caleb irriguum superius, et irriguum inferius. 
'''
"16" = '''
:sup:`16` Filii autem Cinæi cognati Moysi ascenderunt de civitate palmarum cum filiis Juda, in desertum sortis ejus, quod est ad meridiem Arad, et habitaverunt cum eo. 
'''
"17" = '''
:sup:`17` Abiit autem Judas cum Simeone fratre suo, et percusserunt simul Chananæum qui habitabat in Sephaath, et interfecerunt eum. Vocatumque est nomen urbis, Horma, id est, anathema. 
'''
"18" = '''
:sup:`18` Cepitque Judas Gazam cum finibus suis, et Ascalonem, atque Accaron cum terminis suis. 
'''
"19" = '''
:sup:`19` Fuitque Dominus cum Juda, et montana possedit: nec potuit delere habitatores vallis, quia falcatis curribus abundabant. 
'''
"20" = '''
:sup:`20` Dederuntque Caleb Hebron, sicut dixerat Moyses, qui delevit ex ea tres filios Enac. 
'''
"21" = '''
:sup:`21` Jebusæum autem habitatorem Jerusalem non deleverunt filii Benjamin: habitavitque Jebusæus cum filiis Benjamin in Jerusalem, usque in præsentem diem. 
'''
"22" = '''
:sup:`22` Domus quoque Joseph ascendit in Bethel, fuitque Dominus cum eis. 
'''
"23" = '''
:sup:`23` Nam cum obsiderent urbem, quæ prius Luza vocabatur, 
'''
"24" = '''
:sup:`24` viderunt hominem egredientem de civitate, dixeruntque ad eum: Ostende nobis introitum civitatis, et faciemus tecum misericordiam. 
'''
"25" = '''
:sup:`25` Qui cum ostendisset eis, percusserunt urbem in ore gladii: hominem autem illum, et omnem cognationem ejus, dimiserunt. 
'''
"26" = '''
:sup:`26` Qui dimissus, abiit in terram Hetthim, et ædificavit ibi civitatem, vocavitque eam Luzam: quæ ita appellatur usque in præsentem diem. 
'''
"27" = '''
:sup:`27` Manasses quoque non delevit Bethsan, et Thanac cum viculis suis, et habitatores Dor, et Jeblaam, et Mageddo cum viculis suis, cœpitque Chananæus habitare cum eis. 
'''
"28" = '''
:sup:`28` Postquam autem confortatus est Israël, fecit eos tributarios, et delere noluit. 
'''
"29" = '''
:sup:`29` Ephraim etiam non interfecit Chananæum, qui habitabat in Gazer, sed habitavit cum eo. 
'''
"30" = '''
:sup:`30` Zabulon non delevit habitatores Cetron, et Naalol: sed habitavit Chananæus in medio ejus, factusque est ei tributarius. 
'''
"31" = '''
:sup:`31` Aser quoque non delevit habitatores Accho, et Sidonis, Ahalab, et Achazib, et Helba, et Aphec, et Rohob: 
'''
"32" = '''
:sup:`32` habitavitque in medio Chananæi habitatoris illius terræ, nec interfecit eum. 
'''
"33" = '''
:sup:`33` Nephthali quoque non delevit habitatores Bethsames, et Bethanath: et habitavit inter Chananæum habitatorem terræ, fueruntque ei Bethsamitæ et Bethanitæ tributarii. 
'''
"34" = '''
:sup:`34` Arctavitque Amorrhæus filios Dan in monte, nec dedit eis locum ut ad planiora descenderent: 
'''
"35" = '''
:sup:`35` habitavitque in monte Hares, quod interpretatur testaceo, in Ajalon et Salebim. Et aggravata est manus domus Joseph, factusque est ei tributarius. 
'''
"36" = '''
:sup:`36` Fuit autem terminus Amorrhæi ab ascensu Scorpionis, petra, et superiora loca. 
'''
