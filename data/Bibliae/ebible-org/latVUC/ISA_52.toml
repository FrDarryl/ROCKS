[52]
"1" = '''
:sup:`1` Consurge, consurge, induere fortitudine tua, Sion ! induere vestimentis gloriæ tuæ, Jerusalem, civitas Sancti, quia non adjiciet ultra ut pertranseat per te incircumcisus et immundus. 
'''
"2" = '''
:sup:`2` Excutere de pulvere, consurge; sede, Jerusalem ! solve vincula colli tui, captiva filia Sion. 
'''
"3" = '''
:sup:`3` Quia hæc dicit Dominus: Gratis venundati estis, et sine argento redimemini. 
'''
"4" = '''
:sup:`4` Quia hæc dicit Dominus Deus: In Ægyptum descendit populus meus in principio, ut colonus esset ibi, et Assur absque ulla causa calumniatus est eum. 
'''
"5" = '''
:sup:`5` Et nunc quid mihi est hic, dicit Dominus, quoniam ablatus est populus meus gratis? Dominatores ejus inique agunt, dicit Dominus, et jugiter tota die nomen meum blasphematur. 
'''
"6" = '''
:sup:`6` Propter hoc sciet populus meus nomen meum in die illa: quia ego ipse qui loquebar, ecce adsum. 
'''
"7" = '''
:sup:`7` Quam pulchri super montes pedes annuntiantis et prædicantis pacem; annuntiantis bonum, prædicantis salutem, dicentis Sion: Regnabit Deus tuus ! 
'''
"8" = '''
:sup:`8` Vox speculatorum tuorum: levaverunt vocem, simul laudabunt, quia oculo ad oculum videbunt cum converterit Dominus Sion. 
'''
"9" = '''
:sup:`9` Gaudete, et laudate simul, deserta Jerusalem, quia consolatus est Dominus populum suum; redemit Jerusalem. 
'''
"10" = '''
:sup:`10` Paravit Dominus brachium sanctum suum in oculis omnium gentium; et videbunt omnes fines terræ salutare Dei nostri. 
'''
"11" = '''
:sup:`11` Recedite, recedite; exite inde, pollutum nolite tangere; exite de medio ejus; mundamini, qui fertis vasa Domini. 
'''
"12" = '''
:sup:`12` Quoniam non in tumultu exibitis, nec in fuga properabitis; præcedet enim vos Dominus, et congregabit vos Deus Israël. 
'''
"13" = '''
:sup:`13` Ecce intelliget servus meus, exaltabitur et elevabitur, et sublimis erit valde. 
'''
"14" = '''
:sup:`14` Sicut obstupuerunt super te multi, sic inglorius erit inter viros aspectus ejus, et forma ejus inter filios hominum. 
'''
"15" = '''
:sup:`15` Iste asperget gentes multas; super ipsum continebunt reges os suum: quia quibus non est narratum de eo viderunt, et qui non audierunt contemplati sunt. 
'''
