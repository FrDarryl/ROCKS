[10]
"1" = '''
:sup:`1` Nolo enim vos ignorare fratres, quoniam patres nostri omnes sub nube fuerunt, et omnes mare transierunt, 
'''
"2" = '''
:sup:`2` et omnes in Moyse baptizati sunt in nube, et in mari: 
'''
"3" = '''
:sup:`3` et omnes eamdem escam spiritalem manducaverunt, 
'''
"4" = '''
:sup:`4` et omnes eumdem potum spiritalem biberunt (bibebant autem de spiritali, consequente eos, petra: petra autem erat Christus): 
'''
"5" = '''
:sup:`5` sed non in pluribus eorum beneplacitum est Deo: nam prostrati sunt in deserto. 
'''
"6" = '''
:sup:`6` Hæc autem in figura facta sunt nostri, ut non simus concupiscentes malorum, sicut et illi concupierunt. 
'''
"7" = '''
:sup:`7` Neque idololatræ efficiamini, sicut quidam ex ipsis: quemadmodum scriptum est: Sedit populus manducare, et bibere, et surrexerunt ludere. 
'''
"8" = '''
:sup:`8` Neque fornicemur, sicut quidam ex ipsis fornicati sunt, et ceciderunt una die viginti tria millia. 
'''
"9" = '''
:sup:`9` Neque tentemus Christum, sicut quidam eorum tentaverunt, et a serpentibus perierunt. 
'''
"10" = '''
:sup:`10` Neque murmuraveritis, sicut quidam eorum murmuraverunt, et perierunt ab exterminatore. 
'''
"11" = '''
:sup:`11` Hæc autem omnia in figura contingebant illis: scripta sunt autem ad correptionem nostram, in quos fines sæculorum devenerunt. 
'''
"12" = '''
:sup:`12` Itaque qui se existimat stare, videat ne cadat. 
'''
"13" = '''
:sup:`13` Tentatio vos non apprehendat nisi humana: fidelis autem Deus est, qui non patietur vos tentari supra id quod potestis, sed faciet etiam cum tentatione proventum ut possitis sustinere. 
'''
"14" = '''
:sup:`14` Propter quod, carissimi mihi, fugite ab idolorum cultura: 
'''
"15" = '''
:sup:`15` ut prudentibus loquor, vos ipsi judicate quod dico. 
'''
"16" = '''
:sup:`16` Calix benedictionis, cui benedicimus, nonne communicatio sanguinis Christi est? et panis quem frangimus, nonne participatio corporis Domini est? 
'''
"17" = '''
:sup:`17` Quoniam unus panis, unum corpus multi sumus, omnes qui de uno pane participamus. 
'''
"18" = '''
:sup:`18` Videte Israël secundum carnem: nonne qui edunt hostias, participes sunt altaris? 
'''
"19" = '''
:sup:`19` Quid ergo? dico quod idolis immolatum sit aliquid? aut quod idolum, sit aliquid? 
'''
"20" = '''
:sup:`20` Sed quæ immolant gentes, dæmoniis immolant, et non Deo. Nolo autem vos socios fieri dæmoniorum: 
'''
"21" = '''
:sup:`21` non potestis calicem Domini bibere, et calicem dæmoniorum; non potestis mensæ Domini participes esse, et mensæ dæmoniorum. 
'''
"22" = '''
:sup:`22` An æmulamur Dominum? numquid fortiores illo sumus? Omnia mihi licent, sed non omnia expediunt. 
'''
"23" = '''
:sup:`23` Omnia mihi licent, sed non omnia ædificat. 
'''
"24" = '''
:sup:`24` Nemo quod suum est quærat, sed quod alterius. 
'''
"25" = '''
:sup:`25` Omne quod in macello venit, manducate, nihil interrogantes propter conscientiam. 
'''
"26" = '''
:sup:`26` Domini est terra, et plenitudo ejus. 
'''
"27" = '''
:sup:`27` Si quis vocat vos infidelium, et vultis ire: omne quod vobis apponitur, manducate, nihil interrogantes propter conscientiam. 
'''
"28" = '''
:sup:`28` Si quis autem dixerit: Hoc immolatum est idolis: nolite manducare propter illum qui indicavit, et propter conscientiam: 
'''
"29" = '''
:sup:`29` conscientiam autem dico non tuam, sed alterius. Ut quid enim libertas mea judicatur ab aliena conscientia? 
'''
"30" = '''
:sup:`30` Si ego cum gratia participo, quid blasphemor pro eo quod gratias ago? 
'''
"31" = '''
:sup:`31` Sive ergo manducatis, sive bibitis, sive aliud quid facitis: omnia in gloriam Dei facite. 
'''
"32" = '''
:sup:`32` Sine offensione estote Judæis, et gentibus, et ecclesiæ Dei: 
'''
"33" = '''
:sup:`33` sicut et ego per omnia omnibus placeo, non quærens quod mihi utile est, sed quod multis: ut salvi fiant. 
'''
