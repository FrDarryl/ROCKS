[23]
"1" = '''
:sup:`1` Onus Tyri. Ululate, naves maris, quia vastata est domus unde venire consueverant: de terra Cethim revelatum est eis. 
'''
"2" = '''
:sup:`2` Tacete, qui habitatis in insula; negotiatores Sidonis, transfretantes mare, repleverunt te. 
'''
"3" = '''
:sup:`3` In aquis multis semen Nili; messis fluminis fruges ejus: et facta est negotiatio gentium. 
'''
"4" = '''
:sup:`4` Erubesce, Sidon; ait enim mare, fortitudo maris, dicens: Non parturivi, et non peperi, et non enutrivi juvenes, nec ad incrementum perduxi virgines. 
'''
"5" = '''
:sup:`5` Cum auditum fuerit in Ægypto, dolebunt cum audierint de Tiro. 
'''
"6" = '''
:sup:`6` Transite maria, ululate, qui habitatis in insula ! 
'''
"7" = '''
:sup:`7` Numquid non vestra hæc est, quæ gloriabatur a diebus pristinis in antiquitate sua? Ducent eam pedes sui longe ad peregrinandum. 
'''
"8" = '''
:sup:`8` Quis cogitavit hoc super Tyrum quondam coronatam, cujus negotiatores principes, institores ejus inclyti terræ? 
'''
"9" = '''
:sup:`9` Dominus exercituum cogitavit hoc, ut detraheret superbiam omnis gloriæ, et ad ignominiam deduceret universos inclytos terræ. 
'''
"10" = '''
:sup:`10` Transi terram tuam quasi flumen, filia maris ! non est cingulum ultra tibi. 
'''
"11" = '''
:sup:`11` Manum suam extendit super mare; conturbavit regna. Dominus mandavit adversus Chanaan, ut contereret fortes ejus; 
'''
"12" = '''
:sup:`12` et dixit: Non adjicies ultra ut glorieris, calumniam sustinens virgo filia Sidonis: in Cethim consurgens transfreta: ibi quoque non erit requies tibi. 
'''
"13" = '''
:sup:`13` Ecce terra Chaldæorum, talis populus non fuit: Assur fundavit eam; in captivitatem traduxerunt robustos ejus, suffoderunt domos ejus, posuerunt eam in ruinam. 
'''
"14" = '''
:sup:`14` Ululate, naves maris, quia devastata est fortitudo vestra. 
'''
"15" = '''
:sup:`15` Et erit in die illa: in oblivione eris, o Tyre ! septuaginta annis, sicut dies regis unius; post septuaginta autem annos erit Tyro quasi canticum meretricis: 
'''
"16" = '''
:sup:`16` Sume citharam, circui civitatem, meretrix oblivioni tradita: bene cane, frequenta canticum, ut memoria tui sit. 
'''
"17" = '''
:sup:`17` Et erit post septuaginta annos: visitabit Dominus Tyrum, et reducet eam ad mercedes suas, et rursum fornicabitur cum universis regnis terræ super faciem terræ; 
'''
"18" = '''
:sup:`18` et erunt negotiationes ejus et mercedes ejus sanctificatæ Domino: non condentur neque reponentur, quia his qui habitaverint coram Domino erit negotiatio ejus, ut manducent in saturitatem, et vestiantur usque ad vetustatem. 
'''
