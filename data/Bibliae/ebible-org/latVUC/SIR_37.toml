[37]
"1" = '''
:sup:`1` Omnis amicus dicet: Et ego amicitiam copulavi: sed est amicus solo nomine amicus. Nonne tristitia inest usque ad mortem? 
'''
"2" = '''
:sup:`2` sodalis autem et amicus ad inimicitiam convertentur. 
'''
"3" = '''
:sup:`3` O præsumptio nequissima, unde create es cooperire aridam malitia et dolositate illius? 
'''
"4" = '''
:sup:`4` Sodalis amico conjucundatur in oblectationibus, et in tempore tribulationis adversarius erit. 
'''
"5" = '''
:sup:`5` Sodalis amico condolet causa ventris, et contra hostem accipiet scutum. 
'''
"6" = '''
:sup:`6` Non obliviscaris amici tui in animo tuo, et non immemor sis illius in opibus tuis. 
'''
"7" = '''
:sup:`7` Noli consiliari cum eo qui tibi insidiatur, et a zelantibus te absconde consilium. 
'''
"8" = '''
:sup:`8` Omnis consiliarius prodit consilium, sed est consiliarius in semetipso. 
'''
"9" = '''
:sup:`9` A consiliario serva animam tuam: prius scito quæ sit illius necessitas: et ipse enim animo suo cogitabit: 
'''
"10" = '''
:sup:`10` ne forte mittat sudem in terram, et dicat tibi: 
'''
"11" = '''
:sup:`11` Bona est via tua: et stet e contrario videre quid tibi eveniat. 
'''
"12" = '''
:sup:`12` Cum viro irreligioso tracta de sanctitate, et cum injusto de justitia, et cum muliere de ea quæ æmulatur, cum timido de bello, cum negotiatore de trajectione, cum emptore de venditione, cum viro livido de gratiis agendis, 
'''
"13" = '''
:sup:`13` cum impio de pietate, cum inhonesto de honestate, cum operario agrario de omni opere, 
'''
"14" = '''
:sup:`14` cum operario annuali de consummatione anni, cum servo pigro de multa operatione. Non attendas his in omni consilio: 
'''
"15" = '''
:sup:`15` sed cum viro sancto assiduus esto, quemcumque cognoveris observantem timorem Dei: 
'''
"16" = '''
:sup:`16` cujus anima est secundum animam tuam, et qui, cum titubaveris in tenebris, condolebit tibi. 
'''
"17" = '''
:sup:`17` Cor boni consilii statue tecum: non est enim tibi aliud pluris illo. 
'''
"18" = '''
:sup:`18` Anima viri sancti enuntiat aliquando vera, quam septem circumspectores sedentes in excelso ad speculandum. 
'''
"19" = '''
:sup:`19` Et in his omnibus deprecare Altissimum, ut dirigat in veritate viam tuam. 
'''
"20" = '''
:sup:`20` Ante omnia opera verbum verax præcedat te, et ante omnem actum consilium stabile. 
'''
"21" = '''
:sup:`21` Verbum nequam immutabit cor: ex quo partes quatuor oriuntur: bonum et malum, vita et mors: et dominatrix illorum est assidua lingua. Est vir astutus multorum eruditor, et animæ suæ inutilis est. 
'''
"22" = '''
:sup:`22` Vir peritus multos erudivit, et animæ suæ suavis est. 
'''
"23" = '''
:sup:`23` Qui sophistice loquitur odibilis est: in omni re defraudabitur. 
'''
"24" = '''
:sup:`24` Non est illi data a Domino gratia, omni enim sapientia defraudatus est. 
'''
"25" = '''
:sup:`25` Est sapiens animæ suæ sapiens, et fructus sensus illius laudabilis. 
'''
"26" = '''
:sup:`26` Vir sapiens plebem suam erudit, et fructus sensus illius fideles sunt. 
'''
"27" = '''
:sup:`27` Vir sapiens implebitur benedictionibus, et videntes illum laudabunt. 
'''
"28" = '''
:sup:`28` Vita viri in numero dierum: dies autem Israël innumerabiles sunt. 
'''
"29" = '''
:sup:`29` Sapiens in populo hæreditabit honorem, et nomen illius erit vivens in æternum. 
'''
"30" = '''
:sup:`30` Fili, in vita tua tenta animam tuam, et si fuerit nequam non des illi potestatem: 
'''
"31" = '''
:sup:`31` non enim omnia omnibus expediunt, et non omni animæ omne genus placet. 
'''
"32" = '''
:sup:`32` Noli avidus esse in omni epulatione, et non te effundas super omnem escam: 
'''
"33" = '''
:sup:`33` in multis enim escis erit infirmitas, et aviditas appropinquabit usque ad choleram. 
'''
"34" = '''
:sup:`34` Propter crapulam multi obierunt: qui autem abstinens est adjiciet vitam. 
'''
