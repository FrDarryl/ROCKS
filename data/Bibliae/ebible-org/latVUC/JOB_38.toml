[38]
"1" = '''
:sup:`1` Respondens autem Dominus Job de turbine, dixit: 
'''
"2" = '''
:sup:`2` Quis est iste involvens sententias sermonibus imperitis? 
'''
"3" = '''
:sup:`3` Accinge sicut vir lumbos tuos: interrogabo te, et responde mihi. 
'''
"4" = '''
:sup:`4` Ubi eras quando ponebam fundamenta terræ? indica mihi, si habes intelligentiam. 
'''
"5" = '''
:sup:`5` Quis posuit mensuras ejus, si nosti? vel quis tetendit super eam lineam? 
'''
"6" = '''
:sup:`6` Super quo bases illius solidatæ sunt? aut quis demisit lapidem angularem ejus, 
'''
"7" = '''
:sup:`7` cum me laudarent simul astra matutina, et jubilarent omnes filii Dei? 
'''
"8" = '''
:sup:`8` Quis conclusit ostiis mare, quando erumpebat quasi de vulva procedens; 
'''
"9" = '''
:sup:`9` cum ponerem nubem vestimentum ejus, et caligine illud quasi pannis infantiæ obvolverem? 
'''
"10" = '''
:sup:`10` Circumdedi illud terminis meis, et posui vectem et ostia, 
'''
"11" = '''
:sup:`11` et dixi: Usque huc venies, et non procedes amplius, et hic confringes tumentes fluctus tuos. 
'''
"12" = '''
:sup:`12` Numquid post ortum tuum præcepisti diluculo, et ostendisti auroræ locum suum? 
'''
"13" = '''
:sup:`13` Et tenuisti concutiens extrema terræ, et excussisti impios ex ea? 
'''
"14" = '''
:sup:`14` Restituetur ut lutum signaculum, et stabit sicut vestimentum: 
'''
"15" = '''
:sup:`15` auferetur ab impiis lux sua, et brachium excelsum confringetur. 
'''
"16" = '''
:sup:`16` Numquid ingressus es profunda maris, et in novissimis abyssi deambulasti? 
'''
"17" = '''
:sup:`17` Numquid apertæ sunt tibi portæ mortis, et ostia tenebrosa vidisti? 
'''
"18" = '''
:sup:`18` Numquid considerasti latitudinem terræ? indica mihi, si nosti, omnia: 
'''
"19" = '''
:sup:`19` in qua via lux habitet, et tenebrarum quis locus sit: 
'''
"20" = '''
:sup:`20` ut ducas unumquodque ad terminos suos, et intelligas semitas domus ejus. 
'''
"21" = '''
:sup:`21` Sciebas tunc quod nasciturus esses, et numerum dierum tuorum noveras? 
'''
"22" = '''
:sup:`22` Numquid ingressus es thesauros nivis, aut thesauros grandinis aspexisti, 
'''
"23" = '''
:sup:`23` quæ præparavi in tempus hostis, in diem pugnæ et belli? 
'''
"24" = '''
:sup:`24` Per quam viam spargitur lux, dividitur æstus super terram? 
'''
"25" = '''
:sup:`25` Quis dedit vehementissimo imbri cursum, et viam sonantis tonitrui, 
'''
"26" = '''
:sup:`26` ut plueret super terram absque homine in deserto, ubi nullus mortalium commoratur; 
'''
"27" = '''
:sup:`27` ut impleret inviam et desolatam, et produceret herbas virentes? 
'''
"28" = '''
:sup:`28` Quis est pluviæ pater? vel quis genuit stillas roris? 
'''
"29" = '''
:sup:`29` De cujus utero egressa est glacies? et gelu de cælo quis genuit? 
'''
"30" = '''
:sup:`30` In similitudinem lapidis aquæ durantur, et superficies abyssi constringitur. 
'''
"31" = '''
:sup:`31` Numquid conjungere valebis micantes stellas Pleiadas, aut gyrum Arcturi poteris dissipare? 
'''
"32" = '''
:sup:`32` Numquid producis luciferum in tempore suo, et vesperum super filios terræ consurgere facis? 
'''
"33" = '''
:sup:`33` Numquid nosti ordinem cæli, et pones rationem ejus in terra? 
'''
"34" = '''
:sup:`34` Numquid elevabis in nebula vocem tuam, et impetus aquarum operiet te? 
'''
"35" = '''
:sup:`35` Numquid mittes fulgura, et ibunt, et revertentia dicent tibi: Adsumus? 
'''
"36" = '''
:sup:`36` Quis posuit in visceribus hominis sapientiam? vel quis dedit gallo intelligentiam? 
'''
"37" = '''
:sup:`37` Quis enarrabit cælorum rationem? et concentum cæli quis dormire faciet? 
'''
"38" = '''
:sup:`38` Quando fundebatur pulvis in terra, et glebæ compingebantur? 
'''
"39" = '''
:sup:`39` Numquid capies leænæ prædam, et animam catulorum ejus implebis, 
'''
"40" = '''
:sup:`40` quando cubant in antris, et in specubus insidiantur? 
'''
"41" = '''
:sup:`41` Quis præparat corvo escam suam, quando pulli ejus clamant ad Deum, vagantes, eo quod non habeant cibos? 
'''
