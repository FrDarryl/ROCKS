[96]
"1" = '''
:sup:`1` Huic David, quando terra ejus restituta est. Dominus regnavit: exsultet terra; lætentur insulæ multæ. 
'''
"2" = '''
:sup:`2` Nubes et caligo in circuitu ejus; justitia et judicium correctio sedis ejus. 
'''
"3" = '''
:sup:`3` Ignis ante ipsum præcedet, et inflammabit in circuitu inimicos ejus. 
'''
"4" = '''
:sup:`4` Illuxerunt fulgura ejus orbi terræ; vidit, et commota est terra. 
'''
"5" = '''
:sup:`5` Montes sicut cera fluxerunt a facie Domini; a facie Domini omnis terra. 
'''
"6" = '''
:sup:`6` Annuntiaverunt cæli justitiam ejus, et viderunt omnes populi gloriam ejus. 
'''
"7" = '''
:sup:`7` Confundantur omnes qui adorant sculptilia, et qui gloriantur in simulacris suis. Adorate eum omnes angeli ejus. 
'''
"8" = '''
:sup:`8` Audivit, et lætata est Sion, et exsultaverunt filiæ Judæ propter judicia tua, Domine. 
'''
"9" = '''
:sup:`9` Quoniam tu Dominus altissimus super omnem terram; nimis exaltatus es super omnes deos. 
'''
"10" = '''
:sup:`10` Qui diligitis Dominum, odite malum: custodit Dominus animas sanctorum suorum; de manu peccatoris liberabit eos. 
'''
"11" = '''
:sup:`11` Lux orta est justo, et rectis corde lætitia. 
'''
"12" = '''
:sup:`12` Lætamini, justi, in Domino, et confitemini memoriæ sanctificationis ejus. 
'''
