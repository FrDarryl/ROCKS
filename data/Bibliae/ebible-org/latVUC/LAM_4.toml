[4]
"1" = '''
:sup:`1` Aleph Quomodo obscuratum est aurum, mutatus est color optimus ! dispersi sunt lapides sanctuarii in capite omnium platearum ! 
'''
"2" = '''
:sup:`2` Beth Filii Sion inclyti, et amicti auro primo: quomodo reputati sunt in vasa testea, opus manuum figuli ! 
'''
"3" = '''
:sup:`3` Ghimel Sed et lamiæ nudaverunt mammam, lactaverunt catulos suos: filia populi mei crudelis quasi struthio in deserto. 
'''
"4" = '''
:sup:`4` Daleth Adhæsit lingua lactentis ad palatum ejus in siti; parvuli petierunt panem, et non erat qui frangeret eis. 
'''
"5" = '''
:sup:`5` He Qui vescebantur voluptuose, interierunt in viis; qui nutriebantur in croceis, amplexati sunt stercora. 
'''
"6" = '''
:sup:`6` Vau Et major effecta est iniquitas filiæ populi mei peccato Sodomorum, quæ subversa est in momento, et non ceperunt in ea manus. 
'''
"7" = '''
:sup:`7` Zain Candidiores Nazaræi ejus nive, nitidiores lacte, rubicundiores ebore antiquo, sapphiro pulchriores. 
'''
"8" = '''
:sup:`8` Heth Denigrata est super carbones facies eorum et non sunt cogniti in plateis; adhæsit cutis eorum ossibus: aruit, et facta est quasi lignum. 
'''
"9" = '''
:sup:`9` Teth Melius fuit occisis gladio quam interfectis fame, quoniam isti extabuerunt consumpti a sterilitate terræ. 
'''
"10" = '''
:sup:`10` Jod Manus mulierum misericordium coxerunt filios suos; facti sunt cibus earum in contritione filiæ populi mei. 
'''
"11" = '''
:sup:`11` Caph Complevit Dominus furorem suum, effudit iram indignationis suæ: et succendit ignem in Sion, et devoravit fundamenta ejus. 
'''
"12" = '''
:sup:`12` Lamed Non crediderunt reges terræ, et universi habitatores orbis, quoniam ingrederetur hostis et inimicus per portas Jerusalem. 
'''
"13" = '''
:sup:`13` Mem Propter peccata prophetarum ejus, et iniquitates sacerdotum ejus, qui effuderunt in medio ejus sanguinem justorum. 
'''
"14" = '''
:sup:`14` Nun Erraverunt cæci in plateis, polluti sunt in sanguine; cumque non possent, tenuerunt lacinias suas. 
'''
"15" = '''
:sup:`15` Samech Recedite polluti, clamaverunt eis; recedite, abite, nolite tangere: jurgati quippe sunt, et commoti dixerunt inter gentes: Non addet ultra ut habitet in eis. 
'''
"16" = '''
:sup:`16` Phe Facies Domini divisit eos, non addet ut respiciat eos; facies sacerdotum non erubuerunt, neque senum miserti sunt. 
'''
"17" = '''
:sup:`17` Ain Cum adhuc subsisteremus, defecerunt oculi nostri ad auxilium nostrum vanum; cum respiceremus attenti ad gentem quæ salvare non poterat. 
'''
"18" = '''
:sup:`18` Sade Lubricaverunt vestigia nostra in itinere platearum nostrarum; appropinquavit finis noster, completi sunt dies nostri, quia venit finis noster. 
'''
"19" = '''
:sup:`19` Coph Velociores fuerunt persecutores nostri aquilis cæli; super montes persecuti sunt nos, in deserto insidiati sunt nobis. 
'''
"20" = '''
:sup:`20` Res Spiritus oris nostri, christus Dominus, captus est in peccatis nostris, cui diximus: In umbra tua vivemus in gentibus. 
'''
"21" = '''
:sup:`21` Sin Gaude et lætare, filia Edom, quæ habitas in terra Hus ! ad te quoque perveniet calix: inebriaberis, atque nudaberis. 
'''
"22" = '''
:sup:`22` Thau Completa est iniquitas tua, filia Sion: non addet ultra ut transmigret te. Visitavit iniquitatem tuam, filia Edom; discooperuit peccata tua. 
'''
