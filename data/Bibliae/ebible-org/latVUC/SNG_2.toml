[2]
"1" = '''
:sup:`1` Ego flos campi, et lilium convallium. 
'''
"2" = '''
:sup:`2` Sponsus Sicut lilium inter spinas, sic amica mea inter filias. 
'''
"3" = '''
:sup:`3` Sponsa Sicut malus inter ligna silvarum, sic dilectus meus inter filios. Sub umbra illius quem desideraveram sedi, et fructus ejus dulcis gutturi meo. 
'''
"4" = '''
:sup:`4` Introduxit me in cellam vinariam; ordinavit in me caritatem. 
'''
"5" = '''
:sup:`5` Fulcite me floribus, stipate me malis, quia amore langueo. 
'''
"6" = '''
:sup:`6` Læva ejus sub capite meo, et dextera illius amplexabitur me. 
'''
"7" = '''
:sup:`7` Sponsus Adjuro vos, filiæ Jerusalem, per capreas cervosque camporum, ne suscitetis, neque evigilare faciatis dilectam, quoadusque ipsa velit. 
'''
"8" = '''
:sup:`8` Sponsa Vox dilecti mei; ecce iste venit, saliens in montibus, transiliens colles. 
'''
"9" = '''
:sup:`9` Similis est dilectus meus capreæ, hinnuloque cervorum. En ipse stat post parietem nostrum, respiciens per fenestras, prospiciens per cancellos. 
'''
"10" = '''
:sup:`10` En dilectus meus loquitur mihi. Sponsus Surge, propera, amica mea, columba mea, formosa mea, et veni: 
'''
"11" = '''
:sup:`11` jam enim hiems transiit; imber abiit, et recessit. 
'''
"12" = '''
:sup:`12` Flores apparuerunt in terra nostra; tempus putationis advenit: vox turturis audita est in terra nostra; 
'''
"13" = '''
:sup:`13` ficus protulit grossos suos; vineæ florentes dederunt odorem suum. Surge, amica mea, speciosa mea, et veni: 
'''
"14" = '''
:sup:`14` columba mea, in foraminibus petræ, in caverna maceriæ, ostende mihi faciem tuam, sonet vox tua in auribus meis: vox enim tua dulcis, et facies tua decora. 
'''
"15" = '''
:sup:`15` Sponsa Capite nobis vulpes parvulas quæ demoliuntur vineas: nam vinea nostra floruit. 
'''
"16" = '''
:sup:`16` Dilectus meus mihi, et ego illi, qui pascitur inter lilia, 
'''
"17" = '''
:sup:`17` donec aspiret dies, et inclinentur umbræ. Revertere; similis esto, dilecte mi, capreæ, hinnuloque cervorum super montes Bether. 
'''
