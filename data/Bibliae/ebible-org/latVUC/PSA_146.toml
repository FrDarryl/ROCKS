[146]
"1" = '''
:sup:`1` Alleluja. Laudate Dominum, quoniam bonus est psalmus; Deo nostro sit jucunda, decoraque laudatio. 
'''
"2" = '''
:sup:`2` Ædificans Jerusalem Dominus, dispersiones Israëlis congregabit: 
'''
"3" = '''
:sup:`3` qui sanat contritos corde, et alligat contritiones eorum; 
'''
"4" = '''
:sup:`4` qui numerat multitudinem stellarum, et omnibus eis nomina vocat. 
'''
"5" = '''
:sup:`5` Magnus Dominus noster, et magna virtus ejus, et sapientiæ ejus non est numerus. 
'''
"6" = '''
:sup:`6` Suscipiens mansuetos Dominus; humilians autem peccatores usque ad terram. 
'''
"7" = '''
:sup:`7` Præcinite Domino in confessione; psallite Deo nostro in cithara. 
'''
"8" = '''
:sup:`8` Qui operit cælum nubibus, et parat terræ pluviam; qui producit in montibus fœnum, et herbam servituti hominum; 
'''
"9" = '''
:sup:`9` qui dat jumentis escam ipsorum, et pullis corvorum invocantibus eum. 
'''
"10" = '''
:sup:`10` Non in fortitudine equi voluntatem habebit, nec in tibiis viri beneplacitum erit ei. 
'''
"11" = '''
:sup:`11` Beneplacitum est Domino super timentes eum, et in eis qui sperant super misericordia ejus. 
'''
