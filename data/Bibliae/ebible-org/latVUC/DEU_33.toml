[33]
"1" = '''
:sup:`1` Hæc est benedictio, qua benedixit Moyses, homo Dei, filiis Israël ante mortem suam. 
'''
"2" = '''
:sup:`2` Et ait: Dominus de Sinai venit, et de Seir ortus est nobis: apparuit de monte Pharan, et cum eo sanctorum millia. In dextera ejus ignea lex. 
'''
"3" = '''
:sup:`3` Dilexit populos, omnes sancti in manu illius sunt: et qui appropinquant pedibus ejus, accipient de doctrina illius. 
'''
"4" = '''
:sup:`4` Legem præcepit nobis Moyses, hæreditatem multitudinis Jacob. 
'''
"5" = '''
:sup:`5` Erit apud rectissimum rex, congregatis principibus populi cum tribubus Israël. 
'''
"6" = '''
:sup:`6` Vivat Ruben, et non moriatur, et sit parvus in numero. 
'''
"7" = '''
:sup:`7` Hæc est Judæ benedictio: Audi, Domine, vocem Judæ, et ad populum suum introduc eum: manus ejus pugnabunt pro eo, et adjutor illius contra adversarios ejus erit. 
'''
"8" = '''
:sup:`8` Levi quoque ait: Perfectio tua, et doctrina tua viro sancto tuo, quem probasti in tentatione, et judicasti ad aquas contradictionis. 
'''
"9" = '''
:sup:`9` Qui dixit patri suo et matri suæ: Nescio vos: et fratribus suis: Ignoro vos: et nescierunt filios suos. Hi custodierunt eloquium tuum, et pactum tuum servaverunt. 
'''
"10" = '''
:sup:`10` Judicia tua, o Jacob, et legem tuam, o Israël: ponent thymiama in furore tuo, et holocaustum super altare tuum. 
'''
"11" = '''
:sup:`11` Benedic, Domine, fortitudini ejus: et opera manuum illius suscipe. Percute dorsa inimicorum ejus: et qui oderunt eum, non consurgant. 
'''
"12" = '''
:sup:`12` Et Benjamin ait: Amantissimus Domini habitabit confidenter in eo: quasi in thalamo tota die morabitur, et inter humeros illius requiescet. 
'''
"13" = '''
:sup:`13` Joseph quoque ait: De benedictione Domini terra ejus, de pomis cæli, et rore, atque abysso subjacente. 
'''
"14" = '''
:sup:`14` De pomis fructuum solis ac lunæ, 
'''
"15" = '''
:sup:`15` de vertice antiquorum montium, de pomis collium æternorum: 
'''
"16" = '''
:sup:`16` et de frugibus terræ, et de plenitudine ejus. Benedictio illius qui apparuit in rubo, veniat super caput Joseph, et super verticem nazaræi inter fratres suos. 
'''
"17" = '''
:sup:`17` Quasi primogeniti tauri pulchritudo ejus, cornua rhinocerotis cornua illius: in ipsis ventilabit gentes usque ad terminos terræ. Hæ sunt multitudines Ephraim: et hæc millia Manasse. 
'''
"18" = '''
:sup:`18` Et Zabulon ait: Lætare, Zabulon, in exitu tuo, et Issachar in tabernaculis tuis. 
'''
"19" = '''
:sup:`19` Populos vocabunt ad montem: ibi immolabunt victimas justitiæ. Qui inundationem maris quasi lac sugent, et thesauros absconditos arenarum. 
'''
"20" = '''
:sup:`20` Et Gad ait: Benedictus in latitudine Gad: quasi leo requievit, cepitque brachium et verticem. 
'''
"21" = '''
:sup:`21` Et vidit principatum suum, quod in parte sua doctor esset repositus: qui fuit cum principibus populi, et fecit justitias Domini, et judicium suum cum Israël. 
'''
"22" = '''
:sup:`22` Dan quoque ait: Dan catulus leonis, fluet largiter de Basan. 
'''
"23" = '''
:sup:`23` Et Nephthali dixit: Nephthali abundantia perfruetur, et plenus erit benedictionibus Domini: mare et meridiem possidebit. 
'''
"24" = '''
:sup:`24` Aser quoque ait: Benedictus in filiis Aser, sit placens fratribus suis, et tingat in oleo pedem suum: 
'''
"25" = '''
:sup:`25` ferrum et æs calceamentum ejus. Sicut dies juventutis tuæ, ita et senectus tua. 
'''
"26" = '''
:sup:`26` Non est deus alius ut Deus rectissimi, ascensor cæli, auxiliator tuus. Magnificentia ejus discurrunt nubes, 
'''
"27" = '''
:sup:`27` habitaculum ejus sursum, et subter brachia sempiterna ejiciet a facie tua inimicum, dicetque: Conterere. 
'''
"28" = '''
:sup:`28` Habitabit Israël confidenter, et solus. Oculus Jacob in terra frumenti et vini, cælique caligabunt rore. 
'''
"29" = '''
:sup:`29` Beatus es tu, Israël: quis similis tui, popule, qui salvaris in Domino? Scutum auxilii tui, et gladius gloriæ tuæ: negabunt te inimici tui, et tu eorum colla calcabis. 
'''
