[27]
"1" = '''
:sup:`1` Viginti quinque annorum erat Joatham cum regnare cœpisset, et sedecim annis regnavit in Jerusalem: nomen matris ejus Jerusa filia Sadoc. 
'''
"2" = '''
:sup:`2` Fecitque quod rectum erat coram Domino, juxta omnia quæ fecerat Ozias pater suus, excepto quod non est ingressus templum Domini: et adhuc populus delinquebat. 
'''
"3" = '''
:sup:`3` Ipse ædificavit portam domus Domini excelsam, et in muro Ophel multa construxit. 
'''
"4" = '''
:sup:`4` Urbes quoque ædificavit in montibus Juda, et in saltibus castella et turres. 
'''
"5" = '''
:sup:`5` Ipse pugnavit contra regem filiorum Ammon, et vicit eos, dederuntque ei filii Ammon in tempore illo centum talenta argenti, et decem millia coros tritici, ac totidem coros hordei: hæc ei præbuerunt filii Ammon in anno secundo et tertio. 
'''
"6" = '''
:sup:`6` Corroboratusque est Joatham, eo quod direxisset vias suas coram Domino Deo suo. 
'''
"7" = '''
:sup:`7` Reliqua autem sermonum Joatham, et omnes pugnæ ejus et opera, scripta sunt in libro regum Israël et Juda. 
'''
"8" = '''
:sup:`8` Viginti quinque annorum erat cum regnare cœpisset, et sedecim annis regnavit in Jerusalem. 
'''
"9" = '''
:sup:`9` Dormivitque Joatham cum patribus suis, et sepelierunt eum in civitate David: et regnavit Achaz filius ejus pro eo. 
'''
