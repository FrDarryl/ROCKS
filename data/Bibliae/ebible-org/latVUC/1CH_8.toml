[8]
"1" = '''
:sup:`1` Benjamin autem genuit Bale primogenitum suum, Asbel secundum, Ahara tertium, 
'''
"2" = '''
:sup:`2` Nohaa quartum, et Rapha quintum. 
'''
"3" = '''
:sup:`3` Fueruntque filii Bale: Addar, et Gera, et Abiud, 
'''
"4" = '''
:sup:`4` Abisue quoque et Naaman, et Ahoë, 
'''
"5" = '''
:sup:`5` sed et Gera, et Sephuphan, et Huram. 
'''
"6" = '''
:sup:`6` Hi sunt filii Ahod, principes cognationum habitantium in Gabaa, qui translati sunt in Manahath. 
'''
"7" = '''
:sup:`7` Naaman autem, et Achia, et Gera, ipse transtulit eos, et genuit Osa, et Ahiud. 
'''
"8" = '''
:sup:`8` Porro Saharaim genuit in regione Moab, postquam dimisit Husim et Bara uxores suas. 
'''
"9" = '''
:sup:`9` Genuit autem de Hodes uxore sua Jobab, et Sebia, et Mosa, et Molchom, 
'''
"10" = '''
:sup:`10` Jehus quoque, et Sechia, et Marma: hi sunt filii ejus principes in familiis suis. 
'''
"11" = '''
:sup:`11` Mehusim vero genuit Abitob et Elphaal. 
'''
"12" = '''
:sup:`12` Porro filii Elphaal: Heber, et Misaam, et Samad: hic ædificavit Ono, et Lod, et filias ejus. 
'''
"13" = '''
:sup:`13` Baria autem et Sama principes cognationum habitantium in Ajalon: hi fugaverunt habitatores Geth. 
'''
"14" = '''
:sup:`14` Et Ahio, et Sesac, et Jerimoth, 
'''
"15" = '''
:sup:`15` et Zabadia, et Arod, et Heder, 
'''
"16" = '''
:sup:`16` Michaël quoque, et Jespha, et Joha filii Baria. 
'''
"17" = '''
:sup:`17` Et Zabadia, et Mosollam, et Hezeci, et Heber, 
'''
"18" = '''
:sup:`18` et Jesamari, et Jezlia, et Jobab filii Elphaal, 
'''
"19" = '''
:sup:`19` et Jacim, et Zechri, et Zabdi, 
'''
"20" = '''
:sup:`20` et Elioënai, et Selethai, et Eliel, 
'''
"21" = '''
:sup:`21` et Adaia, et Baraia, et Samarath, filii Semei. 
'''
"22" = '''
:sup:`22` Et Jespham, et Heber, et Eliel, 
'''
"23" = '''
:sup:`23` et Abdon, et Zechri, et Hanan, 
'''
"24" = '''
:sup:`24` et Hanania, et Ælam, et Anathothia, 
'''
"25" = '''
:sup:`25` et Jephdaia, et Phanuel, filii Sesac. 
'''
"26" = '''
:sup:`26` Et Samsari, et Sohoria, et Otholia, 
'''
"27" = '''
:sup:`27` et Jersia, et Elia, et Zechri, filii Jeroham. 
'''
"28" = '''
:sup:`28` Hi patriarchæ, et cognationum principes, qui habitaverunt in Jerusalem. 
'''
"29" = '''
:sup:`29` In Gabaon autem habitaverunt Abigabaon, et nomen uxoris ejus Maacha: 
'''
"30" = '''
:sup:`30` filiusque ejus primogenitus Abdon, et Sur, et Cis, et Baal, et Nadab, 
'''
"31" = '''
:sup:`31` Gedor quoque, et Ahio, et Zacher, et Macelloth: 
'''
"32" = '''
:sup:`32` et Macelloth genuit Samaa: habitaveruntque ex adverso fratrum suorum in Jerusalem cum fratribus suis. 
'''
"33" = '''
:sup:`33` Ner autem genuit Cis, et Cis genuit Saul. Porro Saul genuit Jonathan, et Melchisua, et Abinadab, et Esbaal. 
'''
"34" = '''
:sup:`34` Filius autem Jonathan, Meribbaal: et Meribbaal genuit Micha. 
'''
"35" = '''
:sup:`35` Filii Micha, Phithon, et Melech, et Tharaa, et Ahaz. 
'''
"36" = '''
:sup:`36` Et Ahaz genuit Joada, et Joada genuit Alamath, et Azmoth, et Zamri: porro Zamri genuit Mosa, 
'''
"37" = '''
:sup:`37` et Mosa genuit Banaa, cujus filius fuit Rapha, de quo ortus est Elasa, qui genuit Asel. 
'''
"38" = '''
:sup:`38` Porro Asel sex filii fuerunt his nominibus: Ezricam, Bocru, Ismahel, Saria, Obdia, et Hanan: omnes hi filii Asel. 
'''
"39" = '''
:sup:`39` Filii autem Esec fratris ejus, Ulam primogenitus, et Jehus secundus, et Eliphalet tertius. 
'''
"40" = '''
:sup:`40` Fueruntque filii Ulam viri robustissimi, et magno robore tendentes arcum: et multos habentes filios ac nepotes, usque ad centum quinquaginta. Omnes hi filii Benjamin. 
'''
