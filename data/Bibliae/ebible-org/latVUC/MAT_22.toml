[22]
"1" = '''
:sup:`1` Et respondens Jesus, dixit iterum in parabolis eis, dicens: 
'''
"2" = '''
:sup:`2` Simile factum est regnum cælorum homini regi, qui fecit nuptias filio suo. 
'''
"3" = '''
:sup:`3` Et misit servos suos vocare invitatos ad nuptias, et nolebant venire. 
'''
"4" = '''
:sup:`4` Iterum misit alios servos, dicens: Dicite invitatis: Ecce prandium meum paravi, tauri mei et altilia occisa sunt, et omnia parata: venite ad nuptias. 
'''
"5" = '''
:sup:`5` Illi autem neglexerunt: et abierunt, alius in villam suam, alius vero ad negotiationem suam: 
'''
"6" = '''
:sup:`6` reliqui vero tenuerunt servos ejus, et contumeliis affectos occiderunt. 
'''
"7" = '''
:sup:`7` Rex autem cum audisset, iratus est: et missis exercitibus suis, perdidit homicidas illos, et civitatem illorum succendit. 
'''
"8" = '''
:sup:`8` Tunc ait servis suis: Nuptiæ quidem paratæ sunt, sed qui invitati erant, non fuerunt digni: 
'''
"9" = '''
:sup:`9` ite ergo ad exitus viarum, et quoscumque inveneritis, vocate ad nuptias. 
'''
"10" = '''
:sup:`10` Et egressi servi ejus in vias, congregaverunt omnes quos invenerunt, malos et bonos: et impletæ sunt nuptiæ discumbentium. 
'''
"11" = '''
:sup:`11` Intravit autem rex ut videret discumbentes, et vidit ibi hominem non vestitum veste nuptiali. 
'''
"12" = '''
:sup:`12` Et ait illi: Amice, quomodo huc intrasti non habens vestem nuptialem? At ille obmutuit. 
'''
"13" = '''
:sup:`13` Tunc dicit rex ministris: Ligatis manibus et pedibus ejus, mittite eum in tenebras exteriores: ibi erit fletus et stridor dentium. 
'''
"14" = '''
:sup:`14` Multi enim sunt vocati, pauci vero electi. 
'''
"15" = '''
:sup:`15` Tunc abeuntes pharisæi, consilium inierunt ut caperent eum in sermone. 
'''
"16" = '''
:sup:`16` Et mittunt ei discipulos suos cum Herodianis, dicentes: Magister, scimus quia verax es, et viam Dei in veritate doces, et non est tibi cura de aliquo: non enim respicis personam hominum: 
'''
"17" = '''
:sup:`17` dic ergo nobis quid tibi videtur, licet censum dare Cæsari, an non? 
'''
"18" = '''
:sup:`18` Cognita autem Jesus nequitia eorum, ait: Quid me tentatis, hypocritæ? 
'''
"19" = '''
:sup:`19` ostendite mihi numisma census. At illi obtulerunt ei denarium. 
'''
"20" = '''
:sup:`20` Et ait illis Jesus: Cujus est imago hæc, et superscriptio? 
'''
"21" = '''
:sup:`21` Dicunt ei: Cæsaris. Tunc ait illis: Reddite ergo quæ sunt Cæsaris, Cæsari: et quæ sunt Dei, Deo. 
'''
"22" = '''
:sup:`22` Et audientes mirati sunt, et relicto eo abierunt. 
'''
"23" = '''
:sup:`23` In illo die accesserunt ad eum sadducæi, qui dicunt non esse resurrectionem: et interrogaverunt eum, 
'''
"24" = '''
:sup:`24` dicentes: Magister, Moyses dixit: Si quis mortuus fuerit non habens filium, ut ducat frater ejus uxorem illius, et suscitet semen fratri suo. 
'''
"25" = '''
:sup:`25` Erant autem apud nos septem fratres: et primus, uxore ducta, defunctus est: et non habens semen, reliquit uxorem suam fratri suo. 
'''
"26" = '''
:sup:`26` Similiter secundus, et tertius usque ad septimum. 
'''
"27" = '''
:sup:`27` Novissime autem omnium et mulier defuncta est. 
'''
"28" = '''
:sup:`28` In resurrectione ergo cujus erit de septem uxor? omnes enim habuerunt eam. 
'''
"29" = '''
:sup:`29` Respondens autem Jesus, ait illis: Erratis nescientes Scripturas, neque virtutem Dei. 
'''
"30" = '''
:sup:`30` In resurrectione enim neque nubent, neque nubentur: sed erunt sicut angeli Dei in cælo. 
'''
"31" = '''
:sup:`31` De resurrectione autem mortuorum non legistis quod dictum est a Deo dicente vobis: 
'''
"32" = '''
:sup:`32` Ego sum Deus Abraham, et Deus Isaac, et Deus Jacob? Non est Deus mortuorum, sed viventium. 
'''
"33" = '''
:sup:`33` Et audientes turbæ, mirabantur in doctrina ejus. 
'''
"34" = '''
:sup:`34` Pharisæi autem audientes quod silentium imposuisset sadducæis, convenerunt in unum: 
'''
"35" = '''
:sup:`35` et interrogavit eum unus ex eis legis doctor, tentans eum: 
'''
"36" = '''
:sup:`36` Magister, quod est mandatum magnum in lege? 
'''
"37" = '''
:sup:`37` Ait illi Jesus: Diliges Dominum Deum tuum ex toto corde tuo, et in tota anima tua, et in tota mente tua. 
'''
"38" = '''
:sup:`38` Hoc est maximum, et primum mandatum. 
'''
"39" = '''
:sup:`39` Secundum autem simile est huic: Diliges proximum tuum, sicut teipsum. 
'''
"40" = '''
:sup:`40` In his duobus mandatis universa lex pendet, et prophetæ. 
'''
"41" = '''
:sup:`41` Congregatis autem pharisæis, interrogavit eos Jesus, 
'''
"42" = '''
:sup:`42` dicens: Quid vobis videtur de Christo? cujus filius est? Dicunt ei: David. 
'''
"43" = '''
:sup:`43` Ait illis: Quomodo ergo David in spiritu vocat eum Dominum, dicens: 
'''
"44" = '''
:sup:`44` Dixit Dominus Domino meo: Sede a dextris meis, donec ponam inimicos tuos scabellum pedum tuorum? 
'''
"45" = '''
:sup:`45` Si ergo David vocat eum Dominum, quomodo filius ejus est? 
'''
"46" = '''
:sup:`46` Et nemo poterat ei respondere verbum: neque ausus fuit quisquam ex illa die eum amplius interrogare. 
'''
