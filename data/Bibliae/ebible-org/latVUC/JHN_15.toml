[15]
"1" = '''
:sup:`1` Ego sum vitis vera, et Pater meus agricola est. 
'''
"2" = '''
:sup:`2` Omnem palmitem in me non ferentem fructum, tollet eum, et omnem qui fert fructum, purgabit eum, ut fructum plus afferat. 
'''
"3" = '''
:sup:`3` Jam vos mundi estis propter sermonem quem locutus sum vobis. 
'''
"4" = '''
:sup:`4` Manete in me, et ego in vobis. Sicut palmes non potest fere fructum a semetipso, nisi manserit in vite, sic nec vos, nisi in me manseritis. 
'''
"5" = '''
:sup:`5` Ego sum vitis, vos palmites: qui manet in me, et ego in eo, hic fert fructum multum, quia sine me nihil potestis facere. 
'''
"6" = '''
:sup:`6` Si quis in me non manserit, mittetur foras sicut palmes, et arescet, et colligent eum, et in ignem mittent, et ardet. 
'''
"7" = '''
:sup:`7` Si manseritis in me, et verba mea in vobis manserint, quodcumque volueritis petetis, et fiet vobis. 
'''
"8" = '''
:sup:`8` In hoc clarificatus est Pater meus, ut fructum plurimum afferatis, et efficiamini mei discipuli. 
'''
"9" = '''
:sup:`9` Sicut dilexit me Pater, et ego dilexi vos. Manete in dilectione mea. 
'''
"10" = '''
:sup:`10` Si præcepta mea servaveritis, manebitis in dilectione mea, sicut et ego Patris mei præcepta servavi, et maneo in ejus dilectione. 
'''
"11" = '''
:sup:`11` Hæc locutus sum vobis: ut gaudium meum in vobis sit, et gaudium vestrum impleatur. 
'''
"12" = '''
:sup:`12` Hoc est præceptum meum, ut diligatis invicem, sicut dilexi vos. 
'''
"13" = '''
:sup:`13` Majorem hac dilectionem nemo habet, ut animam suam ponat qui pro amicis suis. 
'''
"14" = '''
:sup:`14` Vos amici mei estis, si feceritis quæ ego præcipio vobis. 
'''
"15" = '''
:sup:`15` Jam non dicam vos servos: quia servus nescit quid faciat dominus ejus. Vos autem dixi amicos: quia omnia quæcumque audivi a Patre meo, nota feci vobis. 
'''
"16" = '''
:sup:`16` Non vos me elegistis, sed ego elegi vos, et posui vos ut eatis, et fructum afferatis, et fructus vester maneat: ut quodcumque petieritis Patrem in nomine meo, det vobis. 
'''
"17" = '''
:sup:`17` Hæc mando vobis: ut diligatis invicem. 
'''
"18" = '''
:sup:`18` Si mundus vos odit, scitote quia me priorem vobis odio habuit. 
'''
"19" = '''
:sup:`19` Si de mundo fuissetis, mundus quod suum erat diligeret: quia vero de mundo non estis, sed ego elegi vos de mundo, propterea odit vos mundus. 
'''
"20" = '''
:sup:`20` Mementote sermonis mei, quem ego dixi vobis: non est servus major domino suo. Si me persecuti sunt, et vos persequentur; si sermonem meum servaverunt, et vestrum servabunt. 
'''
"21" = '''
:sup:`21` Sed hæc omnia facient vobis propter nomen meum: quia nesciunt eum qui misit me. 
'''
"22" = '''
:sup:`22` Si non venissem, et locutus fuissem eis, peccatum non haberent: nunc autem excusationem non habent de peccato suo. 
'''
"23" = '''
:sup:`23` Qui me odit, et Patrem meum odit. 
'''
"24" = '''
:sup:`24` Si opera non fecissem in eis quæ nemo alius fecit, peccatum non haberent: nunc autem et viderunt, et oderunt et me, et Patrem meum. 
'''
"25" = '''
:sup:`25` Sed ut adimpleatur sermo, qui in lege eorum scriptus est: Quia odio habuerunt me gratis. 
'''
"26" = '''
:sup:`26` Cum autem venerit Paraclitus, quem ego mittam vobis a Patre, Spiritum veritatis, qui a Patre procedit, ille testimonium perhibebit de me; 
'''
"27" = '''
:sup:`27` et vos testimonium perhibebitis, quia ab initio mecum estis. 
'''
