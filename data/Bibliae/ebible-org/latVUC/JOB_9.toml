[9]
"1" = '''
:sup:`1` Et respondens Job, ait: 
'''
"2" = '''
:sup:`2` Vere scio quod ita sit, et quod non justificetur homo compositus Deo. 
'''
"3" = '''
:sup:`3` Si voluerit contendere cum eo, non poterit ei respondere unum pro mille. 
'''
"4" = '''
:sup:`4` Sapiens corde est, et fortis robore: quis restitit ei, et pacem habuit? 
'''
"5" = '''
:sup:`5` Qui transtulit montes, et nescierunt hi quos subvertit in furore suo. 
'''
"6" = '''
:sup:`6` Qui commovet terram de loco suo, et columnæ ejus concutiuntur. 
'''
"7" = '''
:sup:`7` Qui præcipit soli, et non oritur, et stellas claudit quasi sub signaculo. 
'''
"8" = '''
:sup:`8` Qui extendit cælos solus, et graditur super fluctus maris. 
'''
"9" = '''
:sup:`9` Qui facit Arcturum et Oriona, et Hyadas et interiora austri. 
'''
"10" = '''
:sup:`10` Qui facit magna, et incomprehensibilia, et mirabilia, quorum non est numerus. 
'''
"11" = '''
:sup:`11` Si venerit ad me, non videbo eum; si abierit, non intelligam. 
'''
"12" = '''
:sup:`12` Si repente interroget, quis respondebit ei? vel quis dicere potest: Cur ita facis? 
'''
"13" = '''
:sup:`13` Deus, cujus iræ nemo resistere potest, et sub quo curvantur qui portant orbem. 
'''
"14" = '''
:sup:`14` Quantus ergo sum ego, ut respondeam ei, et loquar verbis meis cum eo? 
'''
"15" = '''
:sup:`15` qui etiam si habuero quippiam justum, non respondebo: sed meum judicem deprecabor. 
'''
"16" = '''
:sup:`16` Et cum invocantem exaudierit me, non credo quod audierit vocem meam. 
'''
"17" = '''
:sup:`17` In turbine enim conteret me, et multiplicabit vulnera mea, etiam sine causa. 
'''
"18" = '''
:sup:`18` Non concedit requiescere spiritum meum, et implet me amaritudinibus. 
'''
"19" = '''
:sup:`19` Si fortitudo quæritur, robustissimus est; si æquitas judicii, nemo audet pro me testimonium dicere. 
'''
"20" = '''
:sup:`20` Si justificare me voluero, os meum condemnabit me; si innocentem ostendero, pravum me comprobabit. 
'''
"21" = '''
:sup:`21` Etiam si simplex fuero, hoc ipsum ignorabit anima mea, et tædebit me vitæ meæ. 
'''
"22" = '''
:sup:`22` Unum est quod locutus sum: et innocentem et impium ipse consumit. 
'''
"23" = '''
:sup:`23` Si flagellat, occidat semel, et non de pœnis innocentum rideat. 
'''
"24" = '''
:sup:`24` Terra data est in manus impii; vultum judicum ejus operit. Quod si non ille est, quis ergo est? 
'''
"25" = '''
:sup:`25` Dies mei velociores fuerunt cursore; fugerunt, et non viderunt bonum. 
'''
"26" = '''
:sup:`26` Pertransierunt quasi naves poma portantes; sicut aquila volans ad escam. 
'''
"27" = '''
:sup:`27` Cum dixero: Nequaquam ita loquar: commuto faciem meam, et dolore torqueor. 
'''
"28" = '''
:sup:`28` Verebar omnia opera mea, sciens quod non parceres delinquenti. 
'''
"29" = '''
:sup:`29` Si autem et sic impius sum, quare frustra laboravi? 
'''
"30" = '''
:sup:`30` Si lotus fuero quasi aquis nivis, et fulserint velut mundissimæ manus meæ, 
'''
"31" = '''
:sup:`31` tamen sordibus intinges me, et abominabuntur me vestimenta mea. 
'''
"32" = '''
:sup:`32` Neque enim viro qui similis mei est, respondebo; nec qui mecum in judicio ex æquo possit audiri. 
'''
"33" = '''
:sup:`33` Non est qui utrumque valeat arguere, et ponere manum suam in ambobus. 
'''
"34" = '''
:sup:`34` Auferat a me virgam suam, et pavor ejus non me terreat. 
'''
"35" = '''
:sup:`35` Loquar, et non timebo eum; neque enim possum metuens respondere. 
'''
