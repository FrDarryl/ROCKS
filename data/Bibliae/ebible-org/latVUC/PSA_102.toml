[102]
"1" = '''
:sup:`1` Ipsi David. Benedic, anima mea, Domino, et omnia quæ intra me sunt nomini sancto ejus. 
'''
"2" = '''
:sup:`2` Benedic, anima mea, Domino, et noli oblivisci omnes retributiones ejus. 
'''
"3" = '''
:sup:`3` Qui propitiatur omnibus iniquitatibus tuis; qui sanat omnes infirmitates tuas: 
'''
"4" = '''
:sup:`4` qui redimit de interitu vitam tuam; qui coronat te in misericordia et miserationibus: 
'''
"5" = '''
:sup:`5` qui replet in bonis desiderium tuum; renovabitur ut aquilæ juventus tua: 
'''
"6" = '''
:sup:`6` faciens misericordias Dominus, et judicium omnibus injuriam patientibus. 
'''
"7" = '''
:sup:`7` Notas fecit vias suas Moysi; filiis Israël voluntates suas. 
'''
"8" = '''
:sup:`8` Miserator et misericors Dominus: longanimis, et multum misericors. 
'''
"9" = '''
:sup:`9` Non in perpetuum irascetur, neque in æternum comminabitur. 
'''
"10" = '''
:sup:`10` Non secundum peccata nostra fecit nobis, neque secundum iniquitates nostras retribuit nobis. 
'''
"11" = '''
:sup:`11` Quoniam secundum altitudinem cæli a terra, corroboravit misericordiam suam super timentes se; 
'''
"12" = '''
:sup:`12` quantum distat ortus ab occidente, longe fecit a nobis iniquitates nostras. 
'''
"13" = '''
:sup:`13` Quomodo miseretur pater filiorum, misertus est Dominus timentibus se. 
'''
"14" = '''
:sup:`14` Quoniam ipse cognovit figmentum nostrum; recordatus est quoniam pulvis sumus. 
'''
"15" = '''
:sup:`15` Homo, sicut fœnum dies ejus; tamquam flos agri, sic efflorebit: 
'''
"16" = '''
:sup:`16` quoniam spiritus pertransibit in illo, et non subsistet, et non cognoscet amplius locum suum. 
'''
"17" = '''
:sup:`17` Misericordia autem Domini ab æterno, et usque in æternum super timentes eum. Et justitia illius in filios filiorum, 
'''
"18" = '''
:sup:`18` his qui servant testamentum ejus, et memores sunt mandatorum ipsius ad faciendum ea. 
'''
"19" = '''
:sup:`19` Dominus in cælo paravit sedem suam, et regnum ipsius omnibus dominabitur. 
'''
"20" = '''
:sup:`20` Benedicite Domino, omnes angeli ejus: potentes virtute, facientes verbum illius, ad audiendam vocem sermonum ejus. 
'''
"21" = '''
:sup:`21` Benedicite Domino, omnes virtutes ejus; ministri ejus, qui facitis voluntatem ejus. 
'''
"22" = '''
:sup:`22` Benedicite Domino, omnia opera ejus: in omni loco dominationis ejus, benedic, anima mea, Domino. 
'''
