[21]
"1" = '''
:sup:`1` Duodecim annorum erat Manasses cum regnare cœpisset, et quinquaginta quinque annis regnavit in Jerusalem: nomen matris ejus Haphsiba. 
'''
"2" = '''
:sup:`2` Fecitque malum in conspectu Domini, juxta idola gentium quas delevit Dominus a facie filiorum Israël. 
'''
"3" = '''
:sup:`3` Conversusque est, et ædificavit excelsa quæ dissipaverat Ezechias pater ejus: et erexit aras Baal, et fecit lucos sicut fecerat Achab rex Israël, et adoravit omnem militiam cæli, et coluit eam. 
'''
"4" = '''
:sup:`4` Exstruxitque aras in domo Domini, de qua dixit Dominus: In Jerusalem ponam nomen meum. 
'''
"5" = '''
:sup:`5` Et exstruxit altaria universæ militiæ cæli in duobus atriis templi Domini. 
'''
"6" = '''
:sup:`6` Et traduxit filium suum per ignem: et ariolatus est, et observavit auguria, et fecit pythones, et aruspices multiplicavit, ut faceret malum coram Domino, et irritaret eum. 
'''
"7" = '''
:sup:`7` Posuit quoque idolum luci quem fecerat, in templo Domini, super quod locutus est Dominus ad David, et ad Salomonem filium ejus: In templo hoc, et in Jerusalem quam elegi de cunctis tribubus Israël, ponam nomen meum in sempiternum. 
'''
"8" = '''
:sup:`8` Et ultra non faciam commoveri pedem Israël de terra quam dedi patribus eorum: si tamen custodierint opere omnia quæ præcepi eis, et universam legem quam mandavit eis servus meus Moyses. 
'''
"9" = '''
:sup:`9` Illi vero non audierunt: sed seducti sunt a Manasse, ut facerent malum super gentes quas contrivit Dominus a facie filiorum Israël. 
'''
"10" = '''
:sup:`10` Locutusque est Dominus in manu servorum suorum prophetarum, dicens: 
'''
"11" = '''
:sup:`11` Quia fecit Manasses rex Juda abominationes istas pessimas, super omnia quæ fecerunt Amorrhæi ante eum, et peccare fecit etiam Judam in immunditiis suis: 
'''
"12" = '''
:sup:`12` propterea hæc dicit Dominus Deus Israël: Ecce ego inducam mala super Jerusalem et Judam, ut quicumque audierit, tinniant ambæ aures ejus. 
'''
"13" = '''
:sup:`13` Et extendam super Jerusalem funiculum Samariæ, et pondus domus Achab: et delebo Jerusalem, sicut deleri solent tabulæ: et delens vertam, et ducam crebrius stylum super faciem ejus. 
'''
"14" = '''
:sup:`14` Dimittam vero reliquias hæreditatis meæ, et tradam eas in manus inimicorum ejus, eruntque in vastitatem, et in rapinam cunctis adversariis suis: 
'''
"15" = '''
:sup:`15` eo quod fecerint malum coram me, et perseveraverint irritantes me, ex die qua egressi sunt patres eorum ex Ægypto usque ad hanc diem. 
'''
"16" = '''
:sup:`16` Insuper et sanguinem innoxium fudit Manasses multum nimis, donec impleret Jerusalem usque ad os: absque peccatis suis quibus peccare fecit Judam, ut faceret malum coram Domino. 
'''
"17" = '''
:sup:`17` Reliqua autem sermonum Manasse, ut universa quæ fecit, et peccatum ejus quod peccavit, nonne hæc scripta sunt in libro sermonum dierum regum Juda? 
'''
"18" = '''
:sup:`18` Dormivitque Manasses cum patribus suis, et sepultus est in horto domus suæ, in horto Oza: et regnavit Amon filius ejus pro eo. 
'''
"19" = '''
:sup:`19` Viginti duorum annorum erat Amon cum regnare cœpisset: duobus quoque annis regnavit in Jerusalem: nomen matris ejus Messalemeth filia Harus de Jeteba. 
'''
"20" = '''
:sup:`20` Fecitque malum in conspectu Domini, sicut fecerat Manasses pater ejus. 
'''
"21" = '''
:sup:`21` Et ambulavit in omni via per quam ambulaverat pater ejus, servivitque immunditiis quibus servierat pater ejus, et adoravit eas: 
'''
"22" = '''
:sup:`22` et dereliquit Dominum Deum patrum suorum, et non ambulavit in via Domini. 
'''
"23" = '''
:sup:`23` Tetenderuntque ei insidias servi sui, et interfecerunt regem in domo sua. 
'''
"24" = '''
:sup:`24` Percussit autem populus terræ omnes qui conjuraverant contra regem Amon, et constituerunt sibi regem Josiam filium ejus pro eo. 
'''
"25" = '''
:sup:`25` Reliqua autem sermonum Amon quæ fecit, nonne hæc scripta sunt in libro sermonum dierum regum Juda? 
'''
"26" = '''
:sup:`26` Sepelieruntque eum in sepulchro suo, in horto Oza: et regnavit Josias filius ejus pro eo. 
'''
