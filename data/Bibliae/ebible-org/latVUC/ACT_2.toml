[2]
"1" = '''
:sup:`1` Et cum complerentur dies Pentecostes, erant omnes pariter in eodem loco: 
'''
"2" = '''
:sup:`2` et factus est repente de cælo sonus, tamquam advenientis spiritus vehementis, et replevit totam domum ubi erant sedentes. 
'''
"3" = '''
:sup:`3` Et apparuerunt illis dispertitæ linguæ tamquam ignis, seditque supra singulos eorum: 
'''
"4" = '''
:sup:`4` et repleti sunt omnes Spiritu Sancto, et cœperunt loqui variis linguis, prout Spiritus Sanctus dabat eloqui illis. 
'''
"5" = '''
:sup:`5` Erant autem in Jerusalem habitantes Judæi, viri religiosi ex omni natione quæ sub cælo est. 
'''
"6" = '''
:sup:`6` Facta autem hac voce, convenit multitudo, et mente confusa est, quoniam audiebat unusquisque lingua sua illos loquentes. 
'''
"7" = '''
:sup:`7` Stupebant autem omnes, et mirabantur, dicentes: Nonne ecce omnes isti qui loquuntur, Galilæi sunt? 
'''
"8" = '''
:sup:`8` et quomodo nos audivimus unusquisque linguam nostram in qua nati sumus? 
'''
"9" = '''
:sup:`9` Parthi, et Medi, et Ælamitæ, et qui habitant Mespotamiam, Judæam, et Cappadociam, Pontum, et Asiam, 
'''
"10" = '''
:sup:`10` Phrygiam, et Pamphyliam, Ægyptum, et partes Libyæ quæ est circa Cyrenen: et advenæ Romani, 
'''
"11" = '''
:sup:`11` Judæi quoque, et Proselyti, Cretes, et Arabes: audivimus eos loquentes nostris linguis magnalia Dei. 
'''
"12" = '''
:sup:`12` Stupebant autem omnes, et mirabantur ad invicem, dicentes: Quidnam vult hoc esse? 
'''
"13" = '''
:sup:`13` Alii autem irridentes dicebant: Quia musto pleni sunt isti. 
'''
"14" = '''
:sup:`14` Stans autem Petrus cum undecim, levavit vocem suam, et locutus est eis: Viri Judæi, et qui habitatis Jerusalem universi, hoc vobis notum sit, et auribus percipite verba mea. 
'''
"15" = '''
:sup:`15` Non enim, sicut vos æstimatis, hi ebrii sunt, cum sit hora diei tertia: 
'''
"16" = '''
:sup:`16` sed hoc est quod dictum est per prophetam Joël: 
'''
"17" = '''
:sup:`17` Et erit in novissimis diebus, dicit Dominus, effundam de Spiritu meo super omnem carnem: et prophetabunt filii vestri et filiæ vestræ, et juvenes vestri visiones videbunt, et seniores vestri somnia somniabunt. 
'''
"18" = '''
:sup:`18` Et quidem super servos meos, et super ancillas meas, in diebus illis effundam de Spiritu meo, et prophetabunt: 
'''
"19" = '''
:sup:`19` et dabo prodigia in cælo sursum, et signa in terra deorsum, sanguinem, et ignem, et vaporem fumi: 
'''
"20" = '''
:sup:`20` sol convertetur in tenebras, et luna in sanguinem, antequam veniat dies Domini magnus et manifestus. 
'''
"21" = '''
:sup:`21` Et erit: omnis quicumque invocaverit nomen Domini, salvus erit. 
'''
"22" = '''
:sup:`22` Viri Israëlitæ, audite verba hæc: Jesum Nazarenum, virum approbatum a Deo in vobis, virtutibus, et prodigiis, et signis, quæ fecit Deus per illum in medio vestri, sicut et vos scitis: 
'''
"23" = '''
:sup:`23` hunc, definito consilio et præscientia Dei traditum, per manus iniquorum affligentes interemistis: 
'''
"24" = '''
:sup:`24` quem Deus suscitavit, solutis doloribus inferni, juxta quod impossibile erat teneri illum ab eo. 
'''
"25" = '''
:sup:`25` David enim dicit in eum: Providebam Dominum in conspectu meo semper: quoniam a dextris est mihi, ne commovear: 
'''
"26" = '''
:sup:`26` propter hoc lætatum est cor meum, et exsultavit lingua mea, insuper et caro mea requiescet in spe: 
'''
"27" = '''
:sup:`27` quoniam non derelinques animam meam in inferno, nec dabis sanctum tuum videre corruptionem. 
'''
"28" = '''
:sup:`28` Notas mihi fecisti vias vitæ: et replebis me jucunditate cum facie tua. 
'''
"29" = '''
:sup:`29` Viri fratres, liceat audenter dicere ad vos de patriarcha David, quoniam defunctus est, et sepultus: et sepulchrum ejus est apud nos usque in hodiernum diem. 
'''
"30" = '''
:sup:`30` Propheta igitur cum esset, et sciret quia jurejurando jurasset illi Deus de fructu lumbi ejus sedere super sedem ejus: 
'''
"31" = '''
:sup:`31` providens locutus est de resurrectione Christi, quia neque derelictus est in inferno, neque caro ejus vidit corruptionem. 
'''
"32" = '''
:sup:`32` Hunc Jesum resuscitavit Deus, cujus omnes nos testes sumus. 
'''
"33" = '''
:sup:`33` Dextera igitur Dei exaltatus, et promissione Spiritus Sancti accepta a Patre, effudit hunc, quem vos videtis et auditis. 
'''
"34" = '''
:sup:`34` Non enim David ascendit in cælum: dixit autem ipse: Dixit Dominus Domino meo: Sede a dextris meis, 
'''
"35" = '''
:sup:`35` donec ponam inimicos tuos scabellum pedum tuorum. 
'''
"36" = '''
:sup:`36` Certissime sciat ergo omnis domus Israël, quia et Dominum eum et Christum fecit Deus hunc Jesum, quem vos crucifixistis. 
'''
"37" = '''
:sup:`37` His autem auditis, compuncti sunt corde, et dixerunt ad Petrum et ad reliquos Apostolos: Quid faciemus, viri fratres? 
'''
"38" = '''
:sup:`38` Petrus vero ad illos: Pœnitentiam, inquit, agite, et baptizetur unusquisque vestrum in nomine Jesu Christi in remissionem peccatorum vestrorum: et accipietis donum Spiritus Sancti. 
'''
"39" = '''
:sup:`39` Vobis enim est repromissio, et filiis vestris, et omnibus qui longe sunt, quoscumque advocaverit Dominus Deus noster. 
'''
"40" = '''
:sup:`40` Aliis etiam verbis plurimis testificatus est, et exhortabatur eos, dicens: Salvamini a generatione ista prava. 
'''
"41" = '''
:sup:`41` Qui ergo receperunt sermonem ejus, baptizati sunt: et appositæ sunt in die illa animæ circiter tria millia. 
'''
"42" = '''
:sup:`42` Erant autem perseverantes in doctrina Apostolorum, et communicatione fractionis panis, et orationibus. 
'''
"43" = '''
:sup:`43` Fiebat autem omni animæ timor: multa quoque prodigia et signa per Apostolos in Jerusalem fiebant, et metus erat magnus in universis. 
'''
"44" = '''
:sup:`44` Omnes etiam qui credebant, erant pariter, et habebant omnia communia. 
'''
"45" = '''
:sup:`45` Possessiones et substantias vendebant, et dividebant illa omnibus, prout cuique opus erat. 
'''
"46" = '''
:sup:`46` Quotidie quoque perdurantes unanimiter in templo, et frangentes circa domos panem, sumebant cibum cum exsultatione et simplicitate cordis, 
'''
"47" = '''
:sup:`47` collaudantes Deum et habentes gratiam ad omnem plebem. Dominus autem augebat qui salvi fierent quotidie in idipsum. 
'''
