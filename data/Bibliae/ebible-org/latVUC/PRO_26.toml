[26]
"1" = '''
:sup:`1` Quomodo nix in æstate, et pluviæ in messe, sic indecens est stulto gloria. 
'''
"2" = '''
:sup:`2` Sicut avis ad alia transvolans, et passer quolibet vadens, sic maledictum frustra prolatum in quempiam superveniet. 
'''
"3" = '''
:sup:`3` Flagellum equo, et camus asino, et virga in dorso imprudentium. 
'''
"4" = '''
:sup:`4` Ne respondeas stulto juxta stultitiam suam, ne efficiaris ei similis. 
'''
"5" = '''
:sup:`5` Responde stulto juxta stultitiam suam, ne sibi sapiens esse videatur. 
'''
"6" = '''
:sup:`6` Claudus pedibus, et iniquitatem bibens, qui mittit verba per nuntium stultum. 
'''
"7" = '''
:sup:`7` Quomodo pulchras frustra habet claudus tibias, sic indecens est in ore stultorum parabola. 
'''
"8" = '''
:sup:`8` Sicut qui mittit lapidem in acervum Mercurii, ita qui tribuit insipienti honorem. 
'''
"9" = '''
:sup:`9` Quomodo si spina nascatur in manu temulenti, sic parabola in ore stultorum. 
'''
"10" = '''
:sup:`10` Judicium determinat causas, et qui imponit stulto silentium iras mitigat. 
'''
"11" = '''
:sup:`11` Sicut canis qui revertitur ad vomitum suum, sic imprudens qui iterat stultitiam suam. 
'''
"12" = '''
:sup:`12` Vidisti hominem sapientem sibi videri? magis illo spem habebit insipiens. 
'''
"13" = '''
:sup:`13` Dicit piger: Leo est in via, et leæna in itineribus. 
'''
"14" = '''
:sup:`14` Sicut ostium vertitur in cardine suo, ita piger in lectulo suo. 
'''
"15" = '''
:sup:`15` Abscondit piger manum sub ascella sua, et laborat si ad os suum eam converterit. 
'''
"16" = '''
:sup:`16` Sapientior sibi piger videtur septem viris loquentibus sententias. 
'''
"17" = '''
:sup:`17` Sicut qui apprehendit auribus canem, sic qui transit impatiens et commiscetur rixæ alterius. 
'''
"18" = '''
:sup:`18` Sicut noxius est qui mittit sagittas et lanceas in mortem, 
'''
"19" = '''
:sup:`19` ita vir fraudulenter nocet amico suo, et cum fuerit deprehensus dicit: Ludens feci. 
'''
"20" = '''
:sup:`20` Cum defecerint ligna extinguetur ignis, et susurrone subtracto, jurgia conquiescent. 
'''
"21" = '''
:sup:`21` Sicut carbones ad prunas, et ligna ad ignem, sic homo iracundus suscitat rixas. 
'''
"22" = '''
:sup:`22` Verba susurronis quasi simplicia, et ipsa perveniunt ad intima ventris. 
'''
"23" = '''
:sup:`23` Quomodo si argento sordido ornare velis vas fictile, sic labia tumentia cum pessimo corde sociata. 
'''
"24" = '''
:sup:`24` Labiis suis intelligitur inimicus, cum in corde tractaverit dolos. 
'''
"25" = '''
:sup:`25` Quando submiserit vocem suam, ne credideris ei, quoniam septem nequitiæ sunt in corde illius. 
'''
"26" = '''
:sup:`26` Qui operit odium fraudulenter, revelabitur malitia ejus in consilio. 
'''
"27" = '''
:sup:`27` Qui fodit foveam incidet in eam, et qui volvit lapidem revertetur ad eum. 
'''
"28" = '''
:sup:`28` Lingua fallax non amat veritatem, et os lubricum operatur ruinas. 
'''
