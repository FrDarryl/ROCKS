[2]
"1" = '''
:sup:`1` Fili mi, si susceperis sermones meos, et mandata mea absconderis penes te: 
'''
"2" = '''
:sup:`2` ut audiat sapientiam auris tua, inclina cor tuum ad cognoscendam prudentiam. 
'''
"3" = '''
:sup:`3` Si enim sapientiam invocaveris, et inclinaveris cor tuum prudentiæ; 
'''
"4" = '''
:sup:`4` si quæsieris eam quasi pecuniam, et sicut thesauros effoderis illam: 
'''
"5" = '''
:sup:`5` tunc intelliges timorem Domini, et scientiam Dei invenies, 
'''
"6" = '''
:sup:`6` quia Dominus dat sapientiam, et ex ore ejus prudentia et scientia. 
'''
"7" = '''
:sup:`7` Custodiet rectorum salutem, et proteget gradientes simpliciter, 
'''
"8" = '''
:sup:`8` servans semitas justitiæ, et vias sanctorum custodiens. 
'''
"9" = '''
:sup:`9` Tunc intelliges justitiam, et judicium, et æquitatem, et omnem semitam bonam. 
'''
"10" = '''
:sup:`10` Si intraverit sapientia cor tuum, et scientia animæ tuæ placuerit, 
'''
"11" = '''
:sup:`11` consilium custodiet te, et prudentia servabit te: 
'''
"12" = '''
:sup:`12` ut eruaris a via mala, et ab homine qui perversa loquitur; 
'''
"13" = '''
:sup:`13` qui relinquunt iter rectum, et ambulant per vias tenebrosas; 
'''
"14" = '''
:sup:`14` qui lætantur cum malefecerint, et exsultant in rebus pessimis; 
'''
"15" = '''
:sup:`15` quorum viæ perversæ sunt, et infames gressus eorum. 
'''
"16" = '''
:sup:`16` Ut eruaris a muliere aliena, et ab extranea quæ mollit sermones suos, 
'''
"17" = '''
:sup:`17` et relinquit ducem pubertatis suæ, 
'''
"18" = '''
:sup:`18` et pacti Dei sui oblita est. Inclinata est enim ad mortem domus ejus, et ad inferos semitæ ipsius. 
'''
"19" = '''
:sup:`19` Omnes qui ingrediuntur ad eam non revertentur, nec apprehendent semitas vitæ. 
'''
"20" = '''
:sup:`20` Ut ambules in via bona, et calles justorum custodias: 
'''
"21" = '''
:sup:`21` qui enim recti sunt habitabunt in terra, et simplices permanebunt in ea; 
'''
"22" = '''
:sup:`22` impii vero de terra perdentur, et qui inique agunt auferentur ex ea. 
'''
