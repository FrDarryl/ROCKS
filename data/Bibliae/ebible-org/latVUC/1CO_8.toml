[8]
"1" = '''
:sup:`1` De iis autem quæ idolis sacrificantur, scimus quia omnes scientiam habemus. Scientia inflat, caritas vero ædificat. 
'''
"2" = '''
:sup:`2` Si quis autem se existimat scire aliquid, nondum cognovit quemadmodum oporteat eum scire. 
'''
"3" = '''
:sup:`3` Si quis autem diligit Deum, hic cognitus est ab eo. 
'''
"4" = '''
:sup:`4` De escis autem quæ idolis immolantur, scimus quia nihil est idolum in mundo, et quod nullus est Deus, nisi unus. 
'''
"5" = '''
:sup:`5` Nam etsi sunt qui dicantur dii sive in cælo, sive in terra (siquidem sunt dii multi, et domini multi): 
'''
"6" = '''
:sup:`6` nobis tamen unus est Deus, Pater, ex quo omnia, et nos in illum: et unus Dominus Jesus Christus, per quem omnia, et nos per ipsum. 
'''
"7" = '''
:sup:`7` Sed non in omnibus est scientia. Quidam autem cum conscientia usque nunc idoli, quasi idolothytum manducant: et conscientia ipsorum cum sit infirma, polluitur. 
'''
"8" = '''
:sup:`8` Esca autem nos non commendat Deo. Neque enim si manducaverimus, abundabimus: neque si non manducaverimus, deficiemus. 
'''
"9" = '''
:sup:`9` Videte autem ne forte hæc licentia vestra offendiculum fiat infirmis. 
'''
"10" = '''
:sup:`10` Si enim quis viderit eum, qui habet scientiam, in idolio recumbentem: nonne conscientia ejus, cum sit infirma, ædificabitur ad manducandum idolothyta? 
'''
"11" = '''
:sup:`11` Et peribit infirmus in tua scientia, frater, propter quem Christus mortuus est? 
'''
"12" = '''
:sup:`12` Sic autem peccantes in fratres, et percutientes conscientiam eorum infirmam, in Christum peccatis. 
'''
"13" = '''
:sup:`13` Quapropter si esca scandalizat fratrem meum, non manducabo carnem in æternum, ne fratrem meum scandalizem. 
'''
