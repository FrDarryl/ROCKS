[4]
"1" = '''
:sup:`1` Et factum est in diebus illis, convenerunt Philisthiim in pugnam: et egressus est Israël obviam Philisthiim in prælium, et castrametatus est juxta lapidem Adjutorii. Porro Philisthiim venerunt in Aphec, 
'''
"2" = '''
:sup:`2` et instruxerunt aciem contra Israël. Inito autem certamine, terga vertit Israël Philisthæis: et cæsa sunt in illo certamine passim per agros, quasi quatuor millia virorum. 
'''
"3" = '''
:sup:`3` Et reversus est populus ad castra: dixeruntque majores natu de Israël: Quare percussit nos Dominus hodie coram Philisthiim? afferamus ad nos de Silo arcam fœderis Domini, et veniat in medium nostri, ut salvet nos de manu inimicorum nostrorum. 
'''
"4" = '''
:sup:`4` Misit ergo populus in Silo, et tulerunt inde arcam fœderis Domini exercituum sedentis super cherubim: erantque duo filii Heli cum arca fœderis Dei, Ophni et Phinees. 
'''
"5" = '''
:sup:`5` Cumque venisset arca fœderis Domini in castra, vociferatus est omnis Israël clamore grandi, et personuit terra. 
'''
"6" = '''
:sup:`6` Et audierunt Philisthiim vocem clamoris, dixeruntque: Quænam est hæc vox clamoris magni in castris Hebræorum? Et cognoverunt quod arca Domini venisset in castra. 
'''
"7" = '''
:sup:`7` Timueruntque Philisthiim, dicentes: Venit Deus in castra. Et ingemuerunt, dicentes: 
'''
"8" = '''
:sup:`8` Væ nobis: non enim fuit tanta exultatio heri et nudiustertius: væ nobis. Quis nos salvabit de manu deorum sublimium istorum? hi sunt dii, qui percusserunt Ægyptum omni plaga in deserto. 
'''
"9" = '''
:sup:`9` Confortamini, et estote viri, Philisthiim, ne serviatis Hebræis, sicut et illi servierunt vobis: confortamini, et bellate. 
'''
"10" = '''
:sup:`10` Pugnaverunt ergo Philisthiim, et cæsus est Israël, et fugit unusquisque in tabernaculum suum: et facta est plaga magna nimis, et ceciderunt de Israël triginta millia peditum. 
'''
"11" = '''
:sup:`11` Et arca Dei capta est: duo quoque filii Heli mortui sunt, Ophni et Phinees. 
'''
"12" = '''
:sup:`12` Currens autem vir de Benjamin ex acie, venit in Silo in die illa, scissa veste, et conspersus pulvere caput. 
'''
"13" = '''
:sup:`13` Cumque ille venisset, Heli sedebat super sellam contra viam spectans. Erat enim cor ejus pavens pro arca Dei. Vir autem ille postquam ingressus est, nuntiavit urbi: et ululavit omnis civitas. 
'''
"14" = '''
:sup:`14` Et audivit Heli sonitum clamoris, dixitque: Quis est hic sonitus tumultus hujus? At ille festinavit, et venit, et nuntiavit Heli. 
'''
"15" = '''
:sup:`15` Heli autem erat nonaginta et octo annorum, et oculi ejus caligaverant, et videre non poterat. 
'''
"16" = '''
:sup:`16` Et dixit ad Heli: Ego sum qui veni de prælio, et ego qui de acie fugi hodie. Cui ille ait: Quid actum est, fili mi? 
'''
"17" = '''
:sup:`17` Respondens autem ille qui nuntiabat: Fugit, inquit, Israël coram Philisthiim, et ruina magna facta est in populo: insuper et duo filii tui mortui sunt, Ophni et Phinees, et arca Dei capta est. 
'''
"18" = '''
:sup:`18` Cumque ille nominasset arcam Dei, cecidit de sella retrorsum juxta ostium, et fractis cervicibus mortuus est. Senex enim erat vir et grandævus: et ipse judicavit Israël quadraginta annis. 
'''
"19" = '''
:sup:`19` Nurus autem ejus, uxor Phinees, prægnans erat, vicinaque partui: et audito nuntio quod capta esset arca Dei, et mortuus esset socer suus et vir suus, incurvavit se et peperit: irruerant enim in eam dolores subiti. 
'''
"20" = '''
:sup:`20` In ipso autem momento mortis ejus, dixerunt ei quæ stabant circa eam: Ne timeas, quia filium peperisti. Quæ non respondit eis, neque animadvertit. 
'''
"21" = '''
:sup:`21` Et vocabit puerum Ichabod, dicens: Translata est gloria de Israël, quia capta est arca Dei, et pro socero suo et pro viro suo; 
'''
"22" = '''
:sup:`22` et ait: Translata est gloria ab Israël, eo quod capta esset arca Dei. 
'''
