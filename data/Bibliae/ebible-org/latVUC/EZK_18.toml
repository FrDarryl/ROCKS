[18]
"1" = '''
:sup:`1` Et factus est sermo Domini ad me, dicens: 
'''
"2" = '''
:sup:`2` Quid est quod inter vos parabolam vertitis in proverbium istud in terra Israël, dicentes: Patres comederunt uvam acerbam, et dentes filiorum obstupescunt? 
'''
"3" = '''
:sup:`3` Vivo ego, dicit Dominus Deus, si erit ultra vobis parabola hæc in proverbium in Israël. 
'''
"4" = '''
:sup:`4` Ecce omnes animæ meæ sunt: ut anima patris, ita et anima filii mea est: anima quæ peccaverit, ipsa morietur. 
'''
"5" = '''
:sup:`5` Et vir si fuerit justus, et fecerit judicium et justitiam, 
'''
"6" = '''
:sup:`6` in montibus non comederit, et oculos suos non levaverit ad idola domus Israël: et uxorem proximi sui non violaverit, et ad mulierem menstruatam non accesserit: 
'''
"7" = '''
:sup:`7` et hominem non contristaverit, pignus debitori reddiderit, per vim nihil rapuerit: panem suum esurienti dederit, et nudum operuerit vestimento: 
'''
"8" = '''
:sup:`8` ad usuram non commodaverit, et amplius non acceperit: ab iniquitate averterit manum suam, et judicium verum fecerit inter virum et virum: 
'''
"9" = '''
:sup:`9` in præceptis meis ambulaverit, et judicia mea custodierit, ut faciat veritatem: hic justus est; vita vivet, ait Dominus Deus. 
'''
"10" = '''
:sup:`10` Quod si genuerit filium latronem, effundentem sanguinem, et fecerit unum de istis: 
'''
"11" = '''
:sup:`11` et hæc quidem omnia non facientem, sed in montibus comedentem, et uxorem proximi sui polluentem: 
'''
"12" = '''
:sup:`12` egenum et pauperem contristantem, rapientem rapinas, pignus non reddentem, et ad idola levantem oculos suos, abominationem facientem: 
'''
"13" = '''
:sup:`13` ad usuram dantem, et amplius accipientem: numquid vivet? Non vivet: cum universa hæc detestanda fecerit, morte morietur; sanguis ejus in ipso erit. 
'''
"14" = '''
:sup:`14` Quod si genuerit filium, qui videns omnia peccata patris sui quæ fecit, timuerit, et non fecerit simile eis: 
'''
"15" = '''
:sup:`15` super montes non comederit, et oculos suos non levaverit ad idola domus Israël, et uxorem proximi sui non violaverit: 
'''
"16" = '''
:sup:`16` et virum non contristaverit, pignus non retinuerit, et rapinam non rapuerit: panem suum esurienti dederit, et nudum operuerit vestimento: 
'''
"17" = '''
:sup:`17` a pauperis injuria averterit manum suam, usuram et superabundantiam non acceperit, judicia mea fecerit, in præceptis meis ambulaverit: hic non morietur in iniquitate patris sui, sed vita vivet. 
'''
"18" = '''
:sup:`18` Pater ejus, quia calumniatus est, et vim fecit fratri, et malum operatus est in medio populi sui, ecce mortuus est in iniquitate sua. 
'''
"19" = '''
:sup:`19` Et dicitis: Quare non portavit filius iniquitatem patris? Videlicet quia filius judicium et justitiam operatus est, omnia præcepta mea custodivit, et fecit illa, vivet vita. 
'''
"20" = '''
:sup:`20` Anima quæ peccaverit, ipsa morietur: filius non portabit iniquitatem patris, et pater non portabit iniquitatem filii: justitia justi super eum erit, et impietas impii erit super eum. 
'''
"21" = '''
:sup:`21` Si autem impius egerit pœnitentiam ab omnibus peccatis suis quæ operatus est, et custodierit omnia præcepta mea, et fecerit judicium et justitiam, vita vivet, et non morietur. 
'''
"22" = '''
:sup:`22` Omnium iniquitatum ejus quas operatus est, non recordabor: in justitia sua quam operatus est, vivet. 
'''
"23" = '''
:sup:`23` Numquid voluntatis meæ est mors impii, dicit Dominus Deus, et non ut convertatur a viis suis, et vivat? 
'''
"24" = '''
:sup:`24` Si autem averterit se justus a justitia sua, et fecerit iniquitatem secundum omnes abominationes quas operari solet impius, numquid vivet? Omnes justitiæ ejus quas fecerat, non recordabuntur: in prævaricatione qua prævaricatus est, et in peccato suo quod peccavit, in ipsis morietur. 
'''
"25" = '''
:sup:`25` Et dixistis: Non est æqua via Domini ! Audite ergo, domus Israël: numquid via mea non est æqua, et non magis viæ vestræ pravæ sunt? 
'''
"26" = '''
:sup:`26` Cum enim averterit se justus a justitia sua, et fecerit iniquitatem, morietur in eis: in injustitia quam operatus est morietur. 
'''
"27" = '''
:sup:`27` Et cum averterit se impius ab impietate sua quam operatus est, et fecerit judicium et justitiam, ipse animam suam vivificabit: 
'''
"28" = '''
:sup:`28` considerans enim, et avertens se ab omnibus iniquitatibus suis quas operatus est, vita vivet, et non morietur. 
'''
"29" = '''
:sup:`29` Et dicunt filii Israël: Non est æqua via Domini ! Numquid viæ meæ non sunt æquæ, domus Israël, et non magis viæ vestræ pravæ? 
'''
"30" = '''
:sup:`30` Idcirco unumquemque juxta vias suas judicabo, domus Israël, ait Dominus Deus. Convertimini, et agite pœnitentiam ab omnibus iniquitatibus vestris, et non erit vobis in ruinam iniquitas. 
'''
"31" = '''
:sup:`31` Projicite a vobis omnes prævaricationes vestras in quibus prævaricati estis, et facite vobis cor novum, et spiritum novum: et quare moriemini, domus Israël? 
'''
"32" = '''
:sup:`32` Quia nolo mortem morientis, dicit Dominus Deus: revertimini, et vivite. 
'''
