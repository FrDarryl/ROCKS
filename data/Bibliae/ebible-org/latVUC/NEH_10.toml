"28" = '''
:sup:`28` Et reliqui de populo, sacerdotes, Levitæ, janitores, et cantores, Nathinæi, et omnes qui se separaverunt de populis terrarum ad legem Dei, uxores eorum, filii eorum, et filiæ eorum, 
'''
"29" = '''
:sup:`29` omnes qui poterant sapere spondentes pro fratribus suis, optimates eorum, et qui veniebant ad pollicendum et jurandum ut ambularent in lege Dei, quam dederat in manu Moysi servi Dei: ut facerent et custodirent universa mandata Domini Dei nostri, et judicia ejus et cæremonias ejus: 
'''
"30" = '''
:sup:`30` et ut non daremus filias nostras populo terræ, et filias eorum non acciperemus filiis nostris. 
'''
"31" = '''
:sup:`31` Populi quoque terræ, qui important venalia, et omnia ad usum, per diem sabbati ut vendant, non accipiemus ab eis in sabbato et in die sanctificato. Et dimittemus annum septimum, et exactionem universæ manus. 
'''
"32" = '''
:sup:`32` Et statuemus super nos præcepta, ut demus tertiam partem sicli per annum ad opus domus Dei nostri, 
'''
"33" = '''
:sup:`33` ad panes propositionis, et ad sacrificium sempiternum, et in holocaustum sempiternum in sabbatis, in calendis, in solemnitatibus, et in sanctificatis, et pro peccato: ut exoretur pro Israël, et in omnem usum domus Dei nostri. 
'''
"34" = '''
:sup:`34` Sortes ergo misimus super oblationem lignorum inter sacerdotes, et Levitas, et populum, ut inferrentur in domum Dei nostri per domos patrum nostrorum, per tempora, a temporibus anni usque ad annum: ut arderent super altare Domini Dei nostri, sicut scriptum est in lege Moysi: 
'''
"35" = '''
:sup:`35` et ut afferremus primogenita terræ nostræ, et primitiva universi fructus omnis ligni, ab anno in annum, in domo Domini: 
'''
"36" = '''
:sup:`36` et primitiva filiorum nostrorum et pecorum nostrorum, sicut scriptum est in lege, et primitiva boum nostrorum et ovium nostrarum, ut offerrentur in domo Dei nostri, sacerdotibus qui ministrant in domo Dei nostri: 
'''
"37" = '''
:sup:`37` et primitias ciborum nostrorum, et libaminum nostrorum, et poma omnis ligni, vindemiæ quoque et olei, afferemus sacerdotibus ad gazophylacium Dei nostri, et decimam partem terræ nostræ Levitis. Ipsi Levitæ decimas accipient ex omnibus civitatibus operum nostrorum. 
'''
"38" = '''
:sup:`38` Erit autem sacerdos filius Aaron cum Levitis in decimis Levitarum, et Levitæ offerent decimam partem decimæ suæ in domo Dei nostri ad gazophylacium in domum thesauri. 
'''
"39" = '''
:sup:`39` Ad gazophylacium enim deportabunt filii Israël, et filii Levi, primitias frumenti, vini, et olei: et ibi erunt vasa sanctificata, et sacerdotes, et cantores, et janitores, et ministri: et non dimittemus domum Dei nostri. 
'''
