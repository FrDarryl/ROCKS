[12]
"1" = '''
:sup:`1` Respondens autem Job, dixit: 
'''
"2" = '''
:sup:`2` Ergo vos estis soli homines, et vobiscum morietur sapientia? 
'''
"3" = '''
:sup:`3` Et mihi est cor sicut et vobis, nec inferior vestri sum; quis enim hæc quæ nostis ignorat? 
'''
"4" = '''
:sup:`4` Qui deridetur ab amico suo, sicut ego, invocabit Deum, et exaudiet eum: deridetur enim justi simplicitas. 
'''
"5" = '''
:sup:`5` Lampas contempta apud cogitationes divitum parata ad tempus statutum. 
'''
"6" = '''
:sup:`6` Abundant tabernacula prædonum, et audacter provocant Deum, cum ipse dederit omnia in manus eorum. 
'''
"7" = '''
:sup:`7` Nimirum interroga jumenta, et docebunt te; et volatilia cæli, et indicabunt tibi. 
'''
"8" = '''
:sup:`8` Loquere terræ, et respondebit tibi, et narrabunt pisces maris. 
'''
"9" = '''
:sup:`9` Quis ignorat quod omnia hæc manus Domini fecerit? 
'''
"10" = '''
:sup:`10` In cujus manu anima omnis viventis, et spiritus universæ carnis hominis. 
'''
"11" = '''
:sup:`11` Nonne auris verba dijudicat? et fauces comedentis, saporem? 
'''
"12" = '''
:sup:`12` In antiquis est sapientia, et in multo tempore prudentia. 
'''
"13" = '''
:sup:`13` Apud ipsum est sapientia et fortitudo; ipse habet consilium et intelligentiam. 
'''
"14" = '''
:sup:`14` Si destruxerit, nemo est qui ædificet; si incluserit hominem, nullus est qui aperiat. 
'''
"15" = '''
:sup:`15` Si continuerit aquas, omnia siccabuntur; et si emiserit eas, subvertent terram. 
'''
"16" = '''
:sup:`16` Apud ipsum est fortitudo et sapientia; ipse novit et decipientem, et eum qui decipitur. 
'''
"17" = '''
:sup:`17` Adducit consiliarios in stultum finem, et judices in stuporem. 
'''
"18" = '''
:sup:`18` Balteum regum dissolvit, et præcingit fune renes eorum. 
'''
"19" = '''
:sup:`19` Ducit sacerdotes inglorios, et optimates supplantat: 
'''
"20" = '''
:sup:`20` commutans labium veracium, et doctrinam senum auferens. 
'''
"21" = '''
:sup:`21` Effundit despectionem super principes, eos qui oppressi fuerant relevans. 
'''
"22" = '''
:sup:`22` Qui revelat profunda de tenebris, et producit in lucem umbram mortis. 
'''
"23" = '''
:sup:`23` Qui multiplicat gentes, et perdit eas, et subversas in integrum restituit. 
'''
"24" = '''
:sup:`24` Qui immutat cor principum populi terræ, et decipit eos ut frustra incedant per invium: 
'''
"25" = '''
:sup:`25` palpabunt quasi in tenebris, et non in luce, et errare eos faciet quasi ebrios. 
'''
