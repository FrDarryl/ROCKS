[12]
"1" = '''
:sup:`1` Morabatur autem eo tempore in aula regis cum Bagatha et Thara eunuchis regis, qui janitores erant palatii. 
'''
"2" = '''
:sup:`2` Cumque intellexisset cogitationes eorum, et curas diligentius pervidisset, didicit quod conarentur in regem Artaxerxem manus mittere, et nuntiavit super eo regi. 
'''
"3" = '''
:sup:`3` Qui de utroque, habita quæstione, confessos jussit duci ad mortem. 
'''
"4" = '''
:sup:`4` Rex autem quod gestum erat, scripsit in commentariis: sed et Mardochæus rei memoriam litteris tradidit. 
'''
"5" = '''
:sup:`5` Præcepitque ei rex, ut in aula palatii moraretur, datis ei pro delatione muneribus. 
'''
"6" = '''
:sup:`6` Aman vero filius Amadathi Bugæus erat gloriosissimus coram rege, et voluit nocere Mardochæo et populo ejus pro duobus eunuchis regis qui fuerant interfecti. Et diripuerunt bona, vel substantias eorum. Epistolæ autem hoc exemplar fuit. 
'''
