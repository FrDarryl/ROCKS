[36]
"1" = '''
:sup:`1` Hæ sunt autem generationes Esau, ipse est Edom. 
'''
"2" = '''
:sup:`2` Esau accepit uxores de filiabus Chanaan: Ada filiam Elon Hethæi, et Oolibama filiam Anæ filiæ Sebeon Hevæi: 
'''
"3" = '''
:sup:`3` Basemath quoque filiam Ismaël sororem Nabaioth. 
'''
"4" = '''
:sup:`4` Peperit autem Ada Eliphaz: Basemath genuit Rahuel: 
'''
"5" = '''
:sup:`5` Oolibama genuit Jehus et Ihelon et Core. Hi filii Esau qui nati sunt ei in terra Chanaan. 
'''
"6" = '''
:sup:`6` Tulit autem Esau uxores suas et filios et filias, et omnem animam domus suæ, et substantiam, et pecora, et cuncta quæ habere poterat in terra Chanaan: et abiit in alteram regionem, recessitque a fratre suo Jacob. 
'''
"7" = '''
:sup:`7` Divites enim erant valde, et simul habitare non poterant: nec sustinebat eos terra peregrinationis eorum præ multitudine gregum. 
'''
"8" = '''
:sup:`8` Habitavitque Esau in monte Seir, ipse est Edom. 
'''
"9" = '''
:sup:`9` Hæ autem sunt generationes Esau patris Edom in monte Seir, 
'''
"10" = '''
:sup:`10` et hæc nomina filiorum ejus: Eliphaz filius Ada uxoris Esau: Rahuel quoque filius Basemath uxoris ejus. 
'''
"11" = '''
:sup:`11` Fueruntque Eliphaz filii: Theman, Omar, Sepho, et Gatham, et Cenez. 
'''
"12" = '''
:sup:`12` Erat autem Thamna concubina Eliphaz filii Esau: quæ peperit ei Amalech. Hi sunt filii Ada uxoris Esau. 
'''
"13" = '''
:sup:`13` Filii autem Rahuel: Nahath et Zara, Samma et Meza: hi filii Basemath uxoris Esau. 
'''
"14" = '''
:sup:`14` Isti quoque erant filii Oolibama filiæ Anæ filiæ Sebeon, uxoris Esau, quos genuit ei, Jehus et Ihelon et Core. 
'''
"15" = '''
:sup:`15` Hi duces filiorum Esau: filii Eliphaz primogeniti Esau: dux Theman, dux Omra, dux Sepho, dux Cenez, 
'''
"16" = '''
:sup:`16` dux Core, dux Gathan, dux Amalech. Hi filii Eliphaz in terra Edom, et hi filii Ada. 
'''
"17" = '''
:sup:`17` Hi quoque filii Rahuel filii Esau: dux Nahath, dux Zara, dux Samma, dux Meza: hi autem duces Rahuel in terra Edom: isti filii Basemath uxoris Esau. 
'''
"18" = '''
:sup:`18` Hi autem filii Oolibama uxoris Esau: dux Jehus, dux Ihelon, dux Core: hi duces Oolibama filiæ Anæ uxoris Esau. 
'''
"19" = '''
:sup:`19` Isti sunt filii Esau, et hi duces eorum: ipse est Edom. 
'''
"20" = '''
:sup:`20` Isti sunt filii Seir Horræi, habitatores terræ: Lotan, et Sobal, et Sebeon, et Ana, 
'''
"21" = '''
:sup:`21` et Dison, et Eser, et Disan: hi duces Horræi, filii Seir in terra Edom. 
'''
"22" = '''
:sup:`22` Facti sunt autem filii Lotan: Hori et Heman. Erat autem soror Lotan, Thamna. 
'''
"23" = '''
:sup:`23` Et isti filii Sobal: Alvan et Manahat et Ebal, et Sepho et Onam. 
'''
"24" = '''
:sup:`24` Et hi filii Sebeon: Aja et Ana. Iste est Ana qui invenit aquas calidas in solitudine, cum pasceret asinos Sebeon patris sui: 
'''
"25" = '''
:sup:`25` habuitque filium Dison, et filiam Oolibama. 
'''
"26" = '''
:sup:`26` Et isti filii Dison: Hamdan, et Eseban, et Jethram, et Charan. 
'''
"27" = '''
:sup:`27` Hi quoque filii Eser: Balaan, et Zavan, et Acan. 
'''
"28" = '''
:sup:`28` Habuit autem filios Disan: Hus et Aram. 
'''
"29" = '''
:sup:`29` Hi duces Horræorum: dux Lotan, dux Sobal, dux Sebeon, dux Ana, 
'''
"30" = '''
:sup:`30` dux Dison, dux Eser, dux Disan: isti duces Horræorum qui imperaverunt in terra Seir. 
'''
"31" = '''
:sup:`31` Reges autem qui regnaverunt in terra Edom antequam haberent regem filii Israël, fuerunt hi: 
'''
"32" = '''
:sup:`32` Bela filius Beor, nomenque urbis ejus Denaba. 
'''
"33" = '''
:sup:`33` Mortuus est autem Bela, et regnavit pro eo Jobab filius Zaræ de Bosra. 
'''
"34" = '''
:sup:`34` Cumque mortuus esset Jobab, regnavit pro eo Husam de terra Themanorum. 
'''
"35" = '''
:sup:`35` Hoc quoque mortuo, regnavit pro eo Adad filius Badad, qui percussit Madian in regione Moab: et nomen urbis ejus Avith. 
'''
"36" = '''
:sup:`36` Cumque mortuus esset Adad, regnavit pro eo Semla de Masreca. 
'''
"37" = '''
:sup:`37` Hoc quoque mortuo regnavit pro eo Saul de fluvio Rohoboth. 
'''
"38" = '''
:sup:`38` Cumque et hic obiisset, successit in regnum Balanan filius Achobor. 
'''
"39" = '''
:sup:`39` Isto quoque mortuo regnavit pro eo Adar, nomenque urbis ejus Phau: et appellabatur uxor ejus Meetabel, filia Matred filiæ Mezaab. 
'''
"40" = '''
:sup:`40` Hæc ergo nomina ducum Esau in cognationibus, et locis, et vocabulis suis: dux Thamna, dux Alva, dux Jetheth, 
'''
"41" = '''
:sup:`41` dux Oolibama, dux Ela, dux Phinon, 
'''
"42" = '''
:sup:`42` dux Cenez, dux Theman, dux Mabsar, 
'''
"43" = '''
:sup:`43` dux Magdiel, dux Hiram: hi duces Edom habitantes in terra imperii sui, ipse est Esau pater Idumæorum. 
'''
