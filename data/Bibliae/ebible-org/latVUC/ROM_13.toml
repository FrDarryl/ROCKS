[13]
"1" = '''
:sup:`1` Omnis anima potestatibus sublimioribus subdita sit: non est enim potestas nisi a Deo: quæ autem sunt, a Deo ordinatæ sunt. 
'''
"2" = '''
:sup:`2` Itaque qui resistit potestati, Dei ordinationi resistit. Qui autem resistunt, ipsi sibi damnationem acquirunt: 
'''
"3" = '''
:sup:`3` nam principes non sunt timori boni operis, sed mali. Vis autem non timere potestatem? Bonum fac: et habebis laudem ex illa: 
'''
"4" = '''
:sup:`4` Dei enim minister est tibi in bonum. Si autem malum feceris, time: non enim sine causa gladium portat. Dei enim minister est: vindex in iram ei qui malum agit. 
'''
"5" = '''
:sup:`5` Ideo necessitate subditi estote non solum propter iram, sed etiam propter conscientiam. 
'''
"6" = '''
:sup:`6` Ideo enim et tributa præstatis: ministri enim Dei sunt, in hoc ipsum servientes. 
'''
"7" = '''
:sup:`7` Reddite ergo omnibus debita: cui tribulatum, tributum: cui vectigal, vectigal: cui timorem, timorem: cui honorem, honorem. 
'''
"8" = '''
:sup:`8` Nemini quidquam debeatis, nisi ut invicem diligatis: qui enim diligit proximum, legem implevit. 
'''
"9" = '''
:sup:`9` Nam: Non adultabis: non occides: non furaberis: non falsum testimonium dices: non concupisces: et si quod est aliud mandatum, in hoc verbo instauratur: diliges proximum tuum sicut teipsum. 
'''
"10" = '''
:sup:`10` Dilectio proximi malum non operatur. Plenitudo ergo legis est dilectio. 
'''
"11" = '''
:sup:`11` Et hoc scientes tempus: quia hora est jam nos de somno surgere. Nunc enim propior est nostra salus, quam cum credidimus. 
'''
"12" = '''
:sup:`12` Nox præcessit, dies autem appropinquavit. Abjiciamus ergo opera tenebrarum, et induamur arma lucis. 
'''
"13" = '''
:sup:`13` Sicut in die honeste ambulemus: non in comessationibus, et ebrietatibus, non in cubilibus, et impudicitiis, non in contentione, et æmulatione: 
'''
"14" = '''
:sup:`14` sed induimini Dominum Jesum Christum, et carnis curam ne feceritis in desideriis. 
'''
