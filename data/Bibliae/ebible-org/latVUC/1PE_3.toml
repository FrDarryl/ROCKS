[3]
"1" = '''
:sup:`1` Similiter et mulieres subditæ sint viris suis: ut etsi qui non credunt verbo, per mulierem conversationem sine verbo lucrifiant: 
'''
"2" = '''
:sup:`2` considerantes in timore castam conversationem vestram. 
'''
"3" = '''
:sup:`3` Quarum non sit extrinsecus capillatura, aut circumdatio auri, aut indumenti vestimentorum cultus: 
'''
"4" = '''
:sup:`4` sed qui absconditus est cordis homo, in incorruptibilitate quieti, et modesti spiritus, qui est in conspectu Dei locuples. 
'''
"5" = '''
:sup:`5` Sic enim aliquando et sanctæ mulieres, sperantes in Deo, ornabant se, subjectæ propriis viris. 
'''
"6" = '''
:sup:`6` Sicut Sara obediebat Abrahæ, dominum eum vocans: cujus estis filiæ benefacientes, et non pertimentes ullam perturbationem. 
'''
"7" = '''
:sup:`7` Viri similiter cohabitantes secundum scientiam, quasi infirmiori vasculo muliebri impartientes honorem, tamquam et cohæredibus gratiæ vitæ: ut non impediantur orationes vestræ. 
'''
"8" = '''
:sup:`8` In fine autem omnes unanimes, compatientes fraternitatis amatores, misericordes, modesti, humiles: 
'''
"9" = '''
:sup:`9` non reddentes malum pro malo, nec maledictum pro maledicto, sed e contrario benedicentes: quia in hoc vocati estis, ut benedictionem hæreditate possideatis. 
'''
"10" = '''
:sup:`10` Qui enim vult vitam diligere, et dies videre bonos, coërceat linguam suam a malo, et labia ejus ne loquantur dolum. 
'''
"11" = '''
:sup:`11` Declinet a malo, et faciat bonum: inquirat pacem, et sequatur eam: 
'''
"12" = '''
:sup:`12` quia oculi Domini super justos, et aures ejus in preces eorum: vultus autem Domini super facientes mala. 
'''
"13" = '''
:sup:`13` Et quis est qui vobis noceat, si boni æmulatores fueritis? 
'''
"14" = '''
:sup:`14` Sed et si quid patimini propter justitiam, beati. Timorem autem eorum ne timueritis, et non conturbemini. 
'''
"15" = '''
:sup:`15` Dominum autem Christum sanctificate in cordibus vestris, parati semper ad satisfactionem omni poscenti vos rationem de ea, quæ in vobis est, spe. 
'''
"16" = '''
:sup:`16` Sed cum modestia, et timore, conscientiam habentes bonam: ut in eo, quod detrahunt vobis, confundantur, qui calumniantur vestram bonam in Christo conversationem. 
'''
"17" = '''
:sup:`17` Melius est enim benefacientes (si voluntas Dei velit) pati, quam malefacientes. 
'''
"18" = '''
:sup:`18` Quia et Christus semel pro peccatis nostris mortuus est, justus pro injustis, ut nos offerret Deo, mortificatus quidem carne, vivificatus autem spiritu. 
'''
"19" = '''
:sup:`19` In quo et his, qui in carcere erant, spiritibus veniens prædicavit: 
'''
"20" = '''
:sup:`20` qui increduli fuerant aliquando, quando exspectabant Dei patientiam in diebus Noë, cum fabricaretur arca: in qua pauci, id est octo animæ, salvæ factæ sunt per aquam. 
'''
"21" = '''
:sup:`21` Quod et vos nunc similis formæ salvos fecit baptisma: non carnis depositio sordium, sed conscientiæ bonæ interrogatio in Deum per resurrectionem Jesu Christi. 
'''
"22" = '''
:sup:`22` Qui est in dextera Dei, deglutiens mortem ut vitæ æternæ hæredes efficeremur: profectus in cælum subjectis sibi angelis, et potestatibus, et virtutibus. 
'''
