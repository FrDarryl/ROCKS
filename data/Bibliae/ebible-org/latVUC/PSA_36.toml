[36]
"1" = '''
:sup:`1` Psalmus ipsi David. Noli æmulari in malignantibus, neque zelaveris facientes iniquitatem: 
'''
"2" = '''
:sup:`2` quoniam tamquam fœnum velociter arescent, et quemadmodum olera herbarum cito decident. 
'''
"3" = '''
:sup:`3` Spera in Domino, et fac bonitatem; et inhabita terram, et pasceris in divitiis ejus. 
'''
"4" = '''
:sup:`4` Delectare in Domino, et dabit tibi petitiones cordis tui. 
'''
"5" = '''
:sup:`5` Revela Domino viam tuam, et spera in eo, et ipse faciet. 
'''
"6" = '''
:sup:`6` Et educet quasi lumen justitiam tuam, et judicium tuum tamquam meridiem. 
'''
"7" = '''
:sup:`7` Subditus esto Domino, et ora eum. Noli æmulari in eo qui prosperatur in via sua; in homine faciente injustitias. 
'''
"8" = '''
:sup:`8` Desine ab ira, et derelinque furorem; noli æmulari ut maligneris. 
'''
"9" = '''
:sup:`9` Quoniam qui malignantur exterminabuntur; sustinentes autem Dominum, ipsi hæreditabunt terram. 
'''
"10" = '''
:sup:`10` Et adhuc pusillum, et non erit peccator; et quæres locum ejus, et non invenies. 
'''
"11" = '''
:sup:`11` Mansueti autem hæreditabunt terram, et delectabuntur in multitudine pacis. 
'''
"12" = '''
:sup:`12` Observabit peccator justum, et stridebit super eum dentibus suis. 
'''
"13" = '''
:sup:`13` Dominus autem irridebit eum, quoniam prospicit quod veniet dies ejus. 
'''
"14" = '''
:sup:`14` Gladium evaginaverunt peccatores; intenderunt arcum suum: ut dejiciant pauperem et inopem, ut trucident rectos corde. 
'''
"15" = '''
:sup:`15` Gladius eorum intret in corda ipsorum, et arcus eorum confringatur. 
'''
"16" = '''
:sup:`16` Melius est modicum justo, super divitias peccatorum multas: 
'''
"17" = '''
:sup:`17` quoniam brachia peccatorum conterentur: confirmat autem justos Dominus. 
'''
"18" = '''
:sup:`18` Novit Dominus dies immaculatorum, et hæreditas eorum in æternum erit. 
'''
"19" = '''
:sup:`19` Non confundentur in tempore malo, et in diebus famis saturabuntur: 
'''
"20" = '''
:sup:`20` quia peccatores peribunt. Inimici vero Domini mox ut honorificati fuerint et exaltati, deficientes quemadmodum fumus deficient. 
'''
"21" = '''
:sup:`21` Mutuabitur peccator, et non solvet; justus autem miseretur et tribuet: 
'''
"22" = '''
:sup:`22` quia benedicentes ei hæreditabunt terram; maledicentes autem ei disperibunt. 
'''
"23" = '''
:sup:`23` Apud Dominum gressus hominis dirigentur, et viam ejus volet. 
'''
"24" = '''
:sup:`24` Cum ceciderit, non collidetur, quia Dominus supponit manum suam. 
'''
"25" = '''
:sup:`25` Junior fui, etenim senui; et non vidi justum derelictum, nec semen ejus quærens panem. 
'''
"26" = '''
:sup:`26` Tota die miseretur et commodat; et semen illius in benedictione erit. 
'''
"27" = '''
:sup:`27` Declina a malo, et fac bonum, et inhabita in sæculum sæculi: 
'''
"28" = '''
:sup:`28` quia Dominus amat judicium, et non derelinquet sanctos suos: in æternum conservabuntur. Injusti punientur, et semen impiorum peribit. 
'''
"29" = '''
:sup:`29` Justi autem hæreditabunt terram, et inhabitabunt in sæculum sæculi super eam. 
'''
"30" = '''
:sup:`30` Os justi meditabitur sapientiam, et lingua ejus loquetur judicium. 
'''
"31" = '''
:sup:`31` Lex Dei ejus in corde ipsius, et non supplantabuntur gressus ejus. 
'''
"32" = '''
:sup:`32` Considerat peccator justum, et quærit mortificare eum. 
'''
"33" = '''
:sup:`33` Dominus autem non derelinquet eum in manibus ejus, nec damnabit eum cum judicabitur illi. 
'''
"34" = '''
:sup:`34` Exspecta Dominum, et custodi viam ejus, et exaltabit te ut hæreditate capias terram: cum perierint peccatores, videbis. 
'''
"35" = '''
:sup:`35` Vidi impium superexaltatum, et elevatum sicut cedros Libani: 
'''
"36" = '''
:sup:`36` et transivi, et ecce non erat; et quæsivi eum, et non est inventus locus ejus. 
'''
"37" = '''
:sup:`37` Custodi innocentiam, et vide æquitatem, quoniam sunt reliquiæ homini pacifico. 
'''
"38" = '''
:sup:`38` Injusti autem disperibunt simul; reliquiæ impiorum interibunt. 
'''
"39" = '''
:sup:`39` Salus autem justorum a Domino; et protector eorum in tempore tribulationis. 
'''
"40" = '''
:sup:`40` Et adjuvabit eos Dominus, et liberabit eos; et eruet eos a peccatoribus, et salvabit eos, quia speraverunt in eo. 
'''
