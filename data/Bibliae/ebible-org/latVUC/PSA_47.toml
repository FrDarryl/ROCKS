[47]
"1" = '''
:sup:`1` Psalmus cantici. Filiis Core, secunda sabbati. 
'''
"2" = '''
:sup:`2` Magnus Dominus et laudabilis nimis, in civitate Dei nostri, in monte sancto ejus. 
'''
"3" = '''
:sup:`3` Fundatur exsultatione universæ terræ mons Sion; latera aquilonis, civitas regis magni. 
'''
"4" = '''
:sup:`4` Deus in domibus ejus cognoscetur cum suscipiet eam. 
'''
"5" = '''
:sup:`5` Quoniam ecce reges terræ congregati sunt; convenerunt in unum. 
'''
"6" = '''
:sup:`6` Ipsi videntes, sic admirati sunt, conturbati sunt, commoti sunt. 
'''
"7" = '''
:sup:`7` Tremor apprehendit eos; ibi dolores ut parturientis: 
'''
"8" = '''
:sup:`8` in spiritu vehementi conteres naves Tharsis. 
'''
"9" = '''
:sup:`9` Sicut audivimus, sic vidimus, in civitate Domini virtutum, in civitate Dei nostri: Deus fundavit eam in æternum. 
'''
"10" = '''
:sup:`10` Suscepimus, Deus, misericordiam tuam in medio templi tui. 
'''
"11" = '''
:sup:`11` Secundum nomen tuum, Deus, sic et laus tua in fines terræ; justitia plena est dextera tua. 
'''
"12" = '''
:sup:`12` Lætetur mons Sion, et exsultent filiæ Judæ, propter judicia tua, Domine. 
'''
"13" = '''
:sup:`13` Circumdate Sion, et complectimini eam; narrate in turribus ejus. 
'''
"14" = '''
:sup:`14` Ponite corda vestra in virtute ejus, et distribuite domos ejus, ut enarretis in progenie altera. 
'''
"15" = '''
:sup:`15` Quoniam hic est Deus, Deus noster in æternum, et in sæculum sæculi: ipse reget nos in sæcula. 
'''
