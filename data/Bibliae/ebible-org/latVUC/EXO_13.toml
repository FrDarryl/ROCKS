[13]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Sanctifica mihi omne primogenitum quod aperit vulvam in filiis Israël, tam de hominibus quam de jumentis: mea sunt enim omnia. 
'''
"3" = '''
:sup:`3` Et ait Moyses ad populum: Mementote diei hujus in qua egressi estis de Ægypto et de domo servitutis, quoniam in manu forti eduxit vos Dominus de loco isto: ut non comedatis fermentatum panem. 
'''
"4" = '''
:sup:`4` Hodie egredimini mense novarum frugum. 
'''
"5" = '''
:sup:`5` Cumque introduxerit te Dominus in terram Chananæi, et Hethæi, et Amorrhæi, et Hevæi, et Jebusæi, quam juravit patribus tuis ut daret tibi, terram fluentem lacte et melle, celebrabis hunc morem sacrorum mense isto. 
'''
"6" = '''
:sup:`6` Septem diebus vesceris azymis: et in die septimo erit solemnitas Domini. 
'''
"7" = '''
:sup:`7` Azyma comedetis septem diebus: non apparebit apud te aliquid fermentatum, nec in cunctis finibus tuis. 
'''
"8" = '''
:sup:`8` Narrabisque filio tuo in die illo, dicens: Hoc est quod fecit mihi Dominus quando egressus sum de Ægypto. 
'''
"9" = '''
:sup:`9` Et erit quasi signum in manu tua, et quasi monimentum ante oculos tuos: et ut lex Domini semper sit in ore tuo, in manu enim forti eduxit te Dominus de Ægypto. 
'''
"10" = '''
:sup:`10` Custodies hujuscemodi cultum statuto tempore a diebus in dies. 
'''
"11" = '''
:sup:`11` Cumque introduxerit te Dominus in terram Chananæi, sicut juravit tibi et patribus tuis, et dederit tibi eam: 
'''
"12" = '''
:sup:`12` separabis omne quod aperit vulvam Domino, et quod primitivum est in pecoribus tuis: quidquid habueris masculini sexus, consecrabis Domino. 
'''
"13" = '''
:sup:`13` Primogenitum asini mutabis ove: quod si non redemeris, interficies. Omne autem primogenitum hominis de filiis tuis, pretio redimes. 
'''
"14" = '''
:sup:`14` Cumque interrogaverit te filius tuus cras, dicens: Quid est hoc? respondebis ei: In manu forti eduxit nos Dominus de terra Ægypti, de domo servitutis. 
'''
"15" = '''
:sup:`15` Nam cum induratus esset Pharao, et nollet nos dimittere, occidit Dominus omne primogenitum in terra Ægypti, a primogenito hominis usque ad primogenitum jumentorum: idcirco immolo Domino omne quod aperit vulvam masculini sexus, et omnia primogenita filiorum meorum redimo. 
'''
"16" = '''
:sup:`16` Erit igitur quasi signum in manu tua, et quasi appensum quid, ob recordationem, inter oculos tuos: eo quod in manu forti eduxit nos Dominus de Ægypto. 
'''
"17" = '''
:sup:`17` Igitur cum emisisset Pharao populum, non eos duxit Deus per viam terræ Philisthiim quæ vicina est: reputans ne forte pœniteret eum, si vidisset adversum se bella consurgere, et reverteretur in Ægyptum. 
'''
"18" = '''
:sup:`18` Sed circumduxit per viam deserti, quæ est juxta mare Rubrum: et armati ascenderunt filii Israël de terra Ægypti. 
'''
"19" = '''
:sup:`19` Tulit quoque Moyses ossa Joseph secum: eo quod adjurasset filios Israël, dicens: Visitabit vos Deus; efferte ossa mea hinc vobiscum. 
'''
"20" = '''
:sup:`20` Profectique de Socoth castrametati sunt in Etham, in extremis finibus solitudinis. 
'''
"21" = '''
:sup:`21` Dominus autem præcedebat eos ad ostendendam viam per diem in columna nubis, et per noctem in columna ignis: ut dux esset itineris utroque tempore. 
'''
"22" = '''
:sup:`22` Numquam defuit columna nubis per diem, nec columna ignis per noctem, coram populo. 
'''
