[11]
"1" = '''
:sup:`1` Erat autem terra labii unius, et sermonum eorumdem. 
'''
"2" = '''
:sup:`2` Cumque proficiscerentur de oriente, invenerunt campum in terra Sennaar, et habitaverunt in eo. 
'''
"3" = '''
:sup:`3` Dixitque alter ad proximum suum: Venite, faciamus lateres, et coquamus eos igni. Habueruntque lateres pro saxis, et bitumen pro cæmento: 
'''
"4" = '''
:sup:`4` et dixerunt: Venite, faciamus nobis civitatem et turrim, cujus culmen pertingat ad cælum: et celebremus nomen nostrum antequam dividamur in universas terras. 
'''
"5" = '''
:sup:`5` Descendit autem Dominus ut videret civitatem et turrim, quam ædificabant filii Adam, 
'''
"6" = '''
:sup:`6` et dixit: Ecce, unus est populus, et unum labium omnibus: cœperuntque hoc facere, nec desistent a cogitationibus suis, donec eas opere compleant. 
'''
"7" = '''
:sup:`7` Venite igitur, descendamus, et confundamus ibi linguam eorum, ut non audiat unusquisque vocem proximi sui. 
'''
"8" = '''
:sup:`8` Atque ita divisit eos Dominus ex illo loco in universas terras, et cessaverunt ædificare civitatem. 
'''
"9" = '''
:sup:`9` Et idcirco vocatum est nomen ejus Babel, quia ibi confusum est labium universæ terræ: et inde dispersit eos Dominus super faciem cunctarum regionum. 
'''
"10" = '''
:sup:`10` Hæ sunt generationes Sem: Sem erat centum annorum quando genuit Arphaxad, biennio post diluvium. 
'''
"11" = '''
:sup:`11` Vixitque Sem, postquam genuit Arphaxad, quingentis annis: et genuit filios et filias. 
'''
"12" = '''
:sup:`12` Porro Arphaxad vixit triginta quinque annis, et genuit Sale. 
'''
"13" = '''
:sup:`13` Vixitque Arphaxad, postquam genuit Sale, trecentis tribus annis: et genuit filios et filias. 
'''
"14" = '''
:sup:`14` Sale quoque vixit triginta annis, et genuit Heber. 
'''
"15" = '''
:sup:`15` Vixitque Sale, postquam genuit Heber, quadringentis tribus annis: et genuit filios et filias. 
'''
"16" = '''
:sup:`16` Vixit autem Heber triginta quatuor annis, et genuit Phaleg. 
'''
"17" = '''
:sup:`17` Et vixit Heber postquam genuit Phaleg, quadringentis triginta annis: et genuit filios et filias. 
'''
"18" = '''
:sup:`18` Vixit quoque Phaleg triginta annis, et genuit Reu. 
'''
"19" = '''
:sup:`19` Vixitque Phaleg, postquam genuit Reu, ducentis novem annis: et genuit filios et filias. 
'''
"20" = '''
:sup:`20` Vixit autem Reu triginta duobus annis, et genuit Sarug. 
'''
"21" = '''
:sup:`21` Vixit quoque Reu, postquam genuit Sarug, ducentis septem annis: et genuit filios et filias. 
'''
"22" = '''
:sup:`22` Vixit vero Sarug triginta annis, et genuit Nachor. 
'''
"23" = '''
:sup:`23` Vixitque Sarug, postquam genuit Nachor, ducentis annis: et genuit filios et filias. 
'''
"24" = '''
:sup:`24` Vixit autem Nachor viginti novem annis, et genuit Thare. 
'''
"25" = '''
:sup:`25` Vixitque Nachor, postquam genuit Thare, centum decem et novem annis: et genuit filios et filias. 
'''
"26" = '''
:sup:`26` Vixitque Thare septuaginta annis, et genuit Abram, et Nachor, et Aran. 
'''
"27" = '''
:sup:`27` Hæ sunt autem generationes Thare: Thare genuit Abram, Nachor et Aran. Porro Aran genuit Lot. 
'''
"28" = '''
:sup:`28` Mortuusque est Aran ante Thare patrem suum, in terra nativitatis suæ, in Ur Chaldæorum. 
'''
"29" = '''
:sup:`29` Duxerunt autem Abram et Nachor uxores: nomen uxoris Abram, Sarai: et nomen uxoris Nachor, Melcha filia Aran, patris Melchæ, et patris Jeschæ. 
'''
"30" = '''
:sup:`30` Erat autem Sarai sterilis, nec habebat liberos. 
'''
"31" = '''
:sup:`31` Tulit itaque Thare Abram filium suum, et Lot filium Aran, filium filii sui, et Sarai nurum suam, uxorem Abram filii sui, et eduxit eos de Ur Chaldæorum, ut irent in terram Chanaan: veneruntque usque Haran, et habitaverunt ibi. 
'''
"32" = '''
:sup:`32` Et facti sunt dies Thare ducentorum quinque annorum, et mortuus est in Haran. 
'''
