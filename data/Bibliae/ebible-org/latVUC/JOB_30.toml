[30]
"1" = '''
:sup:`1` Nunc autem derident me juniores tempore, quorum non dignabar patres ponere cum canibus gregis mei: 
'''
"2" = '''
:sup:`2` quorum virtus manuum mihi erat pro nihilo, et vita ipsa putabantur indigni: 
'''
"3" = '''
:sup:`3` egestate et fame steriles, qui rodebant in solitudine, squallentes calamitate et miseria. 
'''
"4" = '''
:sup:`4` Et mandebant herbas, et arborum cortices, et radix juniperorum erat cibus eorum: 
'''
"5" = '''
:sup:`5` qui de convallibus ista rapientes, cum singula reperissent, ad ea cum clamore currebant. 
'''
"6" = '''
:sup:`6` In desertis habitabant torrentium, et in cavernis terræ, vel super glaream: 
'''
"7" = '''
:sup:`7` qui inter hujuscemodi lætabantur, et esse sub sentibus delicias computabant: 
'''
"8" = '''
:sup:`8` filii stultorum et ignobilium, et in terra penitus non parentes. 
'''
"9" = '''
:sup:`9` Nunc in eorum canticum versus sum, et factus sum eis in proverbium. 
'''
"10" = '''
:sup:`10` Abominantur me, et longe fugiunt a me, et faciem meam conspuere non verentur. 
'''
"11" = '''
:sup:`11` Pharetram enim suam aperuit, et afflixit me, et frenum posuit in os meum. 
'''
"12" = '''
:sup:`12` Ad dexteram orientis calamitates meæ illico surrexerunt: pedes meos subverterunt, et oppresserunt quasi fluctibus semitis suis. 
'''
"13" = '''
:sup:`13` Dissipaverunt itinera mea; insidiati sunt mihi, et prævaluerunt: et non fuit qui ferret auxilium. 
'''
"14" = '''
:sup:`14` Quasi rupto muro, et aperta janua, irruerunt super me, et ad meas miserias devoluti sunt. 
'''
"15" = '''
:sup:`15` Redactus sum in nihilum: abstulisti quasi ventus desiderium meum, et velut nubes pertransiit salus mea. 
'''
"16" = '''
:sup:`16` Nunc autem in memetipso marcescit anima mea, et possident me dies afflictionis. 
'''
"17" = '''
:sup:`17` Nocte os meum perforatur doloribus, et qui me comedunt, non dormiunt. 
'''
"18" = '''
:sup:`18` In multitudine eorum consumitur vestimentum meum, et quasi capito tunicæ succinxerunt me. 
'''
"19" = '''
:sup:`19` Comparatus sum luto, et assimilatus sum favillæ et cineri. 
'''
"20" = '''
:sup:`20` Clamo ad te, et non exaudis me: sto, et non respicis me. 
'''
"21" = '''
:sup:`21` Mutatus es mihi in crudelem, et in duritia manus tuæ adversaris mihi. 
'''
"22" = '''
:sup:`22` Elevasti me, et quasi super ventum ponens; elisisti me valide. 
'''
"23" = '''
:sup:`23` Scio quia morti trades me, ubi constituta est domus omni viventi. 
'''
"24" = '''
:sup:`24` Verumtamen non ad consumptionem eorum emittis manum tuam: et si corruerint, ipse salvabis. 
'''
"25" = '''
:sup:`25` Flebam quondam super eo qui afflictus erat, et compatiebatur anima mea pauperi. 
'''
"26" = '''
:sup:`26` Expectabam bona, et venerunt mihi mala: præstolabar lucem, et eruperunt tenebræ. 
'''
"27" = '''
:sup:`27` Interiora mea efferbuerunt absque ulla requie: prævenerunt me dies afflictionis. 
'''
"28" = '''
:sup:`28` Mœrens incedebam sine furore; consurgens, in turba clamabam. 
'''
"29" = '''
:sup:`29` Frater fui draconum, et socius struthionum. 
'''
"30" = '''
:sup:`30` Cutis mea denigrata est super me, et ossa mea aruerunt præ caumate. 
'''
"31" = '''
:sup:`31` Versa est in luctum cithara mea, et organum meum in vocem flentium. 
'''
