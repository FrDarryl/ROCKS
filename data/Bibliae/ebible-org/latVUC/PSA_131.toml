[131]
"1" = '''
:sup:`1` Canticum graduum. Memento, Domine, David, et omnis mansuetudinis ejus: 
'''
"2" = '''
:sup:`2` sicut juravit Domino; votum vovit Deo Jacob: 
'''
"3" = '''
:sup:`3` Si introiero in tabernaculum domus meæ; si ascendero in lectum strati mei; 
'''
"4" = '''
:sup:`4` si dedero somnum oculis meis, et palpebris meis dormitationem, 
'''
"5" = '''
:sup:`5` et requiem temporibus meis, donec inveniam locum Domino, tabernaculum Deo Jacob. 
'''
"6" = '''
:sup:`6` Ecce audivimus eam in Ephrata; invenimus eam in campis silvæ. 
'''
"7" = '''
:sup:`7` Introibimus in tabernaculum ejus; adorabimus in loco ubi steterunt pedes ejus. 
'''
"8" = '''
:sup:`8` Surge, Domine, in requiem tuam, tu et arca sanctificationis tuæ. 
'''
"9" = '''
:sup:`9` Sacerdotes tui induantur justitiam, et sancti tui exsultent. 
'''
"10" = '''
:sup:`10` Propter David servum tuum non avertas faciem christi tui. 
'''
"11" = '''
:sup:`11` Juravit Dominus David veritatem, et non frustrabitur eam: De fructu ventris tui ponam super sedem tuam. 
'''
"12" = '''
:sup:`12` Si custodierint filii tui testamentum meum, et testimonia mea hæc quæ docebo eos, et filii eorum usque in sæculum sedebunt super sedem tuam. 
'''
"13" = '''
:sup:`13` Quoniam elegit Dominus Sion: elegit eam in habitationem sibi. 
'''
"14" = '''
:sup:`14` Hæc requies mea in sæculum sæculi; hic habitabo, quoniam elegi eam. 
'''
"15" = '''
:sup:`15` Viduam ejus benedicens benedicam; pauperes ejus saturabo panibus. 
'''
"16" = '''
:sup:`16` Sacerdotes ejus induam salutari, et sancti ejus exsultatione exsultabunt. 
'''
"17" = '''
:sup:`17` Illuc producam cornu David; paravi lucernam christo meo. 
'''
"18" = '''
:sup:`18` Inimicos ejus induam confusione; super ipsum autem efflorebit sanctificatio mea. 
'''
