[12]
"1" = '''
:sup:`1` Hi sunt reges, quos percusserunt filii Israël, et possederunt terram eorum trans Jordanem ad solis ortum, a torrente Arnon usque ad montem Hermon, et omnem orientalem plagam, quæ respicit solitudinem. 
'''
"2" = '''
:sup:`2` Sehon rex Amorrhæorum, qui habitavit in Hesebon, dominatus est ab Aroër, quæ sita est super ripam torrentis Arnon, et mediæ partis in valle, dimidiæque Galaad, usque ad torrentem Jaboc, qui est terminus filiorum Ammon. 
'''
"3" = '''
:sup:`3` Et a solitudine usque ad mare Ceneroth contra orientem, et usque ad mare deserti, quod est mare salsissimum, ad orientalem plagam per viam quæ ducit Bethsimoth: et ab australi parte, quæ subjacet Asedoth, Phasga. 
'''
"4" = '''
:sup:`4` Terminus Og regis Basan, de reliquiis Raphaim, qui habitavit in Astaroth, et in Edrai, et dominatus est in monte Hermon, et in Salecha, atque in universa Basan, usque ad terminos 
'''
"5" = '''
:sup:`5` Gessuri, et Machati, et dimidiæ partis Galaad: terminos Sehon regis Hesebon. 
'''
"6" = '''
:sup:`6` Moyses famulus Domini et filii Israël percusserunt eos, tradiditque terram eorum Moyses in possessionem Rubenitis, et Gaditis, et dimidiæ tribui Manasse. 
'''
"7" = '''
:sup:`7` Hi sunt reges terræ, quos percussit Josue et filii Israël trans Jordanem ad occidentalem plagam, a Baalgad in campo Libani, usque ad montem cujus pars ascendit in Seir: tradiditque eam Josue in possessionem tribubus Israël, singulis partes suas, 
'''
"8" = '''
:sup:`8` tam in montanis quam in planis atque campestribus. In Asedoth, et in solitudine, ac in meridie, Hethæus fuit et Amorrhæus, Chananæus, et Pherezæus, Hevæus et Jebusæus. 
'''
"9" = '''
:sup:`9` Rex Jericho unus: rex Hai, quæ est ex latere Bethel, unus: 
'''
"10" = '''
:sup:`10` rex Jerusalem unus, rex Hebron unus, 
'''
