[15]
"1" = '''
:sup:`1` Responsio mollis frangit iram; sermo durus suscitat furorem. 
'''
"2" = '''
:sup:`2` Lingua sapientium ornat scientiam; os fatuorum ebullit stultitiam. 
'''
"3" = '''
:sup:`3` In omni loco, oculi Domini contemplantur bonos et malos. 
'''
"4" = '''
:sup:`4` Lingua placabilis lignum vitæ; quæ autem immoderata est conteret spiritum. 
'''
"5" = '''
:sup:`5` Stultus irridet disciplinam patris sui; qui autem custodit increpationes astutior fiet. In abundanti justitia virtus maxima est: cogitationes autem impiorum eradicabuntur. 
'''
"6" = '''
:sup:`6` Domus justi plurima fortitudo, et in fructibus impii conturbatio. 
'''
"7" = '''
:sup:`7` Labia sapientium disseminabunt scientiam; cor stultorum dissimile erit. 
'''
"8" = '''
:sup:`8` Victimæ impiorum abominabiles Domino; vota justorum placabilia. 
'''
"9" = '''
:sup:`9` Abominatio est Domino via impii; qui sequitur justitiam diligitur ab eo. 
'''
"10" = '''
:sup:`10` Doctrina mala deserenti viam vitæ; qui increpationes odit, morietur. 
'''
"11" = '''
:sup:`11` Infernus et perditio coram Domino; quanto magis corda filiorum hominum ! 
'''
"12" = '''
:sup:`12` Non amat pestilens eum qui se corripit, nec ad sapientes graditur. 
'''
"13" = '''
:sup:`13` Cor gaudens exhilarat faciem; in mœrore animi dejicitur spiritus. 
'''
"14" = '''
:sup:`14` Cor sapientis quærit doctrinam, et os stultorum pascitur imperitia. 
'''
"15" = '''
:sup:`15` Omnes dies pauperis, mali; secura mens quasi juge convivium. 
'''
"16" = '''
:sup:`16` Melius est parum cum timore Domini, quam thesauri magni et insatiabiles. 
'''
"17" = '''
:sup:`17` Melius est vocari ad olera cum caritate, quam ad vitulum saginatum cum odio. 
'''
"18" = '''
:sup:`18` Vir iracundus provocat rixas; qui patiens est mitigat suscitatas. 
'''
"19" = '''
:sup:`19` Iter pigrorum quasi sepes spinarum; via justorum absque offendiculo. 
'''
"20" = '''
:sup:`20` Filius sapiens lætificat patrem, et stultus homo despicit matrem suam. 
'''
"21" = '''
:sup:`21` Stultitia gaudium stulto, et vir prudens dirigit gressus suos. 
'''
"22" = '''
:sup:`22` Dissipantur cogitationes ubi non est consilium; ubi vero sunt plures consiliarii, confirmantur. 
'''
"23" = '''
:sup:`23` Lætatur homo in sententia oris sui, et sermo opportunus est optimus. 
'''
"24" = '''
:sup:`24` Semita vitæ super eruditum, ut declinet de inferno novissimo. 
'''
"25" = '''
:sup:`25` Domum superborum demolietur Dominus, et firmos faciet terminos viduæ. 
'''
"26" = '''
:sup:`26` Abominatio Domini cogitationes malæ, et purus sermo pulcherrimus firmabitur ab eo. 
'''
"27" = '''
:sup:`27` Conturbat domum suam qui sectatur avaritiam; qui autem odit munera, vivet. Per misericordiam et fidem purgantur peccata: per timorem autem Domini declinat omnis a malo. 
'''
"28" = '''
:sup:`28` Mens justi meditatur obedientiam; os impiorum redundat malis. 
'''
"29" = '''
:sup:`29` Longe est Dominus ab impiis, et orationes justorum exaudiet. 
'''
"30" = '''
:sup:`30` Lux oculorum lætificat animam; fama bona impinguat ossa. 
'''
"31" = '''
:sup:`31` Auris quæ audit increpationes vitæ in medio sapientium commorabitur. 
'''
"32" = '''
:sup:`32` Qui abjicit disciplinam despicit animam suam; qui autem acquiescit increpationibus possessor est cordis. 
'''
"33" = '''
:sup:`33` Timor Domini disciplina sapientiæ, et gloriam præcedit humilitas. 
'''
