[15]
"1" = '''
:sup:`1` Et mandavit ei (haud dubium quin esset Mardochæus) ut ingrederetur ad regem, et rogaret pro populo suo et pro patria sua. 
'''
"2" = '''
:sup:`2` Memorare, inquit, dierum humilitatis tuæ, quomodo nutrita sis in manu mea, quia Aman secundus a rege locutus est contra nos in mortem: 
'''
"3" = '''
:sup:`3` et tu invoca Dominum, et loquere regi pro nobis, et libera nos de morte. 
'''
"4" = '''
:sup:`4` Die autem tertio deposuit vestimenta ornatus sui, et circumdata est gloria sua. 
'''
"5" = '''
:sup:`5` Cumque regio fulgeret habitu, et invocasset omnium rectorem et salvatorem Deum, assumpsit duas famulas, 
'''
"6" = '''
:sup:`6` et super unam quidem innitebatur, quasi præ deliciis et nimia teneritudine corpus suum ferre non sustinens: 
'''
"7" = '''
:sup:`7` altera autem famularum sequebatur dominam, defluentia in humum indumenta sustentans. 
'''
"8" = '''
:sup:`8` Ipsa autem roseo colore vultum perfusa, et gratis ac nitentibus oculis, tristem celabat animum, et nimio timore contractum. 
'''
"9" = '''
:sup:`9` Ingressa igitur cuncta per ordinem ostia, stetit contra regem, ubi ille residebat super solium regni sui, indutus vestibus regiis, auroque fulgens, et pretiosis lapidibus: eratque terribilis aspectu. 
'''
"10" = '''
:sup:`10` Cumque elevasset faciem, et ardentibus oculis furorem pectoris indicasset, regina corruit, et in pallorem colore mutato, lassum super ancillulam reclinavit caput. 
'''
"11" = '''
:sup:`11` Convertitque Deus spiritum regis in mansuetudinem, et festinus ac metuens exilivit de solio, et sustentans eam ulnis suis donec rediret ad se, his verbis blandiebatur: 
'''
"12" = '''
:sup:`12` Quid habes, Esther? ego sum frater tuus: noli metuere. 
'''
"13" = '''
:sup:`13` Non morieris: non enim pro te, sed pro omnibus hæc lex constituta est. 
'''
"14" = '''
:sup:`14` Accede igitur, et tange sceptrum. 
'''
"15" = '''
:sup:`15` Cumque illa reticeret, tulit auream virgam, et posuit super collum ejus, et osculatus est eam, et ait: Cur mihi non loqueris? 
'''
"16" = '''
:sup:`16` Quæ respondit: Vidi te, domine, quasi angelum Dei, et conturbatum est cor meum præ timore gloriæ tuæ. 
'''
"17" = '''
:sup:`17` Valde enim mirabilis es, domine, et facies tua plena est gratiarum. 
'''
"18" = '''
:sup:`18` Cumque loqueretur, rursus corruit, et pene exanimata est. 
'''
"19" = '''
:sup:`19` Rex autem turbabatur, et omnes ministri ejus consolabantur eam. 
'''
