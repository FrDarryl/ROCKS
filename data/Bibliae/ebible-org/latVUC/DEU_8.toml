[8]
"1" = '''
:sup:`1` Omne mandatum, quod ego præcipio tibi hodie, cave diligenter ut facias, ut possitis vivere, et multiplicemini, ingressique possideatis terram, pro qua juravit Dominus patribus vestris. 
'''
"2" = '''
:sup:`2` Et recordaberis cuncti itineris, per quod adduxit te Dominus Deus tuus quadraginta annis per desertum, ut affligeret te, atque tentaret, et nota fierent quæ in tuo animo versabantur, utrum custodires mandata illius, an non. 
'''
"3" = '''
:sup:`3` Afflixit te penuria, et dedit tibi cibum manna, quod ignorabas tu et patres tui: ut ostenderet tibi quod non in solo pane vivat homo, sed in omni verbo quod egreditur de ore Dei. 
'''
"4" = '''
:sup:`4` Vestimentum tuum, quo operiebaris, nequaquam vetustate defecit, et pes tuus non est subtritus, en quadragesimus annus est: 
'''
"5" = '''
:sup:`5` ut recogites in corde tuo, quia sicut erudit filium suum homo, sic Dominus Deus tuus erudivit te, 
'''
"6" = '''
:sup:`6` ut custodias mandata Domini Dei tui, et ambules in viis ejus, et timeas eum. 
'''
"7" = '''
:sup:`7` Dominus enim Deus tuus introducet te in terram bonam, terram rivorum, aquarumque et fontium, in cujus campis et montibus erumpunt fluviorum abyssi: 
'''
"8" = '''
:sup:`8` terram frumenti, hordei ac vinearum, in qua ficus, et malogranata, et oliveta nascuntur: terram olei ac mellis, 
'''
"9" = '''
:sup:`9` ubi absque ulla penuria comedes panem tuum, et rerum omnium abundantia perfrueris: cujus lapides ferrum sunt, et de montibus ejus æris metalla fodiuntur: 
'''
"10" = '''
:sup:`10` ut cum comederis, et satiatus fueris, benedicas Domino Deo tuo pro terra optima, quam dedit tibi. 
'''
"11" = '''
:sup:`11` Observa, et cave nequando obliviscaris Domini Dei tui, et negligas mandata ejus atque judicia et cæremonias, quas ego præcipio tibi hodie: 
'''
"12" = '''
:sup:`12` ne postquam comederis et satiatus fueris, domos pulchras ædificaveris, et habitaveris in eis, 
'''
"13" = '''
:sup:`13` habuerisque armenta boum, et ovium greges, argenti et auri, cunctarumque rerum copiam, 
'''
"14" = '''
:sup:`14` elevetur cor tuum, et non reminiscaris Domini Dei tui, qui eduxit te de terra Ægypti, de domo servitutis, 
'''
"15" = '''
:sup:`15` et ductor tuus fuit in solitudine magna atque terribili, in qua erat serpens flatu adurens, et scorpio, ac dipsas, et nullæ omnino aquæ: qui eduxit rivos de petra durissima, 
'''
"16" = '''
:sup:`16` et cibavit te manna in solitudine, quod nescierunt patres tui. Et postquam afflixit ac probavit, ad extremum misertus est tui, 
'''
"17" = '''
:sup:`17` ne diceres in corde tuo: Fortitudo mea, et robur manus meæ, hæc mihi omnia præstiterunt: 
'''
"18" = '''
:sup:`18` sed recorderis Domini Dei tui, quod ipse vires tibi præbuerit, ut impleret pactum suum, super quo juravit patribus tuis, sicut præsens indicat dies. 
'''
"19" = '''
:sup:`19` Sin autem oblitus Domini Dei tui, secutus fueris deos alienos, coluerisque illos et adoraveris: ecce nunc prædico tibi quod omnino dispereas. 
'''
"20" = '''
:sup:`20` Sicut gentes, quas delevit Dominus in introitu tuo, ita et vos peribitis, si inobedientes fueritis voci Domini Dei vestri. 
'''
