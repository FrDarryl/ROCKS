[3]
"1" = '''
:sup:`1` David vero hos habuit filios, qui ei nati sunt in Hebron: primogenitum Amnon ex Achinoam Jezrahelitide, secundum Daniel de Abigail Carmelitide, 
'''
"2" = '''
:sup:`2` tertium Absalom filium Maacha filiæ Tholmai regis Gessur, quartum Adoniam filium Aggith, 
'''
"3" = '''
:sup:`3` quintum Saphathiam ex Abital, sextum Jethraham de Egla uxore sua. 
'''
"4" = '''
:sup:`4` Sex ergo nati sunt ei in Hebron, ubi regnavit septem annis et sex mensibus. Triginta autem et tribus annis regnavit in Jerusalem. 
'''
"5" = '''
:sup:`5` Porro in Jerusalem nati sunt ei filii, Simmaa, et Sobab, et Nathan, et Salomon, quatuor de Bethsabee filia Ammiel: 
'''
"6" = '''
:sup:`6` Jebaar quoque et Elisama, 
'''
"7" = '''
:sup:`7` et Eliphaleth, et Noge, et Nepheg, et Japhia, 
'''
"8" = '''
:sup:`8` necnon Elisama, et Eliada, et Elipheleth, novem: 
'''
"9" = '''
:sup:`9` omnes hi, filii David absque filiis concubinarum: habueruntque sororem Thamar. 
'''
"10" = '''
:sup:`10` Filius autem Salomonis, Roboam: cujus Abia filius genuit Asa. De hoc quoque natus est Josaphat, 
'''
"11" = '''
:sup:`11` pater Joram: qui Joram genuit Ochoziam, ex quo ortus est Joas: 
'''
"12" = '''
:sup:`12` et hujus Amasias filius genuit Azariam. Porro Azariæ filius Joatham 
'''
"13" = '''
:sup:`13` procreavit Achaz patrem Ezechiæ, de quo natus est Manasses. 
'''
"14" = '''
:sup:`14` Sed et Manasses genuit Amon patrem Josiæ. 
'''
"15" = '''
:sup:`15` Filii autem Josiæ fuerunt: primogenitus Johanan, secundus Joakim, tertius Sedecias, quartus Sellum. 
'''
"16" = '''
:sup:`16` De Joakim natus est Jechonias, et Sedecias. 
'''
"17" = '''
:sup:`17` Filii Jechoniæ fuerunt: Asir, Salathiel, 
'''
"18" = '''
:sup:`18` Melchiram, Phadaia, Senneser, et Jecemia, Sama, et Nadabia. 
'''
"19" = '''
:sup:`19` De Phadaia orti sunt Zorobabel et Semei. Zorobabel genuit Mosollam, Hananiam, et Salomith sororem eorum: 
'''
"20" = '''
:sup:`20` Hasaban quoque, et Ohol, et Barachian, et Hasadian, Josabhesed, quinque. 
'''
"21" = '''
:sup:`21` Filius autem Hananiæ, Phaltias pater Jeseiæ, cujus filius Raphaia: hujus quoque filius, Arnan, de quo natus est Obdia, cujus filius fuit Sechenias. 
'''
"22" = '''
:sup:`22` Filius Secheniæ, Semeia: cujus filii Hattus, et Jegaal, et Baria, et Naaria, et Saphat, sex numero. 
'''
"23" = '''
:sup:`23` Filius Naariæ, Elioënai, et Ezechias, et Ezricam, tres. 
'''
"24" = '''
:sup:`24` Filii Elioënai, Oduia, et Eliasub, et Pheleia, et Accub, et Johanan, et Dalaia, et Anani, septem. 
'''
