[1]
"1" = '''
:sup:`1` Paulus et Timotheus, servi Jesu Christi, omnibus sanctis in Christo Jesu, qui sunt Philippis, cum episcopis et diaconibus. 
'''
"2" = '''
:sup:`2` Gratia vobis, et pax a Deo Patre nostro, et Domino Jesu Christo. 
'''
"3" = '''
:sup:`3` Gratias ago Deo meo in omni memoria vestri, 
'''
"4" = '''
:sup:`4` semper in cunctis orationibus meis pro omnibus vobis, cum gaudio deprecationem faciens, 
'''
"5" = '''
:sup:`5` super communicatione vestra in Evangelio Christi a prima die usque nunc. 
'''
"6" = '''
:sup:`6` Confidens hoc ipsum, quia qui cœpit in vobis opus bonum, perficiet usque in diem Christi Jesu: 
'''
"7" = '''
:sup:`7` sicut est mihi justum hoc sentire pro omnibus vobis: eo quod habeam vos in corde, et in vinculis meis, et in defensione, et confirmatione Evangelii, socios gaudii mei omnes vos esse. 
'''
"8" = '''
:sup:`8` Testis enim mihi est Deus, quomodo cupiam omnes vos in visceribus Jesu Christi. 
'''
"9" = '''
:sup:`9` Et hoc oro, ut caritas vestra magis ac magis abundet in scientia, et in omni sensu: 
'''
"10" = '''
:sup:`10` ut probetis potiora, ut sitis sinceri, et sine offensa in diem Christi, 
'''
"11" = '''
:sup:`11` repleti fructu justitiæ per Jesum Christum, in gloriam et laudem Dei. 
'''
"12" = '''
:sup:`12` Scire autem vos volo fratres, quia quæ circa me sunt, magis ad profectum venerunt Evangelii: 
'''
"13" = '''
:sup:`13` ita ut vincula mea manifesta fierent in Christo in omni prætorio, et in ceteris omnibus, 
'''
"14" = '''
:sup:`14` et plures e fratribus in Domino confidentes vinculis meis, abundantius auderent sine timore verbum Dei loqui. 
'''
"15" = '''
:sup:`15` Quidam quidem et propter invidiam et contentionem: quidam autem et propter bonam voluntatem Christum prædicant: 
'''
"16" = '''
:sup:`16` quidam ex caritate, scientes quoniam in defensionem Evangelii positus sum. 
'''
"17" = '''
:sup:`17` Quidam autem ex contentione Christum annuntiant non sincere, existimantes pressuram se suscitare vinculis meis. 
'''
"18" = '''
:sup:`18` Quid enim? Dum omni modo sive per occasionem, sive per veritatem, Christus annuntietur: et in hoc gaudeo, sed et gaudebo. 
'''
"19" = '''
:sup:`19` Scio enim quia hoc mihi proveniet ad salutem, per vestram orationem, et subministrationem Spiritus Jesu Christi, 
'''
"20" = '''
:sup:`20` secundum exspectationem et spem meam, quia in nullo confundar: sed in omni fiducia sicut semper, et nunc magnificabitur Christus in corpore meo, sive per vitam, sive per mortem. 
'''
"21" = '''
:sup:`21` Mihi enim vivere Christus est, et mori lucrum. 
'''
"22" = '''
:sup:`22` Quod si vivere in carne, hic mihi fructus operis est, et quid eligam ignoro. 
'''
"23" = '''
:sup:`23` Coarctor autem e duobus: desiderium habens dissolvi, et esse cum Christo, multo magis melius: 
'''
"24" = '''
:sup:`24` permanere autem in carne, necessarium propter vos. 
'''
"25" = '''
:sup:`25` Et hoc confidens scio quia manebo, et permanebo omnibus vobis ad profectum vestrum, et gaudium fidei: 
'''
"26" = '''
:sup:`26` ut gratulatio vestra abundet in Christo Jesu in me, per meum adventum iterum ad vos. 
'''
"27" = '''
:sup:`27` Tantum digne Evangelio Christi conversamini: ut sive cum venero, et videro vos, sive absens audiam de vobis, quia statis in uno spiritu unanimes, collaborantes fidei Evangelii: 
'''
"28" = '''
:sup:`28` et in nullo terreamini ab adversariis: quæ illis est causa perditionis, vobis autem salutis, et hoc a Deo: 
'''
"29" = '''
:sup:`29` quia vobis donatum est pro Christo, non solum ut in eum credatis, sed ut etiam pro illo patiamini: 
'''
"30" = '''
:sup:`30` idem certamen habentes, quale et vidistis in me, et nunc audistis de me. 
'''
