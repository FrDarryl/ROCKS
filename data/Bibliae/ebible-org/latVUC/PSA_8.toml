[8]
"1" = '''
:sup:`1` In finem, pro torcularibus. Psalmus David. 
'''
"2" = '''
:sup:`2` Domine, Dominus noster, quam admirabile est nomen tuum in universa terra ! quoniam elevata est magnificentia tua super cælos. 
'''
"3" = '''
:sup:`3` Ex ore infantium et lactentium perfecisti laudem propter inimicos tuos, ut destruas inimicum et ultorem. 
'''
"4" = '''
:sup:`4` Quoniam videbo cælos tuos, opera digitorum tuorum, lunam et stellas quæ tu fundasti. 
'''
"5" = '''
:sup:`5` Quid est homo, quod memor es ejus? aut filius hominis, quoniam visitas eum? 
'''
"6" = '''
:sup:`6` Minuisti eum paulominus ab angelis; gloria et honore coronasti eum; 
'''
"7" = '''
:sup:`7` et constituisti eum super opera manuum tuarum. 
'''
"8" = '''
:sup:`8` Omnia subjecisti sub pedibus ejus, oves et boves universas, insuper et pecora campi, 
'''
"9" = '''
:sup:`9` volucres cæli, et pisces maris qui perambulant semitas maris. 
'''
"10" = '''
:sup:`10` Domine, Dominus noster, quam admirabile est nomen tuum in universa terra ! 
'''
