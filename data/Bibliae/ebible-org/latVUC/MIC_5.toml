[5]
"1" = '''
:sup:`1` Nunc vastaberis, filia latronis. Obsidionem posuerunt super nos: in virga percutient maxillam judicis Israël. 
'''
"2" = '''
:sup:`2` Et tu, Bethlehem Ephrata, parvulus es in millibus Juda; ex te mihi egredietur qui sit dominator in Israël, et egressus ejus ab initio, a diebus æternitatis. 
'''
"3" = '''
:sup:`3` Propter hoc dabit eos usque ad tempus in quo parturiens pariet, et reliquiæ fratrum ejus convertentur ad filios Israël. 
'''
"4" = '''
:sup:`4` Et stabit, et pascet in fortitudine Domini, in sublimitate nominis Domini Dei sui: et convertentur, quia nunc magnificabitur usque ad terminos terræ. 
'''
"5" = '''
:sup:`5` Et erit iste pax: cum venerit Assyrius in terram nostram, et quando calcaverit domibus nostris, et suscitabimus super eum septem pastores et octo primates homines; 
'''
"6" = '''
:sup:`6` et pascent terram Assur in gladio, et terram Nemrod in lanceis ejus, et liberabit ab Assur cum venerit in terram nostram, et cum calcaverit in finibus nostris. 
'''
"7" = '''
:sup:`7` Et erunt reliquiæ Jacob in medio populorum multorum quasi ros a Domino, et quasi stillæ super herbam, quæ non exspectat virum, et non præstolatur filios hominum. 
'''
"8" = '''
:sup:`8` Et erunt reliquiæ Jacob in gentibus, in medio populorum multorum, quasi leo in jumentis silvarum, et quasi catulus leonis in gregibus pecorum, qui cum transierit, et conculcaverit, et ceperit, non est qui eruat. 
'''
"9" = '''
:sup:`9` Exaltabitur manus tua super hostes tuos, et omnes inimici tui interibunt. 
'''
"10" = '''
:sup:`10` Et erit in die illa, dicit Dominus: auferam equos tuos de medio tui, et disperdam quadrigas tuas. 
'''
"11" = '''
:sup:`11` Et perdam civitates terræ tuæ, et destruam omnes munitiones tuas: et auferam maleficia de manu tua, et divinationes non erunt in te: 
'''
"12" = '''
:sup:`12` et perire faciam sculptilia tua et statuas tuas de medio tui, et non adorabis ultra opera manuum tuarum: 
'''
"13" = '''
:sup:`13` et evellam lucos tuos de medio tui, et conteram civitates tuas. 
'''
"14" = '''
:sup:`14` Et faciam, in furore et in indignatione, ultionem in omnibus gentibus quæ non audierunt. 
'''
