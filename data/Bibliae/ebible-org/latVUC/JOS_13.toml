[13]
"1" = '''
:sup:`1` Josue senex provectæque ætatis erat, et dixit Dominus ad eum: Senuisti, et longævus es, terraque latissima derelicta est, quæ necdum sorte divisa est: 
'''
"2" = '''
:sup:`2` omnis videlicet Galilæa, Philisthiim, et universa Gessuri. 
'''
"3" = '''
:sup:`3` A fluvio turbido, qui irrigat Ægyptum, usque ad terminos Accaron contra aquilonem: terra Chanaan, quæ in quinque regulos Philisthiim dividitur, Gazæos, et Azotios, Ascalonitas, Gethæos, et Accaronitas. 
'''
"4" = '''
:sup:`4` Ad meridiem vero sunt Hevæi, omnis terra Chanaan, et Maara Sidoniorum, usque Apheca et terminos Amorrhæi, 
'''
"5" = '''
:sup:`5` ejusque confinia. Libani quoque regio contra orientem, a Baalgad sub monte Hermon, donec ingrediaris Emath; 
'''
"6" = '''
:sup:`6` omnium qui habitant in monte a Libano usque ad aquas Maserephoth, universique Sidonii. Ego sum qui delebo eos a facie filiorum Israël. Veniat ergo in partem hæreditatis Israël, sicut præcepi tibi. 
'''
"7" = '''
:sup:`7` Et nunc divide terram in possessionem novem tribubus, et dimidiæ tribui Manasse, 
'''
"8" = '''
:sup:`8` cum qua Ruben et Gad possederunt terram, quam tradidit eis Moyses famulus Domini trans fluenta Jordanis, ad orientalem plagam. 
'''
"9" = '''
:sup:`9` Ab Aroër, quæ sita est in ripa torrentis Arnon, et in vallis medio, universaque campestria Medaba, usque Dibon, 
'''
"10" = '''
:sup:`10` et cunctas civitates Sehon regis Amorrhæi, qui regnavit in Hesebon, usque ad terminos filiorum Ammon, 
'''
"11" = '''
:sup:`11` et Galaad, ac terminum Gessuri et Machati, et omnem montem Hermon, et universam Basan, usque ad Salecha, 
'''
"12" = '''
:sup:`12` omne regnum Og in Basan, qui regnavit in Astaroth et Edrai, ipse fuit de reliquiis Raphaim: percussitque eos Moyses, atque delevit. 
'''
"13" = '''
:sup:`13` Nolueruntque disperdere filii Israël Gessuri et Machati: et habitaverunt in medio Israël usque in præsentem diem. 
'''
"14" = '''
:sup:`14` Tribui autem Levi non dedit possessionem: sed sacrificia et victimæ Domini Dei Israël, ipsa est ejus hæreditas, sicut locutus est illi. 
'''
"15" = '''
:sup:`15` Dedit ergo Moyses possessionem tribui filiorum Ruben juxta cognationes suas. 
'''
"16" = '''
:sup:`16` Fuitque terminus eorum ab Aroër, quæ sita est in ripa torrentis Arnon, et in valle ejusdem torrentis media: universam planitiem, quæ ducit Medaba, 
'''
"17" = '''
:sup:`17` et Hesebon, cunctosque viculos earum, qui sunt in campestribus: Dibon quoque et Bamothbaal, et oppidum Baalmaon, 
'''
"18" = '''
:sup:`18` et Jassa, et Cedimoth, et Mephaath, 
'''
"19" = '''
:sup:`19` et Cariathaim, et Sabama, et Sarathasar in monte convallis. 
'''
"20" = '''
:sup:`20` Bethphogor et Asedoth, Phasga et Bethiesimoth, 
'''
"21" = '''
:sup:`21` et omnes urbes campestres, universaque regna Sehon regis Amorrhæi, qui regnavit in Hesebon, quem percussit Moyses cum principibus Madian: Hevæum, et Recem, et Sur, et Hur, et Rebe duces Sehon habitatores terræ. 
'''
"22" = '''
:sup:`22` Et Balaam filium Beor ariolum occiderunt filii Israël gladio cum ceteris interfectis. 
'''
"23" = '''
:sup:`23` Factusque est terminus filiorum Ruben Jordanis fluvius. Hæc est possessio Rubenitarum per cognationes suas urbium et viculorum. 
'''
"24" = '''
:sup:`24` Deditque Moyses tribui Gad et filiis ejus per cognationes suas possessionem, cujus hæc divisio est. 
'''
"25" = '''
:sup:`25` Terminus Jaser, et omnes civitates Galaad, et dimidiam partem terræ filiorum Ammon, usque ad Aroër, quæ est contra Rabba, 
'''
"26" = '''
:sup:`26` et ab Hesebon usque Ramoth, Masphe et Betonim: et a Manaim usque ad terminos Dabir. 
'''
"27" = '''
:sup:`27` In valle quoque Betharan, et Bethnemra, et Socoth, et Saphon reliquam partem regni Sehon regis Hesebon: hujus quoque finis, Jordanis est, usque ad extremam partem maris Cenereth trans Jordanem ad orientalem plagam. 
'''
"28" = '''
:sup:`28` Hæc est possessio filiorum Gad per familias suas, civitates et villæ earum. 
'''
"29" = '''
:sup:`29` Dedit et dimidiæ tribui Manasse, filiisque ejus juxta cognationes suas, possessionem, 
'''
"30" = '''
:sup:`30` cujus hoc principium est: a Manaim universam Basan, et cuncta regna Og regis Basan, omnesque vicos Jair, qui sunt in Basan, sexaginta oppida: 
'''
"31" = '''
:sup:`31` et dimidiam partem Galaad, et Astaroth, et Edrai, urbes regni Og in Basan: filiis Machir, filii Manasse, dimidiæ parti filiorum Machir juxta cognationes suas. 
'''
"32" = '''
:sup:`32` Hanc possessionem divisit Moyses in campestribus Moab trans Jordanem contra Jericho ad orientalem plagam. 
'''
"33" = '''
:sup:`33` Tribui autem Levi non dedit possessionem: quoniam Dominus Deus Israël ipse est possessio ejus, ut locutus est illi. 
'''
