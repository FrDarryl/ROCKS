[23]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Loquere filiis Israël, et dices ad eos: Hæ sunt feriæ Domini, quas vocabitis sanctas. 
'''
"3" = '''
:sup:`3` Sex diebus facietis opus: dies septimus, quia sabbati requies est, vocabitur sanctus: omne opus non facietis in eo: sabbatum Domini est in cunctis habitationibus vestris. 
'''
"4" = '''
:sup:`4` Hæ sunt ergo feriæ Domini sanctæ, quas celebrare debetis temporibus suis. 
'''
"5" = '''
:sup:`5` Mense primo, quartadecima die mensis ad vesperum, Phase Domini est: 
'''
"6" = '''
:sup:`6` et quintadecima die mensis hujus, solemnitas azymorum Domini est. Septem diebus azyma comedetis. 
'''
"7" = '''
:sup:`7` Dies primus erit vobis celeberrimus, sanctusque: omne opus servile non facietis in eo, 
'''
"8" = '''
:sup:`8` sed offeretis sacrificium in igne Domino septem diebus. Dies autem septimus erit celebrior et sanctior: nullumque servile opus facietis in eo. 
'''
"9" = '''
:sup:`9` Locutusque est Dominus ad Moysen, dicens: 
'''
"10" = '''
:sup:`10` Loquere filiis Israël, et dices ad eos: Cum ingressi fueritis terram, quam ego dabo vobis, et messueritis segetem, feretis manipulos spicarum, primitias messis vestræ, ad sacerdotem: 
'''
"11" = '''
:sup:`11` qui elevabit fasciculum coram Domino, ut acceptabile sit pro vobis, altero die sabbati, et sanctificabit illum. 
'''
"12" = '''
:sup:`12` Atque in eodem die quo manipulus consecratur, cædetur agnus immaculatus anniculus in holocaustum Domini. 
'''
"13" = '''
:sup:`13` Et libamenta offerentur cum eo, duæ decimæ similæ conspersæ oleo in incensum Domini, odoremque suavissimum: liba quoque vini, quarta pars hin. 
'''
"14" = '''
:sup:`14` Panem, et polentam, et pultes non comedetis ex segete, usque ad diem qua offeretis ex ea Deo vestro. Præceptum est sempiternum in generationibus, cunctisque habitaculis vestris. 
'''
"15" = '''
:sup:`15` Numerabitis ergo ab altero die sabbati, in quo obtulistis manipulum primitiarum, septem hebdomadas plenas, 
'''
"16" = '''
:sup:`16` usque ad alteram diem expletionis hebdomadæ septimæ, id est, quinquaginta dies: et sic offeretis sacrificium novum Domino 
'''
"17" = '''
:sup:`17` ex omnibus habitaculis vestris, panes primitiarum duos de duabus decimis similæ fermentatæ, quos coquetis in primitias Domini. 
'''
"18" = '''
:sup:`18` Offeretisque cum panibus septem agnos immaculatos anniculos, et vitulum de armento unum, et arietes duos, et erunt in holocaustum cum libamentis suis, in odorem suavissimum Domini. 
'''
"19" = '''
:sup:`19` Facietis et hircum pro peccato, duosque agnos anniculos hostias pacificorum. 
'''
"20" = '''
:sup:`20` Cumque elevaverit eos sacerdos cum panibus primitiarum coram Domino, cedent in usum ejus. 
'''
"21" = '''
:sup:`21` Et vocabitis hunc diem celeberrimum, atque sanctissimum: omne opus servile non facietis in eo. Legitimum sempiternum erit in cunctis habitaculis, et generationibus vestris. 
'''
"22" = '''
:sup:`22` Postquam autem messueritis segetem terræ vestræ, nec secabitis eam usque ad solum, nec remanentes spicas colligetis: sed pauperibus et peregrinis dimittetis eas. Ego sum Dominus Deus vester. 
'''
"23" = '''
:sup:`23` Locutusque est Dominus ad Moysen, dicens: 
'''
"24" = '''
:sup:`24` Loquere filiis Israël: Mense septimo, prima die mensis, erit vobis sabbatum, memoriale, clangentibus tubis, et vocabitur sanctum: 
'''
"25" = '''
:sup:`25` omne opus servile non facietis in eo, et offeretis holocaustum Domino. 
'''
"26" = '''
:sup:`26` Locutusque est Dominus ad Moysen, dicens: 
'''
"27" = '''
:sup:`27` Decimo die mensis hujus septimi, dies expiationum erit celeberrimus, et vocabitur sanctus: affligetisque animas vestras in eo, et offeretis holocaustum Domino. 
'''
"28" = '''
:sup:`28` Omne opus servile non facietis in tempore diei hujus: quia dies propitiationis est, ut propitietur vobis Dominus Deus vester. 
'''
"29" = '''
:sup:`29` Omnis anima, quæ afflicta non fuerit die hac, peribit de populis suis: 
'''
"30" = '''
:sup:`30` et quæ operis quippiam fecerit, delebo eam de populo suo. 
'''
"31" = '''
:sup:`31` Nihil ergo operis facietis in eo: legitimum sempiternum erit vobis in cunctis generationibus, et habitationibus vestris. 
'''
"32" = '''
:sup:`32` Sabbatum requietionis est, et affligetis animas vestras die nono mensis: a vespera usque ad vesperam celebrabitis sabbata vestra. 
'''
"33" = '''
:sup:`33` Et locutus est Dominus ad Moysen, dicens: 
'''
"34" = '''
:sup:`34` Loquere filiis Israël: A quintodecimo die mensis hujus septimi, erunt feriæ tabernaculorum septem diebus Domino. 
'''
"35" = '''
:sup:`35` Dies primus vocabitur celeberrimus atque sanctissimus: omne opus servile non facietis in eo. 
'''
"36" = '''
:sup:`36` Et septem diebus offeretis holocausta Domino. Dies quoque octavus erit celeberrimus, atque sanctissimus, et offeretis holocaustum Domino: est enim cœtus atque collectæ: omne opus servile non facietis in eo. 
'''
"37" = '''
:sup:`37` Hæ sunt feriæ Domini, quas vocabitis celeberrimas atque sanctissimas, offeretisque in eis oblationes Domino, holocausta et libamenta juxta ritum uniuscujusque diei: 
'''
"38" = '''
:sup:`38` exceptis sabbatis Domini, donisque vestris, et quæ offeretis ex voto, vel quæ sponte tribuetis Domino. 
'''
"39" = '''
:sup:`39` A quintodecimo ergo die mensis septimi, quando congregaveritis omnes fructus terræ vestræ, celebrabitis ferias Domini septem diebus: die primo et die octavo erit sabbatum, id est, requies. 
'''
"40" = '''
:sup:`40` Sumetisque vobis die primo fructus arboris pulcherrimæ, spatulasque palmarum, et ramos ligni densarum frondium, et salices de torrente, et lætabimini coram Domino Deo vestro. 
'''
"41" = '''
:sup:`41` Celebrabitisque solemnitatem ejus septem diebus per annum: legitimum sempiternum erit in generationibus vestris. Mense septimo festa celebrabitis, 
'''
"42" = '''
:sup:`42` et habitabitis in umbraculis septem diebus: omnis, qui de genere est Israël, manebit in tabernaculis, 
'''
"43" = '''
:sup:`43` ut discant posteri vestri quod in tabernaculis habitare fecerim filios Israël, cum educerem eos de terra Ægypti. Ego Dominus Deus vester. 
'''
"44" = '''
:sup:`44` Locutusque est Moyses super solemnitatibus Domini ad filios Israël. 
'''
