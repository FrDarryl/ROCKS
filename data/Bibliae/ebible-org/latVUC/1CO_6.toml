[6]
"1" = '''
:sup:`1` Audet aliquis vestrum habens negotium adversus alterum, judicari apud iniquos, et non apud sanctos? 
'''
"2" = '''
:sup:`2` an nescitis quoniam sancti de hoc mundo judicabunt? et si in vobis judicabitur mundus, indigni estis qui de minimis judicetis? 
'''
"3" = '''
:sup:`3` Nescitis quoniam angelos judicabimus? quanto magis sæcularia? 
'''
"4" = '''
:sup:`4` Sæcularia igitur judicia si habueritis: contemptibiles, qui sunt in ecclesia, illos constituite ad judicandum. 
'''
"5" = '''
:sup:`5` Ad verecundiam vestram dico. Sic non est inter vos sapiens quisquam, qui possit judicare inter fratrem suum? 
'''
"6" = '''
:sup:`6` Sed frater cum fratre judicio contendit: et hoc apud infideles? 
'''
"7" = '''
:sup:`7` Jam quidem omnino delictum est in vobis, quod judicia habetis inter vos. Quare non magis injuriam accipitis? quare non magis fraudem patimini? 
'''
"8" = '''
:sup:`8` Sed vos injuriam facitis, et fraudatis: et hoc fratribus. 
'''
"9" = '''
:sup:`9` An nescitis quia iniqui regnum Dei non possidebunt? Nolite errare: neque fornicarii, neque idolis servientes, neque adulteri, 
'''
"10" = '''
:sup:`10` neque molles, neque masculorum concubitores, neque fures, neque avari, neque ebriosi, neque maledici, neque rapaces regnum Dei possidebunt. 
'''
"11" = '''
:sup:`11` Et hæc quidam fuistis: sed abluti estis, sed sanctificati estis, sed justificati estis in nomine Domini nostri Jesu Christi, et in Spiritu Dei nostri. 
'''
"12" = '''
:sup:`12` Omnia mihi licent, sed non omnia expediunt: omnia mihi licent, sed ego sub nullis redigar potestate. 
'''
"13" = '''
:sup:`13` Esca ventri, et venter escis: Deus autem et hunc et has destruet: corpus autem non fornicationi, sed Domino: et Dominus corpori. 
'''
"14" = '''
:sup:`14` Deus vero et Dominum suscitavit: et nos suscitabit per virtutem suam. 
'''
"15" = '''
:sup:`15` Nescitis quoniam corpora vestra membra sunt Christi? Tollens ergo membra Christi, faciam membra meretricis? Absit. 
'''
"16" = '''
:sup:`16` An nescitis quoniam qui adhæret meretrici, unum corpus efficitur? Erunt enim (inquit) duo in carne una. 
'''
"17" = '''
:sup:`17` Qui autem adhæret Domino, unus spiritus est. 
'''
"18" = '''
:sup:`18` Fugite fornicationem. Omne peccatum, quodcumque fecerit homo, extra corpus est: qui autem fornicatur, in corpus suum peccat. 
'''
"19" = '''
:sup:`19` An nescitis quoniam membra vestra, templum sunt Spiritus Sancti, qui in vobis est, quem habetis a Deo, et non estis vestri? 
'''
"20" = '''
:sup:`20` Empti enim estis pretio magno. Glorificate, et portate Deum in corpore vestro. 
'''
