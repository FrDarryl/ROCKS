[5]
"1" = '''
:sup:`1` Prophetaverunt autem Aggæus propheta, et Zacharias filius Addo, prophetantes ad Judæos qui erant in Judæa et Jerusalem, in nomine Dei Israël. 
'''
"2" = '''
:sup:`2` Tunc surrexerunt Zorobabel filius Salathiel, et Josue filius Josedec, et cœperunt ædificare templum Dei in Jerusalem, et cum eis prophetæ Dei adjuvantes eos. 
'''
"3" = '''
:sup:`3` In ipso autem tempore venit ad eos Thathanai, qui erat dux trans flumen, et Stharbuzanai, et consiliarii eorum: sicque dixerunt eis: Quis dedit vobis consilium ut domum hanc ædificaretis, et muros ejus instauraretis? 
'''
"4" = '''
:sup:`4` Ad quod respondimus eis, quæ essent nomina hominum auctorum ædificationis illius. 
'''
"5" = '''
:sup:`5` Oculus autem Dei eorum factus est super senes Judæorum, et non potuerunt inhibere eos. Placuitque ut res ad Darium referretur, et tunc satisfacerent adversus accusationem illam. 
'''
"6" = '''
:sup:`6` Exemplar epistolæ, quam misit Thathanai dux regionis trans flumen, et Stharbuzanai, et consiliatores ejus Arphasachæi, qui erant trans flumen, ad Darium regem. 
'''
"7" = '''
:sup:`7` Sermo, quem miserant ei, sic scriptus erat: Dario regi pax omnis. 
'''
"8" = '''
:sup:`8` Notum sit regi, isse nos ad Judæam provinciam, ad domum Dei magni, quæ ædificatur lapide impolito, et ligna ponuntur in parietibus: opusque illud diligenter exstruitur, et crescit in manibus eorum. 
'''
"9" = '''
:sup:`9` Interrogavimus ergo senes illos, et ita diximus eis: Quis dedit vobis potestatem ut domum hanc ædificaretis, et muros hos instauraretis? 
'''
"10" = '''
:sup:`10` Sed et nomina eorum quæsivimus ab eis, ut nuntiaremus tibi: scripsimusque nomina eorum virorum, qui sunt principes in eis. 
'''
"11" = '''
:sup:`11` Hujuscemodi autem sermonem responderunt nobis dicentes: Nos sumus servi Dei cæli et terræ, et ædificamus templum, quod erat exstructum ante hos annos multos, quodque rex Israël magnus ædificaverat, et exstruxerat. 
'''
"12" = '''
:sup:`12` Postquam autem ad iracundiam provocaverunt patres nostri Deum cæli, tradidit eos in manus Nabuchodonosor regis Babylonis Chaldæi, domum quoque hanc destruxit, et populum ejus transtulit in Babylonem. 
'''
"13" = '''
:sup:`13` Anno autem primo Cyri regis Babylonis, Cyrus rex proposuit edictum ut domus Dei hæc ædificaretur. 
'''
"14" = '''
:sup:`14` Nam et vasa templi Dei aurea et argentea, quæ Nabuchodonosor tulerat de templo, quod erat in Jerusalem, et asportaverat ea in templum Babylonis, protulit Cyrus rex de templo Babylonis, et data sunt Sassabasar vocabulo, quem et principem constituit, 
'''
"15" = '''
:sup:`15` dixitque ei: Hæc vasa tolle, et vade, et pone ea in templo, quod est in Jerusalem, et domus Dei ædificetur in loco suo. 
'''
"16" = '''
:sup:`16` Tunc itaque Sassabasar ille venit et posuit fundamenta templi Dei in Jerusalem, et ex eo tempore usque nunc ædificatur, et necdum completum est. 
'''
"17" = '''
:sup:`17` Nunc ergo si videtur regi bonum, recenseat in bibliotheca regis, quæ est in Babylone, utrumnam a Cyro rege jussum fuerit ut ædificaretur domus Dei in Jerusalem, et voluntatem regis super hac re mittat ad nos. 
'''
