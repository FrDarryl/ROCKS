[40]
"1" = '''
:sup:`1` Respondens autem Dominus Job de turbine, dixit: 
'''
"2" = '''
:sup:`2` Accinge sicut vir lumbos tuos: interrogabo te, et indica mihi. 
'''
"3" = '''
:sup:`3` Numquid irritum facies judicium meum, et condemnabis me, ut tu justificeris? 
'''
"4" = '''
:sup:`4` Et si habes brachium sicut Deus? et si voce simili tonas? 
'''
"5" = '''
:sup:`5` Circumda tibi decorem, et in sublime erigere, et esto gloriosus, et speciosis induere vestibus. 
'''
"6" = '''
:sup:`6` Disperge superbos in furore tuo, et respiciens omnem arrogantem humilia. 
'''
"7" = '''
:sup:`7` Respice cunctos superbos, et confunde eos, et contere impios in loco suo. 
'''
"8" = '''
:sup:`8` Absconde eos in pulvere simul, et facies eorum demerge in foveam. 
'''
"9" = '''
:sup:`9` Et ego confitebor quod salvare te possit dextera tua. 
'''
"10" = '''
:sup:`10` Ecce behemoth quem feci tecum, fœnum quasi bos comedet. 
'''
"11" = '''
:sup:`11` Fortitudo ejus in lumbis ejus, et virtus illius in umbilico ventris ejus. 
'''
"12" = '''
:sup:`12` Stringit caudam suam quasi cedrum; nervi testiculorum ejus perplexi sunt. 
'''
"13" = '''
:sup:`13` Ossa ejus velut fistulæ æris; cartilago illius quasi laminæ ferreæ. 
'''
"14" = '''
:sup:`14` Ipse est principium viarum Dei: qui fecit eum applicabit gladium ejus. 
'''
"15" = '''
:sup:`15` Huic montes herbas ferunt: omnes bestiæ agri ludent ibi. 
'''
"16" = '''
:sup:`16` Sub umbra dormit in secreto calami, et in locis humentibus. 
'''
"17" = '''
:sup:`17` Protegunt umbræ umbram ejus: circumdabunt eum salices torrentis. 
'''
"18" = '''
:sup:`18` Ecce absorbebit fluvium, et non mirabitur, et habet fiduciam quod influat Jordanis in os ejus. 
'''
"19" = '''
:sup:`19` In oculis ejus quasi hamo capiet eum, et in sudibus perforabit nares ejus. 
'''
"20" = '''
:sup:`20` An extrahere poteris Leviathan hamo, et fune ligabis linguam ejus? 
'''
"21" = '''
:sup:`21` Numquid pones circulum in naribus ejus, aut armilla perforabis maxillam ejus? 
'''
"22" = '''
:sup:`22` Numquid multiplicabit ad te preces, aut loquetur tibi mollia? 
'''
"23" = '''
:sup:`23` Numquid feriet tecum pactum, et accipies eum servum sempiternum? 
'''
"24" = '''
:sup:`24` Numquid illudes ei quasi avi, aut ligabis eum ancillis tuis? 
'''
"25" = '''
:sup:`25` Concident eum amici? divident illum negotiatores? 
'''
"26" = '''
:sup:`26` Numquid implebis sagenas pelle ejus, et gurgustium piscium capite illius? 
'''
"27" = '''
:sup:`27` Pone super eum manum tuam: memento belli, nec ultra addas loqui. 
'''
"28" = '''
:sup:`28` Ecce spes ejus frustrabitur eum, et videntibus cunctis præcipitabitur. 
'''
