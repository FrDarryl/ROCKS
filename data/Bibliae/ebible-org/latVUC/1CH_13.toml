[13]
"1" = '''
:sup:`1` Iniit autem consilium David cum tribunis, et centurionibus, et universis principibus, 
'''
"2" = '''
:sup:`2` et ait ad omnem cœtum Israël: Si placet vobis, et a Domino Deo nostro egreditur sermo quem loquor, mittamus ad fratres nostros reliquos in universas regiones Israël, et ad sacerdotes et Levitas qui habitant in suburbanis urbium, ut congregentur ad nos, 
'''
"3" = '''
:sup:`3` et reducamus arcam Dei nostri ad nos: non enim requisivimus eam in diebus Saul. 
'''
"4" = '''
:sup:`4` Et respondit universa multitudo ut ita fieret: placuerat enim sermo omni populo. 
'''
"5" = '''
:sup:`5` Congregavit ergo David cunctum Israël, a Sihor Ægypti usque dum ingrediaris Emath, ut adduceret arcam Dei de Cariathiarim. 
'''
"6" = '''
:sup:`6` Et ascendit David, et omnis vir Israël, ad collem Cariathiarim, qui est in Juda, ut afferret inde arcam Domini Dei sedentis super cherubim, ubi invocatum est nomen ejus. 
'''
"7" = '''
:sup:`7` Imposueruntque arcam Dei super plaustrum novum, de domo Abinadab: Oza autem, et frater ejus minabant plaustrum. 
'''
"8" = '''
:sup:`8` Porro David, et universus Israël, ludebant coram Deo omni virtute in canticis, et in citharis, et psalteriis, et tympanis, et cymbalis, et tubis. 
'''
"9" = '''
:sup:`9` Cum autem pervenisset ad aream Chidon, tetendit Oza manum suam, ut sustentaret arcam: bos quippe lasciviens paululum inclinaverat eam. 
'''
"10" = '''
:sup:`10` Iratus est itaque Dominus contra Ozam, et percussit eum, eo quod tetigisset arcam: et mortuus est ibi coram Domino. 
'''
"11" = '''
:sup:`11` Contristatusque est David, eo quod divisisset Dominus Ozam: vocavitque locum illum Divisio Ozæ, usque in præsentem diem. 
'''
"12" = '''
:sup:`12` Et timuit Deum tunc temporis, dicens: Quomodo possum ad me introducere arcam Dei? 
'''
"13" = '''
:sup:`13` et ob hanc causam non adduxit eam ad se, hoc est, in civitatem David, sed avertit in domum Obededom Gethæi. 
'''
"14" = '''
:sup:`14` Mansit ergo arca Dei in domo Obededom tribus mensibus: et benedixit Dominus domui ejus, et omnibus quæ habebat. 
'''
