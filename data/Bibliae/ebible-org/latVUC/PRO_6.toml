[6]
"1" = '''
:sup:`1` Fili mi, si spoponderis pro amico tuo, defixisti apud extraneum manum tuam: 
'''
"2" = '''
:sup:`2` illaqueatus es verbis oris tui, et captus propriis sermonibus. 
'''
"3" = '''
:sup:`3` Fac ergo quod dico, fili mi, et temetipsum libera, quia incidisti in manum proximi tui. Discurre, festina, suscita amicum tuum. 
'''
"4" = '''
:sup:`4` Ne dederis somnum oculis tuis, nec dormitent palpebræ tuæ. 
'''
"5" = '''
:sup:`5` Eruere quasi damula de manu, et quasi avis de manu aucupis. 
'''
"6" = '''
:sup:`6` Vade ad formicam, o piger, et considera vias ejus, et disce sapientiam. 
'''
"7" = '''
:sup:`7` Quæ cum non habeat ducem, nec præceptorem, nec principem, 
'''
"8" = '''
:sup:`8` parat in æstate cibum sibi, et congregat in messe quod comedat. 
'''
"9" = '''
:sup:`9` Usquequo, piger, dormies? quando consurges e somno tuo? 
'''
"10" = '''
:sup:`10` Paululum dormies, paululum dormitabis, paululum conseres manus ut dormias; 
'''
"11" = '''
:sup:`11` et veniet tibi quasi viator egestas, et pauperies quasi vir armatus. Si vero impiger fueris, veniet ut fons messis tua, et egestas longe fugiet a te. 
'''
"12" = '''
:sup:`12` Homo apostata, vir inutilis, graditur ore perverso; 
'''
"13" = '''
:sup:`13` annuit oculis, terit pede, digito loquitur, 
'''
"14" = '''
:sup:`14` pravo corde machinatur malum, et omni tempore jurgia seminat. 
'''
"15" = '''
:sup:`15` Huic extemplo veniet perditio sua, et subito conteretur, nec habebit ultra medicinam. 
'''
"16" = '''
:sup:`16` Sex sunt quæ odit Dominus, et septimum detestatur anima ejus: 
'''
"17" = '''
:sup:`17` oculos sublimes, linguam mendacem, manus effundentes innoxium sanguinem, 
'''
"18" = '''
:sup:`18` cor machinans cogitationes pessimas, pedes veloces ad currendum in malum, 
'''
"19" = '''
:sup:`19` proferentem mendacia testem fallacem, et eum qui seminat inter fratres discordias. 
'''
"20" = '''
:sup:`20` Conserva, fili mi, præcepta patris tui, et ne dimittas legem matris tuæ. 
'''
"21" = '''
:sup:`21` Liga ea in corde tuo jugiter, et circumda gutturi tuo. 
'''
"22" = '''
:sup:`22` Cum ambulaveris, gradiantur tecum; cum dormieris, custodiant te: et evigilans loquere cum eis. 
'''
"23" = '''
:sup:`23` Quia mandatum lucerna est, et lex lux, et via vitæ increpatio disciplinæ: 
'''
"24" = '''
:sup:`24` ut custodiant te a muliere mala, et a blanda lingua extraneæ. 
'''
"25" = '''
:sup:`25` Non concupiscat pulchritudinem ejus cor tuum, nec capiaris nutibus illius: 
'''
"26" = '''
:sup:`26` pretium enim scorti vix est unius panis, mulier autem viri pretiosam animam capit. 
'''
"27" = '''
:sup:`27` Numquid potest homo abscondere ignem in sinu suo, ut vestimenta illius non ardeant? 
'''
"28" = '''
:sup:`28` aut ambulare super prunas, ut non comburantur plantæ ejus? 
'''
"29" = '''
:sup:`29` sic qui ingreditur ad mulierem proximi sui, non erit mundus cum tetigerit eam. 
'''
"30" = '''
:sup:`30` Non grandis est culpa cum quis furatus fuerit: furatur enim ut esurientem impleat animam; 
'''
"31" = '''
:sup:`31` deprehensus quoque reddet septuplum, et omnem substantiam domus suæ tradet. 
'''
"32" = '''
:sup:`32` Qui autem adulter est, propter cordis inopiam perdet animam suam; 
'''
"33" = '''
:sup:`33` turpitudinem et ignominiam congregat sibi, et opprobrium illius non delebitur: 
'''
"34" = '''
:sup:`34` quia zelus et furor viri non parcet in die vindictæ, 
'''
"35" = '''
:sup:`35` nec acquiescet cujusquam precibus, nec suscipiet pro redemptione dona plurima. 
'''
