[3]
"1" = '''
:sup:`1` Unde, fratres sancti, vocationis cælestis participes, considerate Apostolum, et pontificem confessionis nostræ Jesum: 
'''
"2" = '''
:sup:`2` qui fidelis est ei, qui fecit illum, sicut et Moyses in omni domo ejus. 
'''
"3" = '''
:sup:`3` Amplioris enim gloriæ iste præ Moyse dignus est habitus, quanto ampliorem honorem habet domus, qui fabricavit illam. 
'''
"4" = '''
:sup:`4` Omnis namque domus fabricatur ab aliquo: qui autem omnia creavit, Deus est. 
'''
"5" = '''
:sup:`5` Et Moyses quidem fidelis erat in tota domo ejus tamquam famulus, in testimonium eorum, quæ dicenda erant: 
'''
"6" = '''
:sup:`6` Christus vero tamquam filius in domo sua: quæ domus sumus nos, si fiduciam, et gloriam spei usque ad finem, firmam retineamus. 
'''
"7" = '''
:sup:`7` Quapropter sicut dicit Spiritus Sanctus: Hodie si vocem ejus audieritis, 
'''
"8" = '''
:sup:`8` nolite obdurare corda vestra, sicut in exacerbatione secundum diem tentationis in deserto, 
'''
"9" = '''
:sup:`9` ubi tentaverunt me patres vestri: probaverunt, et viderunt opera mea 
'''
"10" = '''
:sup:`10` quadraginta annis: propter quod infensus fui generationi huic, et dixi: Semper errant corde. Ipsi autem non cognoverunt vias meas, 
'''
"11" = '''
:sup:`11` sicut juravi in ira mea: Si introibunt in requiem meam. 
'''
"12" = '''
:sup:`12` Videte fratres, ne forte sit in aliquo vestrum cor malum incredulitatis, discedendi a Deo vivo: 
'''
"13" = '''
:sup:`13` sed adhortamini vosmetipsos per singulos dies, donec hodie cognominatur, ut non obduretur quis ex vobis fallacia peccati. 
'''
"14" = '''
:sup:`14` Participes enim Christi effecti sumus, si tamen initium substantiæ ejus usque ad finem firmum retineamus. 
'''
"15" = '''
:sup:`15` Dum dicitur: Hodie si vocem ejus audieritis, nolite obdurare corda vestra, quemadmodum in illa exacerbatione. 
'''
"16" = '''
:sup:`16` Quidam enim audientes exacerbaverunt: sed non universi qui profecti sunt ex Ægypto per Moysen. 
'''
"17" = '''
:sup:`17` Quibus autem infensus est quadraginta annis? nonne illis qui peccaverunt, quorum cadavera prostrata sunt in deserto? 
'''
"18" = '''
:sup:`18` Quibus autem juravit non introire in requiem ipsius, nisi illis qui increduli fuerunt? 
'''
"19" = '''
:sup:`19` Et videmus, quia non potuerunt introire propter incredulitatem. 
'''
