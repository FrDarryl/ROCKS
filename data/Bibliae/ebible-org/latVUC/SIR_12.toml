[12]
"1" = '''
:sup:`1` Si benefeceris, scito cui feceris, et erit gratia in bonis tuis multa. 
'''
"2" = '''
:sup:`2` Benefac justo, et invenies retributionem magnam: et si non ab ipso, certe a Domino. 
'''
"3" = '''
:sup:`3` Non est enim ei bene qui assiduus est in malis, et eleemosynas non danti: quoniam et Altissimus odio habet peccatores, et misertus est pœnitentibus. 
'''
"4" = '''
:sup:`4` Da misericordi, et ne suscipias peccatorem: et impiis et peccatoribus reddet vindictam, custodiens eos in diem vindictæ. 
'''
"5" = '''
:sup:`5` Da bono, et non receperis peccatorem. 
'''
"6" = '''
:sup:`6` Benefac humili, et non dederis impio: prohibe panes illi dari, ne in ipsis potentior te sit: 
'''
"7" = '''
:sup:`7` nam duplicia mala invenies in omnibus bonis quæcumque feceris illi, quoniam et Altissimus odio habet peccatores, et impiis reddet vindictam. 
'''
"8" = '''
:sup:`8` Non agnoscetur in bonis amicus, et non abscondetur in malis inimicus. 
'''
"9" = '''
:sup:`9` In bonis viri, inimici illius in tristitia: et in malitia illius, amicus agnitus est. 
'''
"10" = '''
:sup:`10` Non credas inimico tuo in æternum: sicut enim æramentum æruginat nequitia illius: 
'''
"11" = '''
:sup:`11` et si humiliatus vadat curvus, adjice animum tuum, et custodi te ab illo. 
'''
"12" = '''
:sup:`12` Non statuas illum penes te, nec sedeat ad dexteram tuam, ne forte conversus in locum tuum, inquirat cathedram tuam, et in novissimo agnosces verba mea, et in sermonibus meis stimuleris. 
'''
"13" = '''
:sup:`13` Quis miserebitur incantatori a serpente percusso, et omnibus qui appropiant bestiis? et sic qui comitatur cum viro iniquo, et obvolutus est in peccatis ejus. 
'''
"14" = '''
:sup:`14` Una hora tecum permanebit: si autem declinaveris, non supportabit. 
'''
"15" = '''
:sup:`15` In labiis suis indulcat inimicus, et in corde suo insidiatur ut subvertat te in foveam. 
'''
"16" = '''
:sup:`16` In oculis suis lacrimatur inimicus, et si invenerit tempus, non satiabitur sanguine. 
'''
"17" = '''
:sup:`17` Et si incurrerint tibi mala, invenies eum illic priorem. 
'''
"18" = '''
:sup:`18` In oculis suis lacrimatur inimicus, et quasi adjuvans suffodiet plantas tuas. 
'''
"19" = '''
:sup:`19` Caput suum movebit, et plaudet manu, et multa susurrans commutabit vultum suum. 
'''
