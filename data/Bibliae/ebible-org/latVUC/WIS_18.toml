[18]
"1" = '''
:sup:`1` Sanctis autem tuis maxima erat lux, et horum quidem vocem audiebant, sed figuram non videbant. Et quia non et ipsi eadem passi erant, magnificabant te; 
'''
"2" = '''
:sup:`2` et qui ante læsi erant, quia non lædebantur, gratias agebant, et ut esset differentia, donum petebant. 
'''
"3" = '''
:sup:`3` Propter quod ignis ardentem columnam ducem habuerunt ignotæ viæ, et solem sine læsura boni hospitii præstitisti. 
'''
"4" = '''
:sup:`4` Digni quidem illi carere luce, et pati carcerem tenebrarum, qui inclusos custodiebant filios tuos, per quos incipiebat incorruptum legis lumen sæculo dari. 
'''
"5" = '''
:sup:`5` Cum cogitarent justorum occidere infantes, et uno exposito filio et liberato, in traductionem illorum, multitudinem filiorum abstulisti, et pariter illos perdidisti in aqua valida. 
'''
"6" = '''
:sup:`6` Illa enim nox ante cognita est a patribus nostris, ut vere scientes quibus juramentis crediderunt, animæquiores essent. 
'''
"7" = '''
:sup:`7` Suscepta est autem a populo tuo sanitas quidem justorum, injustorum autem exterminatio. 
'''
"8" = '''
:sup:`8` Sicut enim læsisti adversarios, sic et nos provocans magnificasti. 
'''
"9" = '''
:sup:`9` Absconse enim sacrificabant justi pueri bonorum, et justitiæ legem in concordia disposuerunt; similiter et bona et mala recepturos justos, patrum jam decantantes laudes. 
'''
"10" = '''
:sup:`10` Resonabat autem inconveniens inimicorum vox, et flebilis audiebatur planctus ploratorum infantium. 
'''
"11" = '''
:sup:`11` Simili autem pœna servus cum domino afflictus est, et popularis homo regi similia passus. 
'''
"12" = '''
:sup:`12` Similiter ergo omnes, uno nomine mortis, mortuos habebant innumerabiles: nec enim ad sepeliendum vivi sufficiebant, quoniam uno momento quæ erat præclarior natio illorum exterminata est. 
'''
"13" = '''
:sup:`13` De omnibus enim non credentes, propter veneficia; tunc vero primum cum fuit exterminium primogenitorum, spoponderunt populum Dei esse. 
'''
"14" = '''
:sup:`14` Cum enim quietum silentium contineret omnia, et nox in suo cursu medium iter haberet, 
'''
"15" = '''
:sup:`15` omnipotens sermo tuus de cælo, a regalibus sedibus, durus debellator in mediam exterminii terram prosilivit, 
'''
"16" = '''
:sup:`16` gladius acutus insimulatum imperium tuum portans: et stans, replevit omnia morte, et usque ad cælum attingebat stans in terra. 
'''
"17" = '''
:sup:`17` Tunc continuo visus somniorum malorum turbaverunt illos, et timores supervenerunt insperati. 
'''
"18" = '''
:sup:`18` Et alius alibi projectus semivivus, propter quam moriebatur causam demonstrabat mortis. 
'''
"19" = '''
:sup:`19` Visiones enim quæ illos turbaverunt hæc præmonebant, ne inscii quare mala patiebantur perirent. 
'''
"20" = '''
:sup:`20` Tetigit autem tunc et justos tentatio mortis, et commotio in eremo facta est multitudinis: sed non diu permansit ira tua. 
'''
"21" = '''
:sup:`21` Prosperans enim homo sine querela deprecari pro populis, proferens servitutis suæ scutum, orationem et per incensum deprecationem allegans, restitit iræ, et finem imposuit necessitati, ostendens quoniam tuus est famulus. 
'''
"22" = '''
:sup:`22` Vicit autem turbas non in virtute corporis, nec armaturæ potentia: sed verbo illum qui se vexabat subjecit, juramenta parentum et testamentum commemorans. 
'''
"23" = '''
:sup:`23` Cum enim jam acervatim cecidissent super alterutrum mortui, interstitit, et amputavit impetum, et divisit illam quæ ad vivos ducebat viam. 
'''
"24" = '''
:sup:`24` In veste enim poderis quam habebat, totus erat orbis terrarum; et parentum magnalia in quatuor ordinibus lapidum erant sculpta, et magnificentia tua in diademate capitis illius sculpta erat. 
'''
"25" = '''
:sup:`25` His autem cessit qui exterminabat, et hæc extimuit: erat enim sola tentatio iræ sufficiens. 
'''
