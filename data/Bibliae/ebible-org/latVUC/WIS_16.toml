[16]
"1" = '''
:sup:`1` Propter hæc et per his similia passi sunt digne tormenta, et per multitudinem bestiarum exterminati sunt. 
'''
"2" = '''
:sup:`2` Pro quibus tormentis bene disposuisti populum tuum, quibus dedisti concupiscentiam delectamenti sui novum saporem, escam parans eis ortygometram: 
'''
"3" = '''
:sup:`3` ut illi quidem, concupiscentes escam propter ea quæ illis ostensa et missa sunt, etiam a necessaria concupiscentia averterentur. Hi autem in brevi inopes facti, novam gustaverunt escam. 
'''
"4" = '''
:sup:`4` Oportebat enim illis sine excusatione quidem supervenire interitum exercentibus tyrannidem; his autem tantum ostendere quemadmodum inimici eorum exterminabantur. 
'''
"5" = '''
:sup:`5` Etenim cum illis supervenit sæva bestiarum ira, morsibus perversorum colubrorum exterminabantur. 
'''
"6" = '''
:sup:`6` Sed non in perpetuum ira tua permansit, sed ad correptionem in brevi turbati sunt, signum habentes salutis ad commemorationem mandati legis tuæ. 
'''
"7" = '''
:sup:`7` Qui enim conversus est, non per hoc quod videbat sanabatur, sed per te, omnium salvatorem. 
'''
"8" = '''
:sup:`8` In hoc autem ostendisti inimicis nostris quia tu es qui liberas ab omni malo. 
'''
"9" = '''
:sup:`9` Illos enim locustarum et muscarum occiderunt morsus, et non est inventa sanitas animæ illorum, quia digni erant ab hujuscemodi exterminari. 
'''
"10" = '''
:sup:`10` Filios autem tuos nec draconum venenatorum vicerunt dentes: misericordia enim tua adveniens sanabat illos. 
'''
"11" = '''
:sup:`11` In memoria enim sermonum tuorum examinabantur, et velociter salvabantur: ne in altam incidentes oblivionem non possent tuo uti adjutorio. 
'''
"12" = '''
:sup:`12` Etenim neque herba, neque malagma sanavit eos: sed tuus, Domine, sermo, qui sanat omnia. 
'''
"13" = '''
:sup:`13` Tu es enim, Domine, qui vitæ et mortis habes potestatem, et deducis ad portas mortis, et reducis. 
'''
"14" = '''
:sup:`14` Homo autem occidit quidem per malitiam; et cum exierit spiritus, non revertetur, nec revocabit animam quæ recepta est. 
'''
"15" = '''
:sup:`15` Sed tuam manum effugere impossibile est. 
'''
"16" = '''
:sup:`16` Negantes enim te nosse impii, per fortitudinem brachii tui flagellati sunt: novis aquis, et grandinibus, et pluviis persecutionem passi, et per ignem consumpti. 
'''
"17" = '''
:sup:`17` Quod enim mirabile erat, in aqua, quæ omnia extinguit, plus ignis valebat: vindex est enim orbis justorum. 
'''
"18" = '''
:sup:`18` Quodam enim tempore mansuetabatur ignis, ne comburerentur quæ ad impios missa erant animalia, sed ut ipsi videntes scirent quoniam Dei judicio patiuntur persecutionem. 
'''
"19" = '''
:sup:`19` Et quodam tempore in aqua supra virtutem ignis exardescebat undique, ut iniquæ terræ nationem exterminaret. 
'''
"20" = '''
:sup:`20` Pro quibus angelorum esca nutrivisti populum tuum, et paratum panem de cælo præstitisti illis sine labore, omne delectamentum in se habentem, et omnis saporis suavitatem. 
'''
"21" = '''
:sup:`21` Substantia enim tua dulcedinem tuam, quam in filios habes, ostendebat; et deserviens uniuscujusque voluntati, ad quod quisque volebat convertebatur. 
'''
"22" = '''
:sup:`22` Nix autem et glacies sustinebant vim ignis, et non tabescebant: ut scirent quoniam fructus inimicorum exterminabat ignis ardens in grandine et pluvia coruscans; 
'''
"23" = '''
:sup:`23` hic autem iterum ut nutrirentur justi, etiam suæ virtutis oblitus est. 
'''
"24" = '''
:sup:`24` Creatura enim tibi factori deserviens, exardescit in tormentum adversus injustos, et lenior fit ad benefaciendum pro his qui in te confidunt. 
'''
"25" = '''
:sup:`25` Propter hoc et tunc in omnia transfigurata, omnium nutrici gratiæ tuæ deserviebat, ad voluntatem eorum qui a te desiderabant: 
'''
"26" = '''
:sup:`26` ut scirent filii tui quos dilexisti, Domine, quoniam non nativitatis fructus pascunt homines, sed sermo tuus hos qui in te crediderint conservat. 
'''
"27" = '''
:sup:`27` Quod enim ab igne non poterat exterminari, statim ab exiguo radio solis calefactum tabescebat: 
'''
"28" = '''
:sup:`28` ut notum omnibus esset quoniam oportet prævenire solem ad benedictionem tuam, et ad ortum lucis te adorare. 
'''
"29" = '''
:sup:`29` Ingrati enim spes tamquam hibernalis glacies tabescet, et disperiet tamquam aqua supervacua. 
'''
