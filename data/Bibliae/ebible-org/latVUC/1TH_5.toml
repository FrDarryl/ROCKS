[5]
"1" = '''
:sup:`1` De temporibus autem, et momentis, fratres, non indigetis ut scribamus vobis. 
'''
"2" = '''
:sup:`2` Ipsi enim diligenter scitis quia dies Domini, sicut fur in nocte, ita veniet: 
'''
"3" = '''
:sup:`3` cum enim dixerint: Pax et securitas: tunc repentinus eis superveniet interitus, sicut dolor in utero habenti, et non effugient. 
'''
"4" = '''
:sup:`4` Vos autem, fratres, non estis in tenebris, ut vos dies illa tamquam fur comprehendat: 
'''
"5" = '''
:sup:`5` omnes enim vos filii lucis estis, et filii diei: non sumus noctis, neque tenebrarum. 
'''
"6" = '''
:sup:`6` Igitur non dormiamus sicut et ceteri, sed vigilemus, et sobrii simus. 
'''
"7" = '''
:sup:`7` Qui enim dormiunt, nocte dormiunt: et qui ebrii sunt, nocte ebrii sunt. 
'''
"8" = '''
:sup:`8` Nos autem, qui diei sumus, sobrii simus, induti loricam fidei et caritatis, et galeam spem salutis: 
'''
"9" = '''
:sup:`9` quoniam non posuit nos Deus in iram, sed in acquisitionem salutis per Dominum nostrum Jesum Christum, 
'''
"10" = '''
:sup:`10` qui mortuus est pro nobis: ut sive vigilemus, sive dormiamus, simul cum illo vivamus. 
'''
"11" = '''
:sup:`11` Propter quod consolamini invicem, et ædificate alterutrum, sicut et facitis. 
'''
"12" = '''
:sup:`12` Rogamus autem vos, fratres, ut noveritis eos qui laborant inter vos, et præsunt vobis in Domino, et monent vos, 
'''
"13" = '''
:sup:`13` ut habeatis illos abundantius in caritate propter opus illorum: pacem habete cum eis. 
'''
"14" = '''
:sup:`14` Rogamus autem vos, fratres, corripite inquietos, consolamini pusillanimes, suscipite infirmos, patientes estote ad omnes. 
'''
"15" = '''
:sup:`15` Videte ne quis malum pro malo alicui reddat: sed semper quod bonum est sectamini in invicem, et in omnes. 
'''
"16" = '''
:sup:`16` Semper gaudete. 
'''
"17" = '''
:sup:`17` Sine intermissione orate. 
'''
"18" = '''
:sup:`18` In omnibus gratias agite: hæc est enim voluntas Dei in Christo Jesu in omnibus vobis. 
'''
"19" = '''
:sup:`19` Spiritum nolite extinguere. 
'''
"20" = '''
:sup:`20` Prophetias nolite spernere. 
'''
"21" = '''
:sup:`21` Omnia autem probate: quod bonum est tenete. 
'''
"22" = '''
:sup:`22` Ab omni specie mala abstinete vos. 
'''
"23" = '''
:sup:`23` Ipse autem Deus pacis sanctificet vos per omnia: ut integer spiritus vester, et anima, et corpus sine querela in adventu Domini nostri Jesu Christi servetur. 
'''
"24" = '''
:sup:`24` Fidelis est, qui vocavit vos: qui etiam faciet. 
'''
"25" = '''
:sup:`25` Fratres, orate pro nobis. 
'''
"26" = '''
:sup:`26` Salutate fratres omnes in osculo sancto. 
'''
"27" = '''
:sup:`27` Adjuro vos per Dominum ut legatur epistola hæc omnibus sanctis fratribus. 
'''
"28" = '''
:sup:`28` Gratia Domini nostri Jesu Christi vobiscum. Amen. 
'''
