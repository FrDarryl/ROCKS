[19]
"1" = '''
:sup:`1` Tunc ergo apprehendit Pilatus Jesum, et flagellavit. 
'''
"2" = '''
:sup:`2` Et milites plectentes coronam de spinis, imposuerunt capiti ejus: et veste purpurea circumdederunt eum. 
'''
"3" = '''
:sup:`3` Et veniebant ad eum, et dicebant: Ave, rex Judæorum: et dabant ei alapas. 
'''
"4" = '''
:sup:`4` Exivit ergo iterum Pilatus foras, et dicit eis: Ecce adduco vobis eum foras, ut cognoscatis quia nullam invenio in eo causam. 
'''
"5" = '''
:sup:`5` (Exivit ergo Jesus portans coronam spineam, et purpureum vestimentum.) Et dicit eis: Ecce homo. 
'''
"6" = '''
:sup:`6` Cum ergo vidissent eum pontifices et ministri, clamabant, dicentes: Crucifige, crucifige eum. Dicit eis Pilatus: Accipite eum vos, et crucifigite: ego enim non invenio in eo causam. 
'''
"7" = '''
:sup:`7` Responderunt ei Judæi: Nos legem habemus, et secundum legem debet mori, quia Filium Dei se fecit. 
'''
"8" = '''
:sup:`8` Cum ergo audisset Pilatus hunc sermonem, magis timuit. 
'''
"9" = '''
:sup:`9` Et ingressus est prætorium iterum: et dixit ad Jesum: Unde es tu? Jesus autem responsum non dedit ei. 
'''
"10" = '''
:sup:`10` Dicit ergo ei Pilatus: Mihi non loqueris? nescis quia potestatem habeo crucifigere te, et potestatem habeo dimittere te? 
'''
"11" = '''
:sup:`11` Respondit Jesus: Non haberes potestatem adversum me ullam, nisi tibi datum esset desuper. Propterea qui me tradidit tibi, majus peccatum habet. 
'''
"12" = '''
:sup:`12` Et exinde quærebat Pilatus dimittere eum. Judæi autem clamabant dicentes: Si hunc dimittis, non es amicus Cæsaris. Omnis enim qui se regem facit, contradicit Cæsari. 
'''
"13" = '''
:sup:`13` Pilatus autem cum audisset hos sermones, adduxit foras Jesum: et sedit pro tribunali, in loco qui dicitur Lithostrotos, hebraice autem Gabbatha. 
'''
"14" = '''
:sup:`14` Erat autem parasceve Paschæ, hora quasi sexta, et dicit Judæis: Ecce rex vester. 
'''
"15" = '''
:sup:`15` Illi autem clamabant: Tolle, tolle, crucifige eum. Dicit eis Pilatus: Regem vestrum crucifigam? Responderunt pontifices: Non habemus regem, nisi Cæsarem. 
'''
"16" = '''
:sup:`16` Tunc ergo tradidit eis illum ut crucifigeretur. Susceperunt autem Jesum, et eduxerunt. 
'''
"17" = '''
:sup:`17` Et bajulans sibi crucem exivit in eum, qui dicitur Calvariæ locum, hebraice autem Golgotha: 
'''
"18" = '''
:sup:`18` ubi crucifixerunt eum, et cum eo alios duos hinc et hinc, medium autem Jesum. 
'''
"19" = '''
:sup:`19` Scripsit autem et titulum Pilatus, et posuit super crucem. Erat autem scriptum: Jesus Nazarenus, Rex Judæorum. 
'''
"20" = '''
:sup:`20` Hunc ergo titulum multi Judæorum legerunt: quia prope civitatem erat locus, ubi crucifixus est Jesus, et erat scriptum hebraice, græce, et latine. 
'''
"21" = '''
:sup:`21` Dicebant ergo Pilato pontifices Judæorum: Noli scribere: Rex Judæorum: sed quia ipse dixit: Rex sum Judæorum. 
'''
"22" = '''
:sup:`22` Respondit Pilatus: Quod scripsi, scripsi. 
'''
"23" = '''
:sup:`23` Milites ergo cum crucifixissent eum, acceperunt vestimenta ejus (et fecerunt quatuor partes, unicuique militi partem) et tunicam. Erat autem tunica inconsutilis, desuper contexta per totum. 
'''
"24" = '''
:sup:`24` Dixerunt ergo ad invicem: Non scindamus eam, sed sortiamur de illa cujus sit. Ut Scriptura impleretur, dicens: Partiti sunt vestimenta mea sibi: et in vestem meam miserunt sortem. Et milites quidem hæc fecerunt. 
'''
"25" = '''
:sup:`25` Stabant autem juxta crucem Jesu mater ejus, et soror matris ejus, Maria Cleophæ, et Maria Magdalene. 
'''
"26" = '''
:sup:`26` Cum vidisset ergo Jesus matrem, et discipulum stantem, quem diligebat, dicit matri suæ: Mulier, ecce filius tuus. 
'''
"27" = '''
:sup:`27` Deinde dicit discipulo: Ecce mater tua. Et ex illa hora accepit eam discipulus in sua. 
'''
"28" = '''
:sup:`28` Postea sciens Jesus quia omnia consummata sunt, ut consummaretur Scriptura, dixit: Sitio. 
'''
"29" = '''
:sup:`29` Vas ergo erat positum aceto plenum. Illi autem spongiam plenam aceto, hyssopo circumponentes, obtulerunt ori ejus. 
'''
"30" = '''
:sup:`30` Cum ergo accepisset Jesus acetum, dixit: Consummatum est. Et inclinato capite tradidit spiritum. 
'''
"31" = '''
:sup:`31` Judæi ergo (quoniam parasceve erat) ut non remanerent in cruce corpora sabbato (erat enim magnus dies ille sabbati), rogaverunt Pilatum ut frangerentur eorum crura, et tollerentur. 
'''
"32" = '''
:sup:`32` Venerunt ergo milites: et primi quidem fregerunt crura, et alterius, qui crucifixus est cum eo. 
'''
"33" = '''
:sup:`33` Ad Jesum autem cum venissent, ut viderunt eum jam mortuum, non fregerunt ejus crura, 
'''
"34" = '''
:sup:`34` sed unus militum lancea latus ejus aperuit, et continuo exivit sanguis et aqua. 
'''
"35" = '''
:sup:`35` Et qui vidit, testimonium perhibuit: et verum est testimonium ejus. Et ille scit quia vera dicit: ut et vos credatis. 
'''
"36" = '''
:sup:`36` Facta sunt enim hæc ut Scriptura impleretur: Os non comminuetis ex eo. 
'''
"37" = '''
:sup:`37` Et iterum alia Scriptura dicit: Videbunt in quem transfixerunt. 
'''
"38" = '''
:sup:`38` Post hæc autem rogavit Pilatum Joseph ab Arimathæa (eo quod esset discipulus Jesu, occultus autem propter metum Judæorum), ut tolleret corpus Jesu. Et permisit Pilatus. Venit ergo, et tulit corpus Jesu. 
'''
"39" = '''
:sup:`39` Venit autem et Nicodemus, qui venerat ad Jesum nocte primum, ferens mixturam myrrhæ et aloës, quasi libras centum. 
'''
"40" = '''
:sup:`40` Acceperunt ergo corpus Jesu, et ligaverunt illud linteis cum aromatibus, sicut mos est Judæis sepelire. 
'''
"41" = '''
:sup:`41` Erat autem in loco, ubi crucifixus est, hortus: et in horto monumentum novum, in quo nondum quisquam positus erat. 
'''
"42" = '''
:sup:`42` Ibi ergo propter parasceven Judæorum, quia juxta erat monumentum, posuerunt Jesum. 
'''
