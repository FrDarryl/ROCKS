[15]
"1" = '''
:sup:`1` Igitur post hæc fecit sibi Absalom currus, et equites, et quinquaginta viros qui præcederent eum. 
'''
"2" = '''
:sup:`2` Et mane consurgens Absalom, stabat juxta introitum portæ, et omnem virum qui habebat negotium ut veniret ad regis judicium, vocabat Absalom ad se, et dicebat: De qua civitate es tu? Qui respondens aiebat: Ex una tribu Israël ego sum servus tuus. 
'''
"3" = '''
:sup:`3` Respondebatque ei Absalom: Videntur mihi sermones tui boni et justi, sed non est qui te audiat constitutus a rege. Dicebatque Absalom: 
'''
"4" = '''
:sup:`4` Quis me constituat judicem super terram, ut ad me veniant omnes qui habent negotium, et juste judicem? 
'''
"5" = '''
:sup:`5` Sed et cum accederet ad eum homo ut salutaret illum, extendebat manum suam, et apprehendens osculabatur eum. 
'''
"6" = '''
:sup:`6` Faciebatque hoc omni Israël venienti ad judicium ut audiretur a rege, et sollicitabat corda virorum Israël. 
'''
"7" = '''
:sup:`7` Post quadraginta autem annos, dixit Absalom ad regem David: Vadam, et reddam vota mea quæ vovi Domino in Hebron. 
'''
"8" = '''
:sup:`8` Vovens enim vovit servus tuus cum esset in Gessur Syriæ, dicens: Si reduxerit me Dominus in Jerusalem, sacrificabo Domino. 
'''
"9" = '''
:sup:`9` Dixitque ei rex David: Vade in pace. Et surrexit, et abiit in Hebron. 
'''
"10" = '''
:sup:`10` Misit autem Absalom exploratores in universas tribus Israël, dicens: Statim ut audieritis clangorem buccinæ, dicite: Regnavit Absalom in Hebron. 
'''
"11" = '''
:sup:`11` Porro cum Absalom ierunt ducenti viri de Jerusalem vocati, euntes simplici corde, et causam penitus ignorantes. 
'''
"12" = '''
:sup:`12` Accersivit quoque Absalom Achitophel Gilonitem consiliarium David, de civitate sua Gilo. Cumque immolaret victimas, facta est conjuratio valida, populusque concurrens augebatur cum Absalom. 
'''
"13" = '''
:sup:`13` Venit igitur nuntius ad David, dicens: Toto corde universus Israël sequitur Absalom. 
'''
"14" = '''
:sup:`14` Et ait David servis suis qui erant cum eo in Jerusalem: Surgite, fugiamus: neque enim erit nobis effugium a facie Absalom: festinate egredi, ne forte veniens occupet nos, et impellat super nos ruinam, et percutiat civitatem in ore gladii. 
'''
"15" = '''
:sup:`15` Dixeruntque servi regis ad eum: Omnia quæcumque præceperit dominus noster rex, libenter exequemur servi tui. 
'''
"16" = '''
:sup:`16` Egressus est ergo rex et universa domus ejus pedibus suis: et dereliquit rex decem mulieres concubinas ad custodiendam domum. 
'''
"17" = '''
:sup:`17` Egressusque rex et omnis Israël pedibus suis, stetit procul a domo: 
'''
"18" = '''
:sup:`18` et universi servi ejus ambulabant juxta eum, et legiones Cerethi, et Phelethi, et omnes Gethæi, pugnatores validi, sexcenti viri qui secuti eum fuerant de Geth pedites, præcedebant regem. 
'''
"19" = '''
:sup:`19` Dixit autem rex ad Ethai Gethæum: Cur venis nobiscum? revertere, et habita cum rege, quia peregrinus es, et egressus es de loco tuo. 
'''
"20" = '''
:sup:`20` Heri venisti, et hodie compelleris nobiscum egredi? ego autem vadam quo iturus sum: revertere, et reduc tecum fratres tuos, et Dominus faciet tecum misericordiam et veritatem, quia ostendisti gratiam et fidem. 
'''
"21" = '''
:sup:`21` Et respondit Ethai regi dicens: Vivit Dominus, et vivit dominus meus rex, quoniam in quocumque loco fueris, domine mi rex, sive in morte, sive in vita, ibi erit servus tuus. 
'''
"22" = '''
:sup:`22` Et ait David Ethai: Veni, et transi. Et transivit Ethai Gethæus, et omnes viri qui cum eo erant, et reliqua multitudo. 
'''
"23" = '''
:sup:`23` Omnesque flebant voce magna, et universus populus transibat: rex quoque transgrediebatur torrentem Cedron, et cunctus populus incedebat contra viam quæ respicit ad desertum. 
'''
"24" = '''
:sup:`24` Venit autem et Sadoc sacerdos, et universi Levitæ cum eo, portantes arcam fœderis Dei: et deposuerunt arcam Dei. Et ascendit Abiathar, donec expletus esset omnis populus qui egressus fuerat de civitate. 
'''
"25" = '''
:sup:`25` Et dixit rex ad Sadoc: Reporta arcam Dei in urbem: si invenero gratiam in oculis Domini, reducet me, et ostendet mihi eam, et tabernaculum suum. 
'''
"26" = '''
:sup:`26` Si autem dixerit mihi: Non places: præsto sum: faciat quod bonum est coram se. 
'''
"27" = '''
:sup:`27` Et dixit rex ad Sadoc sacerdotem: O videns, revertere in civitatem in pace: et Achimaas filius tuus, et Jonathas filius Abiathar, duo filii vestri, sint vobiscum. 
'''
"28" = '''
:sup:`28` Ecce ego abscondar in campestribus deserti, donec veniat sermo a vobis indicans mihi. 
'''
"29" = '''
:sup:`29` Reportaverunt ergo Sadoc et Abiathar arcam Dei in Jerusalem, et manserunt ibi. 
'''
"30" = '''
:sup:`30` Porro David ascendebat clivum Olivarum, scandens et flens, nudis pedibus incedens, et operto capite: sed et omnis populus qui erat cum eo, operto capite ascendebat plorans. 
'''
"31" = '''
:sup:`31` Nuntiatum est autem David quod et Achitophel esset in conjuratione cum Absalom: dixitque David: Infatua, quæso, Domine, consilium Achitophel. 
'''
"32" = '''
:sup:`32` Cumque ascenderet David summitatem montis in quo adoraturus erat Dominum, ecce occurrit ei Chusai Arachites, scissa veste, et terra pleno capite. 
'''
"33" = '''
:sup:`33` Et dixit ei David: Si veneris mecum, eris mihi oneri: 
'''
"34" = '''
:sup:`34` si autem in civitatem revertaris, et dixeris Absalom: Servus tuus sum, rex: sicut fui servus patris tui, sic ero servus tuus: dissipabis consilium Achitophel. 
'''
"35" = '''
:sup:`35` Habes autem tecum Sadoc et Abiathar sacerdotes: et omne verbum quodcumque audieris de domo regis, indicabis Sadoc et Abiathar sacerdotibus. 
'''
"36" = '''
:sup:`36` Sunt autem cum eis duo filii eorum Achimaas filius Sadoc, et Jonathas filius Abiathar: et mittetis per eos ad me omne verbum quod audieritis. 
'''
"37" = '''
:sup:`37` Veniente ergo Chusai amico David in civitatem, Absalom quoque ingressus est Jerusalem. 
'''
