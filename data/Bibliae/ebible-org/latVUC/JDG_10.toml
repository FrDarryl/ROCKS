[10]
"1" = '''
:sup:`1` Post Abimelech surrexit dux in Israël Thola filius Phua patrui Abimelech, vir de Issachar, qui habitavit in Samir montis Ephraim: 
'''
"2" = '''
:sup:`2` et judicavit Israëlem viginti et tribus annis, mortuusque est, ac sepultus in Samir. 
'''
"3" = '''
:sup:`3` Huic successit Jair Galaadites, qui judicavit Israël per viginti et duos annos, 
'''
"4" = '''
:sup:`4` habens triginta filios sedentes super triginta pullos asinarum, et principes triginta civitatum, quæ ex nomine ejus sunt appellatæ Havoth Jair, id est, oppida Jair, usque in præsentem diem, in terra Galaad. 
'''
"5" = '''
:sup:`5` Mortuusque est Jair, ac sepultus in loco cui est vocabulum Camon. 
'''
"6" = '''
:sup:`6` Filii autem Israël peccatis veteribus jungentes nova, fecerunt malum in conspectu Domini, et servierunt idolis, Baalim et Astaroth, et diis Syriæ ac Sidonis et Moab et filiorum Ammon et Philisthiim: dimiseruntque Dominum, et non coluerunt eum. 
'''
"7" = '''
:sup:`7` Contra quos Dominus iratus, tradidit eos in manus Philisthiim et filiorum Ammon. 
'''
"8" = '''
:sup:`8` Afflictique sunt, et vehementer oppressi per annos decem et octo, omnes qui habitabant trans Jordanem in terra Amorrhæi, qui est in Galaad: 
'''
"9" = '''
:sup:`9` in tantum ut filii Ammon, Jordane transmisso, vastarent Judam et Benjamin et Ephraim: afflictusque est Israël nimis. 
'''
"10" = '''
:sup:`10` Et clamantes ad Dominum, dixerunt: Peccavimus tibi, quia dereliquimus Dominum Deum nostrum, et servivimus Baalim. 
'''
"11" = '''
:sup:`11` Quibus locutus est Dominus: Numquid non Ægyptii et Amorrhæi, filiique Ammon et Philisthiim, 
'''
"12" = '''
:sup:`12` Sidonii quoque et Amalec et Chanaan oppresserunt vos, et clamastis ad me, et erui vos de manu eorum? 
'''
"13" = '''
:sup:`13` Et tamen reliquistis me, et coluistis deos alienos: idcirco non addam ut ultra vos liberem: 
'''
"14" = '''
:sup:`14` ite, et invocate deos quos elegistis: ipsi vos liberent in tempore angustiæ. 
'''
"15" = '''
:sup:`15` Dixeruntque filii Israël ad Dominum: Peccavimus, redde tu nobis quidquid tibi placet: tantum nunc libera nos. 
'''
"16" = '''
:sup:`16` Quæ dicentes, omnia de finibus suis alienorum deorum idola projecerunt, et servierunt Domino Deo: qui doluit super miseriis eorum. 
'''
"17" = '''
:sup:`17` Itaque filii Ammon conclamantes in Galaad fixere tentoria, contra quos congregati filii Israël in Maspha castrametati sunt. 
'''
"18" = '''
:sup:`18` Dixeruntque principes Galaad singuli ad proximos suos: Qui primus ex nobis contra filios Ammon cœperit dimicare, erit dux populi Galaad. 
'''
