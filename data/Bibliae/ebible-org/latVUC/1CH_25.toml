[25]
"1" = '''
:sup:`1` Igitur David et magistratus exercitus segregaverunt in ministerium filios Asaph, et Heman, et Idithun, qui prophetarent in citharis, et psalteriis, et cymbalis secundum numerum suum, dedicato sibi officio servientes. 
'''
"2" = '''
:sup:`2` De filiis Asaph: Zachur, et Joseph, et Nathania, et Asarela, filii Asaph: sub manu Asaph prophetantis juxta regem. 
'''
"3" = '''
:sup:`3` Porro Idithun: filii Idithun, Godolias, Sori, Jeseias, et Hasabias, et Mathathias, sex, sub manu patris sui Idithun, qui in cithara prophetabat super confitentes et laudantes Dominum. 
'''
"4" = '''
:sup:`4` Heman quoque: filii Heman, Bocciau, Mathaniau, Oziel, Subuel, et Jerimoth, Hananias, Hanani, Eliatha, Geddelthi, et Romemthiezer, et Jesbacassa, Mellothi, Othir, Mahazioth: 
'''
"5" = '''
:sup:`5` omnes isti filii Heman videntis regis in sermonibus Dei, ut exaltaret cornu: deditque Deus Heman filios quatuordecim, et filias tres. 
'''
"6" = '''
:sup:`6` Universi sub manu patris sui ad cantandum in templo Domini distributi erant, in cymbalis, et psalteriis, et citharis, in ministeria domus Domini juxta regem: Asaph videlicet, et Idithun, et Heman. 
'''
"7" = '''
:sup:`7` Fuit autem numerus eorum cum fratribus suis, qui erudiebant canticum Domini, cuncti doctores, ducenti octoginta octo. 
'''
"8" = '''
:sup:`8` Miseruntque sortes per vices suas, ex æquo tam major quam minor, doctus pariter et indoctus. 
'''
"9" = '''
:sup:`9` Egressaque est sors prima Joseph, qui erat de Asaph. Secunda Godoliæ, ipsi et filiis ejus, et fratribus ejus duodecim. 
'''
"10" = '''
:sup:`10` Tertia Zachur, filiis et fratribus ejus duodecim. 
'''
