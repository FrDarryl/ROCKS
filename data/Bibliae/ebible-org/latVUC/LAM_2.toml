[2]
"1" = '''
:sup:`1` Aleph Quomodo obtexit caligine in furore suo Dominus filiam Sion; projecit de cælo in terram inclytam Israël, et non est recordatus scabelli pedum suorum in die furoris sui ! 
'''
"2" = '''
:sup:`2` Beth Præcipitavit Dominus, nec pepercit omnia speciosa Jacob: destruxit in furore suo munitiones virginis Juda, et dejecit in terram; polluit regnum et principes ejus. 
'''
"3" = '''
:sup:`3` Ghimel Confregit in ira furoris sui omne cornu Israël; avertit retrorsum dexteram suam a facie inimici, et succendit in Jacob quasi ignem flammæ devorantis in gyro. 
'''
"4" = '''
:sup:`4` Daleth Tetendit arcum suum quasi inimicus, firmavit dexteram suam quasi hostis, et occidit omne quod pulchrum erat visu in tabernaculo filiæ Sion; effudit quasi ignem indignationem suam. 
'''
"5" = '''
:sup:`5` He Factus est Dominus velut inimicus, præcipitavit Israël: præcipitavit omnia mœnia ejus, dissipavit munitiones ejus, et replevit in filia Juda humiliatum et humiliatam. 
'''
"6" = '''
:sup:`6` Vau Et dissipavit quasi hortum tentorium suum; demolitus est tabernaculum suum. Oblivioni tradidit Dominus in Sion festivitatem et sabbatum; et in opprobrium, et in indignationem furoris sui, regem et sacerdotem. 
'''
"7" = '''
:sup:`7` Zain Repulit Dominus altare suum; maledixit sanctificationi suæ: tradidit in manu inimici muros turrium ejus. Vocem dederunt in domo Domini sicut in die solemni. 
'''
"8" = '''
:sup:`8` Heth Cogitavit Dominus dissipare murum filiæ Sion; tetendit funiculum suum, et non avertit manum suam a perditione: luxitque antemurale, et murus pariter dissipatus est. 
'''
"9" = '''
:sup:`9` Teth Defixæ sunt in terra portæ ejus, perdidit et contrivit vectes ejus; regem ejus et principes ejus in gentibus: non est lex, et prophetæ ejus non invenerunt visionem a Domino. 
'''
"10" = '''
:sup:`10` Jod Sederunt in terra, conticuerunt senes filiæ Sion; consperserunt cinere capita sua, accincti sunt ciliciis: abjecerunt in terram capita sua virgines Jerusalem. 
'''
"11" = '''
:sup:`11` Caph Defecerunt præ lacrimis oculi mei, conturbata sunt viscera mea; effusum est in terra jecur meum super contritione filiæ populi mei, cum deficeret parvulus et lactens in plateis oppidi. 
'''
"12" = '''
:sup:`12` Lamed Matribus suis dixerunt: Ubi est triticum et vinum? cum deficerent quasi vulnerati in plateis civitatis, cum exhalarent animas suas in sinu matrum suarum. 
'''
"13" = '''
:sup:`13` Mem Cui comparabo te, vel cui assimilabo te, filia Jerusalem? cui exæquabo te, et consolabor te, virgo, filia Sion? magna est enim velut mare contritio tua: quis medebitur tui? 
'''
"14" = '''
:sup:`14` Nun Prophetæ tui viderunt tibi falsa et stulta; nec aperiebant iniquitatem tuam, ut te ad pœnitentiam provocarent; viderunt autem tibi assumptiones falsas, et ejectiones. 
'''
"15" = '''
:sup:`15` Samech Plauserunt super te manibus omnes transeuntes per viam; sibilaverunt et moverunt caput suum super filiam Jerusalem: Hæccine est urbs, dicentes, perfecti decoris, gaudium universæ terræ? 
'''
"16" = '''
:sup:`16` Phe Aperuerunt super te os suum omnes inimici tui: sibilaverunt, et fremuerunt dentibus, et dixerunt: Devorabimus: en ista est dies quam exspectabamus; invenimus, vidimus. 
'''
"17" = '''
:sup:`17` Ain Fecit Dominus quæ cogitavit; complevit sermonem suum, quem præceperat a diebus antiquis: destruxit, et non pepercit, et lætificavit super te inimicum, et exaltavit cornu hostium tuorum. 
'''
"18" = '''
:sup:`18` Sade Clamavit cor eorum ad Dominum super muros filiæ Sion: Deduc quasi torrentem lacrimas per diem et noctem; non des requiem tibi, neque taceat pupilla oculi tui. 
'''
"19" = '''
:sup:`19` Coph Consurge, lauda in nocte, in principio vigiliarum; effunde sicut aquam cor tuum ante conspectum Domini: leva ad eum manus tuas pro anima parvulorum tuorum, qui defecerunt in fame in capite omnium compitorum. 
'''
"20" = '''
:sup:`20` Res Vide, Domine, et considera quem vindemiaveris ita. Ergone comedent mulieres fructum suum, parvulos ad mensuram palmæ? si occiditur in sanctuario Domini sacerdos et propheta? 
'''
"21" = '''
:sup:`21` Sin Jacuerunt in terra foris puer et senex; virgines meæ et juvenes mei ceciderunt in gladio: interfecisti in die furoris tui, percussisti, nec misertus es. 
'''
"22" = '''
:sup:`22` Thau Vocasti quasi ad diem solemnem, qui terrerent me de circuitu; et non fuit in die furoris Domini qui effugeret, et relinqueretur: quos educavi et enutrivi, inimicus meus consumpsit eos. 
'''
