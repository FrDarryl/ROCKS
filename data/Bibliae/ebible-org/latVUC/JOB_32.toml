[32]
"1" = '''
:sup:`1` Omiserunt autem tres viri isti respondere Job, eo quod justus sibi videretur. 
'''
"2" = '''
:sup:`2` Et iratus indignatusque est Eliu filius Barachel Buzites, de cognatione Ram: iratus est autem adversum Job, eo quod justum se esse diceret coram Deo. 
'''
"3" = '''
:sup:`3` Porro adversum amicos ejus indignatus est, eo quod non invenissent responsionem rationabilem, sed tantummodo condemnassent Job. 
'''
"4" = '''
:sup:`4` Igitur Eliu expectavit Job loquentem, eo quod seniores essent qui loquebantur. 
'''
"5" = '''
:sup:`5` Cum autem vidisset quod tres respondere non potuissent, iratus est vehementer. 
'''
"6" = '''
:sup:`6` Respondensque Eliu filius Barachel Buzites, dixit: Junior sum tempore, vos autem antiquiores: idcirco, demisso capite, veritus sum vobis indicare meam sententiam. 
'''
"7" = '''
:sup:`7` Sperabam enim quod ætas prolixior loqueretur, et annorum multitudo doceret sapientiam. 
'''
"8" = '''
:sup:`8` Sed, ut video, spiritus est in hominibus, et inspiratio Omnipotentis dat intelligentiam. 
'''
"9" = '''
:sup:`9` Non sunt longævi sapientes, nec senes intelligunt judicium. 
'''
"10" = '''
:sup:`10` Ideo dicam: Audite me: ostendam vobis etiam ego meam sapientiam. 
'''
"11" = '''
:sup:`11` Expectavi enim sermones vestros; audivi prudentiam vestram, donec disceptaremini sermonibus; 
'''
"12" = '''
:sup:`12` et donec putabam vos aliquid dicere, considerabam: sed, ut video, non est qui possit arguere Job, et respondere ex vobis sermonibus ejus. 
'''
"13" = '''
:sup:`13` Ne forte dicatis: Invenimus sapientiam: Deus projecit eum, non homo. 
'''
"14" = '''
:sup:`14` Nihil locutus est mihi: et ego non secundum sermones vestros respondebo illi. 
'''
"15" = '''
:sup:`15` Extimuerunt, nec responderunt ultra, abstuleruntque a se eloquia. 
'''
"16" = '''
:sup:`16` Quoniam igitur expectavi, et non sunt locuti: steterunt, nec ultra responderunt: 
'''
"17" = '''
:sup:`17` respondebo et ego partem meam, et ostendam scientiam meam. 
'''
"18" = '''
:sup:`18` Plenus sum enim sermonibus, et coarctat me spiritus uteri mei. 
'''
"19" = '''
:sup:`19` En venter meus quasi mustum absque spiraculo, quod lagunculas novas disrumpit. 
'''
"20" = '''
:sup:`20` Loquar, et respirabo paululum: aperiam labia mea, et respondebo. 
'''
"21" = '''
:sup:`21` Non accipiam personam viri, et Deum homini non æquabo. 
'''
"22" = '''
:sup:`22` Nescio enim quamdiu subsistam, et si post modicum tollat me factor meus. 
'''
