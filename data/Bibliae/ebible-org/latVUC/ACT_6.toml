[6]
"1" = '''
:sup:`1` In diebus illis, crescente numero discipulorum, factum est murmur Græcorum adversus Hebræos, eo quod despicerentur in ministerio quotidiano viduæ eorum. 
'''
"2" = '''
:sup:`2` Convocantes autem duodecim multitudinem discipulorum, dixerunt: Non est æquum nos derelinquere verbum Dei, et ministrare mensis. 
'''
"3" = '''
:sup:`3` Considerate ergo, fratres, viros ex vobis boni testimonii septem, plenos Spiritu Sancto et sapientia, quos constituamus super hoc opus. 
'''
"4" = '''
:sup:`4` Nos vero orationi et ministerio verbi instantes erimus. 
'''
"5" = '''
:sup:`5` Et placuit sermo coram omni multitudine. Et elegerunt Stephanum, virum plenum fide et Spiritu Sancto, et Philippum, et Prochorum, et Nicanorem, et Timonem, et Parmenam, et Nicolaum advenam Antiochenum. 
'''
"6" = '''
:sup:`6` Hos statuerunt ante conspectum Apostolorum: et orantes imposuerunt eis manus. 
'''
"7" = '''
:sup:`7` Et verbum Domini crescebat, et multiplicabatur numerus discipulorum in Jerusalem valde: multa etiam turba sacerdotum obediebat fidei. 
'''
"8" = '''
:sup:`8` Stephanus autem plenus gratia et fortitudine, faciebat prodigia et signa magna in populo. 
'''
"9" = '''
:sup:`9` Surrexerunt autem quidam de synagoga quæ appellatur Libertinorum, et Cyrenensium, et Alexandrinorum, et eorum qui erant a Cilicia, et Asia, disputantes cum Stephano: 
'''
"10" = '''
:sup:`10` et non poterant resistere sapientiæ, et Spiritui qui loquebatur. 
'''
"11" = '''
:sup:`11` Tunc summiserunt viros, qui dicerent se audivisse eum dicentem verba blasphemiæ in Moysen et in Deum. 
'''
"12" = '''
:sup:`12` Commoverunt itaque plebem, et seniores, et scribas: et concurrentes rapuerunt eum, et adduxerunt in concilium, 
'''
"13" = '''
:sup:`13` et statuerunt falsos testes, qui dicerent: Homo iste non cessat loqui verba adversus locum sanctum, et legem: 
'''
"14" = '''
:sup:`14` audivimus enim eum dicentem quoniam Jesus Nazarenus hic destruet locum istum, et mutabit traditiones quas tradidit nobis Moyses. 
'''
"15" = '''
:sup:`15` Et intuentes eum omnes qui sedebant in concilio, viderunt faciem ejus tamquam faciem angeli. 
'''
