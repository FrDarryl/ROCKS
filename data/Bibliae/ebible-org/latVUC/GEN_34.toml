[34]
"1" = '''
:sup:`1` Egressa est autem Dina filia Liæ ut videret mulieres regionis illius. 
'''
"2" = '''
:sup:`2` Quam cum vidisset Sichem filius Hemor Hevæi, princeps terræ illius, adamavit eam: et rapuit, et dormivit cum illa, vi opprimens virginem. 
'''
"3" = '''
:sup:`3` Et conglutinata est anima ejus cum ea, tristemque delinivit blanditiis. 
'''
"4" = '''
:sup:`4` Et pergens ad Hemor patrem suum: Accipe, inquit, mihi puellam hanc conjugem. 
'''
"5" = '''
:sup:`5` Quod cum audisset Jacob absentibus filiis, et in pastu pecorum occupatis, siluit donec redirent. 
'''
"6" = '''
:sup:`6` Egresso autem Hemor patre Sichem ut loqueretur ad Jacob, 
'''
"7" = '''
:sup:`7` ecce filii ejus veniebant de agro: auditoque quod acciderat, irati sunt valde, eo quod fœdam rem operatus esset in Israël et, violata filia Jacob, rem illicitam perpetrasset. 
'''
"8" = '''
:sup:`8` Locutus est itaque Hemor ad eos: Sichem filii mei adhæsit anima filiæ vestræ: date eam illi uxorem: 
'''
"9" = '''
:sup:`9` et jungamus vicissim connubia: filias vestras tradite nobis, et filias nostras accipite, 
'''
"10" = '''
:sup:`10` et habitate nobiscum: terra in potestate vestra est: exercete, negotiamini, et possidete eam. 
'''
"11" = '''
:sup:`11` Sed et Sichem ad patrem et ad fratres ejus ait: Inveniam gratiam coram vobis: et quæcumque statueritis, dabo: 
'''
"12" = '''
:sup:`12` augete dotem, et munera postulate, et libenter tribuam quod petieritis: tantum date mihi puellam hanc uxorem. 
'''
"13" = '''
:sup:`13` Responderunt filii Jacob Sichem et patri ejus in dolo, sævientes ob stuprum sororis: 
'''
"14" = '''
:sup:`14` Non possumus facere quod petitis, nec dare sororem nostram homini incircumciso: quod illicitum et nefarium est apud nos. 
'''
"15" = '''
:sup:`15` Sed in hoc valebimus fœderari, si volueritis esse similes nostri, et circumcidatur in vobis omne masculini sexus; 
'''
"16" = '''
:sup:`16` tunc dabimus et accipiemus mutuo filias vestras ac nostras: et habitabimus vobiscum, erimusque unus populus. 
'''
"17" = '''
:sup:`17` Si autem circumcidi nolueritis, tollemus filiam nostram, et recedemus. 
'''
"18" = '''
:sup:`18` Placuit oblatio eorum Hemor, et Sichem filio ejus, 
'''
"19" = '''
:sup:`19` nec distulit adolescens quin statim quod petebatur expleret: amabat enim puellam valde, et ipse erat inclytus in omni domo patris sui. 
'''
"20" = '''
:sup:`20` Ingressique portam urbis, locuti sunt ad populum: 
'''
"21" = '''
:sup:`21` Viri isti pacifici sunt, et volunt habitare nobiscum: negotientur in terra, et exerceant eam, quæ spatiosa et lata cultoribus indiget: filias eorum accipiemus uxores, et nostras illis dabimus. 
'''
"22" = '''
:sup:`22` Unum est quo differtur tantum bonum: si circumcidamus masculos nostros, ritum gentis imitantes. 
'''
"23" = '''
:sup:`23` Et substantia eorum, et pecora, et cuncta quæ possident, nostra erunt: tantum in hoc acquiescamus, et habitantes simul, unum efficiemus populum. 
'''
"24" = '''
:sup:`24` Assensique sunt omnes, circumcisis cunctis maribus. 
'''
"25" = '''
:sup:`25` Et ecce, die tertio, quando gravissimus vulnerum dolor est: arreptis duo filii Jacob, Simeon et Levi fratres Dinæ, gladiis, ingressi sunt urbem confidenter: interfectisque omnibus masculis, 
'''
"26" = '''
:sup:`26` Hemor et Sichem pariter necaverunt, tollentes Dinam de domo Sichem sororem suam. 
'''
"27" = '''
:sup:`27` Quibus egressis, irruerunt super occisos ceteri filii Jacob: et depopulati sunt urbem in ultionem stupri. 
'''
"28" = '''
:sup:`28` Oves eorum, et armenta, et asinos, cunctaque vastantes quæ in domibus et in agris erant, 
'''
"29" = '''
:sup:`29` parvulos quoque eorum et uxores duxerunt captivas. 
'''
"30" = '''
:sup:`30` Quibus patratis audacter, Jacob dixit ad Simeon et Levi: Turbastis me, et odiosum fecistis me Chananæis, et Pherezæis habitatoribus terræ hujus: nos pauci sumus; illi congregati percutient me, et delebor ego, et domus mea. 
'''
"31" = '''
:sup:`31` Responderunt: Numquid ut scorto abuti debuere sorore nostra? 
'''
