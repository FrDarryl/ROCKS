[4]
"1" = '''
:sup:`1` Quid ergo dicemus invenisse Abraham patrem nostrum secundum carnem? 
'''
"2" = '''
:sup:`2` Si enim Abraham ex operibus justificatus est, habet gloriam, sed non apud Deum. 
'''
"3" = '''
:sup:`3` Quid enim dicit Scriptura? Credidit Abraham Deo, et reputatam est illi ad justitiam. 
'''
"4" = '''
:sup:`4` Ei autem qui operatur, merces non imputatur secundum gratiam, sed secundum debitum. 
'''
"5" = '''
:sup:`5` Ei vero qui non operatur, credenti autem in eum, qui justificat impium, reputatur fides ejus ad justitiam secundum propositum gratiæ Dei. 
'''
"6" = '''
:sup:`6` Sicut et David dicit beatitudinem hominis, cui Deus accepto fert justitiam sine operibus: 
'''
"7" = '''
:sup:`7` Beati, quorum remissæ sunt iniquitates, et quorum tecta sunt peccata. 
'''
"8" = '''
:sup:`8` Beatus vir, cui non imputavit Dominus peccatum. 
'''
"9" = '''
:sup:`9` Beatitudo ergo hæc in circumcisione tantum manet, an etiam in præputio? Dicimus enim quia reputata est Abrahæ fides ad justitiam. 
'''
"10" = '''
:sup:`10` Quomodo ergo reputata est? in circumcisione, an in præputio? Non in circumcisione, sed in præputio. 
'''
"11" = '''
:sup:`11` Et signum accepit circumcisionis, signaculum justitiæ fidei, quæ est in præputio: ut sit pater omnium credentium per præputium, ut reputetur et illis ad justitiam: 
'''
"12" = '''
:sup:`12` et sit pater circumcisionis non iis tantum, qui sunt ex circumcisione, sed et iis qui sectantur vestigia fidei, quæ est in præputio patris nostri Abrahæ. 
'''
"13" = '''
:sup:`13` Non enim per legem promissio Abrahæ, aut semini ejus ut hæres esset mundi: sed per justitiam fidei. 
'''
"14" = '''
:sup:`14` Si enim qui ex lege, hæredes sunt: exinanita est fides, abolita est promissio. 
'''
"15" = '''
:sup:`15` Lex enim iram operatur. Ubi enim non est lex, nec prævaricatio. 
'''
"16" = '''
:sup:`16` Ideo ex fide, ut secundum gratiam firma sit promissio omni semini, non ei qui ex lege est solum, sed et ei qui ex fide est Abrahæ, qui pater est omnium nostrum 
'''
"17" = '''
:sup:`17` (sicut scriptum est: Quia patrem multarum gentium posui te) ante Deum, cui credidit, qui vivificat mortuos, et vocat ea quæ non sunt, tamquam ea quæ sunt: 
'''
"18" = '''
:sup:`18` qui contra spem in spem credidit, ut fieret pater multarum gentium secundum quod dictum est ei: Sic erit semen tuum. 
'''
"19" = '''
:sup:`19` Et non infirmatus est fide, nec consideravit corpus suum emortuum, cum jam fere centum esset annorum, et emortuam vulvam Saræ. 
'''
"20" = '''
:sup:`20` In repromissione etiam Dei non hæsitavit diffidentia, sed confortatus est fide, dans gloriam Deo: 
'''
"21" = '''
:sup:`21` plenissime sciens, quia quæcumque promisit, potens est et facere. 
'''
"22" = '''
:sup:`22` Ideo et reputatum est illi ad justitiam. 
'''
"23" = '''
:sup:`23` Non est autem scriptum tantum propter ipsum quia reputatum est illi ad justitiam: 
'''
"24" = '''
:sup:`24` sed et propter nos, quibus reputabitur credentibus in eum, qui suscitavit Jesum Christum Dominum nostrum a mortuis, 
'''
"25" = '''
:sup:`25` qui traditus est propter delicta nostra, et resurrexit propter justificationem nostram. 
'''
