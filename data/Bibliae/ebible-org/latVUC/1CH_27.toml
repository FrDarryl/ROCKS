[27]
"1" = '''
:sup:`1` Filii autem Israël secundum numerum suum, principes familiarum, tribuni, et centuriones, et præfecti, qui ministrabant regi juxta turmas suas, ingredientes et egredientes per singulos menses in anno, viginti quatuor millibus singuli præerant. 
'''
"2" = '''
:sup:`2` Primæ turmæ in primo mense Jesboam præerat filius Zabdiel, et sub eo viginti quatuor millia; 
'''
"3" = '''
:sup:`3` de filiis Phares, princeps cunctorum principum in exercitu mense primo. 
'''
"4" = '''
:sup:`4` Secundi mensis habebat turmam Dudia Ahohites, et post se alter nomine Macelloth, qui regebat partem exercitus viginti quatuor millium. 
'''
"5" = '''
:sup:`5` Dux quoque turmæ tertiæ in mense tertio erat Banaias filius Jojadæ sacerdos: et in divisione sua viginti quatuor millia. 
'''
"6" = '''
:sup:`6` Ipse est Banaias fortissimus inter triginta, et super triginta: præerat autem turmæ ipsius Amizabad filius ejus. 
'''
"7" = '''
:sup:`7` Quartus, mense quarto, Asahel frater Joab, et Zabadias filius ejus post eum: et in turma ejus viginti quatuor millia. 
'''
"8" = '''
:sup:`8` Quintus, mense quinto, princeps Samaoth Jezerites: et in turma ejus viginti quatuor millia. 
'''
"9" = '''
:sup:`9` Sextus, mense sexto, Hira filius Acces Thecuites: et in turma ejus viginti quatuor millia. 
'''
"10" = '''
:sup:`10` Septimus, mense septimo, Helles Phallonites de filiis Ephraim: et in turma ejus viginti quatuor millia. 
'''
"11" = '''
:sup:`11` Octavus, mense octavo, Sobochai Husathites de stirpe Zarahi: et in turma ejus viginti quatuor millia. 
'''
"12" = '''
:sup:`12` Nonus, mense nono, Abiezer Anathothites de filiis Jemini: et in turma ejus viginti quatuor millia. 
'''
"13" = '''
:sup:`13` Decimus, mense decimo, Marai, et ipse Netophathites de stirpe Zarai: et in turma ejus viginti quatuor millia. 
'''
"14" = '''
:sup:`14` Undecimus, mense undecimo, Banaias Pharathonites de filiis Ephraim: et in turma ejus viginti quatuor millia. 
'''
"15" = '''
:sup:`15` Duodecimus, mense duodecimo, Holdai Netophathites, de stirpe Gothoniel: et in turma ejus viginti quatuor millia. 
'''
"16" = '''
:sup:`16` Porro tribubus præerant Israël, Rubenitis, dux Eliezer filius Zechri: Simeonitis, dux Saphatias filius Maacha: 
'''
"17" = '''
:sup:`17` Levitis, Hasabias filius Camuel: Aaronitis, Sadoc: 
'''
"18" = '''
:sup:`18` Juda, Eliu frater David: Issachar, Amri filius Michaël. 
'''
"19" = '''
:sup:`19` Zabulonitis, Jesmaias filius Abdiæ: Nephthalitibus, Jerimoth filius Ozriel: 
'''
"20" = '''
:sup:`20` filiis Ephraim, Osee filius Ozaziu: dimidiæ tribui Manasse, Joël filius Phadaiæ: 
'''
"21" = '''
:sup:`21` et dimidiæ tribui Manasse in Galaad, Jaddo filius Zachariæ: Benjamin autem, Jasiel filius Abner: 
'''
"22" = '''
:sup:`22` Dan vero, Ezrihel filius Jeroham: hi principes filiorum Israël. 
'''
"23" = '''
:sup:`23` Noluit autem David numerare eos a viginti annis inferius: quia dixerat Dominus ut multiplicaret Israël quasi stellas cæli. 
'''
"24" = '''
:sup:`24` Joab filius Sarviæ cœperat numerare, nec complevit: quia super hoc ira irruerat in Israël, et idcirco numerus eorum qui fuerant recensiti, non est relatus in fastos regis David. 
'''
"25" = '''
:sup:`25` Super thesauros autem regis fuit Azmoth filius Adiel: his autem thesauris, qui erant in urbibus, et in vicis, et in turribus, præsidebat Jonathan filius Oziæ. 
'''
"26" = '''
:sup:`26` Operi autem rustico, et agricolis qui exercebant terram, præerat Ezri filius Chelub: 
'''
"27" = '''
:sup:`27` vinearumque cultoribus, Semeias Romathites: cellis autem vinariis, Zabdias Aphonites. 
'''
"28" = '''
:sup:`28` Nam super oliveta et ficeta quæ erant in campestribus, Balanam Gederites: super apothecas autem olei, Joas. 
'''
"29" = '''
:sup:`29` Porro armentis quæ pascebantur in Saron, præpositus fuit Setrai Saronites: et super boves in vallibus, Saphat filius Adli: 
'''
"30" = '''
:sup:`30` super camelos vero, Ubil Ismahelites: et super asinos, Jadias Meronathites: 
'''
"31" = '''
:sup:`31` super oves quoque, Jaziz Agareus: omnes hi, principes substantiæ regis David. 
'''
"32" = '''
:sup:`32` Jonathan autem patruus David, consiliarius, vir prudens et litteratus: ipse et Jahiel filius Hachamoni erant cum filiis regis. 
'''
"33" = '''
:sup:`33` Achitophel etiam consiliarius regis, et Chusai Arachites amicus regis. 
'''
"34" = '''
:sup:`34` Post Achitophel fuit Jojada filius Banaiæ, et Abiathar. Princeps autem exercitus regis erat Joab. 
'''
