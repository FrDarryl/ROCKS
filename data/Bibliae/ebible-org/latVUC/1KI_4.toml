[4]
"1" = '''
:sup:`1` Erat autem rex Salomon regnans super omnem Israël: 
'''
"2" = '''
:sup:`2` et hi principes quos habebat: Azarias filius Sadoc sacerdotis: 
'''
"3" = '''
:sup:`3` Elihoreph et Ahia filii Sisa scribæ: Josaphat filius Ahilud a commentariis: 
'''
"4" = '''
:sup:`4` Banaias filius Jojadæ super exercitum: Sadoc autem et Abiathar sacerdotes: 
'''
"5" = '''
:sup:`5` Azarias filius Nathan super eos qui assistebant regi: Zabud filius Nathan sacerdos, amicus regis: 
'''
"6" = '''
:sup:`6` et Ahisar præpositus domus: et Adoniram filius Abda super tributa. 
'''
"7" = '''
:sup:`7` Habebat autem Salomon duodecim præfectos super omnem Israël, qui præbebant annonam regi et domui ejus: per singulos enim menses in anno, singuli necessaria ministrabant. 
'''
"8" = '''
:sup:`8` Et hæc nomina eorum: Benhur in monte Ephraim. 
'''
"9" = '''
:sup:`9` Bendecar in Macces, et in Salebim, et in Bethsames, et in Elon, et in Bethanan. 
'''
"10" = '''
:sup:`10` Benhesed in Aruboth: ipsius erat Socho, et omnis terra Epher. 
'''
"11" = '''
:sup:`11` Benabinadab, cujus omnis Nephath Dor: Tapheth filiam Salomonis habebat uxorem. 
'''
"12" = '''
:sup:`12` Bana filius Ahilud regebat Thanac et Mageddo, et universam Bethsan, quæ est juxta Sarthana subter Jezrahel, a Bethsan usque Abelmehula e regione Jecmaan. 
'''
"13" = '''
:sup:`13` Bengaber in Ramoth Galaad: habebat Avothjair filii Manasse in Galaad: ipse præerat in omni regione Argob, quæ est in Basan, sexaginta civitatibus magnis atque muratis quæ habebant seras æreas. 
'''
"14" = '''
:sup:`14` Ahinadab filius Addo præerat in Manaim. 
'''
"15" = '''
:sup:`15` Achimaas in Nephthali: sed et ipse habebat Basemath filiam Salomonis in conjugio. 
'''
"16" = '''
:sup:`16` Baana filius Husi in Aser, et in Baloth. 
'''
"17" = '''
:sup:`17` Josaphat filius Pharue in Issachar. 
'''
"18" = '''
:sup:`18` Semei filius Ela in Benjamin. 
'''
"19" = '''
:sup:`19` Gaber filius Uri in terra Galaad, in terra Sehon regis Amorrhæi et Og regis Basan, super omnia quæ erant in illa terra. 
'''
"20" = '''
:sup:`20` Juda et Israël innumerabiles, sicut arena maris in multitudine: comedentes, et bibentes, atque lætantes. 
'''
"21" = '''
:sup:`21` Salomon autem erat in ditione sua, habens omnia regna a flumine terræ Philisthiim usque ad terminum Ægypti: offerentium sibi munera, et servientium ei cunctis diebus vitæ ejus. 
'''
"22" = '''
:sup:`22` Erat autem cibus Salomonis per dies singulos triginta cori similæ, et sexaginta cori farinæ, 
'''
"23" = '''
:sup:`23` decem boves pingues, et viginti boves pascuales, et centum arietes, excepta venatione cervorum, caprearum, atque bubalorum, et avium altilium. 
'''
"24" = '''
:sup:`24` Ipse enim obtinebat omnem regionem quæ erat trans flumen, a Thaphsa usque ad Gazan, et cunctos reges illarum regionum: et habebat pacem ex omni parte in circuitu. 
'''
"25" = '''
:sup:`25` Habitabatque Juda et Israël absque timore ullo, unusquisque sub vite sua et sub ficu sua, a Dan usque Bersabee, cunctis diebus Salomonis. 
'''
"26" = '''
:sup:`26` Et habebat Salomon quadraginta millia præsepia equorum currilium, et duodecim millia equestrium. 
'''
"27" = '''
:sup:`27` Nutriebantque eos supradicti regis præfecti: sed et necessaria mensæ regis Salomonis cum ingenti cura præbebant in tempore suo. 
'''
"28" = '''
:sup:`28` Hordeum quoque, et paleas equorum et jumentorum, deferebant in locum ubi erat rex, juxta constitutum sibi. 
'''
"29" = '''
:sup:`29` Dedit quoque Deus sapientiam Salomoni, et prudentiam multam nimis, et latitudinem cordis quasi arenam quæ est in littore maris. 
'''
"30" = '''
:sup:`30` Et præcedebat sapientia Salomonis sapientiam omnium Orientalium et Ægyptiorum, 
'''
"31" = '''
:sup:`31` et erat sapientior cunctis hominibus: sapientior Ethan Ezrahita, et Heman, et Chalcol, et Dorda filiis Mahol: et erat nominatus in universis gentibus per circuitum. 
'''
"32" = '''
:sup:`32` Locutus est quoque Salomon tria millia parabolas: et fuerunt carmina ejus quinque et mille. 
'''
"33" = '''
:sup:`33` Et disputavit super lignis a cedro quæ est in Libano, usque ad hyssopum quæ egreditur de pariete: et disseruit de jumentis, et volucribus, et reptilibus, et piscibus. 
'''
"34" = '''
:sup:`34` Et veniebant de cunctis populis ad audiendam sapientiam Salomonis, et ab universis regibus terræ qui audiebant sapientiam ejus. 
'''
