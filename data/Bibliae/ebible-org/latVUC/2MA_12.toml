[12]
"1" = '''
:sup:`1` His factis pactionibus, Lysias pergebat ad regem, Judæi autem agriculturæ operam dabant. 
'''
"2" = '''
:sup:`2` Sed hi qui resederant, Timotheus, et Apollonius Gennæi filius, sed et Hieronymus, et Demophon super hos, et Nicanor Cypriarches, non sinebant eos in silentio agere et quiete. 
'''
"3" = '''
:sup:`3` Joppitæ vero tale quoddam flagitium perpetrarunt: rogaverunt Judæos cum quibus habitabant, ascendere scaphas quas paraverant, cum uxoribus et filiis, quasi nullis inimicitiis inter eos subjacentibus. 
'''
"4" = '''
:sup:`4` Secundum commune itaque decretum civitatis, et ipsis acquiescentibus, pacisque causa nihil suspectum habentibus: cum in altum processissent, submerserunt non minus ducentos. 
'''
"5" = '''
:sup:`5` Quam crudelitatem Judas in suæ gentis homines factam ut cognovit, præcepit viris qui erant cum ipso: et invocato justo judice Deo, 
'''
"6" = '''
:sup:`6` venit adversus interfectores fratrum, et portum quidem noctu succendit, scaphas exussit, eos autem qui ab igne refugerant, gladio peremit. 
'''
"7" = '''
:sup:`7` Et cum hæc ita egisset, discessit quasi iterum reversurus, et universos Joppitas eradicaturus. 
'''
"8" = '''
:sup:`8` Sed cum cognovisset et eos qui erant Jamniæ, velle pari modo facere habitantibus secum Judæis, 
'''
"9" = '''
:sup:`9` Jamnitis quoque nocte supervenit, et portum cum navibus succendit: ita ut lumen ignis appareret Jerosolymis a stadiis ducentis quadraginta. 
'''
"10" = '''
:sup:`10` Inde cum jam abiissent novem stadiis, et iter facerent ad Timotheum, commiserunt cum eo Arabes quinque millia viri, et equites quingenti. 
'''
"11" = '''
:sup:`11` Cumque pugna valida fieret, et auxilio Dei prospere cessisset, residui Arabes victi petebant a Juda dextram sibi dari, promittentes se pascua daturos, et in ceteris profuturos. 
'''
"12" = '''
:sup:`12` Judas autem arbitratus vere in multis eos utiles, promsit pacem: dextrisque acceptis, discessere ad tabernacula sua. 
'''
"13" = '''
:sup:`13` Aggressus est autem et civitatem quamdam firmam pontibus murisque circumseptam, quæ a turbis habitabatur gentium promiscuarum: cui nomen Casphin. 
'''
"14" = '''
:sup:`14` Hi vero qui intus erant, confidentes in stabilitate murorum et apparatu alimoniarum, remissius agebant, maledictis lacessentes Judam et blasphemantes, ac loquentes quæ fas non est. 
'''
"15" = '''
:sup:`15` Machabæus autem, invocato magno mundi Principe, qui sine arietibus et machinis temporibus Jesu præcipitavit Jericho, irruit ferociter muris: 
'''
"16" = '''
:sup:`16` et capta civitate per Domini voluntatem, innumerabiles cædes fecit, ita ut adjacens stagnum stadiorum duorum latitudinis sanguine interfectorum fluere videretur. 
'''
"17" = '''
:sup:`17` Inde discesserunt stadia septingenta quinquaginta, et venerunt in Characa ad eos, qui dicuntur Tubianæi, Judæos: 
'''
"18" = '''
:sup:`18` et Timotheum quidem in illis locis non comprehenderunt, nulloque negotio perfecto regressus est, relicto in quodam loco firmissimo præsidio. 
'''
"19" = '''
:sup:`19` Dositheus autem et Sosipater, qui erant duces cum Machabæo, peremerunt a Timotheo relictos in præsidio, decem millia viros. 
'''
"20" = '''
:sup:`20` At Machabæus, ordinatis circum se sex millibus, et constitutis per cohortes, adversus Timotheum processit, habentem secum centum viginti millia peditum, equitumque duo millia quingentos. 
'''
"21" = '''
:sup:`21` Cognito autem Judæ adventu, Timotheus præmisit mulieres et filios, et reliquum apparatum, in præsidium quod Carnion dicitur: erat enim inexpugnabile, et accessu difficile propter locorum angustias. 
'''
"22" = '''
:sup:`22` Cumque cohors Judæ prima apparuisset, timor hostibus incussus est ex præsentia Dei, qui universa conspicit: et in fugam versi sunt alius ab alio, ita ut magis a suis dejicerentur, et gladiorum suorum ictibus debilitarentur. 
'''
"23" = '''
:sup:`23` Judas autem vehementer instabat puniens profanos, et prostravit ex eis triginta millia virorum. 
'''
"24" = '''
:sup:`24` Ipse vero Timotheus incidit in partes Dosithei et Sosipatris: et multis precibus postulabat ut vivus dimitteretur, eo quod multorum ex Judæis parentes haberet ac fratres, quos morte ejus decipi eveniret. 
'''
"25" = '''
:sup:`25` Et cum fidem dedisset restituturum se eos secundum constitutum, illæsum eum dimiserunt propter fratrum salutem. 
'''
"26" = '''
:sup:`26` Judas autem egressus est ad Carnion, interfectis viginti quinque millibus. 
'''
"27" = '''
:sup:`27` Post horum fugam et necem, movit exercitum ad Ephron civitatem munitam, in qua multitudo diversarum gentium habitabat: et robusti juvenes pro muris consistentes fortiter repugnabant: in hac autem machinæ multæ et telorum erat apparatus. 
'''
"28" = '''
:sup:`28` Sed cum Omnipotentem invocassent, qui potestate sua vires hostium confringit, ceperunt civitatem: et ex eis qui intus erant, viginti quinque millia prostraverunt. 
'''
"29" = '''
:sup:`29` Inde ad civitatem Scytharum abierunt, quæ ab Jerosolymis sexcentis stadiis aberat. 
'''
"30" = '''
:sup:`30` Contestantibus autem his, qui apud Scythopolitas erant, Judæis, quod benigne ab eis haberentur, etiam temporibus infelicitatis quod modeste secum egerint: 
'''
"31" = '''
:sup:`31` gratias agentes eis, et exhortati etiam de cetero erga genus suum benignos esse, venerunt Jerosolymam die solemni septimanarum instante. 
'''
"32" = '''
:sup:`32` Et post Pentecosten abierunt contra Gorgiam præpositum Idumææ. 
'''
"33" = '''
:sup:`33` Exivit autem cum peditibus tribus millibus, et equitibus quadringentis. 
'''
"34" = '''
:sup:`34` Quibus congressis, contigit paucos ruere Judæorum. 
'''
"35" = '''
:sup:`35` Dositheus vero quidam de Bacenoris eques, vir fortis, Gorgiam tenebat: et, cum vellet illum capere vivum, eques quidam de Thracibus irruit in eum, humerumque ejus amputavit: atque ita Gorgias effugit in Maresa. 
'''
"36" = '''
:sup:`36` At illis qui cum Esdrim erant diutius pugnantibus et fatigatis, invocavit Judas Dominum adjutorem et ducem belli fieri: 
'''
"37" = '''
:sup:`37` incipiens voce patria, et cum hymnis clamorem extollens, fugam Gorgiæ militibus incussit. 
'''
"38" = '''
:sup:`38` Judas autem collecto exercitu venit in civitatem Odollam: et cum septima dies superveniret, secundum consuetudinem purificati, in eodem loco sabbatum egerunt. 
'''
"39" = '''
:sup:`39` Et sequenti die venit cum suis Judas, ut corpora prostratorum tolleret, et cum parentibus poneret in sepulchris paternis. 
'''
"40" = '''
:sup:`40` Invenerunt autem sub tunicis interfectorum de donariis idolorum quæ apud Jamniam fuerunt, a quibus lex prohibet Judæos: omnibus ergo manifestum factum est, ob hanc causam eos corruisse. 
'''
"41" = '''
:sup:`41` Omnes itaque benedixerunt justum judicium Domini, qui occulta fecerat manifesta: 
'''
"42" = '''
:sup:`42` atque ita ad preces conversi, rogaverunt ut id quod factum erat delictum oblivioni traderetur. At vero fortissimus Judas hortabatur populum conservare se sine peccato, sub oculis videntes quæ facta sunt pro peccatis eorum qui prostrati sunt. 
'''
"43" = '''
:sup:`43` Et facta collatione, duodecim millia drachmas argenti misit Jerosolymam offerri pro peccatis mortuorum sacrificium, bene et religiose de resurrectione cogitans 
'''
"44" = '''
:sup:`44` (nisi enim eos qui ceciderant resurrecturos speraret, superfluum videretur et vanum orare pro mortuis), 
'''
"45" = '''
:sup:`45` et quia considerabat quod hi qui cum pietate dormitionem acceperant, optimam haberent repositam gratiam. 
'''
"46" = '''
:sup:`46` Sancta ergo et salubris est cogitatio pro defunctis exorare, ut a peccatis solvantur. 
'''
