[23]
"1" = '''
:sup:`1` Respondens autem Job, ait: 
'''
"2" = '''
:sup:`2` Nunc quoque in amaritudine est sermo meus, et manus plagæ meæ aggravata est super gemitum meum. 
'''
"3" = '''
:sup:`3` Quis mihi tribuat ut cognoscam et inveniam illum, et veniam usque ad solium ejus? 
'''
"4" = '''
:sup:`4` Ponam coram eo judicium, et os meum replebo increpationibus: 
'''
"5" = '''
:sup:`5` ut sciam verba quæ mihi respondeat, et intelligam quid loquatur mihi. 
'''
"6" = '''
:sup:`6` Nolo multa fortitudine contendat mecum, nec magnitudinis suæ mole me premat. 
'''
"7" = '''
:sup:`7` Proponat æquitatem contra me, et perveniat ad victoriam judicium meum. 
'''
"8" = '''
:sup:`8` Si ad orientem iero, non apparet; si ad occidentem, non intelligam eum. 
'''
"9" = '''
:sup:`9` Si ad sinistram, quid agam? non apprehendam eum; si me vertam ad dexteram, non videbo illum. 
'''
"10" = '''
:sup:`10` Ipse vero scit viam meam, et probavit me quasi aurum quod per ignem transit. 
'''
"11" = '''
:sup:`11` Vestigia ejus secutus est pes meus: viam ejus custodivi, et non declinavi ex ea. 
'''
"12" = '''
:sup:`12` A mandatis labiorum ejus non recessi, et in sinu meo abscondi verba oris ejus. 
'''
"13" = '''
:sup:`13` Ipse enim solus est, et nemo avertere potest cogitationem ejus: et anima ejus quodcumque voluit, hoc fecit. 
'''
"14" = '''
:sup:`14` Cum expleverit in me voluntatem suam, et alia multa similia præsto sunt ei. 
'''
"15" = '''
:sup:`15` Et idcirco a facie ejus turbatus sum, et considerans eum, timore sollicitor. 
'''
"16" = '''
:sup:`16` Deus mollivit cor meum, et Omnipotens conturbavit me. 
'''
"17" = '''
:sup:`17` Non enim perii propter imminentes tenebras, nec faciem meam operuit caligo. 
'''
