[51]
"1" = '''
:sup:`1` In finem. Intellectus David, 
'''
"2" = '''
:sup:`2` cum venit Doëg Idumæus, et nuntiavit Sauli: Venit David in domum Achimelech. 
'''
"3" = '''
:sup:`3` Quid gloriaris in malitia, qui potens es in iniquitate? 
'''
"4" = '''
:sup:`4` Tota die injustitiam cogitavit lingua tua; sicut novacula acuta fecisti dolum. 
'''
"5" = '''
:sup:`5` Dilexisti malitiam super benignitatem; iniquitatem magis quam loqui æquitatem. 
'''
"6" = '''
:sup:`6` Dilexisti omnia verba præcipitationis; lingua dolosa. 
'''
"7" = '''
:sup:`7` Propterea Deus destruet te in finem; evellet te, et emigrabit te de tabernaculo tuo, et radicem tuam de terra viventium. 
'''
"8" = '''
:sup:`8` Videbunt justi, et timebunt; et super eum ridebunt, et dicent: 
'''
"9" = '''
:sup:`9` Ecce homo qui non posuit Deum adjutorem suum; sed speravit in multitudine divitiarum suarum, et prævaluit in vanitate sua. 
'''
"10" = '''
:sup:`10` Ego autem, sicut oliva fructifera in domo Dei; speravi in misericordia Dei, in æternum et in sæculum sæculi. 
'''
"11" = '''
:sup:`11` Confitebor tibi in sæculum, quia fecisti; et exspectabo nomen tuum, quoniam bonum est in conspectu sanctorum tuorum. 
'''
