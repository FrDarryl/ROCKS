[2]
"1" = '''
:sup:`1` Fili, accedens ad servitutem Dei sta in justitia et timore, et præpara animam tuam ad tentationem. 
'''
"2" = '''
:sup:`2` Deprime cor tuum, et sustine: inclina aurem tuam, et suscipe verba intellectus: et ne festines in tempore obductionis. 
'''
"3" = '''
:sup:`3` Sustine sustentationes Dei: conjungere Deo, et sustine, ut crescat in novissimo vita tua. 
'''
"4" = '''
:sup:`4` Omne quod tibi applicitum fuerit accipe: et in dolore sustine, et in humilitate tua patientiam habe: 
'''
"5" = '''
:sup:`5` quoniam in igne probatur aurum et argentum, homines vero receptibiles in camino humiliationis. 
'''
"6" = '''
:sup:`6` Crede Deo, et recuperabit te: et dirige viam tuam, et spera in illum: serva timorem illius, et in illo veterasce. 
'''
"7" = '''
:sup:`7` Metuentes Dominum, sustinete misericordiam ejus: et non deflectatis ab illo, ne cadatis. 
'''
"8" = '''
:sup:`8` Qui timetis Dominum, credite illi, et non evacuabitur merces vestra. 
'''
"9" = '''
:sup:`9` Qui timetis Dominum, sperate in illum, et in oblectationem veniet vobis misericordia. 
'''
"10" = '''
:sup:`10` Qui timetis Dominum, diligite illum, et illuminabuntur corda vestra. 
'''
"11" = '''
:sup:`11` Respicite, filii, nationes hominum: et scitote quia nullus speravit in Domino et confusus est. 
'''
"12" = '''
:sup:`12` Quis enim permansit in mandatis ejus, et derelictus est? aut quis invocavit eum, et despexit illum? 
'''
"13" = '''
:sup:`13` Quoniam pius et misericors est Deus, et remittet in die tribulationis peccata, et protector est omnibus exquirentibus se in veritate. 
'''
"14" = '''
:sup:`14` Væ duplici corde, et labiis scelestis, et manibus malefacientibus, et peccatori terram ingredienti duabus viis ! 
'''
"15" = '''
:sup:`15` Væ dissolutis corde, qui non credunt Deo, et ideo non protegentur ab eo ! 
'''
"16" = '''
:sup:`16` Væ his qui perdiderunt sustinentiam, et qui dereliquerunt vias rectas, et diverterunt in vias pravas ! 
'''
"17" = '''
:sup:`17` Et quid facient cum inspicere cœperit Dominus? 
'''
"18" = '''
:sup:`18` Qui timent Dominum non erunt incredibiles verbo illius: et qui diligunt illum conservabunt viam illius. 
'''
"19" = '''
:sup:`19` Qui timent Dominum inquirent quæ beneplacita sunt ei, et qui diligunt eum replebuntur lege ipsius. 
'''
"20" = '''
:sup:`20` Qui timent Dominum præparabunt corda sua, et in conspectu illius sanctificabunt animas suas. 
'''
"21" = '''
:sup:`21` Qui timent Dominum custodiunt mandata illius, et patientiam habebunt usque ad inspectionem illius, 
'''
"22" = '''
:sup:`22` dicentes: Si pœnitentiam non egerimus, incidemus in manus Domini, et non in manus hominum. 
'''
"23" = '''
:sup:`23` Secundum enim magnitudinem ipsius, sic et misericordia illius cum ipso est. 
'''
