[4]
"1" = '''
:sup:`1` Dico autem: quanto tempore hæres parvulus est, nihil differt a servo, cum sit dominus omnium: 
'''
"2" = '''
:sup:`2` sed sub tutoribus et actoribus est usque ad præfinitum tempus a patre: 
'''
"3" = '''
:sup:`3` ita et nos cum essemus parvuli, sub elementis mundi eramus servientes. 
'''
"4" = '''
:sup:`4` At ubi venit plenitudo temporis, misit Deus Filium suum factum ex muliere, factum sub lege, 
'''
"5" = '''
:sup:`5` ut eos, qui sub lege erant, redimeret, ut adoptionem filiorum reciperemus. 
'''
"6" = '''
:sup:`6` Quoniam autem estis filii, misit Deus Spiritum Filii sui in corda vestra, clamantem: Abba, Pater. 
'''
"7" = '''
:sup:`7` Itaque jam non est servus, sed filius: quod si filius, et hæres per Deum. 
'''
"8" = '''
:sup:`8` Sed tunc quidem ignorantes Deum, iis, qui natura non sunt dii, serviebatis. 
'''
"9" = '''
:sup:`9` Nunc autem cum cognoveritis Deum, immo cogniti sitis a Deo: quomodo convertimini iterum ad infirma et egena elementa, quibus denuo servire vultis? 
'''
"10" = '''
:sup:`10` Dies observatis, et menses, et tempora, et annos. 
'''
"11" = '''
:sup:`11` Timeo vos, ne forte sine causa laboraverim in vobis. 
'''
"12" = '''
:sup:`12` Estote sicut ego, quia et ego sicut vos: fratres, obsecro vos. Nihil me læsistis. 
'''
"13" = '''
:sup:`13` Scitis autem quia per infirmitatem carnis evangelizavi vobis jampridem: et tentationem vestram in carne mea 
'''
"14" = '''
:sup:`14` non sprevistis, neque respuistis: sed sicut angelum Dei excepistis me, sicut Christum Jesum. 
'''
"15" = '''
:sup:`15` Ubi est ergo beatitudo vestra? testimonium enim perhibeo vobis, quia, si fieri posset, oculos vestros eruissetis, et dedissetis mihi. 
'''
"16" = '''
:sup:`16` Ergo inimicus vobis factus sum, verum dicens vobis? 
'''
"17" = '''
:sup:`17` Æmulantur vos non bene: sed excludere vos volunt, ut illos æmulemini. 
'''
"18" = '''
:sup:`18` Bonum autem æmulamini in bono semper: et non tantum cum præsens sum apud vos. 
'''
"19" = '''
:sup:`19` Filioli mei, quos iterum parturio, donec formetur Christus in vobis: 
'''
"20" = '''
:sup:`20` vellem autem esse apud vos modo, et mutare vocem meam: quoniam confundor in vobis. 
'''
"21" = '''
:sup:`21` Dicite mihi qui sub lege vultis esse: legem non legistis? 
'''
"22" = '''
:sup:`22` Scriptum est enim: Quoniam Abraham duos filios habuit: unum de ancilla, et unum de libera. 
'''
"23" = '''
:sup:`23` Sed qui de ancilla, secundum carnem natus est: qui autem de libera, per repromissionem: 
'''
"24" = '''
:sup:`24` quæ sunt per allegoriam dicta. Hæc enim sunt duo testamenta. Unum quidem in monte Sina, in servitutem generans, quæ est Agar: 
'''
"25" = '''
:sup:`25` Sina enim mons est in Arabia, qui conjunctus est ei quæ nunc est Jerusalem, et servit cum filiis suis. 
'''
"26" = '''
:sup:`26` Illa autem, quæ sursum est Jerusalem, libera est, quæ est mater nostra. 
'''
"27" = '''
:sup:`27` Scriptum est enim: Lætare, sterilis, quæ non paris; erumpe et clama, quæ non parturis: quia multi filii desertæ, magis quam ejus quæ habet virum. 
'''
"28" = '''
:sup:`28` Nos autem, fratres, secundum Isaac promissionis filii sumus. 
'''
"29" = '''
:sup:`29` Sed quomodo tunc is, qui secundum carnem natus fuerat, persequebatur eum qui secundum spiritum: ita et nunc. 
'''
"30" = '''
:sup:`30` Sed quid dicit Scriptura? Ejice ancillam, et filium ejus: non enim hæres erit filius ancillæ cum filio liberæ. 
'''
"31" = '''
:sup:`31` Itaque, fratres, non sumus ancillæ filii, sed liberæ: qua libertate Christus nos liberavit. 
'''
