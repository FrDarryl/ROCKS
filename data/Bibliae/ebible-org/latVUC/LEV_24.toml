[24]
"1" = '''
:sup:`1` Et locutus est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Præcipe filiis Israël, ut afferant tibi oleum de olivis purissimum, ac lucidum, ad concinnandas lucernas jugiter, 
'''
"3" = '''
:sup:`3` extra velum testimonii in tabernaculo fœderis. Ponetque eas Aaron a vespere usque ad mane coram Domino, cultu rituque perpetuo in generationibus vestris. 
'''
"4" = '''
:sup:`4` Super candelabrum mundissimum ponentur semper in conspectu Domini. 
'''
"5" = '''
:sup:`5` Accipies quoque similam, et coques ex ea duodecim panes, qui singuli habebunt duas decimas: 
'''
"6" = '''
:sup:`6` quorum senos altrinsecus super mensam purissimam coram Domino statues: 
'''
"7" = '''
:sup:`7` et pones super eos thus lucidissimum, ut sit panis in monimentum oblationis Domini. 
'''
"8" = '''
:sup:`8` Per singula sabbata mutabuntur coram Domino suscepti a filiis Israël fœdere sempiterno: 
'''
"9" = '''
:sup:`9` eruntque Aaron et filiorum ejus, ut comedant eos in loco sancto: quia Sanctum sanctorum est de sacrificiis Domini jure perpetuo. 
'''
"10" = '''
:sup:`10` Ecce autem egressus filius mulieris Israëlitidis, quem pepererat de viro ægyptio inter filios Israël, jurgatus est in castris cum viro Israëlita. 
'''
"11" = '''
:sup:`11` Cumque blasphemasset nomen, et maledixisset ei, adductus est ad Moysen. (Vocabatur autem mater ejus Salumith, filia Dabri de tribu Dan.) 
'''
"12" = '''
:sup:`12` Miseruntque eum in carcerem, donec nossent quid juberet Dominus. 
'''
"13" = '''
:sup:`13` Qui locutus est ad Moysen, 
'''
"14" = '''
:sup:`14` dicens: Educ blasphemum extra castra, et ponant omnes qui audierunt, manus suas super caput ejus, et lapidet eum populus universus. 
'''
"15" = '''
:sup:`15` Et ad filios Israël loqueris: Homo, qui maledixerit Deo suo, portabit peccatum suum; 
'''
"16" = '''
:sup:`16` et qui blasphemaverit nomen Domini, morte moriatur: lapidibus opprimet eum omnis multitudo, sive ille civis, sive peregrinus fuerit. Qui blasphemaverit nomen Domini, morte moriatur. 
'''
"17" = '''
:sup:`17` Qui percusserit, et occiderit hominem, morte moriatur. 
'''
"18" = '''
:sup:`18` Qui percusserit animal, reddet vicarium, id est, animam pro anima. 
'''
"19" = '''
:sup:`19` Qui irrogaverit maculam cuilibet civium suorum, sicut fecit, sic fiet ei: 
'''
"20" = '''
:sup:`20` fracturam pro fractura, oculum pro oculo, dentem pro dente restituet: qualem inflixerit maculam, talem sustinere cogetur. 
'''
"21" = '''
:sup:`21` Qui percusserit jumentum, reddet aliud. Qui percusserit hominem, punietur. 
'''
"22" = '''
:sup:`22` Æquum judicium sit inter vos, sive peregrinus, sive civis peccaverit: quia ego sum Dominus Deus vester. 
'''
"23" = '''
:sup:`23` Locutusque est Moyses ad filios Israël: et eduxerunt eum, qui blasphemaverat, extra castra, ac lapidibus oppresserunt. Feceruntque filii Israël sicut præceperat Dominus Moysi. 
'''
