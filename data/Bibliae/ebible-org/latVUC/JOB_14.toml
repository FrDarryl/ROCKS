[14]
"1" = '''
:sup:`1` Homo natus de muliere, brevi vivens tempore, repletur multis miseriis. 
'''
"2" = '''
:sup:`2` Qui quasi flos egreditur et conteritur, et fugit velut umbra, et numquam in eodem statu permanet. 
'''
"3" = '''
:sup:`3` Et dignum ducis super hujuscemodi aperire oculos tuos, et adducere eum tecum in judicium? 
'''
"4" = '''
:sup:`4` Quis potest facere mundum de immundo conceptum semine? nonne tu qui solus es? 
'''
"5" = '''
:sup:`5` Breves dies hominis sunt: numerus mensium ejus apud te est: constituisti terminos ejus, qui præteriri non poterunt. 
'''
"6" = '''
:sup:`6` Recede paululum ab eo, ut quiescat, donec optata veniat, sicut mercenarii, dies ejus. 
'''
"7" = '''
:sup:`7` Lignum habet spem: si præcisum fuerit, rursum virescit, et rami ejus pullulant. 
'''
"8" = '''
:sup:`8` Si senuerit in terra radix ejus, et in pulvere emortuus fuerit truncus illius, 
'''
"9" = '''
:sup:`9` ad odorem aquæ germinabit, et faciet comam, quasi cum primum plantatum est. 
'''
"10" = '''
:sup:`10` Homo vero cum mortuus fuerit, et nudatus, atque consumptus, ubi, quæso, est? 
'''
"11" = '''
:sup:`11` Quomodo si recedant aquæ de mari, et fluvius vacuefactus arescat: 
'''
"12" = '''
:sup:`12` sic homo, cum dormierit, non resurget: donec atteratur cælum, non evigilabit, nec consurget de somno suo. 
'''
"13" = '''
:sup:`13` Quis mihi hoc tribuat, ut in inferno protegas me, et abscondas me donec pertranseat furor tuus, et constituas mihi tempus in quo recorderis mei? 
'''
"14" = '''
:sup:`14` Putasne mortuus homo rursum vivat? cunctis diebus quibus nunc milito, expecto donec veniat immutatio mea. 
'''
"15" = '''
:sup:`15` Vocabis me, et ego respondebo tibi: operi manuum tuarum porriges dexteram. 
'''
"16" = '''
:sup:`16` Tu quidem gressus meos dinumerasti: sed parce peccatis meis. 
'''
"17" = '''
:sup:`17` Signasti quasi in sacculo delicta mea, sed curasti iniquitatem meam. 
'''
"18" = '''
:sup:`18` Mons cadens defluit, et saxum transfertur de loco suo: 
'''
"19" = '''
:sup:`19` lapides excavant aquæ, et alluvione paulatim terra consumitur: et hominem ergo similiter perdes. 
'''
"20" = '''
:sup:`20` Roborasti eum paululum, ut in perpetuum transiret: immutabis faciem ejus, et emittes eum. 
'''
"21" = '''
:sup:`21` Sive nobiles fuerint filii ejus, sive ignobiles, non intelliget. 
'''
"22" = '''
:sup:`22` Attamen caro ejus, dum vivet, dolebit, et anima illius super semetipso lugebit. 
'''
