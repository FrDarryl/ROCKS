[35]
"1" = '''
:sup:`1` Qui conservat legem multiplicat oblationem. 
'''
"2" = '''
:sup:`2` Sacrificium salutare est attendere mandatis, et discedere ab omni iniquitate. 
'''
"3" = '''
:sup:`3` Et propitiationem litare sacrificii super injustitias: et deprecatio pro peccatis, recedere ab injustitia. 
'''
"4" = '''
:sup:`4` Retribuet gratiam qui offert similaginem: et qui facit misericordiam offert sacrificium. 
'''
"5" = '''
:sup:`5` Beneplacitum est Domino recedere ab iniquitate: et deprecatio pro peccatis recedere ab injustitia. 
'''
"6" = '''
:sup:`6` Non apparebis ante conspectum Domini vacuus: 
'''
"7" = '''
:sup:`7` hæc enim omnia propter mandatum Dei fiunt. 
'''
"8" = '''
:sup:`8` Oblatio justi impinguat altare, et odor suavitatis est in conspectu Altissimi. 
'''
"9" = '''
:sup:`9` Sacrificium justi acceptum est, et memoriam ejus non obliviscetur Dominus. 
'''
"10" = '''
:sup:`10` Bono animo gloriam redde Deo, et non minuas primitias manuum tuarum. 
'''
"11" = '''
:sup:`11` In omni dato hilarem fac vultum tuum, et in exsultatione sanctifica decimas tuas. 
'''
"12" = '''
:sup:`12` Da Altissimo secundum datum ejus, et in bono oculo adinventionem facito manuum tuarum, 
'''
"13" = '''
:sup:`13` quoniam Dominus retribuens est, et septies tantum reddet tibi. 
'''
"14" = '''
:sup:`14` Noli offerre munera prava, non enim suscipiet illa. 
'''
"15" = '''
:sup:`15` Et noli inspicere sacrificum injustum, quoniam Dominus judex est, et non est apud illum gloria personæ. 
'''
"16" = '''
:sup:`16` Non accipiet Dominus personam in pauperem, et deprecationem læsi exaudiet. 
'''
"17" = '''
:sup:`17` Non despiciet preces pupilli, nec viduam, si effundat loquelam gemitus. 
'''
"18" = '''
:sup:`18` Nonne lacrimæ viduæ ad maxillam descendunt, et exclamatio ejus super deducentem eas? 
'''
"19" = '''
:sup:`19` A maxilla enim ascendunt usque ad cælum, et Dominus exauditor non delectabitur in illis. 
'''
"20" = '''
:sup:`20` Qui adorat Deum in oblectatione suscipietur, et deprecatio illius usque ad nubes propinquabit. 
'''
"21" = '''
:sup:`21` Oratio humiliantis se nubes penetrabit, et donec propinquet non consolabitur, et non discedet donec Altissimus aspiciat. 
'''
"22" = '''
:sup:`22` Et Dominus non elongabit: et judicabit justos, et faciet judicium: et Fortissimus non habebit in illis patientiam, ut contribulet dorsum ipsorum: 
'''
"23" = '''
:sup:`23` et gentibus reddet vindictam, donec tollat plenitudinem superborum, et sceptra iniquorum contribulet: 
'''
"24" = '''
:sup:`24` donec reddat hominibus secundum actus suos, et secundum opera Adæ, et secundum præsumptionem illius: 
'''
"25" = '''
:sup:`25` donec judicet judicium plebis suæ, et oblectabit justos misericordia sua. 
'''
"26" = '''
:sup:`26` Speciosa misericordia Dei in tempore tribulationis, quasi nubes pluviæ in tempore siccitatis. 
'''
