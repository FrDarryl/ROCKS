[18]
"1" = '''
:sup:`1` Occasiones quærit qui vult recedere ab amico: omni tempore erit exprobrabilis. 
'''
"2" = '''
:sup:`2` Non recipit stultus verba prudentiæ, nisi ea dixeris quæ versantur in corde ejus. 
'''
"3" = '''
:sup:`3` Impius, cum in profundum venerit peccatorum, contemnit; sed sequitur eum ignominia et opprobrium. 
'''
"4" = '''
:sup:`4` Aqua profunda verba ex ore viri, et torrens redundans fons sapientiæ. 
'''
"5" = '''
:sup:`5` Accipere personam impii non est bonum, ut declines a veritate judicii. 
'''
"6" = '''
:sup:`6` Labia stulti miscent se rixis, et os ejus jurgia provocat. 
'''
"7" = '''
:sup:`7` Os stulti contritio ejus, et labia ipsius ruina animæ ejus. 
'''
"8" = '''
:sup:`8` Verba bilinguis quasi simplicia, et ipsa perveniunt usque ad interiora ventris. Pigrum dejicit timor; animæ autem effeminatorum esurient. 
'''
"9" = '''
:sup:`9` Qui mollis et dissolutus est in opere suo frater est sua opera dissipantis. 
'''
"10" = '''
:sup:`10` Turris fortissima nomen Domini; ad ipsum currit justus, et exaltabitur. 
'''
"11" = '''
:sup:`11` Substantia divitis urbs roboris ejus, et quasi murus validus circumdans eum. 
'''
"12" = '''
:sup:`12` Antequam conteratur, exaltatur cor hominis, et antequam glorificetur, humiliatur. 
'''
"13" = '''
:sup:`13` Qui prius respondet quam audiat, stultum se esse demonstrat, et confusione dignum. 
'''
"14" = '''
:sup:`14` Spiritus viri sustentat imbecillitatem suam; spiritum vero ad irascendum facilem quis poterit sustinere? 
'''
"15" = '''
:sup:`15` Cor prudens possidebit scientiam, et auris sapientium quærit doctrinam. 
'''
"16" = '''
:sup:`16` Donum hominis dilatat viam ejus, et ante principes spatium ei facit. 
'''
"17" = '''
:sup:`17` Justus prior est accusator sui: venit amicus ejus, et investigabit eum. 
'''
"18" = '''
:sup:`18` Contradictiones comprimit sors, et inter potentes quoque dijudicat. 
'''
"19" = '''
:sup:`19` Frater qui adjuvatur a fratre quasi civitas firma, et judicia quasi vectes urbium. 
'''
"20" = '''
:sup:`20` De fructu oris viri replebitur venter ejus, et genimina labiorum ipsius saturabunt eum. 
'''
"21" = '''
:sup:`21` Mors et vita in manu linguæ; qui diligunt eam comedent fructus ejus. 
'''
"22" = '''
:sup:`22` Qui invenit mulierem bonam invenit bonum, et hauriet jucunditatem a Domino. Qui expellit mulierem bonam expellit bonum; qui autem tenet adulteram stultus est et impius. 
'''
"23" = '''
:sup:`23` Cum obsecrationibus loquetur pauper, et dives effabitur rigide. 
'''
"24" = '''
:sup:`24` Vir amabilis ad societatem magis amicus erit quam frater. 
'''
