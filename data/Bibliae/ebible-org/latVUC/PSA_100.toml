[100]
"1" = '''
:sup:`1` Psalmus ipsi David. Misericordiam et judicium cantabo tibi, Domine; psallam, 
'''
"2" = '''
:sup:`2` et intelligam in via immaculata: quando venies ad me? Perambulabam in innocentia cordis mei, in medio domus meæ. 
'''
"3" = '''
:sup:`3` Non proponebam ante oculos meos rem injustam; facientes prævaricationes odivi; non adhæsit mihi 
'''
"4" = '''
:sup:`4` cor pravum; declinantem a me malignum non cognoscebam. 
'''
"5" = '''
:sup:`5` Detrahentem secreto proximo suo, hunc persequebar: superbo oculo, et insatiabili corde, cum hoc non edebam. 
'''
"6" = '''
:sup:`6` Oculi mei ad fideles terræ, ut sedeant mecum; ambulans in via immaculata, hic mihi ministrabat. 
'''
"7" = '''
:sup:`7` Non habitabit in medio domus meæ qui facit superbiam; qui loquitur iniqua non direxit in conspectu oculorum meorum. 
'''
"8" = '''
:sup:`8` In matutino interficiebam omnes peccatores terræ, ut disperderem de civitate Domini omnes operantes iniquitatem. 
'''
