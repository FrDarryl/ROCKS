[19]
"1" = '''
:sup:`1` Melior est pauper qui ambulat in simplicitate sua quam dives torquens labia sua, et insipiens. 
'''
"2" = '''
:sup:`2` Ubi non est scientia animæ, non est bonum, et qui festinus est pedibus offendet. 
'''
"3" = '''
:sup:`3` Stultitia hominis supplantat gressus ejus, et contra Deum fervet animo suo. 
'''
"4" = '''
:sup:`4` Divitiæ addunt amicos plurimos; a paupere autem et hi quos habuit separantur. 
'''
"5" = '''
:sup:`5` Testis falsus non erit impunitus, et qui mendacia loquitur non effugiet. 
'''
"6" = '''
:sup:`6` Multi colunt personam potentis, et amici sunt dona tribuentis. 
'''
"7" = '''
:sup:`7` Fratres hominis pauperis oderunt eum; insuper et amici procul recesserunt ab eo. Qui tantum verba sectatur nihil habebit; 
'''
"8" = '''
:sup:`8` qui autem possessor est mentis diligit animam suam, et custos prudentiæ inveniet bona. 
'''
"9" = '''
:sup:`9` Falsus testis non erit impunitus, et qui loquitur mendacia peribit. 
'''
"10" = '''
:sup:`10` Non decent stultum deliciæ, nec servum dominari principibus. 
'''
"11" = '''
:sup:`11` Doctrina viri per patientiam noscitur, et gloria ejus est iniqua prætergredi. 
'''
"12" = '''
:sup:`12` Sicut fremitus leonis, ita et regis ira, et sicut ros super herbam, ita et hilaritas ejus. 
'''
"13" = '''
:sup:`13` Dolor patris filius stultus, et tecta jugiter perstillantia litigiosa mulier. 
'''
"14" = '''
:sup:`14` Domus et divitiæ dantur a parentibus; a Domino autem proprie uxor prudens. 
'''
"15" = '''
:sup:`15` Pigredo immittit soporem, et anima dissoluta esuriet. 
'''
"16" = '''
:sup:`16` Qui custodit mandatum custodit animam suam; qui autem negligit viam suam mortificabitur. 
'''
"17" = '''
:sup:`17` Fœneratur Domino qui miseretur pauperis, et vicissitudinem suam reddet ei. 
'''
"18" = '''
:sup:`18` Erudi filium tuum; ne desperes: ad interfectionem autem ejus ne ponas animam tuam. 
'''
"19" = '''
:sup:`19` Qui impatiens est sustinebit damnum, et cum rapuerit, aliud apponet. 
'''
"20" = '''
:sup:`20` Audi consilium, et suscipe disciplinam, ut sis sapiens in novissimis tuis. 
'''
"21" = '''
:sup:`21` Multæ cogitationes in corde viri; voluntas autem Domini permanebit. 
'''
"22" = '''
:sup:`22` Homo indigens misericors est, et melior est pauper quam vir mendax. 
'''
"23" = '''
:sup:`23` Timor Domini ad vitam, et in plenitudine commorabitur absque visitatione pessima. 
'''
"24" = '''
:sup:`24` Abscondit piger manum suam sub ascella, nec ad os suum applicat eam. 
'''
"25" = '''
:sup:`25` Pestilente flagellato stultus sapientior erit; si autem corripueris sapientem, intelliget disciplinam. 
'''
"26" = '''
:sup:`26` Qui affligit patrem, et fugat matrem, ignominiosus est et infelix. 
'''
"27" = '''
:sup:`27` Non cesses, fili, audire doctrinam, nec ignores sermones scientiæ. 
'''
"28" = '''
:sup:`28` Testis iniquus deridet judicium, et os impiorum devorat iniquitatem. 
'''
"29" = '''
:sup:`29` Parata sunt derisoribus judicia, et mallei percutientes stultorum corporibus. 
'''
