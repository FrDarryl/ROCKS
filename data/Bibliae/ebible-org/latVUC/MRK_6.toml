[6]
"1" = '''
:sup:`1` Et egressus inde, abiit in patriam suam: et sequebantur eum discipuli sui: 
'''
"2" = '''
:sup:`2` et facto sabbato cœpit in synagoga docere: et multi audientes admirabantur in doctrina ejus, dicentes: Unde huic hæc omnia? et quæ est sapientia, quæ data est illi, et virtutes tales, quæ per manus ejus efficiuntur? 
'''
"3" = '''
:sup:`3` Nonne hic est faber, filius Mariæ, frater Jacobi, et Joseph, et Judæ, et Simonis? nonne et sorores ejus hic nobiscum sunt? Et scandalizabantur in illo. 
'''
"4" = '''
:sup:`4` Et dicebat illis Jesus: Quia non est propheta sine honore nisi in patria sua, et in domo sua, et in cognatione sua. 
'''
"5" = '''
:sup:`5` Et non poterat ibi virtutem ullam facere, nisi paucos infirmos impositis manibus curavit: 
'''
"6" = '''
:sup:`6` et mirabatur propter incredulitatem eorum, et circuibat castella in circuitu docens. 
'''
"7" = '''
:sup:`7` Et vocavit duodecim: et cœpit eos mittere binos, et dabat illis potestatem spirituum immundorum. 
'''
"8" = '''
:sup:`8` Et præcepit eis ne quid tollerent in via, nisi virgam tantum: non peram, non panem, neque in zona æs, 
'''
"9" = '''
:sup:`9` sed calceatos sandaliis, et ne induerentur duabus tunicis. 
'''
"10" = '''
:sup:`10` Et dicebat eis: Quocumque introieritis in domum, illic manete donec exeatis inde: 
'''
"11" = '''
:sup:`11` et quicumque non receperint vos, nec audierint vos, exeuntes inde, excutite pulverem de pedibus vestris in testimonium illis. 
'''
"12" = '''
:sup:`12` Et exeuntes prædicabant ut pœnitentiam agerent: 
'''
"13" = '''
:sup:`13` et dæmonia multa ejiciebant, et ungebant oleo multos ægros, et sanabant. 
'''
"14" = '''
:sup:`14` Et audivit rex Herodes (manifestum enim factum est nomen ejus), et dicebat: Quia Joannes Baptista resurrexit a mortuis: et propterea virtutes operantur in illo. 
'''
"15" = '''
:sup:`15` Alii autem dicebant: Quia Elias est; alii vero dicebant: Quia propheta est, quasi unus ex prophetis. 
'''
"16" = '''
:sup:`16` Quo audito Herodes ait: Quem ego decollavi Joannem, hic a mortuis resurrexit. 
'''
"17" = '''
:sup:`17` Ipse enim Herodes misit, ac tenuit Joannem, et vinxit eum in carcere propter Herodiadem uxorem Philippi fratris sui, quia duxerat eam. 
'''
"18" = '''
:sup:`18` Dicebat enim Joannes Herodi: Non licet tibi habere uxorem fratris tui. 
'''
"19" = '''
:sup:`19` Herodias autem insidiabatur illi: et volebat occidere eum, nec poterat. 
'''
"20" = '''
:sup:`20` Herodes enim metuebat Joannem, sciens eum virum justum et sanctum: et custodiebat eum, et audito eo multa faciebat, et libenter eum audiebat. 
'''
"21" = '''
:sup:`21` Et cum dies opportunus accidisset, Herodes natalis sui cœnam fecit principibus, et tribunis, et primis Galilææ: 
'''
"22" = '''
:sup:`22` cumque introisset filia ipsius Herodiadis, et saltasset, et placuisset Herodi, simulque recumbentibus, rex ait puellæ: Pete a me quod vis, et dabo tibi: 
'''
"23" = '''
:sup:`23` et juravit illi: Quia quidquid petieris dabo tibi, licet dimidium regni mei. 
'''
"24" = '''
:sup:`24` Quæ cum exisset, dixit matri suæ: Quid petam? At illa dixit: Caput Joannis Baptistæ. 
'''
"25" = '''
:sup:`25` Cumque introisset statim cum festinatione ad regem, petivit dicens: Volo ut protinus des mihi in disco caput Joannis Baptistæ. 
'''
"26" = '''
:sup:`26` Et contristatus est rex: propter jusjurandum, et propter simul discumbentes, noluit eam contristare: 
'''
"27" = '''
:sup:`27` sed misso spiculatore præcepit afferri caput ejus in disco. Et decollavit eum in carcere, 
'''
"28" = '''
:sup:`28` et attulit caput ejus in disco: et dedit illud puellæ, et puella dedit matri suæ. 
'''
"29" = '''
:sup:`29` Quo audito, discipuli ejus venerunt, et tulerunt corpus ejus: et posuerunt illud in monumento. 
'''
"30" = '''
:sup:`30` Et convenientes Apostoli ad Jesum, renuntiaverunt ei omnia quæ egerant, et docuerant. 
'''
"31" = '''
:sup:`31` Et ait illis: Venite seorsum in desertum locum, et requiescite pusillum. Erant enim qui veniebant et redibant multi: et nec spatium manducandi habebant. 
'''
"32" = '''
:sup:`32` Et ascendentes in navim, abierunt in desertum locum seorsum. 
'''
"33" = '''
:sup:`33` Et viderunt eos abeuntes, et cognoverunt multi: et pedestres de omnibus civitatibus concurrerunt illuc, et prævenerunt eos. 
'''
"34" = '''
:sup:`34` Et exiens vidit turbam multam Jesus: et misertus est super eos, quia erant sicut oves non habentes pastorem, et cœpit docere multa. 
'''
"35" = '''
:sup:`35` Et cum jam hora multa fieret, accesserunt discipuli ejus, dicentes: Desertus est locus hic, et jam hora præteriit: 
'''
"36" = '''
:sup:`36` dimitte illos, ut euntes in proximas villas et vicos, emant sibi cibos, quos manducent. 
'''
"37" = '''
:sup:`37` Et respondens ait illis: Date illis vos manducare. Et dixerunt ei: Euntes emamus ducentis denariis panes, et dabimus illis manducare. 
'''
"38" = '''
:sup:`38` Et dicit eis: Quot panes habetis? ite, et videte. Et cum cognovissent, dicunt: Quinque, et duos pisces. 
'''
"39" = '''
:sup:`39` Et præcepit illis ut accumbere facerent omnes secundum contubernia super viride fœnum. 
'''
"40" = '''
:sup:`40` Et discubuerunt in partes per centenos et quinquagenos. 
'''
"41" = '''
:sup:`41` Et acceptis quinque panibus et duobus pisces, intuens in cælum, benedixit, et fregit panes, et dedit discipulis suis, ut ponerent ante eos: et duos pisces divisit omnibus. 
'''
"42" = '''
:sup:`42` Et manducaverunt omnes, et saturati sunt. 
'''
"43" = '''
:sup:`43` Et sustulerunt reliquias, fragmentorum duodecim cophinos plenos, et de piscibus. 
'''
"44" = '''
:sup:`44` Erant autem qui manducaverunt quinque millia virorum. 
'''
"45" = '''
:sup:`45` Et statim coëgit discipulos suos ascendere navim, ut præcederent eum trans fretum ad Bethsaidam, dum ipse dimitteret populum. 
'''
"46" = '''
:sup:`46` Et cum dimisisset eos, abiit in montem orare. 
'''
"47" = '''
:sup:`47` Et cum sero esset, erat navis in medio mari et ipse solus in terra. 
'''
"48" = '''
:sup:`48` Et videns eos laborantes in remigando (erat enim ventus contrarius eis) et circa quartam vigiliam noctis venit ad eos ambulans supra mare: et volebat præterire eos. 
'''
"49" = '''
:sup:`49` At illi ut viderunt eum ambulantem supra mare, putaverunt phantasma esse, et exclamaverunt. 
'''
"50" = '''
:sup:`50` Omnes enim viderunt eum, et conturbati sunt. Et statim locutus est cum eis, et dixit eis: Confidite, ego sum: nolite timere. 
'''
"51" = '''
:sup:`51` Et ascendit ad illos in navim, et cessavit ventus. Et plus magis intra se stupebant: 
'''
"52" = '''
:sup:`52` non enim intellexerunt de panibus: erat enim cor eorum obcæcatum. 
'''
"53" = '''
:sup:`53` Et cum transfretassent, venerunt in terram Genesareth, et applicuerunt. 
'''
"54" = '''
:sup:`54` Cumque egressi essent de navi, continuo cognoverunt eum: 
'''
"55" = '''
:sup:`55` et percurrentes universam regionem illam, cœperunt in grabatis eos, qui se male habebant, circumferre, ubi audiebant eum esse. 
'''
"56" = '''
:sup:`56` Et quocumque introibat, in vicos, vel in villas aut civitates, in plateis ponebant infirmos, et deprecabantur eum, ut vel fimbriam vestimenti ejus tangerent, et quotquot tangebant eum, salvi fiebant. 
'''
