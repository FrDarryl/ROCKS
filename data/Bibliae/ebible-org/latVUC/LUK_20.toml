[20]
"1" = '''
:sup:`1` Et factum est in una dierum, docente illo populum in templo, et evangelizante, convenerunt principes sacerdotum, et scribæ cum senioribus, 
'''
"2" = '''
:sup:`2` et aiunt dicentes ad illum: Dic nobis in qua potestate hæc facis? aut quis est qui dedit tibi hanc potestatem? 
'''
"3" = '''
:sup:`3` Respondens autem Jesus, dixit ad illos: Interrogabo vos et ego unum verbum. Respondete mihi: 
'''
"4" = '''
:sup:`4` baptismus Joannis de cælo erat, an ex hominibus? 
'''
"5" = '''
:sup:`5` At illi cogitabant intra se, dicentes: Quia si dixerimus: De cælo, dicet: Quare ergo non credidistis illi? 
'''
"6" = '''
:sup:`6` Si autem dixerimus: Ex hominibus, plebs universa lapidabit nos: certi sunt enim Joannem prophetam esse. 
'''
"7" = '''
:sup:`7` Et responderunt se nescire unde esset. 
'''
"8" = '''
:sup:`8` Et Jesus ait illis: Neque ego dico vobis in qua potestate hæc facio. 
'''
"9" = '''
:sup:`9` Cœpit autem dicere ad plebem parabolam hanc: Homo plantavit vineam, et locavit eam colonis: et ipse peregre fuit multis temporibus. 
'''
"10" = '''
:sup:`10` Et in tempore misit ad cultores servum, ut de fructu vineæ darent illi. Qui cæsum dimiserunt eum inanem. 
'''
"11" = '''
:sup:`11` Et addidit alterum servum mittere. Illi autem hunc quoque cædentes, et afficientes contumelia, dimiserunt inanem. 
'''
"12" = '''
:sup:`12` Et addidit tertium mittere: qui et illum vulnerantes ejecerunt. 
'''
"13" = '''
:sup:`13` Dixit autem dominus vineæ: Quid faciam? Mittam filium meum dilectum: forsitan, cum hunc viderint, verebuntur. 
'''
"14" = '''
:sup:`14` Quem cum vidissent coloni, cogitaverunt intra se, dicentes: Hic est hæres, occidamus illum, ut nostra fiat hæreditas. 
'''
"15" = '''
:sup:`15` Et ejectum illum extra vineam, occiderunt. Quid ergo faciet illis dominus vineæ? 
'''
"16" = '''
:sup:`16` veniet, et perdet colonos istos, et dabit vineam aliis. Quo audito, dixerunt illi: Absit. 
'''
"17" = '''
:sup:`17` Ille autem aspiciens eos, ait: Quid est ergo hoc quod scriptum est: Lapidem quem reprobaverunt ædificantes, hic factus est in caput anguli? 
'''
"18" = '''
:sup:`18` Omnis qui ceciderit super illum lapidem, conquassabitur: super quem autem ceciderit, comminuet illum. 
'''
"19" = '''
:sup:`19` Et quærebant principes sacerdotum et scribæ mittere in illum manus illa hora, et timuerunt populum: cognoverunt enim quod ad ipsos dixerit similitudinem hanc. 
'''
"20" = '''
:sup:`20` Et observantes miserunt insidiatores, qui se justos simularent, ut caperent eum in sermone, ut traderent illum principatui, et potestati præsidis. 
'''
"21" = '''
:sup:`21` Et interrogaverunt eum, dicentes: Magister, scimus quia recte dicis et doces: et non accipis personam, sed viam Dei in veritate doces. 
'''
"22" = '''
:sup:`22` Licet nobis tributum dare Cæsari, an non? 
'''
"23" = '''
:sup:`23` Considerans autem dolum illorum, dixit ad eos: Quid me tentatis? 
'''
"24" = '''
:sup:`24` ostendite mihi denarium. Cujus habet imaginem et inscriptionem? Respondentes dixerunt ei: Cæsaris. 
'''
"25" = '''
:sup:`25` Et ait illis: Reddite ergo quæ sunt Cæsaris, Cæsari: et quæ sunt Dei, Deo. 
'''
"26" = '''
:sup:`26` Et non potuerunt verbum ejus reprehendere coram plebe: et mirati in responso ejus, tacuerunt. 
'''
"27" = '''
:sup:`27` Accesserunt autem quidam sadducæorum, qui negant esse resurrectionem, et interrogaverunt eum, 
'''
"28" = '''
:sup:`28` dicentes: Magister, Moyses scripsit nobis: Si frater alicujus mortuus fuerit habens uxorem, et hic sine liberis fuerit, ut accipiat eam frater ejus uxorem, et suscitet semen fratri suo. 
'''
"29" = '''
:sup:`29` Septem ergo fratres erant: et primus accepit uxorem, et mortuus est sine filiis. 
'''
"30" = '''
:sup:`30` Et sequens accepit illam, et ipse mortuus est sine filio. 
'''
"31" = '''
:sup:`31` Et tertius accepit illam. Similiter et omnes septem, et non reliquerunt semen, et mortui sunt. 
'''
"32" = '''
:sup:`32` Novissime omnium mortua est et mulier. 
'''
"33" = '''
:sup:`33` In resurrectione ergo, cujus eorum erit uxor? siquidem septem habuerunt eam uxorem. 
'''
"34" = '''
:sup:`34` Et ait illis Jesus: Filii hujus sæculi nubunt, et traduntur ad nuptias: 
'''
"35" = '''
:sup:`35` illi vero qui digni habebuntur sæculo illo, et resurrectione ex mortuis, neque nubent, neque ducent uxores: 
'''
"36" = '''
:sup:`36` neque enim ultra mori potuerunt: æquales enim angelis sunt, et filii sunt Dei, cum sint filii resurrectionis. 
'''
"37" = '''
:sup:`37` Quia vero resurgant mortui, et Moyses ostendit secus rubum, sicut dicit Dominum, Deum Abraham, et Deum Isaac, et Deum Jacob. 
'''
"38" = '''
:sup:`38` Deus autem non est mortuorum, sed vivorum: omnes enim vivunt ei. 
'''
"39" = '''
:sup:`39` Respondentes autem quidam scribarum, dixerunt ei: Magister, bene dixisti. 
'''
"40" = '''
:sup:`40` Et amplius non audebant eum quidquam interrogare. 
'''
"41" = '''
:sup:`41` Dixit autem ad illos: Quomodo dicunt Christum filium esse David? 
'''
"42" = '''
:sup:`42` et ipse David dicit in libro Psalmorum: Dixit Dominus Domino meo: sede a dextris meis, 
'''
"43" = '''
:sup:`43` donec ponam inimicos tuos scabellum pedum tuorum. 
'''
"44" = '''
:sup:`44` David ergo Dominum illum vocat: et quomodo filius ejus est? 
'''
"45" = '''
:sup:`45` Audiente autem omni populo, dixit discipulis suis: 
'''
"46" = '''
:sup:`46` Attendite a scribis, qui volunt ambulare in stolis, et amant salutationes in foro, et primas cathedras in synagogis, et primos discubitus in conviviis, 
'''
"47" = '''
:sup:`47` qui devorant domos viduarum, simulantes longam orationem: hi accipient damnationem majorem. 
'''
