[35]
"1" = '''
:sup:`1` Igitur congregata omni turba filiorum Israël, dixit ad eos: Hæc sunt quæ jussit Dominus fieri. 
'''
"2" = '''
:sup:`2` Sex diebus facietis opus: septimus dies erit vobis sanctus, sabbatum, et requies Domini: qui fecerit opus in eo, occidetur. 
'''
"3" = '''
:sup:`3` Non succendetis ignem in omnibus habitaculis vestris per diem sabbati. 
'''
"4" = '''
:sup:`4` Et ait Moyses ad omnem catervam filiorum Israël: Iste est sermo quem præcepit Dominus, dicens: 
'''
"5" = '''
:sup:`5` Separate apud vos primitias Domino. Omnis voluntarius et prono animo offerat eas Domino: aurum et argentum, et æs, 
'''
"6" = '''
:sup:`6` hyacinthum et purpuram, coccumque bis tinctum, et byssum, pilos caprarum, 
'''
"7" = '''
:sup:`7` pellesque arietum rubricatas, et janthinas, ligna setim, 
'''
"8" = '''
:sup:`8` et oleum ad luminaria concinnanda, et ut conficiatur unguentum, et thymiama suavissimum, 
'''
"9" = '''
:sup:`9` lapides onychinos, et gemmas ad ornatum superhumeralis et rationalis. 
'''
"10" = '''
:sup:`10` Quisque vestrum sapiens est, veniat, et faciat quod Dominus imperavit: 
'''
"11" = '''
:sup:`11` tabernaculum scilicet, et tectum ejus, atque operimentum, annulos, et tabulata cum vectibus, paxillos, et bases: 
'''
"12" = '''
:sup:`12` arcam et vectes, propitiatorium, et velum, quod ante illud oppanditur: 
'''
"13" = '''
:sup:`13` mensam cum vectibus et vasis, et propositionis panibus: 
'''
"14" = '''
:sup:`14` candelabrum ad luminaria sustentanda, vasa illius et lucernas, et oleum ad nutrimenta ignium: 
'''
"15" = '''
:sup:`15` altare thymiamatis, et vectes, et oleum unctionis et thymiama ex aromatibus: tentorium ad ostium tabernaculi: 
'''
"16" = '''
:sup:`16` altare holocausti, et craticulam ejus æneam cum vectibus et vasis suis: labrum et basim ejus: 
'''
"17" = '''
:sup:`17` cortinas atrii cum columnis et basibus, tentorium in foribus vestibuli, 
'''
"18" = '''
:sup:`18` paxillos tabernaculi et atrii cum funiculis suis: 
'''
"19" = '''
:sup:`19` vestimenta, quorum usus est in ministerio sanctuarii, vestes Aaron pontificis ac filiorum ejus, ut sacerdotio fungantur mihi. 
'''
"20" = '''
:sup:`20` Egressaque omnis multitudo filiorum Israël de conspectu Moysi, 
'''
"21" = '''
:sup:`21` obtulerunt mente promptissima atque devota primitias Domino, ad faciendum opus tabernaculi testimonii. Quidquid ad cultum et ad vestes sanctas necessarium erat, 
'''
"22" = '''
:sup:`22` viri cum mulieribus præbuerunt, armillas et inaures, annulos et dextralia: omne vas aureum in donaria Domini separatum est. 
'''
"23" = '''
:sup:`23` Si quis habebat hyacinthum, et purpuram, coccumque bis tinctum, byssum et pilos caprarum, pelles arietum rubricatas, et janthinas, 
'''
"24" = '''
:sup:`24` argenti, ærisque metalla, obtulerunt Domino, lignaque setim in varios usus. 
'''
"25" = '''
:sup:`25` Sed et mulieres doctæ, quæ neverant, dederunt hyacinthum, purpuram, et vermiculum, ac byssum, 
'''
"26" = '''
:sup:`26` et pilos caprarum, sponte propria cuncta tribuentes. 
'''
"27" = '''
:sup:`27` Principes vero obtulerunt lapides onychinos, et gemmas ad superhumerale et rationale, 
'''
"28" = '''
:sup:`28` aromataque et oleum ad luminaria concinnanda, et ad præparandum unguentum, ac thymiama odoris suavissimi componendum. 
'''
"29" = '''
:sup:`29` Omnes viri et mulieres mente devota obtulerunt donaria, ut fierent opera, quæ jusserat Dominus per manum Moysi. Cuncti filii Israël voluntaria Domino dedicaverunt. 
'''
"30" = '''
:sup:`30` Dixitque Moyses ad filios Israël: Ecce, vocavit Dominus ex nomine Beseleel filium Uri, filii Hur de tribu Juda, 
'''
"31" = '''
:sup:`31` implevitque eum spiritu Dei, sapientia et intelligentia, et scientia et omni doctrina, 
'''
"32" = '''
:sup:`32` ad excogitandum, et faciendum opus in auro, et argento, et ære, 
'''
"33" = '''
:sup:`33` sculpendisque lapidibus, et opere carpentario, quidquid fabre adinveniri potest, 
'''
"34" = '''
:sup:`34` dedit in corde ejus: Ooliab quoque filium Achisamech de tribu Dan: 
'''
"35" = '''
:sup:`35` ambos erudivit sapientia, ut faciant opera abietarii, polymitarii, ac plumarii, de hyacintho ac purpura, coccoque bis tincto, et bysso, et texant omnia, ac nova quæque reperiant. 
'''
