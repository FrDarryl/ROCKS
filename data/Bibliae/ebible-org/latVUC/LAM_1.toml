[1]
"1" = '''
:sup:`1` Prologus Et factum est, postquam in captivitatem redactus est Israël, et Jerusalem deserta est, sedit Jeremias propheta flens, et planxit lamentatione hac in Jerusalem: et amaro animo suspirans et ejulans, dixit: Aleph Quomodo sedet sola civitas plena populo ! Facta est quasi vidua domina gentium; princeps provinciarum facta est sub tributo. 
'''
"2" = '''
:sup:`2` Beth Plorans ploravit in nocte, et lacrimæ ejus in maxillis ejus: non est qui consoletur eam ex omnibus caris ejus; omnes amici ejus spreverunt eam, et facti sunt ei inimici. 
'''
"3" = '''
:sup:`3` Ghimel Migravit Judas propter afflictionem, et multitudinem servitutis; habitavit inter gentes, nec invenit requiem: omnes persecutores ejus apprehenderunt eam inter angustias. 
'''
"4" = '''
:sup:`4` Daleth Viæ Sion lugent, eo quod non sint qui veniant ad solemnitatem: omnes portæ ejus destructæ, sacerdotes ejus gementes; virgines ejus squalidæ, et ipsa oppressa amaritudine. 
'''
"5" = '''
:sup:`5` He Facti sunt hostes ejus in capite; inimici ejus locupletati sunt: quia Dominus locutus est super eam propter multitudinem iniquitatum ejus. Parvuli ejus ducti sunt in captivitatem ante faciem tribulantis. 
'''
"6" = '''
:sup:`6` Vau Et egressus est a filia Sion omnis decor ejus; facti sunt principes ejus velut arietes non invenientes pascua, et abierunt absque fortitudine ante faciem subsequentis. 
'''
"7" = '''
:sup:`7` Zain Recordata est Jerusalem dierum afflictionis suæ, et prævaricationis, omnium desiderabilium suorum, quæ habuerat a diebus antiquis, cum caderet populus ejus in manu hostili, et non esset auxiliator: viderunt eam hostes, et deriserunt sabbata ejus. 
'''
"8" = '''
:sup:`8` Heth Peccatum peccavit Jerusalem, propterea instabilis facta est; omnes qui glorificabant eam spreverunt illam, quia viderunt ignominiam ejus: ipsa autem gemens conversa est retrorsum. 
'''
"9" = '''
:sup:`9` Teth Sordes ejus in pedibus ejus, nec recordata est finis sui; deposita est vehementer, non habens consolatorem. Vide, Domine, afflictionem meam, quoniam erectus est inimicus. 
'''
"10" = '''
:sup:`10` Jod Manum suam misit hostis ad omnia desiderabilia ejus, quia vidit gentes ingressas sanctuarium suum, de quibus præceperas ne intrarent in ecclesiam tuam. 
'''
"11" = '''
:sup:`11` Caph Omnis populus ejus gemens, et quærens panem; dederunt pretiosa quæque pro cibo ad refocillandam animam. Vide, Domine, et considera quoniam facta sum vilis ! 
'''
"12" = '''
:sup:`12` Lamed O vos omnes qui transitis per viam, attendite, et videte si est dolor sicut dolor meus ! quoniam vindemiavit me, ut locutus est Dominus, in die iræ furoris sui. 
'''
"13" = '''
:sup:`13` Mem De excelso misit ignem in ossibus meis, et erudivit me: expandit rete pedibus meis, convertit me retrorsum; posuit me desolatam, tota die mœrore confectam. 
'''
"14" = '''
:sup:`14` Nun Vigilavit jugum iniquitatum mearum; in manu ejus convolutæ sunt, et impositæ collo meo. Infirmata est virtus mea: dedit me Dominus in manu de qua non potero surgere. 
'''
"15" = '''
:sup:`15` Samech Abstulit omnes magnificos meos Dominus de medio mei; vocavit adversum me tempus ut contereret electos meos. Torcular calcavit Dominus virgini filiæ Juda. 
'''
"16" = '''
:sup:`16` Ain Idcirco ego plorans, et oculus meus deducens aquas, quia longe factus est a me consolator, convertens animam meam. Facti sunt filii mei perditi, quoniam invaluit inimicus. 
'''
"17" = '''
:sup:`17` Phe Expandit Sion manus suas; non est qui consoletur eam. Mandavit Dominus adversum Jacob in circuitu ejus hostes ejus; facta est Jerusalem quasi polluta menstruis inter eos. 
'''
"18" = '''
:sup:`18` Sade Justus est Dominus, quia os ejus ad iracundiam provocavi. Audite, obsecro, universi populi, et videte dolorem meum: virgines meæ et juvenes mei abierunt in captivitatem. 
'''
"19" = '''
:sup:`19` Coph Vocavi amicos meos, et ipsi deceperunt me; sacerdotes mei et senes mei in urbe consumpti sunt, quia quæsierunt cibum sibi ut refocillarent animam suam. 
'''
"20" = '''
:sup:`20` Res Vide, Domine, quoniam tribulor: conturbatus est venter meus, subversum est cor meum in memetipsa, quoniam amaritudine plena sum. Foris interfecit gladius, et domi mors similis est. 
'''
"21" = '''
:sup:`21` Sin Audierunt quia ingemisco ego, et non est qui consoletur me; omnes inimici mei audierunt malum meum, lætati sunt quoniam tu fecisti: adduxisti diem consolationis, et fient similes mei. 
'''
"22" = '''
:sup:`22` Thau Ingrediatur omne malum eorum coram te: et vindemia eos, sicut vindemiasti me propter omnes iniquitates meas: multi enim gemitus mei, et cor meum mœrens. 
'''
