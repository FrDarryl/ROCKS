[45]
"1" = '''
:sup:`1` In finem, filiis Core, pro arcanis. Psalmus. 
'''
"2" = '''
:sup:`2` Deus noster refugium et virtus; adjutor in tribulationibus quæ invenerunt nos nimis. 
'''
"3" = '''
:sup:`3` Propterea non timebimus dum turbabitur terra, et transferentur montes in cor maris. 
'''
"4" = '''
:sup:`4` Sonuerunt, et turbatæ sunt aquæ eorum; conturbati sunt montes in fortitudine ejus. 
'''
"5" = '''
:sup:`5` Fluminis impetus lætificat civitatem Dei: sanctificavit tabernaculum suum Altissimus. 
'''
"6" = '''
:sup:`6` Deus in medio ejus, non commovebitur; adjuvabit eam Deus mane diluculo. 
'''
"7" = '''
:sup:`7` Conturbatæ sunt gentes, et inclinata sunt regna: dedit vocem suam, mota est terra. 
'''
"8" = '''
:sup:`8` Dominus virtutum nobiscum; susceptor noster Deus Jacob. 
'''
"9" = '''
:sup:`9` Venite, et videte opera Domini, quæ posuit prodigia super terram, 
'''
"10" = '''
:sup:`10` auferens bella usque ad finem terræ. Arcum conteret, et confringet arma, et scuta comburet igni. 
'''
"11" = '''
:sup:`11` Vacate, et videte quoniam ego sum Deus; exaltabor in gentibus, et exaltabor in terra. 
'''
"12" = '''
:sup:`12` Dominus virtutum nobiscum; susceptor noster Deus Jacob. 
'''
