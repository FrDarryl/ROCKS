[68]
"1" = '''
:sup:`1` In finem, pro iis qui commutabuntur. David. 
'''
"2" = '''
:sup:`2` Salvum me fac, Deus, quoniam intraverunt aquæ usque ad animam meam. 
'''
"3" = '''
:sup:`3` Infixus sum in limo profundi et non est substantia. Veni in altitudinem maris, et tempestas demersit me. 
'''
"4" = '''
:sup:`4` Laboravi clamans, raucæ factæ sunt fauces meæ; defecerunt oculi mei, dum spero in Deum meum. 
'''
"5" = '''
:sup:`5` Multiplicati sunt super capillos capitis mei qui oderunt me gratis. Confortati sunt qui persecuti sunt me inimici mei injuste; quæ non rapui, tunc exsolvebam. 
'''
"6" = '''
:sup:`6` Deus, tu scis insipientiam meam; et delicta mea a te non sunt abscondita. 
'''
"7" = '''
:sup:`7` Non erubescant in me qui exspectant te, Domine, Domine virtutum; non confundantur super me qui quærunt te, Deus Israël. 
'''
"8" = '''
:sup:`8` Quoniam propter te sustinui opprobrium; operuit confusio faciem meam. 
'''
"9" = '''
:sup:`9` Extraneus factus sum fratribus meis, et peregrinus filiis matris meæ. 
'''
"10" = '''
:sup:`10` Quoniam zelus domus tuæ comedit me, et opprobria exprobrantium tibi ceciderunt super me. 
'''
"11" = '''
:sup:`11` Et operui in jejunio animam meam, et factum est in opprobrium mihi. 
'''
"12" = '''
:sup:`12` Et posui vestimentum meum cilicium; et factus sum illis in parabolam. 
'''
"13" = '''
:sup:`13` Adversum me loquebantur qui sedebant in porta, et in me psallebant qui bibebant vinum. 
'''
"14" = '''
:sup:`14` Ego vero orationem meam ad te, Domine; tempus beneplaciti, Deus. In multitudine misericordiæ tuæ, exaudi me in veritate salutis tuæ. 
'''
"15" = '''
:sup:`15` Eripe me de luto, ut non infigar; libera me ab iis qui oderunt me, et de profundis aquarum. 
'''
"16" = '''
:sup:`16` Non me demergat tempestas aquæ, neque absorbeat me profundum, neque urgeat super me puteus os suum. 
'''
"17" = '''
:sup:`17` Exaudi me, Domine, quoniam benigna est misericordia tua; secundum multitudinem miserationum tuarum respice in me. 
'''
"18" = '''
:sup:`18` Et ne avertas faciem tuam a puero tuo; quoniam tribulor, velociter exaudi me. 
'''
"19" = '''
:sup:`19` Intende animæ meæ, et libera eam; propter inimicos meos, eripe me. 
'''
"20" = '''
:sup:`20` Tu scis improperium meum, et confusionem meam, et reverentiam meam; 
'''
"21" = '''
:sup:`21` in conspectu tuo sunt omnes qui tribulant me. Improperium exspectavit cor meum et miseriam: et sustinui qui simul contristaretur, et non fuit; et qui consolaretur, et non inveni. 
'''
"22" = '''
:sup:`22` Et dederunt in escam meam fel, et in siti mea potaverunt me aceto. 
'''
"23" = '''
:sup:`23` Fiat mensa eorum coram ipsis in laqueum, et in retributiones, et in scandalum. 
'''
"24" = '''
:sup:`24` Obscurentur oculi eorum, ne videant, et dorsum eorum semper incurva. 
'''
"25" = '''
:sup:`25` Effunde super eos iram tuam, et furor iræ tuæ comprehendat eos. 
'''
"26" = '''
:sup:`26` Fiat habitatio eorum deserta, et in tabernaculis eorum non sit qui inhabitet. 
'''
"27" = '''
:sup:`27` Quoniam quem tu percussisti persecuti sunt, et super dolorem vulnerum meorum addiderunt. 
'''
"28" = '''
:sup:`28` Appone iniquitatem super iniquitatem eorum, et non intrent in justitiam tuam. 
'''
"29" = '''
:sup:`29` Deleantur de libro viventium, et cum justis non scribantur. 
'''
"30" = '''
:sup:`30` Ego sum pauper et dolens; salus tua, Deus, suscepit me. 
'''
"31" = '''
:sup:`31` Laudabo nomen Dei cum cantico, et magnificabo eum in laude: 
'''
"32" = '''
:sup:`32` et placebit Deo super vitulum novellum, cornua producentem et ungulas. 
'''
"33" = '''
:sup:`33` Videant pauperes, et lætentur; quærite Deum, et vivet anima vestra: 
'''
"34" = '''
:sup:`34` quoniam exaudivit pauperes Dominus, et vinctos suos non despexit. 
'''
"35" = '''
:sup:`35` Laudent illum cæli et terra; mare, et omnia reptilia in eis. 
'''
"36" = '''
:sup:`36` Quoniam Deus salvam faciet Sion, et ædificabuntur civitates Juda, et inhabitabunt ibi, et hæreditate acquirent eam. 
'''
"37" = '''
:sup:`37` Et semen servorum ejus possidebit eam; et qui diligunt nomen ejus habitabunt in ea. 
'''
