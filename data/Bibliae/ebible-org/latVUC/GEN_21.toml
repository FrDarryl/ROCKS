[21]
"1" = '''
:sup:`1` Visitavit autem Dominus Saram, sicut promiserat: et implevit quæ locutus est. 
'''
"2" = '''
:sup:`2` Concepitque et peperit filium in senectute sua, tempore quo prædixerat ei Deus. 
'''
"3" = '''
:sup:`3` Vocavitque Abraham nomen filii sui, quem genuit ei Sara, Isaac: 
'''
"4" = '''
:sup:`4` et circumcidit eum octavo die, sicut præceperat ei Deus, 
'''
"5" = '''
:sup:`5` cum centum esset annorum: hac quippe ætate patris, natus est Isaac. 
'''
"6" = '''
:sup:`6` Dixitque Sara: Risum fecit mihi Deus: quicumque audierit, corridebit mihi. 
'''
"7" = '''
:sup:`7` Rursumque ait: Quis auditurus crederet Abraham quod Sara lactaret filium, quem peperit ei jam seni? 
'''
"8" = '''
:sup:`8` Crevit igitur puer, et ablactatus est: fecitque Abraham grande convivium in die ablactationis ejus. 
'''
"9" = '''
:sup:`9` Cumque vidisset Sara filium Agar Ægyptiæ ludentem cum Isaac filio suo, dixit ad Abraham: 
'''
"10" = '''
:sup:`10` Ejice ancillam hanc, et filium ejus: non enim erit hæres filius ancillæ cum filio meo Isaac. 
'''
"11" = '''
:sup:`11` Dure accepit hoc Abraham pro filio suo. 
'''
"12" = '''
:sup:`12` Cui dixit Deus: Non tibi videatur asperum super puero, et super ancilla tua: omnia quæ dixerit tibi Sara, audi vocem ejus: quia in Isaac vocabitur tibi semen. 
'''
"13" = '''
:sup:`13` Sed et filium ancillæ faciam in gentem magnam, quia semen tuum est. 
'''
"14" = '''
:sup:`14` Surrexit itaque Abraham mane, et tollens panem et utrem aquæ, imposuit scapulæ ejus, tradiditque puerum, et dimisit eam. Quæ cum abiisset, errabat in solitudine Bersabee. 
'''
"15" = '''
:sup:`15` Cumque consumpta esset aqua in utre, abjecit puerum subter unam arborum, quæ ibi erant. 
'''
"16" = '''
:sup:`16` Et abiit, seditque e regione procul quantum potest arcus jacere: dixit enim: Non videbo morientem puerum: et sedens contra, levavit vocem suam et flevit. 
'''
"17" = '''
:sup:`17` Exaudivit autem Deus vocem pueri: vocavitque angelus Dei Agar de cælo, dicens: Quid agis Agar? noli timere: exaudivit enim Deus vocem pueri de loco in quo est. 
'''
"18" = '''
:sup:`18` Surge, tolle puerum, et tene manum illius: quia in gentem magnam faciam eum. 
'''
"19" = '''
:sup:`19` Aperuitque oculos ejus Deus: quæ videns puteum aquæ, abiit, et implevit utrem, deditque puero bibere. 
'''
"20" = '''
:sup:`20` Et fuit cum eo: qui crevit, et moratus est in solitudine, factusque est juvenis sagittarius. 
'''
"21" = '''
:sup:`21` Habitavitque in deserto Pharan, et accepit illi mater sua uxorem de terra Ægypti. 
'''
"22" = '''
:sup:`22` Eodem tempore dixit Abimelech, et Phicol princeps exercitus ejus, ad Abraham: Deus tecum est in universis quæ agis. 
'''
"23" = '''
:sup:`23` Jura ergo per Deum, ne noceas mihi, et posteris meis, stirpique meæ: sed juxta misericordiam, quam feci tibi, facies mihi, et terræ in qua versatus es advena. 
'''
"24" = '''
:sup:`24` Dixitque Abraham: Ego jurabo. 
'''
"25" = '''
:sup:`25` Et increpavit Abimelech propter puteum aquæ quem vi abstulerunt servi ejus. 
'''
"26" = '''
:sup:`26` Responditque Abimelech: Nescivi quis fecerit hanc rem: sed et tu non indicasti mihi, et ego non audivi præter hodie. 
'''
"27" = '''
:sup:`27` Tulit itaque Abraham oves et boves, et dedit Abimelech: percusseruntque ambo fœdus. 
'''
"28" = '''
:sup:`28` Et statuit Abraham septem agnas gregis seorsum. 
'''
"29" = '''
:sup:`29` Cui dixit Abimelech: Quid sibi volunt septem agnæ istæ, quas stare fecisti seorsum? 
'''
"30" = '''
:sup:`30` At ille: Septem, inquit, agnas accipies de manu mea: ut sint mihi in testimonium, quoniam ego fodi puteum istum. 
'''
"31" = '''
:sup:`31` Idcirco vocatus est locus ille Bersabee: quia ibi uterque juravit. 
'''
"32" = '''
:sup:`32` Et inierunt fœdus pro puteo juramenti. 
'''
"33" = '''
:sup:`33` Surrexit autem Abimelech, et Phicol princeps exercitus ejus, reversique sunt in terram Palæstinorum. Abraham vero plantavit nemus in Bersabee, et invocavit ibi nomen Domini Dei æterni. 
'''
"34" = '''
:sup:`34` Et fuit colonus terræ Palæstinorum diebus multis. 
'''
