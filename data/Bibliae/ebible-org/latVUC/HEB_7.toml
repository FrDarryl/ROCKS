[7]
"1" = '''
:sup:`1` Hic enim Melchisedech, rex Salem, sacerdos Dei summi, qui obviavit Abrahæ regresso a cæde regum, et benedixit ei: 
'''
"2" = '''
:sup:`2` cui et decimas omnium divisit Abraham: primum quidem qui interpretatur rex justitiæ: deinde autem et rex Salem, quod est, rex pacis, 
'''
"3" = '''
:sup:`3` sine patre, sine matre, sine genealogia, neque initium dierum, neque finem vitæ habens, assimilatus autem Filio Dei, manet sacerdos in perpetuum. 
'''
"4" = '''
:sup:`4` Intuemini autem quantus sit hic, cui et decimas dedit de præcipuis Abraham patriarcha. 
'''
"5" = '''
:sup:`5` Et quidem de filiis Levi sacerdotium accipientes, mandatum habent decimas sumere a populo secundum legem, id est, a fratribus suis: quamquam et ipsi exierint de lumbis Abrahæ. 
'''
"6" = '''
:sup:`6` Cujus autem generatio non annumeratur in eis, decimas sumpsit ab Abraham, et hunc, qui habebat repromissiones, benedixit. 
'''
"7" = '''
:sup:`7` Sine ulla autem contradictione, quod minus est, a meliore benedicitur. 
'''
"8" = '''
:sup:`8` Et hic quidem, decimas morientes homines accipiunt: ibi autem contestatur, quia vivit. 
'''
"9" = '''
:sup:`9` Et (ut ita dictum sit) per Abraham, et Levi, qui decimas accepit, decimatus est: 
'''
"10" = '''
:sup:`10` adhuc enim in lumbis patris erat, quando obviavit ei Melchisedech. 
'''
"11" = '''
:sup:`11` Si ergo consummatio per sacerdotium Leviticum erat (populus enim sub ipso legem accepit) quid adhuc necessarium fuit secundum ordinem Melchisedech, alium surgere sacerdotem, et non secundum ordinem Aaron dici? 
'''
"12" = '''
:sup:`12` Translato enim sacerdotio, necesse est ut et legis translatio fiat. 
'''
"13" = '''
:sup:`13` In quo enim hæc dicuntur, de alia tribu est, de qua nullus altari præsto fuit. 
'''
"14" = '''
:sup:`14` Manifestum est enim quod ex Juda ortus sit Dominus noster: in qua tribu nihil de sacerdotibus Moyses locutus est. 
'''
"15" = '''
:sup:`15` Et amplius adhuc manifestum est: si secundum similitudinem Melchisedech exsurgat alius sacerdos, 
'''
"16" = '''
:sup:`16` qui non secundum legem mandati carnalis factus est, sed secundum virtutem vitæ insolubilis. 
'''
"17" = '''
:sup:`17` Contestatur enim: Quoniam tu es sacerdos in æternum, secundum ordinem Melchisedech. 
'''
"18" = '''
:sup:`18` Reprobatio quidem fit præcedentis mandati, propter infirmitatem ejus, et inutilitatem: 
'''
"19" = '''
:sup:`19` nihil enim ad perfectum adduxit lex: introductio vero melioris spei, per quam proximamus ad Deum. 
'''
"20" = '''
:sup:`20` Et quantum est non sine jurejurando (alii quidem sine jurejurando sacerdotes facti sunt, 
'''
"21" = '''
:sup:`21` hic autem cum jurejurando per eum, qui dixit ad illum: Juravit Dominus, et non pœnitebit eum: tu es sacerdos in æternum): 
'''
"22" = '''
:sup:`22` in tantum melioris testamenti sponsor factus est Jesus. 
'''
"23" = '''
:sup:`23` Et alii quidem plures facti sunt sacerdotes, idcirco quod morte prohiberentur permanere: 
'''
"24" = '''
:sup:`24` hic autem eo quod maneat in æternum, sempiternum habet sacerdotium. 
'''
"25" = '''
:sup:`25` Unde et salvare in perpetuum potest accedentes per semetipsum ad Deum: semper vivens ad interpellandum pro nobis. 
'''
"26" = '''
:sup:`26` Talis enim decebat ut nobis esset pontifex, sanctus, innocens, impollutus, segregatus a peccatoribus, et excelsior cælis factus: 
'''
"27" = '''
:sup:`27` qui non habet necessitatem quotidie, quemadmodum sacerdotes, prius pro suis delictis hostias offerre, deinde pro populi: hoc enim fecit semel, seipsum offerendo. 
'''
"28" = '''
:sup:`28` Lex enim homines constituit sacerdotes infirmitatem habentes: sermo autem jurisjurandi, qui post legem est, Filium in æternum perfectum. 
'''
