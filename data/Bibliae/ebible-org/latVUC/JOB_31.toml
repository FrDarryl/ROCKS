[31]
"1" = '''
:sup:`1` Pepigi fœdus cum oculis meis, ut ne cogitarem quidem de virgine. 
'''
"2" = '''
:sup:`2` Quam enim partem haberet in me Deus desuper, et hæreditatem Omnipotens de excelsis? 
'''
"3" = '''
:sup:`3` Numquid non perditio est iniquo, et alienatio operantibus injustitiam? 
'''
"4" = '''
:sup:`4` Nonne ipse considerat vias meas, et cunctos gressus meos dinumerat? 
'''
"5" = '''
:sup:`5` Si ambulavi in vanitate, et festinavit in dolo pes meus, 
'''
"6" = '''
:sup:`6` appendat me in statera justa, et sciat Deus simplicitatem meam. 
'''
"7" = '''
:sup:`7` Si declinavit gressus meus de via, et si secutum est oculos meos cor meum, et si manibus meis adhæsit macula, 
'''
"8" = '''
:sup:`8` seram, et alius comedat, et progenies mea eradicetur. 
'''
"9" = '''
:sup:`9` Si deceptum est cor meum super muliere, et si ad ostium amici mei insidiatus sum, 
'''
"10" = '''
:sup:`10` scortum alterius sit uxor mea, et super illam incurventur alii. 
'''
"11" = '''
:sup:`11` Hoc enim nefas est, et iniquitas maxima. 
'''
"12" = '''
:sup:`12` Ignis est usque ad perditionem devorans, et omnia eradicans genimina. 
'''
"13" = '''
:sup:`13` Si contempsi subire judicium cum servo meo et ancilla mea, cum disceptarent adversum me: 
'''
"14" = '''
:sup:`14` quid enim faciam cum surrexerit ad judicandum Deus? et cum quæsierit, quid respondebo illi? 
'''
"15" = '''
:sup:`15` Numquid non in utero fecit me, qui et illum operatus est, et formavit me in vulva unus? 
'''
"16" = '''
:sup:`16` Si negavi quod volebant pauperibus, et oculos viduæ expectare feci; 
'''
"17" = '''
:sup:`17` si comedi buccellam meam solus, et non comedit pupillus ex ea 
'''
"18" = '''
:sup:`18` (quia ab infantia mea crevit mecum miseratio, et de utero matris meæ egressa est mecum); 
'''
"19" = '''
:sup:`19` si despexi pereuntem, eo quod non habuerit indumentum, et absque operimento pauperem; 
'''
"20" = '''
:sup:`20` si non benedixerunt mihi latera ejus, et de velleribus ovium mearum calefactus est; 
'''
"21" = '''
:sup:`21` si levavi super pupillum manum meam, etiam cum viderem me in porta superiorem: 
'''
"22" = '''
:sup:`22` humerus meus a junctura sua cadat, et brachium meum cum suis ossibus confringatur. 
'''
"23" = '''
:sup:`23` Semper enim quasi tumentes super me fluctus timui Deum, et pondus ejus ferre non potui. 
'''
"24" = '''
:sup:`24` Si putavi aurum robur meum, et obrizo dixi: Fiducia mea; 
'''
"25" = '''
:sup:`25` si lætatus sum super multis divitiis meis, et quia plurima reperit manus mea; 
'''
"26" = '''
:sup:`26` si vidi solem cum fulgeret, et lunam incedentem clare, 
'''
"27" = '''
:sup:`27` et lætatum est in abscondito cor meum, et osculatus sum manum meam ore meo: 
'''
"28" = '''
:sup:`28` quæ est iniquitas maxima, et negatio contra Deum altissimum. 
'''
"29" = '''
:sup:`29` Si gavisus sum ad ruinam ejus qui me oderat, et exsultavi quod invenisset eum malum: 
'''
"30" = '''
:sup:`30` non enim dedi ad peccandum guttur meum, ut expeterem maledicens animam ejus. 
'''
"31" = '''
:sup:`31` Si non dixerunt viri tabernaculi mei: Quis det de carnibus ejus, ut saturemur? 
'''
"32" = '''
:sup:`32` foris non mansit peregrinus: ostium meum viatori patuit. 
'''
"33" = '''
:sup:`33` Si abscondi quasi homo peccatum meum, et celavi in sinu meo iniquitatem meam; 
'''
"34" = '''
:sup:`34` si expavi ad multitudinem nimiam, et despectio propinquorum terruit me: et non magis tacui, nec egressus sum ostium. 
'''
"35" = '''
:sup:`35` Quis mihi tribuat auditorem, ut desiderium meum audiat Omnipotens, et librum scribat ipse qui judicat, 
'''
"36" = '''
:sup:`36` ut in humero meo portem illum, et circumdem illum quasi coronam mihi? 
'''
"37" = '''
:sup:`37` Per singulos gradus meos pronuntiabo illum, et quasi principi offeram eum. 
'''
"38" = '''
:sup:`38` Si adversum me terra mea clamat, et cum ipsa sulci ejus deflent: 
'''
"39" = '''
:sup:`39` si fructus ejus comedi absque pecunia, et animam agricolarum ejus afflixi: 
'''
"40" = '''
:sup:`40` pro frumento oriatur mihi tribulus, et pro hordeo spina. Finita sunt verba Job. 
'''
