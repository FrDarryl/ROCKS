[2]
"1" = '''
:sup:`1` Et vos, cum essetis mortui delictis et peccatis vestris, 
'''
"2" = '''
:sup:`2` in quibus aliquando ambulastis secundum sæculum mundi hujus, secundum principem potestatis aëris hujus, spiritus, qui nunc operatur in filios diffidentiæ, 
'''
"3" = '''
:sup:`3` in quibus et nos omnes aliquando conversati sumus in desideriis carnis nostræ, facientes voluntatem carnis et cogitationum, et eramus natura filii iræ, sicut et ceteri: 
'''
"4" = '''
:sup:`4` Deus autem, qui dives est in misericordia, propter nimiam caritatem suam, qua dilexit nos, 
'''
"5" = '''
:sup:`5` et cum essemus mortui peccatis, convivificavit nos in Christo (cujus gratia estis salvati), 
'''
"6" = '''
:sup:`6` et conresuscitavit, et consedere fecit in cælestibus in Christo Jesu: 
'''
"7" = '''
:sup:`7` ut ostenderet in sæculis supervenientibus abundantes divitias gratiæ suæ, in bonitate super nos in Christo Jesu. 
'''
"8" = '''
:sup:`8` Gratia enim estis salvati per fidem, et hoc non ex vobis: Dei enim donum est: 
'''
"9" = '''
:sup:`9` non ex operibus, ut ne quis glorietur. 
'''
"10" = '''
:sup:`10` Ipsius enim sumus factura, creati in Christo Jesu in operibus bonis, quæ præparavit Deus ut in illis ambulemus. 
'''
"11" = '''
:sup:`11` Propter quod memores estote quod aliquando vos gentes in carne, qui dicimini præputium ab ea quæ dicitur circumcisio in carne, manu facta: 
'''
"12" = '''
:sup:`12` quia eratis illo in tempore sine Christo, alienati a conversatione Israël, et hospites testamentorum, promissionis spem non habentes, et sine Deo in hoc mundo. 
'''
"13" = '''
:sup:`13` Nunc autem in Christo Jesu, vos, qui aliquando eratis longe, facti estis prope in sanguine Christi. 
'''
"14" = '''
:sup:`14` Ipse enim est pax nostra, qui fecit utraque unum, et medium parietem maceriæ solvens, inimicitias in carne sua, 
'''
"15" = '''
:sup:`15` legem mandatorum decretis evacuans, ut duos condat in semetipso in unum novum hominem, faciens pacem: 
'''
"16" = '''
:sup:`16` et reconciliet ambos in uno corpore, Deo per crucem, interficiens inimicitias in semetipso. 
'''
"17" = '''
:sup:`17` Et veniens evangelizavit pacem vobis, qui longe fuistis, et pacem iis, qui prope. 
'''
"18" = '''
:sup:`18` Quoniam per ipsum habemus accessum ambo in uno Spiritu ad Patrem. 
'''
"19" = '''
:sup:`19` Ergo jam non estis hospites, et advenæ: sed estis cives sanctorum, et domestici Dei, 
'''
"20" = '''
:sup:`20` superædificati super fundamentum apostolorum, et prophetarum, ipso summo angulari lapide Christo Jesu: 
'''
"21" = '''
:sup:`21` in quo omnis ædificatio constructa crescit in templum sanctum in Domino, 
'''
"22" = '''
:sup:`22` in quo et vos coædificamini in habitaculum Dei in Spiritu. 
'''
