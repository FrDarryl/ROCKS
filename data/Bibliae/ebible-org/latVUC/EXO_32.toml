[32]
"1" = '''
:sup:`1` Videns autem populus quod moram faceret descendendi de monte Moyses, congregatus adversus Aaron, dixit: Surge, fac nobis deos, qui nos præcedant: Moysi enim huic viro, qui nos eduxit de terra Ægypti, ignoramus quid acciderit. 
'''
"2" = '''
:sup:`2` Dixitque ad eos Aaron: Tollite inaures aureas de uxorum, filiorumque et filiarum vestrarum auribus, et afferte ad me. 
'''
"3" = '''
:sup:`3` Fecitque populus quæ jusserat, deferens inaures ad Aaron. 
'''
"4" = '''
:sup:`4` Quas cum ille accepisset, formavit opere fusorio, et fecit ex eis vitulum conflatilem: dixeruntque: Hi sunt dii tui Israël, qui te eduxerunt de terra Ægypti. 
'''
"5" = '''
:sup:`5` Quod cum vidisset Aaron, ædificavit altare coram eo, et præconis voce clamavit dicens: Cras solemnitas Domini est. 
'''
"6" = '''
:sup:`6` Surgentesque mane, obtulerunt holocausta, et hostias pacificas, et sedit populus manducare, et bibere, et surrexerunt ludere. 
'''
"7" = '''
:sup:`7` Locutus est autem Dominus ad Moysen, dicens: Vade, descende: peccavit populus tuus, quem eduxisti de terra Ægypti. 
'''
"8" = '''
:sup:`8` Recesserunt cito de via, quam ostendisti eis: feceruntque sibi vitulum conflatilem, et adoraverunt, atque immolantes ei hostias, dixerunt: Isti sunt dii tui Israël, qui te eduxerunt de terra Ægypti. 
'''
"9" = '''
:sup:`9` Rursumque ait Dominus ad Moysen: Cerno quod populus iste duræ cervicis sit: 
'''
"10" = '''
:sup:`10` dimitte me, ut irascatur furor meus contra eos, et deleam eos, faciamque te in gentem magnam. 
'''
"11" = '''
:sup:`11` Moyses autem orabat Dominum Deum suum, dicens: Cur, Domine, irascitur furor tuus contra populum tuum, quem eduxisti de terra Ægypti, in fortitudine magna, et in manu robusta? 
'''
"12" = '''
:sup:`12` Ne quæso dicant Ægyptii: Callide eduxit eos, ut interficeret in montibus, et deleret e terra: quiescat ira tua, et esto placabilis super nequitia populi tui. 
'''
"13" = '''
:sup:`13` Recordare Abraham, Isaac, et Israël servorum tuorum, quibus jurasti per temetipsum, dicens: Multiplicabo semen vestrum sicut stellas cæli; et universam terram hanc, de qua locutus sum, dabo semini vestro, et possidebitis eam semper. 
'''
"14" = '''
:sup:`14` Placatusque est Dominus ne faceret malum quod locutus fuerat adversus populum suum. 
'''
"15" = '''
:sup:`15` Et reversus est Moyses de monte, portans duas tabulas testimonii in manu sua, scriptas ex utraque parte, 
'''
"16" = '''
:sup:`16` et factas opere Dei: scriptura quoque Dei erat sculpta in tabulis. 
'''
"17" = '''
:sup:`17` Audiens autem Josue tumultum populi vociferantis, dixit ad Moysen: Ululatus pugnæ auditur in castris. 
'''
"18" = '''
:sup:`18` Qui respondit: Non est clamor adhortantium ad pugnam, neque vociferatio compellentium ad fugam: sed vocem cantantium ego audio. 
'''
"19" = '''
:sup:`19` Cumque appropinquasset ad castra, vidit vitulum, et choros: iratusque valde, projecit de manu tabulas, et confregit eas ad radicem montis: 
'''
"20" = '''
:sup:`20` arripiensque vitulum quem fecerant, combussit, et contrivit usque ad pulverem, quem sparsit in aquam, et dedit ex eo potum filiis Israël. 
'''
"21" = '''
:sup:`21` Dixitque ad Aaron: Quid tibi fecit hic populus, ut induceres super eum peccatum maximum? 
'''
"22" = '''
:sup:`22` Cui ille respondit: Ne indignetur dominus meus: tu enim nosti populum istum, quod pronus sit ad malum: 
'''
"23" = '''
:sup:`23` dixerunt mihi: Fac nobis deos, qui nos præcedant: huic enim Moysi, qui nos eduxit de terra Ægypti, nescimus quid acciderit. 
'''
"24" = '''
:sup:`24` Quibus ego dixi: Quis vestrum habet aurum? Tulerunt, et dederunt mihi: et projeci illud in ignem, egressusque est hic vitulus. 
'''
"25" = '''
:sup:`25` Videns ergo Moyses populum quod esset nudatus (spoliaverat enim eum Aaron propter ignominiam sordis, et inter hostes nudum constituerat), 
'''
"26" = '''
:sup:`26` et stans in porta castrorum, ait: Si quis est Domini, jungatur mihi. Congregatique sunt ad eum omnes filii Levi: 
'''
"27" = '''
:sup:`27` quibus ait: Hæc dicit Dominus Deus Israël: Ponat vir gladium super femur suum: ite, et redite de porta usque ad portam per medium castrorum, et occidat unusquisque fratrem, et amicum, et proximum suum. 
'''
"28" = '''
:sup:`28` Feceruntque filii Levi juxta sermonem Moysi, cecideruntque in die illa quasi viginti tria millia hominum. 
'''
"29" = '''
:sup:`29` Et ait Moyses: Consecrastis manus vestras hodie Domino, unusquisque in filio, et in fratre suo, ut detur vobis benedictio. 
'''
"30" = '''
:sup:`30` Facto autem altero die, locutus est Moyses ad populum: Peccastis peccatum maximum: ascendam ad Dominum, si quomodo quivero eum deprecari pro scelere vestro. 
'''
"31" = '''
:sup:`31` Reversusque ad Dominum, ait: Obsecro, peccavit populus iste peccatum maximum, feceruntque sibi deos aureos: aut dimitte eis hanc noxam, 
'''
"32" = '''
:sup:`32` aut si non facis, dele me de libro tuo quem scripsisti. 
'''
"33" = '''
:sup:`33` Cui respondit Dominus: Qui peccaverit mihi, delebo eum de libro meo: 
'''
"34" = '''
:sup:`34` tu autem vade, et duc populum istum quo locutus sum tibi: angelus meus præcedet te. Ego autem in die ultionis visitabo et hoc peccatum eorum. 
'''
"35" = '''
:sup:`35` Percussit ergo Dominus populum pro reatu vituli, quem fecerat Aaron. 
'''
