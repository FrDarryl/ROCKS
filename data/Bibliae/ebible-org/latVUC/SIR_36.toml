[36]
"1" = '''
:sup:`1` Miserere nostri, Deus omnium, et respice nos, et ostende nobis lucem miserationum tuarum: 
'''
"2" = '''
:sup:`2` et immitte timorem tuum super gentes quæ non exquisierunt te, ut cognoscant quia non est deus nisi tu, et enarrent magnalia tua. 
'''
"3" = '''
:sup:`3` Alleva manum tuam super gentes alienas, ut videant potentiam tuam. 
'''
"4" = '''
:sup:`4` Sicut enim in conspectu eorum sanctificatus es in nobis, sic in conspectu nostro magnificaberis in eis: 
'''
"5" = '''
:sup:`5` ut cognoscant te, sicut et nos cognovimus quoniam non est deus præter te, Domine. 
'''
"6" = '''
:sup:`6` Innova signa, et immuta mirabilia. 
'''
"7" = '''
:sup:`7` Glorifica manum et brachium dextrum. 
'''
"8" = '''
:sup:`8` Excita furorem, et effunde iram. 
'''
"9" = '''
:sup:`9` Tolle adversarium, et afflige inimicum. 
'''
"10" = '''
:sup:`10` Festina tempus, et memento finis, ut enarrent mirabilia tua. 
'''
"11" = '''
:sup:`11` In ira flammæ devoretur qui salvatur: et qui pessimant plebem tuam inveniant perditionem. 
'''
"12" = '''
:sup:`12` Contere caput principum inimicorum, dicentium: Non est alius præter nos. 
'''
"13" = '''
:sup:`13` Congrega omnes tribus Jacob, ut cognoscant quia non est deus nisi tu, et enarrent magnalia tua, et hæreditabis eos sicut ab initio. 
'''
"14" = '''
:sup:`14` Miserere plebi tuæ, super quam invocatum est nomen tuum, et Israël quem coæquasti primogenito tuo. 
'''
"15" = '''
:sup:`15` Miserere civitati sanctificationis tuæ, Jerusalem, civitati requiei tuæ. 
'''
"16" = '''
:sup:`16` Reple Sion inenarrabilibus verbis tuis, et gloria tua populum tuum. 
'''
"17" = '''
:sup:`17` Da testimonium his qui ab initio creaturæ tuæ sunt, et suscita prædicationes quas locuti sunt in nomine tuo prophetæ priores. 
'''
"18" = '''
:sup:`18` Da mercedem sustinentibus te, ut prophetæ tui fideles inveniantur: et exaudi orationes servorum tuorum, 
'''
"19" = '''
:sup:`19` secundum benedictionem Aaron de populo tuo: et dirige nos in viam justitiæ, et sciant omnes qui habitant terram quia tu es Deus conspector sæculorum. 
'''
"20" = '''
:sup:`20` Omnem escam manducabit venter: et est cibus cibo melior. 
'''
"21" = '''
:sup:`21` Fauces contingunt cibum feræ, et cor sensatum verba mendacia. 
'''
"22" = '''
:sup:`22` Cor pravum dabit tristitiam, et homo peritus resistet illi. 
'''
"23" = '''
:sup:`23` Omnem masculum excipiet mulier: et est filia melior filia. 
'''
"24" = '''
:sup:`24` Species mulieris exhilarat faciem viri sui, et super omnem concupiscentiam hominis superducit desiderium. 
'''
"25" = '''
:sup:`25` Si est lingua curationis, est et mitigationis et misericordiæ: non est vir illius secundum filios hominum. 
'''
"26" = '''
:sup:`26` Qui possidet mulierem bonam inchoat possessionem: adjutorium secundum illum est, et columna ut requies. 
'''
"27" = '''
:sup:`27` Ubi non est sepes, diripietur possessio: et ubi non est mulier, ingemiscit egens. 
'''
"28" = '''
:sup:`28` Quis credit ei qui non habet nidum, et deflectens ubicumque obscuraverit, quasi succinctus latro exiliens de civitate in civitatem? 
'''
