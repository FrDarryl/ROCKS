[4]
"1" = '''
:sup:`1` O quam pulchra est casta generatio, cum claritate ! immortalis est enim memoria illius, quoniam et apud Deum nota est, et apud homines. 
'''
"2" = '''
:sup:`2` Cum præsens est, imitantur illam, et desiderant eam cum se eduxerit; et in perpetuum coronata triumphat, incoinquinatorum certaminum præmium vincens. 
'''
"3" = '''
:sup:`3` Multigena autem impiorum multitudo non erit utilis, et spuria vitulamina non dabunt radices altas, nec stabile firmamentum collocabunt. 
'''
"4" = '''
:sup:`4` Etsi in ramis in tempore germinaverint, infirmiter posita, a vento commovebuntur, et a nimietate ventorum eradicabuntur. 
'''
"5" = '''
:sup:`5` Confringentur enim rami inconsummati; et fructus illorum inutiles et acerbi ad manducandum, et ad nihilum apti. 
'''
"6" = '''
:sup:`6` Ex iniquis enim somnis filii qui nascuntur, testes sunt nequitiæ adversus parentes in interrogatione sua. 
'''
"7" = '''
:sup:`7` Justus autem si morte præoccupatus fuerit, in refrigerio erit; 
'''
"8" = '''
:sup:`8` senectus enim venerabilis est non diuturna, neque annorum numero computata: cani autem sunt sensus hominis, 
'''
"9" = '''
:sup:`9` et ætas senectutis vita immaculata. 
'''
"10" = '''
:sup:`10` Placens Deo factus est dilectus, et vivens inter peccatores translatus est. 
'''
"11" = '''
:sup:`11` Raptus est, ne malitia mutaret intellectum ejus, aut ne fictio deciperet animam illius. 
'''
"12" = '''
:sup:`12` Fascinatio enim nugacitatis obscurat bona, et inconstantia concupiscentiæ transvertit sensum sine malitia. 
'''
"13" = '''
:sup:`13` Consummatus in brevi, explevit tempora multa; 
'''
"14" = '''
:sup:`14` placita enim erat Deo anima illius: propter hoc properavit educere illum de medio iniquitatum. Populi autem videntes, et non intelligentes, nec ponentes in præcordiis talia, 
'''
"15" = '''
:sup:`15` quoniam gratia Dei et misericordia est in sanctos ejus, et respectus in electos illius. 
'''
"16" = '''
:sup:`16` Condemnat autem justus mortuus vivos impios, et juventus celerius consummata longam vitam injusti. 
'''
"17" = '''
:sup:`17` Videbunt enim finem sapientis, et non intelligent quid cogitaverit de illo Deus, et quare munierit illum Dominus. 
'''
"18" = '''
:sup:`18` Videbunt, et contemnent eum; illos autem Dominus irridebit. 
'''
"19" = '''
:sup:`19` Et erunt post hæc decidentes sine honore, et in contumelia inter mortuos in perpetuum: quoniam disrumpet illos inflatos sine voce, et commovebit illos a fundamentis, et usque ad supremum desolabuntur, et erunt gementes, et memoria illorum peribit. 
'''
"20" = '''
:sup:`20` Venient in cogitatione peccatorum suorum timidi, et traducent illos ex adverso iniquitates ipsorum. 
'''
