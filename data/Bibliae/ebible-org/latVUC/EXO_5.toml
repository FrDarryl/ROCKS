[5]
"1" = '''
:sup:`1` Post hæc ingressi sunt Moyses et Aaron, et dixerunt Pharaoni: Hæc dicit Dominus Deus Israël: Dimitte populum meum ut sacrificet mihi in deserto. 
'''
"2" = '''
:sup:`2` At ille respondit: Quis est Dominus, ut audiam vocem ejus, et dimittam Israël? nescio Dominum, et Israël non dimittam. 
'''
"3" = '''
:sup:`3` Dixeruntque: Deus Hebræorum vocavit nos, ut eamus viam trium dierum in solitudinem, et sacrificemus Domino Deo nostro: ne forte accidat nobis pestis aut gladius. 
'''
"4" = '''
:sup:`4` Ait ad eos rex Ægypti: Quare Moyses et Aaron sollicitatis populum ab operibus suis? ite ad onera vestra. 
'''
"5" = '''
:sup:`5` Dixitque Pharao: Multus est populus terræ: videtis quod turba succreverit: quanto magis si dederitis eis requiem ab operibus? 
'''
"6" = '''
:sup:`6` Præcepit ergo in die illo præfectis operum et exactoribus populi, dicens: 
'''
"7" = '''
:sup:`7` Nequaquam ultra dabitis paleas populo ad conficiendos lateres, sicut prius: sed ipsi vadant, et colligant stipulas. 
'''
"8" = '''
:sup:`8` Et mensuram laterum, quam prius faciebant, imponetis super eos, nec minuetis quidquam: vacant enim, et idcirco vociferantur, dicentes: Eamus, et sacrificemus Deo nostro. 
'''
"9" = '''
:sup:`9` Opprimantur operibus, et expleant ea: ut non acquiescant verbis mendacibus. 
'''
"10" = '''
:sup:`10` Igitur egressi præfecti operum et exactores ad populum, dixerunt: Sic dicit Pharao: Non do vobis paleas: 
'''
"11" = '''
:sup:`11` ite, et colligite sicubi invenire poteritis, nec minuetur quidquam de opere vestro. 
'''
"12" = '''
:sup:`12` Dispersusque est populus per omnem terram Ægypti ad colligendas paleas. 
'''
"13" = '''
:sup:`13` Præfecti quoque operum instabant, dicentes: Complete opus vestrum quotidie, ut prius facere solebatis quando dabantur vobis paleæ. 
'''
"14" = '''
:sup:`14` Flagellatique sunt qui præerant operibus filiorum Israël, ab exactoribus Pharaonis, dicentibus: Quare non impletis mensuram laterum sicut prius, nec heri, nec hodie? 
'''
"15" = '''
:sup:`15` Veneruntque præpositi filiorum Israël, et vociferati sunt ad Pharaonem dicentes: Cur ita agis contra servos tuos? 
'''
"16" = '''
:sup:`16` paleæ non dantur nobis, et lateres similiter imperantur: en famuli tui flagellis cædimur, et injuste agitur contra populum tuum. 
'''
"17" = '''
:sup:`17` Qui ait: Vacatis otio, et idcirco dicitis: Eamus, et sacrificemus Domino. 
'''
"18" = '''
:sup:`18` Ite ergo, et operamini: paleæ non dabuntur vobis, et reddetis consuetum numerum laterum. 
'''
"19" = '''
:sup:`19` Videbantque se præpositi filiorum Israël in malo, eo quod diceretur eis: Non minuetur quidquam de lateribus per singulos dies. 
'''
"20" = '''
:sup:`20` Occurreruntque Moysi et Aaron, qui stabant ex adverso, egredientibus a Pharaone: 
'''
"21" = '''
:sup:`21` et dixerunt ad eos: Videat Dominus et judicet, quoniam fœtere fecistis odorem nostrum coram Pharaone et servis ejus, et præbuistis ei gladium, ut occideret nos. 
'''
"22" = '''
:sup:`22` Reversusque est Moyses ad Dominum, et ait: Domine, cur afflixisti populum istum? quare misisti me? 
'''
"23" = '''
:sup:`23` ex eo enim quo ingressus sum ad Pharaonem ut loquerer in nomine tuo, afflixit populum tuum: et non liberasti eos. 
'''
