[119]
"1" = '''
:sup:`1` Canticum graduum. Ad Dominum cum tribularer clamavi, et exaudivit me. 
'''
"2" = '''
:sup:`2` Domine, libera animam meam a labiis iniquis et a lingua dolosa. 
'''
"3" = '''
:sup:`3` Quid detur tibi, aut quid apponatur tibi ad linguam dolosam? 
'''
"4" = '''
:sup:`4` Sagittæ potentis acutæ, cum carbonibus desolatoriis. 
'''
"5" = '''
:sup:`5` Heu mihi, quia incolatus meus prolongatus est ! habitavi cum habitantibus Cedar; 
'''
"6" = '''
:sup:`6` multum incola fuit anima mea. 
'''
"7" = '''
:sup:`7` Cum his qui oderunt pacem eram pacificus; cum loquebar illis, impugnabant me gratis. 
'''
