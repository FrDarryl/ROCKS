[82]
"1" = '''
:sup:`1` Canticum Psalmi Asaph. 
'''
"2" = '''
:sup:`2` Deus, quis similis erit tibi? ne taceas, neque compescaris, Deus: 
'''
"3" = '''
:sup:`3` quoniam ecce inimici tui sonuerunt, et qui oderunt te extulerunt caput. 
'''
"4" = '''
:sup:`4` Super populum tuum malignaverunt consilium, et cogitaverunt adversus sanctos tuos. 
'''
"5" = '''
:sup:`5` Dixerunt: Venite, et disperdamus eos de gente, et non memoretur nomen Israël ultra. 
'''
"6" = '''
:sup:`6` Quoniam cogitaverunt unanimiter; simul adversum te testamentum disposuerunt: 
'''
"7" = '''
:sup:`7` tabernacula Idumæorum et Ismahelitæ, Moab et Agareni, 
'''
"8" = '''
:sup:`8` Gebal, et Ammon, et Amalec; alienigenæ cum habitantibus Tyrum. 
'''
"9" = '''
:sup:`9` Etenim Assur venit cum illis: facti sunt in adjutorium filiis Lot. 
'''
"10" = '''
:sup:`10` Fac illis sicut Madian et Sisaræ, sicut Jabin in torrente Cisson. 
'''
"11" = '''
:sup:`11` Disperierunt in Endor; facti sunt ut stercus terræ. 
'''
"12" = '''
:sup:`12` Pone principes eorum sicut Oreb, et Zeb, et Zebee, et Salmana: omnes principes eorum, 
'''
"13" = '''
:sup:`13` qui dixerunt: Hæreditate possideamus sanctuarium Dei. 
'''
"14" = '''
:sup:`14` Deus meus, pone illos ut rotam, et sicut stipulam ante faciem venti. 
'''
"15" = '''
:sup:`15` Sicut ignis qui comburit silvam, et sicut flamma comburens montes, 
'''
"16" = '''
:sup:`16` ita persequeris illos in tempestate tua, et in ira tua turbabis eos. 
'''
"17" = '''
:sup:`17` Imple facies eorum ignominia, et quærent nomen tuum, Domine. 
'''
"18" = '''
:sup:`18` Erubescant, et conturbentur in sæculum sæculi, et confundantur, et pereant. 
'''
"19" = '''
:sup:`19` Et cognoscant quia nomen tibi Dominus: tu solus Altissimus in omni terra. 
'''
