[4]
"1" = '''
:sup:`1` Ecce enim dies veniet succensa quasi caminus: et erunt omnes superbi et omnes facientes impietatem stipula: et inflammabit eos dies veniens, dicit Dominus exercituum, quæ non derelinquet eis radicem et germen. 
'''
"2" = '''
:sup:`2` Et orietur vobis timentibus nomen meum sol justitiæ, et sanitas in pennis ejus: et egrediemini, et salietis sicut vituli de armento. 
'''
"3" = '''
:sup:`3` Et calcabitis impios, cum fuerint cinis sub planta pedum vestrorum, in die qua ego facio, dicit Dominus exercituum. 
'''
"4" = '''
:sup:`4` Mementote legis Moysi servi mei, quam mandavi ei in Horeb ad omnem Israël, præcepta et judicia. 
'''
"5" = '''
:sup:`5` Ecce ego mittam vobis Eliam prophetam, antequam veniat dies Domini magnus et horribilis. 
'''
"6" = '''
:sup:`6` Et convertet cor patrum ad filios, et cor filiorum ad patres eorum: ne forte veniam, et percutiam terram anathemate. 
'''
