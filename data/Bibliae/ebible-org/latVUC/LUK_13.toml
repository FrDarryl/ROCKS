[13]
"1" = '''
:sup:`1` Aderant autem quidam ipso in tempore, nuntiantes illi de Galilæis, quorum sanguinem Pilatus miscuit cum sacrificiis eorum. 
'''
"2" = '''
:sup:`2` Et respondens dixit illis: Putatis quod hi Galilæi præ omnibus Galilæis peccatores fuerint, quia talia passi sunt? 
'''
"3" = '''
:sup:`3` Non, dico vobis: sed nisi pœnitentiam habueritis, omnes similiter peribitis. 
'''
"4" = '''
:sup:`4` Sicut illi decem et octo, supra quos cecidit turris in Siloë, et occidit eos: putatis quia et ipsi debitores fuerint præter omnes homines habitantes in Jerusalem? 
'''
"5" = '''
:sup:`5` Non, dico vobis: sed si pœnitentiam non egeritis, omnes similiter peribitis. 
'''
"6" = '''
:sup:`6` Dicebat autem et hanc similitudinem: Arborem fici habebat quidam plantatam in vinea sua, et venit quærens fructum in illa, et non invenit. 
'''
"7" = '''
:sup:`7` Dixit autem ad cultorem vineæ: Ecce anni tres sunt ex quo venio quærens fructum in ficulnea hac, et non invenio: succide ergo illam: ut quid etiam terram occupat? 
'''
"8" = '''
:sup:`8` At ille respondens, dicit illi: Domine dimitte illam et hoc anno, usque dum fodiam circa illam, et mittam stercora, 
'''
"9" = '''
:sup:`9` et siquidem fecerit fructum: sin autem, in futurum succides eam. 
'''
"10" = '''
:sup:`10` Erat autem docens in synagoga eorum sabbatis. 
'''
"11" = '''
:sup:`11` Et ecce mulier, quæ habebat spiritum infirmitatis annis decem et octo: et erat inclinata, nec omnino poterat sursum respicere. 
'''
"12" = '''
:sup:`12` Quam cum videret Jesus, vocavit eam ad se, et ait illi: Mulier, dimissa es ab infirmitate tua. 
'''
"13" = '''
:sup:`13` Et imposuit illi manus, et confestim erecta est, et glorificabat Deum. 
'''
"14" = '''
:sup:`14` Respondens autem archisynagogus, indignans quia sabbato curasset Jesus, dicebat turbæ: Sex dies sunt in quibus oportet operari: in his ergo venite, et curamini, et non in die sabbati. 
'''
"15" = '''
:sup:`15` Respondens autem ad illum Dominus, dixit: Hypocritæ, unusquisque vestrum sabbato non solvit bovem suum, aut asinum a præsepio, et ducit adaquare? 
'''
"16" = '''
:sup:`16` Hanc autem filiam Abrahæ, quam alligavit Satanas, ecce decem et octo annis, non oportuit solvi a vinculo isto die sabbati? 
'''
"17" = '''
:sup:`17` Et cum hæc diceret, erubescebant omnes adversarii ejus: et omnis populus gaudebat in universis, quæ gloriose fiebant ab eo. 
'''
"18" = '''
:sup:`18` Dicebat ergo: Cui simile est regnum Dei, et cui simile æstimabo illud? 
'''
"19" = '''
:sup:`19` Simile est grano sinapis, quod acceptum homo misit in hortum suum, et crevit, et factum est in arborem magnam: et volucres cæli requieverunt in ramis ejus. 
'''
"20" = '''
:sup:`20` Et iterum dixit: Cui simile æstimabo regnum Dei? 
'''
"21" = '''
:sup:`21` Simile est fermento, quod acceptum mulier abscondit in farinæ sata tria, donec fermentaretur totum. 
'''
"22" = '''
:sup:`22` Et ibat per civitates et castella, docens, et iter faciens in Jerusalem. 
'''
"23" = '''
:sup:`23` Ait autem illi quidam: Domine, si pauci sunt, qui salvantur? Ipse autem dixit ad illos: 
'''
"24" = '''
:sup:`24` Contendite intrare per angustam portam: quia multi, dico vobis, quærent intrare, et non poterunt. 
'''
"25" = '''
:sup:`25` Cum autem intraverit paterfamilias, et clauserit ostium, incipietis foris stare, et pulsare ostium, dicentes: Domine, aperi nobis: et respondens dicet vobis: Nescio vos unde sitis: 
'''
"26" = '''
:sup:`26` tunc incipietis dicere: Manducavimus coram te, et bibimus, et in plateis nostris docuisti. 
'''
"27" = '''
:sup:`27` Et dicet vobis: Nescio vos unde sitis: discedite a me omnes operarii iniquitatis. 
'''
"28" = '''
:sup:`28` Ibi erit fletus et stridor dentium: cum videritis Abraham, et Isaac, et Jacob, et omnes prophetas in regno Dei, vos autem expelli foras. 
'''
"29" = '''
:sup:`29` Et venient ab oriente, et occidente, et aquilone, et austro, et accumbent in regno Dei. 
'''
"30" = '''
:sup:`30` Et ecce sunt novissimi qui erunt primi, et sunt primi qui erunt novissimi. 
'''
"31" = '''
:sup:`31` In ipsa die accesserunt quidam pharisæorum, dicentes illi: Exi, et vade hinc: quia Herodes vult te occidere. 
'''
"32" = '''
:sup:`32` Et ait illis: Ite, et dicite vulpi illi: Ecce ejicio dæmonia, et sanitates perficio hodie, et cras, et tertia die consummor. 
'''
"33" = '''
:sup:`33` Verumtamen oportet me hodie et cras et sequenti die ambulare: quia non capit prophetam perire extra Jerusalem. 
'''
"34" = '''
:sup:`34` Jerusalem, Jerusalem, quæ occidis prophetas, et lapidas eos qui mittuntur ad te, quoties volui congregare filios tuos quemadmodum avis nidum suum sub pennis, et noluisti? 
'''
"35" = '''
:sup:`35` Ecce relinquetur vobis domus vestra deserta. Dico autem vobis, quia non videbitis me donec veniat cum dicetis: Benedictus qui venit in nomine Domini. 
'''
