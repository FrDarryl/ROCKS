[3]
"1" = '''
:sup:`1` Admone illos principibus, et potestatibus subditos esse, dicto obedire, ad omne opus bonum paratos esse: 
'''
"2" = '''
:sup:`2` neminem blasphemare, non litigiosos esse, sed modestos, omnem ostendentes mansuetudinem ad omnes homines. 
'''
"3" = '''
:sup:`3` Eramus enim aliquando et nos insipientes, increduli, errantes, servientes desideriis, et voluptatibus variis, in malitia et invidia agentes, odibiles, odientes invicem. 
'''
"4" = '''
:sup:`4` Cum autem benignitas et humanitas apparuit Salvatoris nostri Dei, 
'''
"5" = '''
:sup:`5` non ex operibus justitiæ, quæ fecimus nos, sed secundum suam misericordiam salvos nos fecit per lavacrum regenerationis et renovationis Spiritus Sancti, 
'''
"6" = '''
:sup:`6` quem effudit in nos abunde per Jesum Christum Salvatorem nostrum: 
'''
"7" = '''
:sup:`7` ut justificati gratia ipsius, hæredes simus secundum spem vitæ æternæ. 
'''
"8" = '''
:sup:`8` Fidelis sermo est: et de his volo te confirmare: ut curent bonis operibus præesse qui credunt Deo. Hæc sunt bona, et utilia hominibus. 
'''
"9" = '''
:sup:`9` Stultas autem quæstiones, et genealogias, et contentiones, et pugnas legis devita: sunt enim inutiles, et vanæ. 
'''
"10" = '''
:sup:`10` Hæreticum hominem post unam et secundam correptionem devita: 
'''
"11" = '''
:sup:`11` sciens quia subversus est, qui ejusmodi est, et delinquit, cum sit proprio judicio condemnatus. 
'''
"12" = '''
:sup:`12` Cum misero ad te Artemam, aut Tychicum, festina ad me venire Nicopolim: ibi enim statui hiemare. 
'''
"13" = '''
:sup:`13` Zenam legisperitum et Apollo sollicite præmitte, ut nihil illis desit. 
'''
"14" = '''
:sup:`14` Discant autem et nostri bonis operibus præesse ad usus necessarios: ut non sint infructuosi. 
'''
"15" = '''
:sup:`15` Salutant te qui mecum sunt omnes: saluta eos qui nos amant in fide. Gratia Dei cum omnibus vobis. Amen. 
'''
