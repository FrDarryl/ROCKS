[15]
"1" = '''
:sup:`1` Et confestim mane consilium facientes summi sacerdotes cum senioribus, et scribis, et universo concilio, vincientes Jesum, duxerunt, et tradiderunt Pilato. 
'''
"2" = '''
:sup:`2` Et interrogavit eum Pilatus: Tu es rex Judæorum? At ille respondens, ait illi: Tu dicis. 
'''
"3" = '''
:sup:`3` Et accusabant eum summi sacerdotes in multis. 
'''
"4" = '''
:sup:`4` Pilatus autem rursum interrogavit eum, dicens: Non respondes quidquam? vide in quantis te accusant. 
'''
"5" = '''
:sup:`5` Jesus autem amplius nihil respondit, ita ut miraretur Pilatus. 
'''
"6" = '''
:sup:`6` Per diem autem festum solebat dimittere illis unum ex vinctis, quemcumque petissent. 
'''
"7" = '''
:sup:`7` Erat autem qui dicebatur Barrabas, qui cum seditiosis erat vinctus, qui in seditione fecerat homicidium. 
'''
"8" = '''
:sup:`8` Et cum ascendisset turba, cœpit rogare, sicut semper faciebat illis. 
'''
"9" = '''
:sup:`9` Pilatus autem respondit eis, et dixit: Vultis dimittam vobis regem Judæorum? 
'''
"10" = '''
:sup:`10` Sciebat enim quod per invidiam tradidissent eum summi sacerdotes. 
'''
"11" = '''
:sup:`11` Pontifices autem concitaverunt turbam, ut magis Barabbam dimitteret eis. 
'''
"12" = '''
:sup:`12` Pilatus autem iterum respondens, ait illis: Quid ergo vultis faciam regi Judæorum? 
'''
"13" = '''
:sup:`13` At illi iterum clamaverunt: Crucifige eum. 
'''
"14" = '''
:sup:`14` Pilatus vero dicebat illis: Quid enim mali fecit? At illi magis clamabant: Crucifige eum. 
'''
"15" = '''
:sup:`15` Pilatus autem volens populo satisfacere, dimisit illis Barabbam, et tradidit Jesum flagellis cæsum, ut crucifigeretur. 
'''
"16" = '''
:sup:`16` Milites autem duxerunt eum in atrium prætorii, et convocant totam cohortem, 
'''
"17" = '''
:sup:`17` et induunt eum purpura, et imponunt ei plectentes spineam coronam. 
'''
"18" = '''
:sup:`18` Et cœperunt salutare eum: Ave rex Judæorum. 
'''
"19" = '''
:sup:`19` Et percutiebant caput ejus arundine: et conspuebant eum, et ponentes genua, adorabant eum. 
'''
"20" = '''
:sup:`20` Et postquam illuserunt ei, exuerunt illum purpura, et induerunt eum vestimentis suis: et educunt illum ut crucifigerent eum. 
'''
"21" = '''
:sup:`21` Et angariaverunt prætereuntem quempiam, Simonem Cyrenæum venientem de villa, patrem Alexandri et Rufi, ut tolleret crucem ejus. 
'''
"22" = '''
:sup:`22` Et perducunt illum in Golgotha locum: quod est interpretatum Calvariæ locus. 
'''
"23" = '''
:sup:`23` Et dabant ei bibere myrrhatum vinum: et non accepit. 
'''
"24" = '''
:sup:`24` Et crucifigentes eum, diviserunt vestimenta ejus, mittentes sortem super eis, quis quid tolleret. 
'''
"25" = '''
:sup:`25` Erat autem hora tertia: et crucifixerunt eum. 
'''
"26" = '''
:sup:`26` Et erat titulus causæ ejus inscriptus: Rex Judæorum. 
'''
"27" = '''
:sup:`27` Et cum eo crucifigunt duos latrones: unum a dextris, et alium a sinistris ejus. 
'''
"28" = '''
:sup:`28` Et impleta est Scriptura, quæ dicit: Et cum iniquis reputatus est. 
'''
"29" = '''
:sup:`29` Et prætereuntes blasphemabant eum, moventes capita sua, et dicentes: Vah ! qui destruis templum Dei, et in tribus diebus reædificas, 
'''
"30" = '''
:sup:`30` salvum fac temetipsum descendens de cruce. 
'''
"31" = '''
:sup:`31` Similiter et summi sacerdotes illudentes, ad alterutrum cum scribis dicebant: Alios salvos fecit; seipsum non potest salvum facere. 
'''
"32" = '''
:sup:`32` Christus rex Israël descendat nunc de cruce, ut videamus, et credamus. Et qui cum eo crucifixi erant, convitiabantur ei. 
'''
"33" = '''
:sup:`33` Et facta hora sexta, tenebræ factæ sunt per totam terram usque in horam nonam. 
'''
"34" = '''
:sup:`34` Et hora nona exclamavit Jesus voce magna, dicens: Eloi, eloi, lamma sabacthani? quod est interpretatum: Deus meus, Deus meus, ut quid dereliquisti me? 
'''
"35" = '''
:sup:`35` Et quidam de circumstantibus audientes, dicebant: Ecce Eliam vocat. 
'''
"36" = '''
:sup:`36` Currens autem unus, et implens spongiam aceto, circumponensque calamo, potum dabat ei, dicens: Sinite, videamus si veniat Elias ad deponendum eum. 
'''
"37" = '''
:sup:`37` Jesus autem emissa voce magna expiravit. 
'''
"38" = '''
:sup:`38` Et velum templi scissum est in duo, a summo usque deorsum. 
'''
"39" = '''
:sup:`39` Videns autem centurio, qui ex adverso stabat, quia sic clamans expirasset, ait: Vere hic homo Filius Dei erat. 
'''
"40" = '''
:sup:`40` Erant autem et mulieres de longe aspicientes: inter quas erat Maria Magdalene, et Maria Jacobi minoris, et Joseph mater, et Salome: 
'''
"41" = '''
:sup:`41` et cum esset in Galilæa, sequebantur eum, et ministrabant ei, et aliæ multæ, quæ simul cum eo ascenderant Jerosolymam. 
'''
"42" = '''
:sup:`42` Et cum jam sero esset factum (quia erat parasceve, quod est ante sabbatum), 
'''
"43" = '''
:sup:`43` venit Joseph ab Arimathæa nobilis decurio, qui et ipse erat exspectans regnum Dei, et audacter introivit ad Pilatum, et petiit corpus Jesu. 
'''
"44" = '''
:sup:`44` Pilatus autem mirabatur si jam obiisset. Et accersito centurione, interrogavit eum si jam mortuus esset. 
'''
"45" = '''
:sup:`45` Et cum cognovisset a centurione, donavit corpus Joseph. 
'''
"46" = '''
:sup:`46` Joseph autem mercatus sindonem, et deponens eum involvit sindone, et posuit eum in monumento quod erat excisum de petra, et advolvit lapidem ad ostium monumenti. 
'''
"47" = '''
:sup:`47` Maria autem Magdalene et Maria Joseph aspiciebant ubi poneretur. 
'''
