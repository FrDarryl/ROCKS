[7]
"1" = '''
:sup:`1` Post hæc vidi quatuor angelos stantes super quatuor angulos terræ, tenentes quatuor ventos terræ, ne flarent super terram, neque super mare, neque in ullam arborem. 
'''
"2" = '''
:sup:`2` Et vidi alterum angelum ascendentem ab ortu solis, habentem signum Dei vivi: et clamavit voce magna quatuor angelis, quibus datum est nocere terræ et mari, 
'''
"3" = '''
:sup:`3` dicens: Nolite nocere terræ, et mari, neque arboribus, quoadusque signemus servos Dei nostri in frontibus eorum. 
'''
"4" = '''
:sup:`4` Et audivi numerum signatorum, centum quadraginta quatuor millia signati, ex omni tribu filiorum Israël. 
'''
"5" = '''
:sup:`5` Ex tribu Juda duodecim millia signati: ex tribu Ruben duodecim millia signati: ex tribu Gad duodecim millia signati: 
'''
"6" = '''
:sup:`6` ex tribu Aser duodecim millia signati: ex tribu Nephthali duodecim millia signati: ex tribu Manasse duodecim millia signati: 
'''
"7" = '''
:sup:`7` ex tribu Simeon duodecim millia signati: ex tribu Levi duodecim millia signati: ex tribu Issachar duodecim millia signati: 
'''
"8" = '''
:sup:`8` ex tribu Zabulon duodecim millia signati: ex tribu Joseph duodecim millia signati: ex tribu Benjamin duodecim millia signati. 
'''
"9" = '''
:sup:`9` Post hæc vidi turbam magnam, quam dinumerare nemo poterat, ex omnibus gentibus, et tribubus, et populis, et linguis: stantes ante thronum, et in conspectu Agni, amicti stolis albis, et palmæ in manibus eorum: 
'''
"10" = '''
:sup:`10` et clamabant voce magna, dicentes: Salus Deo nostro, qui sedet super thronum, et Agno. 
'''
"11" = '''
:sup:`11` Et omnes angeli stabant in circuitu throni, et seniorum, et quatuor animalium: et ceciderunt in conspectu throni in facies suas, et adoraverunt Deum, 
'''
"12" = '''
:sup:`12` dicentes: Amen. Benedictio, et claritas, et sapientia, et gratiarum actio, honor, et virtus, et fortitudo Deo nostro in sæcula sæculorum. Amen. 
'''
"13" = '''
:sup:`13` Et respondit unus de senioribus et dixit mihi: Hi, qui amicti sunt stolis albis, qui sunt? et unde venerunt? 
'''
"14" = '''
:sup:`14` Et dixi illi: Domine mi, tu scis. Et dixit mihi: Hi sunt, qui venerunt de tribulatione magna, et laverunt stolas suas, et dealbaverunt eas in sanguine Agni. 
'''
"15" = '''
:sup:`15` Ideo sunt ante thronum Dei, et serviunt ei die ac nocte in templo ejus: et qui sedet in throno, habitabit super illos: 
'''
"16" = '''
:sup:`16` non esurient, neque sitient amplius, nec cadet super illos sol, neque ullus æstus: 
'''
"17" = '''
:sup:`17` quoniam Agnus, qui in medio throni est, reget illos et deducet eos ad vitæ fontes aquarum, et absterget Deus omnem lacrimam ab oculis eorum. 
'''
