[49]
"1" = '''
:sup:`1` Psalmus Asaph. Deus deorum Dominus locutus est, et vocavit terram a solis ortu usque ad occasum. 
'''
"2" = '''
:sup:`2` Ex Sion species decoris ejus: 
'''
"3" = '''
:sup:`3` Deus manifeste veniet; Deus noster, et non silebit. Ignis in conspectu ejus exardescet; et in circuitu ejus tempestas valida. 
'''
"4" = '''
:sup:`4` Advocabit cælum desursum, et terram, discernere populum suum. 
'''
"5" = '''
:sup:`5` Congregate illi sanctos ejus, qui ordinant testamentum ejus super sacrificia. 
'''
"6" = '''
:sup:`6` Et annuntiabunt cæli justitiam ejus, quoniam Deus judex est. 
'''
"7" = '''
:sup:`7` Audi, populus meus, et loquar; Israël, et testificabor tibi: Deus, Deus tuus ego sum. 
'''
"8" = '''
:sup:`8` Non in sacrificiis tuis arguam te; holocausta autem tua in conspectu meo sunt semper. 
'''
"9" = '''
:sup:`9` Non accipiam de domo tua vitulos, neque de gregibus tuis hircos: 
'''
"10" = '''
:sup:`10` quoniam meæ sunt omnes feræ silvarum, jumenta in montibus, et boves. 
'''
"11" = '''
:sup:`11` Cognovi omnia volatilia cæli, et pulchritudo agri mecum est. 
'''
"12" = '''
:sup:`12` Si esuriero, non dicam tibi: meus est enim orbis terræ et plenitudo ejus. 
'''
"13" = '''
:sup:`13` Numquid manducabo carnes taurorum? aut sanguinem hircorum potabo? 
'''
"14" = '''
:sup:`14` Immola Deo sacrificium laudis, et redde Altissimo vota tua. 
'''
"15" = '''
:sup:`15` Et invoca me in die tribulationis: eruam te, et honorificabis me. 
'''
"16" = '''
:sup:`16` Peccatori autem dixit Deus: Quare tu enarras justitias meas? et assumis testamentum meum per os tuum? 
'''
"17" = '''
:sup:`17` Tu vero odisti disciplinam, et projecisti sermones meos retrorsum. 
'''
"18" = '''
:sup:`18` Si videbas furem, currebas cum eo; et cum adulteris portionem tuam ponebas. 
'''
"19" = '''
:sup:`19` Os tuum abundavit malitia, et lingua tua concinnabat dolos. 
'''
"20" = '''
:sup:`20` Sedens adversus fratrem tuum loquebaris, et adversus filium matris tuæ ponebas scandalum. 
'''
"21" = '''
:sup:`21` Hæc fecisti, et tacui. Existimasti inique quod ero tui similis: arguam te, et statuam contra faciem tuam. 
'''
"22" = '''
:sup:`22` Intelligite hæc, qui obliviscimini Deum, nequando rapiat, et non sit qui eripiat. 
'''
"23" = '''
:sup:`23` Sacrificium laudis honorificabit me, et illic iter quo ostendam illi salutare Dei. 
'''
