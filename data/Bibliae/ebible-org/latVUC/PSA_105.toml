[105]
"1" = '''
:sup:`1` Alleluja. Confitemini Domino, quoniam bonus, quoniam in sæculum misericordia ejus. 
'''
"2" = '''
:sup:`2` Quis loquetur potentias Domini; auditas faciet omnes laudes ejus? 
'''
"3" = '''
:sup:`3` Beati qui custodiunt judicium, et faciunt justitiam in omni tempore. 
'''
"4" = '''
:sup:`4` Memento nostri, Domine, in beneplacito populi tui; visita nos in salutari tuo: 
'''
"5" = '''
:sup:`5` ad videndum in bonitate electorum tuorum; ad lætandum in lætitia gentis tuæ: ut lauderis cum hæreditate tua. 
'''
"6" = '''
:sup:`6` Peccavimus cum patribus nostris: injuste egimus; iniquitatem fecimus. 
'''
"7" = '''
:sup:`7` Patres nostri in Ægypto non intellexerunt mirabilia tua; non fuerunt memores multitudinis misericordiæ tuæ. Et irritaverunt ascendentes in mare, mare Rubrum; 
'''
"8" = '''
:sup:`8` et salvavit eos propter nomen suum, ut notam faceret potentiam suam. 
'''
"9" = '''
:sup:`9` Et increpuit mare Rubrum et exsiccatum est, et deduxit eos in abyssis sicut in deserto. 
'''
"10" = '''
:sup:`10` Et salvavit eos de manu odientium, et redemit eos de manu inimici. 
'''
"11" = '''
:sup:`11` Et operuit aqua tribulantes eos; unus ex eis non remansit. 
'''
"12" = '''
:sup:`12` Et crediderunt verbis ejus, et laudaverunt laudem ejus. 
'''
"13" = '''
:sup:`13` Cito fecerunt; obliti sunt operum ejus: et non sustinuerunt consilium ejus. 
'''
"14" = '''
:sup:`14` Et concupierunt concupiscentiam in deserto, et tentaverunt Deum in inaquoso. 
'''
"15" = '''
:sup:`15` Et dedit eis petitionem ipsorum, et misit saturitatem in animas eorum. 
'''
"16" = '''
:sup:`16` Et irritaverunt Moysen in castris; Aaron, sanctum Domini. 
'''
"17" = '''
:sup:`17` Aperta est terra, et deglutivit Dathan, et operuit super congregationem Abiron. 
'''
"18" = '''
:sup:`18` Et exarsit ignis in synagoga eorum: flamma combussit peccatores. 
'''
"19" = '''
:sup:`19` Et fecerunt vitulum in Horeb, et adoraverunt sculptile. 
'''
"20" = '''
:sup:`20` Et mutaverunt gloriam suam in similitudinem vituli comedentis fœnum. 
'''
"21" = '''
:sup:`21` Obliti sunt Deum qui salvavit eos; qui fecit magnalia in Ægypto, 
'''
"22" = '''
:sup:`22` mirabilia in terra Cham, terribilia in mari Rubro. 
'''
"23" = '''
:sup:`23` Et dixit ut disperderet eos, si non Moyses, electus ejus, stetisset in confractione in conspectu ejus, ut averteret iram ejus, ne disperderet eos. 
'''
"24" = '''
:sup:`24` Et pro nihilo habuerunt terram desiderabilem; non crediderunt verbo ejus. 
'''
"25" = '''
:sup:`25` Et murmuraverunt in tabernaculis suis; non exaudierunt vocem Domini. 
'''
"26" = '''
:sup:`26` Et elevavit manum suam super eos ut prosterneret eos in deserto: 
'''
"27" = '''
:sup:`27` et ut dejiceret semen eorum in nationibus, et dispergeret eos in regionibus. 
'''
"28" = '''
:sup:`28` Et initiati sunt Beelphegor, et comederunt sacrificia mortuorum. 
'''
"29" = '''
:sup:`29` Et irritaverunt eum in adinventionibus suis, et multiplicata est in eis ruina. 
'''
"30" = '''
:sup:`30` Et stetit Phinees, et placavit, et cessavit quassatio. 
'''
"31" = '''
:sup:`31` Et reputatum est ei in justitiam, in generationem et generationem usque in sempiternum. 
'''
"32" = '''
:sup:`32` Et irritaverunt eum ad aquas contradictionis, et vexatus est Moyses propter eos: 
'''
"33" = '''
:sup:`33` quia exacerbaverunt spiritum ejus, et distinxit in labiis suis. 
'''
"34" = '''
:sup:`34` Non disperdiderunt gentes quas dixit Dominus illis: 
'''
"35" = '''
:sup:`35` et commisti sunt inter gentes, et didicerunt opera eorum; 
'''
"36" = '''
:sup:`36` et servierunt sculptilibus eorum, et factum est illis in scandalum. 
'''
"37" = '''
:sup:`37` Et immolaverunt filios suos et filias suas dæmoniis. 
'''
"38" = '''
:sup:`38` Et effuderunt sanguinem innocentem, sanguinem filiorum suorum et filiarum suarum, quas sacrificaverunt sculptilibus Chanaan. Et infecta est terra in sanguinibus, 
'''
"39" = '''
:sup:`39` et contaminata est in operibus eorum: et fornicati sunt in adinventionibus suis. 
'''
"40" = '''
:sup:`40` Et iratus est furore Dominus in populum suum, et abominatus est hæreditatem suam. 
'''
"41" = '''
:sup:`41` Et tradidit eos in manus gentium; et dominati sunt eorum qui oderunt eos. 
'''
"42" = '''
:sup:`42` Et tribulaverunt eos inimici eorum, et humiliati sunt sub manibus eorum; 
'''
"43" = '''
:sup:`43` sæpe liberavit eos. Ipsi autem exacerbaverunt eum in consilio suo, et humiliati sunt in iniquitatibus suis. 
'''
"44" = '''
:sup:`44` Et vidit cum tribularentur, et audivit orationem eorum. 
'''
"45" = '''
:sup:`45` Et memor fuit testamenti sui, et pœnituit eum secundum multitudinem misericordiæ suæ: 
'''
"46" = '''
:sup:`46` et dedit eos in misericordias, in conspectu omnium qui ceperant eos. 
'''
"47" = '''
:sup:`47` Salvos nos fac, Domine Deus noster, et congrega nos de nationibus: ut confiteamur nomini sancto tuo, et gloriemur in laude tua. 
'''
"48" = '''
:sup:`48` Benedictus Dominus Deus Israël, a sæculo et usque in sæculum; et dicet omnis populus: Fiat, fiat. 
'''
