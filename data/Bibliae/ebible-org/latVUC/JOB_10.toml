[10]
"1" = '''
:sup:`1` Tædet animam meam vitæ meæ; dimittam adversum me eloquium meum: loquar in amaritudine animæ meæ. 
'''
"2" = '''
:sup:`2` Dicam Deo: Noli me condemnare; indica mihi cur me ita judices. 
'''
"3" = '''
:sup:`3` Numquid bonum tibi videtur, si calumnieris me, et opprimas me opus manuum tuarum, et consilium impiorum adjuves? 
'''
"4" = '''
:sup:`4` Numquid oculi carnei tibi sunt? aut sicut videt homo, et tu videbis? 
'''
"5" = '''
:sup:`5` Numquid sicut dies hominis dies tui, et anni tui sicut humana sunt tempora, 
'''
"6" = '''
:sup:`6` ut quæras iniquitatem meam, et peccatum meum scruteris, 
'''
"7" = '''
:sup:`7` et scias quia nihil impium fecerim, cum sit nemo qui de manu tua possit eruere? 
'''
"8" = '''
:sup:`8` Manus tuæ fecerunt me, et plasmaverunt me totum in circuitu: et sic repente præcipitas me? 
'''
"9" = '''
:sup:`9` Memento, quæso, quod sicut lutum feceris me, et in pulverem reduces me. 
'''
"10" = '''
:sup:`10` Nonne sicut lac mulsisti me, et sicut caseum me coagulasti? 
'''
"11" = '''
:sup:`11` Pelle et carnibus vestisti me; ossibus et nervis compegisti me. 
'''
"12" = '''
:sup:`12` Vitam et misericordiam tribuisti mihi, et visitatio tua custodivit spiritum meum. 
'''
"13" = '''
:sup:`13` Licet hæc celes in corde tuo, tamen scio quia universorum memineris. 
'''
"14" = '''
:sup:`14` Si peccavi, et ad horam pepercisti mihi, cur ab iniquitate mea mundum me esse non pateris? 
'''
"15" = '''
:sup:`15` Et si impius fuero, væ mihi est; et si justus, non levabo caput, saturatus afflictione et miseria. 
'''
"16" = '''
:sup:`16` Et propter superbiam quasi leænam capies me, reversusque mirabiliter me crucias. 
'''
"17" = '''
:sup:`17` Instauras testes tuos contra me, et multiplicas iram tuam adversum me, et pœnæ militant in me. 
'''
"18" = '''
:sup:`18` Quare de vulva eduxisti me? qui utinam consumptus essem, ne oculus me videret. 
'''
"19" = '''
:sup:`19` Fuissem quasi non essem, de utero translatus ad tumulum. 
'''
"20" = '''
:sup:`20` Numquid non paucitas dierum meorum finietur brevi? dimitte ergo me, ut plangam paululum dolorem meum, 
'''
"21" = '''
:sup:`21` antequam vadam, et non revertar, ad terram tenebrosam, et opertam mortis caligine: 
'''
"22" = '''
:sup:`22` terram miseriæ et tenebrarum, ubi umbra mortis et nullus ordo, sed sempiternus horror inhabitat. 
'''
