[4]
"1" = '''
:sup:`1` De cetero ergo, fratres, rogamus vos et obsecramus in Domino Jesu, ut quemadmodum accepistis a nobis quomodo oporteat vos ambulare, et placere Deo, sic et ambuletis ut abundetis magis. 
'''
"2" = '''
:sup:`2` Scitis enim quæ præcepta dederim vobis per Dominum Jesum. 
'''
"3" = '''
:sup:`3` Hæc est enim voluntas Dei, sanctificatio vestra: ut abstineatis vos a fornicatione, 
'''
"4" = '''
:sup:`4` ut sciat unusquisque vestrum vas suum possidere in sanctificatione, et honore: 
'''
"5" = '''
:sup:`5` non in passione desiderii, sicut et gentes, quæ ignorant Deum: 
'''
"6" = '''
:sup:`6` et ne quis supergrediatur, neque circumveniat in negotio fratrem suum: quoniam vindex est Dominus de his omnibus, sicut prædiximus vobis, et testificati sumus. 
'''
"7" = '''
:sup:`7` Non enim vocavit nos Deus in immunditiam, sed in sanctificationem. 
'''
"8" = '''
:sup:`8` Itaque qui hæc spernit, non hominem spernit, sed Deum: qui etiam dedit Spiritum suum Sanctum in nobis. 
'''
"9" = '''
:sup:`9` De caritate autem fraternitatis non necesse habemus scribere vobis: ipsi enim vos a Deo didicistis ut diligatis invicem. 
'''
"10" = '''
:sup:`10` Etenim illud facitis in omnes fratres in universa Macedonia. Rogamus autem vos, fratres, ut abundetis magis, 
'''
"11" = '''
:sup:`11` et opera detis ut quieti sitis, et ut vestrum negotium agatis, et operemini manibus vestris, sicut præcepimus vobis: 
'''
"12" = '''
:sup:`12` et ut honeste ambuletis ad eos qui foris sunt: et nullius aliquid desideretis. 
'''
"13" = '''
:sup:`13` Nolumus autem vos ignorare fratres de dormientibus, ut non contristemini sicut et ceteri, qui spem non habent. 
'''
"14" = '''
:sup:`14` Si enim credimus quod Jesus mortuus est, et resurrexit: ita et Deus eos qui dormierunt per Jesum, adducet cum eo. 
'''
"15" = '''
:sup:`15` Hoc enim vobis dicimus in verbo Domini, quia nos, qui vivimus, qui residui sumus in adventum Domini, non præveniemus eos qui dormierunt. 
'''
"16" = '''
:sup:`16` Quoniam ipse Dominus in jussu, et in voce archangeli, et in tuba Dei descendet de cælo: et mortui, qui in Christo sunt, resurgent primi. 
'''
"17" = '''
:sup:`17` Deinde nos, qui vivimus, qui relinquimur, simul rapiemur cum illis in nubibus obviam Christo in aëra, et sic semper cum Domino erimus. 
'''
"18" = '''
:sup:`18` Itaque consolamini invicem in verbis istis. 
'''
