[13]
"1" = '''
:sup:`1` Loquente Ephraim, horror invasit Israël; et deliquit in Baal, et mortuus est. 
'''
"2" = '''
:sup:`2` Et nunc addiderunt ad peccandum; feceruntque sibi conflatile de argento suo quasi similitudinem idolorum: factura artificum totum est: his ipsi dicunt: Immolate homines, vitulos adorantes. 
'''
"3" = '''
:sup:`3` Idcirco erunt quasi nubes matutina, et sicut ros matutinus præteriens; sicut pulvis turbine raptus ex area, et sicut fumus de fumario. 
'''
"4" = '''
:sup:`4` Ego autem Dominus Deus tuus, ex terra Ægypti; et Deum absque me nescies, et salvator non est præter me. 
'''
"5" = '''
:sup:`5` Ego cognovi te in deserto, in terra solitudinis. 
'''
"6" = '''
:sup:`6` Juxta pascua sua adimpleti sunt et saturati sunt; et levaverunt cor suum, et obliti sunt mei. 
'''
"7" = '''
:sup:`7` Et ego ero eis quasi leæna, sicut pardus in via Assyriorum. 
'''
"8" = '''
:sup:`8` Occurram eis quasi ursa raptis catulis, et dirumpam interiora jecoris eorum, et consumam eos ibi quasi leo: bestia agri scindet eos. 
'''
"9" = '''
:sup:`9` Perditio tua, Israël: tantummodo in me auxilium tuum. 
'''
"10" = '''
:sup:`10` Ubi est rex tuus? maxime nunc salvet te in omnibus urbibus tuis; et judices tui, de quibus dixisti: Da mihi regem et principes. 
'''
"11" = '''
:sup:`11` Dabo tibi regem in furore meo, et auferam in indignatione mea. 
'''
"12" = '''
:sup:`12` Colligata est iniquitas Ephraim; absconditum peccatum ejus. 
'''
"13" = '''
:sup:`13` Dolores parturientis venient ei: ipse filius non sapiens: nunc enim non stabit in contritione filiorum. 
'''
"14" = '''
:sup:`14` De manu mortis liberabo eos; de morte redimam eos. Ero mors tua, o mors ! morsus tuus ero, inferne ! consolatio abscondita est ab oculis meis. 
'''
"15" = '''
:sup:`15` Quia ipse inter fratres dividet: adducet urentem ventum Dominus de deserto ascendentem, et siccabit venas ejus, et desolabit fontem ejus: et ipse diripiet thesaurum omnis vasis desiderabilis. 
'''
