[4]
"1" = '''
:sup:`1` Filii Juda: Phares, Hesron, et Charmi, et Hur, et Sobal. 
'''
"2" = '''
:sup:`2` Raia vero filius Sobal genuit Jahath, de quo nati sunt Ahumai, et Laad: hæ cognationes Sarathi. 
'''
"3" = '''
:sup:`3` Ista quoque stirps Etam: Jezrahel, et Jesema, et Jedebos. Nomen quoque sororis eorum, Asalelphuni. 
'''
"4" = '''
:sup:`4` Phanuel autem pater Gedor, et Ezer pater Hosa: isti sunt filii Hur primogeniti Ephratha patris Bethlehem. 
'''
"5" = '''
:sup:`5` Assur vero patri Thecuæ erant duæ uxores, Halaa et Naara. 
'''
"6" = '''
:sup:`6` Peperit autem ei Naara, Oozam, et Hepher, et Themani, et Ahasthari: isti sunt filii Naara. 
'''
"7" = '''
:sup:`7` Porro filii Halaa, Sereth, Isaar et Ethnan. 
'''
"8" = '''
:sup:`8` Cos autem genuit Anob, et Soboba, et cognationem Aharehel filii Arum. 
'''
"9" = '''
:sup:`9` Fuit autem Jabes inclytus præ fratribus suis, et mater ejus vocavit nomen illius Jabes, dicens: Quia peperi eum in dolore. 
'''
"10" = '''
:sup:`10` Invocavit vero Jabes Deum Israël, dicens: Si benedicens benedixeris mihi, et dilataveris terminos meos, et fuerit manus tua mecum, et feceris me a malitia non opprimi. Et præstitit Deus quæ precatus est. 
'''
"11" = '''
:sup:`11` Caleb autem frater Sua genuit Mahir, qui fuit pater Esthon. 
'''
"12" = '''
:sup:`12` Porro Esthon genuit Bethrapha, et Phesse, et Tehinna patrem urbis Naas: hi sunt viri Recha. 
'''
"13" = '''
:sup:`13` Filii autem Cenez, Othoniel, et Saraia. Porro filii Othoniel, Hathath, et Maonathi. 
'''
"14" = '''
:sup:`14` Maonathi genuit Ophra, Saraia autem genuit Joab patrem Vallis artificum: ibi quippe artifices erant. 
'''
"15" = '''
:sup:`15` Filii vero Caleb filii Jephone, Hir, et Ela, et Naham. Filii quoque Ela: Cenez. 
'''
"16" = '''
:sup:`16` Filii quoque Jaleleel: Ziph, et Zipha, Thiria, et Asraël. 
'''
"17" = '''
:sup:`17` Et filii Ezra, Jether, et Mered, et Epher, et Jalon, genuitque Mariam, et Sammai, et Jesba patrem Esthamo. 
'''
"18" = '''
:sup:`18` Uxor quoque ejus Judaia, peperit Jared patrem Gedor, et Heber patrem Socho, et Icuthiel patrem Zanoë: hi autem filii Bethiæ filiæ Pharaonis, quam accepit Mered. 
'''
"19" = '''
:sup:`19` Et filii uxoris Odaiæ sororis Naham patris Ceila, Garmi, et Esthamo, qui fuit de Machathi. 
'''
"20" = '''
:sup:`20` Filii quoque Simon, Amnon, et Rinna filius Hanan, et Thilon. Et filii Jesi, Zoheth, et Benzoheth. 
'''
"21" = '''
:sup:`21` Filii Sela, filii Juda: Her pater Lecha, et Laada pater Maresa, et cognationes domus operantium byssum in domo juramenti. 
'''
"22" = '''
:sup:`22` Et qui stare fecit solem, virique Mendacii, et Securus, et Incendens, qui principes fuerunt in Moab, et qui reversi sunt in Lahem: hæc autem verba vetera. 
'''
"23" = '''
:sup:`23` Hi sunt figuli habitantes in plantationibus et in sepibus, apud regem in operibus ejus: commoratique sunt ibi. 
'''
"24" = '''
:sup:`24` Filii Simeon: Namuel et Jamin, Jarib, Zara, Saul. 
'''
"25" = '''
:sup:`25` Sellum filius ejus, Mapsam filius ejus, Masma filius ejus. 
'''
"26" = '''
:sup:`26` Filii Masma: Hamuel filius ejus, Zachur filius ejus, Semei filius ejus. 
'''
"27" = '''
:sup:`27` Filii Semei sedecim, et filiæ sex: fratres autem ejus non habuerunt filios multos, et universa cognatio non potuit adæquare summam filiorum Juda. 
'''
"28" = '''
:sup:`28` Habitaverunt autem in Bersabee, et Molada, et Hasarsuhal, 
'''
"29" = '''
:sup:`29` et in Bala, et in Asom, et in Tholad, 
'''
"30" = '''
:sup:`30` et in Bathuel, et in Horma, et in Siceleg, 
'''
"31" = '''
:sup:`31` et in Bethmarchaboth, et in Hasarsusim, et in Bethberai, et in Saarim: hæ civitates eorum usque ad regem David. 
'''
"32" = '''
:sup:`32` Villæ quoque eorum: Etam, et Aën, Remmon, et Thochen, et Asan, civitates quinque. 
'''
"33" = '''
:sup:`33` Et universi viculi eorum per circuitum civitatum istarum usque ad Baal: hæc est habitatio eorum, et sedium distributio. 
'''
"34" = '''
:sup:`34` Mosobab quoque et Jemlech, et Josa filius Amasiæ, 
'''
"35" = '''
:sup:`35` et Joël, et Jehu filius Josabiæ filii Saraiæ filii Asiel, 
'''
"36" = '''
:sup:`36` et Elioënai, et Jacoba, et Isuhaia, et Asaia, et Adiel, et Ismiel, et Banaia, 
'''
"37" = '''
:sup:`37` Ziza quoque filius Sephei filii Allon filii Idaia filii Semri filii Samaia. 
'''
"38" = '''
:sup:`38` Isti sunt nominati principes in cognationibus suis, et in domo affinitatum suarum multiplicati sunt vehementer. 
'''
"39" = '''
:sup:`39` Et profecti sunt ut ingrederentur in Gador usque ad orientem vallis, et ut quærerent pascua gregibus suis. 
'''
"40" = '''
:sup:`40` Inveneruntque pascuas uberes, et valde bonas, et terram latissimam et quietam et fertilem, in qua ante habitaverant de stirpe Cham. 
'''
"41" = '''
:sup:`41` Hi ergo venerunt, quos supra descripsimus nominatim, in diebus Ezechiæ regis Juda: et percusserunt tabernacula eorum, et habitatores qui inventi fuerant ibi, et deleverunt eos usque in præsentem diem: habitaveruntque pro eis, quoniam uberrimas pascuas ibidem repererunt. 
'''
"42" = '''
:sup:`42` De filiis quoque Simeon abierunt in montem Seir viri quingenti, habentes principes Phalthiam et Naariam et Raphaiam et Oziel filios Jesi: 
'''
"43" = '''
:sup:`43` et percusserunt reliquias, quæ evadere potuerant, Amalecitarum, et habitaverunt ibi pro eis usque ad diem hanc. 
'''
