[12]
"1" = '''
:sup:`1` Et cœpit illis in parabolis loqui: Vineam pastinavit homo, et circumdedit sepem, et fodit lacum, et ædificavit turrim, et locavit eam agricolis, et peregre profectus est. 
'''
"2" = '''
:sup:`2` Et misit ad agricolas in tempore servum ut ab agricolis acciperet de fructu vineæ. 
'''
"3" = '''
:sup:`3` Qui apprehensum eum ceciderunt, et dimiserunt vacuum. 
'''
"4" = '''
:sup:`4` Et iterum misit ad illos alium servum: et illum in capite vulneraverunt, et contumeliis affecerunt. 
'''
"5" = '''
:sup:`5` Et rursum alium misit, et illum occiderunt: et plures alios: quosdam cædentes, alios vero occidentes. 
'''
"6" = '''
:sup:`6` Adhuc ergo unum habens filium carissimum, et illum misit ad eos novissimum, dicens: Quia reverebuntur filium meum. 
'''
"7" = '''
:sup:`7` Coloni autem dixerunt ad invicem: Hic est hæres: venite, occidamus eum: et nostra erit hæreditas. 
'''
"8" = '''
:sup:`8` Et apprehendentes eum, occiderunt: et ejecerunt extra vineam. 
'''
"9" = '''
:sup:`9` Quid ergo faciet dominus vineæ? Veniet, et perdet colonos, et dabit vineam aliis. 
'''
"10" = '''
:sup:`10` Nec scripturam hanc legistis: Lapidem quem reprobaverunt ædificantes, hic factus est in caput anguli: 
'''
"11" = '''
:sup:`11` a Domino factum est istud, et est mirabile in oculis nostris? 
'''
"12" = '''
:sup:`12` Et quærebant eum tenere: et timuerunt turbam: cognoverunt enim quoniam ad eos parabolam hanc dixerit. Et relicto eo abierunt. 
'''
"13" = '''
:sup:`13` Et mittunt ad eum quosdam ex pharisæis, et herodianis, ut eum caperent in verbo. 
'''
"14" = '''
:sup:`14` Qui venientes dicunt ei: Magister, scimus quia verax es, et non curas quemquam: nec enim vides in faciem hominum, sed in veritate viam Dei doces. Licet dari tributum Cæsari, an non dabimus? 
'''
"15" = '''
:sup:`15` Qui sciens versutiam illorum, ait illos: Quid me tentatis? afferte mihi denarium ut videam. 
'''
"16" = '''
:sup:`16` At illi attulerunt ei. Et ait illis: Cujus est imago hæc, et inscriptio? Dicunt ei: Cæsaris. 
'''
"17" = '''
:sup:`17` Respondens autem Jesus dixit illis: Reddite igitur quæ sunt Cæsaris, Cæsari: et quæ sunt Dei, Deo. Et mirabantur super eo. 
'''
"18" = '''
:sup:`18` Et venerunt ad eum sadducæi, qui dicunt resurrectionem non esse: et interrogabant eum, dicentes: 
'''
"19" = '''
:sup:`19` Magister, Moyses nobis scripsit, ut si cujus frater mortuus fuerit, et dimiserit uxorem, et filios non reliquerit, accipiat frater ejus uxorem ipsius, et resuscitet semen fratri suo. 
'''
"20" = '''
:sup:`20` Septem ergo fratres erant: et primus accepit uxorem, et mortuus est non relicto semine. 
'''
"21" = '''
:sup:`21` Et secundus accepit eam, et mortuus est: et nec iste reliquit semen. Et tertius similiter. 
'''
"22" = '''
:sup:`22` Et acceperunt eam similiter septem: et non reliquerunt semen. Novissima omnium defuncta est et mulier. 
'''
"23" = '''
:sup:`23` In resurrectione ergo cum resurrexerint, cujus de his erit uxor? septem enim habuerunt eam uxorem. 
'''
"24" = '''
:sup:`24` Et respondens Jesus, ait illis: Nonne ideo erratis, non scientes Scripturas, neque virtutem Dei? 
'''
"25" = '''
:sup:`25` Cum enim a mortuis resurrexerint, neque nubent, neque nubentur, sed sunt sicut angeli in cælis. 
'''
"26" = '''
:sup:`26` De mortuis autem quod resurgant, non legistis in libro Moysi, super rubum, quomodo dixerit illi Deus, inquiens: Ego sum Deus Abraham, et Deus Isaac, et Deus Jacob? 
'''
"27" = '''
:sup:`27` Non est Deus mortuorum, sed vivorum. Vos ergo multum erratis. 
'''
"28" = '''
:sup:`28` Et accessit unus de scribis, qui audierat illos conquirentes, et videns quoniam bene illis responderit, interrogavit eum quod esset primum omnium mandatum. 
'''
"29" = '''
:sup:`29` Jesus autem respondit ei: Quia primum omnium mandatum est: Audi Israël, Dominus Deus tuus, Deus unus est: 
'''
"30" = '''
:sup:`30` et diliges Dominum Deum tuum ex tota corde tuo, et ex tota anima tua, et ex tota mente tua, et ex tota virtute tua. Hoc est primum mandatum. 
'''
"31" = '''
:sup:`31` Secundum autem simile est illi: Diliges proximum tuum tamquam teipsum. Majus horum aliud mandatum non est. 
'''
"32" = '''
:sup:`32` Et ait illi scriba: Bene, Magister, in veritate dixisti, quia unus est Deus, et non est alius præter eum. 
'''
"33" = '''
:sup:`33` Et ut diligatur ex toto corde, et ex toto intellectu, et ex tota anima, et ex tota fortitudine, et diligere proximum tamquam seipsum, majus est omnibus holocautomatibus, et sacrificiis. 
'''
"34" = '''
:sup:`34` Jesus autem videns quod sapienter respondisset, dixit illi: Non es longe a regno Dei. Et nemo jam audebat eum interrogare. 
'''
"35" = '''
:sup:`35` Et respondens Jesus dicebat, docens in templo: Quomodo dicunt scribæ Christum filium esse David? 
'''
"36" = '''
:sup:`36` Ipse enim David dicit in Spiritu Sancto: Dixit Dominus Domino meo: Sede a dextris meis, donec ponam inimicos tuos scabellum pedum tuorum. 
'''
"37" = '''
:sup:`37` Ipse ergo David dicit eum Dominum, et unde est filius ejus? Et multa turba eum libenter audivit. 
'''
"38" = '''
:sup:`38` Et dicebat eis in doctrina sua: Cavete a scribis, qui volunt in stolis ambulare, et salutari in foro, 
'''
"39" = '''
:sup:`39` et in primis cathedris sedere in synagogis, et primos discubitus in cœnis: 
'''
"40" = '''
:sup:`40` qui devorant domos viduarum sub obtentu prolixæ orationis: hi accipient prolixius judicium. 
'''
"41" = '''
:sup:`41` Et sedens Jesus contra gazophylacium, aspiciebat quomodo turba jactaret æs in gazophylacium, et multi divites jactabant multa. 
'''
"42" = '''
:sup:`42` Cum venisset autem vidua una pauper, misit duo minuta, quod est quadrans, 
'''
"43" = '''
:sup:`43` et convocans discipulos suos, ait illis: Amen dico vobis, quoniam vidua hæc pauper plus omnibus misit, qui miserunt in gazophylacium. 
'''
"44" = '''
:sup:`44` Omnes enim ex eo, quod abundabat illis, miserunt: hæc vero de penuria sua omnia quæ habuit misit totum victum suum. 
'''
