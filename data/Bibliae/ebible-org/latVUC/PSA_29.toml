[29]
"1" = '''
:sup:`1` Psalmus cantici, in dedicatione domus David. 
'''
"2" = '''
:sup:`2` Exaltabo te, Domine, quoniam suscepisti me, nec delectasti inimicos meos super me. 
'''
"3" = '''
:sup:`3` Domine Deus meus, clamavi ad te, et sanasti me. 
'''
"4" = '''
:sup:`4` Domine, eduxisti ab inferno animam meam; salvasti me a descendentibus in lacum. 
'''
"5" = '''
:sup:`5` Psallite Domino, sancti ejus; et confitemini memoriæ sanctitatis ejus. 
'''
"6" = '''
:sup:`6` Quoniam ira in indignatione ejus, et vita in voluntate ejus: ad vesperum demorabitur fletus, et ad matutinum lætitia. 
'''
"7" = '''
:sup:`7` Ego autem dixi in abundantia mea: Non movebor in æternum. 
'''
"8" = '''
:sup:`8` Domine, in voluntate tua præstitisti decori meo virtutem; avertisti faciem tuam a me, et factus sum conturbatus. 
'''
"9" = '''
:sup:`9` Ad te, Domine, clamabo, et ad Deum meum deprecabor. 
'''
"10" = '''
:sup:`10` Quæ utilitas in sanguine meo, dum descendo in corruptionem? numquid confitebitur tibi pulvis, aut annuntiabit veritatem tuam? 
'''
"11" = '''
:sup:`11` Audivit Dominus, et misertus est mei; Dominus factus est adjutor meus. 
'''
"12" = '''
:sup:`12` Convertisti planctum meum in gaudium mihi; conscidisti saccum meum, et circumdedisti me lætitia: 
'''
"13" = '''
:sup:`13` ut cantet tibi gloria mea, et non compungar. Domine Deus meus, in æternum confitebor tibi. 
'''
