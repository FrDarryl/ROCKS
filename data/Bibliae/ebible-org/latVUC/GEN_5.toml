[5]
"1" = '''
:sup:`1` Hic est liber generationis Adam. In die qua creavit Deus hominem, ad similitudinem Dei fecit illum. 
'''
"2" = '''
:sup:`2` Masculum et feminam creavit eos, et benedixit illis: et vocavit nomen eorum Adam, in die quo creati sunt. 
'''
"3" = '''
:sup:`3` Vixit autem Adam centum triginta annis: et genuit ad imaginem et similitudinem suam, vocavitque nomen ejus Seth. 
'''
"4" = '''
:sup:`4` Et facti sunt dies Adam, postquam genuit Seth, octingenti anni: genuitque filios et filias. 
'''
"5" = '''
:sup:`5` Et factum est omne tempus quod vixit Adam, anni nongenti triginta, et mortuus est. 
'''
"6" = '''
:sup:`6` Vixit quoque Seth centum quinque annis, et genuit Enos. 
'''
"7" = '''
:sup:`7` Vixitque Seth, postquam genuit Enos, octingentis septem annis, genuitque filios et filias. 
'''
"8" = '''
:sup:`8` Et facti sunt omnes dies Seth nongentorum duodecim annorum, et mortuus est. 
'''
"9" = '''
:sup:`9` Vixit vero Enos nonaginta annis, et genuit Cainan. 
'''
"10" = '''
:sup:`10` Post cujus ortum vixit octingentis quindecim annis, et genuit filios et filias. 
'''
"11" = '''
:sup:`11` Factique sunt omnes dies Enos nongenti quinque anni, et mortuus est. 
'''
"12" = '''
:sup:`12` Vixit quoque Cainan septuaginta annis, et genuit Malaleel. 
'''
"13" = '''
:sup:`13` Et vixit Cainan, postquam genuit Malaleel, octingentis quadraginta annis, genuitque filios et filias. 
'''
"14" = '''
:sup:`14` Et facti sunt omnes dies Cainan nongenti decem anni, et mortuus est. 
'''
"15" = '''
:sup:`15` Vixit autem Malaleel sexaginta quinque annis, et genuit Jared. 
'''
"16" = '''
:sup:`16` Et vixit Malaleel, postquam genuit Jared, octingentis triginta annis, et genuit filios et filias. 
'''
"17" = '''
:sup:`17` Et facti sunt omnes dies Malaleel octingenti nonaginta quinque anni, et mortuus est. 
'''
"18" = '''
:sup:`18` Vixitque Jared centum sexaginta duobus annis, et genuit Henoch. 
'''
"19" = '''
:sup:`19` Et vixit Jared, postquam genuit Henoch, octingentis annis, et genuit filios et filias. 
'''
"20" = '''
:sup:`20` Et facti sunt omnes dies Jared nongenti sexaginta duo anni, et mortuus est. 
'''
"21" = '''
:sup:`21` Porro Henoch vixit sexaginta quinque annis, et genuit Mathusalam. 
'''
"22" = '''
:sup:`22` Et ambulavit Henoch cum Deo: et vixit, postquam genuit Mathusalam, trecentis annis, et genuit filios et filias. 
'''
"23" = '''
:sup:`23` Et facti sunt omnes dies Henoch trecenti sexaginta quinque anni. 
'''
"24" = '''
:sup:`24` Ambulavitque cum Deo, et non apparuit: quia tulit eum Deus. 
'''
"25" = '''
:sup:`25` Vixit quoque Mathusala centum octoginta septem annis, et genuit Lamech. 
'''
"26" = '''
:sup:`26` Et vixit Mathusala, postquam genuit Lamech, septingentis octoginta duobus annis, et genuit filios et filias. 
'''
"27" = '''
:sup:`27` Et facti sunt omnes dies Mathusala nongenti sexaginta novem anni, et mortuus est. 
'''
"28" = '''
:sup:`28` Vixit autem Lamech centum octoginta duobus annis, et genuit filium: 
'''
"29" = '''
:sup:`29` vocavitque nomen ejus Noë, dicens: Iste consolabitur nos ab operibus et laboribus manuum nostrarum in terra, cui maledixit Dominus. 
'''
"30" = '''
:sup:`30` Vixitque Lamech, postquam genuit Noë, quingentis nonaginta quinque annis, et genuit filios et filias. 
'''
"31" = '''
:sup:`31` Et facti sunt omnes dies Lamech septingenti septuaginta septem anni, et mortuus est. Noë vero cum quingentorum esset annorum, genuit Sem, Cham et Japheth. 
'''
