[18]
"1" = '''
:sup:`1` Factum est autem post hæc, ut percuteret David Philisthiim, et humiliaret eos, et tolleret Geth et filias ejus de manu Philisthiim, 
'''
"2" = '''
:sup:`2` percuteretque Moab, et fierent Moabitæ servi David, offerentes ei munera. 
'''
"3" = '''
:sup:`3` Eo tempore percussit David etiam Adarezer regem Soba regionis Hemath, quando perrexit ut dilataret imperium suum usque ad flumen Euphraten. 
'''
"4" = '''
:sup:`4` Cepit ergo David mille quadrigas ejus, et septem millia equitum, ac viginti millia virorum peditum, subnervavitque omnes equos curruum, exceptis centum quadrigis, quas reservavit sibi. 
'''
"5" = '''
:sup:`5` Supervenit autem et Syrus Damascenus, ut auxilium præberet Adarezer regi Soba: sed et hujus percussit David viginti duo millia virorum. 
'''
"6" = '''
:sup:`6` Et posuit milites in Damasco, ut Syria quoque serviret sibi, et offerret munera. Adjuvitque eum Dominus in cunctis ad quæ perrexerat. 
'''
"7" = '''
:sup:`7` Tulit quoque David pharetras aureas, quas habuerant servi Adarezer, et attulit eas in Jerusalem. 
'''
"8" = '''
:sup:`8` Necnon de Thebath et Chun urbibus Adarezer æris plurimum, de quo fecit Salomon mare æneum, et columnas, et vasa ænea. 
'''
"9" = '''
:sup:`9` Quod cum audisset Thou rex Hemath, percussisse videlicet David omnem exercitum Adarezer regis Soba, 
'''
"10" = '''
:sup:`10` misit Adoram filium suum ad regem David, ut postularet ab eo pacem, et congratularetur ei quod percussisset et expugnasset Adarezer: adversarius quippe erat Thou Adarezer. 
'''
"11" = '''
:sup:`11` Sed et omnia vasa aurea, et argentea, et ænea consecravit David rex Domino, cum argento et auro quod tulerat ex universis gentibus, tam de Idumæa, et Moab, et filiis Ammon, quam de Philisthiim et Amalec. 
'''
"12" = '''
:sup:`12` Abisai vero filius Sarviæ percussit Edom in valle Salinarum, decem et octo millia: 
'''
"13" = '''
:sup:`13` et constituit in Edom præsidium, ut serviret Idumæa David: salvavitque Dominus David in cunctis ad quæ perrexerat. 
'''
"14" = '''
:sup:`14` Regnavit ergo David super universum Israël, et faciebat judicium atque justitiam cuncto populo suo. 
'''
"15" = '''
:sup:`15` Porro Joab filius Sarviæ erat super exercitum, et Josaphat filius Ahilud a commentariis: 
'''
"16" = '''
:sup:`16` Sadoc autem filius Achitob, et Ahimelech filius Abiathar, sacerdotes: et Susa, scriba: 
'''
"17" = '''
:sup:`17` Banaias quoque filius Jojadæ super legiones Cerethi et Phelethi: porro filii David, primi ad manum regis. 
'''
