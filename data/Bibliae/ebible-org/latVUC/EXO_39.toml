[39]
"1" = '''
:sup:`1` De hyacintho vero et purpura, vermiculo ac bysso, fecit vestes, quibus indueretur Aaron quando ministrabat in sanctis, sicut præcepit Dominus Moysi. 
'''
"2" = '''
:sup:`2` Fecit igitur superhumerale de auro, hyacintho, et purpura, coccoque bis tincto, et bysso retorta, 
'''
"3" = '''
:sup:`3` opere polymitario: inciditque bracteas aureas, et extenuavit in fila, ut possent torqueri cum priorum colorum subtegmine, 
'''
"4" = '''
:sup:`4` duasque oras sibi invicem copulatas in utroque latere summitatum, 
'''
"5" = '''
:sup:`5` et balteum ex eisdem coloribus, sicut præceperat Dominus Moysi. 
'''
"6" = '''
:sup:`6` Paravit et duos lapides onychinos, astrictos et inclusos auro, et sculptos arte gemmaria nominibus filiorum Israël: 
'''
"7" = '''
:sup:`7` posuitque eos in lateribus superhumeralis in monimentum filiorum Israël, sicut præceperat Dominus Moysi. 
'''
"8" = '''
:sup:`8` Fecit et rationale opere polymito juxta opus superhumeralis, ex auro, hyacintho, purpura, coccoque bis tincto, et bysso retorta: 
'''
"9" = '''
:sup:`9` quadrangulum, duplex, mensuræ palmi. 
'''
"10" = '''
:sup:`10` Et posuit in eo gemmarum ordines quatuor. In primo versu erat sardius, topazius, smaragdus. 
'''
"11" = '''
:sup:`11` In secundo, carbunculus, sapphirus, et jaspis. 
'''
"12" = '''
:sup:`12` In tertio, ligurius, achates, et amethystus. 
'''
"13" = '''
:sup:`13` In quarto, chrysolithus, onychinus, et beryllus, circumdati et inclusi auro per ordines suos. 
'''
"14" = '''
:sup:`14` Ipsique lapides duodecim sculpti erant nominibus duodecim tribuum Israël, singuli per nomina singulorum. 
'''
"15" = '''
:sup:`15` Fecerunt in rationali et catenulas sibi invicem cohærentes, de auro purissimo: 
'''
"16" = '''
:sup:`16` et duos uncinos, totidemque annulos aureos. Porro annulos posuerunt in utroque latere rationalis, 
'''
"17" = '''
:sup:`17` e quibus penderent duæ catenæ aureæ, quas inseruerunt uncinis, qui in superhumeralis angulis eminebant. 
'''
"18" = '''
:sup:`18` Hæc et ante et retro ita conveniebant sibi, ut superhumerale et rationale mutuo necterentur, 
'''
"19" = '''
:sup:`19` stricta ad balteum et annulis fortius copulata, quos jungebat vitta hyacinthina, ne laxa fluerent, et a se invicem moverentur, sicut præcepit Dominus Moysi. 
'''
"20" = '''
:sup:`20` Feceruntque quoque tunicam superhumeralis totam hyacinthinam, 
'''
"21" = '''
:sup:`21` et capitium in superiori parte contra medium, oramque per gyrum capitii textilem: 
'''
"22" = '''
:sup:`22` deorsum autem ad pedes mala punica ex hyacintho, purpura, vermiculo, ac bysso retorta: 
'''
"23" = '''
:sup:`23` et tintinnabula de auro purissimo, quæ posuerunt inter malogranata, in extrema parte tunicæ per gyrum: 
'''
"24" = '''
:sup:`24` tintinnabulum autem aureum, et malum punicum, quibus ornatus incedebat pontifex quando ministerio fungebatur, sicut præceperat Dominus Moysi. 
'''
"25" = '''
:sup:`25` Fecerunt et tunicas byssinas opere textili Aaron et filiis ejus: 
'''
"26" = '''
:sup:`26` et mitras cum coronulis suis ex bysso: 
'''
"27" = '''
:sup:`27` feminalia quoque linea, byssina: 
'''
"28" = '''
:sup:`28` cingulum vero de bysso retorta, hyacintho, purpura, ac vermiculo bis tincto, arte plumaria, sicut præceperat Dominus Moysi. 
'''
"29" = '''
:sup:`29` Fecerunt et laminam sacræ venerationis de auro purissimo, scripseruntque in ea opere gemmario, Sanctum Domini: 
'''
"30" = '''
:sup:`30` et strinxerunt eam cum mitra vitta hyacinthina, sicut præceperat Dominus Moysi. 
'''
"31" = '''
:sup:`31` Perfectum est igitur omne opus tabernaculi et tecti testimonii: feceruntque filii Israël cuncta quæ præceperat Dominus Moysi. 
'''
"32" = '''
:sup:`32` Et obtulerunt tabernaculum et tectum et universam supellectilem, annulos, tabulas, vectes, columnas ac bases, 
'''
"33" = '''
:sup:`33` opertorium de pellibus arietum rubricatis, et aliud operimentum de janthinis pellibus, 
'''
"34" = '''
:sup:`34` velum; arcam, vectes, propitiatorium, 
'''
"35" = '''
:sup:`35` mensam cum vasis suis et propositionis panibus; 
'''
"36" = '''
:sup:`36` candelabrum, lucernas, et utensilia earum cum oleo; 
'''
"37" = '''
:sup:`37` altare aureum, et unguentum, et thymiama ex aromatibus, 
'''
"38" = '''
:sup:`38` et tentorium in introitu tabernaculi; 
'''
"39" = '''
:sup:`39` altare æneum, retiaculum, vectes, et vasa ejus omnia; labrum cum basi sua; tentoria atrii, et columnas cum basibus suis; 
'''
"40" = '''
:sup:`40` tentorium in introitu atrii, funiculosque illius et paxillos. Nihil ex vasis defuit, quæ in ministerium tabernaculi, et in tectum fœderis jussa sunt fieri. 
'''
"41" = '''
:sup:`41` Vestes quoque, quibus sacerdotes utuntur in sanctuario, Aaron scilicet et filii ejus, 
'''
"42" = '''
:sup:`42` obtulerunt filii Israël, sicut præceperat Dominus. 
'''
"43" = '''
:sup:`43` Quæ postquam Moyses cuncta vidit completa, benedixit eis. 
'''
