[5]
"1" = '''
:sup:`1` Omnino auditur inter vos fornicatio, et talis fornicatio, qualis nec inter gentes, ita ut uxorem patris sui aliquis habeat. 
'''
"2" = '''
:sup:`2` Et vos inflati estis: et non magis luctum habuistis ut tollatur de medio vestrum qui hoc opus fecit. 
'''
"3" = '''
:sup:`3` Ego quidem absens corpore, præsens autem spiritu, jam judicavi ut præsens eum, qui sic operatus est, 
'''
"4" = '''
:sup:`4` in nomine Domini nostri Jesu Christi, congregatis vobis et meo spiritu, cum virtute Domini nostri Jesu, 
'''
"5" = '''
:sup:`5` tradere hujusmodi Satanæ in interitum carnis, ut spiritus salvus sit in die Domini nostri Jesu Christi. 
'''
"6" = '''
:sup:`6` Non est bona gloriatio vestra. Nescitis quia modicum fermentum totam massam corrumpit? 
'''
"7" = '''
:sup:`7` Expurgate vetus fermentum, ut sitis nova conspersio, sicut estis azymi. Etenim Pascha nostrum immolatus est Christus. 
'''
"8" = '''
:sup:`8` Itaque epulemur: non in fermento veteri, neque in fermento malitiæ et nequitiæ: sed in azymis sinceritatis et veritatis. 
'''
"9" = '''
:sup:`9` Scripsi in epistola: Ne commisceamini fornicariis: 
'''
"10" = '''
:sup:`10` non utique fornicariis hujus mundi, aut avaris, aut rapacibus, aut idolis servientibus: alioquin debueratis de hoc mundo exiisse. 
'''
"11" = '''
:sup:`11` Nunc autem scripsi vobis non commisceri: si is qui frater nominatur, est fornicator, aut avarus, aut idolis serviens, aut maledicus, aut ebriosus, aut rapax, cum ejusmodi nec cibum sumere. 
'''
"12" = '''
:sup:`12` Quid enim mihi de iis qui foris sunt, judicare? nonne de iis qui intus sunt, vos judicatis? 
'''
"13" = '''
:sup:`13` nam eos qui foris sunt, Deus judicabit. Auferte malum ex vobis ipsis. 
'''
