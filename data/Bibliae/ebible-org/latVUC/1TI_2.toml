[2]
"1" = '''
:sup:`1` Obsecro igitur primum omnium fieri obsecrationes, orationes, postulationes, gratiarum actiones, pro omnibus hominibus: 
'''
"2" = '''
:sup:`2` pro regibus, et omnibus qui in sublimitate sunt, ut quietam et tranquillam vitam agamus in omni pietate, et castitate: 
'''
"3" = '''
:sup:`3` hoc enim bonum est, et acceptum coram Salvatore nostro Deo, 
'''
"4" = '''
:sup:`4` qui omnes homines vult salvos fieri, et ad agnitionem veritatis venire. 
'''
"5" = '''
:sup:`5` Unus enim Deus, unus et mediator Dei et hominum homo Christus Jesus: 
'''
"6" = '''
:sup:`6` qui dedit redemptionem semetipsum pro omnibus, testimonium temporibus suis: 
'''
"7" = '''
:sup:`7` in quo positus sum ego prædicator, et Apostolus (veritatem dico, non mentior) doctor gentium in fide, et veritate. 
'''
"8" = '''
:sup:`8` Volo ergo viros orare in omni loco, levantes puras manus sine ira et disceptatione. 
'''
"9" = '''
:sup:`9` Similiter et mulieres in habitu ornato, cum verecundia et sobrietate ornantes se, et non in tortis crinibus, aut auro, aut margaritas, vel veste pretiosa: 
'''
"10" = '''
:sup:`10` sed quod decet mulieres, promittentes pietatem per opera bona. 
'''
"11" = '''
:sup:`11` Mulier in silentio discat cum omni subjectione. 
'''
"12" = '''
:sup:`12` Docere autem mulieri non permitto, neque dominari in virum: sed esse in silentio. 
'''
"13" = '''
:sup:`13` Adam enim primus formatus est: deinde Heva: 
'''
"14" = '''
:sup:`14` et Adam non est seductus: mulier autem seducta in prævaricatione fuit. 
'''
"15" = '''
:sup:`15` Salvabitur autem per filiorum generationem, si permanserit in fide, et dilectione, et sanctificatione cum sobrietate. 
'''
