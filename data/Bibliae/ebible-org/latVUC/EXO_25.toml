[25]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen, dicens: 
'''
"2" = '''
:sup:`2` Loquere filiis Israël, ut tollant mihi primitias: ab omni homine qui offeret ultroneus, accipietis eas. 
'''
"3" = '''
:sup:`3` Hæc sunt autem quæ accipere debeatis: aurum, et argentum, et æs, 
'''
"4" = '''
:sup:`4` hyacinthum et purpuram, coccumque bis tinctum, et byssum, pilos caprarum, 
'''
"5" = '''
:sup:`5` et pelles arietum rubricatas, pellesque janthinas, et ligna setim: 
'''
"6" = '''
:sup:`6` oleum ad luminaria concinnanda: aromata in unguentum, et thymiamata boni odoris: 
'''
"7" = '''
:sup:`7` lapides onychinos, et gemmas ad ornandum ephod, ac rationale. 
'''
"8" = '''
:sup:`8` Facientque mihi sanctuarium, et habitabo in medio eorum: 
'''
"9" = '''
:sup:`9` juxta omnem similitudinem tabernaculi quod ostendam tibi, et omnium vasorum in cultum ejus. Sicque facietis illud: 
'''
"10" = '''
:sup:`10` arcam de lignis setim compingite, cujus longitudo habeat duos et semis cubitos: latitudo, cubitum et dimidium: altitudo, cubitum similiter ac semissem. 
'''
"11" = '''
:sup:`11` Et deaurabis eam auro mundissimo intus et foris: faciesque supra, coronam auream per circuitum: 
'''
"12" = '''
:sup:`12` et quatuor circulos aureos, quos pones per quatuor arcæ angulos: duo circuli sint in latere uno, et duo in altero. 
'''
"13" = '''
:sup:`13` Facies quoque vectes de lignis setim, et operies eos auro. 
'''
"14" = '''
:sup:`14` Inducesque per circulos qui sunt in arcæ lateribus, ut portetur in eis: 
'''
"15" = '''
:sup:`15` qui semper erunt in circulis, nec umquam extrahentur ab eis. 
'''
"16" = '''
:sup:`16` Ponesque in arca testificationem quam dabo tibi. 
'''
"17" = '''
:sup:`17` Facies et propitiatorium de auro mundissimo: duos cubitos et dimidium tenebit longitudo ejus, et cubitum ac semissem latitudo. 
'''
"18" = '''
:sup:`18` Duos quoque cherubim aureos et productiles facies, ex utraque parte oraculi. 
'''
"19" = '''
:sup:`19` Cherub unus sit in latere uno, et alter in altero. 
'''
"20" = '''
:sup:`20` Utrumque latus propitiatorii tegant expandentes alas, et operientes oraculum, respiciantque se mutuo versis vultibus in propitiatorium quo operienda est arca, 
'''
"21" = '''
:sup:`21` in qua pones testimonium quod dabo tibi. 
'''
"22" = '''
:sup:`22` Inde præcipiam, et loquar ad te supra propitiatorium, ac de medio duorum cherubim, qui erunt super arcam testimonii, cuncta quæ mandabo per te filiis Israël. 
'''
"23" = '''
:sup:`23` Facies et mensam de lignis setim, habentem duos cubitos longitudinis, et in latitudine cubitum, et in altitudine cubitum et semissem. 
'''
"24" = '''
:sup:`24` Et inaurabis eam auro purissimo: faciesque illi labium aureum per circuitum, 
'''
"25" = '''
:sup:`25` et ipsi labio coronam interrasilem altam quatuor digitis: et super illam, alteram coronam aureolam. 
'''
"26" = '''
:sup:`26` Quatuor quoque circulos aureos præparabis, et pones eis in quatuor angulis ejusdem mensæ per singulos pedes. 
'''
"27" = '''
:sup:`27` Subter coronam erunt circuli aurei, ut mittantur vectes per eos, et possit mensa portari. 
'''
"28" = '''
:sup:`28` Ipsos quoque vectes facies de lignis setim, et circumdabis auro ad subvehendam mensam. 
'''
"29" = '''
:sup:`29` Parabis et acetabula, ac phialas, thuribula, et cyathos, in quibus offerenda sunt libamina, ex auro purissimo. 
'''
"30" = '''
:sup:`30` Et pones super mensam panes propositionis in conspectu meo semper. 
'''
"31" = '''
:sup:`31` Facies et candelabrum ductile de auro mundissimo, hastile ejus, et calamos, scyphos, et sphærulas, ac lilia ex ipso procedentia. 
'''
"32" = '''
:sup:`32` Sex calami egredientur de lateribus, tres ex uno latere, et tres ex altero. 
'''
"33" = '''
:sup:`33` Tres scyphi quasi in nucis modum per calamos singulos, sphærulaque simul, et lilium: et tres similiter scyphi instar nucis in calamo altero, sphærulaque simul et lilium. Hoc erit opus sex calamorum, qui producendi sunt de hastili: 
'''
"34" = '''
:sup:`34` in ipso autem candelabro erunt quatuor scyphi in nucis modum, sphærulæque per singulos, et lilia. 
'''
"35" = '''
:sup:`35` Sphærulæ sub duobus calamis per tria loca, qui simul sex fiunt procedentes de hastili uno. 
'''
"36" = '''
:sup:`36` Et sphærulæ igitur et calami ex ipso erunt, universa ductilia de auro purissimo. 
'''
"37" = '''
:sup:`37` Facies et lucernas septem, et pones eas super candelabrum, ut luceant ex adverso. 
'''
"38" = '''
:sup:`38` Emunctoria quoque, et ubi quæ emuncta sunt extinguantur, fiant de auro purissimo. 
'''
"39" = '''
:sup:`39` Omne pondus candelabri cum universis vasis suis habebit talentum auri purissimi. 
'''
"40" = '''
:sup:`40` Inspice, et fac secundum exemplar quod tibi in monte monstratum est. 
'''
