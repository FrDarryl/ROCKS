[11]
"1" = '''
:sup:`1` Sapientia humiliati exaltabit caput illius, et in medio magnatorum consedere illum faciet. 
'''
"2" = '''
:sup:`2` Non laudes virum in specie sua, neque spernas hominem in visu suo. 
'''
"3" = '''
:sup:`3` Brevis in volatilibus est apis, et initium dulcoris habet fructus illius. 
'''
"4" = '''
:sup:`4` In vestitu ne glorieris umquam, nec in die honoris tui extollaris: quoniam mirabilia opera Altissimi solius, et gloriosa, et absconsa, et invisa opera illius. 
'''
"5" = '''
:sup:`5` Multi tyranni sederunt in throno: et insuspicabilis portavit diadema. 
'''
"6" = '''
:sup:`6` Multi potentes oppressi sunt valide, et gloriosi traditi sunt in manus alterorum. 
'''
"7" = '''
:sup:`7` Priusquam interroges, ne vituperes quemquam: et cum interrogaveris, corripe juste. 
'''
"8" = '''
:sup:`8` Priusquam audias, ne respondeas verbum: et in medio sermonum ne adjicias loqui. 
'''
"9" = '''
:sup:`9` De ea re quæ te non molestat, ne certeris: et in judicio peccantium ne consistas. 
'''
"10" = '''
:sup:`10` Fili, ne in multis sint actus tui: et si dives fueris, non eris immunis a delicto. Si enim secutus fueris, non apprehendes: et non effugies, si præcucurreris. 
'''
"11" = '''
:sup:`11` Est homo laborans et festinans, et dolens: impius, et tanto magis non abundabit. 
'''
"12" = '''
:sup:`12` Est homo marcidus egens recuperatione, plus deficiens virtute, et abundans paupertate: 
'''
"13" = '''
:sup:`13` et oculus Dei respexit illum in bono, et erexit eum ab humilitate ipsius, et exaltavit caput ejus: et mirati sunt in illo multi, et honoraverunt Deum. 
'''
"14" = '''
:sup:`14` Bona et mala, vita et mors, paupertas et honestas, a Deo sunt: 
'''
"15" = '''
:sup:`15` sapientia, et disciplina, et scientia legis, apud Deum: dilectio, et viæ bonorum, apud ipsum. 
'''
"16" = '''
:sup:`16` Error et tenebræ peccatoribus concreata sunt: qui autem exsultant in malis consenescunt in malo. 
'''
"17" = '''
:sup:`17` Datio Dei permanet justis, et profectus illius successus habebit in æternum. 
'''
"18" = '''
:sup:`18` Est qui locupletatur parce agendo, et hæc est pars mercedis illius. 
'''
"19" = '''
:sup:`19` In eo quod dicit: Inveni requiem mihi, et nunc manducabo de bonis meis solus: 
'''
"20" = '''
:sup:`20` et nescit quod tempus præteriet, et mors appropinquet, et relinquat omnia aliis, et morietur. 
'''
"21" = '''
:sup:`21` Sta in testamento tuo, et in illo colloquere, et in opere mandatorum tuorum veterasce. 
'''
"22" = '''
:sup:`22` Ne manseris in operibus peccatorum: confide autem in Deo, et mane in loco tuo. 
'''
"23" = '''
:sup:`23` Facile est enim in oculis Dei subito honestare pauperem. 
'''
"24" = '''
:sup:`24` Benedictio Dei in mercedem justi festinat, et in hora veloci processus illius fructificat. 
'''
"25" = '''
:sup:`25` Ne dicas: Quid est mihi opus? et quæ erunt mihi ex hoc bona? 
'''
"26" = '''
:sup:`26` Ne dicas: Sufficiens mihi sum: et quid ex hoc pessimabor? 
'''
"27" = '''
:sup:`27` In die bonorum ne immemor sis malorum, et in die malorum ne immemor sis bonorum: 
'''
"28" = '''
:sup:`28` quoniam facile est coram Deo in die obitus retribuere unicuique secundum vias suas. 
'''
"29" = '''
:sup:`29` Malitia horæ oblivionem facit luxuriæ magnæ, et in fine hominis denudatio operum illius. 
'''
"30" = '''
:sup:`30` Ante mortem ne laudes hominem quemquam: quoniam in filiis suis agnoscitur vir. 
'''
"31" = '''
:sup:`31` Non omnem hominem inducas in domum tuam: multæ enim sunt insidiæ dolosi. 
'''
"32" = '''
:sup:`32` Sicut enim eructant præcordia fœtentium, et sicut perdix inducitur in caveam, et ut caprea in laqueum: sic et cor superborum, et sicut prospector videns casum proximi sui. 
'''
"33" = '''
:sup:`33` Bona enim in mala convertens insidiatur, et in electis imponet maculam. 
'''
"34" = '''
:sup:`34` A scintilla una augetur ignis, et ab uno doloso augetur sanguis: homo vero peccator sanguini insidiatur. 
'''
"35" = '''
:sup:`35` Attende tibi a pestifero, fabricat enim mala, ne inducat super te subsannationem in perpetuum. 
'''
"36" = '''
:sup:`36` Admitte ad te alienigenam: et subvertet te in turbine, et abalienabit te a tuis propriis. 
'''
