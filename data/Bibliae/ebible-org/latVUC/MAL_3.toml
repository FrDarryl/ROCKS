[3]
"1" = '''
:sup:`1` Ecce ego mitto angelum meum, et præparabit viam ante faciem meam: et statim veniet ad templum suum Dominator quem vos quæritis, et angelus testamenti quem vos vultis. Ecce venit, dicit Dominus exercituum. 
'''
"2" = '''
:sup:`2` Et quis poterit cogitare diem adventus ejus, et quis stabit ad videndum eum? ipse enim quasi ignis conflans, et quasi herba fullonum: 
'''
"3" = '''
:sup:`3` et sedebit conflans, et emundans argentum: et purgabit filios Levi, et colabit eos quasi aurum et quasi argentum, et erunt Domino offerentes sacrificia in justitia. 
'''
"4" = '''
:sup:`4` Et placebit Domino sacrificium Juda et Jerusalem, sicut dies sæculi, et sicut anni antiqui. 
'''
"5" = '''
:sup:`5` Et accedam ad vos in judicio, et ero testis velox maleficis, et adulteris, et perjuris, et qui calumniantur mercedem mercenarii, viduas et pupillos, et opprimunt peregrinum, nec timuerunt me, dicit Dominus exercituum. 
'''
"6" = '''
:sup:`6` Ego enim Dominus, et non mutor: et vos filii Jacob, non estis consumpti. 
'''
"7" = '''
:sup:`7` A diebus enim patrum vestrorum recessistis a legitimis meis, et non custodistis: revertimini ad me, et revertar ad vos, dicit Dominus exercituum. Et dixistis: In quo revertemur? 
'''
"8" = '''
:sup:`8` Si affliget homo Deum, quia vos configitis me? Et dixistis: In quo configimus te? In decimis et in primitiis. 
'''
"9" = '''
:sup:`9` Et in penuria vos maledicti estis, et me vos configitis gens tota. 
'''
"10" = '''
:sup:`10` Inferte omnem decimam in horreum, et sit cibus in domo mea: et probate me super hoc, dicit Dominus: si non aperuero vobis cataractas cæli, et effudero vobis benedictionem usque ad abundantiam: 
'''
"11" = '''
:sup:`11` et increpabo pro vobis devorantem, et non corrumpet fructum terræ vestræ, nec erit sterilis vinea in agro, dicit Dominus exercituum. 
'''
"12" = '''
:sup:`12` Et beatos vos dicent omnes gentes: eritis enim vos terra desiderabilis, dicit Dominus exercituum. 
'''
"13" = '''
:sup:`13` Invaluerunt super me verba vestra, dicit Dominus. 
'''
"14" = '''
:sup:`14` Et dixistis: Quid locuti sumus contra te? Dixistis: Vanus est qui servit Deo: et quod emolumentum quia custodivimus præcepta ejus, et quia ambulavimus tristes coram Domino exercituum? 
'''
"15" = '''
:sup:`15` Ergo nunc beatos dicimus arrogantes: siquidem ædificati sunt facientes impietatem, et tentaverunt Deum, et salvi facti sunt. 
'''
"16" = '''
:sup:`16` Tunc locuti sunt timentes Dominum, unusquisque cum proximo suo: et attendit Dominus, et audivit, et scriptus est liber monumenti coram eo timentibus Dominum, et cogitantibus nomen ejus. 
'''
"17" = '''
:sup:`17` Et erunt mihi, ait Dominus exercituum, in die qua ego facio, in peculium: et parcam eis, sicut parcit vir filio suo servienti sibi. 
'''
"18" = '''
:sup:`18` Et convertemini, et videbitis quid sit inter justum et impium, et inter servientem Deo et non servientem ei. 
'''
