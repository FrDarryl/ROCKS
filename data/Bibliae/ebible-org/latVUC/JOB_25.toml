[25]
"1" = '''
:sup:`1` Respondens autem Baldad Suhites, dixit: 
'''
"2" = '''
:sup:`2` Potestas et terror apud eum est, qui facit concordiam in sublimibus suis. 
'''
"3" = '''
:sup:`3` Numquid est numerus militum ejus? et super quem non surget lumen illius? 
'''
"4" = '''
:sup:`4` Numquid justificari potest homo comparatus Deo? aut apparere mundus natus de muliere? 
'''
"5" = '''
:sup:`5` Ecce luna etiam non splendet, et stellæ non sunt mundæ in conspectu ejus: 
'''
"6" = '''
:sup:`6` quanto magis homo putredo, et filius hominis vermis? 
'''
