[137]
"1" = '''
:sup:`1` Ipsi David. Confitebor tibi, Domine, in toto corde meo, quoniam audisti verba oris mei. In conspectu angelorum psallam tibi; 
'''
"2" = '''
:sup:`2` adorabo ad templum sanctum tuum, et confitebor nomini tuo: super misericordia tua et veritate tua; quoniam magnificasti super omne, nomen sanctum tuum. 
'''
"3" = '''
:sup:`3` In quacumque die invocavero te, exaudi me; multiplicabis in anima mea virtutem. 
'''
"4" = '''
:sup:`4` Confiteantur tibi, Domine, omnes reges terræ, quia audierunt omnia verba oris tui. 
'''
"5" = '''
:sup:`5` Et cantent in viis Domini, quoniam magna est gloria Domini; 
'''
"6" = '''
:sup:`6` quoniam excelsus Dominus, et humilia respicit, et alta a longe cognoscit. 
'''
"7" = '''
:sup:`7` Si ambulavero in medio tribulationis, vivificabis me; et super iram inimicorum meorum extendisti manum tuam, et salvum me fecit dextera tua. 
'''
"8" = '''
:sup:`8` Dominus retribuet pro me. Domine, misericordia tua in sæculum; opera manuum tuarum ne despicias. 
'''
