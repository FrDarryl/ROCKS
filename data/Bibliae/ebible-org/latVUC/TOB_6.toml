[6]
"1" = '''
:sup:`1` Profectus est autem Tobias, et canis secutus est eum, et mansit prima mansione juxta fluvium Tigris. 
'''
"2" = '''
:sup:`2` Et exivit ut lavaret pedes suos, et ecce piscis immanis exivit ad devorandum eum. 
'''
"3" = '''
:sup:`3` Quem expavescens Tobias clamavit voce magna, dicens: Domine, invadit me. 
'''
"4" = '''
:sup:`4` Et dixit ei angelus: Apprehende branchiam ejus, et trahe eum ad te. Quod cum fecisset, attraxit eum in siccum, et palpitare cœpit ante pedes ejus. 
'''
"5" = '''
:sup:`5` Tunc dixit ei angelus: Exentera hunc piscem, et cor ejus, et fel, et jecur repone tibi: sunt enim hæc necessaria ad medicamenta utiliter. 
'''
"6" = '''
:sup:`6` Quod cum fecisset, assavit carnes ejus, et secum tulerunt in via: cetera salierunt, quæ sufficerent eis, quousque pervenirent in Rages civitatem Medorum. 
'''
"7" = '''
:sup:`7` Tunc interrogavit Tobias angelum, et dixit ei: Obsecro te, Azaria frater, ut dicas mihi quod remedium habebunt ista, quæ de pisce servare jussisti? 
'''
"8" = '''
:sup:`8` Et respondens angelus, dixit ei: Cordis ejus particulam si super carbones ponas, fumus ejus extricat omne genus dæmoniorum sive a viro, sive a muliere, ita ut ultra non accedat ad eos. 
'''
"9" = '''
:sup:`9` Et fel valet ad ungendos oculos in quibus fuerit albugo, et sanabuntur. 
'''
"10" = '''
:sup:`10` Et dixit ei Tobias: Ubi vis ut maneamus? 
'''
"11" = '''
:sup:`11` Respondensque angelus, ait: Est hic Raguel nomine, vir propinquus de tribu tua, et hic habet filiam nomine Saram, sed neque masculum neque feminam ullam habet aliam præter eam. 
'''
"12" = '''
:sup:`12` Tibi debetur omnis substantia ejus, et oportet eam te accipere conjugem. 
'''
"13" = '''
:sup:`13` Pete ergo eam a patre ejus, et dabit tibi eam in uxorem. 
'''
"14" = '''
:sup:`14` Tunc respondit Tobias, et dixit: Audio quia tradita est septem viris, et mortui sunt: sed et hoc audivi, quia dæmonium occidit illos. 
'''
"15" = '''
:sup:`15` Timeo ergo, ne forte et mihi hæc eveniant: et cum sim unicus parentibus meis, deponam senectutem illorum cum tristitia ad inferos. 
'''
"16" = '''
:sup:`16` Tunc angelus Raphaël dixit ei: Audi me, et ostendam tibi qui sunt, quibus prævalere potest dæmonium. 
'''
"17" = '''
:sup:`17` Hi namque qui conjugium ita suscipiunt, ut Deum a se et a sua mente excludant, et suæ libidini ita vacent sicut equus et mulus quibus non est intellectus: habet potestatem dæmonium super eos. 
'''
"18" = '''
:sup:`18` Tu autem cum acceperis eam, ingressus cubiculum, per tres dies continens esto ab ea, et nihil aliud nisi orationibus vacabis cum ea. 
'''
"19" = '''
:sup:`19` Ipsa autem nocte, incenso jecore piscis, fugabitur dæmonium. 
'''
"20" = '''
:sup:`20` Secunda vero nocte in copulatione sanctorum patriarcharum admitteris. 
'''
"21" = '''
:sup:`21` Tertia autem nocte, benedictionem consequeris, ut filii ex vobis procreentur incolumes. 
'''
"22" = '''
:sup:`22` Transacta autem tertia nocte, accipies virginem cum timore Domini, amore filiorum magis quam libidine ductus, ut in semine Abrahæ benedictionem in filiis consequaris. 
'''
