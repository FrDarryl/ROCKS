[18]
"1" = '''
:sup:`1` Post hæc egressus ab Athenis, venit Corinthum: 
'''
"2" = '''
:sup:`2` et inveniens quemdam Judæum nomine Aquilam, Ponticum genere, qui nuper venerat ab Italia, et Priscillam uxorem ejus (eo quod præcepisset Claudius discedere omnes Judæos a Roma), accessit ad eos. 
'''
"3" = '''
:sup:`3` Et quia ejusdem erat artis, manebat apud eos, et operabatur. (Erant autem scenofactoriæ artis.) 
'''
"4" = '''
:sup:`4` Et disputabat in synagoga per omne sabbatum, interponens nomen Domini Jesu: suadebatque Judæis et Græcis. 
'''
"5" = '''
:sup:`5` Cum venissent autem de Macedonia Silas et Timotheus, instabat verbo Paulus, testificans Judæis esse Christum Jesum. 
'''
"6" = '''
:sup:`6` Contradicentibus autem eis, et blasphemantibus, excutiens vestimenta sua, dixit ad eos: Sanguis vester super caput vestrum: mundus ego: ex hoc ad gentes vadam. 
'''
"7" = '''
:sup:`7` Et migrans inde, intravit in domum cujusdam, nomine Titi Justi, colentis Deum, cujus domus erat conjuncta synagogæ. 
'''
"8" = '''
:sup:`8` Crispus autem archisynagogus credidit Domino cum omni domo sua: et multi Corinthiorum audientes credebant, et baptizabantur. 
'''
"9" = '''
:sup:`9` Dixit autem Dominus nocte per visionem Paulo: Noli timere, sed loquere, et ne taceas: 
'''
"10" = '''
:sup:`10` propter quod ego sum tecum, et nemo apponetur tibi ut noceat te: quoniam populus est mihi multus in hac civitate. 
'''
"11" = '''
:sup:`11` Sedit autem ibi annum et sex menses, docens apud eos verbum Dei. 
'''
"12" = '''
:sup:`12` Gallione autem proconsule Achaiæ, insurrexerunt uno animo Judæi in Paulum, et adduxerunt eum ad tribunal, 
'''
"13" = '''
:sup:`13` dicentes: Quia contra legem hic persuadet hominibus colere Deum. 
'''
"14" = '''
:sup:`14` Incipiente autem Paulo aperire os, dixit Gallio ad Judæos: Si quidem esset iniquum aliquid aut facinus pessimum, o viri Judæi, recte vos sustinerem. 
'''
"15" = '''
:sup:`15` Si vero quæstiones sunt de verbo, et nominibus, et lege vestra, vos ipsi videritis: judex ego horum nolo esse. 
'''
"16" = '''
:sup:`16` Et minavit eos a tribunali. 
'''
"17" = '''
:sup:`17` Apprehendentes autem omnes Sosthenem principem synagogæ, percutiebant eum ante tribunal: et nihil eorum Gallioni curæ erat. 
'''
"18" = '''
:sup:`18` Paulus vero cum adhuc sustinuisset dies multos fratribus valefaciens, navigavit in Syriam (et cum eo Priscilla et Aquila), qui sibi totonderat in Cenchris caput: habebat enim votum. 
'''
"19" = '''
:sup:`19` Devenitque Ephesum, et illos ibi reliquit. Ipse vero ingressus synagogam, disputabat cum Judæis. 
'''
"20" = '''
:sup:`20` Rogantibus autem eis ut ampliori tempore maneret, non consensit, 
'''
"21" = '''
:sup:`21` sed valefaciens, et dicens: Iterum revertar ad vos, Deo volente: profectus est ab Epheso. 
'''
"22" = '''
:sup:`22` Et descendens Cæsaream, ascendit, et salutavit ecclesiam, et descendit Antiochiam. 
'''
"23" = '''
:sup:`23` Et facto ibi aliquanto tempore profectus est, perambulans ex ordine Galaticam regionem, et Phrygiam, confirmans omnes discipulos. 
'''
"24" = '''
:sup:`24` Judæus autem quidam, Apollo nomine, Alexandrinus genere, vir eloquens, devenit Ephesum, potens in scripturis. 
'''
"25" = '''
:sup:`25` Hic erat edoctus viam Domini: et fervens spiritu loquebatur, et docebat diligenter ea quæ sunt Jesu, sciens tantum baptisma Joannis. 
'''
"26" = '''
:sup:`26` Hic ergo cœpit fiducialiter agere in synagoga. Quem cum audissent Priscilla et Aquila, assumpserunt eum, et diligentius exposuerunt ei viam Domini. 
'''
"27" = '''
:sup:`27` Cum autem vellet ire Achaiam, exhortati fratres, scripserunt discipulis ut susciperent eum. Qui cum venisset, contulit multum his qui crediderant. 
'''
"28" = '''
:sup:`28` Vehementer enim Judæos revincebat publice, ostendens per Scripturas esse Christum Jesum. 
'''
