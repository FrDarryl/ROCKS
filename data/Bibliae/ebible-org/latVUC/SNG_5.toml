[5]
"1" = '''
:sup:`1` Veniat dilectus meus in hortum suum, et comedat fructum pomorum suorum. Sponsus Veni in hortum meum, soror mea, sponsa; messui myrrham meam cum aromatibus meis; comedi favum cum melle meo; bibi vinum meum cum lacte meo; comedite, amici, et bibite, et inebriamini, carissimi. 
'''
"2" = '''
:sup:`2` Sponsa Ego dormio, et cor meum vigilat. Vox dilecti mei pulsantis: Sponsus Aperi mihi, soror mea, amica mea, columba mea, immaculata mea, quia caput meum plenum est rore, et cincinni mei guttis noctium. 
'''
"3" = '''
:sup:`3` Sponsa Expoliavi me tunica mea: quomodo induar illa? lavi pedes meos: quomodo inquinabo illos? 
'''
"4" = '''
:sup:`4` Dilectus meus misit manum suam per foramen, et venter meus intremuit ad tactum ejus. 
'''
"5" = '''
:sup:`5` Surrexi ut aperirem dilecto meo; manus meæ stillaverunt myrrham, et digiti mei pleni myrrha probatissima. 
'''
"6" = '''
:sup:`6` Pessulum ostii mei aperui dilecto meo, at ille declinaverat, atque transierat. Anima mea liquefacta est, ut locutus est; quæsivi, et non inveni illum; vocavi, et non respondit mihi. 
'''
"7" = '''
:sup:`7` Invenerunt me custodes qui circumeunt civitatem; percusserunt me, et vulneraverunt me. Tulerunt pallium meum mihi custodes murorum. 
'''
"8" = '''
:sup:`8` Adjuro vos, filiæ Jerusalem, si inveneritis dilectum meum, ut nuntietis ei quia amore langueo. 
'''
"9" = '''
:sup:`9` Chorus Qualis est dilectus tuus ex dilecto, o pulcherrima mulierum? qualis est dilectus tuus ex dilecto, quia sic adjurasti nos? 
'''
"10" = '''
:sup:`10` Sponsa Dilectus meus candidus et rubicundus; electus ex millibus. 
'''
"11" = '''
:sup:`11` Caput ejus aurum optimum; comæ ejus sicut elatæ palmarum, nigræ quasi corvus. 
'''
"12" = '''
:sup:`12` Oculi ejus sicut columbæ super rivulos aquarum, quæ lacte sunt lotæ, et resident juxta fluenta plenissima. 
'''
"13" = '''
:sup:`13` Genæ illius sicut areolæ aromatum, consitæ a pigmentariis. Labia ejus lilia, distillantia myrrham primam. 
'''
"14" = '''
:sup:`14` Manus illius tornatiles, aureæ, plenæ hyacinthis. Venter ejus eburneus, distinctus sapphiris. 
'''
"15" = '''
:sup:`15` Crura illius columnæ marmoreæ quæ fundatæ sunt super bases aureas. Species ejus ut Libani, electus ut cedri. 
'''
"16" = '''
:sup:`16` Guttur illius suavissimum, et totus desiderabilis. Talis est dilectus meus, et ipse est amicus meus, filiæ Jerusalem. 
'''
"17" = '''
:sup:`17` Chorus Quo abiit dilectus tuus, o pulcherrima mulierum? quo declinavit dilectus tuus? et quæremus eum tecum. 
'''
