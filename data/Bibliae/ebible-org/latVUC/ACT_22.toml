[22]
"1" = '''
:sup:`1` Viri fratres, et patres, audite quam ad vos nunc reddo rationem. 
'''
"2" = '''
:sup:`2` Cum audissent autem quia hebræa lingua loqueretur ad illos, magis præstiterunt silentium. 
'''
"3" = '''
:sup:`3` Et dicit: Ego sum vir Judæus, natus in Tarso Ciliciæ, nutritus autem in ista civitate, secus pedes Gamaliel eruditus juxta veritatem paternæ legis, æmulator legis, sicut et vos omnes estis hodie: 
'''
"4" = '''
:sup:`4` qui hanc viam persecutus sum usque ad mortem, alligans et tradens in custodias viros ac mulieres, 
'''
"5" = '''
:sup:`5` sicut princeps sacerdotum mihi testimonium reddit, et omnes majores natu: a quibus et epistolas accipiens, ad fratres Damascum pergebam, ut adducerem inde vinctos in Jerusalem ut punirentur. 
'''
"6" = '''
:sup:`6` Factum est autem, eunte me, et appropinquante Damasco media die, subito de cælo circumfulsit me lux copiosa: 
'''
"7" = '''
:sup:`7` et decidens in terram, audivi vocem dicentem mihi: Saule, Saule, quid me persequeris? 
'''
"8" = '''
:sup:`8` Ego autem respondi: Quis es, domine? Dixitque ad me: Ego sum Jesus Nazarenus, quem tu persequeris. 
'''
"9" = '''
:sup:`9` Et qui mecum erant, lumen quidem viderunt, vocem autem non audierunt ejus qui loquebatur mecum. 
'''
"10" = '''
:sup:`10` Et dixi: Quid faciam, domine? Dominus autem dixit ad me: Surgens vade Damascum: et ibi tibi dicetur de omnibus quæ te oporteat facere. 
'''
"11" = '''
:sup:`11` Et cum non viderem præ claritate luminis illius, ad manum deductus a comitibus, veni Damascum. 
'''
"12" = '''
:sup:`12` Ananias autem quidam vir secundum legem, testimonium habens ab omnibus cohabitantibus Judæis, 
'''
"13" = '''
:sup:`13` veniens ad me et astans, dixit mihi: Saule frater, respice. Et ego eadem hora respexi in eum. 
'''
"14" = '''
:sup:`14` At ille dixit: Deus patrum nostrorum præordinavit te, ut cognosceres voluntatem ejus, et videres justum, et audires vocem ex ore ejus: 
'''
"15" = '''
:sup:`15` quia eris testis illius ad omnes homines eorum quæ vidisti et audisti. 
'''
"16" = '''
:sup:`16` Et nunc quid moraris? Exsurge, et baptizare, et ablue peccata tua, invocato nomine ipsius. 
'''
"17" = '''
:sup:`17` Factum est autem revertenti mihi in Jerusalem, et oranti in templo, fieri me in stupore mentis, 
'''
"18" = '''
:sup:`18` et videre illum dicentem mihi: Festina, et exi velociter ex Jerusalem: quoniam non recipient testimonium tuum de me. 
'''
"19" = '''
:sup:`19` Et ego dixi: Domine, ipsi sciunt quia ego eram concludens in carcerem, et cædens per synagogas eos qui credebant in te: 
'''
"20" = '''
:sup:`20` et cum funderetur sanguis Stephani testis tui, ego astabam, et consentiebam, et custodiebam vestimenta interficientium illum. 
'''
"21" = '''
:sup:`21` Et dixit ad me: Vade, quoniam ego in nationes longe mittam te. 
'''
"22" = '''
:sup:`22` Audiebant autem eum usque ad hoc verbum, et levaverunt vocem suam, dicentes: Tolle de terra hujusmodi: non enim fas est eum vivere. 
'''
"23" = '''
:sup:`23` Vociferantibus autem eis, et projicientibus vestimenta sua, et pulverem jactantibus in aërem, 
'''
"24" = '''
:sup:`24` jussit tribunus induci eum in castra, et flagellis cædi, et torqueri eum, ut sciret propter quam causam sic acclamarent ei. 
'''
"25" = '''
:sup:`25` Et cum astrinxissent eum loris, dicit astanti sibi centurioni Paulus: Si hominem Romanum et indemnatum licet vobis flagellare? 
'''
"26" = '''
:sup:`26` Quo audito, centurio accessit ad tribunum, et nuntiavit ei, dicens: Quid acturus es? hic enim homo civis Romanus est. 
'''
"27" = '''
:sup:`27` Accedens autem tribunus, dixit illi: Dic mihi si tu Romanus es? At ille dixit: Etiam. 
'''
"28" = '''
:sup:`28` Et respondit tribunus: Ego multa summa civilitatem hanc consecutus sum. Et Paulus ait: Ego autem et natus sum. 
'''
"29" = '''
:sup:`29` Protinus ergo discesserunt ab illo qui eum torturi erant. Tribunus quoque timuit postquam rescivit, quia civis Romanus esset, et quia alligasset eum. 
'''
"30" = '''
:sup:`30` Postera autem die volens scire diligentius qua ex causa accusaretur a Judæis, solvit eum, et jussit sacerdotes convenire, et omne concilium: et producens Paulum, statuit inter illos. 
'''
