[13]
"1" = '''
:sup:`1` Filius sapiens doctrina patris; qui autem illusor est non audit cum arguitur. 
'''
"2" = '''
:sup:`2` De fructu oris sui homo satiabitur bonis: anima autem prævaricatorum iniqua. 
'''
"3" = '''
:sup:`3` Qui custodit os suum custodit animam suam; qui autem inconsideratus est ad loquendum, sentiet mala. 
'''
"4" = '''
:sup:`4` Vult et non vult piger; anima autem operantium impinguabitur. 
'''
"5" = '''
:sup:`5` Verbum mendax justus detestabitur; impius autem confundit, et confundetur. 
'''
"6" = '''
:sup:`6` Justitia custodit innocentis viam, impietas autem peccatorem supplantat. 
'''
"7" = '''
:sup:`7` Est quasi dives, cum nihil habeat, et est quasi pauper, cum in multis divitiis sit. 
'''
"8" = '''
:sup:`8` Redemptio animæ viri divitiæ suæ; qui autem pauper est, increpationem non sustinet. 
'''
"9" = '''
:sup:`9` Lux justorum lætificat: lucerna autem impiorum extinguetur. 
'''
"10" = '''
:sup:`10` Inter superbos semper jurgia sunt; qui autem agunt omnia cum consilio, reguntur sapientia. 
'''
"11" = '''
:sup:`11` Substantia festinata minuetur; quæ autem paulatim colligitur manu, multiplicabitur. 
'''
"12" = '''
:sup:`12` Spes quæ differtur affligit animam; lignum vitæ desiderium veniens. 
'''
"13" = '''
:sup:`13` Qui detrahit alicui rei, ipse se in futurum obligat; qui autem timet præceptum, in pace versabitur. Animæ dolosæ errant in peccatis: justi autem misericordes sunt, et miserantur. 
'''
"14" = '''
:sup:`14` Lex sapientis fons vitæ, ut declinet a ruina mortis. 
'''
"15" = '''
:sup:`15` Doctrina bona dabit gratiam; in itinere contemptorum vorago. 
'''
"16" = '''
:sup:`16` Astutus omnia agit cum consilio; qui autem fatuus est aperit stultitiam. 
'''
"17" = '''
:sup:`17` Nuntius impii cadet in malum; legatus autem fidelis, sanitas. 
'''
"18" = '''
:sup:`18` Egestas et ignominia ei qui deserit disciplinam; qui autem acquiescit arguenti glorificabitur. 
'''
"19" = '''
:sup:`19` Desiderium si compleatur delectat animam; detestantur stulti eos qui fugiunt mala. 
'''
"20" = '''
:sup:`20` Qui cum sapientibus graditur sapiens erit; amicus stultorum similis efficietur. 
'''
"21" = '''
:sup:`21` Peccatores persequitur malum, et justis retribuentur bona. 
'''
"22" = '''
:sup:`22` Bonus reliquit hæredes filios et nepotes, et custoditur justo substantia peccatoris. 
'''
"23" = '''
:sup:`23` Multi cibi in novalibus patrum, et aliis congregantur absque judicio. 
'''
"24" = '''
:sup:`24` Qui parcit virgæ odit filium suum; qui autem diligit illum instanter erudit. 
'''
"25" = '''
:sup:`25` Justus comedit et replet animam suam; venter autem impiorum insaturabilis. 
'''
