[45]
"1" = '''
:sup:`1` Hæc dicit Dominus christo meo Cyro, cujus apprehendi dexteram, ut subjiciam ante faciem ejus gentes, et dorsa regum vertam, et aperiam coram eo januas, et portæ non claudentur: 
'''
"2" = '''
:sup:`2` Ego ante te ibo, et gloriosos terræ humiliabo; portas æreas conteram, et vectes ferreos confringam: 
'''
"3" = '''
:sup:`3` et dabo tibi thesauros absconditos, et arcana secretorum, ut scias quia ego Dominus, qui voco nomen tuum, Deus Israël, 
'''
"4" = '''
:sup:`4` propter servum meum Jacob, et Israël, electum meum; et vocavi te nomine tuo: assimilavi te, et non cognovisti me. 
'''
"5" = '''
:sup:`5` Ego Dominus, et non est amplius; extra me non est deus; accinxi te, et non cognovisti me: 
'''
"6" = '''
:sup:`6` ut sciant hi qui ab ortu solis et qui ab occidente, quoniam absque me non est: ego Dominus, et non est alter: 
'''
"7" = '''
:sup:`7` formans lucem et creans tenebras, faciens pacem et creans malum: ego Dominus faciens omnia hæc. 
'''
"8" = '''
:sup:`8` Rorate, cæli, desuper, et nubes pluant justum; aperiatur terra, et germinet Salvatorem, et justitia oriatur simul: ego Dominus creavi eum. 
'''
"9" = '''
:sup:`9` Væ qui contradicit fictori suo, testa de samiis terræ ! Numquid dicet lutum figulo suo: Quid facis, et opus tuum absque manibus est? 
'''
"10" = '''
:sup:`10` Væ qui dicit patri: Quid generas? et mulieri: Quid parturis? 
'''
"11" = '''
:sup:`11` Hæc dicit Dominus, Sanctus Israël, plastes ejus: Ventura interrogate me; super filios meos et super opus manuum mearum mandate mihi. 
'''
"12" = '''
:sup:`12` Ego feci terram, et hominem super eam creavi ego: manus meæ tetenderunt cælos, et omni militiæ eorum mandavi. 
'''
"13" = '''
:sup:`13` Ego suscitavi eum ad justitiam, et omnes vias ejus dirigam; ipse ædificabit civitatem meam, et captivitatem meam dimittet, non in pretio neque in muneribus, dicit Dominus Deus exercituum. 
'''
"14" = '''
:sup:`14` Hæc dicit Dominus: Labor Ægypti, et negotiatio Æthiopiæ, et Sabaim viri sublimes ad te transibunt, et tui erunt; post te ambulabunt, vincti manicis pergent, et te adorabunt, teque deprecabuntur. Tantum in te est Deus, et non est absque te deus. 
'''
"15" = '''
:sup:`15` Vere tu es Deus absconditus, Deus Israël, salvator. 
'''
"16" = '''
:sup:`16` Confusi sunt, et erubuerunt omnes: simul abierunt in confusionem fabricatores errorum. 
'''
"17" = '''
:sup:`17` Israël salvatus est in Domino salute æterna; non confundemini, et non erubescetis usque in sæculum sæculi. 
'''
"18" = '''
:sup:`18` Quia hæc dicit Dominus creans cælos, ipse Deus formans terram et faciens eam, ipse plastes ejus; non in vanum creavit eam: ut habitaretur formavit eam: Ego Dominus, et non est alius. 
'''
"19" = '''
:sup:`19` Non in abscondito locutus sum, in loco terræ tenebroso; non dixi semini Jacob frustra: Quærite me: ego Dominus loquens justitiam, annuntians recta. 
'''
"20" = '''
:sup:`20` Congregamini, et venite, et accedite simul qui salvati estis ex gentibus: nescierunt qui levant lignum sculpturæ suæ, et rogant deum non salvantem. 
'''
"21" = '''
:sup:`21` Annuntiate, et venite, et consiliamini simul. Quis auditum fecit hoc ab initio, ex tunc prædixit illud? numquid non ego Dominus, et non est ultra deus absque me? Deus justus, et salvans non est præter me. 
'''
"22" = '''
:sup:`22` Convertimini ad me, et salvi eritis, omnes fines terræ, quia ego Deus, et non est alius. 
'''
"23" = '''
:sup:`23` In memetipso juravi; egredietur de ore meo justitiæ verbum, et non revertetur: quia mihi curvabitur omne genu, et jurabit omnis lingua. 
'''
"24" = '''
:sup:`24` Ergo in Domino, dicet, meæ sunt justitiæ et imperium; ad eum venient, et confundentur omnes qui repugnant ei. 
'''
"25" = '''
:sup:`25` In Domino justificabitur, et laudabitur omne semen Israël. 
'''
