[3]
"1" = '''
:sup:`1` Hujus rei gratia, ego Paulus vinctus Christi Jesu, pro vobis gentibus, 
'''
"2" = '''
:sup:`2` si tamen audistis dispensationem gratiæ Dei, quæ data est mihi in vobis: 
'''
"3" = '''
:sup:`3` quoniam secundum revelationem notum mihi factum est sacramentum, sicut supra scripsi in brevi, 
'''
"4" = '''
:sup:`4` prout potestis legentes intelligere prudentiam meam in mysterio Christi: 
'''
"5" = '''
:sup:`5` quod aliis generationibus non est agnitum filiis hominum, sicuti nunc revelatum est sanctis apostolis ejus et prophetis in Spiritu, 
'''
"6" = '''
:sup:`6` gentes esse cohæredes, et concorporales, et comparticipes promissionis ejus in Christo Jesu per Evangelium: 
'''
"7" = '''
:sup:`7` cujus factus sum minister secundum donum gratiæ Dei, quæ data est mihi secundum operationem virtutis ejus. 
'''
"8" = '''
:sup:`8` Mihi omnium sanctorum minimo data est gratia hæc, in gentibus evangelizare investigabiles divitias Christi, 
'''
"9" = '''
:sup:`9` et illuminare omnes, quæ sit dispensatio sacramenti absconditi a sæculis in Deo, qui omnia creavit: 
'''
"10" = '''
:sup:`10` ut innotescat principatibus et potestatibus in cælestibus per Ecclesiam, multiformis sapientia Dei, 
'''
"11" = '''
:sup:`11` secundum præfinitionem sæculorum, quam fecit in Christo Jesu Domino nostro: 
'''
"12" = '''
:sup:`12` in quo habemus fiduciam, et accessum in confidentia per fidem ejus. 
'''
"13" = '''
:sup:`13` Propter quod peto ne deficiatis in tribulationibus meis pro vobis: quæ est gloria vestra. 
'''
"14" = '''
:sup:`14` Hujus rei gratia flecto genua mea ad Patrem Domini nostri Jesu Christi, 
'''
"15" = '''
:sup:`15` ex quo omnis paternitas in cælis et in terra nominatur, 
'''
"16" = '''
:sup:`16` ut det vobis secundum divitias gloriæ suæ, virtute corroborari per Spiritum ejus in interiorem hominem, 
'''
"17" = '''
:sup:`17` Christum habitare per fidem in cordibus vestris: in caritate radicati, et fundati, 
'''
"18" = '''
:sup:`18` ut possitis comprehendere cum omnibus sanctis, quæ sit latitudo, et longitudo, et sublimitas, et profundum: 
'''
"19" = '''
:sup:`19` scire etiam supereminentem scientiæ caritatem Christi, ut impleamini in omnem plenitudinem Dei. 
'''
"20" = '''
:sup:`20` Ei autem, qui potens est omnia facere superabundanter quam petimus aut intelligimus, secundum virtutem, quæ operatur in nobis: 
'''
"21" = '''
:sup:`21` ipsi gloria in Ecclesia, et in Christo Jesu, in omnes generationes sæculi sæculorum. Amen. 
'''
