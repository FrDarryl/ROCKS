[3]
"1" = '''
:sup:`1` Et dixi: Audite, princeps Jacob, et duces domus Israël: numquid non vestrum est scire judicium, 
'''
"2" = '''
:sup:`2` qui odio habetis bonum, et diligitis malum; qui violenter tollitis pelles eorum desuper eis, et carnem eorum desuper ossibus eorum; 
'''
"3" = '''
:sup:`3` qui comederunt carnem populi mei, et pellem eorum desuper excoriaverunt, et ossa eorum confregerunt, et conciderunt sicut in lebete, et quasi carnem in medio ollæ? 
'''
"4" = '''
:sup:`4` Tunc clamabunt ad Dominum, et non exaudiet eos, et abscondet faciem suam ab eis in tempore illo, sicut nequiter egerunt in adinventionibus suis. 
'''
"5" = '''
:sup:`5` Hæc dicit Dominus super prophetas, qui seducunt populum meum: qui mordent dentibus suis, et prædicant pacem; et si quis non dederit in ore eorum quippiam, sanctificant super eum prælium. 
'''
"6" = '''
:sup:`6` Propterea nox vobis pro visione erit, et tenebræ vobis pro divinatione; et occumbet sol super prophetas, et obtenebrabitur super eos dies. 
'''
"7" = '''
:sup:`7` Et confundentur qui vident visiones, et confundentur divini; et operient omnes vultos suos, quia non est responsum Dei. 
'''
"8" = '''
:sup:`8` Verumtamen ego repletus sum fortitudine spiritus Domini, judicio, et virtute, ut annuntiem Jacob scelus suum, et Israël peccatum suum. 
'''
"9" = '''
:sup:`9` Audite hoc, principes domus Jacob, et judices domus Israël, qui abominamini judicium, et omnia recta pervertitis: 
'''
"10" = '''
:sup:`10` qui ædificatis Sion in sanguinibus, et Jerusalem in iniquitate. 
'''
"11" = '''
:sup:`11` Principes ejus in muneribus judicabant, et sacerdotes ejus in mercede docebant, et prophetæ ejus in pecunia divinabant: et super Dominum requiescebant, dicentes: Numquid non Dominus in medio nostrum? non venient super nos mala. 
'''
"12" = '''
:sup:`12` Propter hoc, causa vestri, Sion quasi ager arabitur, et Jerusalem quasi acervus lapidum erit, et mons templi in excelsa silvarum. 
'''
