[24]
"1" = '''
:sup:`1` Ab Omnipotente non sunt abscondita tempora: qui autem noverunt eum, ignorant dies illius. 
'''
"2" = '''
:sup:`2` Alii terminos transtulerunt; diripuerunt greges, et paverunt eos. 
'''
"3" = '''
:sup:`3` Asinum pupillorum abegerunt, et abstulerunt pro pignore bovem viduæ. 
'''
"4" = '''
:sup:`4` Subverterunt pauperum viam, et oppresserunt pariter mansuetos terræ. 
'''
"5" = '''
:sup:`5` Alii quasi onagri in deserto egrediuntur ad opus suum: vigilantes ad prædam, præparant panem liberis. 
'''
"6" = '''
:sup:`6` Agrum non suum demetunt, et vineam ejus, quem vi oppresserint, vindemiant. 
'''
"7" = '''
:sup:`7` Nudos dimittunt homines, indumenta tollentes, quibus non est operimentum in frigore: 
'''
"8" = '''
:sup:`8` quos imbres montium rigant, et non habentes velamen, amplexantur lapides. 
'''
"9" = '''
:sup:`9` Vim fecerunt deprædantes pupillos, et vulgum pauperem spoliaverunt. 
'''
"10" = '''
:sup:`10` Nudis et incedentibus absque vestitu, et esurientibus tulerunt spicas. 
'''
"11" = '''
:sup:`11` Inter acervos eorum meridiati sunt, qui calcatis torcularibus sitiunt. 
'''
"12" = '''
:sup:`12` De civitatibus fecerunt viros gemere, et anima vulneratorum clamavit: et Deus inultum abire non patitur. 
'''
"13" = '''
:sup:`13` Ipsi fuerunt rebelles lumini: nescierunt vias ejus, nec reversi sunt per semitas ejus. 
'''
"14" = '''
:sup:`14` Mane primo consurgit homicida; interficit egenum et pauperem: per noctem vero erit quasi fur. 
'''
"15" = '''
:sup:`15` Oculus adulteri observat caliginem, dicens: Non me videbit oculus: et operiet vultum suum. 
'''
"16" = '''
:sup:`16` Perfodit in tenebris domos, sicut in die condixerant sibi, et ignoraverunt lucem. 
'''
"17" = '''
:sup:`17` Si subito apparuerit aurora, arbitrantur umbram mortis: et sic in tenebris quasi in luce ambulant. 
'''
"18" = '''
:sup:`18` Levis est super faciem aquæ: maledicta sit pars ejus in terra, nec ambulet per viam vinearum. 
'''
"19" = '''
:sup:`19` Ad nimium calorem transeat ab aquis nivium, et usque ad inferos peccatum illius. 
'''
"20" = '''
:sup:`20` Obliviscatur ejus misericordia; dulcedo illius vermes: non sit in recordatione, sed conteratur quasi lignum infructuosum. 
'''
"21" = '''
:sup:`21` Pavit enim sterilem quæ non parit, et viduæ bene non fecit. 
'''
"22" = '''
:sup:`22` Detraxit fortes in fortitudine sua, et cum steterit, non credet vitæ suæ. 
'''
"23" = '''
:sup:`23` Dedit ei Deus locum pœnitentiæ, et ille abutitur eo in superbiam: oculi autem ejus sunt in viis illius. 
'''
"24" = '''
:sup:`24` Elevati sunt ad modicum, et non subsistent: et humiliabuntur sicut omnia, et auferentur, et sicut summitates spicarum conterentur. 
'''
"25" = '''
:sup:`25` Quod si non est ita, quis me potest arguere esse mentitum, et ponere ante Deum verba mea? 
'''
