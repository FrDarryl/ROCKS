[3]
"1" = '''
:sup:`1` Vulgo dicitur: Si dimiserit vir uxorem suam, et recedens ab eo duxerit virum alterum, numquid revertetur ad eam ultra? numquid non polluta et contaminata erit mulier illa? Tu autem fornicata es cum amatoribus multis: tamen revertere ad me, dicit Dominus, et ego suscipiam te. 
'''
"2" = '''
:sup:`2` Leva oculos tuos in directum, et vide ubi non prostrata sis. In viis sedebas, exspectans eos quasi latro in solitudine: et polluisti terram in fornicationibus tuis, et in malitiis tuis. 
'''
"3" = '''
:sup:`3` Quam ob rem prohibitæ sunt stillæ pluviarum, et serotinus imber non fuit. Frons mulieris meretricis facta est tibi; noluisti erubescere. 
'''
"4" = '''
:sup:`4` Ergo saltem amodo voca me: Pater meus, dux virginitatis meæ tu es: 
'''
"5" = '''
:sup:`5` numquid irasceris in perpetuum, aut perseverabis in finem? ecce locuta es, et fecisti mala, et potuisti. 
'''
"6" = '''
:sup:`6` Et dixit Dominus ad me in diebus Josiæ regis: Numquid vidisti quæ fecerit aversatrix Israël? Abiit sibimet super omnem montem excelsum, et sub omni ligno frondoso, et fornicata est ibi. 
'''
"7" = '''
:sup:`7` Et dixi, cum fecisset hæc omnia: Ad me revertere: et non est reversa. Et vidit prævaricatrix soror ejus Juda 
'''
"8" = '''
:sup:`8` quia pro eo quod mœchata esset aversatrix Israël, dimisissem eam, et dedissem ei libellum repudii: et non timuit prævaricatrix Juda soror ejus, sed abiit, et fornicata est etiam ipsa: 
'''
"9" = '''
:sup:`9` et facilitate fornicationis suæ contaminavit terram, et mœchata est cum lapide et ligno: 
'''
"10" = '''
:sup:`10` et in omnibus his non est reversa ad me prævaricatrix soror ejus Juda in toto corde suo, sed in mendacio, ait Dominus. 
'''
"11" = '''
:sup:`11` Et dixit Dominus ad me: Justificavit animam suam aversatrix Israël, comparatione prævaricatricis Judæ. 
'''
"12" = '''
:sup:`12` Vade, et clama sermones istos contra aquilonem, et dices: Revertere, aversatrix Israël, ait Dominus, et non avertam faciem meam a vobis, quia sanctus ego sum, dicit Dominus, et non irascar in perpetuum. 
'''
"13" = '''
:sup:`13` Verumtamen scito iniquitatem tuam, quia in Dominum Deum tuum prævaricata es, et dispersisti vias tuas alienis sub omni ligno frondoso, et vocem meam non audisti, ait Dominus. 
'''
"14" = '''
:sup:`14` Convertimini, filii revertentes, dicit Dominus, quia ego vir vester: et assumam vos unum de civitate, et duos de cognatione, et introducam vos in Sion. 
'''
"15" = '''
:sup:`15` Et dabo vobis pastores juxta cor meum, et pascent vos scientia et doctrina. 
'''
"16" = '''
:sup:`16` Cumque multiplicati fueritis, et creveritis in terra in diebus illis, ait Dominus, non dicent ultra: Arca testamenti Domini: neque ascendet super cor, neque recordabuntur illius, nec visitabitur, nec fiet ultra. 
'''
"17" = '''
:sup:`17` In tempore illo vocabunt Jerusalem solium Domini: et congregabuntur ad eam omnes gentes in nomine Domini in Jerusalem, et non ambulabunt post pravitatem cordis sui pessimi. 
'''
"18" = '''
:sup:`18` In diebus illis ibit domus Juda ad domum Israël, et venient simul de terra aquilonis ad terram quam dedi patribus vestris. 
'''
"19" = '''
:sup:`19` Ego autem dixi: Quomodo ponam te in filios, et tribuam tibi terram desiderabilem, hæreditatem præclaram exercituum gentium? Et dixi: Patrem vocabis me, et post me ingredi non cessabis. 
'''
"20" = '''
:sup:`20` Sed quomodo si contemnat mulier amatorem suum, sic contempsit me domus Israël, dicit Dominus. 
'''
"21" = '''
:sup:`21` Vox in viis audita est, ploratus et ululatus filiorum Israël: quoniam iniquam fecerunt viam suam; obliti sunt Domini Dei sui. 
'''
"22" = '''
:sup:`22` Convertimini, filii revertentes, et sanabo aversiones vestras. Ecce nos venimus ad te: tu enim es Dominus Deus noster. 
'''
"23" = '''
:sup:`23` Vere mendaces erant colles, et multitudo montium: vere in Domino Deo nostro salus Israël. 
'''
"24" = '''
:sup:`24` Confusio comedit laborem patrum nostrorum ab adolescentia nostra: greges eorum, et armenta eorum, filios eorum, et filias eorum. 
'''
"25" = '''
:sup:`25` Dormiemus in confusione nostra, et operiet nos ignominia nostra: quoniam Domino Deo nostro peccavimus nos, et patres nostri, ab adolescentia nostra usque ad diem hanc: et non audivimus vocem Domini Dei nostri. 
'''
