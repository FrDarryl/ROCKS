[8]
"1" = '''
:sup:`1` In diebus illis iterum cum turba multa esset, nec haberent quod manducarent, convocatis discipulis, ait illis: 
'''
"2" = '''
:sup:`2` Misereor super turbam: quia ecce jam triduo sustinent me, nec habent quod manducent: 
'''
"3" = '''
:sup:`3` et si dimisero eos jejunos in domum suam, deficient in via: quidam enim ex eis de longe venerunt. 
'''
"4" = '''
:sup:`4` Et responderunt ei discipuli sui: Unde illos quis poterit saturare panibus in solitudine? 
'''
"5" = '''
:sup:`5` Et interrogavit eos: Quot panes habetis? Qui dixerunt: Septem. 
'''
"6" = '''
:sup:`6` Et præcepit turbæ discumbere super terram. Et accipiens septem panes, gratias agens fregit, et dabat discipulis suis ut apponerent, et apposuerunt turbæ. 
'''
"7" = '''
:sup:`7` Et habebant pisciculos paucos: et ipsos benedixit, et jussit apponi. 
'''
"8" = '''
:sup:`8` Et manducaverunt, et saturati sunt, et sustulerunt quod superaverat de fragmentis, septem sportas. 
'''
"9" = '''
:sup:`9` Erant autem qui manducaverunt, quasi quatuor millia: et dimisit eos. 
'''
"10" = '''
:sup:`10` Et statim ascendens navim cum discipulis suis, venit in partes Dalmanutha. 
'''
"11" = '''
:sup:`11` Et exierunt pharisæi, et cœperunt conquirere cum eo, quærentes ab illo signum de cælo, tentantes eum. 
'''
"12" = '''
:sup:`12` Et ingemiscens spiritu, ait: Quid generatio ista signum quærit? Amen dico vobis, si dabitur generationi isti signum. 
'''
"13" = '''
:sup:`13` Et dimittens eos, ascendit iterum navim et abiit trans fretum. 
'''
"14" = '''
:sup:`14` Et obliti sunt panes sumere: et nisi unum panem non habebant secum in navi. 
'''
"15" = '''
:sup:`15` Et præcipiebat eis, dicens: Videte, et cavete a fermento pharisæorum, et fermento Herodis. 
'''
"16" = '''
:sup:`16` Et cogitabant ad alterutrum, dicentes: quia panes non habemus. 
'''
"17" = '''
:sup:`17` Quo cognito, ait illis Jesus: Quid cogitatis, quia panes non habetis? nondum cognoscetis nec intelligitis? adhuc cæcatum habetis cor vestrum? 
'''
"18" = '''
:sup:`18` oculos habentes non videtis? et aures habentes non auditis? nec recordamini, 
'''
"19" = '''
:sup:`19` quando quinque panes fregi in quinque millia: quot cophinos fragmentorum plenos sustulistis? Dicunt ei: Duodecim. 
'''
"20" = '''
:sup:`20` Quando et septem panes in quatuor millia: quot sportas fragmentorum tulistis? Et dicunt ei: Septem. 
'''
"21" = '''
:sup:`21` Et dicebat eis: Quomodo nondum intelligitis? 
'''
"22" = '''
:sup:`22` Et veniunt Bethsaidam, et adducunt ei cæcum, et rogabant eum ut illum tangeret. 
'''
"23" = '''
:sup:`23` Et apprehensa manu cæci, eduxit eum extra vicum: et exspuens in oculos ejus impositis manibus suis, interrogavit eum si quid videret. 
'''
"24" = '''
:sup:`24` Et aspiciens, ait: Video homines velut arbores ambulantes. 
'''
"25" = '''
:sup:`25` Deinde iterum imposuit manus super oculos ejus: et cœpit videre: et restitutus est ita ut clare videret omnia. 
'''
"26" = '''
:sup:`26` Et misit illum in domum suam, dicens: Vade in domum tuam: et si in vicum introieris, nemini dixeris. 
'''
"27" = '''
:sup:`27` Et egressus est Jesus, et discipuli ejus in castella Cæsareæ Philippi: et in via interrogabat discipulos suos, dicens eis: Quem me dicunt esse homines? 
'''
"28" = '''
:sup:`28` Qui responderunt illi, dicentes: Joannem Baptistam, alii Eliam, alii vero quasi unum de prophetis. 
'''
"29" = '''
:sup:`29` Tunc dicit illis: Vos vero quem me esse dicitis? Respondens Petrus, ait ei: Tu es Christus. 
'''
"30" = '''
:sup:`30` Et comminatus est eis, ne cui dicerent de illo. 
'''
"31" = '''
:sup:`31` Et cœpit docere eos quoniam oportet Filium hominis pati multa, et reprobari a senioribus, et a summis sacerdotibus et scribis, et occidi: et post tres dies resurgere. 
'''
"32" = '''
:sup:`32` Et palam verbum loquebatur. Et apprehendens eum Petrus, cœpit increpare eum. 
'''
"33" = '''
:sup:`33` Qui conversus, et videns discipulos suos, comminatus est Petro, dicens: Vade retro me Satana, quoniam non sapis quæ Dei sunt, sed quæ sunt hominum. 
'''
"34" = '''
:sup:`34` Et convocata turba cum discipulis suis, dixit eis: Si quis vult me sequi, deneget semetipsum: et tollat crucem suam, et sequatur me. 
'''
"35" = '''
:sup:`35` Qui enim voluerit animam suam salvam facere, perdet eam: qui autem perdiderit animam suam propter me, et Evangelium, salvam faciet eam. 
'''
"36" = '''
:sup:`36` Quid enim proderit homini, si lucretur mundum totum et detrimentum animæ suæ faciat? 
'''
"37" = '''
:sup:`37` Aut quid dabit homo commutationis pro anima sua? 
'''
"38" = '''
:sup:`38` Qui enim me confusus fuerit, et verba mea in generatione ista adultera et peccatrice, et Filius hominis confundetur eum, cum venerit in gloria Patris sui cum angelis sanctis. 
'''
"39" = '''
:sup:`39` Et dicebat illis: Amen dico vobis, quia sunt quidam de hic stantibus, qui non gustabunt mortem donec videant regnum Dei veniens in virtute. 
'''
