[10]
"1" = '''
:sup:`1` Væ qui condunt leges iniquas, et scribentes injustitiam scripserunt, 
'''
"2" = '''
:sup:`2` ut opprimerent in judicio pauperes, et vim facerent causæ humilium populi mei; ut essent viduæ præda eorum, et pupillos diriperent. 
'''
"3" = '''
:sup:`3` Quid facietis in die visitationis, et calamitatis de longe venientis? ad cujus confugietis auxilium? et ubi derelinquetis gloriam vestram, 
'''
"4" = '''
:sup:`4` ne incurvemini sub vinculo, et cum interfectis cadatis? Super omnibus his non est aversus furor ejus, sed adhuc manus ejus extenta. 
'''
"5" = '''
:sup:`5` Væ Assur ! virga furoris mei et baculus ipse est; in manu eorum indignatio mea. 
'''
"6" = '''
:sup:`6` Ad gentem fallacem mittam eum, et contra populum furoris mei mandabo illi, ut auferat spolia, et diripiat prædam, et ponat illum in conculcationem quasi lutum platearum. 
'''
"7" = '''
:sup:`7` Ipse autem non sic arbitrabitur, et cor ejus non ita existimabit; sed ad conterendum erit cor ejus, et ad internecionem gentium non paucarum. 
'''
"8" = '''
:sup:`8` Dicet enim: 
'''
"9" = '''
:sup:`9` Numquid non principes mei simul reges sunt? numquid non ut Charcamis, sic Calano? et ut Arphad, sic Emath? numquid non ut Damascus, sic Samaria? 
'''
"10" = '''
:sup:`10` Quomodo invenit manus mea regna idoli, sic et simulacra eorum de Jerusalem et de Samaria. 
'''
"11" = '''
:sup:`11` Numquid non sicut feci Samariæ et idolis ejus, sic faciam Jerusalem et simulacris ejus? 
'''
"12" = '''
:sup:`12` Et erit, cum impleverit Dominus cuncta opera sua in monte Sion et in Jerusalem, visitabo super fructum magnifici cordis regis Assur, et super gloriam altitudinis oculorum ejus. 
'''
"13" = '''
:sup:`13` Dixit enim: In fortitudine manus meæ feci, et in sapientia mea intellexi; et abstuli terminos populorum, et principes eorum deprædatus sum, et detraxi quasi potens in sublimi residentes. 
'''
"14" = '''
:sup:`14` Et invenit quasi nidum manus mea fortitudinem populorum; et sicut colliguntur ova quæ derelicta sunt, sic universam terram ego congregavi; et non fuit qui moveret pennam, et aperiret os, et ganniret. 
'''
"15" = '''
:sup:`15` Numquid gloriabitur securis contra eum qui secat in ea? aut exaltabitur serra contra eum a quo trahitur? Quomodo si elevetur virga contra elevantem se, et exaltetur baculus, qui utique lignum est. 
'''
"16" = '''
:sup:`16` Propter hoc mittet Dominator, Dominus exercituum, in pinguibus ejus tenuitatem; et subtus gloriam ejus succensa ardebit quasi combustio ignis. 
'''
"17" = '''
:sup:`17` Et erit lumen Israël in igne, et Sanctus ejus in flamma; et succendetur, et devorabitur spina ejus et vepres in die una. 
'''
"18" = '''
:sup:`18` Et gloria saltus ejus, et carmeli ejus, ab anima usque ad carnem consumetur; et erit terrore profugus. 
'''
"19" = '''
:sup:`19` Et reliquiæ ligni saltus ejus præ paucitate numerabuntur, et puer scribet eos. 
'''
"20" = '''
:sup:`20` Et erit in die illa: non adjiciet residuum Israël, et hi qui fugerint de domo Jacob, inniti super eo qui percutit eos; sed innitetur super Dominum, Sanctum Israël, in veritate. 
'''
"21" = '''
:sup:`21` Reliquiæ convertentur; reliquiæ, inquam, Jacob ad Deum fortem. 
'''
"22" = '''
:sup:`22` Si enim fuerit populus tuus, Israël, quasi arena maris, reliquiæ convertentur ex eo; consummatio abbreviata inundabit justitiam. 
'''
"23" = '''
:sup:`23` Consummationem enim et abbreviationem Dominus Deus exercituum faciet in medio omnis terræ. 
'''
"24" = '''
:sup:`24` Propter hoc, hæc dicit Dominus Deus exercituum: Noli timere, populus meus, habitator Sion, ab Assur: in virga percutiet te, et baculum suum levabit super te, in via Ægypti. 
'''
"25" = '''
:sup:`25` Adhuc enim paululum modicumque, et consummabitur indignatio et furor meus super scelus eorum. 
'''
"26" = '''
:sup:`26` Et suscitabit super eum Dominus exercituum flagellum, juxta plagam Madian in petra Oreb: et virgam suam super mare, et levabit eam in via Ægypti. 
'''
"27" = '''
:sup:`27` Et erit in die illa: auferetur onus ejus de humero tuo et jugum ejus de collo tuo, et computrescet jugum a facie olei. 
'''
"28" = '''
:sup:`28` Veniet in Ajath, transibit in Magron, apud Machmas commendabit vasa sua. 
'''
"29" = '''
:sup:`29` Transierunt cursim, Gaba sedes nostra; obstupuit Rama, Gabaath Saulis fugit. 
'''
"30" = '''
:sup:`30` Hinni voce tua, filia Gallim, attende Laisa, paupercula Anathoth. 
'''
"31" = '''
:sup:`31` Migravit Medemena; habitatores Gabim, confortamini. 
'''
"32" = '''
:sup:`32` Adhuc dies est ut in Nobe stetur; agitabit manum suam super montem filiæ Sion, collem Jerusalem. 
'''
"33" = '''
:sup:`33` Ecce Dominator, Dominus exercituum, confringet lagunculam in terrore; et excelsi statura succidentur, et sublimes humiliabuntur. 
'''
"34" = '''
:sup:`34` Et subvertentur condensa saltus ferro; et Libanus cum excelsis cadet. 
'''
