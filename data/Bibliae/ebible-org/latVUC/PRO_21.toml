[21]
"1" = '''
:sup:`1` Sicut divisiones aquarum, ita cor regis in manu Domini: quocumque voluerit, inclinabit illud. 
'''
"2" = '''
:sup:`2` Omnis via viri recta sibi videtur: appendit autem corda Dominus. 
'''
"3" = '''
:sup:`3` Facere misericordiam et judicium magis placet Domino quam victimæ. 
'''
"4" = '''
:sup:`4` Exaltatio oculorum est dilatatio cordis; lucerna impiorum peccatum. 
'''
"5" = '''
:sup:`5` Cogitationes robusti semper in abundantia; omnis autem piger semper in egestate est. 
'''
"6" = '''
:sup:`6` Qui congregat thesauros lingua mendacii vanus et excors est, et impingetur ad laqueos mortis. 
'''
"7" = '''
:sup:`7` Rapinæ impiorum detrahent eos, quia noluerunt facere judicium. 
'''
"8" = '''
:sup:`8` Perversa via viri aliena est; qui autem mundus est, rectum opus ejus. 
'''
"9" = '''
:sup:`9` Melius est sedere in angulo domatis, quam cum muliere litigiosa, et in domo communi. 
'''
"10" = '''
:sup:`10` Anima impii desiderat malum: non miserebitur proximo suo. 
'''
"11" = '''
:sup:`11` Mulctato pestilente, sapientior erit parvulus, et si sectetur sapientem, sumet scientiam. 
'''
"12" = '''
:sup:`12` Excogitat justus de domo impii, ut detrahat impios a malo. 
'''
"13" = '''
:sup:`13` Qui obturat aurem suam ad clamorem pauperis, et ipse clamabit, et non exaudietur. 
'''
"14" = '''
:sup:`14` Munus absconditum extinguit iras, et donum in sinu indignationem maximam. 
'''
"15" = '''
:sup:`15` Gaudium justo est facere judicium, et pavor operantibus iniquitatem. 
'''
"16" = '''
:sup:`16` Vir qui erraverit a via doctrinæ in cœtu gigantum commorabitur. 
'''
"17" = '''
:sup:`17` Qui diligit epulas in egestate erit; qui amat vinum et pinguia non ditabitur. 
'''
"18" = '''
:sup:`18` Pro justo datur impius, et pro rectis iniquus. 
'''
"19" = '''
:sup:`19` Melius est habitare in terra deserta quam cum muliere rixosa et iracunda. 
'''
"20" = '''
:sup:`20` Thesaurus desiderabilis, et oleum in habitaculo justi: et imprudens homo dissipabit illud. 
'''
"21" = '''
:sup:`21` Qui sequitur justitiam et misericordiam inveniet vitam, justitiam, et gloriam. 
'''
"22" = '''
:sup:`22` Civitatem fortium ascendit sapiens, et destruxit robur fiduciæ ejus. 
'''
"23" = '''
:sup:`23` Qui custodit os suum et linguam suam custodit ab angustiis animam suam. 
'''
"24" = '''
:sup:`24` Superbus et arrogans vocatur indoctus, qui in ira operatur superbiam. 
'''
"25" = '''
:sup:`25` Desideria occidunt pigrum: noluerunt enim quidquam manus ejus operari. 
'''
"26" = '''
:sup:`26` Tota die concupiscit et desiderat; qui autem justus est, tribuet, et non cessabit. 
'''
"27" = '''
:sup:`27` Hostiæ impiorum abominabiles, quia offeruntur ex scelere. 
'''
"28" = '''
:sup:`28` Testis mendax peribit; vir obediens loquetur victoriam. 
'''
"29" = '''
:sup:`29` Vir impius procaciter obfirmat vultum suum; qui autem rectus est corrigit viam suam. 
'''
"30" = '''
:sup:`30` Non est sapientia, non est prudentia, non est consilium contra Dominum. 
'''
"31" = '''
:sup:`31` Equus paratur ad diem belli; Dominus autem salutem tribuit. 
'''
