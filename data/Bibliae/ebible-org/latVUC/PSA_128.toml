[128]
"1" = '''
:sup:`1` Canticum graduum. Sæpe expugnaverunt me a juventute mea, dicat nunc Israël; 
'''
"2" = '''
:sup:`2` sæpe expugnaverunt me a juventute mea: etenim non potuerunt mihi. 
'''
"3" = '''
:sup:`3` Supra dorsum meum fabricaverunt peccatores; prolongaverunt iniquitatem suam. 
'''
"4" = '''
:sup:`4` Dominus justus concidit cervices peccatorum. 
'''
"5" = '''
:sup:`5` Confundantur, et convertantur retrorsum omnes qui oderunt Sion. 
'''
"6" = '''
:sup:`6` Fiant sicut fœnum tectorum, quod priusquam evellatur exaruit: 
'''
"7" = '''
:sup:`7` de quo non implevit manum suam qui metit, et sinum suum qui manipulos colligit. 
'''
"8" = '''
:sup:`8` Et non dixerunt qui præteribant: Benedictio Domini super vos. Benediximus vobis in nomine Domini. 
'''
