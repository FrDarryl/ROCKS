[27]
"1" = '''
:sup:`1` Senuit autem Isaac, et caligaverunt oculi ejus, et videre non poterat: vocavitque Esau filium suum majorem, et dixit ei: Fili mi? Qui respondit: Adsum. 
'''
"2" = '''
:sup:`2` Cui pater: Vides, inquit, quod senuerim, et ignorem diem mortis meæ. 
'''
"3" = '''
:sup:`3` Sume arma tua, pharetram, et arcum, et egredere foras: cumque venatu aliquid apprehenderis, 
'''
"4" = '''
:sup:`4` fac mihi inde pulmentum sicut velle me nosti, et affer ut comedam: et benedicat tibi anima mea antequam moriar. 
'''
"5" = '''
:sup:`5` Quod cum audisset Rebecca, et ille abiisset in agrum ut jussionem patris impleret, 
'''
"6" = '''
:sup:`6` dixit filio suo Jacob: Audivi patrem tuum loquentem cum Esau fratre tuo, et dicentem ei: 
'''
"7" = '''
:sup:`7` Affer mihi de venatione tua, et fac cibos ut comedam, et benedicam tibi coram Domino antequam moriar. 
'''
"8" = '''
:sup:`8` Nunc ergo, fili mi, acquiesce consiliis meis: 
'''
"9" = '''
:sup:`9` et pergens ad gregem, affer mihi duos hædos optimos, ut faciam ex eis escas patri tuo, quibus libenter vescitur: 
'''
"10" = '''
:sup:`10` quas cum intuleris, et comederit, benedicat tibi priusquam moriatur. 
'''
"11" = '''
:sup:`11` Cui ille respondit: Nosti quod Esau frater meus homo pilosus sit, et ego lenis: 
'''
"12" = '''
:sup:`12` si attrectaverit me pater meus, et senserit, timeo ne putet me sibi voluisse illudere, et inducam super me maledictionem pro benedictione. 
'''
"13" = '''
:sup:`13` Ad quem mater: In me sit, ait, ista maledictio, fili mi: tantum audi vocem meam, et pergens, affer quæ dixi. 
'''
"14" = '''
:sup:`14` Abiit, et attulit, deditque matri. Paravit illa cibos, sicut velle noverat patrem illius. 
'''
"15" = '''
:sup:`15` Et vestibus Esau valde bonis, quas apud se habebat domi, induit eum: 
'''
"16" = '''
:sup:`16` pelliculasque hædorum circumdedit manibus, et colli nuda protexit: 
'''
"17" = '''
:sup:`17` deditque pulmentum, et panes, quos coxerat, tradidit. 
'''
"18" = '''
:sup:`18` Quibus illatis, dixit: Pater mi? At ille respondit: Audio. Quis es tu, fili mi? 
'''
"19" = '''
:sup:`19` Dixitque Jacob: Ego sum primogenitus tuus Esau: feci sicut præcepisti mihi: surge, sede, et comede de venatione mea, ut benedicat mihi anima tua. 
'''
"20" = '''
:sup:`20` Rursumque Isaac ad filium suum: Quomodo, inquit, tam cito invenire potuisti, fili mi? Qui respondit: Voluntas Dei fuit ut cito occurreret mihi quod volebam. 
'''
"21" = '''
:sup:`21` Dixitque Isaac: Accede huc, ut tangam te, fili mi, et probem utrum tu sis filius meus Esau, an non. 
'''
"22" = '''
:sup:`22` Accessit ille ad patrem, et palpato eo, dixit Isaac: Vox quidem, vox Jacob est: sed manus, manus sunt Esau. 
'''
"23" = '''
:sup:`23` Et non cognovit eum, quia pilosæ manus similitudinem majoris expresserant. Benedicens ergo illi, 
'''
"24" = '''
:sup:`24` ait: Tu es filius meus Esau? Respondit: Ego sum. 
'''
"25" = '''
:sup:`25` At ille: Affer mihi, inquit, cibos de venatione tua, fili mi, ut benedicat tibi anima mea. Quos cum oblatos comedisset, obtulit ei etiam vinum. Quo hausto, 
'''
"26" = '''
:sup:`26` dixit ad eum: Accede ad me, et da mihi osculum, fili mi. 
'''
"27" = '''
:sup:`27` Accessit, et osculatus est eum. Statimque ut sensit vestimentorum illius fragrantiam, benedicens illi, ait: Ecce odor filii mei sicut odor agri pleni, cui benedixit Dominus. 
'''
"28" = '''
:sup:`28` Det tibi Deus de rore cæli et de pinguedine terræ abundantiam frumenti et vini. 
'''
"29" = '''
:sup:`29` Et serviant tibi populi, et adorent te tribus: esto dominus fratrum tuorum, et incurventur ante te filii matris tuæ: qui maledixerit tibi, sit ille maledictus, et qui benedixerit tibi, benedictionibus repleatur. 
'''
"30" = '''
:sup:`30` Vix Isaac sermonem impleverat, et egresso Jacob foras, venit Esau, 
'''
"31" = '''
:sup:`31` coctosque de venatione cibos intulit patri, dicens: Surge, pater mi, et comede de venatione filii tui, ut benedicat mihi anima tua. 
'''
"32" = '''
:sup:`32` Dixitque illi Isaac: Quis enim es tu? Qui respondit: Ego sum filius tuus primogenitus Esau. 
'''
"33" = '''
:sup:`33` Expavit Isaac stupore vehementi: et ultra quam credi potest admirans, ait: Quis igitur ille est qui dudum captam venationem attulit mihi, et comedi ex omnibus priusquam tu venires; benedixique ei, et erit benedictus? 
'''
"34" = '''
:sup:`34` Auditis Esau sermonibus patris, irrugiit clamore magno: et consternatus, ait: Benedic etiam et mihi, pater mi. 
'''
"35" = '''
:sup:`35` Qui ait: Venit germanus tuus fraudulenter, et accepit benedictionem tuam. 
'''
"36" = '''
:sup:`36` At ille subjunxit: Juste vocatum est nomen ejus Jacob: supplantavit enim me en altera vice: primogenita mea ante tulit, et nunc secundo surripuit benedictionem meam. Rursumque ad patrem: Numquid non reservasti, ait, et mihi benedictionem? 
'''
"37" = '''
:sup:`37` Respondit Isaac: Dominum tuum illum constitui, et omnes fratres ejus servituti illius subjugavi; frumento et vino stabilivi eum: et tibi post hæc, fili mi, ultra quid faciam? 
'''
"38" = '''
:sup:`38` Cui Esau: Num unam, inquit, tantum benedictionem habes, pater? mihi quoque obsecro ut benedicas. Cumque ejulatu magno fleret, 
'''
"39" = '''
:sup:`39` motus Isaac, dixit ad eum: In pinguedine terræ, et in rore cæli desuper, 
'''
"40" = '''
:sup:`40` erit benedictio tua. Vives in gladio, et fratri tuo servies: tempusque veniet, cum excutias et solvas jugum ejus de cervicibus tuis. 
'''
"41" = '''
:sup:`41` Oderat ergo semper Esau Jacob pro benedictione qua benedixerat ei pater: dixitque in corde suo: Venient dies luctus patris mei, et occidam Jacob fratrem meum. 
'''
"42" = '''
:sup:`42` Nuntiata sunt hæc Rebeccæ: quæ mittens et vocans Jacob filium suum, dixit ad eum: Ecce Esau frater tuus minatur ut occidat te. 
'''
"43" = '''
:sup:`43` Nunc ergo, fili mi, audi vocem meam, et consurgens fuge ad Laban fratrem meum in Haran: 
'''
"44" = '''
:sup:`44` habitabisque cum eo dies paucos, donec requiescat furor fratris tui, 
'''
"45" = '''
:sup:`45` et cesset indignatio ejus, obliviscaturque eorum quæ fecisti in eum: postea mittam, et adducam te inde huc: cur utroque orbabor filio in uno die? 
'''
"46" = '''
:sup:`46` Dixitque Rebecca ad Isaac: Tædet me vitæ meæ propter filias Heth: si acceperit Jacob uxorem de stirpe hujus terræ, nolo vivere. 
'''
