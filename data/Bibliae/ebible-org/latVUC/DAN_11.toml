[11]
"1" = '''
:sup:`1` Ego autem ab anno primo Darii Medi stabam ut confortaretur et roboraretur. 
'''
"2" = '''
:sup:`2` Et nunc veritatem annuntiabo tibi. Ecce adhuc tres reges stabunt in Perside, et quartus ditabitur opibus nimiis super omnes: et cum invaluerit divitiis suis, concitabit omnes adversum regnum Græciæ. 
'''
"3" = '''
:sup:`3` Surget vero rex fortis, et dominabitur potestate multa, et faciet quod placuerit ei. 
'''
"4" = '''
:sup:`4` Et cum steterit, conteretur regnum ejus, et dividetur in quatuor ventos cæli: sed non in posteros ejus, neque secundum potentiam illius, qua dominatus est: lacerabitur enim regnum ejus etiam in externos, exceptis his. 
'''
"5" = '''
:sup:`5` Et confortabitur rex austri: et de principibus ejus prævalebit super eum, et dominabitur ditione: multa enim dominatio ejus. 
'''
"6" = '''
:sup:`6` Et post finem annorum fœderabuntur: filiaque regis austri veniet ad regem aquilonis facere amicitiam, et non obtinebit fortitudinem brachii, nec stabit semen ejus: et tradetur ipsa, et qui adduxerunt eam adolescentes ejus, et qui confortabant eam in temporibus. 
'''
"7" = '''
:sup:`7` Et stabit de germine radicum ejus plantatio: et veniet cum exercitu, et ingredietur provinciam regis aquilonis: et abutetur eis, et obtinebit. 
'''
"8" = '''
:sup:`8` Insuper et deos eorum, et sculptilia, vasa quoque pretiosa argenti et auri, captiva ducet in Ægyptum: ipse prævalebit adversus regem aquilonis. 
'''
"9" = '''
:sup:`9` Et intrabit in regnum rex austri, et revertetur ad terram suam. 
'''
"10" = '''
:sup:`10` Filii autem ejus provocabuntur, et congregabunt multitudinem exercituum plurimorum: et veniet properans, et inundans: et revertetur, et concitabitur, et congredietur cum robore ejus. 
'''
"11" = '''
:sup:`11` Et provocatus rex austri egredietur, et pugnabit adversus regem aquilonis, et præparabit multitudinem nimiam, et dabitur multitudo in manu ejus. 
'''
"12" = '''
:sup:`12` Et capiet multitudinem, et exaltabitur cor ejus, et dejiciet multa millia, sed non prævalebit. 
'''
"13" = '''
:sup:`13` Convertetur enim rex aquilonis, et præparabit multitudinem multo majorem quam prius: et in fine temporum annorumque veniet properans cum exercitu magno, et opibus nimiis. 
'''
"14" = '''
:sup:`14` Et in temporibus illis multi consurgent adversus regem austri: filii quoque prævaricatorum populi tui extollentur ut impleant visionem, et corruent. 
'''
"15" = '''
:sup:`15` Et venit rex aquilonis, et comportabit aggerem, et capiet urbes munitissimas: et brachia austri non sustinebunt, et consurgent electi ejus ad resistendum, et non erit fortitudo. 
'''
"16" = '''
:sup:`16` Et faciet veniens super eum juxta placitum suum, et non erit qui stet contra faciem ejus: et stabit in terra inclyta, et consumetur in manu ejus. 
'''
"17" = '''
:sup:`17` Et ponet faciem suam ut veniat ad tenendum universum regnum ejus, et recta faciet cum eo: et filiam feminarum dabit ei, ut evertat illud: et non stabit, nec illius erit. 
'''
"18" = '''
:sup:`18` Et convertet faciem suam ad insulas, et capiet multas: et cessare faciet principem opprobrii sui, et opprobrium ejus convertetur in eum. 
'''
"19" = '''
:sup:`19` Et convertet faciem suam ad imperium terræ suæ, et impinget, et corruet, et non invenietur. 
'''
"20" = '''
:sup:`20` Et stabit in loco ejus vilissimus, et indignus decore regio: et in paucis diebus conteretur, non in furore, nec in prælio. 
'''
"21" = '''
:sup:`21` Et stabit in loco ejus despectus, et non tribuetur ei honor regius: et veniet clam, et obtinebit regnum in fraudulentia. 
'''
"22" = '''
:sup:`22` Et brachia pugnantis expugnabuntur a facie ejus, et conterentur: insuper et dux fœderis. 
'''
"23" = '''
:sup:`23` Et post amicitias, cum eo faciet dolum: et ascendet, et superabit in modico populo. 
'''
"24" = '''
:sup:`24` Et abundantes, et uberes urbes ingredietur: et faciet quæ non fecerunt patres ejus, et patres patrum ejus: rapinas, et prædam, et divitias eorum dissipabit, et contra firmissimas cogitationes inibit: et hoc usque ad tempus. 
'''
"25" = '''
:sup:`25` Et concitabitur fortitudo ejus, et cor ejus adversum regem austri in exercitu magno: et rex austri provocabitur ad bellum multis auxiliis, et fortibus nimis: et non stabunt, quia inibunt adversus eum consilia. 
'''
"26" = '''
:sup:`26` Et comedentes panem cum eo, conterent illum, exercitusque ejus opprimetur: et cadent interfecti plurimi. 
'''
"27" = '''
:sup:`27` Duorum quoque regum cor erit ut malefaciant, et ad mensam unam mendacium loquentur: et non proficient, quia adhuc finis in aliud tempus. 
'''
"28" = '''
:sup:`28` Et revertetur in terram suam cum opibus multis: et cor ejus adversum testamentum sanctum, et faciet, et revertetur in terram suam. 
'''
"29" = '''
:sup:`29` Statuto tempore revertetur, et veniet ad austrum: et non erit priori simile novissimum. 
'''
"30" = '''
:sup:`30` Et venient super eum trieres, et Romani: et percutietur, et revertetur, et indignabitur contra testamentum sanctuarii, et faciet: reverteturque, et cogitabit adversum eos qui dereliquerunt testamentum sanctuarii. 
'''
"31" = '''
:sup:`31` Et brachia ex eo stabunt, et polluent sanctuarium fortitudinis, et auferent juge sacrificium: et dabunt abominationem in desolationem. 
'''
"32" = '''
:sup:`32` Et impii in testamentum simulabunt fraudulenter: populus autem sciens Deum suum, obtinebit, et faciet. 
'''
"33" = '''
:sup:`33` Et docti in populo docebunt plurimos: et ruent in gladio, et in flamma, et in captivitate, et in rapina dierum. 
'''
"34" = '''
:sup:`34` Cumque corruerint, sublevabuntur auxilio parvulo: et applicabuntur eis plurimi fraudulenter. 
'''
"35" = '''
:sup:`35` Et de eruditis ruent, ut conflentur, et eligantur, et dealbentur usque ad tempus præfinitum: quia adhuc aliud tempus erit. 
'''
"36" = '''
:sup:`36` Et faciet juxta voluntatem suam rex, et elevabitur, et magnificabitur adversus omnem deum: et adversus Deum deorum loquetur magnifica, et dirigetur, donec compleatur iracundia: perpetrata quippe est definitio. 
'''
"37" = '''
:sup:`37` Et Deum patrum suorum non reputabit: et erit in concupiscentiis feminarum, nec quemquam deorum curabit, quia adversum universa consurget. 
'''
"38" = '''
:sup:`38` Deum autem Maozim in loco suo venerabitur: et deum, quem ignoraverunt patres ejus, colet auro, et argento, et lapide pretioso, rebusque pretiosis. 
'''
"39" = '''
:sup:`39` Et faciet ut muniat Maozim cum deo alieno, quem cognovit, et multiplicabit gloriam, et dabit eis potestatem in multis, et terram dividet gratuito. 
'''
"40" = '''
:sup:`40` Et in tempore præfinito præliabitur adversus eum rex austri, et quasi tempestas veniet contra illum rex aquilonis in curribus, et in equitibus, et in classe magna, et ingredietur terras, et conteret, et pertransiet. 
'''
"41" = '''
:sup:`41` Et introibit in terram gloriosam, et multæ corruent: hæ autem solæ salvabuntur de manu ejus, Edom, et Moab, et principium filiorum Ammon. 
'''
"42" = '''
:sup:`42` Et mittet manum suam in terras: et terra Ægypti non effugiet. 
'''
"43" = '''
:sup:`43` Et dominabitur thesaurorum auri, et argenti, et in omnibus pretiosis Ægypti: per Libyam quoque, et Æthiopiam transibit. 
'''
"44" = '''
:sup:`44` Et fama turbabit eum ab oriente et ab aquilone: et veniet in multitudine magna ut conterat et interficiat plurimos. 
'''
"45" = '''
:sup:`45` Et figet tabernaculum suum Apadno inter maria, super montem inclytum et sanctum: et veniet usque ad summitatem ejus, et nemo auxiliabitur ei. 
'''
