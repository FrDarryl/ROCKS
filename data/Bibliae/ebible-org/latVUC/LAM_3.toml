[3]
"1" = '''
:sup:`1` Aleph Ego vir videns paupertatem meam in virga indignationis ejus. 
'''
"2" = '''
:sup:`2` Aleph Me minavit, et adduxit in tenebras, et non in lucem. 
'''
"3" = '''
:sup:`3` Aleph Tantum in me vertit et convertit manum suam tota die. 
'''
"4" = '''
:sup:`4` Beth Vetustam fecit pellem meam et carnem meam; contrivit ossa mea. 
'''
"5" = '''
:sup:`5` Beth Ædificavit in gyro meo, et circumdedit me felle et labore. 
'''
"6" = '''
:sup:`6` Beth In tenebrosis collocavit me, quasi mortuos sempiternos. 
'''
"7" = '''
:sup:`7` Ghimel Circumædificavit adversum me, ut non egrediar; aggravavit compedem meum. 
'''
"8" = '''
:sup:`8` Ghimel Sed et cum clamavero, et rogavero, exclusit orationem meam. 
'''
"9" = '''
:sup:`9` Ghimel Conclusit vias meas lapidibus quadris; semitas meas subvertit. 
'''
"10" = '''
:sup:`10` Daleth Ursus insidians factus est mihi, leo in absconditis. 
'''
"11" = '''
:sup:`11` Daleth Semitas meas subvertit, et confregit me; posuit me desolatam. 
'''
"12" = '''
:sup:`12` Daleth Tetendit arcum suum, et posuit me quasi signum ad sagittam. 
'''
"13" = '''
:sup:`13` He Misit in renibus meis filias pharetræ suæ. 
'''
"14" = '''
:sup:`14` He Factus sum in derisum omni populo meo, canticum eorum tota die. 
'''
"15" = '''
:sup:`15` He Replevit me amaritudinibus; inebriavit me absinthio. 
'''
"16" = '''
:sup:`16` Vau Et fregit ad numerum dentes meos; cibavit me cinere. 
'''
"17" = '''
:sup:`17` Vau Et repulsa est a pace anima mea; oblitus sum bonorum. 
'''
"18" = '''
:sup:`18` Vau Et dixi: Periit finis meus, et spes mea a Domino. 
'''
"19" = '''
:sup:`19` Zain Recordare paupertatis, et transgressionis meæ, absinthii et fellis. 
'''
"20" = '''
:sup:`20` Zain Memoria memor ero, et tabescet in me anima mea. 
'''
"21" = '''
:sup:`21` Zain Hæc recolens in corde meo, ideo sperabo. 
'''
"22" = '''
:sup:`22` Heth Misericordiæ Domini, quia non sumus consumpti; quia non defecerunt miserationes ejus. 
'''
"23" = '''
:sup:`23` Heth Novi diluculo, multa est fides tua. 
'''
"24" = '''
:sup:`24` Heth Pars mea Dominus, dixit anima mea; propterea exspectabo eum. 
'''
"25" = '''
:sup:`25` Teth Bonus est Dominus sperantibus in eum, animæ quærenti illum. 
'''
"26" = '''
:sup:`26` Teth Bonum est præstolari cum silentio salutare Dei. 
'''
"27" = '''
:sup:`27` Teth Bonum est viro cum portaverit jugum ab adolescentia sua. 
'''
"28" = '''
:sup:`28` Jod Sedebit solitarius, et tacebit, quia levavit super se. 
'''
"29" = '''
:sup:`29` Jod Ponet in pulvere os suum, si forte sit spes. 
'''
"30" = '''
:sup:`30` Jod Dabit percutienti se maxillam: saturabitur opprobriis. 
'''
"31" = '''
:sup:`31` Caph Quia non repellet in sempiternum Dominus. 
'''
"32" = '''
:sup:`32` Caph Quia si abjecit, et miserebitur, secundum multitudinem misericordiarum suarum. 
'''
"33" = '''
:sup:`33` Caph Non enim humiliavit ex corde suo et abjecit filios hominum. 
'''
"34" = '''
:sup:`34` Lamed Ut conteret sub pedibus suis omnes vinctos terræ. 
'''
"35" = '''
:sup:`35` Lamed Ut declinaret judicium viri in conspectu vultus Altissimi. 
'''
"36" = '''
:sup:`36` Lamed Ut perverteret hominem in judicio suo; Dominus ignoravit. 
'''
"37" = '''
:sup:`37` Mem Quis est iste qui dixit ut fieret, Domino non jubente? 
'''
"38" = '''
:sup:`38` Mem Ex ore Altissimi non egredientur nec mala nec bona? 
'''
"39" = '''
:sup:`39` Mem Quid murmuravit homo vivens, vir pro peccatis suis? 
'''
"40" = '''
:sup:`40` Nun Scrutemur vias nostras, et quæramus, et revertamur ad Dominum. 
'''
"41" = '''
:sup:`41` Nun Levemus corda nostra cum manibus ad Dominum in cælos. 
'''
"42" = '''
:sup:`42` Nun Nos inique egimus, et ad iracundiam provocavimus; idcirco tu inexorabilis es. 
'''
"43" = '''
:sup:`43` Samech Operuisti in furore, et percussisti nos; occidisti, nec pepercisti. 
'''
"44" = '''
:sup:`44` Samech Opposuisti nubem tibi, ne transeat oratio. 
'''
"45" = '''
:sup:`45` Samech Eradicationem et abjectionem posuisti me in medio populorum. 
'''
"46" = '''
:sup:`46` Phe Aperuerunt super nos os suum omnes inimici. 
'''
"47" = '''
:sup:`47` Phe Formido et laqueus facta est nobis vaticinatio, et contritio. 
'''
"48" = '''
:sup:`48` Phe Divisiones aquarum deduxit oculus meus, in contritione filiæ populi mei. 
'''
"49" = '''
:sup:`49` Ain Oculus meus afflictus est, nec tacuit, eo quod non esset requies. 
'''
"50" = '''
:sup:`50` Ain Donec respiceret et videret Dominus de cælis. 
'''
"51" = '''
:sup:`51` Ain Oculus meus deprædatus est animam meam in cunctis filiabus urbis meæ. 
'''
"52" = '''
:sup:`52` Sade Venatione ceperunt me quasi avem inimici mei gratis. 
'''
"53" = '''
:sup:`53` Sade Lapsa est in lacum vita mea, et posuerunt lapidem super me. 
'''
"54" = '''
:sup:`54` Sade Inundaverunt aquæ super caput meum; dixi: Perii. 
'''
"55" = '''
:sup:`55` Coph Invocavi nomen tuum, Domine, de lacu novissimo. 
'''
"56" = '''
:sup:`56` Coph Vocem meam audisti; ne avertas aurem tuam a singultu meo et clamoribus. 
'''
"57" = '''
:sup:`57` Coph Appropinquasti in die quando invocavi te; dixisti: Ne timeas. 
'''
"58" = '''
:sup:`58` Res Judicasti, Domine, causam animæ meæ, redemptor vitæ meæ. 
'''
"59" = '''
:sup:`59` Res Vidisti, Domine, iniquitatem illorum adversum me: judica judicium meum. 
'''
"60" = '''
:sup:`60` Res Vidisti omnem furorem, universas cogitationes eorum adversum me. 
'''
"61" = '''
:sup:`61` Sin Audisti opprobrium eorum, Domine, omnes cogitationes eorum adversum me. 
'''
"62" = '''
:sup:`62` Sin Labia insurgentium mihi, et meditationes eorum adversum me tota die. 
'''
"63" = '''
:sup:`63` Sin Sessionem eorum et resurrectionem eorum vide; ego sum psalmus eorum. 
'''
"64" = '''
:sup:`64` Thau Redes eis vicem, Domine, juxta opera manuum suarum. 
'''
"65" = '''
:sup:`65` Thau Dabis eis scutum cordis, laborem tuum. 
'''
"66" = '''
:sup:`66` Thau Persequeris in furore, et conteres eos sub cælis, Domine. 
'''
