[18]
"1" = '''
:sup:`1` Respondens autem Baldad Suhites, dixit: 
'''
"2" = '''
:sup:`2` Usque ad quem finem verba jactabitis? intelligite prius, et sic loquamur. 
'''
"3" = '''
:sup:`3` Quare reputati sumus ut jumenta, et sorduimus coram vobis? 
'''
"4" = '''
:sup:`4` Qui perdis animam tuam in furore tuo, numquid propter te derelinquetur terra, et transferentur rupes de loco suo? 
'''
"5" = '''
:sup:`5` Nonne lux impii extinguetur, nec splendebit flamma ignis ejus? 
'''
"6" = '''
:sup:`6` Lux obtenebrescet in tabernaculo illius, et lucerna quæ super eum est extinguetur. 
'''
"7" = '''
:sup:`7` Arctabuntur gressus virtutis ejus, et præcipitabit eum consilium suum. 
'''
"8" = '''
:sup:`8` Immisit enim in rete pedes suos, et in maculis ejus ambulat. 
'''
"9" = '''
:sup:`9` Tenebitur planta illius laqueo, et exardescet contra eum sitis. 
'''
"10" = '''
:sup:`10` Abscondita est in terra pedica ejus, et decipula illius super semitam. 
'''
"11" = '''
:sup:`11` Undique terrebunt eum formidines, et involvent pedes ejus. 
'''
"12" = '''
:sup:`12` Attenuetur fame robur ejus, et inedia invadat costas illius. 
'''
"13" = '''
:sup:`13` Devoret pulchritudinem cutis ejus; consumat brachia illius primogenita mors. 
'''
"14" = '''
:sup:`14` Avellatur de tabernaculo suo fiducia ejus, et calcet super eum, quasi rex, interitus. 
'''
"15" = '''
:sup:`15` Habitent in tabernaculo illius socii ejus qui non est; aspergatur in tabernaculo ejus sulphur. 
'''
"16" = '''
:sup:`16` Deorsum radices ejus siccentur: sursum autem atteratur messis ejus. 
'''
"17" = '''
:sup:`17` Memoria illius pereat de terra, et non celebretur nomen ejus in plateis. 
'''
"18" = '''
:sup:`18` Expellet eum de luce in tenebras, et de orbe transferet eum. 
'''
"19" = '''
:sup:`19` Non erit semen ejus, neque progenies in populo suo, nec ullæ reliquiæ in regionibus ejus. 
'''
"20" = '''
:sup:`20` In die ejus stupebunt novissimi, et primos invadet horror. 
'''
"21" = '''
:sup:`21` Hæc sunt ergo tabernacula iniqui, et iste locus ejus qui ignorat Deum. 
'''
