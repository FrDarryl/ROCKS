[19]
"1" = '''
:sup:`1` Et ingressus perambulabat Jericho. 
'''
"2" = '''
:sup:`2` Et ecce vir nomine Zachæus: et hic princeps erat publicanorum, et ipse dives: 
'''
"3" = '''
:sup:`3` et quærebat videre Jesum, quis esset: et non poterat præ turba, quia statura pusillus erat. 
'''
"4" = '''
:sup:`4` Et præcurrens ascendit in arborem sycomorum ut videret eum: quia inde erat transiturus. 
'''
"5" = '''
:sup:`5` Et cum venisset ad locum, suspiciens Jesus vidit illum, et dixit ad eum: Zachæe, festinans descende: quia hodie in domo tua oportet me manere. 
'''
"6" = '''
:sup:`6` Et festinans descendit, et excepit illum gaudens. 
'''
"7" = '''
:sup:`7` Et cum viderent omnes, murmurabant, dicentes quod ad hominem peccatorem divertisset. 
'''
"8" = '''
:sup:`8` Stans autem Zachæus, dixit ad Dominum: Ecce dimidium bonorum meorum, Domine, do pauperibus: et si quid aliquem defraudavi, reddo quadruplum. 
'''
"9" = '''
:sup:`9` Ait Jesus ad eum: Quia hodie salus domui huic facta est: eo quod et ipse filius sit Abrahæ. 
'''
"10" = '''
:sup:`10` Venit enim Filius hominis quærere, et salvum facere quod perierat. 
'''
"11" = '''
:sup:`11` Hæc illis audientibus adjiciens, dixit parabolam, eo quod esset prope Jerusalem: et quia existimarent quod confestim regnum Dei manifestaretur. 
'''
"12" = '''
:sup:`12` Dixit ergo: Homo quidam nobilis abiit in regionem longinquam accipere sibi regnum, et reverti. 
'''
"13" = '''
:sup:`13` Vocatis autem decem servis suis, dedit eis decem mnas, et ait ad illos: Negotiamini dum venio. 
'''
"14" = '''
:sup:`14` Cives autem ejus oderant eum: et miserunt legationem post illum, dicentes: Nolumus hunc regnare super nos. 
'''
"15" = '''
:sup:`15` Et factum est ut rediret accepto regno: et jussit vocari servos, quibus dedit pecuniam, ut sciret quantum quisque negotiatus esset. 
'''
"16" = '''
:sup:`16` Venit autem primus dicens: Domine, mna tua decem mnas acquisivit. 
'''
"17" = '''
:sup:`17` Et ait illi: Euge bone serve, quia in modico fuisti fidelis, eris potestatem habens super decem civitates. 
'''
"18" = '''
:sup:`18` Et alter venit, dicens: Domine, mna tua fecit quinque mnas. 
'''
"19" = '''
:sup:`19` Et huic ait: Et tu esto super quinque civitates. 
'''
"20" = '''
:sup:`20` Et alter venit, dicens: Domine, ecce mna tua, quam habui repositam in sudario: 
'''
"21" = '''
:sup:`21` timui enim te, quia homo austerus es: tollis quod non posuisti, et metis quod non seminasti. 
'''
"22" = '''
:sup:`22` Dicit ei: De ore tuo te judico, serve nequam. Sciebas quod ego homo austerus sum, tollens quod non posui, et metens quod non seminavi: 
'''
"23" = '''
:sup:`23` et quare non dedisti pecuniam meam ad mensam, ut ego veniens cum usuris utique exegissem illam? 
'''
"24" = '''
:sup:`24` Et astantibus dixit: Auferte ab illo mnam, et date illi qui decem mnas habet. 
'''
"25" = '''
:sup:`25` Et dixerunt ei: Domine, habet decem mnas. 
'''
"26" = '''
:sup:`26` Dico autem vobis, quia omni habenti dabitur, et abundabit: ab eo autem qui non habet, et quod habet auferetur ab eo. 
'''
"27" = '''
:sup:`27` Verumtamen inimicos meos illos, qui noluerunt me regnare super se, adducite huc: et interficite ante me. 
'''
"28" = '''
:sup:`28` Et his dictis, præcedebat ascendens Jerosolymam. 
'''
"29" = '''
:sup:`29` Et factum est, cum appropinquasset ad Bethphage et Bethaniam, ad montem qui vocatur Oliveti, misit duos discipulos suos, 
'''
"30" = '''
:sup:`30` dicens: Ite in castellum quod contra est: in quod introëuntes, invenietis pullum asinæ alligatum, cui nemo umquam hominum sedit: solvite illum, et adducite. 
'''
"31" = '''
:sup:`31` Et si quis vos interrogaverit: Quare solvitis? sic dicetis ei: Quia Dominus operam ejus desiderat. 
'''
"32" = '''
:sup:`32` Abierunt autem qui missi erant: et invenerunt, sicut dixit illis, stantem pullum. 
'''
"33" = '''
:sup:`33` Solventibus autem illis pullum, dixerunt domini ejus ad illos: Quid solvitis pullum? 
'''
"34" = '''
:sup:`34` At illi dixerunt: Quia Dominus eum necessarium habet. 
'''
"35" = '''
:sup:`35` Et duxerunt illum ad Jesum. Et jacentes vestimenta sua supra pullum, imposuerunt Jesum. 
'''
"36" = '''
:sup:`36` Eunte autem illo, substernebant vestimenta sua in via: 
'''
"37" = '''
:sup:`37` et cum appropinquaret jam ad descensum montis Oliveti, cœperunt omnes turbæ discipulorum gaudentes laudare Deum voce magna super omnibus, quas viderant, virtutibus, 
'''
"38" = '''
:sup:`38` dicentes: Benedictus, qui venit rex in nomine Domini: pax in cælo, et gloria in excelsis. 
'''
"39" = '''
:sup:`39` Et quidam pharisæorum de turbis dixerunt ad illum: Magister, increpa discipulos tuos. 
'''
"40" = '''
:sup:`40` Quibus ipse ait: Dico vobis, quia si hi tacuerint, lapides clamabunt. 
'''
"41" = '''
:sup:`41` Et ut appropinquavit, videns civitatem flevit super illam, dicens: 
'''
"42" = '''
:sup:`42` Quia si cognovisses et tu, et quidem in hac die tua, quæ ad pacem tibi: nunc autem abscondita sunt ab oculis tuis. 
'''
"43" = '''
:sup:`43` Quia venient dies in te: et circumdabunt te inimici tui vallo, et circumdabunt te: et coangustabunt te undique: 
'''
"44" = '''
:sup:`44` et ad terram prosternent te, et filios tuos, qui in te sunt, et non relinquent in te lapidem super lapidem: eo quod non cognoveris tempus visitationis tuæ. 
'''
"45" = '''
:sup:`45` Et ingressus in templum, cœpit ejicere vendentes in illo, et ementes, 
'''
"46" = '''
:sup:`46` dicens illis: Scriptum est: Quia domus mea domus orationis est: vos autem fecistis illam speluncam latronum. 
'''
"47" = '''
:sup:`47` Et erat docens quotidie in templo. Principes autem sacerdotum, et scribæ, et princeps plebis quærebant illum perdere: 
'''
"48" = '''
:sup:`48` et non inveniebant quid facerent illi. Omnis enim populus suspensus erat, audiens illum. 
'''
