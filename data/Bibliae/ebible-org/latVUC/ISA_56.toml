[56]
"1" = '''
:sup:`1` Hæc dicit Dominus: Custodite judicium, et facite justitiam, quia juxta est salus mea ut veniat, et justitia mea ut reveletur. 
'''
"2" = '''
:sup:`2` Beatus vir qui facit hoc, et filius hominis qui apprehendet istud, custodiens sabbatum ne polluat illud, custodiens manus suas ne faciat omne malum. 
'''
"3" = '''
:sup:`3` Et non dicat filius advenæ qui adhæret Domino, dicens: Separatione dividet me Dominus a populo suo; et non dicat eunuchus: Ecce ego lignum aridum. 
'''
"4" = '''
:sup:`4` Quia hæc dicit Dominus eunuchis: Qui custodierint sabbata mea, et elegerint quæ ego volui, et tenuerint fœdus meum, 
'''
"5" = '''
:sup:`5` dabo eis in domo mea et in muris meis locum, et nomen melius a filiis et filiabus: nomen sempiternum dabo eis, quod non peribit. 
'''
"6" = '''
:sup:`6` Et filios advenæ, qui adhærent Domino, ut colant eum, et diligant nomen ejus, ut sint ei in servos; omnem custodientem sabbatum ne polluat illud, et tenentem fœdus meum; 
'''
"7" = '''
:sup:`7` adducam eos in montem sanctum meum, et lætificabo eos in domo orationis meæ; holocausta eorum et victimæ eorum placebunt mihi super altari meo, quia domus mea domus orationis vocabitur cunctis populis. 
'''
"8" = '''
:sup:`8` Ait Dominus Deus, qui congregat dispersos Israël: Adhuc congregabo ad eum congregatos ejus. 
'''
"9" = '''
:sup:`9` Omnes bestiæ agri, venite ad devorandum, universæ bestiæ saltus. 
'''
"10" = '''
:sup:`10` Speculatores ejus cæci omnes; nescierunt universi: canes muti non valentes latrare, videntes vana, dormientes, et amantes somnia. 
'''
"11" = '''
:sup:`11` Et canes imprudentissimi nescierunt saturitatem; ipsi pastores ignoraverunt intelligentiam: omnes in viam suam declinaverunt; unusquisque ad avaritiam suam, a summo usque ad novissimum. 
'''
"12" = '''
:sup:`12` Venite, sumamus vinum, et impleamur ebrietate; et erit sicut hodie, sic et cras, et multo amplius. 
'''
