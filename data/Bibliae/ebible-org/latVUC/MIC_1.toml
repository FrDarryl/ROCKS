[1]
"1" = '''
:sup:`1` Verbum Domini, quod factum est ad Michæam Morasthiten, in diebus Joathan, Achaz, et Ezechiæ, regum Juda, quod vidit super Samariam et Jerusalem. 
'''
"2" = '''
:sup:`2` Audite, populi omnes, et attendat terra, et plenitudo ejus: et sit Dominus Deus vobis in testem, Dominus de templo sancto suo. 
'''
"3" = '''
:sup:`3` Quia ecce Dominus egredietur de loco suo, et descendet, et calcabit super excelsa terræ. 
'''
"4" = '''
:sup:`4` Et consumentur montes subtus eum, et valles scindentur sicut cera a facie ignis, et sicut aquæ quæ decurrunt in præceps. 
'''
"5" = '''
:sup:`5` In scelere Jacob omne istud, et in peccatis domus Israël. Quod scelus Jacob? nonne Samaria? et quæ excelsa Judæ? nonne Jerusalem? 
'''
"6" = '''
:sup:`6` Et ponam Samariam quasi acervum lapidum in agro, cum plantatur vinea; et detraham in vallem lapides ejus, et fundamenta ejus revelabo. 
'''
"7" = '''
:sup:`7` Et omnia sculptilia ejus concidentur, et omnes mercedes ejus comburentur igne, et omnia idola ejus ponam in perditionem, quia de mercedibus meretricis congregata sunt, et usque ad mercedem meretricis revertentur. 
'''
"8" = '''
:sup:`8` Super hoc plangam, et ululabo; vadam spoliatus, et nudus; faciam planctum velut draconum, et luctum quasi struthionum: 
'''
"9" = '''
:sup:`9` quia desperata est plaga ejus, quia venit usque ad Judam; tetigit portam populi mei usque ad Jerusalem. 
'''
"10" = '''
:sup:`10` In Geth nolite annuntiare; lacrimis ne ploretis; in domo pulveris pulvere vos conspergite. 
'''
"11" = '''
:sup:`11` Et transite vobis, habitatio pulchra, confusa ignominia: non est egressa quæ habitat in exitu: planctum domus vicina accipiet ex vobis, quæ stetit sibimet. 
'''
"12" = '''
:sup:`12` Quia infirmata est in bonum, quæ habitat in amaritudinibus; quia descendit malum a Domino in portam Jerusalem. 
'''
"13" = '''
:sup:`13` Tumultus quadrigæ stuporis habitanti Lachis: principium peccati est filiæ Sion, quia in te inventa sunt scelera Israël. 
'''
"14" = '''
:sup:`14` Propterea dabit emissarios super hæreditatem Geth, domus mendacii in deceptionem regibus Israël. 
'''
"15" = '''
:sup:`15` Adhuc hæredem adducam tibi quæ habitas in Maresa; usque ad Odollam veniet gloria Israël. 
'''
"16" = '''
:sup:`16` Decalvare, et tondere super filios deliciarum tuarum; dilata calvitium tuum sicut aquila, quoniam captivi ducti sunt ex te. 
'''
