[3]
"1" = '''
:sup:`1` Filii sapientiæ ecclesia justorum, et natio illorum obedientia et dilectio. 
'''
"2" = '''
:sup:`2` Judicium patris audite, filii, et sic facite, ut salvi sitis. 
'''
"3" = '''
:sup:`3` Deus enim honoravit patrem in filiis: et judicium matris exquirens, firmavit in filios. 
'''
"4" = '''
:sup:`4` Qui diligit Deum exorabit pro peccatis, et continebit se ab illis, et in oratione dierum exaudietur. 
'''
"5" = '''
:sup:`5` Et sicut qui thesaurizat, ita et qui honorificat matrem suam. 
'''
"6" = '''
:sup:`6` Qui honorat patrem suum jucundabitur in filiis, et in die orationis suæ exaudietur. 
'''
"7" = '''
:sup:`7` Qui honorat patrem suum vita vivet longiore, et qui obedit patri refrigerabit matrem. 
'''
"8" = '''
:sup:`8` Qui timet Dominum honorat parentes, et quasi dominis serviet his qui se genuerunt. 
'''
"9" = '''
:sup:`9` In opere, et sermone, et omni patientia, honora patrem tuum, 
'''
"10" = '''
:sup:`10` ut superveniat tibi benedictio ab eo, et benedictio illius in novissimo maneat. 
'''
"11" = '''
:sup:`11` Benedictio patris firmat domos filiorum: maledictio autem matris eradicat fundamenta. 
'''
"12" = '''
:sup:`12` Ne glorieris in contumelia patris tui: non enim est tibi gloria ejus confusio. 
'''
"13" = '''
:sup:`13` Gloria enim hominis ex honore patris sui, et dedecus filii pater sine honore. 
'''
"14" = '''
:sup:`14` Fili, suscipe senectam patris tui, et non contristes eum in vita illius: 
'''
"15" = '''
:sup:`15` et si defecerit sensu, veniam da, et ne spernas eum in virtute tua: eleemosyna enim patris non erit in oblivione. 
'''
"16" = '''
:sup:`16` Nam pro peccato matris restituetur tibi bonum: 
'''
"17" = '''
:sup:`17` et in justitia ædificabitur tibi, et in die tribulationis commemorabitur tui, et sicut in sereno glacies, solventur peccata tua. 
'''
"18" = '''
:sup:`18` Quam malæ famæ est qui derelinquit patrem, et est maledictus a Deo qui exasperat matrem ! 
'''
"19" = '''
:sup:`19` Fili, in mansuetudine opera tua perfice, et super hominum gloriam diligeris. 
'''
"20" = '''
:sup:`20` Quanto magnus es, humilia te in omnibus, et coram Deo invenies gratiam: 
'''
"21" = '''
:sup:`21` quoniam magna potentia Dei solius, et ab humilibus honoratur. 
'''
"22" = '''
:sup:`22` Altiora te ne quæsieris, et fortiora te ne scrutatus fueris: sed quæ præcepit tibi Deus, illa cogita semper, et in pluribus operibus ejus ne fueris curiosus. 
'''
"23" = '''
:sup:`23` Non est enim tibi necessarium ea, quæ abscondita sunt, videre oculis tuis. 
'''
"24" = '''
:sup:`24` In supervacuis rebus noli scrutari multipliciter, et in pluribus operibus ejus non eris curiosus. 
'''
"25" = '''
:sup:`25` Plurima enim super sensum hominum ostensa sunt tibi: 
'''
"26" = '''
:sup:`26` multos quoque supplantavit suspicio illorum, et in vanitate detinuit sensus illorum. 
'''
"27" = '''
:sup:`27` Cor durum habebit male in novissimo, et qui amat periculum in illo peribit. 
'''
"28" = '''
:sup:`28` Cor ingrediens duas vias non habebit successus, et pravus corde in illis scandalizabitur. 
'''
"29" = '''
:sup:`29` Cor nequam gravabitur in doloribus, et peccator adjiciet ad peccandum. 
'''
"30" = '''
:sup:`30` Synagogæ superborum non erit sanitas, frutex enim peccati radicabitur in illis, et non intelligetur. 
'''
"31" = '''
:sup:`31` Cor sapientis intelligitur in sapientia, et auris bona audiet cum omni concupiscentia sapientiam. 
'''
"32" = '''
:sup:`32` Sapiens cor et intelligibile abstinebit se a peccatis, et in operibus justitiæ successus habebit. 
'''
"33" = '''
:sup:`33` Ignem ardentem exstinguit aqua, et eleemosyna resistit peccatis: 
'''
"34" = '''
:sup:`34` et Deus prospector est ejus qui reddit gratiam: meminit ejus in posterum, et in tempore casus sui inveniet firmamentum. 
'''
