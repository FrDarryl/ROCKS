[9]
"1" = '''
:sup:`1` Locutus est Dominus ad Moysen in deserto Sinai anno secundo, postquam egressi sunt de terra Ægypti, mense primo, dicens: 
'''
"2" = '''
:sup:`2` Faciant filii Israël Phase in tempore suo, 
'''
"3" = '''
:sup:`3` quartadecima die mensis hujus ad vesperam, juxta omnes cæremonias et justificationes ejus. 
'''
"4" = '''
:sup:`4` Præcepitque Moyses filiis Israël ut facerent Phase. 
'''
"5" = '''
:sup:`5` Qui fecerunt tempore suo, quartadecima die mensis ad vesperam, in monte Sinai. Juxta omnia quæ mandaverat Dominus Moysi, fecerunt filii Israël. 
'''
"6" = '''
:sup:`6` Ecce autem quidam immundi super anima hominis, qui non poterant facere Phase in die illo, accedentes ad Moysen et Aaron, 
'''
"7" = '''
:sup:`7` dixerunt eis: Immundi sumus super anima hominis: quare fraudamur ut non valeamus oblationem offerre Domino in tempore suo inter filios Israël? 
'''
"8" = '''
:sup:`8` Quibus respondit Moyses: State ut consulam quid præcipiat Dominus de vobis. 
'''
"9" = '''
:sup:`9` Locutusque est Dominus ad Moysen, dicens: 
'''
"10" = '''
:sup:`10` Loquere filiis Israël: Homo, qui fuerit immundus super anima, sive in via procul in gente vestra, faciat Phase Domino 
'''
"11" = '''
:sup:`11` in mense secundo, quartadecima die mensis ad vesperam. Cum azymis et lactucis agrestibus comedent illud: 
'''
"12" = '''
:sup:`12` non relinquent ex eo quippiam usque mane, et os ejus non confringent: omnem ritum Phase observabunt. 
'''
"13" = '''
:sup:`13` Si quis autem et mundus est, et in itinere non fuit, et tamen non fecit Phase, exterminabitur anima illa de populis suis, quia sacrificium Domino non obtulit tempore suo: peccatum suum ipse portabit. 
'''
"14" = '''
:sup:`14` Peregrinus quoque et advena si fuerint apud vos, facient Phase Domino juxta cæremonias et justificationes ejus. Præceptum idem erit apud vos tam advenæ quam indigenæ. 
'''
"15" = '''
:sup:`15` Igitur die qua erectum est tabernaculum, operuit illud nubes. A vespere autem super tentorium erat quasi species ignis usque mane. 
'''
"16" = '''
:sup:`16` Sic fiebat jugiter: per diem operiebat illud nubes, et per noctem quasi species ignis. 
'''
"17" = '''
:sup:`17` Cumque ablata fuisset nubes, quæ tabernaculum protegebat, tunc proficiscebantur filii Israël: et in loco ubi stetisset nubes, ibi castrametabantur. 
'''
"18" = '''
:sup:`18` Ad imperium Domini proficiscebantur, et ad imperium illius figebant tabernaculum. Cunctis diebus quibus stabat nubes super tabernaculum, manebant in eodem loco: 
'''
"19" = '''
:sup:`19` et si evenisset ut multo tempore maneret super illud, erant filii Israël in excubiis Domini, et non proficiscebantur 
'''
"20" = '''
:sup:`20` quot diebus fuisset nubes super tabernaculum. Ad imperium Domini erigebant tentoria, et ad imperium illius deponebant. 
'''
"21" = '''
:sup:`21` Si fuisset nubes a vespere usque mane, et statim diluculo tabernaculum reliquisset, proficiscebantur: et si post diem et noctem recessisset, dissipabant tentoria. 
'''
"22" = '''
:sup:`22` Si vero biduo aut uno mense vel longiori tempore fuisset super tabernaculum, manebant filii Israël in eodem loco, et non proficiscebantur: statim autem ut recessisset, movebant castra. 
'''
"23" = '''
:sup:`23` Per verbum Domini figebant tentoria, et per verbum illius proficiscebantur: erantque in excubiis Domini juxta imperium ejus per manum Moysi. 
'''
