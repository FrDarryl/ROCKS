[109]
"1" = '''
:sup:`1` Psalmus David. Dixit Dominus Domino meo: Sede a dextris meis, donec ponam inimicos tuos scabellum pedum tuorum. 
'''
"2" = '''
:sup:`2` Virgam virtutis tuæ emittet Dominus ex Sion: dominare in medio inimicorum tuorum. 
'''
"3" = '''
:sup:`3` Tecum principium in die virtutis tuæ in splendoribus sanctorum: ex utero, ante luciferum, genui te. 
'''
"4" = '''
:sup:`4` Juravit Dominus, et non pœnitebit eum: Tu es sacerdos in æternum secundum ordinem Melchisedech. 
'''
"5" = '''
:sup:`5` Dominus a dextris tuis; confregit in die iræ suæ reges. 
'''
"6" = '''
:sup:`6` Judicabit in nationibus, implebit ruinas; conquassabit capita in terra multorum. 
'''
"7" = '''
:sup:`7` De torrente in via bibet; propterea exaltabit caput. 
'''
