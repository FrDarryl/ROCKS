[95]
"1" = '''
:sup:`1` Canticum ipsi David, quando domus ædificabatur post captivitatem. Cantate Domino canticum novum; cantate Domino omnis terra. 
'''
"2" = '''
:sup:`2` Cantate Domino, et benedicite nomini ejus; annuntiate de die in diem salutare ejus. 
'''
"3" = '''
:sup:`3` Annuntiate inter gentes gloriam ejus; in omnibus populis mirabilia ejus. 
'''
"4" = '''
:sup:`4` Quoniam magnus Dominus, et laudabilis nimis: terribilis est super omnes deos. 
'''
"5" = '''
:sup:`5` Quoniam omnes dii gentium dæmonia; Dominus autem cælos fecit. 
'''
"6" = '''
:sup:`6` Confessio et pulchritudo in conspectu ejus; sanctimonia et magnificentia in sanctificatione ejus. 
'''
"7" = '''
:sup:`7` Afferte Domino, patriæ gentium, afferte Domino gloriam et honorem; 
'''
"8" = '''
:sup:`8` afferte Domino gloriam nomini ejus. Tollite hostias, et introite in atria ejus; 
'''
"9" = '''
:sup:`9` adorate Dominum in atrio sancto ejus. Commoveatur a facie ejus universa terra; 
'''
"10" = '''
:sup:`10` dicite in gentibus, quia Dominus regnavit. Etenim correxit orbem terræ, qui non commovebitur; judicabit populos in æquitate. 
'''
"11" = '''
:sup:`11` Lætentur cæli, et exsultet terra; commoveatur mare et plenitudo ejus; 
'''
"12" = '''
:sup:`12` gaudebunt campi, et omnia quæ in eis sunt. Tunc exsultabunt omnia ligna silvarum 
'''
"13" = '''
:sup:`13` a facie Domini, quia venit, quoniam venit judicare terram. Judicabit orbem terræ in æquitate, et populos in veritate sua. 
'''
