[39]
"1" = '''
:sup:`1` Sapientiam omnium antiquorum exquiret sapiens, et in prophetis vacabit. 
'''
"2" = '''
:sup:`2` Narrationem virorum nominatorum conservabit, et in versutias parabolarum simul introibit. 
'''
"3" = '''
:sup:`3` Occulta proverbiorum exquiret, et in absconditis parabolarum conversabitur. 
'''
"4" = '''
:sup:`4` In medio magnatorum ministrabit, et in conspectu præsidis apparebit. 
'''
"5" = '''
:sup:`5` In terram alienigenarum gentium pertransiet: bona enim et mala in hominibus tentabit. 
'''
"6" = '''
:sup:`6` Cor suum tradet ad vigilandum diluculo ad Dominum, qui fecit illum, et in conspectu Altissimi deprecabitur. 
'''
"7" = '''
:sup:`7` Aperiet os suum in oratione, et pro delictis suis deprecabitur. 
'''
"8" = '''
:sup:`8` Si enim Dominus magnus voluerit, spiritu intelligentiæ replebit illum: 
'''
"9" = '''
:sup:`9` et ipse tamquam imbres mittet eloquia sapientiæ suæ, et in oratione confitebitur Domino: 
'''
"10" = '''
:sup:`10` et ipse diriget consilium ejus, et disciplinam, et in absconditis suis consiliabitur. 
'''
"11" = '''
:sup:`11` Ipse palam faciet disciplinam doctrinæ suæ, et in lege testamenti Domini gloriabitur. 
'''
"12" = '''
:sup:`12` Collaudabunt multi sapientiam ejus, et usque in sæculum non delebitur. 
'''
"13" = '''
:sup:`13` Non recedet memoria ejus, et nomen ejus requiretur a generatione in generationem. 
'''
"14" = '''
:sup:`14` Sapientiam ejus enarrabunt gentes, et laudem ejus enuntiabit ecclesia. 
'''
"15" = '''
:sup:`15` Si permanserit, nomen derelinquet plus quam mille: et si requieverit, proderit illi. 
'''
"16" = '''
:sup:`16` Adhuc consiliabor ut enarrem: ut furore enim repletus sum. 
'''
"17" = '''
:sup:`17` In voce dicit: Obaudite me, divini fructus, et quasi rosa plantata super rivos aquarum fructificate. 
'''
"18" = '''
:sup:`18` Quasi Libanus odorem suavitatis habete. 
'''
"19" = '''
:sup:`19` Florete flores quasi lilium: et date odorem, et frondete in gratiam: et collaudate canticum, et benedicite Dominum in operibus suis. 
'''
"20" = '''
:sup:`20` Date nomini ejus magnificentiam, et confitemini illi in voce labiorum vestrorum, et in canticis labiorum, et citharis: et sic dicetis in confessione: 
'''
"21" = '''
:sup:`21` Opera Domini universa bona valde. 
'''
"22" = '''
:sup:`22` In verbo ejus stetit aqua sicut congeries: et in sermone oris illius sicut exceptoria aquarum: 
'''
"23" = '''
:sup:`23` quoniam in præcepto ipsius placor fit, et non est minoratio in salute ipsius. 
'''
"24" = '''
:sup:`24` Opera omnis carnis coram illo, et non est quidquam absconditum ab oculis ejus. 
'''
"25" = '''
:sup:`25` A sæculo usque in sæculum respicit, et nihil est mirabile in conspectu ejus. 
'''
"26" = '''
:sup:`26` Non est dicere: Quid est hoc, aut quid est istud? omnia enim in tempore suo quærentur. 
'''
"27" = '''
:sup:`27` Benedictio illius quasi fluvius inundavit. 
'''
"28" = '''
:sup:`28` Quomodo cataclysmus aridam inebriavit, sic ira ipsius gentes quæ non exquisierunt eum hæreditabit. 
'''
"29" = '''
:sup:`29` Quomodo convertit aquas in siccitatem, et siccata est terra, et viæ illius viis illorum directæ sunt, sic peccatoribus offensiones in ira ejus. 
'''
"30" = '''
:sup:`30` Bona bonis creata sunt ab initio: sic nequissimis bona et mala. 
'''
"31" = '''
:sup:`31` Initium necessariæ rei vitæ hominum, aqua, ignis, et ferrum, sal, lac, et panis similagineus, et mel, et botrus uvæ, et oleum, et vestimentum. 
'''
"32" = '''
:sup:`32` Hæc omnia sanctis in bona, sic et impiis et peccatoribus in mala convertentur. 
'''
"33" = '''
:sup:`33` Sunt spiritus qui ad vindictam creati sunt, et in furore suo confirmaverunt tormenta sua. 
'''
"34" = '''
:sup:`34` In tempore consummationis effundent virtutem, et furorem ejus qui fecit illos placabunt. 
'''
"35" = '''
:sup:`35` Ignis, grando, fames, et mors, omnia hæc ad vindictam creata sunt: 
'''
"36" = '''
:sup:`36` bestiarum dentes, et scorpii, et serpentes, et rhomphæa vindicans in exterminium impios. 
'''
"37" = '''
:sup:`37` In mandatis ejus epulabuntur: et super terram in necessitatem præparabuntur, et in temporibus suis non præterient verbum. 
'''
"38" = '''
:sup:`38` Propterea ab initio confirmatus sum, et consiliatus sum, et cogitavi, et scripta dimisi. 
'''
"39" = '''
:sup:`39` Omnia opera Domini bona, et omne opus hora sua subministrabit. 
'''
"40" = '''
:sup:`40` Non est dicere: Hoc illo nequius est: omnia enim in tempore suo comprobabuntur. 
'''
"41" = '''
:sup:`41` Et nunc in omni corde et ore collaudate, et benedicite nomen Domini. 
'''
