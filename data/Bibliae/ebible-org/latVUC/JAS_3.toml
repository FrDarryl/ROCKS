[3]
"1" = '''
:sup:`1` Nolite plures magistri fieri fratres mei, scientes quoniam majus judicium sumitis. 
'''
"2" = '''
:sup:`2` In multis enim offendimus omnes. Si quis in verbo non offendit, hic perfectus est vir: potest etiam freno circumducere totum corpus. 
'''
"3" = '''
:sup:`3` Si autem equis frena in ora mittimus ad consentiendum nobis, et omne corpus illorum circumferimus. 
'''
"4" = '''
:sup:`4` Ecce et naves, cum magnæ sint, et a ventis validis minentur, circumferuntur a modico gubernaculo ubi impetus dirigentis voluerit. 
'''
"5" = '''
:sup:`5` Ita et lingua modicum quidem membrum est, et magna exaltat. Ecce quantus ignis quam magnam silvam incendit ! 
'''
"6" = '''
:sup:`6` Et lingua ignis est, universitas iniquitatis. Lingua constituitur in membris nostris, quæ maculat totum corpus, et inflammat rotam nativitatis nostræ inflammata a gehenna. 
'''
"7" = '''
:sup:`7` Omnis enim natura bestiarum, et volucrum, et serpentium, et ceterorum domantur, et domita sunt a natura humana: 
'''
"8" = '''
:sup:`8` linguam autem nullus hominum domare potest: inquietum malum, plena veneno mortifero. 
'''
"9" = '''
:sup:`9` In ipsa benedicimus Deum et Patrem: et in ipsa maledicimus homines, qui ad similitudinem Dei facti sunt. 
'''
"10" = '''
:sup:`10` Ex ipso ore procedit benedictio et maledictio. Non oportet, fratres mei, hæc ita fieri. 
'''
"11" = '''
:sup:`11` Numquid fons de eodem foramine emanat dulcem et amaram aquam? 
'''
"12" = '''
:sup:`12` Numquid potest, fratres mei, ficus uvas facere, aut vitis ficus? Sic neque salsa dulcem potest facere aquam. 
'''
"13" = '''
:sup:`13` Quis sapiens et disciplinatus inter vos? Ostendat ex bona conversatione operationem suam in mansuetudine sapientiæ. 
'''
"14" = '''
:sup:`14` Quod si zelum amarum habetis, et contentiones sint in cordibus vestris: nolite gloriari, et mendaces esse adversus veritatem: 
'''
"15" = '''
:sup:`15` non est enim ista sapientia desursum descendens: sed terrena, animalis, diabolica. 
'''
"16" = '''
:sup:`16` Ubi enim zelus et contentio, ibi inconstantia et omne opus pravum. 
'''
"17" = '''
:sup:`17` Quæ autem desursum est sapientia, primum quidem pudica est, deinde pacifica, modesta, suadibilis, bonus consentiens, plena misericordia et fructibus bonis, non judicans, sine simulatione. 
'''
"18" = '''
:sup:`18` Fructus autem justitiæ, in pace seminatur, facientibus pacem. 
'''
