[3]
"1" = '''
:sup:`1` Psalmus David, cum fugeret a facie Absalom filii sui. 
'''
"2" = '''
:sup:`2` Domine, quid multiplicati sunt qui tribulant me? Multi insurgunt adversum me; 
'''
"3" = '''
:sup:`3` multi dicunt animæ meæ: Non est salus ipsi in Deo ejus. 
'''
"4" = '''
:sup:`4` Tu autem Domine, susceptor meus es, gloria mea, et exaltans caput meum. 
'''
"5" = '''
:sup:`5` Voce mea ad Dominum clamavi; et exaudivit me de monte sancto suo. 
'''
"6" = '''
:sup:`6` Ego dormivi, et soporatus sum; et exsurrexi, quia Dominus suscepit me. 
'''
"7" = '''
:sup:`7` Non timebo millia populi circumdantis me. Exsurge, Domine; salvum me fac, Deus meus. 
'''
"8" = '''
:sup:`8` Quoniam tu percussisti omnes adversantes mihi sine causa; dentes peccatorum contrivisti. 
'''
"9" = '''
:sup:`9` Domini est salus; et super populum tuum benedictio tua. 
'''
