[25]
"1" = '''
:sup:`1` In finem. Psalmus David. Judica me, Domine, quoniam ego in innocentia mea ingressus sum, et in Domino sperans non infirmabor. 
'''
"2" = '''
:sup:`2` Proba me, Domine, et tenta me; ure renes meos et cor meum. 
'''
"3" = '''
:sup:`3` Quoniam misericordia tua ante oculos meos est, et complacui in veritate tua. 
'''
"4" = '''
:sup:`4` Non sedi cum concilio vanitatis, et cum iniqua gerentibus non introibo. 
'''
"5" = '''
:sup:`5` Odivi ecclesiam malignantium, et cum impiis non sedebo. 
'''
"6" = '''
:sup:`6` Lavabo inter innocentes manus meas, et circumdabo altare tuum, Domine: 
'''
"7" = '''
:sup:`7` ut audiam vocem laudis, et enarrem universa mirabilia tua. 
'''
"8" = '''
:sup:`8` Domine, dilexi decorem domus tuæ, et locum habitationis gloriæ tuæ. 
'''
"9" = '''
:sup:`9` Ne perdas cum impiis, Deus, animam meam, et cum viris sanguinum vitam meam: 
'''
"10" = '''
:sup:`10` in quorum manibus iniquitates sunt; dextera eorum repleta est muneribus. 
'''
"11" = '''
:sup:`11` Ego autem in innocentia mea ingressus sum; redime me, et miserere mei. 
'''
"12" = '''
:sup:`12` Pes meus stetit in directo; in ecclesiis benedicam te, Domine. 
'''
