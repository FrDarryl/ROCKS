[12]
"1" = '''
:sup:`1` Ephraim pascit ventum, et sequitur æstum; tota die mendacium et vastitatem multiplicat: et fœdus cum Assyriis iniit, et oleum in Ægyptum ferebat. 
'''
"2" = '''
:sup:`2` Judicium ergo Domini cum Juda, et visitatio super Jacob: juxta vias ejus, et juxta adinventiones ejus reddet ei. 
'''
"3" = '''
:sup:`3` In utero supplantavit fratrem suum, et in fortitudine sua directus est cum angelo. 
'''
"4" = '''
:sup:`4` Et invaluit ad angelum, et confortatus est; flevit, et rogavit eum. In Bethel invenit eum, et ibi locutus est nobiscum. 
'''
"5" = '''
:sup:`5` Et Dominus Deus exercituum, Dominus memoriale ejus. 
'''
"6" = '''
:sup:`6` Et tu ad Deum tuum converteris; misericordiam et judicium custodi, et spera in Deo tuo semper. 
'''
"7" = '''
:sup:`7` Chanaan, in manu ejus statera dolosa, calumniam dilexit. 
'''
"8" = '''
:sup:`8` Et dixit Ephraim: Verumtamen dives effectus sum; inveni idolum mihi: omnes labores mei non invenient mihi iniquitatem quam peccavi. 
'''
"9" = '''
:sup:`9` Et ego Dominus Deus tuus ex terra Ægypti: adhuc sedere te faciam in tabernaculis, sicut in diebus festivitatis. 
'''
"10" = '''
:sup:`10` Et locutus sum super prophetas, et ego visionem multiplicavi, et in manu prophetarum assimilatus sum. 
'''
"11" = '''
:sup:`11` Si Galaad idolum, ergo frustra erant in Galgal bobus immolantes; nam et altaria eorum quasi acervi super sulcos agri. 
'''
"12" = '''
:sup:`12` Fugit Jacob in regionem Syriæ, et servivit Israël in uxorem, et in uxorem servavit. 
'''
"13" = '''
:sup:`13` In propheta autem eduxit Dominus Israël de Ægypto, et in propheta servatus est. 
'''
"14" = '''
:sup:`14` Ad iracundiam me provocavit Ephraim in amaritudinibus suis: et sanguis ejus super eum veniet, et opprobrium ejus restituet ei Dominus suus. 
'''
