[19]
"1" = '''
:sup:`1` Operarius ebriosus non locupletabitur: et qui spernit modica paulatim decidet. 
'''
"2" = '''
:sup:`2` Vinum et mulieres apostatare faciunt sapientes, et arguent sensatos. 
'''
"3" = '''
:sup:`3` Et qui se jungit fornicariis erit nequam: putredo et vermes hæreditabunt illum: et extolletur in exemplum majus, et tolletur de numero anima ejus. 
'''
"4" = '''
:sup:`4` Qui credit cito levis corde est, et minorabitur: et qui delinquit in animam suam, insuper habebitur. 
'''
"5" = '''
:sup:`5` Qui gaudet iniquitate, denotabitur: et qui odit correptionem, minuetur vita: et qui odit loquacitatem, extinguit malitiam. 
'''
"6" = '''
:sup:`6` Qui peccat in animam suam, pœnitebit: et qui jucundatur in malitia, denotabitur. 
'''
"7" = '''
:sup:`7` Ne iteres verbum nequam et durum, et non minoraberis. 
'''
"8" = '''
:sup:`8` Amico et inimico noli narrare sensum tuum: et si est tibi delictum, noli denudare: 
'''
"9" = '''
:sup:`9` audiet enim te, et custodiet te, et quasi defendens peccatum, odiet te, et sic aderit tibi semper. 
'''
"10" = '''
:sup:`10` Audisti verbum adversus proximum tuum? commoriatur in te, fidens quoniam non te dirumpet. 
'''
"11" = '''
:sup:`11` A facie verbi parturit fatuus, tamquam gemitus partus infantis. 
'''
"12" = '''
:sup:`12` Sagitta infixa femori carnis, sic verbum in corde stulti. 
'''
"13" = '''
:sup:`13` Corripe amicum, ne forte non intellexerit, et dicat: Non feci: aut, si fecerit, ne iterum addat facere. 
'''
"14" = '''
:sup:`14` Corripe proximum, ne forte non dixerit: et si dixerit, ne forte iteret. 
'''
"15" = '''
:sup:`15` Corripe amicum, sæpe enim fit commissio: 
'''
"16" = '''
:sup:`16` et non omni verbo credas. Est qui labitur lingua, sed non ex animo: 
'''
"17" = '''
:sup:`17` quis est enim qui non deliquerit in lingua sua? Corripe proximum antequam commineris, 
'''
"18" = '''
:sup:`18` et da locum timori Altissimi: quia omnis sapientia timor Dei, et in illa timere Deum, et in omni sapientia dispositio legis. 
'''
"19" = '''
:sup:`19` Et non est sapientia nequitiæ disciplina, et non est cogitatus peccatorum prudentia. 
'''
"20" = '''
:sup:`20` Est nequitia, et in ipsa execratio, et est insipiens qui minuitur sapientia. 
'''
"21" = '''
:sup:`21` Melior est homo qui minuitur sapientia, et deficiens sensu, in timore, quam qui abundat sensu, et transgreditur legem Altissimi. 
'''
"22" = '''
:sup:`22` Est solertia certa, et ipsa iniqua: 
'''
"23" = '''
:sup:`23` et est qui emittit verbum certum enarrans veritatem. Est qui nequiter humiliat se, et interiora ejus plena sunt dolo: 
'''
"24" = '''
:sup:`24` et est qui se nimium submittit a multa humilitate: et est qui inclinat faciem suam, et fingit se non videre quod ignoratum est: 
'''
"25" = '''
:sup:`25` et si ab imbecillitate virium vetetur peccare, si invenerit tempus malefaciendi, malefaciet. 
'''
"26" = '''
:sup:`26` Ex visu cognoscitur vir, et ab occursu faciei cognoscitur sensatus. 
'''
"27" = '''
:sup:`27` Amictus corporis, et risus dentium, et ingressus hominis, enuntiant de illo. 
'''
"28" = '''
:sup:`28` Est correptio mendax in ira contumeliosi, et est judicium quod non probatur esse bonum: et est tacens, et ipse est prudens. 
'''
