"1" = '''
:sup:`1` Psalmus ipsi David. Dominus regnavit: irascantur populi; qui sedet super cherubim: moveatur terra. 
'''
"2" = '''
:sup:`2` Dominus in Sion magnus, et excelsus super omnes populos. 
'''
"3" = '''
:sup:`3` Confiteantur nomini tuo magno, quoniam terribile et sanctum est, 
'''
"4" = '''
:sup:`4` et honor regis judicium diligit. Tu parasti directiones; judicium et justitiam in Jacob tu fecisti. 
'''
"5" = '''
:sup:`5` Exaltate Dominum Deum nostrum, et adorate scabellum pedum ejus, quoniam sanctum est. 
'''
"6" = '''
:sup:`6` Moyses et Aaron in sacerdotibus ejus, et Samuel inter eos qui invocant nomen ejus: invocabant Dominum, et ipse exaudiebat eos; 
'''
"7" = '''
:sup:`7` in columna nubis loquebatur ad eos. Custodiebant testimonia ejus, et pr√¶ceptum quod dedit illis. 
'''
"8" = '''
:sup:`8` Domine Deus noster, tu exaudiebas eos; Deus, tu propitius fuisti eis, et ulciscens in omnes adinventiones eorum. 
'''
"9" = '''
:sup:`9` Exaltate Dominum Deum nostrum, et adorate in monte sancto ejus, quoniam sanctus Dominus Deus noster. 
