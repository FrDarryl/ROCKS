[76]
"1" = '''
:sup:`1` In finem, pro Idithun. Psalmus Asaph. 
'''
"2" = '''
:sup:`2` Voce mea ad Dominum clamavi; voce mea ad Deum, et intendit mihi. 
'''
"3" = '''
:sup:`3` In die tribulationis meæ Deum exquisivi; manibus meis nocte contra eum, et non sum deceptus. Renuit consolari anima mea; 
'''
"4" = '''
:sup:`4` memor fui Dei, et delectatus sum, et exercitatus sum, et defecit spiritus meus. 
'''
"5" = '''
:sup:`5` Anticipaverunt vigilias oculi mei; turbatus sum, et non sum locutus. 
'''
"6" = '''
:sup:`6` Cogitavi dies antiquos, et annos æternos in mente habui. 
'''
"7" = '''
:sup:`7` Et meditatus sum nocte cum corde meo, et exercitabar, et scopebam spiritum meum. 
'''
"8" = '''
:sup:`8` Numquid in æternum projiciet Deus? aut non apponet ut complacitior sit adhuc? 
'''
"9" = '''
:sup:`9` aut in finem misericordiam suam abscindet, a generatione in generationem? 
'''
"10" = '''
:sup:`10` aut obliviscetur misereri Deus? aut continebit in ira sua misericordias suas? 
'''
"11" = '''
:sup:`11` Et dixi: Nunc cœpi; hæc mutatio dexteræ Excelsi. 
'''
"12" = '''
:sup:`12` Memor fui operum Domini, quia memor ero ab initio mirabilium tuorum: 
'''
"13" = '''
:sup:`13` et meditabor in omnibus operibus tuis, et in adinventionibus tuis exercebor. 
'''
"14" = '''
:sup:`14` Deus, in sancto via tua: quis deus magnus sicut Deus noster? 
'''
"15" = '''
:sup:`15` Tu es Deus qui facis mirabilia: notam fecisti in populis virtutem tuam. 
'''
"16" = '''
:sup:`16` Redemisti in brachio tuo populum tuum, filios Jacob et Joseph. 
'''
"17" = '''
:sup:`17` Viderunt te aquæ, Deus; viderunt te aquæ, et timuerunt: et turbatæ sunt abyssi. 
'''
"18" = '''
:sup:`18` Multitudo sonitus aquarum; vocem dederunt nubes. Etenim sagittæ tuæ transeunt; 
'''
"19" = '''
:sup:`19` vox tonitrui tui in rota. Illuxerunt coruscationes tuæ orbi terræ; commota est, et contremuit terra. 
'''
"20" = '''
:sup:`20` In mari via tua, et semitæ tuæ in aquis multis, et vestigia tua non cognoscentur. 
'''
"21" = '''
:sup:`21` Deduxisti sicut oves populum tuum, in manu Moysi et Aaron. 
'''
