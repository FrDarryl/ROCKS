[39]
"1" = '''
:sup:`1` Anno nono Sedeciæ regis Juda, mense decimo, venit Nabuchodonosor rex Babylonis, et omnis exercitus ejus, ad Jerusalem, et obsidebant eam. 
'''
"2" = '''
:sup:`2` Undecimo autem anno Sedeciæ, mense quarto, quinta mensis, aperta est civitas: 
'''
"3" = '''
:sup:`3` et ingressi sunt omnes principes regis Babylonis, et sederunt in porta media: Neregel, Sereser, Semegarnabu, Sarsachim, Rabsares, Neregel, Sereser, Rebmag, et omnes reliqui principes regis Babylonis. 
'''
"4" = '''
:sup:`4` Cumque vidisset eos Sedecias rex Juda, et omnes viri bellatores, fugerunt: et egressi sunt nocte de civitate per viam horti regis, et per portam quæ erat inter duos muros, et egressi sunt ad viam deserti. 
'''
"5" = '''
:sup:`5` Persecutus est autem eos exercitus Chaldæorum, et comprehenderunt Sedeciam in campo solitudinis Jerichontinæ, et captum adduxerunt ad Nabuchodonosor regem Babylonis, in Reblatha, quæ est in terra Emath: et locutus est ad eum judicia. 
'''
"6" = '''
:sup:`6` Et occidit rex Babylonis filios Sedeciæ in Reblatha, in oculis ejus: et omnes nobiles Juda occidit rex Babylonis. 
'''
"7" = '''
:sup:`7` Oculos quoque Sedeciæ eruit, et vinxit eum compedibus ut duceretur in Babylonem. 
'''
"8" = '''
:sup:`8` Domum quoque regis et domum vulgi succenderunt Chaldæi igni, et murum Jerusalem subverterunt. 
'''
"9" = '''
:sup:`9` Et reliquias populi qui remanserant in civitate, et perfugas qui transfugerant ad eum, et superfluos vulgi qui remanserant, transtulit Nabuzardan, magister militum, in Babylonem. 
'''
"10" = '''
:sup:`10` Et de plebe pauperum, qui nihil penitus habebant, dimisit Nabuzardan magister militum in terra Juda, et dedit eis vineas et cisternas in die illa. 
'''
"11" = '''
:sup:`11` Præceperat autem Nabuchodonosor rex Babylonis de Jeremia Nabuzardan magistro militum, dicens: 
'''
"12" = '''
:sup:`12` Tolle illum, et pone super eum oculos tuos, nihilque ei mali facias: sed ut voluerit, sic facias ei. 
'''
"13" = '''
:sup:`13` Misit ergo Nabuzardan princeps militiæ, et Nabusezban, et Rabsares, et Neregel, et Sereser, et Rebmag, et omnes optimates regis Babylonis, 
'''
"14" = '''
:sup:`14` miserunt, et tulerunt Jeremiam de vestibulo carceris, et tradiderunt eum Godoliæ filio Ahicam filii Saphan, ut intraret in domum, et habitaret in populo. 
'''
"15" = '''
:sup:`15` Ad Jeremiam autem factus fuerat sermo Domini, cum clausus esset in vestibulo carceris, dicens: 
'''
"16" = '''
:sup:`16` Vade, et dic Abdemelech Æthiopi, dicens: Hæc dicit Dominus exercituum, Deus Israël: Ecce ego inducam sermones meos super civitatem hanc in malum, et non in bonum, et erunt in conspectu tuo in die illa. 
'''
"17" = '''
:sup:`17` Et liberabo te in die illa, ait Dominus, et non traderis in manus virorum quos tu formidas: 
'''
"18" = '''
:sup:`18` sed eruens liberabo te, et gladio non cades, sed erit tibi anima tua in salutem, quia in me habuisti fiduciam, ait Dominus. 
'''
