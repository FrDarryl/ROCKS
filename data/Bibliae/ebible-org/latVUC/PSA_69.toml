[69]
"1" = '''
:sup:`1` In finem. Psalmus David in rememorationem, quod salvum fecerit eum Dominus. 
'''
"2" = '''
:sup:`2` Deus, in adjutorium meum intende; Domine, ad adjuvandum me festina. 
'''
"3" = '''
:sup:`3` Confundantur, et revereantur, qui quærunt animam meam. 
'''
"4" = '''
:sup:`4` Avertantur retrorsum, et erubescant, qui volunt mihi mala; avertantur statim erubescentes qui dicunt mihi: Euge, euge ! 
'''
"5" = '''
:sup:`5` Exsultent et lætentur in te omnes qui quærunt te; et dicant semper: Magnificetur Dominus, qui diligunt salutare tuum. 
'''
"6" = '''
:sup:`6` Ego vero egenus et pauper sum; Deus, adjuva me. Adjutor meus et liberator meus es tu; Domine, ne moreris. 
'''
