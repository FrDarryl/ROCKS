[25]
"1" = '''
:sup:`1` In tribus placitum est spiritui meo, quæ sunt probata coram Deo et hominibus: 
'''
"2" = '''
:sup:`2` concordia fratrum, et amor proximorum, et vir et mulier bene sibi consentientes. 
'''
"3" = '''
:sup:`3` Tres species odivit anima mea, et aggravor valde animæ illorum: 
'''
"4" = '''
:sup:`4` pauperem superbum, divitem mendacem, senem fatuum et insensatum. 
'''
"5" = '''
:sup:`5` Quæ in juventute tua non congregasti, quomodo in senectute tua invenies? 
'''
"6" = '''
:sup:`6` Quam speciosum canitiei judicium, et presbyteris cognoscere consilium ! 
'''
"7" = '''
:sup:`7` Quam speciosa veteranis sapientia, et gloriosus intellectus et consilium ! 
'''
"8" = '''
:sup:`8` Corona senum multa peritia, et gloria illorum timor Dei. 
'''
"9" = '''
:sup:`9` Novem insuspicabilia cordis magnificavi: et decimum dicam in lingua hominibus: 
'''
"10" = '''
:sup:`10` homo qui jucundatur in filiis, vivens et videns subversionem inimicorum suorum. 
'''
"11" = '''
:sup:`11` Beatus qui habitat cum muliere sensata, et qui lingua sua non est lapsus, et qui non servivit indignis se. 
'''
"12" = '''
:sup:`12` Beatus qui invenit amicum verum, et qui enarrat justitiam auri audienti. 
'''
"13" = '''
:sup:`13` Quam magnus qui invenit sapientiam et scientiam ! sed non est super timentem Dominum. 
'''
"14" = '''
:sup:`14` Timor Dei super omnia se superposuit. 
'''
"15" = '''
:sup:`15` Beatus homo cui donatum est habere timorem Dei: qui tenet illum, cui assimilabitur? 
'''
"16" = '''
:sup:`16` Timor Dei initium dilectionis ejus: fidei autem initium agglutinandum est ei. 
'''
"17" = '''
:sup:`17` Omnis plaga tristitia cordis est, et omnis malitia nequitia mulieris. 
'''
"18" = '''
:sup:`18` Et omnem plagam, et non plagam videbit cordis: 
'''
"19" = '''
:sup:`19` et omnem nequitiam, et non nequitiam mulieris: 
'''
"20" = '''
:sup:`20` et omnem obductum, et non obductum odientium: 
'''
"21" = '''
:sup:`21` et omnem vindictam, et non vindictam inimicorum. 
'''
"22" = '''
:sup:`22` Non est caput nequius super caput colubri, 
'''
"23" = '''
:sup:`23` et non est ira super iram mulieris. Commorari leoni et draconi placebit, quam habitare cum muliere nequam. 
'''
"24" = '''
:sup:`24` Nequitia mulieris immutat faciem ejus: et obcæcat vultum suum tamquam ursus, et quasi saccum ostendit. In medio proximorum ejus 
'''
"25" = '''
:sup:`25` ingemuit vir ejus, et audiens suspiravit modicum. 
'''
"26" = '''
:sup:`26` Brevis omnis malitia super malitiam mulieris: sors peccatorum cadat super illam. 
'''
"27" = '''
:sup:`27` Sicut ascensus arenosus in pedibus veterani, sic mulier linguata homini quieto. 
'''
"28" = '''
:sup:`28` Ne respicias in mulieris speciem, et non concupiscas mulierem in specie. 
'''
"29" = '''
:sup:`29` Mulieris ira, et irreverentia, et confusio magna. 
'''
"30" = '''
:sup:`30` Mulier si primatum habeat, contraria est viro suo. 
'''
"31" = '''
:sup:`31` Cor humile, et facies tristis, et plaga cordis, mulier nequam. 
'''
"32" = '''
:sup:`32` Manus debiles et genua dissoluta, mulier quæ non beatificat virum suum. 
'''
"33" = '''
:sup:`33` A muliere initium factum est peccati, et per illam omnes morimur. 
'''
"34" = '''
:sup:`34` Non des aquæ tuæ exitum, nec modicum: nec mulieri nequam veniam prodeundi. 
'''
"35" = '''
:sup:`35` Si non ambulaverit ad manum tuam, confundet te in conspectu inimicorum. 
'''
"36" = '''
:sup:`36` A carnibus tuis abscinde illam, ne semper te abutatur. 
'''
