[9]
"1" = '''
:sup:`1` Non zeles mulierem sinus tui, ne ostendat super te malitiam doctrinæ nequam. 
'''
"2" = '''
:sup:`2` Non des mulieri potestatem animæ tuæ, ne ingrediatur in virtutem tuam, et confundaris. 
'''
"3" = '''
:sup:`3` Ne respicias mulierem multivolam, ne forte incidas in laqueos illius. 
'''
"4" = '''
:sup:`4` Cum saltatrice ne assiduus sis, nec audias illam, ne forte pereas in efficacia illius. 
'''
"5" = '''
:sup:`5` Virginem ne conspicias, ne forte scandalizeris in decore illius. 
'''
"6" = '''
:sup:`6` Ne des fornicariis animam tuam in ullo, ne perdas te et hæreditatem tuam. 
'''
"7" = '''
:sup:`7` Noli circumspicere in vicis civitatis, nec oberraveris in plateis illius. 
'''
"8" = '''
:sup:`8` Averte faciem tuam a muliere compta, et ne circumspicias speciem alienam. 
'''
"9" = '''
:sup:`9` Propter speciem mulieris multi perierunt: et ex hoc concupiscentia quasi ignis exardescit. 
'''
"10" = '''
:sup:`10` Omnis mulier quæ est fornicaria, quasi stercus in via conculcabitur. 
'''
"11" = '''
:sup:`11` Speciem mulieris alienæ multi admirati, reprobi facti sunt: colloquium enim illius quasi ignis exardescit. 
'''
"12" = '''
:sup:`12` Cum aliena muliere ne sedeas omnino, nec accumbas cum ea super cubitum: 
'''
"13" = '''
:sup:`13` et non alterceris cum illa in vino, ne forte declinet cor tuum in illam, et sanguine tuo labaris in perditionem. 
'''
"14" = '''
:sup:`14` Ne derelinquas amicum antiquum: novus enim non erit similis illi. 
'''
"15" = '''
:sup:`15` Vinum novum amicus novus: veterascet, et cum suavitate bibes illud. 
'''
"16" = '''
:sup:`16` Non zeles gloriam et opes peccatoris: non enim scis quæ futura sit illius subversio. 
'''
"17" = '''
:sup:`17` Non placeat tibi injuria injustorum, sciens quoniam usque ad inferos non placebit impius. 
'''
"18" = '''
:sup:`18` Longe abesto ab homine potestatem habente occidendi, et non suspicaberis timorem mortis. 
'''
"19" = '''
:sup:`19` Et si accesseris ad illum, noli aliquid committere, ne forte auferat vitam tuam. 
'''
"20" = '''
:sup:`20` Communionem mortis scito, quoniam in medio laqueorum ingredieris, et super dolentium arma ambulabis. 
'''
"21" = '''
:sup:`21` Secundum virtutem tuam cave te a proximo tuo, et cum sapientibus et prudentibus tracta. 
'''
"22" = '''
:sup:`22` Viri justi sint tibi convivæ, et in timore Dei sit tibi gloriatio: 
'''
"23" = '''
:sup:`23` et in sensu sit tibi cogitatus Dei, et omnis enarratio tua in præceptis Altissimi. 
'''
"24" = '''
:sup:`24` In manu artificum opera laudabuntur, et princeps populi in sapientia sermonis sui, in sensu vero seniorum verbum. 
'''
"25" = '''
:sup:`25` Terribilis est in civitate sua homo linguosus: et temerarius in verbo suo odibilis erit. 
'''
