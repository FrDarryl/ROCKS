[12]
"1" = '''
:sup:`1` Et vidit Jonathas quia tempus eum juvat, et elegit viros, et misit eos Romam statuere et renovare cum eis amicitiam: 
'''
"2" = '''
:sup:`2` et ad Spartiatas, et ad alia loca misit epistolas secundum eamdem formam: 
'''
"3" = '''
:sup:`3` et abierunt Romam, et intraverunt curiam, et dixerunt: Jonathas summus sacerdos, et gens Judæorum miserunt nos, ut renovaremus amicitiam et societatem secundum pristinum. 
'''
"4" = '''
:sup:`4` Et dederunt illis epistolas ad ipsos per loca, ut deducerent eos in terram Juda cum pace. 
'''
"5" = '''
:sup:`5` Et hoc est exemplum epistolarum, quas scripsit Jonathas Spartiatis: 
'''
"6" = '''
:sup:`6` Jonathas summus sacerdos, et seniores gentis, et sacerdotes, et reliquus populus Judæorum, Spartiatis fratribus salutem. 
'''
"7" = '''
:sup:`7` Jampridem missæ erant epistolæ ad Oniam summum sacerdotem ab Ario, qui regnabat apud vos, quoniam estis fratres nostri, sicut rescriptum continet, quod subjectum est. 
'''
"8" = '''
:sup:`8` Et suscepit Onias virum, qui missus fuerat, cum honore: et accepit epistolas, in quibus significabatur de societate et amicitia. 
'''
"9" = '''
:sup:`9` Nos cum nullo horum indigeremus, habentes solatio sanctos libros, qui sunt in manibus nostris, 
'''
"10" = '''
:sup:`10` maluimus mittere ad vos renovare fraternitatem et amicitiam, ne forte alieni efficiamur a vobis: multa enim tempora transierunt, ex quo misistis ad nos. 
'''
"11" = '''
:sup:`11` Nos ergo in omni tempore sine intermissione in diebus solemnibus, et ceteris, quibus oportet, memores sumus vestri in sacrificiis quæ offerimus, et in observationibus, sicut fas est, et decet meminisse fratrum. 
'''
"12" = '''
:sup:`12` Lætamur itaque de gloria vestra. 
'''
"13" = '''
:sup:`13` Nos autem circumdederunt multæ tribulationes, et multa prælia, et impugnaverunt nos reges qui sunt in circuitu nostro. 
'''
"14" = '''
:sup:`14` Noluimus ergo vobis molesti esse, neque ceteris sociis et amicis nostris in his præliis: 
'''
"15" = '''
:sup:`15` habuimus enim de cælo auxilium, et liberati sumus nos, et humiliati sunt inimici nostri. 
'''
"16" = '''
:sup:`16` Elegimus itaque Numenium Antiochi filium, et Antipatrem Jasonis filium, et misimus ad Romanos renovare cum eis amicitiam et societatem pristinam. 
'''
"17" = '''
:sup:`17` Mandavimus itaque eis ut veniant etiam ad vos, et salutent vos, et reddant vobis epistolas nostras de innovatione fraternitatis nostræ. 
'''
"18" = '''
:sup:`18` Et nunc benefacietis respondentes nobis ad hæc. 
'''
"19" = '''
:sup:`19` Et hoc est rescriptum epistolarum quod miserat Oniæ: 
'''
"20" = '''
:sup:`20` Arius rex Spartiatarum Oniæ sacerdoti magno salutem. 
'''
"21" = '''
:sup:`21` Inventum est in scriptura de Spartiatis, et Judæis, quoniam sunt fratres, et quod sunt de genere Abraham. 
'''
"22" = '''
:sup:`22` Et nunc ex quo hæc cognovimus, benefacitis scribentes nobis de pace vestra. 
'''
"23" = '''
:sup:`23` Sed et nos rescripsimus vobis: Pecora nostra, et possessiones nostræ, vestræ sunt: et vestræ, nostræ: mandavimus itaque hæc nuntiari vobis. 
'''
"24" = '''
:sup:`24` Et audivit Jonathas quoniam regressi sunt principes Demetrii cum exercitu multo supra quam prius, pugnare adversus eum: 
'''
"25" = '''
:sup:`25` et exiit ab Jerusalem, et occurrit eis in Amathite regione: non enim dederat eis spatium ut ingrederentur regionem ejus. 
'''
"26" = '''
:sup:`26` Et misit speculatores in castra eorum: et reversi renuntiaverunt quod constituunt supervenire illis nocte. 
'''
"27" = '''
:sup:`27` Cum occidisset autem sol, præcepit Jonathas suis vigilare, et esse in armis paratos ad pugnam tota nocte: et posuit custodes per circuitum castrorum. 
'''
"28" = '''
:sup:`28` Et audierunt adversarii quod paratus est Jonathas cum suis in bello: et timuerunt, et formidaverunt in corde suo: et accenderunt focos in castris suis. 
'''
"29" = '''
:sup:`29` Jonathas autem, et qui cum eo erant, non cognoverunt usque mane: videbant autem luminaria ardentia, 
'''
"30" = '''
:sup:`30` et secutus est eos Jonathas, et non comprehendit eos: transierant enim flumen Eleutherum. 
'''
"31" = '''
:sup:`31` Et divertit Jonathas ad Arabas, qui vocantur Zabadæi: et percussit eos, et accepit spolia eorum. 
'''
"32" = '''
:sup:`32` Et junxit, et venit Damascum, et perambulabat omnem regionem illam. 
'''
"33" = '''
:sup:`33` Simon autem exiit, et venit usque ad Ascalonem, et ad proxima præsidia: et declinavit in Joppen, et occupavit eam 
'''
"34" = '''
:sup:`34` (audivit enim quod vellent præsidium tradere partibus Demetrii), et posuit ibi custodes ut custodirent eam. 
'''
"35" = '''
:sup:`35` Et reversus est Jonathas, et convocavit seniores populi, et cogitavit cum eis ædificare præsidia in Judæa, 
'''
"36" = '''
:sup:`36` et ædificare muros in Jerusalem, et exaltare altitudinem magnam inter medium arcis et civitatis, ut separaret eam a civitate, ut esset ipsa singulariter, et neque emant, neque vendant. 
'''
"37" = '''
:sup:`37` Et convenerunt ut ædificarent civitatem: et cecidit murus qui erat super torrentem ab ortu solis, et reparavit eum, qui vocatur Caphetetha: 
'''
"38" = '''
:sup:`38` et Simon ædificavit Adiada in Sephela, et munivit eam, et imposuit portas et seras. 
'''
"39" = '''
:sup:`39` Et cum cogitasset Tryphon regnare Asiæ, et assumere diadema, et extendere manum in Antiochum regem: 
'''
"40" = '''
:sup:`40` timens ne forte non permitteret eum Jonathas, sed pugnaret adversus eum, quærebat comprehendere eum, et occidere. Et exsurgens abiit in Bethsan. 
'''
"41" = '''
:sup:`41` Et exivit Jonathas obviam illi cum quadraginta millibus virorum electorum in prælium, et venit Bethsan. 
'''
"42" = '''
:sup:`42` Et vidit Tryphon quia venit Jonathas cum exercitu multo ut extenderet in eum manus: timuit, 
'''
"43" = '''
:sup:`43` et excepit eum cum honore, et commendavit eum omnibus amicis suis, et dedit ei munera: et præcepit exercitibus suis ut obedirent ei, sicut sibi. 
'''
"44" = '''
:sup:`44` Et dixit Jonathæ: Ut quid vexasti universum populum, cum bellum nobis non sit? 
'''
"45" = '''
:sup:`45` et nunc remitte eos in domos suas: elige autem tibi viros paucos, qui tecum sint, et veni mecum Ptolemaidam, et tradam eam tibi, et reliqua præsidia, et exercitum, et universos præpositos negotii: et conversus abibo: propterea enim veni. 
'''
"46" = '''
:sup:`46` Et credidit ei, et fecit sicut dixit: et dimisit exercitum, et abierunt in terram Juda. 
'''
"47" = '''
:sup:`47` Retinuit autem secum tria millia virorum: ex quibus remisit in Galilæam duo millia: mille autem venerunt cum eo. 
'''
"48" = '''
:sup:`48` Ut autem intravit Ptolemaidam Jonathas, clauserunt portas civitatis Ptolemenses, et comprehenderunt eum: et omnes qui cum eo intraverant, gladio interfecerunt. 
'''
"49" = '''
:sup:`49` Et misit Tryphon exercitum et equites in Galilæam et in campum magnum, ut perderent omnes socios Jonathæ. 
'''
"50" = '''
:sup:`50` At illi cum cognovissent quia comprehensus est Jonathas, et periit, et omnes qui cum eo erant, hortati sunt semetipsos, et exierunt parati in prælium. 
'''
"51" = '''
:sup:`51` Et videntes hi qui insecuti fuerant, quia pro anima res est illis, reversi sunt: 
'''
"52" = '''
:sup:`52` illi autem venerunt omnes cum pace in terram Juda. Et planxerunt Jonathan, et eos qui cum ipso fuerant, valde: et luxit Israël luctu magno. 
'''
"53" = '''
:sup:`53` Et quæsierunt omnes gentes quæ erant in circuitu eorum conterere eos: dixerunt enim: 
'''
"54" = '''
:sup:`54` Non habent principem et adjuvantem: nunc ergo expugnemus illos, et tollamus de hominibus memoriam eorum. 
'''
