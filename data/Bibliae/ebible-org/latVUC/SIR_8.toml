[8]
"1" = '''
:sup:`1` Non litiges cum homine potente, ne forte incidas in manus illius. 
'''
"2" = '''
:sup:`2` Non contendas cum viro locuplete, ne forte contra te constituat litem tibi: 
'''
"3" = '''
:sup:`3` multos enim perdidit aurum et argentum, et usque ad cor regum extendit et convertit. 
'''
"4" = '''
:sup:`4` Non litiges cum homine linguato, et non strues in ignem illius ligna. 
'''
"5" = '''
:sup:`5` Non communices homini indocto, ne male de progenie tua loquatur. 
'''
"6" = '''
:sup:`6` Ne despicias hominem avertentem se a peccato, neque improperes ei: memento quoniam omnes in correptione sumus. 
'''
"7" = '''
:sup:`7` Ne spernas hominem in sua senectute, etenim ex nobis senescunt. 
'''
"8" = '''
:sup:`8` Noli de mortuo inimico tuo gaudere: sciens quoniam omnes morimur, et in gaudium nolumus venire. 
'''
"9" = '''
:sup:`9` Ne despicias narrationem presbyterorum sapientium, et in proverbiis eorum conversare: 
'''
"10" = '''
:sup:`10` ab ipsis enim disces sapientiam et doctrinam intellectus, et servire magnatis sine querela. 
'''
"11" = '''
:sup:`11` Non te prætereat narratio seniorum, ipsi enim didicerunt a patribus suis: 
'''
"12" = '''
:sup:`12` quoniam ab ipsis disces intellectum, et in tempore necessitatis dare responsum. 
'''
"13" = '''
:sup:`13` Non incendas carbones peccatorum arguens eos, et ne incendaris flamma ignis peccatorum illorum. 
'''
"14" = '''
:sup:`14` Ne contra faciem stes contumeliosi, ne sedeat quasi insidiator ori tuo. 
'''
"15" = '''
:sup:`15` Noli fœnerari homini fortiori te: quod si fœneraveris, quasi perditum habe. 
'''
"16" = '''
:sup:`16` Non spondeas super virtutem tuam: quod si spoponderis, quasi restituens cogita. 
'''
"17" = '''
:sup:`17` Non judices contra judicem, quoniam secundum quod justum est judicat. 
'''
"18" = '''
:sup:`18` Cum audace non eas in via, ne forte gravet mala sua in te: ipse enim secundum voluntatem suam vadit, et simul cum stultitia illius peries. 
'''
"19" = '''
:sup:`19` Cum iracundo non facias rixam, et cum audace non eas in desertum: quoniam quasi nihil est ante illum sanguis, et ubi non est adjutorium, elidet te. 
'''
"20" = '''
:sup:`20` Cum fatuis consilium non habeas: non enim poterunt diligere nisi quæ eis placent. 
'''
"21" = '''
:sup:`21` Coram extraneo ne facias consilium: nescis enim quid pariet. 
'''
"22" = '''
:sup:`22` Non omni homini cor tuum manifestes, ne forte inferat tibi gratiam falsam, et convicietur tibi. 
'''
