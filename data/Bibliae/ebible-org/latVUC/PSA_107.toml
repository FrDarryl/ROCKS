[107]
"1" = '''
:sup:`1` Canticum Psalmi, ipsi David. 
'''
"2" = '''
:sup:`2` Paratum cor meum, Deus, paratum cor meum; cantabo, et psallam in gloria mea. 
'''
"3" = '''
:sup:`3` Exsurge, gloria mea; exsurge, psalterium et cithara; exsurgam diluculo. 
'''
"4" = '''
:sup:`4` Confitebor tibi in populis, Domine, et psallam tibi in nationibus: 
'''
"5" = '''
:sup:`5` quia magna est super cælos misericordia tua, et usque ad nubes veritas tua. 
'''
"6" = '''
:sup:`6` Exaltare super cælos, Deus, et super omnem terram gloria tua: 
'''
"7" = '''
:sup:`7` ut liberentur dilecti tui. Salvum fac dextera tua, et exaudi me. 
'''
"8" = '''
:sup:`8` Deus locutus est in sancto suo: Exsultabo, et dividam Sichimam; et convallem tabernaculorum dimetiar. 
'''
"9" = '''
:sup:`9` Meus est Galaad, et meus est Manasses, et Ephraim susceptio capitis mei. Juda rex meus; 
'''
"10" = '''
:sup:`10` Moab lebes spei meæ: in Idumæam extendam calceamentum meum; mihi alienigenæ amici facti sunt. 
'''
"11" = '''
:sup:`11` Quis deducet me in civitatem munitam? quis deducet me usque in Idumæam? 
'''
"12" = '''
:sup:`12` nonne tu, Deus, qui repulisti nos? et non exibis, Deus, in virtutibus nostris? 
'''
"13" = '''
:sup:`13` Da nobis auxilium de tribulatione, quia vana salus hominis. 
'''
"14" = '''
:sup:`14` In Deo faciemus virtutem; et ipse ad nihilum deducet inimicos nostros. 
'''
