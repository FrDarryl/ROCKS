[6]
"1" = '''
:sup:`1` In tribulatione sua mane consurgent ad me: Venite, et revertamur ad Dominum, 
'''
"2" = '''
:sup:`2` quia ipse cepit, et sanabit nos; percutiet, et curabit nos. 
'''
"3" = '''
:sup:`3` Vivificabit nos post duos dies; in die tertia suscitabit nos, et vivemus in conspectu ejus. Sciemus, sequemurque ut cognoscamus Dominum: quasi diluculum præparatus est egressus ejus, et veniet quasi imber nobis temporaneus et serotinus terræ. 
'''
"4" = '''
:sup:`4` Quid faciam tibi, Ephraim? quid faciam tibi, Juda? misericordia vestra quasi nubes matutina, et quasi ros mane pertransiens. 
'''
"5" = '''
:sup:`5` Propter hoc dolavi in prophetis; occidi eos in verbis oris mei: et judicia tua quasi lux egredientur. 
'''
"6" = '''
:sup:`6` Quia misericordiam volui, et non sacrificium; et scientiam Dei plus quam holocausta. 
'''
"7" = '''
:sup:`7` Ipsi autem sicut Adam transgressi sunt pactum: ibi prævaricati sunt in me. 
'''
"8" = '''
:sup:`8` Galaad civitas operantium idolum, supplantata sanguine. 
'''
"9" = '''
:sup:`9` Et quasi fauces virorum latronum, particeps sacerdotum, in via interficientium pergentes de Sichem: quia scelus operati sunt. 
'''
"10" = '''
:sup:`10` In domo Israël vidi horrendum: ibi fornicationes Ephraim, contaminatus est Israël. 
'''
"11" = '''
:sup:`11` Sed et Juda, pone messem tibi, cum convertero captivitatem populi mei. 
'''
