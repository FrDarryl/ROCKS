[12]
"1" = '''
:sup:`1` In finem. Psalmus David. Usquequo, Domine, oblivisceris me in finem? usquequo avertis faciem tuam a me? 
'''
"2" = '''
:sup:`2` quamdiu ponam consilia in anima mea; dolorem in corde meo per diem? 
'''
"3" = '''
:sup:`3` usquequo exaltabitur inimicus meus super me? 
'''
"4" = '''
:sup:`4` Respice, et exaudi me, Domine Deus meus. Illumina oculos meos, ne umquam obdormiam in morte; 
'''
"5" = '''
:sup:`5` nequando dicat inimicus meus: Pr√¶valui adversus eum. Qui tribulant me exsultabunt si motus fuero; 
'''
"6" = '''
:sup:`6` ego autem in misericordia tua speravi. Exsultabit cor meum in salutari tuo. Cantabo Domino qui bona tribuit mihi; et psallam nomini Domini altissimi. 
'''
