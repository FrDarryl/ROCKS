[46]
"1" = '''
:sup:`1` Profectusque Israël cum omnibus quæ habebat, venit ad Puteum juramenti: et mactatis ibi victimis Deo patris sui Isaac, 
'''
"2" = '''
:sup:`2` audivit eum per visionem noctis vocantem se, et dicentem sibi: Jacob, Jacob. Cui respondit: Ecce adsum. 
'''
"3" = '''
:sup:`3` Ait illi Deus: Ego sum fortissimus Deus patris tui: noli timere, descende in Ægyptum, quia in gentem magnam faciam te ibi. 
'''
"4" = '''
:sup:`4` Ego descendam tecum illuc, et ego inde adducam te revertentem: Joseph quoque ponet manus suas super oculos tuos. 
'''
"5" = '''
:sup:`5` Surrexit autem Jacob a Puteo juramenti: tuleruntque eum filii cum parvulis et uxoribus suis in plaustris quæ miserat Pharao ad portandum senem, 
'''
"6" = '''
:sup:`6` et omnia quæ possederat in terra Chanaan: venitque in Ægyptum cum omni semine suo, 
'''
"7" = '''
:sup:`7` filii ejus, et nepotes, filiæ, et cuncta simul progenies. 
'''
"8" = '''
:sup:`8` Hæc sunt autem nomina filiorum Israël, qui ingressi sunt in Ægyptum, ipse cum liberis suis. Primogenitus Ruben. 
'''
"9" = '''
:sup:`9` Filii Ruben: Henoch et Phallu et Hesron et Charmi. 
'''
"10" = '''
:sup:`10` Filii Simeon: Jamuel et Jamin et Ahod, et Jachin et Sohar, et Saul filius Chanaanitidis. 
'''
"11" = '''
:sup:`11` Filii Levi: Gerson et Caath et Merari. 
'''
"12" = '''
:sup:`12` Filii Juda: Her et Onan et Sela et Phares et Zara; mortui sunt autem Her et Onan in terra Chanaan. Natique sunt filii Phares: Hesron et Hamul. 
'''
"13" = '''
:sup:`13` Filii Issachar: Thola et Phua et Job et Semron. 
'''
"14" = '''
:sup:`14` Filii Zabulon: Sared et Elon et Jahelel. 
'''
"15" = '''
:sup:`15` Hi filii Liæ quos genuit in Mesopotamia Syriæ cum Dina filia sua: omnes animæ filiorum ejus et filiarum, triginta tres. 
'''
"16" = '''
:sup:`16` Filii Gad: Sephion et Haggi et Suni et Esebon et Heri et Arodi et Areli. 
'''
"17" = '''
:sup:`17` Filii Aser: Jamne et Jesua et Jessui et Beria, Sara quoque soror eorum. Filii Beria: Heber et Melchiel. 
'''
"18" = '''
:sup:`18` Hi filii Zelphæ, quam dedit Laban Liæ filiæ suæ: et hos genuit Jacob sedecim animas. 
'''
"19" = '''
:sup:`19` Filii Rachel uxoris Jacob: Joseph et Benjamin. 
'''
"20" = '''
:sup:`20` Natique sunt Joseph filii in terra Ægypti, quos genuit ei Aseneth filia Putiphare sacerdotis Heliopoleos: Manasses et Ephraim. 
'''
"21" = '''
:sup:`21` Filii Benjamin: Bela et Bechor et Asbel et Gera et Naaman et Echi et Ros et Mophim et Ophim et Ared. 
'''
"22" = '''
:sup:`22` Hi filii Rachel quos genuit Jacob: omnes animæ, quatuordecim. 
'''
"23" = '''
:sup:`23` Filii Dan: Husim. 
'''
"24" = '''
:sup:`24` Filii Nephthali: Jasiel et Guni et Jeser et Sallem. 
'''
"25" = '''
:sup:`25` Hi filii Balæ, quam dedit Laban Racheli filiæ suæ: et hos genuit Jacob: omnes animæ, septem. 
'''
"26" = '''
:sup:`26` Cunctæ animæ, quæ ingressæ sunt cum Jacob in Ægyptum, et egressæ sunt de femore illius, absque uxoribus filiorum ejus, sexaginta sex. 
'''
"27" = '''
:sup:`27` Filii autem Joseph, qui nati sunt ei in terra Ægypti, animæ duæ. Omnes animæ domus Jacob, quæ ingressæ sunt in Ægyptum, fuere septuaginta. 
'''
"28" = '''
:sup:`28` Misit autem Judam ante se ad Joseph, ut nuntiaret ei, et occurreret in Gessen. 
'''
"29" = '''
:sup:`29` Quo cum pervenisset, juncto Joseph curro suo, ascendit obviam patri suo ad eumdem locum: vidensque eum, irruit super collum ejus, et inter amplexus flevit. 
'''
"30" = '''
:sup:`30` Dixitque pater ad Joseph: Jam lætus moriar, quia vidi faciem tuam, et superstitem te relinquo. 
'''
"31" = '''
:sup:`31` At ille locutus est ad fratres suos, et ad omnem domum patris sui: Ascendam, et nuntiabo Pharaoni, dicamque ei: Fratres mei, et domus patris mei, qui erant in terra Chanaan, venerunt ad me: 
'''
"32" = '''
:sup:`32` et sunt viri pastores ovium, curamque habent alendorum gregum: pecora sua, et armenta, et omnia quæ habere potuerunt, adduxerunt secum. 
'''
"33" = '''
:sup:`33` Cumque vocaverit vos, et dixerit: Quod est opus vestrum? 
'''
"34" = '''
:sup:`34` respondebitis: Viri pastores sumus servi tui, ab infantia nostra usque in præsens, et nos et patres nostri. Hæc autem dicetis, ut habitare possitis in terra Gessen: quia detestantur Ægyptii omnes pastores ovium. 
'''
