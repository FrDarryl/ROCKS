[54]
"1" = '''
:sup:`1` In finem, in carminibus. Intellectus David. 
'''
"2" = '''
:sup:`2` Exaudi, Deus, orationem meam, et ne despexeris deprecationem meam: 
'''
"3" = '''
:sup:`3` intende mihi, et exaudi me. Contristatus sum in exercitatione mea, et conturbatus sum 
'''
"4" = '''
:sup:`4` a voce inimici, et a tribulatione peccatoris. Quoniam declinaverunt in me iniquitates, et in ira molesti erant mihi. 
'''
"5" = '''
:sup:`5` Cor meum conturbatum est in me, et formido mortis cecidit super me. 
'''
"6" = '''
:sup:`6` Timor et tremor venerunt super me, et contexerunt me tenebræ. 
'''
"7" = '''
:sup:`7` Et dixi: Quis dabit mihi pennas sicut columbæ, et volabo, et requiescam? 
'''
"8" = '''
:sup:`8` Ecce elongavi fugiens, et mansi in solitudine. 
'''
"9" = '''
:sup:`9` Exspectabam eum qui salvum me fecit a pusillanimitate spiritus, et tempestate. 
'''
"10" = '''
:sup:`10` Præcipita, Domine; divide linguas eorum: quoniam vidi iniquitatem et contradictionem in civitate. 
'''
"11" = '''
:sup:`11` Die ac nocte circumdabit eam super muros ejus iniquitas; et labor in medio ejus, 
'''
"12" = '''
:sup:`12` et injustitia: et non defecit de plateis ejus usura et dolus. 
'''
"13" = '''
:sup:`13` Quoniam si inimicus meus maledixisset mihi, sustinuissem utique. Et si is qui oderat me super me magna locutus fuisset, abscondissem me forsitan ab eo. 
'''
"14" = '''
:sup:`14` Tu vero homo unanimis, dux meus, et notus meus: 
'''
"15" = '''
:sup:`15` qui simul mecum dulces capiebas cibos; in domo Dei ambulavimus cum consensu. 
'''
"16" = '''
:sup:`16` Veniat mors super illos, et descendant in infernum viventes: quoniam nequitiæ in habitaculis eorum, in medio eorum. 
'''
"17" = '''
:sup:`17` Ego autem ad Deum clamavi, et Dominus salvabit me. 
'''
"18" = '''
:sup:`18` Vespere, et mane, et meridie, narrabo, et annuntiabo; et exaudiet vocem meam. 
'''
"19" = '''
:sup:`19` Redimet in pace animam meam ab his qui appropinquant mihi: quoniam inter multos erant mecum. 
'''
"20" = '''
:sup:`20` Exaudiet Deus, et humiliabit illos, qui est ante sæcula. Non enim est illis commutatio, et non timuerunt Deum. 
'''
"21" = '''
:sup:`21` Extendit manum suam in retribuendo; contaminaverunt testamentum ejus: 
'''
"22" = '''
:sup:`22` divisi sunt ab ira vultus ejus, et appropinquavit cor illius. Molliti sunt sermones ejus super oleum; et ipsi sunt jacula. 
'''
"23" = '''
:sup:`23` Jacta super Dominum curam tuam, et ipse te enutriet; non dabit in æternum fluctuationem justo. 
'''
"24" = '''
:sup:`24` Tu vero, Deus, deduces eos in puteum interitus. Viri sanguinum et dolosi non dimidiabunt dies suos; ego autem sperabo in te, Domine. 
'''
