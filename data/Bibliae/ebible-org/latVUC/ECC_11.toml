[11]
"1" = '''
:sup:`1` Mitte panem tuum super transeuntes aquas, quia post tempora multa invenies illum. 
'''
"2" = '''
:sup:`2` Da partem septem necnon et octo, quia ignoras quid futurum sit mali super terram. 
'''
"3" = '''
:sup:`3` Si repletæ fuerint nubes, imbrem super terram effundent. Si ceciderit lignum ad austrum aut ad aquilonem, in quocumque loco ceciderit, ibi erit. 
'''
"4" = '''
:sup:`4` Qui observat ventum non seminat; et qui considerat nubes numquam metet. 
'''
"5" = '''
:sup:`5` Quomodo ignoras quæ sit via spiritus, et qua ratione compingantur ossa in ventre prægnantis, sic nescis opera Dei, qui fabricator est omnium. 
'''
"6" = '''
:sup:`6` Mane semina semen tuum, et vespere ne cesset manus tua: quia nescis quid magis oriatur, hoc aut illud; et si utrumque simul, melius erit. 
'''
"7" = '''
:sup:`7` Dulce lumen, et delectabile est oculis videre solem. 
'''
"8" = '''
:sup:`8` Si annis multis vixerit homo, et in his omnibus lætatus fuerit, meminisse debet tenebrosi temporis, et dierum multorum, qui cum venerint, vanitatis arguentur præterita. 
'''
"9" = '''
:sup:`9` Lætare ergo, juvenis, in adolescentia tua, et in bono sit cor tuum in diebus juventutis tuæ: et ambula in viis cordis tui, et in intuitu oculorum tuorum, et scito quod pro omnibus his adducet te Deus in judicium. 
'''
"10" = '''
:sup:`10` Aufer iram a corde tuo, et amove malitiam a carne tua: adolescentia enim et voluptas vana sunt. 
'''
