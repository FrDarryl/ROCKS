[11]
"1" = '''
:sup:`1` In finem, pro octava. Psalmus David. 
'''
"2" = '''
:sup:`2` Salvum me fac, Domine, quoniam defecit sanctus, quoniam diminutæ sunt veritates a filiis hominum. 
'''
"3" = '''
:sup:`3` Vana locuti sunt unusquisque ad proximum suum; labia dolosa, in corde et corde locuti sunt. 
'''
"4" = '''
:sup:`4` Disperdat Dominus universa labia dolosa, et linguam magniloquam. 
'''
"5" = '''
:sup:`5` Qui dixerunt: Linguam nostram magnificabimus; labia nostra a nobis sunt. Quis noster dominus est? 
'''
"6" = '''
:sup:`6` Propter miseriam inopum, et gemitum pauperum, nunc exsurgam, dicit Dominus. Ponam in salutari; fiducialiter agam in eo. 
'''
"7" = '''
:sup:`7` Eloquia Domini, eloquia casta; argentum igne examinatum, probatum terræ, purgatum septuplum. 
'''
"8" = '''
:sup:`8` Tu, Domine, servabis nos, et custodies nos a generatione hac in æternum. 
'''
"9" = '''
:sup:`9` In circuitu impii ambulant: secundum altitudinem tuam multiplicasti filios hominum. 
'''
