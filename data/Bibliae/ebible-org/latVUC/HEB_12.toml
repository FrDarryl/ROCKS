[12]
"1" = '''
:sup:`1` Ideoque et nos tantam habentes impositam nubem testium, deponentes omne pondus, et circumstans nos peccatum, per patientiam curramus ad propositum nobis certamen: 
'''
"2" = '''
:sup:`2` aspicientes in auctorem fidei, et consummatorem Jesum, qui proposito sibi gaudio sustinuit crucem, confusione contempta, atque in dextera sedis Dei sedet. 
'''
"3" = '''
:sup:`3` Recogitate enim eum qui talem sustinuit a peccatoribus adversum semetipsum contradictionem: ut ne fatigemini, animis vestris deficientes. 
'''
"4" = '''
:sup:`4` Nondum enim usque ad sanguinem restitistis, adversus peccatum repugnantes: 
'''
"5" = '''
:sup:`5` et obliti estis consolationis, quæ vobis tamquam filiis loquitur, dicens: Fili mi, noli negligere disciplinam Domini: neque fatigeris dum ab eo argueris. 
'''
"6" = '''
:sup:`6` Quem enim diligit Dominus, castigat: flagellat autem omnem filium, quem recipit. 
'''
"7" = '''
:sup:`7` In disciplina perseverate. Tamquam filiis vobis offert se Deus: quis enim filius, quem non corripit pater? 
'''
"8" = '''
:sup:`8` quod si extra disciplinam estis, cujus participes facti sunt omnes: ergo adulteri, et non filii estis. 
'''
"9" = '''
:sup:`9` Deinde patres quidem carnis nostræ, eruditores habuimus, et reverebamur eos, non multo magis obtemperabimus Patri spirituum, et vivemus? 
'''
"10" = '''
:sup:`10` Et illi quidem in tempore paucorum dierum, secundum voluntatem suam erudiebant nos: hic autem ad id quod utile est in recipiendo sanctificationem ejus. 
'''
"11" = '''
:sup:`11` Omnis autem disciplina in præsenti quidem videtur non esse gaudii, sed mœroris: postea autem fructum pacatissimum exercitatis per eam, reddet justitiæ. 
'''
"12" = '''
:sup:`12` Propter quod remissas manus, et soluta genua erigite, 
'''
"13" = '''
:sup:`13` et gressus rectos facite pedibus vestris: ut non claudicans quis erret, magis autem sanetur. 
'''
"14" = '''
:sup:`14` Pacem sequimini cum omnibus, et sanctimoniam, sine qua nemo videbit Deum: 
'''
"15" = '''
:sup:`15` contemplantes nequis desit gratiæ Dei: ne qua radix amaritudinis sursum germinans impediat, et per illam inquinentur multi. 
'''
"16" = '''
:sup:`16` Ne quis fornicator, aut profanus ut Esau: qui propter unam escam vendidit primitiva sua: 
'''
"17" = '''
:sup:`17` scitote enim quoniam et postea cupiens hæreditare benedictionem, reprobatus est: non enim invenit pœnitentiæ locum, quamquam cum lacrimis inquisisset eam. 
'''
"18" = '''
:sup:`18` Non enim accessistis ad tractabilem montem, et accensibilem ignem, et turbinem, et caliginem, et procellam, 
'''
"19" = '''
:sup:`19` et tubæ sonum, et vocem verborum, quam qui audierunt, excusaverunt se, ne eis fieret verbum. 
'''
"20" = '''
:sup:`20` Non enim portabant quod dicebatur: Et si bestia tetigerit montem, lapidabitur. 
'''
"21" = '''
:sup:`21` Et ita terribile erat quod videbatur. Moyses dixit: Exterritus sum, et tremebundus. 
'''
"22" = '''
:sup:`22` Sed accessistis ad Sion montem, et civitatem Dei viventis, Jerusalem cælestem, et multorum millium angelorum frequentiam, 
'''
"23" = '''
:sup:`23` et ecclesiam primitivorum, qui conscripti sunt in cælis, et judicem omnium Deum, et spiritus justorum perfectorum, 
'''
"24" = '''
:sup:`24` et testamenti novi mediatorem Jesum, et sanguinis aspersionem melius loquentem quam Abel. 
'''
"25" = '''
:sup:`25` Videte ne recusetis loquentem. Si enim illi non effugerunt, recusantes eum, qui super terram loquebatur: multo magis nos, qui de cælis loquentem nobis avertimus. 
'''
"26" = '''
:sup:`26` Cujus vox movit terram tunc: nunc autem repromittit, dicens: Adhuc semel, et ego movebo non solum terram, sed et cælum. 
'''
"27" = '''
:sup:`27` Quod autem, Adhuc semel, dicit: declarat mobilium translationem tamquam factorum, ut maneant ea quæ sunt immobilia. 
'''
"28" = '''
:sup:`28` Itaque regnum immobile suscipientes, habemus gratiam: per quam serviamus placentes Deo, cum metu et reverentia. 
'''
"29" = '''
:sup:`29` Etenim Deus noster ignis consumens est. 
'''
