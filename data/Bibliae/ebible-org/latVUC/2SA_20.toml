[20]
"1" = '''
:sup:`1` Accidit quoque ut ibi esset vir Belial, nomine Seba, filius Bochri, vir Jemineus: et cecinit buccina, et ait: Non est nobis pars in David, neque hæreditas in filio Isai: revertere in tabernacula tua, Israël. 
'''
"2" = '''
:sup:`2` Et separatus est omnis Israël a David, secutusque est Seba filium Bochri: viri autem Juda adhæserunt regi suo a Jordane usque Jerusalem. 
'''
"3" = '''
:sup:`3` Cumque venisset rex in domum suam in Jerusalem, tulit decem mulieres concubinas quas dereliquerat ad custodiendam domum, et tradidit eas in custodiam, alimenta eis præbens: et non est ingressus ad eas, sed erant clausæ usque in diem mortis suæ in viduitate viventes. 
'''
"4" = '''
:sup:`4` Dixit autem rex Amasæ: Convoca mihi omnes viros Juda in diem tertium, et tu adesto præsens. 
'''
"5" = '''
:sup:`5` Abiit ergo Amasa ut convocaret Judam, et moratus est extra placitum quod ei constituerat rex. 
'''
"6" = '''
:sup:`6` Ait autem David ad Abisai: Nunc magis afflicturus est nos Seba filius Bochri quam Absalom: tolle igitur servos domini tui, et persequere eum, ne forte inveniat civitates munitas, et effugiat nos. 
'''
"7" = '''
:sup:`7` Egressi sunt ergo cum eo viri Joab, Cerethi quoque et Phelethi: et omnes robusti exierunt de Jerusalem ad persequendum Seba filium Bochri. 
'''
"8" = '''
:sup:`8` Cumque illi essent juxta lapidem grandem qui est in Gabaon, Amasa veniens occurrit eis. Porro Joab vestitus erat tunica stricta ad mensuram habitus sui, et desuper accinctus gladio dependente usque ad ilia, in vagina, qui fabricatus levi motu egredi poterat, et percutere. 
'''
"9" = '''
:sup:`9` Dixit itaque Joab ad Amasam: Salve mi frater. Et tenuit manu dextera mentum Amasæ, quasi osculans eum. 
'''
"10" = '''
:sup:`10` Porro Amasa non observavit gladium quem habebat Joab: qui percussit eum in latere, et effudit intestina ejus in terram, nec secundum vulnus apposuit: et mortuus est. Joab autem, et Abisai frater ejus, persecuti sunt Seba filium Bochri. 
'''
"11" = '''
:sup:`11` Interea quidam viri, cum stetissent juxta cadaver Amasæ, de sociis Joab, dixerunt: Ecce qui esse voluit pro Joab comes David. 
'''
"12" = '''
:sup:`12` Amasa autem conspersus sanguine jacebat in media via. Vidit hoc quidam vir, quod subsisteret omnis populus ad videndum eum, et amovit Amasam de via in agrum, operuitque eum vestimento, ne subsisterent transeuntes propter eum. 
'''
"13" = '''
:sup:`13` Amoto ergo illo de via, transibat omnis vir sequens Joab ad persequendum Seba filium Bochri. 
'''
"14" = '''
:sup:`14` Porro ille transierat per omnes tribus Israël in Abelam et Bethmaacha: omnesque viri electi congregati fuerant ad eum. 
'''
"15" = '''
:sup:`15` Venerunt itaque, et oppugnabant eum in Abela et in Bethmaacha, et circumdederunt munitionibus civitatem, et obsessa est urbs: omnis autem turba quæ erat cum Joab, moliebatur destruere muros. 
'''
"16" = '''
:sup:`16` Et exclamavit mulier sapiens de civitate: Audite, audite: dicite Joab: Appropinqua huc, et loquar tecum. 
'''
"17" = '''
:sup:`17` Qui cum accessisset ad eam, ait illi: Tu es Joab? Et ille respondit: Ego. Ad quem sic locuta est: Audi sermones ancillæ tuæ. Qui respondit: Audio. 
'''
"18" = '''
:sup:`18` Rursumque illa: Sermo, inquit, dicebatur in veteri proverbio: Qui interrogant, interrogent in Abela: et sic perficiebant. 
'''
"19" = '''
:sup:`19` Nonne ego sum quæ respondeo veritatem in Israël, et tu quæris subvertere civitatem et evertere matrem in Israël? quare præcipitas hæreditatem Domini? 
'''
"20" = '''
:sup:`20` Respondensque Joab, ait: Absit, absit hoc a me: non præcipito, neque demolior. 
'''
"21" = '''
:sup:`21` Non sic se habet res, sed homo de monte Ephraim, Seba filius Bochri cognomine, levavit manum suam contra regem David: tradite illum solum, et recedemus a civitate. Et ait mulier ad Joab: Ecce caput ejus mittetur ad te per murum. 
'''
"22" = '''
:sup:`22` Ingressa est ergo ad omnem populum, et locuta est eis sapienter: qui abscissum caput Seba filii Bochri projecerunt ad Joab. Et ille cecinit tuba, et recesserunt ab urbe, unusquisque in tabernacula sua: Joab autem reversus est Jerusalem ad regem. 
'''
"23" = '''
:sup:`23` Fuit ergo Joab super omnem exercitum Israël: Banaias autem filius Jojadæ super Cerethæos et Phelethæos: 
'''
"24" = '''
:sup:`24` Aduram vero super tributa: porro Josaphat filius Ahilud, a commentariis: 
'''
"25" = '''
:sup:`25` Siva autem, scriba: Sadoc vero et Abiathar, sacerdotes. 
'''
"26" = '''
:sup:`26` Ira autem Jairites erat sacerdos David. 
'''
