[19]
"1" = '''
:sup:`1` Factum est autem cum Apollo esset Corinthi, ut Paulus peragratis superioribus partibus veniret Ephesum, et inveniret quosdam discipulos: 
'''
"2" = '''
:sup:`2` dixitque ad eos: Si Spiritum Sanctum accepistis credentes? At illi dixerunt ad eum: Sed neque si Spiritus Sanctus est, audivimus. 
'''
"3" = '''
:sup:`3` Ille vero ait: In quo ergo baptizati estis? Qui dixerunt: In Joannis baptismate. 
'''
"4" = '''
:sup:`4` Dixit autem Paulus: Joannes baptizavit baptismo pœnitentiæ populum, dicens in eum qui venturus esset post ipsum ut crederent, hoc est, in Jesum. 
'''
"5" = '''
:sup:`5` His auditis, baptizati sunt in nomine Domini Jesu. 
'''
"6" = '''
:sup:`6` Et cum imposuisset illis manus Paulus, venit Spiritus Sanctus super eos, et loquebantur linguis, et prophetabant. 
'''
"7" = '''
:sup:`7` Erant autem omnes viri fere duodecim. 
'''
"8" = '''
:sup:`8` Introgressus autem synagogam, cum fiducia loquebatur per tres menses, disputans et suadens de regno Dei. 
'''
"9" = '''
:sup:`9` Cum autem quidam indurarentur, et non crederent, maledicentes viam Domini coram multitudine, discedens ab eis, segregavit discipulos, quotidie disputans in schola tyranni cujusdam. 
'''
"10" = '''
:sup:`10` Hoc autem factum est per biennium, ita ut omnes qui habitabant in Asia audirent verbum Domini, Judæi atque gentiles. 
'''
"11" = '''
:sup:`11` Virtutesque non quaslibet faciebat Deus per manum Pauli, 
'''
"12" = '''
:sup:`12` ita ut etiam super languidos deferrentur a corpore ejus sudaria et semicinctia, et recedebant ab eis languores, et spiritus nequam egrediebantur. 
'''
"13" = '''
:sup:`13` Tentaverunt autem quidam et de circumeuntibus Judæis exorcistis invocare super eos qui habebant spiritus malos nomen Domini Jesu, dicentes: Adjuro vos per Jesum, quem Paulus prædicat. 
'''
"14" = '''
:sup:`14` Erant autem quidam Judæi, Scevæ principis sacerdotum septem filii, qui hoc faciebant. 
'''
"15" = '''
:sup:`15` Respondens autem spiritus nequam dixit eis: Jesum novi, et Paulum scio: vos autem qui estis? 
'''
"16" = '''
:sup:`16` Et insiliens in eos homo, in quo erat dæmonium pessimum, et dominatus amborum, invaluit contra eos, ita ut nudi et vulnerati effugerent de domo illa. 
'''
"17" = '''
:sup:`17` Hoc autem notum factum est omnibus Judæis, atque gentilibus qui habitabant Ephesi: et cecidit timor super omnes illos, et magnificabatur nomen Domini Jesu. 
'''
"18" = '''
:sup:`18` Multique credentium veniebant, confitentes et annuntiantes actus suos. 
'''
"19" = '''
:sup:`19` Multi autem ex eis, qui fuerant curiosa sectati, contulerunt libros, et combusserunt coram omnibus: et computatis pretiis illorum, invenerunt pecuniam denariorum quinquaginta millium. 
'''
"20" = '''
:sup:`20` Ita fortiter crescebat verbum Dei, et confirmabatur. 
'''
"21" = '''
:sup:`21` His autem expletis, proposuit Paulus in Spiritu, transita Macedonia et Achaia, ire Jerosolymam, dicens: Quoniam postquam fuero ibi, oportet me et Romam videre. 
'''
"22" = '''
:sup:`22` Mittens autem in Macedoniam duos ex ministrantibus sibi, Timotheum et Erastum, ipse remansit ad tempus in Asia. 
'''
"23" = '''
:sup:`23` Facta est autem illo tempore turbatio non minima de via Domini. 
'''
"24" = '''
:sup:`24` Demetrius enim quidam nomine, argentarius, faciens ædes argenteas Dianæ, præstabat artificibus non modicum quæstum: 
'''
"25" = '''
:sup:`25` quos convocans, et eos qui hujusmodi erant opifices, dixit: Viri, scitis quia de hoc artificio est nobis acquisitio: 
'''
"26" = '''
:sup:`26` et videtis et auditis quia non solum Ephesi, sed pene totius Asiæ, Paulus hic suadens avertit multam turbam, dicens: Quoniam non sunt dii, qui manibus fiunt. 
'''
"27" = '''
:sup:`27` Non solum autem hæc periclitabitur nobis pars in redargutionem venire, sed et magnæ Dianæ templum in nihilum reputabitur, sed et destrui incipiet majestas ejus, quam tota Asia et orbis colit. 
'''
"28" = '''
:sup:`28` His auditis, repleti sunt ira, et exclamaverunt dicentes: Magna Diana Ephesiorum. 
'''
"29" = '''
:sup:`29` Et impleta est civitas confusione, et impetum fecerunt uno animo in theatrum, rapto Gajo et Aristarcho Macedonibus, comitibus Pauli. 
'''
"30" = '''
:sup:`30` Paulo autem volente intrare in populum, non permiserunt discipuli. 
'''
"31" = '''
:sup:`31` Quidam autem et de Asiæ principibus, qui erant amici ejus, miserunt ad eum rogantes ne se daret in theatrum: 
'''
"32" = '''
:sup:`32` alii autem aliud clamabant. Erat enim ecclesia confusa: et plures nesciebant qua ex causa convenissent. 
'''
"33" = '''
:sup:`33` De turba autem detraxerunt Alexandrum, propellentibus eum Judæis. Alexander autem manu silentio postulato, volebat reddere rationem populo. 
'''
"34" = '''
:sup:`34` Quem ut cognoverunt Judæum esse, vox facta una est omnium, quasi per horas duas clamantium: Magna Diana Ephesiorum. 
'''
"35" = '''
:sup:`35` Et cum sedasset scriba turbas, dixit: Viri Ephesii, quis enim est hominum, qui nesciat Ephesiorum civitatem cultricem esse magnæ Dianæ, Jovisque prolis? 
'''
"36" = '''
:sup:`36` Cum ergo his contradici non possit, oportet vos sedatos esse, et nihil temere agere. 
'''
"37" = '''
:sup:`37` Adduxistis enim homines istos, neque sacrilegos, neque blasphemantes deam vestram. 
'''
"38" = '''
:sup:`38` Quod si Demetrius et qui cum eo sunt artifices, habent adversus aliquem causam, conventus forenses aguntur, et proconsules sunt: accusent invicem. 
'''
"39" = '''
:sup:`39` Si quid autem alterius rei quæritis, in legitima ecclesia poterit absolvi. 
'''
"40" = '''
:sup:`40` Nam et periclitamur argui seditionis hodiernæ, cum nullus obnoxius sit de quo possimus reddere rationem concursus istius. Et cum hæc dixisset, dimisit ecclesiam. 
'''
