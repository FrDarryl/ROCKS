[65]
"1" = '''
:sup:`1` In finem. Canticum psalmi resurrectionis. Jubilate Deo, omnis terra; 
'''
"2" = '''
:sup:`2` psalmum dicite nomini ejus; date gloriam laudi ejus. 
'''
"3" = '''
:sup:`3` Dicite Deo: Quam terribilia sunt opera tua, Domine ! in multitudine virtutis tuæ mentientur tibi inimici tui. 
'''
"4" = '''
:sup:`4` Omnis terra adoret te, et psallat tibi; psalmum dicat nomini tuo. 
'''
"5" = '''
:sup:`5` Venite, et videte opera Dei: terribilis in consiliis super filios hominum. 
'''
"6" = '''
:sup:`6` Qui convertit mare in aridam; in flumine pertransibunt pede: ibi lætabimur in ipso. 
'''
"7" = '''
:sup:`7` Qui dominatur in virtute sua in æternum; oculi ejus super gentes respiciunt: qui exasperant non exaltentur in semetipsis. 
'''
"8" = '''
:sup:`8` Benedicite, gentes, Deum nostrum, et auditam facite vocem laudis ejus: 
'''
"9" = '''
:sup:`9` qui posuit animam meam ad vitam, et non dedit in commotionem pedes meos. 
'''
"10" = '''
:sup:`10` Quoniam probasti nos, Deus; igne nos examinasti, sicut examinatur argentum. 
'''
"11" = '''
:sup:`11` Induxisti nos in laqueum; posuisti tribulationes in dorso nostro; 
'''
"12" = '''
:sup:`12` imposuisti homines super capita nostra. Transivimus per ignem et aquam, et eduxisti nos in refrigerium. 
'''
"13" = '''
:sup:`13` Introibo in domum tuam in holocaustis; reddam tibi vota mea 
'''
"14" = '''
:sup:`14` quæ distinxerunt labia mea: et locutum est os meum in tribulatione mea. 
'''
"15" = '''
:sup:`15` Holocausta medullata offeram tibi, cum incenso arietum; offeram tibi boves cum hircis. 
'''
"16" = '''
:sup:`16` Venite, audite, et narrabo, omnes qui timetis Deum, quanta fecit animæ meæ. 
'''
"17" = '''
:sup:`17` Ad ipsum ore meo clamavi, et exaltavi sub lingua mea. 
'''
"18" = '''
:sup:`18` Iniquitatem si aspexi in corde meo, non exaudiet Dominus. 
'''
"19" = '''
:sup:`19` Propterea exaudivit Deus, et attendit voci deprecationis meæ. 
'''
"20" = '''
:sup:`20` Benedictus Deus, qui non amovit orationem meam, et misericordiam suam a me. 
'''
