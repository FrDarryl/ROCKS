[50]
"1" = '''
:sup:`1` Simon, Oniæ filius, sacerdos magnus, qui in vita sua suffulsit domum, et in diebus suis corroboravit templum. 
'''
"2" = '''
:sup:`2` Templi etiam altitudo ab ipso fundata est, duplex ædificatio, et excelsi parietes templi. 
'''
"3" = '''
:sup:`3` In diebus ipsius emanaverunt putei aquarum, et quasi mare adimpleti sunt supra modum. 
'''
"4" = '''
:sup:`4` Qui curavit gentem suam, et liberavit eam a perditione: 
'''
"5" = '''
:sup:`5` qui prævaluit amplificare civitatem, qui adeptus est gloriam in conversatione gentis, et ingressum domus et atrii amplificavit. 
'''
"6" = '''
:sup:`6` Quasi stella matutina in medio nebulæ, et quasi luna plena, in diebus suis lucet: 
'''
"7" = '''
:sup:`7` et quasi sol refulgens, sic ille effulsit in templo Dei. 
'''
"8" = '''
:sup:`8` Quasi arcus refulgens inter nebulas gloriæ, et quasi flos rosarum in diebus vernis, et quasi lilia quæ sunt in transitu aquæ, et quasi thus redolens in diebus æstatis: 
'''
"9" = '''
:sup:`9` quasi ignis effulgens, et thus ardens in igne: 
'''
"10" = '''
:sup:`10` quasi vas auri solidum, ornatum omni lapide pretioso: 
'''
"11" = '''
:sup:`11` quasi oliva pullulans, et cypressus in altitudinem se extollens, in accipiendo ipsum stolam gloriæ, et vestiri eum in consummationem virtutis. 
'''
"12" = '''
:sup:`12` In ascensu altaris sancti gloriam dedit sanctitatis amictum. 
'''
"13" = '''
:sup:`13` In accipiendo autem partes de manu sacerdotum, et ipse stans juxta aram: et circa illum corona fratrum: quasi plantatio cedri in monte Libano, 
'''
"14" = '''
:sup:`14` sic circa illum steterunt quasi rami palmæ: et omnes filii Aaron in gloria sua. 
'''
"15" = '''
:sup:`15` Oblatio autem Domini in manibus ipsorum coram omni synagoga Israël: et consummatione fungens in ara, amplificare oblationem excelsi Regis, 
'''
"16" = '''
:sup:`16` porrexit manum suam in libatione, et libavit de sanguine uvæ. 
'''
"17" = '''
:sup:`17` Effudit in fundamento altaris odorem divinum excelso Principi. 
'''
"18" = '''
:sup:`18` Tunc exclamaverunt filii Aaron, in tubis productilibus sonuerunt: et auditam fecerunt vocem magnam in memoriam coram Deo. 
'''
"19" = '''
:sup:`19` Tunc omnis populus simul properaverunt, et ceciderunt in faciem super terram, adorare Dominum Deum suum, et dare preces omnipotenti Deo excelso. 
'''
"20" = '''
:sup:`20` Et amplificaverunt psallentes in vocibus suis, et in magna domo auctus est sonus suavitatis plenus. 
'''
"21" = '''
:sup:`21` Et rogavit populus Dominum excelsum in prece, usque dum perfectus est honor Domini, et munus suum perfecerunt. 
'''
"22" = '''
:sup:`22` Tunc descendens, manus suas extulit in omne congregationem filiorum Israël, dare gloriam Deo a labiis suis, et in nomine ipsius gloriari: 
'''
"23" = '''
:sup:`23` et iteravit orationem suam, volens ostendere virtutem Dei. 
'''
"24" = '''
:sup:`24` Et nunc orate Deum omnium, qui magna fecit in omni terra, qui auxit dies nostros a ventre matris nostræ, et fecit nobiscum secundum suam misericordiam: 
'''
"25" = '''
:sup:`25` det nobis jucunditatem cordis, et fieri pacem in diebus nostris in Israël per dies sempiternos: 
'''
"26" = '''
:sup:`26` credere Israël nobiscum esse Dei misericordiam, ut liberet nos in diebus suis. 
'''
"27" = '''
:sup:`27` Duas gentes odit anima mea: tertia autem non est gens quam oderim: 
'''
"28" = '''
:sup:`28` qui sedent in monte Seir, et Philisthiim, et stultus populus qui habitat in Sichimis. 
'''
"29" = '''
:sup:`29` Doctrinam sapientiæ et disciplinæ scripsit in codice isto Jesus, filius Sirach, Jerosolymita, qui renovavit sapientiam de corde suo. 
'''
"30" = '''
:sup:`30` Beatus qui in istis versatur bonis: qui ponit illa in corde suo, sapiens erit semper. 
'''
"31" = '''
:sup:`31` Si enim hæc fecerit, ad omnia valebit, quia lux Dei vestigium ejus est. 
'''
