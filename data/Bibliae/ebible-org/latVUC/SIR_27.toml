[27]
"1" = '''
:sup:`1` Propter inopiam multi deliquerunt: et qui quærit locupletari avertit oculum suum. 
'''
"2" = '''
:sup:`2` Sicut in medio compaginis lapidum palus figitur, sic et inter medium venditionis et emptionis angustiabitur peccatum: 
'''
"3" = '''
:sup:`3` conteretur cum delinquente delictum. 
'''
"4" = '''
:sup:`4` Si non in timore Domini tenueris te instanter, cito subvertetur domus tua. 
'''
"5" = '''
:sup:`5` Sicut in percussura cribri remanebit pulvis, sic aporia hominis in cogitatu illius. 
'''
"6" = '''
:sup:`6` Vasa figuli probat fornax, et homines justos tentatio tribulationis. 
'''
"7" = '''
:sup:`7` Sicut rusticatio de ligno ostendit fructum illius, sic verbum ex cogitatu cordis hominis. 
'''
"8" = '''
:sup:`8` Ante sermonem non laudes virum: hæc enim tentatio est hominum. 
'''
"9" = '''
:sup:`9` Si sequaris justitiam, apprehendes illam, et indues quasi poderem honoris: et inhabitabis cum ea, et proteget te in sempiternum, et in die agnitionis invenies firmamentum. 
'''
"10" = '''
:sup:`10` Volatilia ad sibi similia conveniunt: et veritas ad eos qui operantur illam revertetur. 
'''
"11" = '''
:sup:`11` Leo venationi insidiatur semper: sic peccata operantibus iniquitates. 
'''
"12" = '''
:sup:`12` Homo sanctus in sapientia manet sicut sol: nam stultus sicut luna mutatur. 
'''
"13" = '''
:sup:`13` In medio insensatorum serva verbum tempori: in medio autem cogitantium assiduus esto. 
'''
"14" = '''
:sup:`14` Narratio peccantium odiosa, et risus illorum in deliciis peccati. 
'''
"15" = '''
:sup:`15` Loquela multum jurans horripilationem capiti statuet, et irreverentia ipsius obturatio aurium. 
'''
"16" = '''
:sup:`16` Effusio sanguinis in rixa superborum, et maledictio illorum auditus gravis. 
'''
"17" = '''
:sup:`17` Qui denudat arcana amici fidem perdit, et non inveniet amicum ad animum suum. 
'''
"18" = '''
:sup:`18` Dilige proximum, et conjungere fide cum illo. 
'''
"19" = '''
:sup:`19` Quod si denudaveris absconsa illius, non persequeris post eum. 
'''
"20" = '''
:sup:`20` Sicut enim homo qui perdit amicum suum, sic et qui perdit amicitiam proximi sui. 
'''
"21" = '''
:sup:`21` Et sicut qui dimittit avem de manu sua, sic dereliquisti proximum tuum, et non eum capies. 
'''
"22" = '''
:sup:`22` Non illum sequaris, quoniam longe abest: effugit enim quasi caprea de laqueo, quoniam vulnerata est anima ejus: 
'''
"23" = '''
:sup:`23` ultra eum non poteris colligare. Et maledicti est concordatio: 
'''
"24" = '''
:sup:`24` denudare autem amici mysteria, desperatio est animæ infelicis. 
'''
"25" = '''
:sup:`25` Annuens oculo fabricat iniqua, et nemo eum abjiciet. 
'''
"26" = '''
:sup:`26` In conspectu oculorum tuorum condulcabit os suum, et super sermones tuos admirabitur: novissime autem pervertet os suum, et in verbis tuis dabit scandalum. 
'''
"27" = '''
:sup:`27` Multa odivi, et non coæquavi ei, et Dominus odiet illum. 
'''
"28" = '''
:sup:`28` Qui in altum mittit lapidem, super caput ejus cadet: et plaga dolosa dolosi dividet vulnera. 
'''
"29" = '''
:sup:`29` Et qui foveam fodit incidet in eam: et qui statuit lapidem proximo offendet in eo: et qui laqueum alii ponit, peribit in illo. 
'''
"30" = '''
:sup:`30` Facienti nequissimum consilium, super ipsum devolvetur, et non agnoscet unde adveniat illi. 
'''
"31" = '''
:sup:`31` Illusio et improperium superborum, et vindicta sicut leo insidiabitur illi. 
'''
"32" = '''
:sup:`32` Laqueo peribunt qui oblectantur casu justorum, dolor autem consumet illos antequam moriantur. 
'''
"33" = '''
:sup:`33` Ira et furor utraque execrabilia sunt, et vir peccator continens erit illorum. 
'''
