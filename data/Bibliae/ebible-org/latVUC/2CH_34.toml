[34]
"1" = '''
:sup:`1` Octo annorum erat Josias cum regnare cœpisset, et triginta et uno anno regnavit in Jerusalem. 
'''
"2" = '''
:sup:`2` Fecitque quod erat rectum in conspectu Domini, et ambulavit in viis David patris sui: non declinavit neque ad dextram, neque ad sinistram. 
'''
"3" = '''
:sup:`3` Octavo autem anno regni sui, cum adhuc esset puer, cœpit quærere Deum patris sui David: et duodecimo anno postquam regnare cœperat, mundavit Judam et Jerusalem ab excelsis, et lucis, simulacrisque et sculptilibus. 
'''
"4" = '''
:sup:`4` Destruxeruntque coram eo aras Baalim, et simulacra quæ superposita fuerant, demoliti sunt: lucos etiam et sculptilia succidit atque comminuit, et super tumulos eorum qui eis immolare consueverant, fragmenta dispersit. 
'''
"5" = '''
:sup:`5` Ossa præterea sacerdotum combussit in altaribus idolorum, mundavitque Judam et Jerusalem. 
'''
"6" = '''
:sup:`6` Sed et in urbibus Manasse, et Ephraim, et Simeon, usque Nephthali, cuncta subvertit. 
'''
"7" = '''
:sup:`7` Cumque altaria dissipasset, et lucos et sculptilia contrivisset in frustra, cunctaque delubra demolitus esset de universa terra Israël, reversus est in Jerusalem. 
'''
"8" = '''
:sup:`8` Igitur anno octavodecimo regni sui, mundata jam terra et templo Domini, misit Saphan filium Eseliæ, et Maasiam principem civitatis, et Joha filium Joachaz a commentariis, ut instaurarent domum Domini Dei sui. 
'''
"9" = '''
:sup:`9` Qui venerunt ad Helciam sacerdotem magnum: acceptamque ab eo pecuniam quæ illata fuerat in domum Domini, et quam congregaverant Levitæ, et janitores de Manasse, et Ephraim, et universis reliquiis Israël, ab omni quoque Juda, et Benjamin, et habitatoribus Jerusalem, 
'''
"10" = '''
:sup:`10` tradiderunt in manibus eorum qui præerant operariis in domo Domini, ut instaurarent templum, et infirma quæque sarcirent. 
'''
"11" = '''
:sup:`11` At illi dederunt eam artificibus et cæmentariis, ut emerent lapides de lapicidinis, et ligna ad commissuras ædificii, et ad contignationem domorum quas destruxerant reges Juda. 
'''
"12" = '''
:sup:`12` Qui fideliter cuncta faciebant. Erant autem præpositi operantium Jahath et Abdias de filiis Merari, Zacharias et Mosollam de filiis Caath, qui urgebant opus: omnes Levitæ scientes organis canere. 
'''
"13" = '''
:sup:`13` Super eos vero qui ad diversos usus onera portabant, erant scribæ, et magistri de Levitis, janitores. 
'''
"14" = '''
:sup:`14` Cumque efferrent pecuniam quæ illata fuerat in templum Domini, reperit Helcias sacerdos librum legis Domini per manum Moysi. 
'''
"15" = '''
:sup:`15` Et ait ad Saphan scribam: Librum legis inveni in domo Domini: et tradidit ei. 
'''
"16" = '''
:sup:`16` At ille intulit volumen ad regem, et nuntiavit ei, dicens: Omnia quæ dedisti in manu servorum tuorum, ecce complentur. 
'''
"17" = '''
:sup:`17` Argentum quod repertum est in domo Domini, conflaverunt, datumque est præfectis artificum, et diversa opera fabricantium. 
'''
"18" = '''
:sup:`18` Præterea tradidit mihi Helcias sacerdos hunc librum. Quem cum rege præsente recitasset, 
'''
"19" = '''
:sup:`19` audissetque ille verba legis, scidit vestimenta sua: 
'''
"20" = '''
:sup:`20` et præcepit Helciæ, et Ahicam filio Saphan, et Abdon filio Micha, Saphan quoque scribæ, et Asaæ servo regis, dicens: 
'''
"21" = '''
:sup:`21` Ite, et orate Dominum pro me, et pro reliquiis Israël et Juda, super universis sermonibus libri istius, qui repertus est: magnus enim furor Domini stillavit super nos, eo quod non custodierint patres nostri verba Domini ut facerent omnia quæ scripta sunt in isto volumine. 
'''
"22" = '''
:sup:`22` Abiit ergo Helcias, et hi qui simul a rege missi fuerant, ad Oldam prophetidem, uxorem Sellum filii Thecuath filii Hasra custodis vestium, quæ habitabat in Jerusalem in Secunda: et locuti sunt ei verba quæ supra narravimus. 
'''
"23" = '''
:sup:`23` At illa respondit eis: Hæc dicit Dominus Deus Israël: Dicite viro qui misit vos ad me: 
'''
"24" = '''
:sup:`24` Hæc dicit Dominus: Ecce ego inducam mala super locum istum et super habitatores ejus, cunctaque maledicta quæ scripta sunt in libro hoc, quem legerunt coram rege Juda. 
'''
"25" = '''
:sup:`25` Quia dereliquerunt me, et sacrificaverunt diis alienis, ut me ad iracundiam provocarent in cunctis operibus manuum suarum, idcirco stillabit furor meus super locum istum, et non extinguetur. 
'''
"26" = '''
:sup:`26` Ad regem autem Juda, qui misit vos pro Domino deprecando, sic loquimini: Hæc dicit Dominus Deus Israël: Quoniam audisti verba voluminis, 
'''
"27" = '''
:sup:`27` atque emollitum est cor tuum, et humiliatus es in conspectu Dei super his quæ dicta sunt contra locum hunc et habitatores Jerusalem, reveritusque faciem meam scidisti vestimenta tua, et flevisti coram me: ego quoque exaudivi te, dicit Dominus. 
'''
"28" = '''
:sup:`28` Jam enim colligam te ad patres tuos, et infereris in sepulchrum tuum in pace: nec videbunt oculi tui omne malum quod ego inducturus sum super locum istum, et super habitatores ejus. Retulerunt itaque regi cuncta quæ dixerat. 
'''
"29" = '''
:sup:`29` At ille convocatis universis majoribus natu Juda et Jerusalem, 
'''
"30" = '''
:sup:`30` ascendit in domum Domini, unaque omnes viri Juda et habitatores Jerusalem, sacerdotes et Levitæ, et cunctus populus a minimo usque ad maximum. Quibus audientibus in domo Domini, legit rex omnia verba voluminis: 
'''
"31" = '''
:sup:`31` et stans in tribunali suo, percussit fœdus coram Domino ut ambularet post eum, et custodiret præcepta, et testimonia, et justificationes ejus in toto corde suo, et in tota anima sua, faceretque quæ scripta sunt in volumine illo, quod legerat. 
'''
"32" = '''
:sup:`32` Adjuravit quoque super hoc omnes qui reperti fuerant in Jerusalem et Benjamin: et fecerunt habitatores Jerusalem juxta pactum Domini Dei patrum suorum. 
'''
"33" = '''
:sup:`33` Abstulit ergo Josias cunctas abominationes de universis regionibus filiorum Israël: et fecit omnes qui residui erant in Israël, servire Domino Deo suo. Cunctis diebus ejus non recesserunt a Domino Deo patrum suorum. 
'''
