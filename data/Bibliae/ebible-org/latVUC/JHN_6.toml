[6]
"1" = '''
:sup:`1` Post hæc abiit Jesus trans mare Galilææ, quod est Tiberiadis: 
'''
"2" = '''
:sup:`2` et sequebatur eum multitudo magna, quia videbant signa quæ faciebat super his qui infirmabantur. 
'''
"3" = '''
:sup:`3` Subiit ergo in montem Jesus et ibi sedebat cum discipulis suis. 
'''
"4" = '''
:sup:`4` Erat autem proximum Pascha dies festus Judæorum. 
'''
"5" = '''
:sup:`5` Cum sublevasset ergo oculos Jesus, et vidisset quia multitudo maxima venit ad eum, dixit ad Philippum: Unde ememus panes, ut manducent hi? 
'''
"6" = '''
:sup:`6` Hoc autem dicebat tentans eum: ipse enim sciebat quid esset facturus. 
'''
"7" = '''
:sup:`7` Respondit ei Philippus: Ducentorum denariorum panes non sufficiunt eis, ut unusquisque modicum quid accipiat. 
'''
"8" = '''
:sup:`8` Dicit ei unus ex discipulis ejus, Andreas, frater Simonis Petri: 
'''
"9" = '''
:sup:`9` Est puer unus hic qui habet quinque panes hordeaceos et duos pisces: sed hæc quid sunt inter tantos? 
'''
"10" = '''
:sup:`10` Dixit ergo Jesus: Facite homines discumbere. Erat autem fœnum multum in loco. Discumberunt ergo viri, numero quasi quinque millia. 
'''
"11" = '''
:sup:`11` Accepit ergo Jesus panes: et cum gratias egisset, distribuit discumbentibus: similiter et ex piscibus quantum volebant. 
'''
"12" = '''
:sup:`12` Ut autem impleti sunt, dixit discipulis suis: Colligite quæ superaverunt fragmenta, ne pereant. 
'''
"13" = '''
:sup:`13` Collegerunt ergo, et impleverunt duodecim cophinos fragmentorum ex quinque panibus hordeaceis, quæ superfuerunt his qui manducaverant. 
'''
"14" = '''
:sup:`14` Illi ergo homines cum vidissent quod Jesus fecerat signum, dicebant: Quia hic est vere propheta, qui venturus est in mundum. 
'''
"15" = '''
:sup:`15` Jesus ergo cum cognovisset quia venturi essent ut raperent eum, et facerent eum regem, fugit iterum in montem ipse solus. 
'''
"16" = '''
:sup:`16` Ut autem sero factum est, descenderunt discipuli ejus ad mare. 
'''
"17" = '''
:sup:`17` Et cum ascendissent navim, venerunt trans mare in Capharnaum: et tenebræ jam factæ erant et non venerat ad eos Jesus. 
'''
"18" = '''
:sup:`18` Mare autem, vento magno flante, exsurgebat. 
'''
"19" = '''
:sup:`19` Cum remigassent ergo quasi stadia viginti quinque aut triginta, vident Jesum ambulantem supra mare, et proximum navi fieri, et timuerunt. 
'''
"20" = '''
:sup:`20` Ille autem dicit eis: Ego sum, nolite timere. 
'''
"21" = '''
:sup:`21` Voluerunt ergo accipere eum in navim et statim navis fuit ad terram, in quam ibant. 
'''
"22" = '''
:sup:`22` Altera die, turba, quæ stabat trans mare, vidit quia navicula alia non erat ibi nisi una, et quia non introisset cum discipulis suis Jesus in navim, sed soli discipuli ejus abiissent: 
'''
"23" = '''
:sup:`23` aliæ vero supervenerunt naves a Tiberiade juxta locum ubi manducaverunt panem, gratias agente Domino. 
'''
"24" = '''
:sup:`24` Cum ergo vidisset turba quia Jesus non esset ibi, neque discipuli ejus, ascenderunt in naviculas, et venerunt Capharnaum quærentes Jesum. 
'''
"25" = '''
:sup:`25` Et cum invenissent eum trans mare, dixerunt ei: Rabbi, quando huc venisti? 
'''
"26" = '''
:sup:`26` Respondit eis Jesus, et dixit: Amen, amen dico vobis: quæritis me non quia vidistis signa, sed quia manducastis ex panibus et saturati estis. 
'''
"27" = '''
:sup:`27` Operamini non cibum, qui perit, sed qui permanet in vitam æternam, quem Filius hominis dabit vobis. Hunc enim Pater signavit Deus. 
'''
"28" = '''
:sup:`28` Dixerunt ergo ad eum: Quid faciemus ut operemur opera Dei? 
'''
"29" = '''
:sup:`29` Respondit Jesus, et dixit eis: Hoc est opus Dei, ut credatis in eum quem misit ille. 
'''
"30" = '''
:sup:`30` Dixerunt ergo ei: Quod ergo tu facis signum ut videamus et credamus tibi? quid operaris? 
'''
"31" = '''
:sup:`31` Patres nostri manducaverunt manna in deserto, sicut scriptum est: Panem de cælo dedit eis manducare. 
'''
"32" = '''
:sup:`32` Dixit ergo eis Jesus: Amen, amen dico vobis: non Moyses dedit vobis panem de cælo, sed Pater meus dat vobis panem de cælo verum. 
'''
"33" = '''
:sup:`33` Panis enim Dei est, qui de cælo descendit, et dat vitam mundo. 
'''
"34" = '''
:sup:`34` Dixerunt ergo ad eum: Domine, semper da nobis panem hunc. 
'''
"35" = '''
:sup:`35` Dixit autem eis Jesus: Ego sum panis vitæ: qui venit ad me, non esuriet, et qui credit in me, non sitiet umquam. 
'''
"36" = '''
:sup:`36` Sed dixi vobis quia et vidistis me, et non creditis. 
'''
"37" = '''
:sup:`37` Omne quod dat mihi Pater, ad me veniet: et eum qui venit ad me, non ejiciam foras: 
'''
"38" = '''
:sup:`38` quia descendi de cælo, non ut faciam voluntatem meam, sed voluntatem ejus qui misit me. 
'''
"39" = '''
:sup:`39` Hæc est autem voluntas ejus qui misit me, Patris: ut omne quod dedit mihi, non perdam ex eo, sed resuscitem illud in novissimo die. 
'''
"40" = '''
:sup:`40` Hæc est autem voluntas Patris mei, qui misit me: ut omnis qui videt Filium et credit in eum, habeat vitam æternam, et ego resuscitabo eum in novissimo die. 
'''
"41" = '''
:sup:`41` Murmurabant ergo Judæi de illo, quia dixisset: Ego sum panis vivus, qui de cælo descendi, 
'''
"42" = '''
:sup:`42` et dicebant: Nonne hic est Jesus filius Joseph, cujus nos novimus patrem et matrem? quomodo ergo dicit hic: Quia de cælo descendi? 
'''
"43" = '''
:sup:`43` Respondit ergo Jesus, et dixit eis: Nolite murmurare in invicem: 
'''
"44" = '''
:sup:`44` nemo potest venire ad me, nisi Pater, qui misit me, traxerit eum; et ego resuscitabo eum in novissimo die. 
'''
"45" = '''
:sup:`45` Est scriptum in prophetis: Et erunt omnes docibiles Dei. Omnis qui audivit a Patre, et didicit, venit ad me. 
'''
"46" = '''
:sup:`46` Non quia Patrem vidit quisquam, nisi is, qui est a Deo, hic vidit Patrem. 
'''
"47" = '''
:sup:`47` Amen, amen dico vobis: qui credit in me, habet vitam æternam. 
'''
"48" = '''
:sup:`48` Ego sum panis vitæ. 
'''
"49" = '''
:sup:`49` Patres vestri manducaverunt manna in deserto, et mortui sunt. 
'''
"50" = '''
:sup:`50` Hic est panis de cælo descendens: ut si quis ex ipso manducaverit, non moriatur. 
'''
"51" = '''
:sup:`51` Ego sum panis vivus, qui de cælo descendi. 
'''
"52" = '''
:sup:`52` Si quis manducaverit ex hoc pane, vivet in æternum: et panis quem ego dabo, caro mea est pro mundi vita. 
'''
"53" = '''
:sup:`53` Litigabant ergo Judæi ad invicem, dicentes: Quomodo potest hic nobis carnem suam dare ad manducandum? 
'''
"54" = '''
:sup:`54` Dixit ergo eis Jesus: Amen, amen dico vobis: nisi manducaveritis carnem Filii hominis, et biberitis ejus sanguinem, non habebitis vitam in vobis. 
'''
"55" = '''
:sup:`55` Qui manducat meam carnem, et bibit meum sanguinem, habet vitam æternam: et ego resuscitabo eum in novissimo die. 
'''
"56" = '''
:sup:`56` Caro enim mea vere est cibus: et sanguis meus, vere est potus; 
'''
"57" = '''
:sup:`57` qui manducat meam carnem et bibit meum sanguinem, in me manet, et ego in illo. 
'''
"58" = '''
:sup:`58` Sicut misit me vivens Pater, et ego vivo propter Patrem: et qui manducat me, et ipse vivet propter me. 
'''
"59" = '''
:sup:`59` Hic est panis qui de cælo descendit. Non sicut manducaverunt patres vestri manna, et mortui sunt. Qui manducat hunc panem, vivet in æternum. 
'''
"60" = '''
:sup:`60` Hæc dixit in synagoga docens, in Capharnaum. 
'''
"61" = '''
:sup:`61` Multi ergo audientes ex discipulis ejus, dixerunt: Durus est hic sermo, et quis potest eum audire? 
'''
"62" = '''
:sup:`62` Sciens autem Jesus apud semetipsum quia murmurarent de hoc discipuli ejus, dixit eis: Hoc vos scandalizat? 
'''
"63" = '''
:sup:`63` si ergo videritis Filium hominis ascendentem ubi erat prius? 
'''
"64" = '''
:sup:`64` Spiritus est qui vivificat: caro non prodest quidquam: verba quæ ego locutus sum vobis, spiritus et vita sunt. 
'''
"65" = '''
:sup:`65` Sed sunt quidam ex vobis qui non credunt. Sciebat enim ab initio Jesus qui essent non credentes, et quis traditurus esset eum. 
'''
"66" = '''
:sup:`66` Et dicebat: Propterea dixi vobis, quia nemo potest venire ad me, nisi fuerit ei datum a Patre meo. 
'''
"67" = '''
:sup:`67` Ex hoc multi discipulorum ejus abierunt retro: et jam non cum illo ambulabant. 
'''
"68" = '''
:sup:`68` Dixit ergo Jesus ad duodecim: Numquid et vos vultis abire? 
'''
"69" = '''
:sup:`69` Respondit ergo ei Simon Petrus: Domine, ad quem ibimus? verba vitæ æternæ habes: 
'''
"70" = '''
:sup:`70` et nos credidimus, et cognovimus quia tu es Christus Filius Dei. 
'''
"71" = '''
:sup:`71` Respondit eis Jesus: Nonne ego vos duodecim elegi: et ex vobis unus diabolus est? 
'''
"72" = '''
:sup:`72` Dicebat autem Judam Simonis Iscariotem: hic enim erat traditurus eum, cum esset unus ex duodecim. 
'''
