[5]
"1" = '''
:sup:`1` Scimus enim quoniam si terrestris domus nostra hujus habitationis dissolvatur, quod ædificationem ex Deo habemus, domum non manufactam, æternam in cælis. 
'''
"2" = '''
:sup:`2` Nam et in hoc ingemiscimus, habitationem nostram, quæ de cælo est, superindui cupientes: 
'''
"3" = '''
:sup:`3` si tamen vestiti, non nudi inveniamur. 
'''
"4" = '''
:sup:`4` Nam et qui sumus in hoc tabernaculo, ingemiscimus gravati: eo quod nolumus expoliari, sed supervestiri, ut absorbeatur quod mortale est, a vita. 
'''
"5" = '''
:sup:`5` Qui autem efficit nos in hoc ipsum, Deus, qui dedit nobis pignus Spiritus. 
'''
"6" = '''
:sup:`6` Audentes igitur semper, scientes quoniam dum sumus in corpore, peregrinamur a Domino 
'''
"7" = '''
:sup:`7` (per fidem enim ambulamus, et non per speciem): 
'''
"8" = '''
:sup:`8` audemus autem, et bonam voluntatem habemus magis peregrinari a corpore, et præsentes esse ad Dominum. 
'''
"9" = '''
:sup:`9` Et ideo contendimus, sive absentes, sive præsentes, placere illi. 
'''
"10" = '''
:sup:`10` Omnes enim nos manifestari oportet ante tribunal Christi, ut referat unusquisque propria corporis, prout gessit, sive bonum, sive malum. 
'''
"11" = '''
:sup:`11` Scientes ergo timorem Domini, hominibus suademus, Deo autem manifesti sumus. Spero autem et in conscientiis vestris manifestos nos esse. 
'''
"12" = '''
:sup:`12` Non iterum commendamus nos vobis, sed occasionem damus vobis gloriandi pro nobis: ut habeatis ad eos qui in facie gloriantur, et non in corde. 
'''
"13" = '''
:sup:`13` Sive enim mente excedimus Deo: sive sobrii sumus, vobis. 
'''
"14" = '''
:sup:`14` Caritas enim Christi urget nos: æstimantes hoc, quoniam si unus pro omnibus mortuus est, ergo omnes mortui sunt: 
'''
"15" = '''
:sup:`15` et pro omnibus mortuus est Christus: ut, et qui vivunt, jam non sibi vivant, sed ei qui pro ipsis mortuus est et resurrexit. 
'''
"16" = '''
:sup:`16` Itaque nos ex hoc neminem novimus secundum carnem. Et si cognovimus secundum carnem Christum, sed nunc jam non novimus. 
'''
"17" = '''
:sup:`17` Si qua ergo in Christo nova creatura, vetera transierunt: ecce facta sunt omnia nova. 
'''
"18" = '''
:sup:`18` Omnia autem ex Deo, qui nos reconciliavit sibi per Christum: et dedit nobis ministerium reconciliationis, 
'''
"19" = '''
:sup:`19` quoniam quidem Deus erat in Christo mundum reconcilians sibi, non reputans illis delicta ipsorum, et posuit in nobis verbum reconciliationis. 
'''
"20" = '''
:sup:`20` Pro Christo ergo legatione fungimur, tamquam Deo exhortante per nos. Obsecramus pro Christo, reconciliamini Deo. 
'''
"21" = '''
:sup:`21` Eum, qui non noverat peccatum, pro nobis peccatum fecit, ut nos efficeremur justitia Dei in ipso. 
'''
