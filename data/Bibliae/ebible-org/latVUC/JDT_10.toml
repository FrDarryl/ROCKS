[10]
"1" = '''
:sup:`1` Factum est autem, cum cessasset clamare ad Dominum, surrexit de loco in quo jacuerat prostrata ad Dominum. 
'''
"2" = '''
:sup:`2` Vocavitque abram suam, et descendens in domum suam, abstulit a se cilicium, et exuit se vestimentis viduitatis suæ, 
'''
"3" = '''
:sup:`3` et lavit corpus suum, et unxit se myro optimo, et discriminavit crinem capitis sui, et imposuit mitram super caput suum, et induit se vestimentis jucunditatis suæ, induitque sandalia pedibus suis, assumpsitque dextraliola, et lilia, et inaures, et annulos, et omnibus ornamentis suis ornavit se. 
'''
"4" = '''
:sup:`4` Cui etiam Dominus contulit splendorem: quoniam omnis ista compositio non ex libidine, sed ex virtute pendebat: et ideo Dominus hanc in illam pulchritudinem ampliavit, ut incomparabili decore omnium oculis appareret. 
'''
"5" = '''
:sup:`5` Imposuit itaque abræ suæ ascoperam vini, et vas olei, et polentam, et palathas, et panes, et caseum, et profecta est. 
'''
"6" = '''
:sup:`6` Cumque venissent ad portam civitatis, invenerunt expectantem Oziam et presbyteros civitatis. 
'''
"7" = '''
:sup:`7` Qui cum vidissent eam, stupentes mirati sunt nimis pulchritudinem ejus. 
'''
"8" = '''
:sup:`8` Nihil tamen interrogantes eam, dimiserunt transire, dicentes: Deus patrum nostrorum det tibi gratiam, et omne consilium tui cordis sua virtute corroboret, ut glorietur super te Jerusalem, et sit nomen tuum in numero sanctorum et justorum. 
'''
"9" = '''
:sup:`9` Et dixerunt hi qui illic erant omnes una voce: Fiat, fiat. 
'''
"10" = '''
:sup:`10` Judith vero orans Dominum, transivit per portas, ipsa et abra ejus. 
'''
"11" = '''
:sup:`11` Factum est autem cum descenderet montem, circa ortum diei, occurrerunt ei exploratores Assyriorum, et tenuerunt eam, dicentes: Unde venis? aut quo vadis? 
'''
"12" = '''
:sup:`12` Quæ respondit: Filia sum Hebræorum, ideo ego fugi a facie eorum, quoniam futurum agnovi quod dentur vobis in deprædationem, pro eo quod contemnentes vos, noluerunt ultro tradere seipsos ut invenirent misericordiam in conspectu vestro. 
'''
"13" = '''
:sup:`13` Hac de causa cogitavi mecum, dicens: Vadam ad faciem principis Holofernis, ut indicem illi secreta illorum, et ostendam illi quo aditu possit obtinere eos, ita ut non cadat vir unus de exercitu ejus. 
'''
"14" = '''
:sup:`14` Et cum audissent viri illi verba ejus, considerabant faciem ejus, et erat in oculis eorum stupor, quoniam pulchritudinem ejus mirabantur nimis. 
'''
"15" = '''
:sup:`15` Et dixerunt ad eam: Conservasti animam tuam, eo quod tale reperisti consilium, ut descenderes ad dominum nostrum. 
'''
"16" = '''
:sup:`16` Hoc autem scias, quoniam cum steteris in conspectu ejus, bene tibi faciet, et eris gratissima in corde ejus. Duxeruntque illam ad tabernaculum Holofernis, annuntiantes eam. 
'''
"17" = '''
:sup:`17` Cumque intrasset ante faciem ejus, statim captus est in suis oculis Holofernes. 
'''
"18" = '''
:sup:`18` Dixeruntque ad eum satellites ejus: Quis contemnat populum Hebræorum, qui tam decoras mulieres habent, ut non pro his merito pugnare contra eos debeamus? 
'''
"19" = '''
:sup:`19` Videns itaque Judith Holofernem sedentem in conopeo, quod erat ex purpura, et auro, et smaragdo, et lapidibus pretiosis intextum, 
'''
"20" = '''
:sup:`20` et cum in faciem ejus intendisset, adoravit eum, prosternens se super terram. Et elevaverunt eam servi Holofernis, jubente domino suo. 
'''
