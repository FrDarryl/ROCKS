[22]
"1" = '''
:sup:`1` Respondens autem Eliphaz Themanites, dixit: 
'''
"2" = '''
:sup:`2` Numquid Deo potest comparari homo, etiam cum perfectæ fuerit scientiæ? 
'''
"3" = '''
:sup:`3` Quid prodest Deo, si justus fueris? aut quid ei confers, si immaculata fuerit via tua? 
'''
"4" = '''
:sup:`4` Numquid timens arguet te, et veniet tecum in judicium, 
'''
"5" = '''
:sup:`5` et non propter malitiam tuam plurimam, et infinitas iniquitates tuas? 
'''
"6" = '''
:sup:`6` Abstulisti enim pignus fratrum tuorum sine causa, et nudos spoliasti vestibus. 
'''
"7" = '''
:sup:`7` Aquam lasso non dedisti, et esurienti subtraxisti panem. 
'''
"8" = '''
:sup:`8` In fortitudine brachii tui possidebas terram, et potentissimus obtinebas eam. 
'''
"9" = '''
:sup:`9` Viduas dimisisti vacuas, et lacertos pupillorum comminuisti. 
'''
"10" = '''
:sup:`10` Propterea circumdatus es laqueis, et conturbat te formido subita. 
'''
"11" = '''
:sup:`11` Et putabas te tenebras non visurum, et impetu aquarum inundantium non oppressum iri? 
'''
"12" = '''
:sup:`12` an non cogitas quod Deus excelsior cælo sit, et super stellarum verticem sublimetur? 
'''
"13" = '''
:sup:`13` Et dicis: Quid enim novit Deus? et quasi per caliginem judicat. 
'''
"14" = '''
:sup:`14` Nubes latibulum ejus, nec nostra considerat, et circa cardines cæli perambulat. 
'''
"15" = '''
:sup:`15` Numquid semitam sæculorum custodire cupis, quam calcaverunt viri iniqui, 
'''
"16" = '''
:sup:`16` qui sublati sunt ante tempus suum, et fluvius subvertit fundamentum eorum? 
'''
"17" = '''
:sup:`17` Qui dicebant Deo: Recede a nobis: et quasi nihil posset facere Omnipotens, æstimabant eum, 
'''
"18" = '''
:sup:`18` cum ille implesset domos eorum bonis: quorum sententia procul sit a me. 
'''
"19" = '''
:sup:`19` Videbunt justi, et lætabuntur, et innocens subsannabit eos: 
'''
"20" = '''
:sup:`20` nonne succisa est erectio eorum? et reliquias eorum devoravit ignis? 
'''
"21" = '''
:sup:`21` Acquiesce igitur ei, et habeto pacem, et per hæc habebis fructus optimos. 
'''
"22" = '''
:sup:`22` Suscipe ex ore illius legem, et pone sermones ejus in corde tuo. 
'''
"23" = '''
:sup:`23` Si reversus fueris ad Omnipotentem, ædificaberis, et longe facies iniquitatem a tabernaculo tuo. 
'''
"24" = '''
:sup:`24` Dabit pro terra silicem, et pro silice torrentes aureos. 
'''
"25" = '''
:sup:`25` Eritque Omnipotens contra hostes tuos, et argentum coacervabitur tibi. 
'''
"26" = '''
:sup:`26` Tunc super Omnipotentem deliciis afflues, et elevabis ad Deum faciem tuam. 
'''
"27" = '''
:sup:`27` Rogabis eum, et exaudiet te, et vota tua reddes. 
'''
"28" = '''
:sup:`28` Decernes rem, et veniet tibi, et in viis tuis splendebit lumen. 
'''
"29" = '''
:sup:`29` Qui enim humiliatus fuerit, erit in gloria, et qui inclinaverit oculos, ipse salvabitur. 
'''
"30" = '''
:sup:`30` Salvabitur innocens: salvabitur autem in munditia manuum suarum. 
'''
