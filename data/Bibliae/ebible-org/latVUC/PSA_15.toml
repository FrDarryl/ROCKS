[15]
"1" = '''
:sup:`1` Tituli inscriptio, ipsi David. Conserva me, Domine, quoniam speravi in te. 
'''
"2" = '''
:sup:`2` Dixi Domino: Deus meus es tu, quoniam bonorum meorum non eges. 
'''
"3" = '''
:sup:`3` Sanctis qui sunt in terra ejus, mirificavit omnes voluntates meas in eis. 
'''
"4" = '''
:sup:`4` Multiplicatæ sunt infirmitates eorum: postea acceleraverunt. Non congregabo conventicula eorum de sanguinibus, nec memor ero nominum eorum per labia mea. 
'''
"5" = '''
:sup:`5` Dominus pars hæreditatis meæ, et calicis mei: tu es qui restitues hæreditatem meam mihi. 
'''
"6" = '''
:sup:`6` Funes ceciderunt mihi in præclaris; etenim hæreditas mea præclara est mihi. 
'''
"7" = '''
:sup:`7` Benedicam Dominum qui tribuit mihi intellectum; insuper et usque ad noctem increpuerunt me renes mei. 
'''
"8" = '''
:sup:`8` Providebam Dominum in conspectu meo semper: quoniam a dextris est mihi, ne commovear. 
'''
"9" = '''
:sup:`9` Propter hoc lætatum est cor meum, et exsultavit lingua mea; insuper et caro mea requiescet in spe. 
'''
"10" = '''
:sup:`10` Quoniam non derelinques animam meam in inferno, nec dabis sanctum tuum videre corruptionem. Notas mihi fecisti vias vitæ; adimplebis me lætitia cum vultu tuo: delectationes in dextera tua usque in finem. 
'''
