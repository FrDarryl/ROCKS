[32]
"1" = '''
:sup:`1` Et factum est, duodecimo anno, in mense duodecimo, in una mensis: factum est verbum Domini ad me, dicens: 
'''
"2" = '''
:sup:`2` Fili hominis, assume lamentum super Pharaonem regem Ægypti, et dices ad eum: Leoni gentium assimilatus es, et draconi qui est in mari: et ventilabas cornu in fluminibus tuis, et conturbabas aquas pedibus tuis, et conculcabas flumina earum. 
'''
"3" = '''
:sup:`3` Propterea hæc dicit Dominus Deus: Expandam super te rete meum in multitudine populorum multorum, et extraham te in sagena mea. 
'''
"4" = '''
:sup:`4` Et projiciam te in terram; super faciem agri abjiciam te: et habitare faciam super te omnia volatilia cæli, et saturabo de te bestias universæ terræ. 
'''
"5" = '''
:sup:`5` Et dabo carnes tuas super montes, et implebo colles tuos sanie tua. 
'''
"6" = '''
:sup:`6` Et irrigabo terram fœtore sanguinis tui super montes, et valles implebuntur ex te. 
'''
"7" = '''
:sup:`7` Et operiam, cum extinctus fueris, cælum, et nigrescere faciam stellas ejus: solem nube tegam, et luna non dabit lumen suum. 
'''
"8" = '''
:sup:`8` Omnia luminaria cæli mœrere faciam super te, et dabo tenebras super terram tuam, dicit Dominus Deus, cum ceciderint vulnerati tui in medio terræ, ait Dominus Deus. 
'''
"9" = '''
:sup:`9` Et irritabo cor populorum multorum, cum induxero contritionem tuam in gentibus super terras quas nescis. 
'''
"10" = '''
:sup:`10` Et stupescere faciam super te populos multos, et reges eorum horrore nimio formidabunt super te, cum volare cœperit gladius meus super facies eorum: et obstupescent repente singuli pro anima sua in die ruinæ tuæ. 
'''
"11" = '''
:sup:`11` Quia hæc dicit Dominus Deus: Gladius regis Babylonis veniet tibi. 
'''
"12" = '''
:sup:`12` In gladiis fortium dejiciam multitudinem tuam: inexpugnabiles omnes gentes hæ, et vastabunt superbiam Ægypti, et dissipabitur multitudo ejus. 
'''
"13" = '''
:sup:`13` Et perdam omnia jumenta ejus, quæ erant super aquas plurimas: et non conturbabit eas pes hominis ultra, neque ungula jumentorum turbabit eas. 
'''
"14" = '''
:sup:`14` Tunc purissimas reddam aquas eorum, et flumina eorum quasi oleum adducam, ait Dominus Deus, 
'''
"15" = '''
:sup:`15` cum dedero terram Ægypti desolatam: deseretur autem terra a plenitudine sua quando percussero omnes habitatores ejus: et scient quia ego Dominus. 
'''
"16" = '''
:sup:`16` Planctus est, et plangent eum: filiæ gentium plangent eum: super Ægyptum et super multitudinem ejus plangent eum, ait Dominus Deus. 
'''
"17" = '''
:sup:`17` Et factum est in duodecimo anno, in quintadecima mensis: factum est verbum Domini ad me, dicens: 
'''
"18" = '''
:sup:`18` Fili hominis, cane lugubre super multitudinem Ægypti: et detrahe eam ipsam, et filias gentium robustarum, ad terram ultimam, cum his qui descendunt in lacum. 
'''
"19" = '''
:sup:`19` Quo pulchrior es? descende, et dormi cum incircumcisis. 
'''
"20" = '''
:sup:`20` In medio interfectorum gladio cadent; gladius datus est: attraxerunt eam et omnes populos ejus. 
'''
"21" = '''
:sup:`21` Loquentur ei potentissimi robustorum de medio inferni, qui cum auxiliatoribus ejus descenderunt, et dormierunt incircumcisi interfecti gladio. 
'''
"22" = '''
:sup:`22` Ibi Assur, et omnis multitudo ejus: in circuitu illius sepulchra ejus, omnes interfecti, et qui ceciderunt gladio. 
'''
"23" = '''
:sup:`23` Quorum data sunt sepulchra in novissimis laci, et facta est multitudo ejus per gyrum sepulchri ejus: universi interfecti, cadentesque gladio, qui dederant quondam formidinem in terra viventium. 
'''
"24" = '''
:sup:`24` Ibi Ælam, et omnis multitudo ejus per gyrum sepulchri sui: omnes hi interfecti, ruentesque gladio, qui descenderunt incircumcisi ad terram ultimam; qui posuerunt terrorem suum in terra viventium, et portaverunt ignominiam suam cum his qui descendunt in lacum. 
'''
"25" = '''
:sup:`25` In medio interfectorum posuerunt cubile ejus in universis populis ejus: in circuitu ejus sepulchrum illius: omnes hi incircumcisi, interfectique gladio. Dederunt enim terrorem suum in terra viventium, et portaverunt ignominiam suam cum his qui descendunt in lacum: in medio interfectorum positi sunt. 
'''
"26" = '''
:sup:`26` Ibi Mosoch et Thubal, et omnis multitudo ejus: in circuitu ejus sepulchra illius: omnes hi incircumcisi, interfectique et cadentes gladio, quia dederunt formidinem suam in terra viventium. 
'''
"27" = '''
:sup:`27` Et non dormient cum fortibus, cadentibusque, et incircumcisis, qui descenderunt ad infernum cum armis suis, et posuerunt gladios suos sub capitibus suis, et fuerunt iniquitates eorum in ossibus eorum: quia terror fortium facti sunt in terra viventium. 
'''
"28" = '''
:sup:`28` Et tu ergo in medio incircumcisorum contereris, et dormies cum interfectis gladio. 
'''
"29" = '''
:sup:`29` Ibi Idumæa, et reges ejus, et omnes duces ejus, qui dati sunt cum exercitu suo cum interfectis gladio, et qui cum incircumcisis dormierunt, et cum his qui descendunt in lacum. 
'''
"30" = '''
:sup:`30` Ibi principes aquilonis omnes, et universi venatores, qui deducti sunt cum interfectis, paventes, et in sua fortitudine confusi: qui dormierunt incircumcisi cum interfectis gladio, et portaverunt confusionem suam cum his qui descendunt in lacum. 
'''
"31" = '''
:sup:`31` Vidit eos Pharao, et consolatus est super universa multitudine sua, quæ interfecta est gladio: Pharao, et omnis exercitus ejus, ait Dominus Deus. 
'''
"32" = '''
:sup:`32` Quia dedi terrorem meum in terra viventium, et dormivit in medio incircumcisorum cum interfectis gladio: Pharao, et omnis multitudo ejus, ait Dominus Deus. 
'''
