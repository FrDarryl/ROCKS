[1]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen in deserto Sinai in tabernaculo fœderis, prima die mensis secundi, anno altero egressionis eorum ex Ægypto, dicens: 
'''
"2" = '''
:sup:`2` Tollite summam universæ congregationis filiorum Israël per cognationes et domos suas, et nomina singulorum, quidquid sexus est masculini 
'''
"3" = '''
:sup:`3` a vigesimo anno et supra, omnium virorum fortium ex Israël, et numerabitis eos per turmas suas, tu et Aaron. 
'''
"4" = '''
:sup:`4` Eruntque vobiscum principes tribuum ac domorum in cognationibus suis, 
'''
"5" = '''
:sup:`5` quorum ista sunt nomina: de Ruben, Elisur, filius Sedeur; 
'''
"6" = '''
:sup:`6` de Simeon, Salamiel filius Surisaddai; 
'''
"7" = '''
:sup:`7` de Juda, Nahasson filius Aminadab; 
'''
"8" = '''
:sup:`8` de Issachar, Nathanaël filius Suar; 
'''
"9" = '''
:sup:`9` de Zabulon, Eliab filius Helon; 
'''
"10" = '''
:sup:`10` filiorum autem Joseph, de Ephraim, Elisama filius Ammiud; de Manasse, Gamaliel filius Phadassur; 
'''
"11" = '''
:sup:`11` de Benjamin, Abidan filius Gedeonis; 
'''
"12" = '''
:sup:`12` de Dan, Ahiezer filius Ammisaddai; 
'''
"13" = '''
:sup:`13` de Aser, Phegiel filius Ochran; 
'''
"14" = '''
:sup:`14` de Gad, Eliasaph filius Duel; 
'''
"15" = '''
:sup:`15` de Nephthali, Ahira filius Enan. 
'''
"16" = '''
:sup:`16` Hi nobilissimi principes multitudinis per tribus et cognationes suas, et capita exercitus Israël, 
'''
"17" = '''
:sup:`17` quos tulerunt Moyses et Aaron cum omni vulgi multitudine: 
'''
"18" = '''
:sup:`18` et congregaverunt primo die mensis secundi, recensentes eos per cognationes, et domos, ac familias, et capita, et nomina singulorum a vigesimo anno et supra, 
'''
"19" = '''
:sup:`19` sicut præceperat Dominus Moysi. Numeratique sunt in deserto Sinai. 
'''
"20" = '''
:sup:`20` De Ruben primogenito Israëlis per generationes et familias ac domos suas, et nomina capitum singulorum, omne quod sexus est masculini a vigesimo anno et supra, procedentium ad bellum, 
'''
"21" = '''
:sup:`21` quadraginta sex millia quingenti. 
'''
"22" = '''
:sup:`22` De filiis Simeon per generationes et familias ac domos cognationum suarum recensiti sunt per nomina et capita singulorum, omne quod sexus est masculini a vigesimo anno et supra, procedentium ad bellum, 
'''
"23" = '''
:sup:`23` quinquaginta novem millia trecenti. 
'''
"24" = '''
:sup:`24` De filiis Gad per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a viginti annis et supra, omnes qui ad bella procederent, 
'''
"25" = '''
:sup:`25` quadraginta quinque millia sexcenti quinquaginta. 
'''
"26" = '''
:sup:`26` De filiis Juda per generationes et familias ac domos cognationum suarum, per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"27" = '''
:sup:`27` recensiti sunt septuaginta quatuor millia sexcenti. 
'''
"28" = '''
:sup:`28` De filiis Issachar, per generationes et familias ac domos cognationum suarum, per nomina singulorum a vigesimo anno et supra, omnes qui ad bella procederent, 
'''
"29" = '''
:sup:`29` recensiti sunt quinquaginta quatuor millia quadringenti. 
'''
"30" = '''
:sup:`30` De filiis Zabulon per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"31" = '''
:sup:`31` quinquaginta septem millia quadringenti. 
'''
"32" = '''
:sup:`32` De filiis Joseph, filiorum Ephraim per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"33" = '''
:sup:`33` quadraginta millia quingenti. 
'''
"34" = '''
:sup:`34` Porro filiorum Manasse per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a viginti annis et supra, omnes qui poterant ad bella procedere, 
'''
"35" = '''
:sup:`35` triginta duo millia ducenti. 
'''
"36" = '''
:sup:`36` De filiis Benjamin per generationes et familias ac domos cognationum suarum recensiti sunt nominibus singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"37" = '''
:sup:`37` triginta quinque millia quadringenti. 
'''
"38" = '''
:sup:`38` De filiis Dan per generationes et familias ac domos cognationum suarum recensiti sunt nominibus singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"39" = '''
:sup:`39` sexaginta duo millia septingenti. 
'''
"40" = '''
:sup:`40` De filiis Aser per generationes et familias ac domos cognationum suarum recensiti sunt per nomina singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"41" = '''
:sup:`41` quadraginta millia et mille quingenti. 
'''
"42" = '''
:sup:`42` De filiis Nephthali per generationes et familias ac domos cognationum suarum recensiti sunt nominibus singulorum a vigesimo anno et supra, omnes qui poterant ad bella procedere, 
'''
"43" = '''
:sup:`43` quinquaginta tria millia quadringenti. 
'''
"44" = '''
:sup:`44` Hi sunt, quos numeraverunt Moyses et Aaron, et duodecim principes Israël, singulos per domos cognationum suarum. 
'''
"45" = '''
:sup:`45` Fueruntque omnis numerus filiorum Israël per domos et familias suas a vigesimo anno et supra, qui poterant ad bella procedere, 
'''
"46" = '''
:sup:`46` sexcenta tria millia virorum quingenti quinquaginta. 
'''
"47" = '''
:sup:`47` Levitæ autem in tribu familiarum suarum non sunt numerati cum eis. 
'''
"48" = '''
:sup:`48` Locutusque est Dominus ad Moysen, dicens: 
'''
"49" = '''
:sup:`49` Tribum Levi noli numerare, neque pones summam eorum cum filiis Israël: 
'''
"50" = '''
:sup:`50` sed constitue eos super tabernaculum testimonii et cuncta vasa ejus, et quidquid ad cæremonias pertinet. Ipsi portabunt tabernaculum et omnia utensilia ejus: et erunt in ministerio, ac per gyrum tabernaculi metabuntur. 
'''
"51" = '''
:sup:`51` Cum proficiscendum fuerit, deponent Levitæ tabernaculum; cum castrametandum, erigent. Quisquis externorum accesserit, occidetur. 
'''
"52" = '''
:sup:`52` Metabuntur autem castra filii Israël unusquisque per turmas et cuneos atque exercitum suum. 
'''
"53" = '''
:sup:`53` Porro Levitæ per gyrum tabernaculi figent tentoria, ne fiat indignatio super multitudinem filiorum Israël, et excubabunt in custodiis tabernaculi testimonii. 
'''
"54" = '''
:sup:`54` Fecerunt ergo filii Israël juxta omnia quæ præceperat Dominus Moysi. 
'''
