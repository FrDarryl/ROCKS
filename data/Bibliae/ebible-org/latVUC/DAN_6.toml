[6]
"1" = '''
:sup:`1` Placuit Dario, et constituit super regnum satrapas centum viginti ut essent in toto regno suo. 
'''
"2" = '''
:sup:`2` Et super eos principes tres, ex quibus Daniel unus erat: ut satrapæ illis redderent rationem, et rex non sustineret molestiam. 
'''
"3" = '''
:sup:`3` Igitur Daniel superabat omnes principes et satrapas, quia spiritus Dei amplior erat in illo. 
'''
"4" = '''
:sup:`4` Porro rex cogitabat constituere eum super omne regnum: unde principes, et satrapæ quærebant occasionem ut invenirent Danieli ex latere regis: nullamque causam, et suspicionem reperire potuerunt, eo quod fidelis esset, et omnis culpa, et suspicio non inveniretur in eo. 
'''
"5" = '''
:sup:`5` Dixerunt ergo viri illi: Non inveniemus Danieli huic aliquam occasionem, nisi forte in lege Dei sui. 
'''
"6" = '''
:sup:`6` Tunc principes et satrapæ surripuerunt regi, et sic locuti sunt ei: Dari rex, in æternum vive ! 
'''
"7" = '''
:sup:`7` consilium inierunt omnes principes regni tui, magistratus, et satrapæ, senatores, et judices, ut decretum imperatorium exeat, et edictum: ut omnis, qui petierit aliquam petitionem a quocumque deo et homine usque ad triginta dies, nisi a te, rex, mittatur in lacum leonum. 
'''
"8" = '''
:sup:`8` Nunc itaque rex, confirma sententiam, et scribe decretum: ut non immutetur quod statutum est a Medis et Persis, nec prævaricari cuiquam liceat. 
'''
"9" = '''
:sup:`9` Porro rex Darius proposuit edictum, et statuit. 
'''
"10" = '''
:sup:`10` Quod cum Daniel comperisset, id est, constitutam legem, ingressus est domum suam: et fenestris apertis in cœnaculo suo contra Jerusalem tribus temporibus in die flectebat genua sua, et adorabat, confitebaturque coram Deo suo sicut et ante facere consueverat. 
'''
"11" = '''
:sup:`11` Viri ergo illi curiosius inquirentes invenerunt Danielem orantem, et obsecrantem Deum suum. 
'''
"12" = '''
:sup:`12` Et accedentes locuti sunt regi super edicto: Rex, numquid non constituisti ut omnis homo qui rogaret quemquam de diis et hominibus usque ad dies triginta, nisi te, rex, mitteretur in lacum leonum? Ad quos respondens rex, ait: Verus est sermo juxta decretum Medorum atque Persarum, quod prævaricari non licet. 
'''
"13" = '''
:sup:`13` Tunc respondentes dixerunt coram rege: Daniel de filiis captivitatis Juda, non curavit de lege tua, et de edicto quod constituisti: sed tribus temporibus per diem orat obsecratione sua. 
'''
"14" = '''
:sup:`14` Quod verbum cum audisset rex, satis contristatus est: et pro Daniele posuit cor ut liberaret eum, et usque ad occasum solis laborabat ut erueret illum. 
'''
"15" = '''
:sup:`15` Viri autem illi, intelligentes regem, dixerunt ei: Scito, rex, quia lex Medorum atque Persarum est ut omne decretum, quod constituerit rex, non liceat immutari. 
'''
"16" = '''
:sup:`16` Tunc rex præcepit, et adduxerunt Danielem, et miserunt eum in lacum leonum. Dixitque rex Danieli: Deus tuus, quem colis semper, ipse liberabit te. 
'''
"17" = '''
:sup:`17` Allatusque est lapis unus, et positus est super os laci: quem obsignavit rex annulo suo, et annulo optimatum suorum, ne quid fieret contra Danielem. 
'''
"18" = '''
:sup:`18` Et abiit rex in domum suam, et dormivit incœnatus, cibique non sunt allati coram eo, insuper et somnus recessit ab eo. 
'''
"19" = '''
:sup:`19` Tunc rex primo diluculo consurgens, festinus ad lacum leonum perrexit: 
'''
"20" = '''
:sup:`20` appropinquansque lacui, Danielem voce lacrimabili inclamavit, et affatus est eum: Daniel serve Dei viventis, Deus tuus, cui tu servis semper, putasne valuit te liberare a leonibus? 
'''
"21" = '''
:sup:`21` Et Daniel regi respondens ait: Rex, in æternum vive ! 
'''
"22" = '''
:sup:`22` Deus meus misit angelum suum, et conclusit ora leonum, et non nocuerunt mihi: quia coram eo justitia inventa est in me: sed et coram te, rex, delictum non feci. 
'''
"23" = '''
:sup:`23` Tunc vehementer rex gavisus est super eo, et Danielem præcepit educi de lacu: eductusque est Daniel de lacu, et nulla læsio inventa est in eo, quia credidit Deo suo. 
'''
"24" = '''
:sup:`24` Jubente autem rege, adducti sunt viri illi, qui accusaverant Danielem: et in lacum leonum missi sunt, ipsi, et filii, et uxores eorum: et non pervenerunt usque ad pavimentum laci, donec arriperent eos leones, et omnia ossa eorum comminuerunt. 
'''
"25" = '''
:sup:`25` Tunc Darius rex scripsit universis populis, tribubus, et linguis habitantibus in universa terra: Pax vobis multiplicetur. 
'''
"26" = '''
:sup:`26` A me constitutum est decretum, ut in universo imperio et regno meo, tremiscant et paveant Deum Danielis: ipse est enim Deus vivens, et æternus in sæcula, et regnum ejus non dissipabitur, et potestas ejus usque in æternum. 
'''
"27" = '''
:sup:`27` Ipse liberator atque salvator, faciens signa et mirabilia in cælo et in terra: qui liberavit Danielem de lacu leonum. 
'''
"28" = '''
:sup:`28` Porro Daniel perseveravit usque ad regnum Darii, regnumque Cyri Persæ. 
'''
