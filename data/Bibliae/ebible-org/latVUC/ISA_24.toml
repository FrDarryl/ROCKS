[24]
"1" = '''
:sup:`1` Ecce Dominus dissipabit terram: et nudabit eam, et affliget faciem ejus, et disperget habitatores ejus. 
'''
"2" = '''
:sup:`2` Et erit sicut populus, sic sacerdos; et sicut servus, sic dominus ejus; sicut ancilla, sic domina ejus; sicut emens, sic ille qui vendit; sicut fœnerator, sic is qui mutuum accipit; sicut qui repetit, sic qui debet. 
'''
"3" = '''
:sup:`3` Dissipatione dissipabitur terra, et direptione prædabitur; Dominus enim locutus est verbum hoc. 
'''
"4" = '''
:sup:`4` Luxit, et defluxit terra, et infirmata est; defluxit orbis, infirmata est altitudo populi terræ. 
'''
"5" = '''
:sup:`5` Et terra infecta est ab habitatoribus suis, quia transgressi sunt leges, mutaverunt jus, dissipaverunt fœdus sempiternum. 
'''
"6" = '''
:sup:`6` Propter hoc maledictio vorabit terram, et peccabunt habitatores ejus; ideoque insanient cultores ejus, et relinquentur homines pauci. 
'''
"7" = '''
:sup:`7` Luxit vindemia, infirmata est vitis, ingemuerunt omnes qui lætabantur corde; 
'''
"8" = '''
:sup:`8` cessavit gaudium tympanorum, quievit sonitus lætantium, conticuit dulcedo citharæ. 
'''
"9" = '''
:sup:`9` Cum cantico non bibent vinum; amara erit potio bibentibus illam. 
'''
"10" = '''
:sup:`10` Attrita est civitas vanitatis, clausa est omnis domus, nullo introëunte. 
'''
"11" = '''
:sup:`11` Clamor erit super vino in plateis, deserta est omnia lætitia, translatum est gaudium terræ. 
'''
"12" = '''
:sup:`12` Relicta est in urbe solitudo, et calamitas opprimet portas. 
'''
"13" = '''
:sup:`13` Quia hæc erunt in medio terræ in medio populorum, quomodo si paucæ olivæ quæ remanserunt excutiantur ex olea et racemi, cum fuerit finita vindemia. 
'''
"14" = '''
:sup:`14` Hi levabunt vocem suam, atque laudabunt: cum glorificatus fuerit Dominus, hinnient de mari. 
'''
"15" = '''
:sup:`15` Propter hoc in doctrinis glorificate Dominum; in insulis maris nomen Domini Dei Israël. 
'''
"16" = '''
:sup:`16` A finibus terræ laudes audivimus, gloriam Justi. Et dixi: Secretum meum mihi, secretum meum mihi. Væ mihi ! prævaricantes prævaricati sunt, et prævaricatione transgressorum prævaricati sunt. 
'''
"17" = '''
:sup:`17` Formido, et fovea, et laqueus super te, qui habitator es terræ. 
'''
"18" = '''
:sup:`18` Et erit: qui fugerit a voce formidinis cadet in foveam; et qui se explicaverit de fovea tenebitur laqueo; quia cataractæ de excelsis apertæ sunt et concutientur fundamenta terræ. 
'''
"19" = '''
:sup:`19` Confractione confringetur terra, contritione conteretur terra, commotione commovebitur terra; 
'''
"20" = '''
:sup:`20` agitatione agitabitur terra sicut ebrius, et auferetur quasi tabernaculum unius noctis; et gravabit eam iniquitas sua, et corruet, et non adjiciet ut resurgat. 
'''
"21" = '''
:sup:`21` Et erit: in die illa visitabit Dominus super militiam cæli in excelso, et super reges terræ qui sunt super terram; 
'''
"22" = '''
:sup:`22` et congregabuntur in congregatione unius fascis in lacum, et claudentur ibi in carcere, et post multos dies visitabuntur. 
'''
"23" = '''
:sup:`23` Et erubescet luna, et confundetur sol, cum regnaverit Dominus exercituum in monte Sion et in Jerusalem et in conspectu senum suorum fuerit glorificatus. 
'''
