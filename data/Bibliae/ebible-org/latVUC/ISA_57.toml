[57]
"1" = '''
:sup:`1` Justus perit, et non est qui recogitet in corde suo; et viri misericordiæ colliguntur, quia non est qui intelligat: a facie enim malitiæ collectus est justus. 
'''
"2" = '''
:sup:`2` Veniat pax; requiescat in cubili suo qui ambulavit in directione sua. 
'''
"3" = '''
:sup:`3` Vos autem accedite huc, filii auguratricis, semen adulteri et fornicariæ. 
'''
"4" = '''
:sup:`4` Super quem lusistis? super quem dilatastis os, et ejecistis linguam? Numquid non vos filii scelesti, semen mendax, 
'''
"5" = '''
:sup:`5` qui consolamini in diis subter omne lignum frondosum, immolantes parvulos in torrentibus, subter eminentes petras? 
'''
"6" = '''
:sup:`6` In partibus torrentis pars tua; hæc est sors tua: et ipsis effudisti libamen, obtulisti sacrificium. Numquid super his non indignabor? 
'''
"7" = '''
:sup:`7` Super montem excelsum et sublimem posuisti cubile tuum, et illuc ascendisti ut immolares hostias. 
'''
"8" = '''
:sup:`8` Et post ostium, et retro postem, posuisti memoriale tuum. Quia juxta me discooperuisti, et suscepisti adulterum, dilatasti cubile tuum, et pepigisti cum eis fœdus; dilexisti stratum eorum manu aperta. 
'''
"9" = '''
:sup:`9` Et ornasti te regi unguento, et multiplicasti pigmenta tua. Misisti legatos tuos procul, et humiliata es usque ad inferos. 
'''
"10" = '''
:sup:`10` In multitudine viæ tuæ laborasti; non dixisti: Quiescam. Vitam manus tuæ invenisti; propterea non rogasti. 
'''
"11" = '''
:sup:`11` Pro quo sollicita timuisti, quia mentita es, et mei non es recordata, neque cogitasti in corde tuo? Quia ego tacens et quasi non videns, et mei oblita es. 
'''
"12" = '''
:sup:`12` Ego annuntiabo justitiam tuam, et opera tua non proderunt tibi. 
'''
"13" = '''
:sup:`13` Cum clamaveris, liberent te congregati tui, et omnes eos auferet ventus, tollet aura. Qui autem fiduciam habet mei, hæreditabit terram, et possidebit montem sanctum meum. 
'''
"14" = '''
:sup:`14` Et dicam: Viam facite, præbete iter; declinate de semita, auferte offendicula de via populi mei. 
'''
"15" = '''
:sup:`15` Quia hæc dicit Excelsus, et Sublimis, habitans æternitatem, et sanctum nomen ejus: in excelso et in sancto habitans, et cum contrito et humili spiritu: ut vivificet spiritum humilium, et vivificet cor contritorum. 
'''
"16" = '''
:sup:`16` Non enim in sempiternum litigabo, neque usque ad finem irascar, quia spiritus a facie mea egredietur, et flatus ego faciam. 
'''
"17" = '''
:sup:`17` Propter iniquitatem avaritiæ ejus iratus sum, et percussi eum. Abscondi a te faciem meam, et indignatus sum; et abiit vagus in via cordis sui. 
'''
"18" = '''
:sup:`18` Vias ejus vidi, et sanavi eum; et reduxi eum, et reddidi consolationes ipsi, et lugentibus ejus. 
'''
"19" = '''
:sup:`19` Creavi fructum labiorum pacem; pacem ei qui longe est et qui prope, dixit Dominus, et sanavi eum. 
'''
"20" = '''
:sup:`20` Impii autem quasi mare fervens, quod quiescere non potest, et redundant fluctus ejus in conculcationem et lutum. 
'''
"21" = '''
:sup:`21` Non est pax impiis, dicit Dominus Deus. 
'''
