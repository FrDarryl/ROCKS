[24]
"1" = '''
:sup:`1` Sapientia laudabit animam suam, et in Deo honorabitur, et in medio populi sui gloriabitur, 
'''
"2" = '''
:sup:`2` et in ecclesiis Altissimi aperiet os suum, et in conspectu virtutis illius gloriabitur, 
'''
"3" = '''
:sup:`3` et in medio populi sui exaltabitur, et in plenitudine sancta admirabitur, 
'''
"4" = '''
:sup:`4` et in multitudine electorum habebit laudem, et inter benedictos benedicetur, dicens: 
'''
"5" = '''
:sup:`5` Ego ex ore Altissimi prodivi, primogenita ante omnem creaturam. 
'''
"6" = '''
:sup:`6` Ego feci in cælis ut oriretur lumen indeficiens, et sicut nebula texi omnem terram. 
'''
"7" = '''
:sup:`7` Ego in altissimis habitavi, et thronus meus in columna nubis. 
'''
"8" = '''
:sup:`8` Gyrum cæli circuivi sola, et profundum abyssi penetravi: in fluctibus maris ambulavi. 
'''
"9" = '''
:sup:`9` Et in omni terra steti: et in omni populo, 
'''
"10" = '''
:sup:`10` et in omni gente primatum habui: 
'''
"11" = '''
:sup:`11` et omnium excellentium et humilium corda virtute calcavi. Et in his omnibus requiem quæsivi, et in hæreditate Domini morabor. 
'''
"12" = '''
:sup:`12` Tunc præcepit, et dixit mihi Creator omnium: et qui creavit me, requievit in tabernaculo meo. 
'''
"13" = '''
:sup:`13` Et dixit mihi: In Jacob inhabita, et in Israël hæreditare, et in electis meis mitte radices. 
'''
"14" = '''
:sup:`14` Ab initio et ante sæcula creata sum, et usque ad futurum sæculum non desinam: et in habitatione sancta coram ipso ministravi. 
'''
"15" = '''
:sup:`15` Et sic in Sion firmata sum, et in civitate sanctificata similiter requievi, et in Jerusalem potestas mea. 
'''
"16" = '''
:sup:`16` Et radicavi in populo honorificato, et in parte Dei mei hæreditas illius, et in plenitudine sanctorum detentio mea. 
'''
"17" = '''
:sup:`17` Quasi cedrus exaltata sum in Libano, et quasi cypressus in monte Sion: 
'''
"18" = '''
:sup:`18` quasi palma exaltata sum in Cades, et quasi plantatio rosæ in Jericho: 
'''
"19" = '''
:sup:`19` quasi oliva speciosa in campis, et quasi platanus exaltata sum juxta aquam in plateis. 
'''
"20" = '''
:sup:`20` Sicut cinnamomum et balsamum aromatizans odorem dedi; quasi myrrha electa dedi suavitatem odoris: 
'''
"21" = '''
:sup:`21` et quasi storax, et galbanus, et ungula, et gutta, et quasi Libanus non incisus vaporavi habitationem meam, et quasi balsamum non mistum odor meus. 
'''
"22" = '''
:sup:`22` Ego quasi terebinthus extendi ramos meos, et rami mei honoris et gratiæ. 
'''
"23" = '''
:sup:`23` Ego quasi vitis fructificavi suavitatem odoris: et flores mei fructus honoris et honestatis. 
'''
"24" = '''
:sup:`24` Ego mater pulchræ dilectionis, et timoris, et agnitionis, et sanctæ spei. 
'''
"25" = '''
:sup:`25` In me gratia omnis viæ et veritatis: in me omnis spes vitæ et virtutis. 
'''
"26" = '''
:sup:`26` Transite ad me, omnes qui concupiscitis me, et a generationibus meis implemini: 
'''
"27" = '''
:sup:`27` spiritus enim meus super mel dulcis, et hæreditas mea super mel et favum. 
'''
"28" = '''
:sup:`28` Memoria mea in generatione sæculorum. 
'''
"29" = '''
:sup:`29` Qui edunt me, adhuc esurient, et qui bibunt me, adhuc sitient. 
'''
"30" = '''
:sup:`30` Qui audit me non confundetur, et qui operantur in me non peccabunt: 
'''
"31" = '''
:sup:`31` qui elucidant me, vitam æternam habebunt. 
'''
"32" = '''
:sup:`32` Hæc omnia liber vitæ, et testamentum Altissimi, et agnitio veritatis. 
'''
"33" = '''
:sup:`33` Legem mandavit Moyses in præceptis justitiarum, et hæreditatem domui Jacob, et Israël promissiones. 
'''
"34" = '''
:sup:`34` Posuit David, puero suo, excitare regem ex ipso fortissimum, et in throno honoris sedentem in sempiternum. 
'''
"35" = '''
:sup:`35` Qui implet quasi Phison sapientiam, et sicut Tigris in diebus novorum: 
'''
"36" = '''
:sup:`36` qui adimplet quasi Euphrates sensum, qui multiplicat quasi Jordanis in tempore messis: 
'''
"37" = '''
:sup:`37` qui mittit disciplinam sicut lucem, et assistens quasi Gehon in die vindemiæ. 
'''
"38" = '''
:sup:`38` Qui perficit primus scire ipsam, et infirmior non investigabit eam. 
'''
"39" = '''
:sup:`39` A mari enim abundavit cogitatio ejus, et consilium illius ab abysso magna. 
'''
"40" = '''
:sup:`40` Ego sapientiam effudi flumina: 
'''
"41" = '''
:sup:`41` ego quasi trames aquæ immensæ de fluvio: ego quasi fluvii dioryx, et sicut aquæductus exivi de paradiso. 
'''
"42" = '''
:sup:`42` Dixi: Rigabo hortum meum plantationum, et inebriabo prati mei fructum. 
'''
"43" = '''
:sup:`43` Et ecce factus est mihi trames abundans, et fluvius meus appropinquavit ad mare: 
'''
"44" = '''
:sup:`44` quoniam doctrinam quasi antelucanum illumino omnibus, et enarrabo illam usque ad longinquum. 
'''
"45" = '''
:sup:`45` Penetrabo omnes inferiores partes terræ, et inspiciam omnes dormientes, et illuminabo omnes sperantes in Domino. 
'''
"46" = '''
:sup:`46` Adhuc doctrinam quasi prophetiam effundam, et relinquam illam quærentibus sapientiam, et non desinam in progenies illorum usque in ævum sanctum. 
'''
"47" = '''
:sup:`47` Videte quoniam non soli mihi laboravi, sed omnibus exquirentibus veritatem. 
'''
