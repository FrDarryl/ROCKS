[83]
"1" = '''
:sup:`1` In finem, pro torcularibus filiis Core. Psalmus. 
'''
"2" = '''
:sup:`2` Quam dilecta tabernacula tua, Domine virtutum ! 
'''
"3" = '''
:sup:`3` Concupiscit, et deficit anima mea in atria Domini; cor meum et caro mea exsultaverunt in Deum vivum. 
'''
"4" = '''
:sup:`4` Etenim passer invenit sibi domum, et turtur nidum sibi, ubi ponat pullos suos: altaria tua, Domine virtutum, rex meus, et Deus meus. 
'''
"5" = '''
:sup:`5` Beati qui habitant in domo tua, Domine; in sæcula sæculorum laudabunt te. 
'''
"6" = '''
:sup:`6` Beatus vir cujus est auxilium abs te: ascensiones in corde suo disposuit, 
'''
"7" = '''
:sup:`7` in valle lacrimarum, in loco quem posuit. 
'''
"8" = '''
:sup:`8` Etenim benedictionem dabit legislator; ibunt de virtute in virtutem: videbitur Deus deorum in Sion. 
'''
"9" = '''
:sup:`9` Domine Deus virtutum, exaudi orationem meam; auribus percipe, Deus Jacob. 
'''
"10" = '''
:sup:`10` Protector noster, aspice, Deus, et respice in faciem christi tui. 
'''
"11" = '''
:sup:`11` Quia melior est dies una in atriis tuis super millia; elegi abjectus esse in domo Dei mei magis quam habitare in tabernaculis peccatorum. 
'''
"12" = '''
:sup:`12` Quia misericordiam et veritatem diligit Deus: gratiam et gloriam dabit Dominus. 
'''
"13" = '''
:sup:`13` Non privabit bonis eos qui ambulant in innocentia: Domine virtutum, beatus homo qui sperat in te. 
'''
