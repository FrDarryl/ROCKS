[47]
"1" = '''
:sup:`1` Quod factum est verbum Domini ad Jeremiam prophetam contra Palæstinos, antequam percuteret Pharao Gazam. 
'''
"2" = '''
:sup:`2` Hæc dicit Dominus: Ecce aquæ ascendunt ab aquilone, et erunt quasi torrens inundans, et operient terram et plenitudinem ejus, urbem et habitatores ejus. Clamabunt homines, et ululabunt omnes habitatores terræ, 
'''
"3" = '''
:sup:`3` a strepitu pompæ armorum, et bellatorum ejus, a commotione quadrigarum ejus, et multitudine rotarum illius. Non respexerunt patres filios manibus dissolutis, 
'''
"4" = '''
:sup:`4` pro adventu diei in quo vastabuntur omnes Philisthiim, et dissipabitur Tyrus et Sidon cum omnibus reliquis auxiliis suis: depopulatus est enim Dominus Palæstinos, reliquias insulæ Cappadociæ. 
'''
"5" = '''
:sup:`5` Venit calvitium super Gazam; conticuit Ascalon, et reliquiæ vallis earum: usquequo concideris? 
'''
"6" = '''
:sup:`6` O mucro Domini, usquequo non quiesces? ingredere in vaginam tuam, refrigerare, et sile. 
'''
"7" = '''
:sup:`7` Quomodo quiescet, cum Dominus præceperit ei adversus Ascalonem, et adversus maritimas ejus regiones, ibique condixerit illi? 
'''
