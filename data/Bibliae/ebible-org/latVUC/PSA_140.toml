[140]
"1" = '''
:sup:`1` Psalmus David. Domine, clamavi ad te: exaudi me; intende voci meæ, cum clamavero ad te. 
'''
"2" = '''
:sup:`2` Dirigatur oratio mea sicut incensum in conspectu tuo; elevatio manuum mearum sacrificium vespertinum. 
'''
"3" = '''
:sup:`3` Pone, Domine, custodiam ori meo, et ostium circumstantiæ labiis meis. 
'''
"4" = '''
:sup:`4` Non declines cor meum in verba malitiæ, ad excusandas excusationes in peccatis; cum hominibus operantibus iniquitatem, et non communicabo cum electis eorum. 
'''
"5" = '''
:sup:`5` Corripiet me justus in misericordia, et increpabit me: oleum autem peccatoris non impinguet caput meum. Quoniam adhuc et oratio mea in beneplacitis eorum: 
'''
"6" = '''
:sup:`6` absorpti sunt juncti petræ judices eorum. Audient verba mea, quoniam potuerunt. 
'''
"7" = '''
:sup:`7` Sicut crassitudo terræ erupta est super terram, dissipata sunt ossa nostra secus infernum. 
'''
"8" = '''
:sup:`8` Quia ad te, Domine, Domine, oculi mei; in te speravi, non auferas animam meam. 
'''
"9" = '''
:sup:`9` Custodi me a laqueo quem statuerunt mihi, et a scandalis operantium iniquitatem. 
'''
"10" = '''
:sup:`10` Cadent in retiaculo ejus peccatores: singulariter sum ego, donec transeam. 
'''
