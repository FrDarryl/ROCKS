[66]
"1" = '''
:sup:`1` In finem, in hymnis. Psalmus cantici David. 
'''
"2" = '''
:sup:`2` Deus misereatur nostri, et benedicat nobis; illuminet vultum suum super nos, et misereatur nostri: 
'''
"3" = '''
:sup:`3` ut cognoscamus in terra viam tuam, in omnibus gentibus salutare tuum. 
'''
"4" = '''
:sup:`4` Confiteantur tibi populi, Deus: confiteantur tibi populi omnes. 
'''
"5" = '''
:sup:`5` Lætentur et exsultent gentes, quoniam judicas populos in æquitate, et gentes in terra dirigis. 
'''
"6" = '''
:sup:`6` Confiteantur tibi populi, Deus: confiteantur tibi populi omnes. 
'''
"7" = '''
:sup:`7` Terra dedit fructum suum: benedicat nos Deus, Deus noster ! 
'''
"8" = '''
:sup:`8` Benedicat nos Deus, et metuant eum omnes fines terræ. 
'''
