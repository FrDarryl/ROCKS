[17]
"1" = '''
:sup:`1` Melior est buccella sicca cum gaudio quam domus plena victimis cum jurgio. 
'''
"2" = '''
:sup:`2` Servus sapiens dominabitur filiis stultis, et inter fratres hæreditatem dividet. 
'''
"3" = '''
:sup:`3` Sicut igne probatur argentum et aurum camino, ita corda probat Dominus. 
'''
"4" = '''
:sup:`4` Malus obedit linguæ iniquæ, et fallax obtemperat labiis mendacibus. 
'''
"5" = '''
:sup:`5` Qui despicit pauperem exprobrat factori ejus, et qui ruina lætatur alterius non erit impunitus. 
'''
"6" = '''
:sup:`6` Corona senum filii filiorum, et gloria filiorum patres eorum. 
'''
"7" = '''
:sup:`7` Non decent stultum verba composita, nec principem labium mentiens. 
'''
"8" = '''
:sup:`8` Gemma gratissima exspectatio præstolantis; quocumque se vertit, prudenter intelligit. 
'''
"9" = '''
:sup:`9` Qui celat delictum quærit amicitias; qui altero sermone repetit, separat fœderatos. 
'''
"10" = '''
:sup:`10` Plus proficit correptio apud prudentem, quam centum plagæ apud stultum. 
'''
"11" = '''
:sup:`11` Semper jurgia quærit malus: angelus autem crudelis mittetur contra eum. 
'''
"12" = '''
:sup:`12` Expedit magis ursæ occurrere raptis fœtibus, quam fatuo confidenti in stultitia sua. 
'''
"13" = '''
:sup:`13` Qui reddit mala pro bonis, non recedet malum de domo ejus. 
'''
"14" = '''
:sup:`14` Qui dimittit aquam caput est jurgiorum, et antequam patiatur contumeliam judicium deserit. 
'''
"15" = '''
:sup:`15` Qui justificat impium, et qui condemnat justum, abominabilis est uterque apud Deum. 
'''
"16" = '''
:sup:`16` Quid prodest stulto habere divitias, cum sapientiam emere non possit? Qui altum facit domum suam quærit ruinam, et qui evitat discere incidet in mala. 
'''
"17" = '''
:sup:`17` Omni tempore diligit qui amicus est, et frater in angustiis comprobatur. 
'''
"18" = '''
:sup:`18` Stultus homo plaudet manibus, cum spoponderit pro amico suo. 
'''
"19" = '''
:sup:`19` Qui meditatur discordias diligit rixas, et qui exaltat ostium quærit ruinam. 
'''
"20" = '''
:sup:`20` Qui perversi cordis est non inveniet bonum, et qui vertit linguam incidet in malum. 
'''
"21" = '''
:sup:`21` Natus est stultus in ignominiam suam; sed nec pater in fatuo lætabitur. 
'''
"22" = '''
:sup:`22` Animus gaudens ætatem floridam facit; spiritus tristis exsiccat ossa. 
'''
"23" = '''
:sup:`23` Munera de sinu impius accipit, ut pervertat semitas judicii. 
'''
"24" = '''
:sup:`24` In facie prudentis lucet sapientia; oculi stultorum in finibus terræ. 
'''
"25" = '''
:sup:`25` Ira patris filius stultus, et dolor matris quæ genuit eum. 
'''
"26" = '''
:sup:`26` Non est bonum damnum inferre justo, nec percutere principem qui recta judicat. 
'''
"27" = '''
:sup:`27` Qui moderatur sermones suos doctus et prudens est, et pretiosi spiritus vir eruditus. 
'''
"28" = '''
:sup:`28` Stultus quoque, si tacuerit, sapiens reputabitur, et si compresserit labia sua, intelligens. 
'''
