[87]
"1" = '''
:sup:`1` Canticum Psalmi, filiis Core, in finem, pro Maheleth ad respondendum. Intellectus Eman Ezrahitæ. 
'''
"2" = '''
:sup:`2` Domine, Deus salutis meæ, in die clamavi et nocte coram te. 
'''
"3" = '''
:sup:`3` Intret in conspectu tuo oratio mea, inclina aurem tuam ad precem meam. 
'''
"4" = '''
:sup:`4` Quia repleta est malis anima mea, et vita mea inferno appropinquavit. 
'''
"5" = '''
:sup:`5` Æstimatus sum cum descendentibus in lacum, factus sum sicut homo sine adjutorio, 
'''
"6" = '''
:sup:`6` inter mortuos liber; sicut vulnerati dormientes in sepulchris, quorum non es memor amplius, et ipsi de manu tua repulsi sunt. 
'''
"7" = '''
:sup:`7` Posuerunt me in lacu inferiori, in tenebrosis, et in umbra mortis. 
'''
"8" = '''
:sup:`8` Super me confirmatus est furor tuus, et omnes fluctus tuos induxisti super me. 
'''
"9" = '''
:sup:`9` Longe fecisti notos meos a me; posuerunt me abominationem sibi. Traditus sum, et non egrediebar; 
'''
"10" = '''
:sup:`10` oculi mei languerunt præ inopia. Clamavi ad te, Domine, tota die; expandi ad te manus meas. 
'''
"11" = '''
:sup:`11` Numquid mortuis facies mirabilia? aut medici suscitabunt, et confitebuntur tibi? 
'''
"12" = '''
:sup:`12` Numquid narrabit aliquis in sepulchro misericordiam tuam, et veritatem tuam in perditione? 
'''
"13" = '''
:sup:`13` Numquid cognoscentur in tenebris mirabilia tua? et justitia tua in terra oblivionis? 
'''
"14" = '''
:sup:`14` Et ego ad te, Domine, clamavi, et mane oratio mea præveniet te. 
'''
"15" = '''
:sup:`15` Ut quid, Domine, repellis orationem meam; avertis faciem tuam a me? 
'''
"16" = '''
:sup:`16` Pauper sum ego, et in laboribus a juventute mea; exaltatus autem, humiliatus sum et conturbatus. 
'''
"17" = '''
:sup:`17` In me transierunt iræ tuæ, et terrores tui conturbaverunt me: 
'''
"18" = '''
:sup:`18` circumdederunt me sicut aqua tota die; circumdederunt me simul. 
'''
"19" = '''
:sup:`19` Elongasti a me amicum et proximum, et notos meos a miseria. 
'''
