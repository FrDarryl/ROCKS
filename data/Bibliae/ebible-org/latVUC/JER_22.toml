[22]
"1" = '''
:sup:`1` Hæc dicit Dominus: Descende in domum regis Juda, et loqueris ibi verbum hoc, 
'''
"2" = '''
:sup:`2` et dices: Audi verbum Domini, rex Juda, qui sedes super solium David: tu et servi tui, et populus tuus, qui ingredimini per portas istas. 
'''
"3" = '''
:sup:`3` Hæc dicit Dominus: Facite judicium et justitiam, et liberate vi oppressum de manu calumniatoris: et advenam, et pupillum, et viduam nolite contristare, neque opprimatis inique, et sanguinem innocentem ne effundatis in loco isto. 
'''
"4" = '''
:sup:`4` Si enim facientes feceritis verbum istud, ingredientur per portas domus hujus reges sedentes de genere David super thronum ejus, et ascendentes currus et equos, ipsi, et servi, et populus eorum. 
'''
"5" = '''
:sup:`5` Quod si non audieritis verba hæc: in memetipso juravi, dicit Dominus, quia in solitudinem erit domus hæc. 
'''
"6" = '''
:sup:`6` Quia hæc dicit Dominus super domum regis Juda: Galaad, tu mihi caput Libani, si non posuero te solitudinem, urbes inhabitabiles ! 
'''
"7" = '''
:sup:`7` Et sanctificabo super te, interficientem virum et arma ejus: et succident electas cedros tuas, et præcipitabunt in ignem. 
'''
"8" = '''
:sup:`8` Et pertransibunt gentes multæ per civitatem hanc, et dicet unusquisque proximo suo: Quare fecit Dominus sic civitati huic grandi? 
'''
"9" = '''
:sup:`9` Et respondebunt: Eo quod dereliquerint pactum Domini Dei sui, et adoraverint deos alienos, et servierint eis. 
'''
"10" = '''
:sup:`10` Nolite flere mortuum, neque lugeatis super eum fletu: plangite eum qui egreditur, quia non revertetur ultra, nec videbit terram nativitatis suæ. 
'''
"11" = '''
:sup:`11` Quia hæc dicit Dominus ad Sellum, filium Josiæ, regem Juda, qui regnavit pro Josia patre suo, qui egressus est de loco isto: Non revertetur huc amplius, 
'''
"12" = '''
:sup:`12` sed in loco ad quem transtuli eum, ibi morietur, et terram istam non videbit amplius. 
'''
"13" = '''
:sup:`13` Væ qui ædificat domum suam in injustitia, et cœnacula sua non in judicio: amicum suum opprimet frustra, et mercedem ejus non reddet ei: 
'''
"14" = '''
:sup:`14` qui dicit: Ædificabo mihi domum latam, et cœnacula spatiosa: qui aperit sibi fenestras et facit laquearia cedrina, pingitque sinopide. 
'''
"15" = '''
:sup:`15` Numquid regnabis quoniam confers te cedro? pater tuus numquid non comedit et bibit, et fecit judicium et justitiam tunc cum bene erat ei? 
'''
"16" = '''
:sup:`16` Judicavit causam pauperis et egeni in bonum suum: numquid non ideo quia cognovit me? dicit Dominus. 
'''
"17" = '''
:sup:`17` Tui vero oculi et cor ad avaritiam, et ad sanguinem innocentem fundendum, et ad calumniam, et ad cursum mali operis. 
'''
"18" = '''
:sup:`18` Propterea hæc dicit Dominus ad Joakim, filium Josiæ, regem Juda: Non plangent eum: Væ frater ! et væ soror ! non concrepabunt ei: Væ domine ! et væ inclyte ! 
'''
"19" = '''
:sup:`19` Sepultura asini sepelietur, putrefactus et projectus extra portas Jerusalem. 
'''
"20" = '''
:sup:`20` Ascende Libanum, et clama, et in Basan da vocem tuam: et clama ad transeuntes, quia contriti sunt omnes amatores tui. 
'''
"21" = '''
:sup:`21` Locutus sum ad te in abundantia tua, et dixisti: Non audiam: hæc est via tua ab adolescentia tua, quia non audisti vocem meam. 
'''
"22" = '''
:sup:`22` Omnes pastores tuos pascet ventus, et amatores tui in captivitatem ibunt: et tunc confunderis, et erubesces ab omni malitia tua. 
'''
"23" = '''
:sup:`23` Quæ sedes in Libano, et nidificas in cedris, quomodo congemuisti cum venissent tibi dolores, quasi dolores parturientis? 
'''
"24" = '''
:sup:`24` Vivo ego, dicit Dominus, quia si fuerit Jechonias filius Joakim regis Juda annulus in manu dextera mea, inde evellam eum, 
'''
"25" = '''
:sup:`25` et dabo te in manu quærentium animam tuam, et in manu quorum tu formidas faciem, et in manu Nabuchodonosor regis Babylonis, et in manu Chaldæorum: 
'''
"26" = '''
:sup:`26` et mittam te, et matrem tuam quæ genuit te, in terram alienam, in qua nati non estis, ibique moriemini. 
'''
"27" = '''
:sup:`27` Et in terram ad quam ipsi levant animam suam ut revertantur illuc, non revertentur. 
'''
"28" = '''
:sup:`28` Numquid vas fictile atque contritum vir iste Jechonias? numquid vas absque omni voluptate? quare abjecti sunt ipse et semen ejus, et projecti in terram quam ignoraverunt? 
'''
"29" = '''
:sup:`29` Terra, terra, terra, audi sermonem Domini. 
'''
"30" = '''
:sup:`30` Hæc dicit Dominus: Scribe virum istum sterilem, virum qui in diebus suis non prosperabitur: nec enim erit de semine ejus vir qui sedeat super solium David, et potestatem habeat ultra in Juda. 
'''
