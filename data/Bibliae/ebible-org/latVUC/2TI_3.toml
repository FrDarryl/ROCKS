[3]
"1" = '''
:sup:`1` Hoc autem scito, quod in novissimis diebus instabunt tempora periculosa: 
'''
"2" = '''
:sup:`2` erunt homines seipsos amantes, cupidi, elati, superbi, blasphemi, parentibus non obedientes, ingrati, scelesti, 
'''
"3" = '''
:sup:`3` sine affectione, sine pace, criminatores, incontinentes, immites, sine benignitate, 
'''
"4" = '''
:sup:`4` proditores, protervi, tumidi, et voluptatum amatores magis quam Dei: 
'''
"5" = '''
:sup:`5` habentes speciem quidem pietatis, virtutem autem ejus abnegantes. Et hos devita: 
'''
"6" = '''
:sup:`6` ex his enim sunt qui penetrant domos, et captivas ducunt mulierculas oneratas peccatis, quæ ducuntur variis desideriis: 
'''
"7" = '''
:sup:`7` semper discentes, et numquam ad scientiam veritatis pervenientes. 
'''
"8" = '''
:sup:`8` Quemadmodum autem Jannes et Mambres restiterunt Moysi: ita et hi resistunt veritati, homines corrupti mente, reprobi circa fidem; 
'''
"9" = '''
:sup:`9` sed ultra non proficient: insipientia enim eorum manifesta erit omnibus, sicut et illorum fuit. 
'''
"10" = '''
:sup:`10` Tu autem assecutus es meam doctrinam, institutionem, propositum, fidem, longanimitatem, dilectionem, patientiam, 
'''
"11" = '''
:sup:`11` persecutiones, passiones: qualia mihi facta sunt Antiochiæ, Iconii, et Lystris: quales persecutiones sustinui, et ex omnibus eripuit me Dominus. 
'''
"12" = '''
:sup:`12` Et omnes, qui pie volunt vivere in Christo Jesu, persecutionem patientur. 
'''
"13" = '''
:sup:`13` Mali autem homines et seductores proficient in pejus, errantes, et in errorem mittentes. 
'''
"14" = '''
:sup:`14` Tu vero permane in iis quæ didicisti, et credita sunt tibi: sciens a quo didiceris: 
'''
"15" = '''
:sup:`15` et quia ab infantia sacras litteras nosti, quæ te possunt instruere ad salutem, per fidem quæ est in Christo Jesu. 
'''
"16" = '''
:sup:`16` Omnis Scriptura divinitus inspirata utilis est ad docendum, ad arguendum, ad corripiendum, et erudiendum in justitia: 
'''
"17" = '''
:sup:`17` ut perfectus sit homo Dei, ad omne opus bonum instructus. 
'''
