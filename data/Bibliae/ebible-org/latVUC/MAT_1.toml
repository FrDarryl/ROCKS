[1]
"1" = '''
:sup:`1` Liber generationis Jesu Christi filii David, filii Abraham. 
'''
"2" = '''
:sup:`2` Abraham genuit Isaac. Isaac autem genuit Jacob. Jacob autem genuit Judam, et fratres ejus. 
'''
"3" = '''
:sup:`3` Judas autem genuit Phares, et Zaram de Thamar. Phares autem genuit Esron. Esron autem genuit Aram. 
'''
"4" = '''
:sup:`4` Aram autem genuit Aminadab. Aminadab autem genuit Naasson. Naasson autem genuit Salmon. 
'''
"5" = '''
:sup:`5` Salmon autem genuit Booz de Rahab. Booz autem genuit Obed ex Ruth. Obed autem genuit Jesse. Jesse autem genuit David regem. 
'''
"6" = '''
:sup:`6` David autem rex genuit Salomonem ex ea quæ fuit Uriæ. 
'''
"7" = '''
:sup:`7` Salomon autem genuit Roboam. Roboam autem genuit Abiam. Abias autem genuit Asa. 
'''
"8" = '''
:sup:`8` Asa autem genuit Josophat. Josophat autem genuit Joram. Joram autem genuit Oziam. 
'''
"9" = '''
:sup:`9` Ozias autem genuit Joatham. Joatham autem genuit Achaz. Achaz autem genuit Ezechiam. 
'''
"10" = '''
:sup:`10` Ezechias autem genuit Manassen. Manasses autem genuit Amon. Amon autem genuit Josiam. 
'''
"11" = '''
:sup:`11` Josias autem genuit Jechoniam, et fratres ejus in transmigratione Babylonis. 
'''
"12" = '''
:sup:`12` Et post transmigrationem Babylonis: Jechonias genuit Salathiel. Salathiel autem genuit Zorobabel. 
'''
"13" = '''
:sup:`13` Zorobabel autem genuit Abiud. Abiud autem genuit Eliacim. Eliacim autem genuit Azor. 
'''
"14" = '''
:sup:`14` Azor autem genuit Sadoc. Sadoc autem genuit Achim. Achim autem genuit Eliud. 
'''
"15" = '''
:sup:`15` Eliud autem genuit Eleazar. Eleazar autem genuit Mathan. Mathan autem genuit Jacob. 
'''
"16" = '''
:sup:`16` Jacob autem genuit Joseph virum Mariæ, de qua natus est Jesus, qui vocatur Christus. 
'''
"17" = '''
:sup:`17` Omnes itaque generationes ab Abraham usque ad David, generationes quatuordecim: et a David usque ad transmigrationem Babylonis, generationes quatuordecim: et a transmigratione Babylonis usque ad Christum, generationes quatuordecim. 
'''
"18" = '''
:sup:`18` Christi autem generatio sic erat: cum esset desponsata mater ejus Maria Joseph, antequam convenirent inventa est in utero habens de Spiritu Sancto. 
'''
"19" = '''
:sup:`19` Joseph autem vir ejus cum esset justus, et nollet eam traducere, voluit occulte dimittere eam. 
'''
"20" = '''
:sup:`20` Hæc autem eo cogitante, ecce angelus Domini apparuit in somnis ei, dicens: Joseph, fili David, noli timere accipere Mariam conjugem tuam: quod enim in ea natum est, de Spiritu Sancto est. 
'''
"21" = '''
:sup:`21` Pariet autem filium: et vocabis nomen ejus Jesum: ipse enim salvum faciet populum suum a peccatis eorum. 
'''
"22" = '''
:sup:`22` Hoc autem totum factum est, ut adimpleretur quod dictum est a Domino per prophetam dicentem: 
'''
"23" = '''
:sup:`23` Ecce virgo in utero habebit, et pariet filium: et vocabunt nomen ejus Emmanuel, quod est interpretatum Nobiscum Deus. 
'''
"24" = '''
:sup:`24` Exsurgens autem Joseph a somno, fecit sicut præcepit ei angelus Domini, et accepit conjugem suam. 
'''
"25" = '''
:sup:`25` Et non cognoscebat eam donec peperit filium suum primogenitum: et vocavit nomen ejus Jesum. 
'''
