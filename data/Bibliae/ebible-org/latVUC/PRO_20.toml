[20]
"1" = '''
:sup:`1` Luxuriosa res vinum, et tumultuosa ebrietas: quicumque his delectatur non erit sapiens. 
'''
"2" = '''
:sup:`2` Sicut rugitus leonis, ita et terror regis: qui provocat eum peccat in animam suam. 
'''
"3" = '''
:sup:`3` Honor est homini qui separat se a contentionibus; omnes autem stulti miscentur contumeliis. 
'''
"4" = '''
:sup:`4` Propter frigus piger arare noluit; mendicabit ergo æstate, et non dabitur illi. 
'''
"5" = '''
:sup:`5` Sicut aqua profunda, sic consilium in corde viri; sed homo sapiens exhauriet illud. 
'''
"6" = '''
:sup:`6` Multi homines misericordes vocantur; virum autem fidelem quis inveniet? 
'''
"7" = '''
:sup:`7` Justus qui ambulat in simplicitate sua beatos post se filios derelinquet. 
'''
"8" = '''
:sup:`8` Rex qui sedet in solio judicii dissipat omne malum intuitu suo. 
'''
"9" = '''
:sup:`9` Quis potest dicere: Mundum est cor meum; purus sum a peccato? 
'''
"10" = '''
:sup:`10` Pondus et pondus, mensura et mensura: utrumque abominabile est apud Deum. 
'''
"11" = '''
:sup:`11` Ex studiis suis intelligitur puer, si munda et recta sint opera ejus. 
'''
"12" = '''
:sup:`12` Aurem audientem, et oculum videntem: Dominus fecit utrumque. 
'''
"13" = '''
:sup:`13` Noli diligere somnum, ne te egestas opprimat: aperi oculos tuos, et saturare panibus. 
'''
"14" = '''
:sup:`14` Malum est, malum est, dicit omnis emptor; et cum recesserit, tunc gloriabitur. 
'''
"15" = '''
:sup:`15` Est aurum et multitudo gemmarum, et vas pretiosum labia scientiæ. 
'''
"16" = '''
:sup:`16` Tolle vestimentum ejus qui fidejussor extitit alieni, et pro extraneis aufer pignus ab eo. 
'''
"17" = '''
:sup:`17` Suavis est homini panis mendacii, et postea implebitur os ejus calculo. 
'''
"18" = '''
:sup:`18` Cogitationes consiliis roborantur, et gubernaculis tractanda sunt bella. 
'''
"19" = '''
:sup:`19` Ei qui revelat mysteria, et ambulat fraudulenter, et dilatat labia sua, ne commiscearis. 
'''
"20" = '''
:sup:`20` Qui maledicit patri suo et matri, extinguetur lucerna ejus in mediis tenebris: 
'''
"21" = '''
:sup:`21` hæreditas ad quam festinatur in principio, in novissimo benedictione carebit. 
'''
"22" = '''
:sup:`22` Ne dicas: Reddam malum: exspecta Dominum, et liberabit te. 
'''
"23" = '''
:sup:`23` Abominatio est apud Dominum pondus et pondus; statera dolosa non est bona. 
'''
"24" = '''
:sup:`24` A Domino diriguntur gressus viri: quis autem hominum intelligere potest viam suam? 
'''
"25" = '''
:sup:`25` Ruina est homini devorare sanctos, et post vota retractare. 
'''
"26" = '''
:sup:`26` Dissipat impios rex sapiens, et incurvat super eos fornicem. 
'''
"27" = '''
:sup:`27` Lucerna Domini spiraculum hominis, quæ investigat omnia secreta ventris. 
'''
"28" = '''
:sup:`28` Misericordia et veritas custodiunt regem, et roboratur clementia thronus ejus. 
'''
"29" = '''
:sup:`29` Exsultatio juvenum fortitudo eorum, et dignitas senum canities. 
'''
"30" = '''
:sup:`30` Livor vulneris absterget mala, et plagæ in secretioribus ventris. 
'''
