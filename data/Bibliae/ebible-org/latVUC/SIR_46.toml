[46]
"1" = '''
:sup:`1` Fortis in bello Jesus Nave, successor Moysi in prophetis, qui fuit magnus secundum nomen suum, 
'''
"2" = '''
:sup:`2` maximus in salutem electorum Dei, expugnare insurgentes hostes, ut consequeretur hæreditatem Israël. 
'''
"3" = '''
:sup:`3` Quam gloriam adeptus est in tollendo manus suas, et jactando contra civitates rhomphæas ! 
'''
"4" = '''
:sup:`4` Quis ante illum sic restitit? nam hostes ipse Dominus perduxit. 
'''
"5" = '''
:sup:`5` An non in iracundia ejus impeditus est sol, et una dies facta est quasi duo? 
'''
"6" = '''
:sup:`6` Invocavit Altissimum potentem, in oppugnando inimicos undique: et audivit illum magnus et sanctus Deus, in saxis grandinis virtutis valde fortis. 
'''
"7" = '''
:sup:`7` Impetum fecit contra gentem hostilem, et in descensu perdidit contrarios: 
'''
"8" = '''
:sup:`8` ut cognoscant gentes potentiam ejus, quia contra Deum pugnare non est facile. Et secutus est a tergo potentis: 
'''
"9" = '''
:sup:`9` et in diebus Moysi misericordiam fecit, ipse, et Caleb filius Jephone, stare contra hostem, et prohibere gentem a peccatis, et perfringere murmur malitiæ. 
'''
"10" = '''
:sup:`10` Et ipsi duo constituti a periculo liberati sunt a numero sexcentorum millium peditum, inducere illos in hæreditatem, in terram quæ manat lac et mel. 
'''
"11" = '''
:sup:`11` Et dedit Dominus ipsi Caleb fortitudinem, et usque in senectutem permansit illi virtus, ut ascenderet in excelsum terræ locum, et semen ipsius obtinuit hæreditatem, 
'''
"12" = '''
:sup:`12` ut viderent omnes filii Israël quia bonum est obsequi sancto Deo. 
'''
"13" = '''
:sup:`13` Et judices singuli suo nomine, quorum non est corruptum cor, qui non aversi sunt a Domino, 
'''
"14" = '''
:sup:`14` ut sit memoria illorum in benedictione, et ossa eorum pullulent de loco suo: 
'''
"15" = '''
:sup:`15` et nomen eorum permaneat in æternum, permanens ad filios illorum, sanctorum virorum gloria. 
'''
"16" = '''
:sup:`16` Dilectus a Domino Deo suo Samuel, propheta Domini, renovavit imperium, et unxit principes in gente sua. 
'''
"17" = '''
:sup:`17` In lege Domini congregationem judicavit, et vidit Deus Jacob: et in fide sua probatus est propheta, 
'''
"18" = '''
:sup:`18` et cognitus est in verbis suis fidelis, quia vidit Deum lucis. 
'''
"19" = '''
:sup:`19` Et invocavit Dominum omnipotentem, in oppugnando hostes circumstantes undique, in oblatione agni inviolati. 
'''
"20" = '''
:sup:`20` Et intonuit de cælo Dominus, et in sonitu magno auditam fecit vocem suam: 
'''
"21" = '''
:sup:`21` et contrivit principes Tyriorum, et omnes duces Philisthiim: 
'''
"22" = '''
:sup:`22` et ante tempus finis vitæ suæ et sæculi, testimonium præbuit in conspectu Domini et christi: pecunias et usque ad calceamenta ab omni carne non accepit, et non accusavit illum homo. 
'''
"23" = '''
:sup:`23` Et post hoc dormivit: et notum fecit regi, et ostendit illi finem vitæ suæ: et exaltavit vocem suam de terra in prophetia, delere impietatem gentis. 
'''
