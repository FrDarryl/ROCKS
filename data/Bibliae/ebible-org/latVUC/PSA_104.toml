[104]
"1" = '''
:sup:`1` Alleluja. Confitemini Domino, et invocate nomen ejus; annuntiate inter gentes opera ejus. 
'''
"2" = '''
:sup:`2` Cantate ei, et psallite ei; narrate omnia mirabilia ejus. 
'''
"3" = '''
:sup:`3` Laudamini in nomine sancto ejus; lætetur cor quærentium Dominum. 
'''
"4" = '''
:sup:`4` Quærite Dominum, et confirmamini; quærite faciem ejus semper. 
'''
"5" = '''
:sup:`5` Mementote mirabilium ejus quæ fecit; prodigia ejus, et judicia oris ejus: 
'''
"6" = '''
:sup:`6` semen Abraham servi ejus; filii Jacob electi ejus. 
'''
"7" = '''
:sup:`7` Ipse Dominus Deus noster; in universa terra judicia ejus. 
'''
"8" = '''
:sup:`8` Memor fuit in sæculum testamenti sui; verbi quod mandavit in mille generationes: 
'''
"9" = '''
:sup:`9` quod disposuit ad Abraham, et juramenti sui ad Isaac: 
'''
"10" = '''
:sup:`10` et statuit illud Jacob in præceptum, et Israël in testamentum æternum, 
'''
"11" = '''
:sup:`11` dicens: Tibi dabo terram Chanaan, funiculum hæreditatis vestræ: 
'''
"12" = '''
:sup:`12` cum essent numero brevi, paucissimi, et incolæ ejus. 
'''
"13" = '''
:sup:`13` Et pertransierunt de gente in gentem, et de regno ad populum alterum. 
'''
"14" = '''
:sup:`14` Non reliquit hominem nocere eis: et corripuit pro eis reges. 
'''
"15" = '''
:sup:`15` Nolite tangere christos meos, et in prophetis meis nolite malignari. 
'''
"16" = '''
:sup:`16` Et vocavit famem super terram, et omne firmamentum panis contrivit. 
'''
"17" = '''
:sup:`17` Misit ante eos virum: in servum venundatus est, Joseph. 
'''
"18" = '''
:sup:`18` Humiliaverunt in compedibus pedes ejus; ferrum pertransiit animam ejus: 
'''
"19" = '''
:sup:`19` donec veniret verbum ejus. Eloquium Domini inflammavit eum. 
'''
"20" = '''
:sup:`20` Misit rex, et solvit eum; princeps populorum, et dimisit eum. 
'''
"21" = '''
:sup:`21` Constituit eum dominum domus suæ, et principem omnis possessionis suæ: 
'''
"22" = '''
:sup:`22` ut erudiret principes ejus sicut semetipsum, et senes ejus prudentiam doceret. 
'''
"23" = '''
:sup:`23` Et intravit Israël in Ægyptum, et Jacob accola fuit in terra Cham. 
'''
"24" = '''
:sup:`24` Et auxit populum suum vehementer, et firmavit eum super inimicos ejus. 
'''
"25" = '''
:sup:`25` Convertit cor eorum, ut odirent populum ejus, et dolum facerent in servos ejus. 
'''
"26" = '''
:sup:`26` Misit Moysen servum suum; Aaron quem elegit ipsum. 
'''
"27" = '''
:sup:`27` Posuit in eis verba signorum suorum, et prodigiorum in terra Cham. 
'''
"28" = '''
:sup:`28` Misit tenebras, et obscuravit; et non exacerbavit sermones suos. 
'''
"29" = '''
:sup:`29` Convertit aquas eorum in sanguinem, et occidit pisces eorum. 
'''
"30" = '''
:sup:`30` Edidit terra eorum ranas in penetralibus regum ipsorum. 
'''
"31" = '''
:sup:`31` Dixit, et venit cœnomyia et ciniphes in omnibus finibus eorum. 
'''
"32" = '''
:sup:`32` Posuit pluvias eorum grandinem: ignem comburentem in terra ipsorum. 
'''
"33" = '''
:sup:`33` Et percussit vineas eorum, et ficulneas eorum, et contrivit lignum finium eorum. 
'''
"34" = '''
:sup:`34` Dixit, et venit locusta, et bruchus cujus non erat numerus: 
'''
"35" = '''
:sup:`35` et comedit omne fœnum in terra eorum, et comedit omnem fructum terræ eorum. 
'''
"36" = '''
:sup:`36` Et percussit omne primogenitum in terra eorum, primitias omnis laboris eorum. 
'''
"37" = '''
:sup:`37` Et eduxit eos cum argento et auro, et non erat in tribubus eorum infirmus. 
'''
"38" = '''
:sup:`38` Lætata est Ægyptus in profectione eorum, quia incubuit timor eorum super eos. 
'''
"39" = '''
:sup:`39` Expandit nubem in protectionem eorum, et ignem ut luceret eis per noctem. 
'''
"40" = '''
:sup:`40` Petierunt, et venit coturnix, et pane cæli saturavit eos. 
'''
"41" = '''
:sup:`41` Dirupit petram, et fluxerunt aquæ: abierunt in sicco flumina. 
'''
"42" = '''
:sup:`42` Quoniam memor fuit verbi sancti sui, quod habuit ad Abraham puerum suum. 
'''
"43" = '''
:sup:`43` Et eduxit populum suum in exsultatione, et electos suos in lætitia. 
'''
"44" = '''
:sup:`44` Et dedit illis regiones gentium, et labores populorum possederunt: 
'''
"45" = '''
:sup:`45` ut custodiant justificationes ejus, et legem ejus requirant. 
'''
