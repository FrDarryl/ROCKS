[21]
"1" = '''
:sup:`1` Respondens autem Job, dixit: 
'''
"2" = '''
:sup:`2` Audite, quæso, sermones meos, et agite pœnitentiam. 
'''
"3" = '''
:sup:`3` Sustinete me, et ego loquar: et post mea, si videbitur, verba, ridete. 
'''
"4" = '''
:sup:`4` Numquid contra hominem disputatio mea est, ut merito non debeam contristari? 
'''
"5" = '''
:sup:`5` Attendite me et obstupescite, et superponite digitum ori vestro. 
'''
"6" = '''
:sup:`6` Et ego, quando recordatus fuero, pertimesco, et concutit carnem meam tremor. 
'''
"7" = '''
:sup:`7` Quare ergo impii vivunt, sublevati sunt, confortatique divitiis? 
'''
"8" = '''
:sup:`8` Semen eorum permanet coram eis: propinquorum turba et nepotum in conspectu eorum. 
'''
"9" = '''
:sup:`9` Domus eorum securæ sunt et pacatæ, et non est virga Dei super illos. 
'''
"10" = '''
:sup:`10` Bos eorum concepit, et non abortivit: vacca peperit, et non est privata fœtu suo. 
'''
"11" = '''
:sup:`11` Egrediuntur quasi greges parvuli eorum, et infantes eorum exultant lusibus. 
'''
"12" = '''
:sup:`12` Tenent tympanum et citharam, et gaudent ad sonitum organi. 
'''
"13" = '''
:sup:`13` Ducunt in bonis dies suos, et in puncto ad inferna descendunt. 
'''
"14" = '''
:sup:`14` Qui dixerunt Deo: Recede a nobis, et scientiam viarum tuarum nolumus. 
'''
"15" = '''
:sup:`15` Quis est Omnipotens, ut serviamus ei? et quid nobis prodest si oraverimus illum? 
'''
"16" = '''
:sup:`16` Verumtamen quia non sunt in manu eorum bona sua, consilium impiorum longe sit a me. 
'''
"17" = '''
:sup:`17` Quoties lucerna impiorum extinguetur, et superveniet eis inundatio, et dolores dividet furoris sui? 
'''
"18" = '''
:sup:`18` Erunt sicut paleæ ante faciem venti, et sicut favilla quam turbo dispergit. 
'''
"19" = '''
:sup:`19` Deus servabit filiis illius dolorem patris, et cum reddiderit, tunc sciet. 
'''
"20" = '''
:sup:`20` Videbunt oculi ejus interfectionem suam, et de furore Omnipotentis bibet. 
'''
"21" = '''
:sup:`21` Quid enim ad eum pertinet de domo sua post se, et si numerus mensium ejus dimidietur? 
'''
"22" = '''
:sup:`22` Numquid Deus docebit quispiam scientiam, qui excelsos judicat? 
'''
"23" = '''
:sup:`23` Iste moritur robustus et sanus, dives et felix: 
'''
"24" = '''
:sup:`24` viscera ejus plena sunt adipe, et medullis ossa illius irrigantur: 
'''
"25" = '''
:sup:`25` alius vero moritur in amaritudine animæ absque ullis opibus: 
'''
"26" = '''
:sup:`26` et tamen simul in pulvere dormient, et vermes operient eos. 
'''
"27" = '''
:sup:`27` Certe novi cogitationes vestras, et sententias contra me iniquas. 
'''
"28" = '''
:sup:`28` Dicitis enim: Ubi est domus principis? et ubi tabernacula impiorum? 
'''
"29" = '''
:sup:`29` Interrogate quemlibet de viatoribus, et hæc eadem illum intelligere cognoscetis: 
'''
"30" = '''
:sup:`30` quia in diem perditionis servatur malus, et ad diem furoris ducetur. 
'''
"31" = '''
:sup:`31` Quis arguet coram eo viam ejus? et quæ fecit, quis reddet illi? 
'''
"32" = '''
:sup:`32` Ipse ad sepulchra ducetur, et in congerie mortuorum vigilabit. 
'''
"33" = '''
:sup:`33` Dulcis fuit glareis Cocyti, et post se omnem hominem trahet, et ante se innumerabiles. 
'''
"34" = '''
:sup:`34` Quomodo igitur consolamini me frustra, cum responsio vestra repugnare ostensa sit veritati? 
'''
