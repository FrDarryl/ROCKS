[23]
"1" = '''
:sup:`1` Igitur David, senex et plenus dierum, regem constituit Salomonem filium suum super Israël. 
'''
"2" = '''
:sup:`2` Et congregavit omnes principes Israël, et sacerdotes atque Levitas. 
'''
"3" = '''
:sup:`3` Numeratique sunt Levitæ a triginta annis et supra: et inventa sunt triginta octo millia virorum. 
'''
"4" = '''
:sup:`4` Ex his electi sunt, et distributi in ministerium domus Domini, viginti quatuor millia: præpositorum autem et judicum, sex millia. 
'''
"5" = '''
:sup:`5` Porro quatuor millia janitores, et totidem psaltæ, canentes Domino in organis quæ fecerat ad canendum. 
'''
"6" = '''
:sup:`6` Et distribuit eos David per vices filiorum Levi, Gerson videlicet, et Caath, et Merari. 
'''
"7" = '''
:sup:`7` Filii Gerson: Leedan, et Semei. 
'''
"8" = '''
:sup:`8` Filii Leedan: princeps Jahiel, et Zethan, et Joël, tres. 
'''
"9" = '''
:sup:`9` Filii Semei: Salomith, et Hosiel, et Aran, tres: isti principes familiarum Leedan. 
'''
"10" = '''
:sup:`10` Porro filii Semei: Leheth, et Ziza, et Jaus, et Baria: isti filii Semei, quatuor. 
'''
"11" = '''
:sup:`11` Erat autem Leheth prior, Ziza secundus: porro Jaus et Baria non habuerunt plurimos filios, et idcirco in una familia, unaque domo computati sunt. 
'''
"12" = '''
:sup:`12` Filii Caath: Amram, et Isaar, Hebron, et Oziel, quatuor. 
'''
"13" = '''
:sup:`13` Filii Amram: Aaron et Moyses. Separatusque est Aaron ut ministraret in Sancto sanctorum, ipse et filii ejus in sempiternum, et adoleret incensum Domino secundum ritum suum, ac benediceret nomini ejus in perpetuum. 
'''
"14" = '''
:sup:`14` Moysi quoque hominis Dei filii annumerati sunt in tribu Levi. 
'''
"15" = '''
:sup:`15` Filii Moysi: Gersom et Eliezer. 
'''
"16" = '''
:sup:`16` Filii Gersom: Subuel primus. 
'''
"17" = '''
:sup:`17` Fuerunt autem filii Eliezer: Rohobia primus: et non erant Eliezer filii alii. Porro filii Rohobia multiplicati sunt nimis. 
'''
"18" = '''
:sup:`18` Filii Isaar: Salomith primus. 
'''
"19" = '''
:sup:`19` Filii Hebron: Jeriau primus, Amarias secundus, Jahaziel tertius, Jecmaam quartus. 
'''
"20" = '''
:sup:`20` Filii Oziel: Micha primus, Jesia secundus. 
'''
"21" = '''
:sup:`21` Filii Merari: Moholi, et Musi. Filii Moholi: Eleazar et Cis. 
'''
"22" = '''
:sup:`22` Mortuus est autem Eleazar, et non habuit filios, sed filias: acceperuntque eas filii Cis fratres earum. 
'''
"23" = '''
:sup:`23` Filii Musi: Moholi, et Eder, et Jerimoth, tres. 
'''
"24" = '''
:sup:`24` Hi filii Levi in cognationibus et familiis suis, principes per vices, et numerum capitum singulorum qui faciebant opera ministerii domus Domini, a viginti annis et supra. 
'''
"25" = '''
:sup:`25` Dixit enim David: Requiem dedit Dominus Deus Israël populo suo, et habitationem Jerusalem usque in æternum. 
'''
"26" = '''
:sup:`26` Nec erit officii Levitarum ut ultra portent tabernaculum et omnia vasa ejus ad ministrandum. 
'''
"27" = '''
:sup:`27` Juxta præcepta quoque David novissima, supputabitur numerus filiorum Levi a viginti annis et supra. 
'''
"28" = '''
:sup:`28` Et erunt sub manu filiorum Aaron in cultum domus Domini, in vestibulis, et in exedris, et in loco purificationis, et in sanctuario, et in universis operibus ministerii templi Domini. 
'''
"29" = '''
:sup:`29` Sacerdotes autem, super panes propositionis, et ad similæ sacrificium, et ad lagana azyma, et sartaginem, et ad torrendum, et super omne pondus atque mensuram. 
'''
"30" = '''
:sup:`30` Levitæ vero ut stent mane ad confitendum et canendum Domino: similiterque ad vesperam, 
'''
"31" = '''
:sup:`31` tam in oblatione holocaustorum Domini, quam in sabbatis et calendis et solemnitatibus reliquis juxta numerum et cæremonias uniuscujusque rei, jugiter coram Domino. 
'''
"32" = '''
:sup:`32` Et custodiant observationes tabernaculi fœderis, et ritum sanctuarii, et observationem filiorum Aaron fratrum suorum, ut ministrent in domo Domini. 
'''
