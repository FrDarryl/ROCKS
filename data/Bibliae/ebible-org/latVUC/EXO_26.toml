[26]
"1" = '''
:sup:`1` Tabernaculum vero ita facies: decem cortinas de bysso retorta, et hyacintho, ac purpura, coccoque bis tincto, variatas opere plumario facies. 
'''
"2" = '''
:sup:`2` Longitudo cortinæ unius habebit viginti octo cubitos: latitudo, quatuor cubitorum erit. Unius mensuræ fient universa tentoria. 
'''
"3" = '''
:sup:`3` Quinque cortinæ sibi jungentur mutuo, et aliæ quinque nexu simili cohærebunt. 
'''
"4" = '''
:sup:`4` Ansulas hyacinthinas in lateribus ac summitatibus facies cortinarum, ut possint invicem copulari. 
'''
"5" = '''
:sup:`5` Quinquagenas ansulas cortina habebit in utraque parte, ita insertas ut ansa contra ansam veniat, et altera alteri possit aptari. 
'''
"6" = '''
:sup:`6` Facies et quinquaginta circulos aureos quibus cortinarum vela jungenda sunt, ut unum tabernaculum fiat. 
'''
"7" = '''
:sup:`7` Facies et saga cilicina undecim, ad operiendum tectum tabernaculi. 
'''
"8" = '''
:sup:`8` Longitudo sagi unius habebit triginta cubitos, et latitudo, quatuor: æqua erit mensura sagorum omnium. 
'''
"9" = '''
:sup:`9` E quibus quinque junges seorsum, et sex sibi mutuo copulabis, ita ut sextum sagum in fronte tecti duplices. 
'''
"10" = '''
:sup:`10` Facies et quinquaginta ansas in ora sagi unius, ut conjungi cum altero queat, et quinquaginta ansas in ora sagi alterius, ut cum altero copuletur. 
'''
"11" = '''
:sup:`11` Facies et quinquaginta fibulas æneas quibus jungantur ansæ, ut unum ex omnibus operimentum fiat. 
'''
"12" = '''
:sup:`12` Quod autem superfuerit in sagis quæ parantur tecto, id est unum sagum quod amplius est, ex medietate ejus operies posteriora tabernaculi. 
'''
"13" = '''
:sup:`13` Et cubitus ex una parte pendebit, et alter ex altera qui plus est in sagorum longitudine, utrumque latus tabernaculi protegens. 
'''
"14" = '''
:sup:`14` Facies et operimentum aliud tecto de pellibus arietum rubricatis: et super hoc rursum aliud operimentum de janthinis pellibus. 
'''
"15" = '''
:sup:`15` Facies et tabulas stantes tabernaculi de lignis setim, 
'''
"16" = '''
:sup:`16` quæ singulæ denos cubitos in longitudine habeant, et in latitudine singulos ac semissem. 
'''
"17" = '''
:sup:`17` In lateribus tabulæ, duæ incastraturæ fient, quibus tabula alteri tabulæ connectatur: atque in hunc modum cunctæ tabulæ parabuntur. 
'''
"18" = '''
:sup:`18` Quarum viginti erunt in latere meridiano quod vergit ad austrum. 
'''
"19" = '''
:sup:`19` Quibus quadraginta bases argenteas fundes, ut binæ bases singulis tabulis per duos angulos subjiciantur. 
'''
"20" = '''
:sup:`20` In latere quoque secundo tabernaculi quod vergit ad aquilonem, viginti tabulæ erunt, 
'''
"21" = '''
:sup:`21` quadraginta habentes bases argenteas, binæ bases singulis tabulis supponentur. 
'''
"22" = '''
:sup:`22` Ad occidentalem vero plagam tabernaculi facies sex tabulas, 
'''
"23" = '''
:sup:`23` et rursum alias duas quæ in angulis erigantur post tergum tabernaculi. 
'''
"24" = '''
:sup:`24` Eruntque conjunctæ a deorsum usque sursum, et una omnes compago retinebit. Duabus quoque tabulis quæ in angulis ponendæ sunt, similis junctura servabitur. 
'''
"25" = '''
:sup:`25` Et erunt simul tabulæ octo, bases earum argenteæ sedecim, duabus basibus per unam tabulam supputatis. 
'''
"26" = '''
:sup:`26` Facies et vectes de lignis setim quinque ad continendas tabulas in uno latere tabernaculi, 
'''
"27" = '''
:sup:`27` et quinque alios in altero, et ejusdem numeri ad occidentalem plagam: 
'''
"28" = '''
:sup:`28` qui mittentur per medias tabulas a summo usque ad summum. 
'''
"29" = '''
:sup:`29` Ipsas quoque tabulas deaurabis, et fundes in eis annulos aureos per quos vectes tabulata contineant: quos operies laminis aureis. 
'''
"30" = '''
:sup:`30` Et eriges tabernaculum juxta exemplar quod tibi in monte monstratum est. 
'''
"31" = '''
:sup:`31` Facies et velum de hyacintho, et purpura, coccoque bis tincto, et bysso retorta, opere plumario et pulchra varietate contextum: 
'''
"32" = '''
:sup:`32` quod appendes ante quatuor columnas de lignis setim, quæ ipsæ quidem deauratæ erunt, et habebunt capita aurea, sed bases argenteas. 
'''
"33" = '''
:sup:`33` Inseretur autem velum per circulos, intra quod pones arcam testimonii, quo et sanctuarium, et sanctuarii sanctuaria dividentur. 
'''
"34" = '''
:sup:`34` Pones et propitiatorium super arcam testimonii in Sancto sanctorum, 
'''
"35" = '''
:sup:`35` mensamque extra velum, et contra mensam candelabrum in latere tabernaculi meridiano: mensa enim stabit in parte aquilonis. 
'''
"36" = '''
:sup:`36` Facies et tentorium in introitu tabernaculi de hyacintho, et purpura, coccoque bis tincto, et bysso retorta, opere plumarii. 
'''
"37" = '''
:sup:`37` Et quinque columnas deaurabis lignorum setim, ante quas ducetur tentorium: quarum erunt capita aurea, et bases æneæ. 
'''
