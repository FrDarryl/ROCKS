[23]
"1" = '''
:sup:`1` Quando sederis ut comedas cum principe, diligenter attende quæ apposita sunt ante faciem tuam. 
'''
"2" = '''
:sup:`2` Et statue cultrum in gutture tuo: si tamen habes in potestate animam tuam. 
'''
"3" = '''
:sup:`3` Ne desideres de cibis ejus, in quo est panis mendacii. 
'''
"4" = '''
:sup:`4` Noli laborare ut diteris, sed prudentiæ tuæ pone modum. 
'''
"5" = '''
:sup:`5` Ne erigas oculos tuos ad opes quas non potes habere, quia facient sibi pennas quasi aquilæ, et volabunt in cælum. 
'''
"6" = '''
:sup:`6` Ne comedas cum homine invido, et ne desideres cibos ejus: 
'''
"7" = '''
:sup:`7` quoniam in similitudinem arioli et conjectoris æstimat quod ignorat. Comede et bibe, dicet tibi; et mens ejus non est tecum. 
'''
"8" = '''
:sup:`8` Cibos quos comederas evomes, et perdes pulchros sermones tuos. 
'''
"9" = '''
:sup:`9` In auribus insipientium ne loquaris, qui despicient doctrinam eloquii tui. 
'''
"10" = '''
:sup:`10` Ne attingas parvulorum terminos, et agrum pupillorum ne introëas: 
'''
"11" = '''
:sup:`11` propinquus enim illorum fortis est, et ipse judicabit contra te causam illorum. 
'''
"12" = '''
:sup:`12` Ingrediatur ad doctrinam cor tuum, et aures tuæ ad verba scientiæ. 
'''
"13" = '''
:sup:`13` Noli subtrahere a puero disciplinam: si enim percusseris eum virga, non morietur. 
'''
"14" = '''
:sup:`14` Tu virga percuties eum, et animam ejus de inferno liberabis. 
'''
"15" = '''
:sup:`15` Fili mi, si sapiens fuerit animus tuus, gaudebit tecum cor meum: 
'''
"16" = '''
:sup:`16` et exsultabunt renes mei, cum locuta fuerint rectum labia tua. 
'''
"17" = '''
:sup:`17` Non æmuletur cor tuum peccatores, sed in timore Domini esto tota die: 
'''
"18" = '''
:sup:`18` quia habebis spem in novissimo, et præstolatio tua non auferetur. 
'''
"19" = '''
:sup:`19` Audi, fili mi, et esto sapiens, et dirige in via animum tuum. 
'''
"20" = '''
:sup:`20` Noli esse in conviviis potatorum, nec in comessationibus eorum qui carnes ad vescendum conferunt: 
'''
"21" = '''
:sup:`21` quia vacantes potibus et dantes symbola consumentur, et vestietur pannis dormitatio. 
'''
"22" = '''
:sup:`22` Audi patrem tuum, qui genuit te, et ne contemnas cum senuerit mater tua. 
'''
"23" = '''
:sup:`23` Veritatem eme, et noli vendere sapientiam, et doctrinam, et intelligentiam. 
'''
"24" = '''
:sup:`24` Exsultat gaudio pater justi; qui sapientem genuit, lætabitur in eo. 
'''
"25" = '''
:sup:`25` Gaudeat pater tuus et mater tua, et exsultet quæ genuit te. 
'''
"26" = '''
:sup:`26` Præbe, fili mi, cor tuum mihi, et oculi tui vias meas custodiant. 
'''
"27" = '''
:sup:`27` Fovea enim profunda est meretrix, et puteus angustus aliena. 
'''
"28" = '''
:sup:`28` Insidiatur in via quasi latro, et quos incautos viderit, interficiet. 
'''
"29" = '''
:sup:`29` Cui væ? cujus patri væ? cui rixæ? cui foveæ? cui sine causa vulnera? cui suffusio oculorum? 
'''
"30" = '''
:sup:`30` nonne his qui commorantur in vino, et student calicibus epotandis? 
'''
"31" = '''
:sup:`31` Ne intuearis vinum quando flavescit, cum splenduerit in vitro color ejus: ingreditur blande, 
'''
"32" = '''
:sup:`32` sed in novissimo mordebit ut coluber, et sicut regulus venena diffundet. 
'''
"33" = '''
:sup:`33` Oculi tui videbunt extraneas, et cor tuum loquetur perversa. 
'''
"34" = '''
:sup:`34` Et eris sicut dormiens in medio mari, et quasi sopitus gubernator, amisso clavo. 
'''
"35" = '''
:sup:`35` Et dices: Verberaverunt me, sed non dolui; traxerunt me, et ego non sensi. Quando evigilabo, et rursus vina reperiam? 
'''
