[77]
"1" = '''
:sup:`1` Intellectus Asaph. Attendite, popule meus, legem meam; inclinate aurem vestram in verba oris mei. 
'''
"2" = '''
:sup:`2` Aperiam in parabolis os meum; loquar propositiones ab initio. 
'''
"3" = '''
:sup:`3` Quanta audivimus, et cognovimus ea, et patres nostri narraverunt nobis. 
'''
"4" = '''
:sup:`4` Non sunt occultata a filiis eorum in generatione altera, narrantes laudes Domini et virtutes ejus, et mirabilia ejus quæ fecit. 
'''
"5" = '''
:sup:`5` Et suscitavit testimonium in Jacob, et legem posuit in Israël, quanta mandavit patribus nostris nota facere ea filiis suis: 
'''
"6" = '''
:sup:`6` ut cognoscat generatio altera: filii qui nascentur et exsurgent, et narrabunt filiis suis, 
'''
"7" = '''
:sup:`7` ut ponant in Deo spem suam, et non obliviscantur operum Dei, et mandata ejus exquirant: 
'''
"8" = '''
:sup:`8` ne fiant, sicut patres eorum, generatio prava et exasperans; generatio quæ non direxit cor suum, et non est creditus cum Deo spiritus ejus. 
'''
"9" = '''
:sup:`9` Filii Ephrem, intendentes et mittentes arcum, conversi sunt in die belli. 
'''
"10" = '''
:sup:`10` Non custodierunt testamentum Dei, et in lege ejus noluerunt ambulare. 
'''
"11" = '''
:sup:`11` Et obliti sunt benefactorum ejus, et mirabilium ejus quæ ostendit eis. 
'''
"12" = '''
:sup:`12` Coram patribus eorum fecit mirabilia in terra Ægypti, in campo Taneos. 
'''
"13" = '''
:sup:`13` Interrupit mare, et perduxit eos, et statuit aquas quasi in utre: 
'''
"14" = '''
:sup:`14` et deduxit eos in nube diei, et tota nocte in illuminatione ignis. 
'''
"15" = '''
:sup:`15` Interrupit petram in eremo, et adaquavit eos velut in abysso multa. 
'''
"16" = '''
:sup:`16` Et eduxit aquam de petra, et deduxit tamquam flumina aquas. 
'''
"17" = '''
:sup:`17` Et apposuerunt adhuc peccare ei; in iram excitaverunt Excelsum in inaquoso. 
'''
"18" = '''
:sup:`18` Et tentaverunt Deum in cordibus suis, ut peterent escas animabus suis. 
'''
"19" = '''
:sup:`19` Et male locuti sunt de Deo; dixerunt: Numquid poterit Deus parare mensam in deserto? 
'''
"20" = '''
:sup:`20` quoniam percussit petram, et fluxerunt aquæ, et torrentes inundaverunt. Numquid et panem poterit dare, aut parare mensam populo suo? 
'''
"21" = '''
:sup:`21` Ideo audivit Dominus et distulit; et ignis accensus est in Jacob, et ira ascendit in Israël: 
'''
"22" = '''
:sup:`22` quia non crediderunt in Deo, nec speraverunt in salutari ejus. 
'''
"23" = '''
:sup:`23` Et mandavit nubibus desuper, et januas cæli aperuit. 
'''
"24" = '''
:sup:`24` Et pluit illis manna ad manducandum, et panem cæli dedit eis. 
'''
"25" = '''
:sup:`25` Panem angelorum manducavit homo; cibaria misit eis in abundantia. 
'''
"26" = '''
:sup:`26` Transtulit austrum de cælo, et induxit in virtute sua africum. 
'''
"27" = '''
:sup:`27` Et pluit super eos sicut pulverem carnes, et sicut arenam maris volatilia pennata. 
'''
"28" = '''
:sup:`28` Et ceciderunt in medio castrorum eorum, circa tabernacula eorum. 
'''
"29" = '''
:sup:`29` Et manducaverunt, et saturati sunt nimis, et desiderium eorum attulit eis: 
'''
"30" = '''
:sup:`30` non sunt fraudati a desiderio suo. Adhuc escæ eorum erant in ore ipsorum, 
'''
"31" = '''
:sup:`31` et ira Dei ascendit super eos: et occidit pingues eorum, et electos Israël impedivit. 
'''
"32" = '''
:sup:`32` In omnibus his peccaverunt adhuc, et non crediderunt in mirabilibus ejus. 
'''
"33" = '''
:sup:`33` Et defecerunt in vanitate dies eorum, et anni eorum cum festinatione. 
'''
"34" = '''
:sup:`34` Cum occideret eos, quærebant eum et revertebantur, et diluculo veniebant ad eum. 
'''
"35" = '''
:sup:`35` Et rememorati sunt quia Deus adjutor est eorum, et Deus excelsus redemptor eorum est. 
'''
"36" = '''
:sup:`36` Et dilexerunt eum in ore suo, et lingua sua mentiti sunt ei; 
'''
"37" = '''
:sup:`37` cor autem eorum non erat rectum cum eo, nec fideles habiti sunt in testamento ejus. 
'''
"38" = '''
:sup:`38` Ipse autem est misericors, et propitius fiet peccatis eorum, et non disperdet eos. Et abundavit ut averteret iram suam, et non accendit omnem iram suam. 
'''
"39" = '''
:sup:`39` Et recordatus est quia caro sunt, spiritus vadens et non rediens. 
'''
"40" = '''
:sup:`40` Quoties exacerbaverunt eum in deserto; in iram concitaverunt eum in inaquoso? 
'''
"41" = '''
:sup:`41` Et conversi sunt, et tentaverunt Deum, et sanctum Israël exacerbaverunt. 
'''
"42" = '''
:sup:`42` Non sunt recordati manus ejus, die qua redemit eos de manu tribulantis: 
'''
"43" = '''
:sup:`43` sicut posuit in Ægypto signa sua, et prodigia sua in campo Taneos; 
'''
"44" = '''
:sup:`44` et convertit in sanguinem flumina eorum, et imbres eorum, ne biberent. 
'''
"45" = '''
:sup:`45` Misit in eos cœnomyiam, et comedit eos, et ranam, et disperdidit eos; 
'''
"46" = '''
:sup:`46` et dedit ærugini fructus eorum, et labores eorum locustæ; 
'''
"47" = '''
:sup:`47` et occidit in grandine vineas eorum, et moros eorum in pruina; 
'''
"48" = '''
:sup:`48` et tradidit grandini jumenta eorum, et possessionem eorum igni; 
'''
"49" = '''
:sup:`49` misit in eos iram indignationis suæ, indignationem, et iram, et tribulationem, immissiones per angelos malos. 
'''
"50" = '''
:sup:`50` Viam fecit semitæ iræ suæ: non pepercit a morte animabus eorum, et jumenta eorum in morte conclusit: 
'''
"51" = '''
:sup:`51` et percussit omne primogenitum in terra Ægypti; primitias omnis laboris eorum in tabernaculis Cham: 
'''
"52" = '''
:sup:`52` et abstulit sicut oves populum suum, et perduxit eos tamquam gregem in deserto: 
'''
"53" = '''
:sup:`53` et deduxit eos in spe, et non timuerunt, et inimicos eorum operuit mare. 
'''
"54" = '''
:sup:`54` Et induxit eos in montem sanctificationis suæ, montem quem acquisivit dextera ejus; et ejecit a facie eorum gentes, et sorte divisit eis terram in funiculo distributionis; 
'''
"55" = '''
:sup:`55` et habitare fecit in tabernaculis eorum tribus Israël. 
'''
"56" = '''
:sup:`56` Et tentaverunt, et exacerbaverunt Deum excelsum, et testimonia ejus non custodierunt. 
'''
"57" = '''
:sup:`57` Et averterunt se, et non servaverunt pactum: quemadmodum patres eorum, conversi sunt in arcum pravum. 
'''
"58" = '''
:sup:`58` In iram concitaverunt eum in collibus suis, et in sculptilibus suis ad æmulationem eum provocaverunt. 
'''
"59" = '''
:sup:`59` Audivit Deus, et sprevit, et ad nihilum redegit valde Israël. 
'''
"60" = '''
:sup:`60` Et repulit tabernaculum Silo, tabernaculum suum, ubi habitavit in hominibus. 
'''
"61" = '''
:sup:`61` Et tradidit in captivitatem virtutem eorum, et pulchritudinem eorum in manus inimici. 
'''
"62" = '''
:sup:`62` Et conclusit in gladio populum suum, et hæreditatem suam sprevit. 
'''
"63" = '''
:sup:`63` Juvenes eorum comedit ignis, et virgines eorum non sunt lamentatæ. 
'''
"64" = '''
:sup:`64` Sacerdotes eorum in gladio ceciderunt, et viduæ eorum non plorabantur. 
'''
"65" = '''
:sup:`65` Et excitatus est tamquam dormiens Dominus, tamquam potens crapulatus a vino. 
'''
"66" = '''
:sup:`66` Et percussit inimicos suos in posteriora; opprobrium sempiternum dedit illis. 
'''
"67" = '''
:sup:`67` Et repulit tabernaculum Joseph, et tribum Ephraim non elegit: 
'''
"68" = '''
:sup:`68` sed elegit tribum Juda, montem Sion, quem dilexit. 
'''
"69" = '''
:sup:`69` Et ædificavit sicut unicornium sanctificium suum, in terra quam fundavit in sæcula. 
'''
"70" = '''
:sup:`70` Et elegit David, servum suum, et sustulit eum de gregibus ovium; de post fœtantes accepit eum: 
'''
"71" = '''
:sup:`71` pascere Jacob servum suum, et Israël hæreditatem suam. 
'''
"72" = '''
:sup:`72` Et pavit eos in innocentia cordis sui, et in intellectibus manuum suarum deduxit eos. 
'''
