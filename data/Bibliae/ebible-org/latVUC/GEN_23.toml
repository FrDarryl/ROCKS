[23]
"1" = '''
:sup:`1` Vixit autem Sara centum viginti septem annis. 
'''
"2" = '''
:sup:`2` Et mortua est in civitate Arbee, quæ est Hebron, in terra Chanaan: venitque Abraham ut plangeret et fleret eam. 
'''
"3" = '''
:sup:`3` Cumque surrexisset ab officio funeris, locutus est ad filios Heth, dicens: 
'''
"4" = '''
:sup:`4` Advena sum et peregrinus apud vos: date mihi jus sepulchri vobiscum, ut sepeliam mortuum meum. 
'''
"5" = '''
:sup:`5` Responderunt filii Heth, dicentes: 
'''
"6" = '''
:sup:`6` Audi nos, domine: princeps Dei es apud nos: in electis sepulchris nostris sepeli mortuum tuum, nullusque te prohibere poterit quin in monumento ejus sepelias mortuum tuum. 
'''
"7" = '''
:sup:`7` Surrexit Abraham, et adoravit populum terræ, filios videlicet Heth: 
'''
"8" = '''
:sup:`8` dixitque ad eos: Si placet animæ vestræ ut sepeliam mortuum meum, audite me, et intercedite pro me apud Ephron filium Seor: 
'''
"9" = '''
:sup:`9` ut det mihi speluncam duplicem, quam habet in extrema parte agri sui: pecunia digna tradat eam mihi coram vobis in possessionem sepulchri. 
'''
"10" = '''
:sup:`10` Habitabat autem Ephron in medio filiorum Heth. Responditque Ephron ad Abraham, cunctis audientibus qui ingrediebantur portam civitatis illius, dicens: 
'''
"11" = '''
:sup:`11` Nequaquam ita fiat, domine mi, sed tu magis ausculta quod loquor. Agrum trado tibi, et speluncam quæ in eo est, præsentibus filiis populi mei; sepeli mortuum tuum. 
'''
"12" = '''
:sup:`12` Adoravit Abraham coram populo terræ. 
'''
"13" = '''
:sup:`13` Et locutus est ad Ephron circumstante plebe: Quæso ut audias me: dabo pecuniam pro agro: suscipe eam, et sic sepeliam mortuum meum in eo. 
'''
"14" = '''
:sup:`14` Responditque Ephron: 
'''
"15" = '''
:sup:`15` Domine mi, audi me: terra, quam postulas, quadringentis siclis argenti valet: istud est pretium inter me et te: sed quantum est hoc? sepeli mortuum tuum. 
'''
"16" = '''
:sup:`16` Quod cum audisset Abraham, appendit pecuniam, quam Ephron postulaverat, audientibus filiis Heth, quadringentos siclos argenti probatæ monetæ publicæ. 
'''
"17" = '''
:sup:`17` Confirmatusque est ager quondam Ephronis, in quo erat spelunca duplex, respiciens Mambre, tam ipse, quam spelunca, et omnes arbores ejus in cunctis terminis ejus per circuitum, 
'''
"18" = '''
:sup:`18` Abrahæ in possessionem, videntibus filiis Heth, et cunctis qui intrabant portam civitatis illius. 
'''
"19" = '''
:sup:`19` Atque ita sepelivit Abraham Saram uxorem suam in spelunca agri duplici, quæ respiciebat Mambre. Hæc est Hebron in terra Chanaan. 
'''
"20" = '''
:sup:`20` Et confirmatus est ager, et antrum quod erat in eo, Abrahæ in possessionem monumenti a filiis Heth. 
'''
