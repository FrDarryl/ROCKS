[81]
"1" = '''
:sup:`1` Psalmus Asaph. Deus stetit in synagoga deorum; in medio autem deos dijudicat. 
'''
"2" = '''
:sup:`2` Usquequo judicatis iniquitatem, et facies peccatorum sumitis? 
'''
"3" = '''
:sup:`3` Judicate egeno et pupillo; humilem et pauperem justificate. 
'''
"4" = '''
:sup:`4` Eripite pauperem, et egenum de manu peccatoris liberate. 
'''
"5" = '''
:sup:`5` Nescierunt, neque intellexerunt; in tenebris ambulant: movebuntur omnia fundamenta terræ. 
'''
"6" = '''
:sup:`6` Ego dixi: Dii estis, et filii Excelsi omnes. 
'''
"7" = '''
:sup:`7` Vos autem sicut homines moriemini, et sicut unus de principibus cadetis. 
'''
"8" = '''
:sup:`8` Surge, Deus, judica terram, quoniam tu hæreditabis in omnibus gentibus. 
'''
