[28]
"1" = '''
:sup:`1` Qui vindicari vult, a Domino inveniet vindictam, et peccata illius servans servabit. 
'''
"2" = '''
:sup:`2` Relinque proximo tuo nocenti te, et tunc deprecanti tibi peccata solventur. 
'''
"3" = '''
:sup:`3` Homo homini reservat iram, et a Deo quærit medelam: 
'''
"4" = '''
:sup:`4` in hominem similem sibi non habet misericordiam, et de peccatis suis deprecatur. 
'''
"5" = '''
:sup:`5` Ipse cum caro sit reservat iram, et propitiationem petit a Deo: quis exorabit pro delictis illius? 
'''
"6" = '''
:sup:`6` Memento novissimorum, et desine inimicari: 
'''
"7" = '''
:sup:`7` tabitudo enim et mors imminent in mandatis ejus. 
'''
"8" = '''
:sup:`8` Memorare timorem Dei, et non irascaris proximo. 
'''
"9" = '''
:sup:`9` Memorare testamentum Altissimi, et despice ignorantiam proximi. 
'''
"10" = '''
:sup:`10` Abstine te a lite, et minues peccata. 
'''
"11" = '''
:sup:`11` Homo enim iracundus incendit litem, et vir peccator turbabit amicos, et in medio pacem habentium immittet inimicitiam. 
'''
"12" = '''
:sup:`12` Secundum enim ligna silvæ sic ignis exardescit: et secundum virtutem hominis sic iracundia illius erit, et secundum substantiam suam exaltabit iram suam. 
'''
"13" = '''
:sup:`13` Certamen festinatum incendit ignem, et lis festinans effundit sanguinem: et lingua testificans adducit mortem. 
'''
"14" = '''
:sup:`14` Si sufflaveris in scintillam, quasi ignis exardebit: et si exspueris super illam, extinguetur: utraque ex ore proficiscuntur. 
'''
"15" = '''
:sup:`15` Susurro et bilinguis maledictus, multos enim turbabit pacem habentes. 
'''
"16" = '''
:sup:`16` Lingua tertia multos commovit, et dispersit illos de gente in gentem. 
'''
"17" = '''
:sup:`17` Civitates muratas divitum destruxit, et domus magnatorum effodit. 
'''
"18" = '''
:sup:`18` Virtutes populorum concidit, et gentes fortes dissolvit. 
'''
"19" = '''
:sup:`19` Lingua tertia mulieres viratas ejecit, et privavit illas laboribus suis. 
'''
"20" = '''
:sup:`20` Qui respicit illam non habebit requiem, nec habebit amicum in quo requiescat. 
'''
"21" = '''
:sup:`21` Flagelli plaga livorem facit: plaga autem linguæ comminuet ossa. 
'''
"22" = '''
:sup:`22` Multi ceciderunt in ore gladii: sed non sic quasi qui interierunt per linguam suam. 
'''
"23" = '''
:sup:`23` Beatus qui tectus est a lingua nequam, qui in iracundiam illius non transivit, et qui non attraxit jugum illius, et in vinculis ejus non est ligatus: 
'''
"24" = '''
:sup:`24` jugum enim illius jugum ferreum est, et vinculum illius vinculum æreum est; 
'''
"25" = '''
:sup:`25` mors illius mors nequissima: et utilis potius infernus quam illa. 
'''
"26" = '''
:sup:`26` Perseverantia illius non permanebit, sed obtinebit vias injustorum, et in flamma sua non comburet justos. 
'''
"27" = '''
:sup:`27` Qui relinquunt Deum incident in illam, et exardebit in illis, et non extinguetur, et immittetur in illos quasi leo, et quasi pardus lædet illos. 
'''
"28" = '''
:sup:`28` Sepi aures tuas spinis: linguam nequam noli audire: et ori tuo facito ostia et seras. 
'''
"29" = '''
:sup:`29` Aurum tuum et argentum tuum confla, et verbis tuis facito stateram, et frenos ori tuo rectos: 
'''
"30" = '''
:sup:`30` et attende ne forte labaris in lingua, et cadas in conspectu inimicorum insidiantium tibi, et sit casus tuus insanabilis in mortem. 
'''
