[9]
"1" = '''
:sup:`1` Benedixitque Deus Noë et filiis ejus. Et dixit ad eos: Crescite, et multiplicamini, et replete terram. 
'''
"2" = '''
:sup:`2` Et terror vester ac tremor sit super cuncta animalia terræ, et super omnes volucres cæli, cum universis quæ moventur super terram: omnes pisces maris manui vestræ traditi sunt. 
'''
"3" = '''
:sup:`3` Et omne, quod movetur et vivit, erit vobis in cibum: quasi olera virentia tradidi vobis omnia. 
'''
"4" = '''
:sup:`4` Excepto, quod carnem cum sanguine non comedetis. 
'''
"5" = '''
:sup:`5` Sanguinem enim animarum vestrarum requiram de manu cunctarum bestiarum: et de manu hominis, de manu viri, et fratris ejus requiram animam hominis. 
'''
"6" = '''
:sup:`6` Quicumque effuderit humanum sanguinem, fundetur sanguis illius: ad imaginem quippe Dei factus est homo. 
'''
"7" = '''
:sup:`7` Vos autem crescite et multiplicamini, et ingredimini super terram, et implete eam. 
'''
"8" = '''
:sup:`8` Hæc quoque dixit Deus ad Noë, et ad filios ejus cum eo: 
'''
"9" = '''
:sup:`9` Ecce ego statuam pactum meum vobiscum, et cum semine vestro post vos: 
'''
"10" = '''
:sup:`10` et ad omnem animam viventem, quæ est vobiscum, tam in volucribus quam in jumentis et pecudibus terræ cunctis, quæ egressa sunt de arca, et universis bestiis terræ. 
'''
"11" = '''
:sup:`11` Statuam pactum meum vobiscum, et nequaquam ultra interficietur omnis caro aquis diluvii, neque erit deinceps diluvium dissipans terram. 
'''
"12" = '''
:sup:`12` Dixitque Deus: Hoc signum fœderis quod do inter me et vos, et ad omnem animam viventem, quæ est vobiscum in generationes sempiternas: 
'''
"13" = '''
:sup:`13` arcum meum ponam in nubibus, et erit signum fœderis inter me et inter terram. 
'''
"14" = '''
:sup:`14` Cumque obduxero nubibus cælum, apparebit arcus meus in nubibus: 
'''
"15" = '''
:sup:`15` et recordabor fœderis mei vobiscum, et cum omni anima vivente quæ carnem vegetat: et non erunt ultra aquæ diluvii ad delendum universam carnem. 
'''
"16" = '''
:sup:`16` Eritque arcus in nubibus, et videbo illum, et recordabor fœderis sempiterni quod pactum est inter Deum et omnem animam viventem universæ carnis quæ est super terram. 
'''
"17" = '''
:sup:`17` Dixitque Deus ad Noë: Hoc erit signum fœderis, quod constitui inter me et omnem carnem super terram. 
'''
"18" = '''
:sup:`18` Erant ergo filii Noë, qui egressi sunt de arca, Sem, Cham et Japheth: porro Cham ipse est pater Chanaan. 
'''
"19" = '''
:sup:`19` Tres isti filii sunt Noë: et ab his disseminatum est omne genus hominum super universam terram. 
'''
"20" = '''
:sup:`20` Cœpitque Noë vir agricola exercere terram, et plantavit vineam. 
'''
"21" = '''
:sup:`21` Bibensque vinum inebriatus est, et nudatus in tabernaculo suo. 
'''
"22" = '''
:sup:`22` Quod cum vidisset Cham, pater Chanaan, verenda scilicet patris sui esse nudata, nuntiavit duobus fratribus suis foras. 
'''
"23" = '''
:sup:`23` At vero Sem et Japheth pallium imposuerunt humeris suis, et incedentes retrorsum, operuerunt verenda patris sui: faciesque eorum aversæ erant, et patris virilia non viderunt. 
'''
"24" = '''
:sup:`24` Evigilans autem Noë ex vino, cum didicisset quæ fecerat ei filius suus minor, 
'''
"25" = '''
:sup:`25` ait: Maledictus Chanaan, servus servorum erit fratribus suis. 
'''
"26" = '''
:sup:`26` Dixitque: Benedictus Dominus Deus Sem, sit Chanaan servus ejus. 
'''
"27" = '''
:sup:`27` Dilatet Deus Japheth, et habitet in tabernaculis Sem, sitque Chanaan servus ejus. 
'''
"28" = '''
:sup:`28` Vixit autem Noë post diluvium trecentis quinquaginta annis. 
'''
"29" = '''
:sup:`29` Et impleti sunt omnes dies ejus nongentorum quinquaginta annorum: et mortuus est. 
'''
