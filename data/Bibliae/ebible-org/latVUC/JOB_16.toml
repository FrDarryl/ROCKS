[16]
"1" = '''
:sup:`1` Respondens autem Job, dixit: 
'''
"2" = '''
:sup:`2` Audivi frequenter talia: consolatores onerosi omnes vos estis. 
'''
"3" = '''
:sup:`3` Numquid habebunt finem verba ventosa? aut aliquid tibi molestum est, si loquaris? 
'''
"4" = '''
:sup:`4` Poteram et ego similia vestri loqui, atque utinam esset anima vestra pro anima mea: 
'''
"5" = '''
:sup:`5` consolarer et ego vos sermonibus, et moverem caput meum super vos; 
'''
"6" = '''
:sup:`6` roborarem vos ore meo, et moverem labia mea, quasi parcens vobis. 
'''
"7" = '''
:sup:`7` Sed quid agam? Si locutus fuero, non quiescet dolor meus, et si tacuero, non recedet a me. 
'''
"8" = '''
:sup:`8` Nunc autem oppressit me dolor meus, et in nihilum redacti sunt omnes artus mei. 
'''
"9" = '''
:sup:`9` Rugæ meæ testimonium dicunt contra me, et suscitatur falsiloquus adversus faciem meam, contradicens mihi. 
'''
"10" = '''
:sup:`10` Collegit furorem suum in me, et comminans mihi, infremuit contra me dentibus suis: hostis meus terribilibus oculis me intuitus est. 
'''
"11" = '''
:sup:`11` Aperuerunt super me ora sua, et exprobrantes percusserunt maxillam meam: satiati sunt pœnis meis. 
'''
"12" = '''
:sup:`12` Conclusit me Deus apud iniquum, et manibus impiorum me tradidit. 
'''
"13" = '''
:sup:`13` Ego ille quondam opulentus, repente contritus sum: tenuit cervicem meam, confregit me, et posuit me sibi quasi in signum. 
'''
"14" = '''
:sup:`14` Circumdedit me lanceis suis; convulneravit lumbos meos: non pepercit, et effudit in terra viscera mea. 
'''
"15" = '''
:sup:`15` Concidit me vulnere super vulnus: irruit in me quasi gigas. 
'''
"16" = '''
:sup:`16` Saccum consui super cutem meam, et operui cinere carnem meam. 
'''
"17" = '''
:sup:`17` Facies mea intumuit a fletu, et palpebræ meæ caligaverunt. 
'''
"18" = '''
:sup:`18` Hæc passus sum absque iniquitate manus meæ, cum haberem mundas ad Deum preces. 
'''
"19" = '''
:sup:`19` Terra, ne operias sanguinem meum, neque inveniat in te locum latendi clamor meus: 
'''
"20" = '''
:sup:`20` ecce enim in cælo testis meus, et conscius meus in excelsis. 
'''
"21" = '''
:sup:`21` Verbosi amici mei: ad Deum stillat oculus meus: 
'''
"22" = '''
:sup:`22` atque utinam sic judicaretur vir cum Deo, quomodo judicatur filius hominis cum collega suo. 
'''
"23" = '''
:sup:`23` Ecce enim breves anni transeunt, et semitam per quam non revertar ambulo. 
'''
