[1]
"1" = '''
:sup:`1` Visio Isaiæ, filii Amos, quam vidit super Judam et Jerusalem, in diebus Oziæ, Joathan, Achaz, et Ezechiæ, regum Juda. 
'''
"2" = '''
:sup:`2` Audite, cæli, et auribus percipe, terra, quoniam Dominus locutus est. Filios enutrivi, et exaltavi; ipsi autem spreverunt me. 
'''
"3" = '''
:sup:`3` Cognovit bos possessorem suum, et asinus præsepe domini sui; Israël autem me non cognovit, et populus meus non intellexit. 
'''
"4" = '''
:sup:`4` Væ genti peccatrici, populo gravi iniquitate, semini nequam, filiis sceleratis ! dereliquerunt Dominum; blasphemaverunt Sanctum Israël; abalienati sunt retrorsum. 
'''
"5" = '''
:sup:`5` Super quo percutiam vos ultra, addentes prævaricationem? omne caput languidum, et omne cor mœrens. 
'''
"6" = '''
:sup:`6` A planta pedis usque ad verticem, non est in eo sanitas; vulnus, et livor, et plaga tumens, non est circumligata, nec curata medicamine, neque fota oleo. 
'''
"7" = '''
:sup:`7` Terra vestra deserta; civitates vestræ succensæ igni: regionem vestram coram vobis alieni devorant, et desolabitur sicut in vastitate hostili. 
'''
"8" = '''
:sup:`8` Et derelinquetur filia Sion ut umbraculum in vinea, et sicut tugurium in cucumerario, et sicut civitas quæ vastatur. 
'''
"9" = '''
:sup:`9` Nisi Dominus exercituum reliquisset nobis semen, quasi Sodoma fuissemus, et quasi Gomorrha similes essemus. 
'''
"10" = '''
:sup:`10` Audite verbum Domini, principes Sodomorum; percipite auribus legem Dei nostri, populus Gomorrhæ. 
'''
"11" = '''
:sup:`11` Quo mihi multitudinem victimarum vestrarum? dicit Dominus. Plenus sum: holocausta arietum, et adipem pinguium, et sanguinem vitulorum et agnorum et hircorum, nolui. 
'''
"12" = '''
:sup:`12` Cum veniretis ante conspectum meum, quis quæsivit hæc de manibus vestris, ut ambularetis in atriis meis? 
'''
"13" = '''
:sup:`13` Ne offeratis ultra sacrificium frustra: incensum abominatio est mihi. Neomeniam et sabbatum, et festivitates alias, non feram; iniqui sunt cœtus vestri. 
'''
"14" = '''
:sup:`14` Calendas vestras, et solemnitates vestras odivit anima mea: facta sunt mihi molesta; laboravi sustinens. 
'''
"15" = '''
:sup:`15` Et cum extenderitis manus vestras, avertam oculos meos a vobis, et cum multiplicaveritis orationem, non exaudiam: manus enim vestræ sanguine plenæ sunt. 
'''
"16" = '''
:sup:`16` Lavamini, mundi estote; auferte malum cogitationum vestrarum ab oculis meis: quiescite agere perverse, 
'''
"17" = '''
:sup:`17` discite benefacere; quærite judicium, subvenite oppresso, judicate pupillo, defendite viduam. 
'''
"18" = '''
:sup:`18` Et venite, et arguite me, dicit Dominus. Si fuerint peccata vestra ut coccinum, quasi nix dealbabuntur; et si fuerint rubra quasi vermiculus, velut lana alba erunt. 
'''
"19" = '''
:sup:`19` Si volueritis, et audieritis me, bona terræ comeditis. 
'''
"20" = '''
:sup:`20` Quod si nolueritis, et me ad iracundiam provocaveritis, gladius devorabit vos, quia os Domini locutum est. 
'''
"21" = '''
:sup:`21` Quomodo facta est meretrix civitas fidelis, plena judicii? justitia habitavit in ea, nunc autem homicidæ. 
'''
"22" = '''
:sup:`22` Argentum tuum versum est in scoriam; vinum tuum mistum est aqua. 
'''
"23" = '''
:sup:`23` Principes tui infideles, socii furum. Omnes diligunt munera, sequuntur retributiones. Pupillo non judicant, et causa viduæ non ingreditur ad illos. 
'''
"24" = '''
:sup:`24` Propter hoc ait Dominus, Deus exercituum, Fortis Israël: Heu ! consolabor super hostibus meis, et vindicabor de inimicis meis. 
'''
"25" = '''
:sup:`25` Et convertam manum meam ad te, et excoquam ad puram scoriam tuam, et auferam omne stannum tuum. 
'''
"26" = '''
:sup:`26` Et restituam judices tuos ut fuerunt prius, et consiliarios tuos sicut antiquitus; post hæc vocaberis civitas justi, urbs fidelis. 
'''
"27" = '''
:sup:`27` Sion in judicio redimetur, et reducent eam in justitia. 
'''
"28" = '''
:sup:`28` Et conteret scelestos, et peccatores simul; et qui dereliquerunt Dominum consumentur. 
'''
"29" = '''
:sup:`29` Confundentur enim ab idolis quibus sacrificaverunt, et erubescetis super hortis quos elegeratis, 
'''
"30" = '''
:sup:`30` cum fueritis velut quercus defluentibus foliis, et velut hortus absque aqua. 
'''
"31" = '''
:sup:`31` Et erit fortitudo vestra ut favilla stuppæ, et opus vestrum quasi scintilla, et succendetur utrumque simul, et non erit qui extinguat. 
'''
