[18]
"1" = '''
:sup:`1` Qui vivet in æternum creavit omnia simul. Deus solus justificabitur, et manet invictus rex in æternum. 
'''
"2" = '''
:sup:`2` Quis sufficit enarrare opera illius? 
'''
"3" = '''
:sup:`3` quis enim investigabit magnalia ejus? 
'''
"4" = '''
:sup:`4` virtutem autem magnitudinis ejus quis enuntiabit? aut quis adjiciet enarrare misericordiam ejus? 
'''
"5" = '''
:sup:`5` Non est minuere neque adjicere, nec est invenire magnalia Dei. 
'''
"6" = '''
:sup:`6` Cum consummaverit homo, tunc incipiet: et cum quieverit, aporiabitur. 
'''
"7" = '''
:sup:`7` Quid est homo? et quæ est gratia illius? et quid bonum aut quid nequam illius? 
'''
"8" = '''
:sup:`8` Numerus dierum hominum, ut multum centum anni, quasi gutta aquæ maris deputati sunt: et sicut calculus arenæ, sic exigui anni in die ævi. 
'''
"9" = '''
:sup:`9` Propter hoc patiens est Deus in illis, et effundit super eos misericordiam suam. 
'''
"10" = '''
:sup:`10` Vidit præsumptionem cordis eorum, quoniam mala est: et cognovit subversionem illorum, quoniam nequam est. 
'''
"11" = '''
:sup:`11` Ideo adimplevit propitiationem suam in illis, et ostendit eis viam æquitatis. 
'''
"12" = '''
:sup:`12` Miseratio hominis circa proximum suum: misericordia autem Dei super omnem carnem. 
'''
"13" = '''
:sup:`13` Qui misericordiam habet, docet et erudit quasi pastor gregem suum. 
'''
"14" = '''
:sup:`14` Miseretur excipientis doctrinam miserationis, et qui festinat in judiciis ejus. 
'''
"15" = '''
:sup:`15` Fili, in bonis non des querelam, et in omni dato non des tristitiam verbi mali. 
'''
"16" = '''
:sup:`16` Nonne ardorem refrigerabit ros? sic et verbum melius quam datum. 
'''
"17" = '''
:sup:`17` Nonne ecce verbum super datum bonum? sed utraque cum homine justificato. 
'''
"18" = '''
:sup:`18` Stultus acriter improperabit: et datus indisciplinati tabescere facit oculos. 
'''
"19" = '''
:sup:`19` Ante judicium para justitiam tibi, et antequam loquaris, disce. 
'''
"20" = '''
:sup:`20` Ante languorem adhibe medicinam: et ante judicium interroga teipsum, et in conspectu Dei invenies propitiationem. 
'''
"21" = '''
:sup:`21` Ante languorem humilia te, et in tempore infirmitatis ostende conversationem tuam. 
'''
"22" = '''
:sup:`22` Non impediaris orare semper, et ne verearis usque ad mortem justificari, quoniam merces Dei manet in æternum. 
'''
"23" = '''
:sup:`23` Ante orationem præpara animam tuam, et noli esse quasi homo qui tentat Deum. 
'''
"24" = '''
:sup:`24` Memento iræ in die consummationis, et tempus retributionis in conversatione faciei. 
'''
"25" = '''
:sup:`25` Memento paupertatis in tempore abundantiæ, et necessitatum paupertatis in die divitiarum. 
'''
"26" = '''
:sup:`26` A mane usque ad vesperam immutabitur tempus, et hæc omnia citata in oculis Dei. 
'''
"27" = '''
:sup:`27` Homo sapiens in omnibus metuet, et in diebus delictorum attendet ab inertia. 
'''
"28" = '''
:sup:`28` Omnis astutus agnoscit sapientiam, et invenienti eam dabit confessionem. 
'''
"29" = '''
:sup:`29` Sensati in verbis et ipsi sapienter egerunt, et intellexerunt veritatem et justitiam, et impleverunt proverbia et judicia. 
'''
"30" = '''
:sup:`30` Post concupiscentias tuas non eas, et a voluntate tua avertere. 
'''
"31" = '''
:sup:`31` Si præstes animæ tuæ concupiscentias ejus, faciat te in gaudium inimicis tuis. 
'''
"32" = '''
:sup:`32` Ne oblecteris in turbis nec in modicis: assidua enim est commissio illorum. 
'''
"33" = '''
:sup:`33` Ne fueris mediocris in contentione ex fœnore, et est tibi nihil in sacculo: eris enim invidus vitæ tuæ. 
'''
