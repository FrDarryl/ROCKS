[7]
"1" = '''
:sup:`1` Postquam autem ædificatus est murus, et posui valvas, et recensui janitores, et cantores, et Levitas, 
'''
"2" = '''
:sup:`2` præcepi Hanani fratri meo, et Hananiæ principi domus de Jerusalem (ipse enim quasi vir verax et timens Deum plus ceteris videbatur), 
'''
"3" = '''
:sup:`3` et dixi eis: Non aperiantur portæ Jerusalem usque ad calorem solis. Cumque adhuc assisterent, clausæ portæ sunt, et oppilatæ: et posui custodes de habitatoribus Jerusalem, singulos per vices suas, et unumquemque contra domum suam. 
'''
"4" = '''
:sup:`4` Civitas autem erat lata nimis et grandis, et populus parvus in medio ejus, et non erant domus ædificatæ. 
'''
"5" = '''
:sup:`5` Deus autem dedit in corde meo, et congregavi optimates, et magistratus, et vulgus, ut recenserem eos: et inveni librum census eorum qui ascenderant primum, et inventum est scriptum in eo. 
'''
"6" = '''
:sup:`6` Isti filii provinciæ, qui ascenderunt de captivitate migrantium, quos transtulerat Nabuchodonosor rex Babylonis, et reversi sunt in Jerusalem et in Judæam, unusquisque in civitatem suam. 
'''
"7" = '''
:sup:`7` Qui venerunt cum Zorobabel, Josue, Nehemias, Azarias, Raamias, Nahamani, Mardochæus, Belsam, Mespharath, Begoai, Nahum, Baana. Numerus virorum populi Israël: 
'''
