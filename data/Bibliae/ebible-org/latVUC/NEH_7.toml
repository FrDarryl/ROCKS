:sup:`60` Omnes Nathinæi, et filii servorum Salomonis, trecenti nonaginta duo. 
'''
"61" = '''
:sup:`61` Hi sunt autem qui ascenderunt de Thelmela, Thelharsa, Cherub, Addon, et Emmer: et non potuerunt indicare domum patrum suorum, et semen suum, utrum ex Israël essent, 
'''
"62" = '''
:sup:`62` filii Dalaia, filii Tobia, filii Necoda, sexcenti quadraginta duo. 
'''
"63" = '''
:sup:`63` Et de sacerdotibus, filii Habia, filii Accos, filii Berzellai, qui accepit de filiabus Berzellai Galaaditis uxorem, et vocatus est nomine eorum. 
'''
"64" = '''
:sup:`64` Hi quæsierunt scripturam suam in censu, et non invenerunt: et ejecti sunt de sacerdotio. 
'''
"65" = '''
:sup:`65` Dixitque Athersatha eis ut non manducarent de Sanctis sanctorum, donec staret sacerdos doctus et eruditus. 
'''
"66" = '''
:sup:`66` Omnis multitudo quasi vir unus quadraginta duo millia trecenti sexaginta, 
'''
"67" = '''
:sup:`67` absque servis et ancillis eorum, qui erant septem millia trecenti triginta septem, et inter eos cantores et cantatrices, ducenti quadraginta quinque. 
'''
"68" = '''
:sup:`68` Equi eorum, septingenti triginta sex: muli eorum, ducenti quadraginta quinque: 
'''
"69" = '''
:sup:`69` cameli eorum, quadringenti triginta quinque: asini, sex millia septingenti viginti. 
'''
"70" = '''
:sup:`70` Nonnulli autem de principibus familiarum dederunt in opus. Athersatha dedit in thesaurum auri drachmas mille, phialas quinquaginta, tunicas sacerdotales quingentas triginta. 
'''
"71" = '''
:sup:`71` Et de principibus familiarum dederunt in thesaurum operis, auri drachmas viginti millia, et argenti mnas duo millia ducentas. 
'''
"72" = '''
:sup:`72` Et quod dedit reliquus populus, auri drachmas viginti millia, et argenti mnas duo millia, et tunicas sacerdotales sexaginta septem. 
'''
"73" = '''
:sup:`73` Habitaverunt autem sacerdotes, et Levitæ, et janitores, et cantores, et reliquum vulgus, et Nathinæi, et omnis Israël, in civitatibus suis. 
'''
