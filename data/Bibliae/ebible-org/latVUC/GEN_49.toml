[49]
"1" = '''
:sup:`1` Vocavit autem Jacob filios suos, et ait eis: Congregamini, ut annuntiem quæ ventura sunt vobis in diebus novissimis. 
'''
"2" = '''
:sup:`2` Congregamini, et audite, filii Jacob, audite Israël patrem vestrum: 
'''
"3" = '''
:sup:`3` Ruben, primogenitus meus, tu fortitudo mea, et principium doloris mei; prior in donis, major in imperio. 
'''
"4" = '''
:sup:`4` Effusus es sicut aqua, non crescas: quia ascendisti cubile patris tui, et maculasti stratum ejus. 
'''
"5" = '''
:sup:`5` Simeon et Levi fratres vasa iniquitatis bellantia. 
'''
"6" = '''
:sup:`6` In consilium eorum non veniat anima mea, et in cœtu illorum non sit gloria mea: quia in furore suo occiderunt virum, et in voluntate sua suffoderunt murum. 
'''
"7" = '''
:sup:`7` Maledictus furor eorum, quia pertinax: et indignatio eorum, quia dura: dividam eos in Jacob, et dispergam eos in Israël. 
'''
"8" = '''
:sup:`8` Juda, te laudabunt fratres tui: manus tua in cervicibus inimicorum tuorum, adorabunt te filii patris tui. 
'''
"9" = '''
:sup:`9` Catulus leonis Juda: ad prædam, fili mi, ascendisti: requiescens accubuisti ut leo, et quasi leæna: quis suscitabit eum? 
'''
"10" = '''
:sup:`10` Non auferetur sceptrum de Juda, et dux de femore ejus, donec veniat qui mittendus est, et ipse erit expectatio gentium. 
'''
"11" = '''
:sup:`11` Ligans ad vineam pullum suum, et ad vitem, o fili mi, asinam suam, lavabit in vino stolam suam et in sanguine uvæ pallium suum. 
'''
"12" = '''
:sup:`12` Pulchriores sunt oculi ejus vino, et dentes ejus lacte candidiores. 
'''
"13" = '''
:sup:`13` Zabulon in littore maris habitabit, et in statione navium pertingens usque ad Sidonem. 
'''
"14" = '''
:sup:`14` Issachar asinus fortis accubans inter terminos. 
'''
"15" = '''
:sup:`15` Vidit requiem, quod esset bona et terram, quod optima: et supposuit humerum suum ad portandum, factusque est tributis serviens. 
'''
"16" = '''
:sup:`16` Dan judicabit populum suum sicut et alia tribus in Israël. 
'''
"17" = '''
:sup:`17` Fiat Dan coluber in via, cerastes in semita, mordens ungulas equi, ut cadat ascensor ejus retro. 
'''
"18" = '''
:sup:`18` Salutare tuum expectabo, Domine. 
'''
"19" = '''
:sup:`19` Gad, accinctus præliabatur ante eum: et ipse accingetur retrorsum. 
'''
"20" = '''
:sup:`20` Aser, pinguis panis ejus, et præbebit delicias regibus. 
'''
"21" = '''
:sup:`21` Nephthali, cervus emissus, et dans eloquia pulchritudinis. 
'''
"22" = '''
:sup:`22` Filius accrescens Joseph, filius accrescens et decorus aspectu: filiæ discurrerunt super murum. 
'''
"23" = '''
:sup:`23` Sed exasperaverunt eum et jurgati sunt, invideruntque illi habentes jacula. 
'''
"24" = '''
:sup:`24` Sedit in forti arcus ejus, et dissoluta sunt vincula brachiorum et manuum illius per manus potentis Jacob: inde pastor egressus est, lapis Israël. 
'''
"25" = '''
:sup:`25` Deus patris tui erit adjutor tuus, et omnipotens benedicet tibi benedictionibus cæli desuper, benedictionibus abyssi jacentis deorsum, benedictionibus uberum et vulvæ. 
'''
"26" = '''
:sup:`26` Benedictiones patris tui confortatæ sunt benedictionibus patrum ejus, donec veniret desiderium collium æternorum: fiant in capite Joseph, et in vertice Nazaræi inter fratres suos. 
'''
"27" = '''
:sup:`27` Benjamin lupus rapax, mane comedat prædam, et vespere dividet spolia. 
'''
"28" = '''
:sup:`28` Omnes hi in tribubus Israël duodecim: hæc locutus est eis pater suus, benedixitque singulis benedictionibus propriis. 
'''
"29" = '''
:sup:`29` Et præcepit eis, dicens: Ego congregor ad populum meum: sepelite me cum patribus meis in spelunca duplici quæ est in agro Ephron Hethæi, 
'''
"30" = '''
:sup:`30` contra Mambre in terra Chanaan, quam emit Abraham cum agro ab Ephron Hethæo in possessionem sepulchri. 
'''
"31" = '''
:sup:`31` Ibi sepelierunt eum, et Saram uxorem ejus: ibi sepultus est Isaac cum Rebecca conjuge sua: ibi et Lia condita jacet. 
'''
"32" = '''
:sup:`32` Finitisque mandatis quibus filios instruebat, collegit pedes suos super lectulum, et obiit: appositusque est ad populum suum. 
'''
