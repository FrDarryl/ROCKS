[41]
"1" = '''
:sup:`1` Taceant ad me insulæ, et gentes mutent fortitudinem: accedant, et tunc loquantur; simul ad judicium propinquemus. 
'''
"2" = '''
:sup:`2` Quis suscitavit ab oriente Justum, vocavit eum ut sequeretur se? Dabit in conspectu ejus gentes, et reges obtinebit: dabit quasi pulverem gladio ejus, sicut stipulam vento raptam arcui ejus. 
'''
"3" = '''
:sup:`3` Persequetur eos, transibit in pace: semita in pedibus ejus non apparebit. 
'''
"4" = '''
:sup:`4` Quis hæc operatus est, et fecit, vocans generationes ab exordio? Ego Dominus: primus et novissimus ego sum. 
'''
"5" = '''
:sup:`5` Viderunt insulæ, et timuerunt; extrema terræ obstupuerunt: appropinquaverunt, et accesserunt. 
'''
"6" = '''
:sup:`6` Unusquisque proximo suo auxiliabitur, et fratri suo dicet: Confortare. 
'''
"7" = '''
:sup:`7` Confortavit faber ærarius percutiens malleo eum, qui cudebat tunc temporis, dicens: Glutino bonum est; et confortavit eum clavis, ut non moveretur. 
'''
"8" = '''
:sup:`8` Et tu, Israël, serve meus, Jacob quem elegi, semen Abraham amici mei: 
'''
"9" = '''
:sup:`9` in quo apprehendi te ab extremis terræ, et a longinquis ejus vocavi te, et dixi tibi: Servus meus es tu: elegi te, et non abjeci te. 
'''
"10" = '''
:sup:`10` Ne timeas, quia ego tecum sum; ne declines, quia ego Deus tuus: confortavi te, et auxiliatus sum tibi, et suscepit te dextera Justi mei. 
'''
"11" = '''
:sup:`11` Ecce confundentur et erubescent omnes qui pugnant adversum te; erunt quasi non sint, et peribunt viri qui contradicunt tibi. 
'''
"12" = '''
:sup:`12` Quæres eos, et non invenies, viros rebelles tuos; erunt quasi non sint, et veluti consumptio homines bellantes adversum te. 
'''
"13" = '''
:sup:`13` Quia ego Dominus Deus tuus, apprehendens manum tuam, dicensque tibi: Ne timeas: ego adjuvi te. 
'''
"14" = '''
:sup:`14` Noli timere, vermis Jacob, qui mortui estis ex Israël: ego auxiliatus sum tibi, dicit Dominus, et redemptor tuus Sanctus Israël. 
'''
"15" = '''
:sup:`15` Ego posui te quasi plaustrum triturans novum, habens rostra serrantia; triturabis montes, et comminues, et colles quasi pulverem pones. 
'''
"16" = '''
:sup:`16` Ventilabis eos, et ventus tollet, et turbo disperget eos; et tu exsultabis in Domino, in Sancto Israël lætaberis. 
'''
"17" = '''
:sup:`17` Egeni et pauperes quærunt aquas, et non sunt; lingua eorum siti aruit. Ego Dominus exaudiam eos, Deus Israël, non derelinquam eos. 
'''
"18" = '''
:sup:`18` Aperiam in supinis collibus flumina, et in medio camporum fontes: ponam desertum in stagna aquarum, et terram inviam in rivos aquarum. 
'''
"19" = '''
:sup:`19` Dabo in solitudinem cedrum, et spinam, et myrtum, et lignum olivæ; ponam in deserto abietem, ulmum, et buxum simul: 
'''
"20" = '''
:sup:`20` ut videant, et sciant, et recogitent, et intelligant pariter, quia manus Domini fecit hoc, et Sanctus Israël creavit illud. 
'''
"21" = '''
:sup:`21` Prope facite judicium vestrum, dicit Dominus; Afferte, si quid forte habetis, dicit rex Jacob. 
'''
"22" = '''
:sup:`22` Accedant, et nuntient nobis quæcumque ventura sunt; priora quæ fuerunt, nuntiate, et ponemus cor nostrum, et sciemus novissima eorum; et quæ ventura sunt, indicate nobis. 
'''
"23" = '''
:sup:`23` Annuntiate quæ ventura sunt in futurum, et sciemus quia dii estis vos; bene quoque aut male, si potestis, facite, et loquamur et videamus simul. 
'''
"24" = '''
:sup:`24` Ecce vos estis ex nihilo, et opus vestrum ex eo quod non est: abominatio est qui elegit vos. 
'''
"25" = '''
:sup:`25` Suscitavi ab aquilone, et veniet ab ortu solis: vocabit nomen meum, et adducet magistratus quasi lutum, et velut plastes conculcans humum. 
'''
"26" = '''
:sup:`26` Quis annuntiavit ab exordio ut sciamus, et a principio ut dicamus: Justus es? Non est neque annuntians, neque prædicens, neque audiens sermones vestros. 
'''
"27" = '''
:sup:`27` Primus ad Sion dicet: Ecce adsunt, et Jerusalem evangelistam dabo. 
'''
"28" = '''
:sup:`28` Et vidi, et non erat neque ex istis quisquam qui iniret consilium, et interrogatus responderet verbum. 
'''
"29" = '''
:sup:`29` Ecce omnes injusti, et vana opera eorum; ventus et inane simulacra eorum. 
'''
