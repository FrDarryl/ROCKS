[11]
"1" = '''
:sup:`1` Respondens autem Sophar Naamathites, dixit: 
'''
"2" = '''
:sup:`2` Numquid qui multa loquitur, non et audiet? aut vir verbosus justificabitur? 
'''
"3" = '''
:sup:`3` Tibi soli tacebunt homines? et cum ceteros irriseris, a nullo confutaberis? 
'''
"4" = '''
:sup:`4` Dixisti enim: Purus est sermo meus, et mundus sum in conspectu tuo. 
'''
"5" = '''
:sup:`5` Atque utinam Deus loqueretur tecum, et aperiret labia sua tibi, 
'''
"6" = '''
:sup:`6` ut ostenderet tibi secreta sapientiæ, et quod multiplex esset lex ejus: et intelligeres quod multo minora exigaris ab eo quam meretur iniquitas tua ! 
'''
"7" = '''
:sup:`7` Forsitan vestigia Dei comprehendes, et usque ad perfectum Omnipotentem reperies? 
'''
"8" = '''
:sup:`8` Excelsior cælo est, et quid facies? profundior inferno, et unde cognosces? 
'''
"9" = '''
:sup:`9` Longior terra mensura ejus, et latior mari. 
'''
"10" = '''
:sup:`10` Si subverterit omnia, vel in unum coarctaverit, quis contradicet ei? 
'''
"11" = '''
:sup:`11` Ipse enim novit hominum vanitatem; et videns iniquitatem, nonne considerat? 
'''
"12" = '''
:sup:`12` Vir vanus in superbiam erigitur, et tamquam pullum onagri se liberum natum putat. 
'''
"13" = '''
:sup:`13` Tu autem firmasti cor tuum, et expandisti ad eum manus tuas. 
'''
"14" = '''
:sup:`14` Si iniquitatem quæ est in manu tua abstuleris a te, et non manserit in tabernaculo tuo injustitia, 
'''
"15" = '''
:sup:`15` tunc levare poteris faciem tuam absque macula; et eris stabilis, et non timebis. 
'''
"16" = '''
:sup:`16` Miseriæ quoque oblivisceris, et quasi aquarum quæ præterierunt recordaberis. 
'''
"17" = '''
:sup:`17` Et quasi meridianus fulgor consurget tibi ad vesperam; et cum te consumptum putaveris, orieris ut lucifer. 
'''
"18" = '''
:sup:`18` Et habebis fiduciam, proposita tibi spe: et defossus securus dormies. 
'''
"19" = '''
:sup:`19` Requiesces, et non erit qui te exterreat; et deprecabuntur faciem tuam plurimi. 
'''
"20" = '''
:sup:`20` Oculi autem impiorum deficient, et effugium peribit ab eis: et spes illorum abominatio animæ. 
'''
