[3]
"1" = '''
:sup:`1` Oratio Habacuc prophetæ, pro ignorantiis. 
'''
"2" = '''
:sup:`2` Domine, audivi auditionem tuam, et timui. Domine, opus tuum, in medio annorum vivifica illud; in medio annorum notum facies: cum iratus fueris, misericordiæ recordaberis. 
'''
"3" = '''
:sup:`3` Deus ab austro veniet, et Sanctus de monte Pharan: operuit cælos gloria ejus, et laudis ejus plena est terra. 
'''
"4" = '''
:sup:`4` Splendor ejus ut lux erit, cornua in manibus ejus: ibi abscondita est fortitudo ejus. 
'''
"5" = '''
:sup:`5` Ante faciem ejus ibit mors, et egredietur diabolus ante pedes ejus. 
'''
"6" = '''
:sup:`6` Stetit, et mensus est terram; aspexit, et dissolvit gentes, et contriti sunt montes sæculi: incurvati sunt colles mundi ab itineribus æternitatis ejus. 
'''
"7" = '''
:sup:`7` Pro iniquitate vidi tentoria Æthiopiæ; turbabuntur pelles terræ Madian. 
'''
"8" = '''
:sup:`8` Numquid in fluminibus iratus es, Domine? aut in fluminibus furor tuus? vel in mari indignatio tua? Qui ascendes super equos tuos, et quadrigæ tuæ salvatio. 
'''
"9" = '''
:sup:`9` Suscitans suscitabis arcum tuum, juramenta tribubus quæ locutus es; fluvios scindes terræ. 
'''
"10" = '''
:sup:`10` Viderunt te, et doluerunt montes; gurges aquarum transiit: dedit abyssus vocem suam; altitudo manus suas levavit. 
'''
"11" = '''
:sup:`11` Sol et luna steterunt in habitaculo suo: in luce sagittarum tuarum ibunt, in splendore fulgurantis hastæ tuæ. 
'''
"12" = '''
:sup:`12` In fremitu conculcabis terram; in furore obstupefacies gentes. 
'''
"13" = '''
:sup:`13` Egressus es in salutem populi tui, in salutem cum christo tuo: percussisti caput de domo impii, denudasti fundamentum ejus usque ad collum. 
'''
"14" = '''
:sup:`14` Maledixisti sceptris ejus, capiti bellatorum ejus, venientibus ut turbo ad dispergendum me: exsultatio eorum, sicut ejus qui devorat pauperem in abscondito. 
'''
"15" = '''
:sup:`15` Viam fecisti in mari equis tuis, in luto aquarum multarum. 
'''
"16" = '''
:sup:`16` Audivi, et conturbatus est venter meus; a voce contremuerunt labia mea. Ingrediatur putredo in ossibus meis, et subter me scateat: ut requiescam in die tribulationis, ut ascendam ad populum accinctum nostrum. 
'''
"17" = '''
:sup:`17` Ficus enim non florebit, et non erit germen in vineis; mentietur opus olivæ, et arva non afferent cibum: abscindetur de ovili pecus, et non erit armentum in præsepibus. 
'''
"18" = '''
:sup:`18` Ego autem in Domino gaudebo; et exsultabo in Deo Jesu meo. 
'''
"19" = '''
:sup:`19` Deus Dominus fortitudo mea, et ponet pedes meos quasi cervorum: et super excelsa mea deducet me victor in psalmis canentem. 
'''
