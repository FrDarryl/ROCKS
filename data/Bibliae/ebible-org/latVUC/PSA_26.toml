[26]
"1" = '''
:sup:`1` Psalmus David, priusquam liniretur. Dominus illuminatio mea et salus mea: quem timebo? Dominus protector vitæ meæ: a quo trepidabo? 
'''
"2" = '''
:sup:`2` Dum appropiant super me nocentes ut edant carnes meas, qui tribulant me inimici mei, ipsi infirmati sunt et ceciderunt. 
'''
"3" = '''
:sup:`3` Si consistant adversum me castra, non timebit cor meum; si exsurgat adversum me prælium, in hoc ego sperabo. 
'''
"4" = '''
:sup:`4` Unam petii a Domino, hanc requiram, ut inhabitem in domo Domini omnibus diebus vitæ meæ; ut videam voluptatem Domini, et visitem templum ejus. 
'''
"5" = '''
:sup:`5` Quoniam abscondit me in tabernaculo suo; in die malorum protexit me in abscondito tabernaculi sui. 
'''
"6" = '''
:sup:`6` In petra exaltavit me, et nunc exaltavit caput meum super inimicos meos. Circuivi, et immolavi in tabernaculo ejus hostiam vociferationis; cantabo, et psalmum dicam Domino. 
'''
"7" = '''
:sup:`7` Exaudi, Domine, vocem meam, qua clamavi ad te; miserere mei, et exaudi me. 
'''
"8" = '''
:sup:`8` Tibi dixit cor meum: Exquisivit te facies mea; faciem tuam, Domine, requiram. 
'''
"9" = '''
:sup:`9` Ne avertas faciem tuam a me; ne declines in ira a servo tuo. Adjutor meus esto; ne derelinquas me, neque despicias me, Deus salutaris meus. 
'''
"10" = '''
:sup:`10` Quoniam pater meus et mater mea dereliquerunt me; Dominus autem assumpsit me. 
'''
"11" = '''
:sup:`11` Legem pone mihi, Domine, in via tua, et dirige me in semitam rectam, propter inimicos meos. 
'''
"12" = '''
:sup:`12` Ne tradideris me in animas tribulantium me, quoniam insurrexerunt in me testes iniqui, et mentita est iniquitas sibi. 
'''
"13" = '''
:sup:`13` Credo videre bona Domini in terra viventium. 
'''
"14" = '''
:sup:`14` Expecta Dominum, viriliter age: et confortetur cor tuum, et sustine Dominum. 
'''
