[120]
"1" = '''
:sup:`1` Canticum graduum. Levavi oculos meos in montes, unde veniet auxilium mihi. 
'''
"2" = '''
:sup:`2` Auxilium meum a Domino, qui fecit cælum et terram. 
'''
"3" = '''
:sup:`3` Non det in commotionem pedem tuum, neque dormitet qui custodit te. 
'''
"4" = '''
:sup:`4` Ecce non dormitabit neque dormiet qui custodit Israël. 
'''
"5" = '''
:sup:`5` Dominus custodit te; Dominus protectio tua super manum dexteram tuam. 
'''
"6" = '''
:sup:`6` Per diem sol non uret te, neque luna per noctem. 
'''
"7" = '''
:sup:`7` Dominus custodit te ab omni malo; custodiat animam tuam Dominus. 
'''
"8" = '''
:sup:`8` Dominus custodiat introitum tuum et exitum tuum, ex hoc nunc et usque in sæculum. 
'''
