[4]
"1" = '''
:sup:`1` Respondens autem Eliphaz Themanites, dixit: 
'''
"2" = '''
:sup:`2` Si cœperimus loqui tibi, forsitan moleste accipies; sed conceptum sermonem tenere quis poterit? 
'''
"3" = '''
:sup:`3` Ecce docuisti multos, et manus lassas roborasti; 
'''
"4" = '''
:sup:`4` vacillantes confirmaverunt sermones tui, et genua trementia confortasti. 
'''
"5" = '''
:sup:`5` Nunc autem venit super te plaga, et defecisti; tetigit te, et conturbatus es. 
'''
"6" = '''
:sup:`6` Ubi est timor tuus, fortitudo tua, patientia tua, et perfectio viarum tuarum? 
'''
"7" = '''
:sup:`7` Recordare, obsecro te, quis umquam innocens periit? aut quando recti deleti sunt? 
'''
"8" = '''
:sup:`8` Quin potius vidi eos qui operantur iniquitatem, et seminant dolores, et metunt eos, 
'''
"9" = '''
:sup:`9` flante Deo perisse, et spiritu iræ ejus esse consumptos. 
'''
"10" = '''
:sup:`10` Rugitus leonis, et vox leænæ, et dentes catulorum leonum contriti sunt. 
'''
"11" = '''
:sup:`11` Tigris periit, eo quod non haberet prædam, et catuli leonis dissipati sunt. 
'''
"12" = '''
:sup:`12` Porro ad me dictum est verbum absconditum, et quasi furtive suscepit auris mea venas susurri ejus. 
'''
"13" = '''
:sup:`13` In horrore visionis nocturnæ, quando solet sopor occupare homines, 
'''
"14" = '''
:sup:`14` pavor tenuit me, et tremor, et omnia ossa mea perterrita sunt; 
'''
"15" = '''
:sup:`15` et cum spiritus, me præsente, transiret, inhorruerunt pili carnis meæ. 
'''
"16" = '''
:sup:`16` Stetit quidam, cujus non agnoscebam vultum, imago coram oculis meis, et vocem quasi auræ lenis audivi. 
'''
"17" = '''
:sup:`17` Numquid homo, Dei comparatione, justificabitur? aut factore suo purior erit vir? 
'''
"18" = '''
:sup:`18` Ecce qui serviunt ei, non sunt stabiles, et in angelis suis reperit pravitatem; 
'''
"19" = '''
:sup:`19` quanto magis hi qui habitant domos luteas, qui terrenum habent fundamentum, consumentur velut a tinea? 
'''
"20" = '''
:sup:`20` De mane usque ad vesperam succidentur; et quia nullus intelligit, in æternum peribunt. 
'''
"21" = '''
:sup:`21` Qui autem reliqui fuerint, auferentur ex eis; morientur, et non in sapientia. 
'''
