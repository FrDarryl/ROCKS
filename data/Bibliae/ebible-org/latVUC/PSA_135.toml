[135]
"1" = '''
:sup:`1` Alleluja. Confitemini Domino, quoniam bonus, quoniam in æternum misericordia ejus. 
'''
"2" = '''
:sup:`2` Confitemini Deo deorum, quoniam in æternum misericordia ejus. 
'''
"3" = '''
:sup:`3` Confitemini Domino dominorum, quoniam in æternum misericordia ejus. 
'''
"4" = '''
:sup:`4` Qui facit mirabilia magna solus, quoniam in æternum misericordia ejus. 
'''
"5" = '''
:sup:`5` Qui fecit cælos in intellectu, quoniam in æternum misericordia ejus. 
'''
"6" = '''
:sup:`6` Qui firmavit terram super aquas, quoniam in æternum misericordia ejus. 
'''
"7" = '''
:sup:`7` Qui fecit luminaria magna, quoniam in æternum misericordia ejus: 
'''
"8" = '''
:sup:`8` solem in potestatem diei, quoniam in æternum misericordia ejus; 
'''
"9" = '''
:sup:`9` lunam et stellas in potestatem noctis, quoniam in æternum misericordia ejus. 
'''
"10" = '''
:sup:`10` Qui percussit Ægyptum cum primogenitis eorum, quoniam in æternum misericordia ejus. 
'''
"11" = '''
:sup:`11` Qui eduxit Israël de medio eorum, quoniam in æternum misericordia ejus, 
'''
"12" = '''
:sup:`12` in manu potenti et brachio excelso, quoniam in æternum misericordia ejus. 
'''
"13" = '''
:sup:`13` Qui divisit mare Rubrum in divisiones, quoniam in æternum misericordia ejus; 
'''
"14" = '''
:sup:`14` et eduxit Israël per medium ejus, quoniam in æternum misericordia ejus; 
'''
"15" = '''
:sup:`15` et excussit Pharaonem et virtutem ejus in mari Rubro, quoniam in æternum misericordia ejus. 
'''
"16" = '''
:sup:`16` Qui traduxit populum suum per desertum, quoniam in æternum misericordia ejus. 
'''
"17" = '''
:sup:`17` Qui percussit reges magnos, quoniam in æternum misericordia ejus; 
'''
"18" = '''
:sup:`18` et occidit reges fortes, quoniam in æternum misericordia ejus: 
'''
"19" = '''
:sup:`19` Sehon, regem Amorrhæorum, quoniam in æternum misericordia ejus; 
'''
"20" = '''
:sup:`20` et Og, regem Basan, quoniam in æternum misericordia ejus: 
'''
"21" = '''
:sup:`21` et dedit terram eorum hæreditatem, quoniam in æternum misericordia ejus; 
'''
"22" = '''
:sup:`22` hæreditatem Israël, servo suo, quoniam in æternum misericordia ejus. 
'''
"23" = '''
:sup:`23` Quia in humilitate nostra memor fuit nostri, quoniam in æternum misericordia ejus; 
'''
"24" = '''
:sup:`24` et redemit nos ab inimicis nostris, quoniam in æternum misericordia ejus. 
'''
"25" = '''
:sup:`25` Qui dat escam omni carni, quoniam in æternum misericordia ejus. 
'''
"26" = '''
:sup:`26` Confitemini Deo cæli, quoniam in æternum misericordia ejus. Confitemini Domino dominorum, quoniam in æternum misericordia ejus. 
'''
