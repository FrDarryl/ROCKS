[26]
"1" = '''
:sup:`1` Agrippa vero ad Paulum ait: Permittitur tibi loqui pro temetipso. Tunc Paulus extenta manu cœpit rationem reddere: 
'''
"2" = '''
:sup:`2` De omnibus quibus accusor a Judæis, rex Agrippa, æstimo me beatum apud te cum sim defensurus me hodie, 
'''
"3" = '''
:sup:`3` maxime te sciente omnia, et quæ apud Judæos sunt consuetudines et quæstiones: propter quod obsecro patienter me audias. 
'''
"4" = '''
:sup:`4` Et quidem vitam meam a juventute, quæ ab initio fuit in gente mea in Jerosolymis, noverunt omnes Judæi: 
'''
"5" = '''
:sup:`5` præscientes me ab initio (si velint testimonium perhibere) quoniam secundum certissimam sectam nostræ religionis vixi pharisæus. 
'''
"6" = '''
:sup:`6` Et nunc, in spe quæ ad patres nostros repromissionis facta est a Deo, sto judicio subjectus: 
'''
"7" = '''
:sup:`7` in quam duodecim tribus nostræ nocte ac die deservientes, sperant devenire. De qua spe accusor a Judæis, rex. 
'''
"8" = '''
:sup:`8` Quid incredibile judicatur apud vos, si Deus mortuos suscitat? 
'''
"9" = '''
:sup:`9` Et ego quidem existimaveram me adversus nomen Jesu Nazareni debere multa contraria agere, 
'''
"10" = '''
:sup:`10` quod et feci Jerosolymis, et multos sanctorum ego in carceribus inclusi, a principibus sacerdotum potestate accepta: et cum occiderentur, detuli sententiam. 
'''
"11" = '''
:sup:`11` Et per omnes synagogas frequenter puniens eos, compellebam blasphemare: et amplius insaniens in eos, persequebar usque in exteras civitates. 
'''
"12" = '''
:sup:`12` In quibus dum irem Damascum cum potestate et permissu principum sacerdotum, 
'''
"13" = '''
:sup:`13` die media in via vidi, rex, de cælo supra splendorem solis circumfulsisse me lumen, et eos qui mecum simul erant. 
'''
"14" = '''
:sup:`14` Omnesque nos cum decidissemus in terram, audivi vocem loquentem mihi hebraica lingua: Saule, Saule, quid me persequeris? durum est tibi contra stimulum calcitrare. 
'''
"15" = '''
:sup:`15` Ego autem dixi: Quis es, domine? Dominus autem dixit: Ego sum Jesus, quem tu persequeris. 
'''
"16" = '''
:sup:`16` Sed exsurge, et sta super pedes tuos: ad hoc enim apparui tibi, ut constituam te ministrum, et testem eorum quæ vidisti, et eorum quibus apparebo tibi, 
'''
"17" = '''
:sup:`17` eripiens te de populo et gentibus, in quas nunc ego mitto te, 
'''
"18" = '''
:sup:`18` aperire oculos eorum, ut convertantur a tenebris ad lucem, et de potestate Satanæ ad Deum, ut accipiant remissionem peccatorum, et sortem inter sanctos, per fidem quæ est in me. 
'''
"19" = '''
:sup:`19` Unde, rex Agrippa, non fui incredulus cælesti visioni: 
'''
"20" = '''
:sup:`20` sed his qui sunt Damasci primum, et Jerosolymis, et in omnem regionem Judææ, et gentibus, annuntiabam, ut pœnitentiam agerent, et converterentur ad Deum, digna pœnitentiæ opera facientes. 
'''
"21" = '''
:sup:`21` Hac ex causa me Judæi, cum essem in templo, comprehensum tentabant interficere. 
'''
"22" = '''
:sup:`22` Auxilio autem adjutus Dei usque in hodiernum diem, sto, testificans minori atque majori, nihil extra dicens quam ea quæ prophetæ locuti sunt futura esse, et Moyses, 
'''
"23" = '''
:sup:`23` si passibilis Christus, si primus ex resurrectione mortuorum, lumen annuntiaturus est populo et gentibus. 
'''
"24" = '''
:sup:`24` Hæc loquente eo, et rationem reddente, Festus magna voce dixit: Insanis, Paule: multæ te litteræ ad insaniam convertunt. 
'''
"25" = '''
:sup:`25` Et Paulus: Non insanio, inquit, optime Feste, sed veritatis et sobrietatis verba loquor. 
'''
"26" = '''
:sup:`26` Scit enim de his rex, ad quem et constanter loquor: latere enim eum nihil horum arbitror. Neque enim in angulo quidquam horum gestum est. 
'''
"27" = '''
:sup:`27` Credis, rex Agrippa, prophetis? Scio quia credis. 
'''
"28" = '''
:sup:`28` Agrippa autem ad Paulum: In modico suades me christianum fieri. 
'''
"29" = '''
:sup:`29` Et Paulus: Opto apud Deum, et in modico et in magno, non tantum te, sed etiam omnes qui audiunt hodie fieri tales, qualis et ego sum, exceptis vinculis his. 
'''
"30" = '''
:sup:`30` Et exsurrexit rex, et præses, et Bernice, et qui assidebant eis. 
'''
"31" = '''
:sup:`31` Et cum secessissent, loquebantur ad invicem, dicentes: Quia nihil morte aut vinculis dignum quid fecit homo iste. 
'''
"32" = '''
:sup:`32` Agrippa autem Festo dixit: Dimitti poterat homo hic, si non appellasset Cæsarem. 
'''
