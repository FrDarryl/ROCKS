[8]
"1" = '''
:sup:`1` In gutture tuo sit tuba quasi aquila super domum Domini, pro eo quod transgressi sunt fœdus meum, et legem meam prævaricati sunt. 
'''
"2" = '''
:sup:`2` Me invocabunt: Deus meus, cognovimus te Israël. 
'''
"3" = '''
:sup:`3` Projecit Israël bonum: inimicus persequetur eum. 
'''
"4" = '''
:sup:`4` Ipsi regnaverunt, et non ex me; principes exstiterunt, et non cognovi: argentum suum et aurum suum fecerunt sibi idola, ut interirent. 
'''
"5" = '''
:sup:`5` Projectus est vitulus tuus, Samaria; iratus est furor meus in eos. Usquequo non poterunt emundari? 
'''
"6" = '''
:sup:`6` Quia ex Israël et ipse est: artifex fecit illum, et non est deus; quoniam in aranearum telas erit vitulus Samariæ. 
'''
"7" = '''
:sup:`7` Quia ventum seminabunt, et turbinem metent: culmus stans non est in eo; germen non faciet farinam: quod etsi fecerit, alieni comedent eam. 
'''
"8" = '''
:sup:`8` Devoratus est Israël; nunc factus est in nationibus quasi vas immundum. 
'''
"9" = '''
:sup:`9` Quia ipsi ascenderunt ad Assur, onager solitarius sibi; Ephraim munera dederunt amatoribus. 
'''
"10" = '''
:sup:`10` Sed et cum mercede conduxerint nationes, nunc congregabo eos, et quiescent paulisper ab onere regis et principum. 
'''
"11" = '''
:sup:`11` Quia multiplicavit Ephraim altaria ad peccandum; factæ sunt ei aræ in delictum. 
'''
"12" = '''
:sup:`12` Scribam ei multiplices leges meas, quæ velut alienæ computatæ sunt. 
'''
"13" = '''
:sup:`13` Hostias offerent, immolabunt carnes et comedent, et Dominus non suscipiet eas: nunc recordabitur iniquitatis eorum, et visitabit peccata eorum: ipsi in Ægyptum convertentur. 
'''
"14" = '''
:sup:`14` Et oblitus est Israël factoris sui, et ædificavit delubra; et Judas multiplicavit urbes munitas; et mittam ignem in civitates ejus, et devorabit ædes illius. 
'''
