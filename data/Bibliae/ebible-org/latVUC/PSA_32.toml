[32]
"1" = '''
:sup:`1` Psalmus David. Exsultate, justi, in Domino; rectos decet collaudatio. 
'''
"2" = '''
:sup:`2` Confitemini Domino in cithara; in psalterio decem chordarum psallite illi. 
'''
"3" = '''
:sup:`3` Cantate ei canticum novum; bene psallite ei in vociferatione. 
'''
"4" = '''
:sup:`4` Quia rectum est verbum Domini, et omnia opera ejus in fide. 
'''
"5" = '''
:sup:`5` Diligit misericordiam et judicium; misericordia Domini plena est terra. 
'''
"6" = '''
:sup:`6` Verbo Domini cæli firmati sunt, et spiritu oris ejus omnis virtus eorum. 
'''
"7" = '''
:sup:`7` Congregans sicut in utre aquas maris; ponens in thesauris abyssos. 
'''
"8" = '''
:sup:`8` Timeat Dominum omnis terra; ab eo autem commoveantur omnes inhabitantes orbem. 
'''
"9" = '''
:sup:`9` Quoniam ipse dixit, et facta sunt; ipse mandavit et creata sunt. 
'''
"10" = '''
:sup:`10` Dominus dissipat consilia gentium; reprobat autem cogitationes populorum, et reprobat consilia principum. 
'''
"11" = '''
:sup:`11` Consilium autem Domini in æternum manet; cogitationes cordis ejus in generatione et generationem. 
'''
"12" = '''
:sup:`12` Beata gens cujus est Dominus Deus ejus; populus quem elegit in hæreditatem sibi. 
'''
"13" = '''
:sup:`13` De cælo respexit Dominus; vidit omnes filios hominum. 
'''
"14" = '''
:sup:`14` De præparato habitaculo suo respexit super omnes qui habitant terram: 
'''
"15" = '''
:sup:`15` qui finxit sigillatim corda eorum; qui intelligit omnia opera eorum. 
'''
"16" = '''
:sup:`16` Non salvatur rex per multam virtutem, et gigas non salvabitur in multitudine virtutis suæ. 
'''
"17" = '''
:sup:`17` Fallax equus ad salutem; in abundantia autem virtutis suæ non salvabitur. 
'''
"18" = '''
:sup:`18` Ecce oculi Domini super metuentes eum, et in eis qui sperant super misericordia ejus: 
'''
"19" = '''
:sup:`19` ut eruat a morte animas eorum, et alat eos in fame. 
'''
"20" = '''
:sup:`20` Anima nostra sustinet Dominum, quoniam adjutor et protector noster est. 
'''
"21" = '''
:sup:`21` Quia in eo lætabitur cor nostrum, et in nomine sancto ejus speravimus. 
'''
"22" = '''
:sup:`22` Fiat misericordia tua, Domine, super nos, quemadmodum speravimus in te. 
'''
