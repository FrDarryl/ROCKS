[24]
"1" = '''
:sup:`1` Si acceperit homo uxorem, et habuerit eam, et non invenerit gratiam ante oculos ejus propter aliquam fœditatem: scribet libellum repudii, et dabit in manu illius, et dimittet eam de domo sua. 
'''
"2" = '''
:sup:`2` Cumque egressa alterum maritum duxerit, 
'''
"3" = '''
:sup:`3` et ille quoque oderit eam, dederitque ei libellum repudii, et dimiserit de domo sua, vel certe mortuus fuerit: 
'''
"4" = '''
:sup:`4` non poterit prior maritus recipere eam in uxorem: quia polluta est, et abominabilis facta est coram Domino: ne peccare facias terram tuam, quam Dominus Deus tuus tradiderit tibi possidendam. 
'''
"5" = '''
:sup:`5` Cum acceperit homo nuper uxorem, non procedet ad bellum, nec ei quippiam necessitatis injungetur publicæ, sed vacabit absque culpa domi suæ, ut uno anno lætetur cum uxore sua. 
'''
"6" = '''
:sup:`6` Non accipies loco pignoris inferiorem, et superiorem molam: quia animam suam opposuit tibi. 
'''
"7" = '''
:sup:`7` Si deprehensus fuerit homo sollicitans fratrem suum de filiis Israël, et vendito eo acceperit pretium, interficietur, et auferes malum de medio tui. 
'''
"8" = '''
:sup:`8` Observa diligenter ne incurras plagam lepræ, sed facies quæcumque docuerint te sacerdotes Levitici generis, juxta id quod præcepi eis, et imple sollicite. 
'''
"9" = '''
:sup:`9` Mementote quæ fecerit Dominus Deus vester Mariæ in via cum egrederemini de Ægypto. 
'''
"10" = '''
:sup:`10` Cum repetes a proximo tuo rem aliquam, quam debet tibi, non ingredieris domum ejus ut pignus auferas: 
'''
"11" = '''
:sup:`11` sed stabis foris, et ille tibi proferet quod habuerit. 
'''
"12" = '''
:sup:`12` Sin autem pauper est, non pernoctabit apud te pignus, 
'''
"13" = '''
:sup:`13` sed statim reddes ei ante solis occasum: ut dormiens in vestimento suo, benedicat tibi, et habeas justitiam coram Domino Deo tuo. 
'''
"14" = '''
:sup:`14` Non negabis mercedem indigentis, et pauperis fratris tui, sive advenæ, qui tecum moratur in terra, et intra portas tuas est: 
'''
"15" = '''
:sup:`15` sed eadem die reddes ei pretium laboris sui ante solis occasum, quia pauper est, et ex eo sustentat animam suam: ne clamet contra te ad Dominum, et reputetur tibi in peccatum. 
'''
"16" = '''
:sup:`16` Non occidentur patres pro filiis, nec filii pro patribus, sed unusquisque pro peccato suo morietur. 
'''
"17" = '''
:sup:`17` Non pervertes judicium advenæ et pupilli, nec auferes pignoris loco viduæ vestimentum. 
'''
"18" = '''
:sup:`18` Memento quod servieris in Ægypto, et eruerit te Dominus Deus tuus inde. Idcirco præcipio tibi ut facias hanc rem. 
'''
"19" = '''
:sup:`19` Quando messueris segetem in agro tuo, et oblitus manipulum reliqueris, non reverteris, ut tollas illum: sed advenam, et pupillum, et viduam auferre patieris, ut benedicat tibi Dominus Deus tuus in omni opere manuum tuarum. 
'''
"20" = '''
:sup:`20` Si fruges collegeris olivarum, quidquid remanserit in arboribus, non reverteris ut colligas: sed relinques advenæ, pupillo, ac viduæ. 
'''
"21" = '''
:sup:`21` Si vindemiaveris vineam tuam, non colliges remanentes racemos: sed cedent in usus advenæ, pupilli, ac viduæ. 
'''
"22" = '''
:sup:`22` Memento quod et tu servieris in Ægypto, et idcirco præcipio tibi ut facias hanc rem. 
'''
