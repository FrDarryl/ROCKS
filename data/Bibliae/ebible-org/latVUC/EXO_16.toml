[16]
"1" = '''
:sup:`1` Profectique sunt de Elim, et venit omnis multitudo filiorum Israël in desertum Sin, quod est inter Elim et Sinai, quintodecimo die mensis secundi, postquam egressi sunt de terra Ægypti. 
'''
"2" = '''
:sup:`2` Et murmuravit omnis congregatio filiorum Israël contra Moysen et Aaron in solitudine. 
'''
"3" = '''
:sup:`3` Dixeruntque filii Israël ad eos: Utinam mortui essemus per manum Domini in terra Ægypti, quando sedebamus super ollas carnium, et comedebamus panem in saturitate: cur eduxistis nos in desertum istud, ut occideretis omnem multitudinem fame? 
'''
"4" = '''
:sup:`4` Dixit autem Dominus ad Moysen: Ecce ego pluam vobis panes de cælo: egrediatur populus, et colligat quæ sufficiunt per singulos dies: ut tentem eum utrum ambulet in lege mea, an non. 
'''
"5" = '''
:sup:`5` Die autem sexto parent quod inferant: et sit duplum quam colligere solebant per singulos dies. 
'''
"6" = '''
:sup:`6` Dixeruntque Moyses et Aaron ad omnes filios Israël: Vespere scietis quod Dominus eduxerit vos de terra Ægypti, 
'''
"7" = '''
:sup:`7` et mane videbitis gloriam Domini: audivit enim murmur vestrum contra Dominum: nos vero quid sumus, quia mussitastis contra nos? 
'''
"8" = '''
:sup:`8` Et ait Moyses: Dabit vobis Dominus vespere carnes edere, et mane panes in saturitate: eo quod audierit murmurationes vestras quibus murmurati estis contra eum: nos enim quid sumus? nec contra nos est murmur vestrum, sed contra Dominum. 
'''
"9" = '''
:sup:`9` Dixit quoque Moyses ad Aaron: Dic universæ congregationi filiorum Israël: Accedite coram Domino: audivit enim murmur vestrum. 
'''
"10" = '''
:sup:`10` Cumque loqueretur Aaron ad omnem cœtum filiorum Israël, respexerunt ad solitudinem: et ecce gloria Domini apparuit in nube. 
'''
"11" = '''
:sup:`11` Locutus est autem Dominus ad Moysen, dicens: 
'''
"12" = '''
:sup:`12` Audivi murmurationes filiorum Israël. Loquere ad eos: Vespere comedetis carnes, et mane saturabimini panibus: scietisque quod ego sum Dominus Deus vester. 
'''
"13" = '''
:sup:`13` Factum est ergo vespere, et ascendens coturnix, cooperuit castra: mane quoque ros jacuit per circuitum castrorum. 
'''
"14" = '''
:sup:`14` Cumque operuisset superficiem terræ, apparuit in solitudine minutum, et quasi pilo tusum in similitudinem pruinæ super terram. 
'''
"15" = '''
:sup:`15` Quod cum vidissent filii Israël, dixerunt ad invicem: Manhu? quod significat: Quid est hoc? ignorabant enim quid esset. Quibus ait Moyses: Iste est panis quem Dominus dedit vobis ad vescendum. 
'''
"16" = '''
:sup:`16` Hic est sermo, quem præcepit Dominus: Colligat unusquisque ex eo quantum sufficit ad vescendum: gomor per singula capita, juxta numerum animarum vestrarum quæ habitant in tabernaculo sic tolletis. 
'''
"17" = '''
:sup:`17` Feceruntque ita filii Israël: et collegerunt, alius plus, alius minus. 
'''
"18" = '''
:sup:`18` Et mensi sunt ad mensuram gomor: nec qui plus collegerat, habuit amplius: nec qui minus paraverat, reperit minus: sed singuli juxta id quod edere poterant, congregaverunt. 
'''
"19" = '''
:sup:`19` Dixitque Moyses ad eos: Nullus relinquat ex eo in mane. 
'''
"20" = '''
:sup:`20` Qui non audierunt eum, sed dimiserunt quidam ex eis usque mane, et scatere cœpit vermibus, atque computruit: et iratus est contra eos Moyses. 
'''
"21" = '''
:sup:`21` Colligebant autem mane singuli, quantum sufficere poterat ad vescendum: cumque incaluisset sol, liquefiebat. 
'''
"22" = '''
:sup:`22` In die autem sexta collegerunt cibos duplices, id est, duo gomor per singulos homines: venerunt autem omnes principes multitudinis, et narraverunt Moysi. 
'''
"23" = '''
:sup:`23` Qui ait eis: Hoc est quod locutus est Dominus: Requies sabbati sanctificata est Domino cras: quodcumque operandum est, facite, et quæ coquenda sunt coquite: quidquid autem reliquum fuerit, reponite usque in mane. 
'''
"24" = '''
:sup:`24` Feceruntque ita ut præceperat Moyses, et non computruit, neque vermis inventus est in eo. 
'''
"25" = '''
:sup:`25` Dixitque Moyses: Comedite illud hodie, quia sabbatum est Domini: non invenietur hodie in agro. 
'''
"26" = '''
:sup:`26` Sex diebus colligite: in die autem septimo sabbatum est Domini, idcirco non invenietur. 
'''
"27" = '''
:sup:`27` Venitque septima dies: et egressi de populo ut colligerent, non invenerunt. 
'''
"28" = '''
:sup:`28` Dixit autem Dominus ad Moysen: Usquequo non vultis custodire mandata mea et legem meam? 
'''
"29" = '''
:sup:`29` videte quod Dominus dederit vobis sabbatum, et propter hoc die sexta tribuit vobis cibos duplices: maneat unusquisque apud semetipsum; nullus egrediatur de loco suo die septimo. 
'''
"30" = '''
:sup:`30` Et sabbatizavit populus die septimo. 
'''
"31" = '''
:sup:`31` Appellavitque domus Israël nomen ejus Man: quod erat quasi semen coriandri album, gustusque ejus quasi similæ cum melle. 
'''
"32" = '''
:sup:`32` Dixit autem Moyses: Iste est sermo, quem præcepit Dominus: Imple gomor ex eo, et custodiatur in futuras retro generationes: ut noverint panem, quo alui vos in solitudine, quando educti estis de terra Ægypti. 
'''
"33" = '''
:sup:`33` Dixitque Moyses ad Aaron: Sume vas unum, et mitte ibi man, quantum potest capere gomor, et repone coram Domino ad servandum in generationes vestras, 
'''
"34" = '''
:sup:`34` sicut præcepit Dominus Moysi. Posuitque illud Aaron in tabernaculo reservandum. 
'''
"35" = '''
:sup:`35` Filii autem Israël comederunt man quadraginta annis, donec venirent in terram habitabilem: hoc cibo aliti sunt, usquequo tangerent fines terræ Chanaan. 
'''
"36" = '''
:sup:`36` Gomor autem decima pars est ephi. 
'''
