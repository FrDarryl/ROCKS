[53]
"1" = '''
:sup:`1` Quis credidit auditui nostro? et brachium Domini cui revelatum est? 
'''
"2" = '''
:sup:`2` Et ascendet sicut virgultum coram eo, et sicut radix de terra sitienti. Non est species ei, neque decor, et vidimus eum, et non erat aspectus, et desideravimus eum: 
'''
"3" = '''
:sup:`3` despectum, et novissimum virorum, virum dolorum, et scientem infirmitatem, et quasi absconditus vultus ejus et despectus, unde nec reputavimus eum. 
'''
"4" = '''
:sup:`4` Vere languores nostros ipse tulit, et dolores nostros ipse portavit; et nos putavimus eum quasi leprosum, et percussum a Deo, et humiliatum. 
'''
"5" = '''
:sup:`5` Ipse autem vulneratus est propter iniquitates nostras; attritus est propter scelera nostra: disciplina pacis nostræ super eum, et livore ejus sanati sumus. 
'''
"6" = '''
:sup:`6` Omnes nos quasi oves erravimus, unusquisque in viam suam declinavit: et posuit Dominus in eo iniquitatem omnium nostrum. 
'''
"7" = '''
:sup:`7` Oblatus est quia ipse voluit, et non aperuit os suum; sicut ovis ad occisionem ducetur, et quasi agnus coram tondente se obmutescet, et non aperiet os suum. 
'''
"8" = '''
:sup:`8` De angustia, et de judicio sublatus est. Generationem ejus quis enarrabit? quia abscissus est de terra viventium: propter scelus populi mei percussi eum. 
'''
"9" = '''
:sup:`9` Et dabit impios pro sepultura, et divitem pro morte sua, eo quod iniquitatem non fecerit, neque dolus fuerit in ore ejus. 
'''
"10" = '''
:sup:`10` Et Dominus voluit conterere eum in infirmitate. Si posuerit pro peccato animam suam, videbit semen longævum, et voluntas Domini in manu ejus dirigetur. 
'''
"11" = '''
:sup:`11` Pro eo quod laboravit anima ejus, videbit et saturabitur. In scientia sua justificabit ipse justus servus meus multos, et iniquitates eorum ipse portabit. 
'''
"12" = '''
:sup:`12` Ideo dispertiam ei plurimos, et fortium dividet spolia, pro eo quod tradidit in mortem animam suam, et cum sceleratis reputatus est, et ipse peccata multorum tulit, et pro transgressoribus rogavit. 
'''
