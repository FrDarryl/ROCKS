[5]
"1" = '''
:sup:`1` Post hæc erat dies festus Judæorum, et ascendit Jesus Jerosolymam. 
'''
"2" = '''
:sup:`2` Est autem Jerosolymis probatica piscina, quæ cognominatur hebraice Bethsaida, quinque porticus habens. 
'''
"3" = '''
:sup:`3` In his jacebat multitudo magna languentium, cæcorum, claudorum, aridorum, exspectantium aquæ motum. 
'''
"4" = '''
:sup:`4` Angelus autem Domini descendebat secundum tempus in piscinam, et movebatur aqua. Et qui prior descendisset in piscinam post motionem aquæ, sanus fiebat a quacumque detinebatur infirmitate. 
'''
"5" = '''
:sup:`5` Erat autem quidam homo ibi triginta et octo annos habens in infirmitate sua. 
'''
"6" = '''
:sup:`6` Hunc autem cum vidisset Jesus jacentem, et cognovisset quia jam multum tempus haberet, dicit ei: Vis sanus fieri? 
'''
"7" = '''
:sup:`7` Respondit ei languidus: Domine, hominem non habeo, ut, cum turbata fuerit aqua, mittat me in piscinam: dum venio enim ego, alius ante me descendit. 
'''
"8" = '''
:sup:`8` Dicit ei Jesus: Surge, tolle grabatum tuum et ambula. 
'''
"9" = '''
:sup:`9` Et statim sanus factus est homo ille: et sustulit grabatum suum, et ambulabat. Erat autem sabbatum in die illo. 
'''
"10" = '''
:sup:`10` Dicebant ergo Judæi illi qui sanatus fuerat: Sabbatum est, non licet tibi tollere grabatum tuum. 
'''
"11" = '''
:sup:`11` Respondit eis: Qui me sanum fecit, ille mihi dixit: Tolle grabatum tuum et ambula. 
'''
"12" = '''
:sup:`12` Interrogaverunt ergo eum: Quis est ille homo qui dixit tibi: Tolle grabatum tuum et ambula? 
'''
"13" = '''
:sup:`13` Is autem qui sanus fuerat effectus, nesciebat quis esset. Jesus enim declinavit a turba constituta in loco. 
'''
"14" = '''
:sup:`14` Postea invenit eum Jesus in templo, et dixit illi: Ecce sanus factus es; jam noli peccare, ne deterius tibi aliquid contingat. 
'''
"15" = '''
:sup:`15` Abiit ille homo, et nuntiavit Judæis quia Jesus esset, qui fecit eum sanum. 
'''
"16" = '''
:sup:`16` Propterea persequebantur Judæi Jesum, quia hæc faciebat in sabbato. 
'''
"17" = '''
:sup:`17` Jesus autem respondit eis: Pater meus usque modo operatur, et ego operor. 
'''
"18" = '''
:sup:`18` Propterea ergo magis quærebant eum Judæi interficere: quia non solum solvebat sabbatum, sed et patrem suum dicebat Deum, æqualem se faciens Deo. Respondit itaque Jesus, et dixit eis: 
'''
"19" = '''
:sup:`19` Amen, amen dico vobis: non potest Filius a se facere quidquam, nisi quod viderit Patrem facientem: quæcumque enim ille fecerit, hæc et Filius similiter facit. 
'''
"20" = '''
:sup:`20` Pater enim diligit Filium, et omnia demonstrat ei quæ ipse facit: et majora his demonstrabit ei opera, ut vos miremini. 
'''
"21" = '''
:sup:`21` Sicut enim Pater suscitat mortuos, et vivificat, sic et Filius, quos vult, vivificat. 
'''
"22" = '''
:sup:`22` Neque enim Pater judicat quemquam: sed omne judicium dedit Filio, 
'''
"23" = '''
:sup:`23` ut omnes honorificent Filium, sicut honorificant Patrem; qui non honorificat Filium, non honorificat Patrem, qui misit illum. 
'''
"24" = '''
:sup:`24` Amen, amen dico vobis, quia qui verbum meum audit, et credit ei qui misit me, habet vitam æternam, et in judicium non venit, sed transiit a morte in vitam. 
'''
"25" = '''
:sup:`25` Amen, amen dico vobis, quia venit hora, et nunc est, quando mortui audient vocem Filii Dei: et qui audierint, vivent. 
'''
"26" = '''
:sup:`26` Sicut enim Pater habet vitam in semetipso, sic dedit et Filio habere vitam in semetipso: 
'''
"27" = '''
:sup:`27` et potestatem dedit ei judicium facere, quia Filius hominis est. 
'''
"28" = '''
:sup:`28` Nolite mirari hoc, quia venit hora in qua omnes qui in monumentis sunt audient vocem Filii Dei: 
'''
"29" = '''
:sup:`29` et procedent qui bona fecerunt, in resurrectionem vitæ; qui vero mala egerunt, in resurrectionem judicii. 
'''
"30" = '''
:sup:`30` Non possum ego a meipso facere quidquam. Sicut audio, judico: et judicium meum justum est, quia non quæro voluntatem meam, sed voluntatem ejus qui misit me. 
'''
"31" = '''
:sup:`31` Si ego testimonium perhibeo de meipso, testimonium meum non est verum. 
'''
"32" = '''
:sup:`32` Alius est qui testimonium perhibet de me: et scio quia verum est testimonium, quod perhibet de me. 
'''
"33" = '''
:sup:`33` Vos misistis ad Joannem, et testimonium perhibuit veritati. 
'''
"34" = '''
:sup:`34` Ego autem non ab homine testimonium accipio: sed hæc dico ut vos salvi sitis. 
'''
"35" = '''
:sup:`35` Ille erat lucerna ardens et lucens: vos autem voluistis ad horam exsultare in luce ejus. 
'''
"36" = '''
:sup:`36` Ego autem habeo testimonium majus Joanne. Opera enim quæ dedit mihi Pater ut perficiam ea: ipsa opera, quæ ego facio, testimonium perhibent de me, quia Pater misit me: 
'''
"37" = '''
:sup:`37` et qui misit me Pater, ipse testimonium perhibuit de me: neque vocem ejus umquam audistis, neque speciem ejus vidistis: 
'''
"38" = '''
:sup:`38` et verbum ejus non habetis in vobis manens: quia quem misit ille, huic vos non creditis. 
'''
"39" = '''
:sup:`39` Scrutamini Scripturas, quia vos putatis in ipsis vitam æternam habere: et illæ sunt quæ testimonium perhibent de me: 
'''
"40" = '''
:sup:`40` et non vultis venire ad me ut vitam habeatis. 
'''
"41" = '''
:sup:`41` Claritatem ab hominibus non accipio. 
'''
"42" = '''
:sup:`42` Sed cognovi vos, quia dilectionem Dei non habetis in vobis. 
'''
"43" = '''
:sup:`43` Ego veni in nomine Patris mei, et non accipitis me; si alius venerit in nomine suo, illum accipietis. 
'''
"44" = '''
:sup:`44` Quomodo vos potestis credere, qui gloriam ab invicem accipitis, et gloriam quæ a solo Deo est, non quæritis? 
'''
"45" = '''
:sup:`45` Nolite putare quia ego accusaturus sim vos apud Patrem: est qui accusat vos Moyses, in quo vos speratis. 
'''
"46" = '''
:sup:`46` Si enim crederetis Moysi, crederetis forsitan et mihi: de me enim ille scripsit. 
'''
"47" = '''
:sup:`47` Si autem illius litteris non creditis, quomodo verbis meis credetis? 
'''
