[16]
"1" = '''
:sup:`1` Igitur Sarai, uxor Abram, non genuerat liberos: sed habens ancillam ægyptiam nomine Agar, 
'''
"2" = '''
:sup:`2` dixit marito suo: Ecce, conclusit me Dominus, ne parerem. Ingredere ad ancillam meam, si forte saltem ex illa suscipiam filios. Cumque ille acquiesceret deprecanti, 
'''
"3" = '''
:sup:`3` tulit Agar ægyptiam ancillam suam post annos decem quam habitare cœperant in terra Chanaan: et dedit eam viro suo uxorem. 
'''
"4" = '''
:sup:`4` Qui ingressus est ad eam. At illa concepisse se videns, despexit dominam suam. 
'''
"5" = '''
:sup:`5` Dixitque Sarai ad Abram: Inique agis contra me: ego dedi ancillam meam in sinum tuum, quæ videns quod conceperit, despectui me habet: judicet Dominus inter me et te. 
'''
"6" = '''
:sup:`6` Cui respondens Abram: Ecce, ait, ancilla tua in manu tua est, utere ea ut libet. Affligente igitur eam Sarai, fugam iniit. 
'''
"7" = '''
:sup:`7` Cumque invenisset eam angelus Domini juxta fontem aquæ in solitudine, qui est in via Sur in deserto, 
'''
"8" = '''
:sup:`8` dixit ad illam: Agar ancilla Sarai, unde venis? et quo vadis? Quæ respondit: A facie Sarai dominæ meæ ego fugio. 
'''
"9" = '''
:sup:`9` Dixitque ei angelus Domini: Revertere ad dominam tuam, et humiliare sub manu illius. 
'''
"10" = '''
:sup:`10` Et rursum: Multiplicans, inquit, multiplicabo semen tuum, et non numerabitur præ multitudine. 
'''
"11" = '''
:sup:`11` Ac deinceps: Ecce, ait, concepisti, et paries filium: vocabisque nomen ejus Ismaël, eo quod audierit Dominus afflictionem tuam. 
'''
"12" = '''
:sup:`12` Hic erit ferus homo: manus ejus contra omnes, et manus omnium contra eum: et e regione universorum fratrum suorum figet tabernacula. 
'''
"13" = '''
:sup:`13` Vocavit autem nomen Domini qui loquebatur ad eam: Tu Deus qui vidisti me. Dixit enim: Profecto hic vidi posteriora videntis me. 
'''
"14" = '''
:sup:`14` Propterea appellavit puteum illum Puteum viventis et videntis me. Ipse est inter Cades et Barad. 
'''
"15" = '''
:sup:`15` Peperitque Agar Abræ filium: qui vocavit nomen ejus Ismaël. 
'''
"16" = '''
:sup:`16` Octoginta et sex annorum erat Abram quando peperit ei Agar Ismaëlem. 
'''
