[29]
"1" = '''
:sup:`1` Mensis etiam septimi prima dies venerabilis et sancta erit vobis. Omne opus servile non facietis in ea, quia dies clangoris est et tubarum. 
'''
"2" = '''
:sup:`2` Offeretisque holocaustum in odorem suavissimum Domino, vitulum de armento unum, arietem unum, et agnos anniculos immaculatos septem: 
'''
"3" = '''
:sup:`3` et in sacrificiis eorum, similæ oleo conspersæ tres decimas per singulos vitulos, duas decimas per arietem, 
'''
"4" = '''
:sup:`4` unam decimam per agnum, qui simul sunt agni septem: 
'''
"5" = '''
:sup:`5` et hircum pro peccato, qui offertur in expiationem populi, 
'''
"6" = '''
:sup:`6` præter holocaustum calendarum cum sacrificiis suis, et holocaustum sempiternum cum libationibus solitis: eisdem cæremoniis offeretis in odorem suavissimum incensum Domino. 
'''
"7" = '''
:sup:`7` Decima quoque dies mensis hujus septimi erit vobis sancta atque venerabilis, et affligetis animas vestras: omne opus servile non facietis in ea. 
'''
"8" = '''
:sup:`8` Offeretisque holocaustum Domino in odorem suavissimum, vitulum de armento unum, arietem unum, agnos anniculos immaculatos septem: 
'''
"9" = '''
:sup:`9` et in sacrificiis eorum similæ oleo conspersæ tres decimas per singulos vitulos, duas decimas per arietem, 
'''
"10" = '''
:sup:`10` decimam decimæ per agnos singulos, qui sunt simul agni septem: 
'''
"11" = '''
:sup:`11` et hircum pro peccato, absque his quæ offerri pro delicto solent in expiationem, et holocaustum sempiternum, cum sacrificio et libaminibus eorum. 
'''
"12" = '''
:sup:`12` Quintadecima vero die mensis septimi, quæ vobis sancta erit atque venerabilis, omne opus servile non facietis in ea, sed celebrabitis solemnitatem Domino septem diebus. 
'''
"13" = '''
:sup:`13` Offeretisque holocaustum in odorem suavissimum Domino, vitulos de armento tredecim, arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"14" = '''
:sup:`14` et in libamentis eorum, similæ oleo conspersæ tres decimas per vitulos singulos, qui sunt simul vituli tredecim, et duas decimas arieti uno, id est, simul arietibus duobus, 
'''
"15" = '''
:sup:`15` et decimam decimæ agnis singulis, qui sunt simul agni quatuordecim: 
'''
"16" = '''
:sup:`16` et hircum pro peccato, absque holocausto sempiterno, et sacrificio, et libamine ejus. 
'''
"17" = '''
:sup:`17` In die altero offeretis vitulos de armento duodecim, arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"18" = '''
:sup:`18` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"19" = '''
:sup:`19` et hircum pro peccato, absque holocausto sempiterno, sacrificioque et libamine ejus. 
'''
"20" = '''
:sup:`20` Die tertio offeretis vitulos undecim, arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"21" = '''
:sup:`21` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"22" = '''
:sup:`22` et hircum pro peccato, absque holocausto sempiterno, sacrificioque et libamine ejus. 
'''
"23" = '''
:sup:`23` Die quarto offeretis vitulos decem, arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"24" = '''
:sup:`24` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"25" = '''
:sup:`25` et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine. 
'''
"26" = '''
:sup:`26` Die quinto offeretis vitulos novem, arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"27" = '''
:sup:`27` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"28" = '''
:sup:`28` et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine. 
'''
"29" = '''
:sup:`29` Die sexto offeretis vitulos octo, arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"30" = '''
:sup:`30` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"31" = '''
:sup:`31` et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine. 
'''
"32" = '''
:sup:`32` Die septimo offeretis vitulos septem, et arietes duos, agnos anniculos immaculatos quatuordecim: 
'''
"33" = '''
:sup:`33` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"34" = '''
:sup:`34` et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine. 
'''
"35" = '''
:sup:`35` Die octavo, qui est celeberrimus, omne opus servile non facietis, 
'''
"36" = '''
:sup:`36` offerentes holocaustum in odorem suavissimum Domino, vitulum unum, arietem unum, agnos anniculos immaculatos septem: 
'''
"37" = '''
:sup:`37` sacrificiaque et libamina singulorum, per vitulos, et arietes, et agnos rite celebrabitis: 
'''
"38" = '''
:sup:`38` et hircum pro peccato, absque holocausto sempiterno, sacrificioque ejus et libamine. 
'''
"39" = '''
:sup:`39` Hæc offeretis Domino in solemnitatibus vestris: præter vota et oblationes spontaneas in holocausto, in sacrificio, in libamine, et in hostiis pacificis. 
'''
