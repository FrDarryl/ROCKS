[3]
"1" = '''
:sup:`1` Et factum est verbum Domini ad Jonam secundo, dicens: 
'''
"2" = '''
:sup:`2` Surge, et vade in Niniven, civitatem magnam, et prædica in ea prædicationem quam ego loquor ad te. 
'''
"3" = '''
:sup:`3` Et surrexit Jonas, et abiit in Niniven juxta verbum Domini: et Ninive erat civitas magna, itinere trium dierum. 
'''
"4" = '''
:sup:`4` Et cœpit Jonas introire in civitatem itinere diei unius: et clamavit, et dixit: Adhuc quadraginta dies, et Ninive subvertetur. 
'''
"5" = '''
:sup:`5` Et crediderunt viri Ninivitæ in Deum, et prædicaverunt jejunium, et vestiti sunt saccis, a majore usque ad minorem. 
'''
"6" = '''
:sup:`6` Et pervenit verbum ad regem Ninive: et surrexit de solio suo, et abjecit vestimentum suum a se, et indutus est sacco, et sedit in cinere. 
'''
"7" = '''
:sup:`7` Et clamavit, et dixit in Ninive ex ore regis et principum ejus, dicens: Homines, et jumenta, et boves, et pecora non gustent quidquam: nec pascantur, et aquam non bibant. 
'''
"8" = '''
:sup:`8` Et operiantur saccis homines et jumenta, et clament ad Dominum in fortitudine: et convertatur vir a via sua mala, et ab iniquitate quæ est in manibus eorum. 
'''
"9" = '''
:sup:`9` Quis scit si convertatur et ignoscat Deus, et revertatur a furore iræ suæ, et non peribimus? 
'''
"10" = '''
:sup:`10` Et vidit Deus opera eorum, quia conversi sunt de via sua mala: et misertus est Deus super malitiam quam locutus fuerat ut faceret eis, et non fecit. 
'''
