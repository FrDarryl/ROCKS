[46]
"1" = '''
:sup:`1` Quod factum est verbum Domini ad Jeremiam prophetam contra gentes. 
'''
"2" = '''
:sup:`2` Ad Ægyptum, adversum exercitum Pharaonis Nechao regis Ægypti, qui erat juxta fluvium Euphraten in Charcamis, quem percussit Nabuchodonosor rex Babylonis, in quarto anno Joakim filii Josiæ regis Juda. 
'''
"3" = '''
:sup:`3` Præparate scutum et clypeum, et procedite ad bellum. 
'''
"4" = '''
:sup:`4` Jungite equos, et ascendite, equites: state in galeis, polite lanceas, induite vos loricis. 
'''
"5" = '''
:sup:`5` Quid igitur? vidi ipsos pavidos, et terga vertentes, fortes eorum cæsos: fugerunt conciti, nec respexerunt: terror undique, ait Dominus. 
'''
"6" = '''
:sup:`6` Non fugiat velox, nec salvari se putet fortis: ad aquilonem juxta flumen Euphraten victi sunt, et ruerunt. 
'''
"7" = '''
:sup:`7` Quis est iste, qui quasi flumen ascendit, et veluti fluviorum intumescunt gurgites ejus? 
'''
"8" = '''
:sup:`8` Ægyptus fluminis instar ascendit, et velut flumina movebuntur fluctus ejus, et dicet: Ascendens operiam terram: perdam civitatem, et habitatores ejus. 
'''
"9" = '''
:sup:`9` Ascendite equos, et exsultate in curribus, et procedant fortes, Æthiopia et Libyes tenentes scutum, et Lydii arripientes et jacientes sagittas. 
'''
"10" = '''
:sup:`10` Dies autem ille Domini Dei exercituum dies ultionis, ut sumat vindictam de inimicis suis: devorabit gladius, et saturabitur, et inebriabitur sanguine eorum: victima enim Domini Dei exercituum in terra aquilonis juxta flumen Euphraten. 
'''
"11" = '''
:sup:`11` Ascende in Galaad, et tolle resinam, virgo filia Ægypti: frustra multiplicas medicamina: sanitas non erit tibi. 
'''
"12" = '''
:sup:`12` Audierunt gentes ignominiam tuam, et ululatus tuus replevit terram: quia fortis impegit in fortem, et ambo pariter conciderunt. 
'''
"13" = '''
:sup:`13` Verbum quod locutus est Dominus ad Jeremiam prophetam, super eo quod venturus esset Nabuchodonosor rex Babylonis, et percussurus terram Ægypti: 
'''
"14" = '''
:sup:`14` Annuntiate Ægypto, et auditum facite in Magdalo, et resonet in Memphis, et in Taphnis: dicite: Sta, et præpara te, quia devorabit gladius ea quæ per circuitum tuum sunt. 
'''
"15" = '''
:sup:`15` Quare computruit fortis tuus? non stetit, quoniam Dominus subvertit eum. 
'''
"16" = '''
:sup:`16` Multiplicavit ruentes, ceciditque vir ad proximum suum, et dicent: Surge, et revertamur ad populum nostrum, et ad terram nativitatis nostræ, a facie gladii columbæ. 
'''
"17" = '''
:sup:`17` Vocate nomen Pharaonis regis Ægypti: tumultum adduxit tempus. 
'''
"18" = '''
:sup:`18` Vivo ego, inquit Rex (Dominus exercituum nomen ejus), quoniam sicut Thabor in montibus, et sicut Carmelus in mari, veniet. 
'''
"19" = '''
:sup:`19` Vasa transmigrationis fac tibi, habitatrix filia Ægypti: quia Memphis in solitudinem erit, et deseretur, et inhabitabilis erit. 
'''
"20" = '''
:sup:`20` Vitula elegans atque formosa Ægyptus, stimulator ab aquilone veniet ei. 
'''
"21" = '''
:sup:`21` Mercenarii quoque ejus, qui versabantur in medio ejus quasi vituli saginati, versi sunt, et fugerunt simul, nec stare potuerunt: quia dies interfectionis eorum venit super eos, tempus visitationis eorum. 
'''
"22" = '''
:sup:`22` Vox ejus quasi æris sonabit: quoniam cum exercitu properabunt, et cum securibus venient ei quasi cædentes ligna. 
'''
"23" = '''
:sup:`23` Succiderunt saltum ejus, ait Dominus, qui supputari non potest: multiplicati sunt super locustas, et non est eis numerus. 
'''
"24" = '''
:sup:`24` Confusa est filia Ægypti, et tradita in manu populi aquilonis. 
'''
"25" = '''
:sup:`25` Dixit Dominus exercituum, Deus Israël: Ecce ego visitabo super tumultum Alexandriæ, et super Pharaonem, et super Ægyptum, et super deos ejus, et super reges ejus, et super Pharaonem, et super eos qui confidunt in eo: 
'''
"26" = '''
:sup:`26` et dabo eos in manu quærentium animam eorum, et in manu Nabuchodonosor regis Babylonis, et in manu servorum ejus: et post hæc habitabitur sicut diebus pristinis, ait Dominus. 
'''
"27" = '''
:sup:`27` Et tu ne timeas, serve meus Jacob, et ne paveas, Israël: quia ecce ego salvum te faciam de longinquo, et semen tuum de terra captivitatis tuæ: et revertetur Jacob, et requiescet, et prosperabitur, et non erit qui exterreat eum. 
'''
"28" = '''
:sup:`28` Et tu noli timere, serve meus Jacob, ait Dominus, quia tecum ego sum: quia ego consumam cunctas gentes ad quas ejeci te, te vero non consumam: sed castigabo te in judicio, nec quasi innocenti parcam tibi. 
'''
