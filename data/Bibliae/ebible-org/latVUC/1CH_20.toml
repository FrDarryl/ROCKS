[20]
"1" = '''
:sup:`1` Factum est autem post anni circulum, eo tempore quo solent reges ad bella procedere, congregavit Joab exercitum, et robur militiæ, et vastavit terram filiorum Ammon: perrexitque et obsedit Rabba. Porro David manebat in Jerusalem, quando Joab percussit Rabba et destruxit eam. 
'''
"2" = '''
:sup:`2` Tulit autem David coronam Melchom de capite ejus, et invenit in ea auri pondo talentum, et pretiosissimas gemmas, fecitque sibi inde diadema: manubias quoque urbis plurimas tulit; 
'''
"3" = '''
:sup:`3` populum autem, qui erat in ea, eduxit, et fecit super eos tribulas, et trahas, et ferrata carpenta transire, ita ut dissecarentur et contererentur. Sic fecit David cunctis urbibus filiorum Ammon: et reversus est cum omni populo suo in Jerusalem. 
'''
"4" = '''
:sup:`4` Post hæc initum est bellum in Gazer adversum Philisthæos, in quo percussit Sobochai Husathites, Saphai de genere Raphaim, et humiliavit eos. 
'''
"5" = '''
:sup:`5` Aliud quoque bellum gestum est adversus Philisthæos, in quo percussit Adeodatus filius Saltus Bethlehemites fratrem Goliath Gethæi, cujus hastæ lignum erat quasi liciatorium texentium. 
'''
"6" = '''
:sup:`6` Sed et aliud bellum accidit in Geth, in quo fuit homo longissimus, senos habens digitos, id est, simul viginti quatuor: qui et ipse de Rapha fuerat stirpe generatus. 
'''
"7" = '''
:sup:`7` Hic blasphemavit Israël: et percussit eum Jonathan filius Samaa fratris David. Hi sunt filii Rapha in Geth, qui ceciderunt in manu David et servorum ejus. 
'''
