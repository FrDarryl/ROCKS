[2]
"1" = '''
:sup:`1` Misit igitur Josue filius Nun de Setim duos viros exploratores in abscondito: et dixit eis: Ite, et considerate terram, urbemque Jericho. Qui pergentes ingressi sunt domum mulieris meretricis, nomine Rahab, et quieverunt apud eam. 
'''
"2" = '''
:sup:`2` Nuntiatumque est regi Jericho, et dictum: Ecce viri ingressi sunt huc per noctem de filiis Israël, ut explorarent terram. 
'''
"3" = '''
:sup:`3` Misitque rex Jericho ad Rahab, dicens: Educ viros, qui venerunt ad te, et ingressi sunt domum tuam: exploratores quippe sunt, et omnem terram considerare venerunt. 
'''
"4" = '''
:sup:`4` Tollensque mulier viros, abscondit, et ait: Fateor, venerunt ad me, sed nesciebam unde essent: 
'''
"5" = '''
:sup:`5` cumque porta clauderetur in tenebris, et illi pariter exierunt; nescio quo abierunt: persequimini cito, et comprehendetis eos. 
'''
"6" = '''
:sup:`6` Ipsa autem fecit ascendere viros in solarium domus suæ, operuitque eos stipula lini, quæ ibi erat. 
'''
"7" = '''
:sup:`7` Hi autem, qui missi fuerant, secuti sunt eos per viam, quæ ducit ad vadum Jordanis: illisque egressis statim porta clausa est. 
'''
"8" = '''
:sup:`8` Necdum obdormierant qui latebant, et ecce mulier ascendit ad eos, et ait: 
'''
"9" = '''
:sup:`9` Novi quod Dominus tradiderit vobis terram: etenim irruit in nos terror vester, et elanguerunt omnes habitatores terræ. 
'''
"10" = '''
:sup:`10` Audivimus quod siccaverit Dominus aquas maris Rubri ad vestrum introitum, quando egressi estis ex Ægypto: et quæ feceritis duobus Amorrhæorum regibus, qui erant trans Jordanem, Sehon et Og, quos interfecistis. 
'''
"11" = '''
:sup:`11` Et hæc audientes pertimuimus, et elanguit cor nostrum, nec remansit in nobis spiritus ad introitum vestrum: Dominus enim Deus vester ipse est Deus in cælo sursum et in terra deorsum. 
'''
"12" = '''
:sup:`12` Nunc ergo jurate mihi per Dominum, ut quomodo ego misericordiam feci vobiscum, ita et vos faciatis cum domo patris mei: detisque mihi verum signum, 
'''
"13" = '''
:sup:`13` ut salvetis patrem meum et matrem, et fratres ac sorores meas, et omnia quæ illorum sunt, et eruatis animas nostras a morte. 
'''
"14" = '''
:sup:`14` Qui responderunt ei: Anima nostra sit pro vobis in mortem, si tamen non prodideris nos: cumque tradiderit nobis Dominus terram, faciemus in te misericordiam et veritatem. 
'''
"15" = '''
:sup:`15` Demisit ergo eos per funem de fenestra: domus enim ejus hærebat muro. 
'''
"16" = '''
:sup:`16` Dixitque ad eos: Ad montana conscendite, ne forte occurrant vobis revertentes: ibique latitate tribus diebus, donec redeant, et sic ibitis per viam vestram. 
'''
"17" = '''
:sup:`17` Qui dixerunt ad eam: Innoxii erimus a juramento hoc, quo adjurasti nos: 
'''
"18" = '''
:sup:`18` si ingredientibus nobis terram, signum fuerit funiculus iste coccineus, et ligaveris eum in fenestra, per quam demisisti nos: et patrem tuum ac matrem, fratresque et omnem cognationem tuam congregaveris in domum tuam. 
'''
"19" = '''
:sup:`19` Qui ostium domus tuæ egressus fuerit, sanguis ipsius erit in caput ejus, et nos erimus alieni. Cunctorum autem sanguis, qui tecum in domo fuerint, redundabit in caput nostrum, si eos aliquis tetigerit. 
'''
"20" = '''
:sup:`20` Quod si nos prodere volueris, et sermonem istum proferre in medium, erimus mundi ab hoc juramento, quo adjurasti nos. 
'''
"21" = '''
:sup:`21` Et illa respondit: Sicut locuti estis, ita fiat: dimittensque eos ut pergerent, appendit funiculum coccineum in fenestra. 
'''
"22" = '''
:sup:`22` Illi vero ambulantes pervenerunt ad montana, et manserunt ibi tres dies, donec reverterentur qui fuerant persecuti: quærentes enim per omnem viam, non repererunt eos. 
'''
"23" = '''
:sup:`23` Quibus urbem ingressis, reversi sunt, et descenderunt exploratores de monte: et, transmisso Jordane, venerunt ad Josue filium Nun, narraveruntque ei omnia quæ acciderant sibi, 
'''
"24" = '''
:sup:`24` atque dixerunt: Tradidit Dominus omnem terram hanc in manus nostras, et timore prostrati sunt cuncti habitatores ejus. 
'''
