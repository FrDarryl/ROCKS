[14]
"1" = '''
:sup:`1` Iterum alius navigare cogitans, et per feros fluctus iter facere incipiens, ligno portante se, fragilius lignum invocat. 
'''
"2" = '''
:sup:`2` Illud enim cupiditas acquirendi excogitavit, et artifex sapientia fabricavit sua. 
'''
"3" = '''
:sup:`3` Tua autem, Pater, providentia gubernat: quoniam dedisti et in mari viam, et inter fluctus semitam firmissimam, 
'''
"4" = '''
:sup:`4` ostendens quoniam potens es ex omnibus salvare, etiam si sine arte aliquis adeat mare. 
'''
"5" = '''
:sup:`5` Sed ut non essent vacua sapientiæ tuæ opera, propter hoc etiam et exiguo ligno credunt homines animas suas, et transeuntes mare per ratem liberati sunt. 
'''
"6" = '''
:sup:`6` Sed et ab initio cum perirent superbi gigantes, spes orbis terrarum ad ratem confugiens, remisit sæculo semen nativitatis quæ manu tua erat gubernata. 
'''
"7" = '''
:sup:`7` Benedictum est enim lignum per quod fit justitia; 
'''
"8" = '''
:sup:`8` per manus autem quod fit idolum, maledictum est et ipsum, et qui fecit illud: quia ille quidem operatus est, illud autem cum esset fragile, deus cognominatus est. 
'''
"9" = '''
:sup:`9` Similiter autem odio sunt Deo impius et impietas ejus; 
'''
"10" = '''
:sup:`10` etenim quod factum est, cum illo qui fecit tormenta patietur. 
'''
"11" = '''
:sup:`11` Propter hoc et in idolis nationum non erit respectus, quoniam creaturæ Dei in odium factæ sunt, et in tentationem animabus hominum, et in muscipulam pedibus insipientium. 
'''
"12" = '''
:sup:`12` Initium enim fornicationis est exquisitio idolorum, et adinventio illorum corruptio vitæ est: 
'''
"13" = '''
:sup:`13` neque enim erant ab initio, neque erunt in perpetuum. 
'''
"14" = '''
:sup:`14` Supervacuitas enim hominum hæc advenit in orbem terrarum, et ideo brevis illorum finis est inventus. 
'''
"15" = '''
:sup:`15` Acerbo enim luctu dolens pater, cito sibi rapti filii fecit imaginem; et illum qui tunc quasi homo mortuus fuerat, nunc tamquam deum colere cœpit, et constituit inter servos suos sacra et sacrificia. 
'''
"16" = '''
:sup:`16` Deinde interveniente tempore, convalescente iniqua consuetudine, hic error tamquam lex custoditus est, et tyrannorum imperio colebantur figmenta. 
'''
"17" = '''
:sup:`17` Et hos quos in palam homines honorare non poterant propter hoc quod longe essent, e longinquo figura eorum allata, evidentem imaginem regis quem honorare volebant fecerunt, ut illum qui aberat, tamquam præsentem colerent sua sollicitudine. 
'''
"18" = '''
:sup:`18` Provexit autem ad horum culturam et hos qui ignorabant artificis eximia diligentia. 
'''
"19" = '''
:sup:`19` Ille enim, volens placere illi qui se assumpsit, elaboravit arte sua ut similitudinem in melius figuraret. 
'''
"20" = '''
:sup:`20` Multitudo autem hominum, abducta per speciem operis, eum qui ante tempus tamquam homo honoratus fuerat, nunc deum æstimaverunt. 
'''
"21" = '''
:sup:`21` Et hæc fuit vitæ humanæ deceptio, quoniam aut affectui aut regibus deservientes homines, incommunicabile nomen lapidibus et lignis imposuerunt. 
'''
"22" = '''
:sup:`22` Et non suffecerat errasse eos circa Dei scientiam, sed et in magno viventes inscientiæ bello, tot et tam magna mala pacem appellant. 
'''
"23" = '''
:sup:`23` Aut enim filios suos sacrificantes, aut obscura sacrificia facientes, aut insaniæ plenas vigilias habentes, 
'''
"24" = '''
:sup:`24` neque vitam, neque nuptias mundas jam custodiunt: sed alius alium per invidiam occidit, aut adulterans contristat, 
'''
"25" = '''
:sup:`25` et omnia commista sunt: sanguis, homicidium, furtum et fictio, corruptio et infidelitas, turbatio et perjurium, tumultus bonorum, 
'''
"26" = '''
:sup:`26` Dei immemoratio, animarum inquinatio, nativitatis immutatio, nuptiarum inconstantia, inordinatio mœchiæ et impudicitiæ. 
'''
"27" = '''
:sup:`27` Infandorum enim idolorum cultura omnis mali causa est, et initium et finis. 
'''
"28" = '''
:sup:`28` Aut enim dum lætantur insaniunt, aut certe vaticinantur falsa, aut vivunt injuste, aut pejerant cito. 
'''
"29" = '''
:sup:`29` Dum enim confidunt in idolis quæ sine anima sunt, male jurantes noceri se non sperant. 
'''
"30" = '''
:sup:`30` Utraque ergo illis evenient digne, quoniam male senserunt de Deo, attendentes idolis, et juraverunt injuste, in dolo contemnentes justitiam. 
'''
"31" = '''
:sup:`31` Non enim juratorum virtus, sed peccantium pœna, perambulat semper injustorum prævaricationem. 
'''
