[5]
"1" = '''
:sup:`1` Voca ergo, si est qui tibi respondeat, et ad aliquem sanctorum convertere. 
'''
"2" = '''
:sup:`2` Vere stultum interficit iracundia, et parvulum occidit invidia. 
'''
"3" = '''
:sup:`3` Ego vidi stultum firma radice, et maledixi pulchritudini ejus statim. 
'''
"4" = '''
:sup:`4` Longe fient filii ejus a salute, et conterentur in porta, et non erit qui eruat. 
'''
"5" = '''
:sup:`5` Cujus messem famelicus comedet, et ipsum rapiet armatus, et bibent sitientes divitias ejus. 
'''
"6" = '''
:sup:`6` Nihil in terra sine causa fit, et de humo non oritur dolor. 
'''
"7" = '''
:sup:`7` Homo nascitur ad laborem, et avis ad volatum. 
'''
"8" = '''
:sup:`8` Quam ob rem ego deprecabor Dominum, et ad Deum ponam eloquium meum: 
'''
"9" = '''
:sup:`9` qui facit magna et inscrutabilia, et mirabilia absque numero; 
'''
"10" = '''
:sup:`10` qui dat pluviam super faciem terræ, et irrigat aquis universa; 
'''
"11" = '''
:sup:`11` qui ponit humiles in sublime, et mœrentes erigit sospitate; 
'''
"12" = '''
:sup:`12` qui dissipat cogitationes malignorum, ne possint implere manus eorum quod cœperant; 
'''
"13" = '''
:sup:`13` qui apprehendit sapientes in astutia eorum, et consilium pravorum dissipat. 
'''
"14" = '''
:sup:`14` Per diem incurrent tenebras, et quasi in nocte, sic palpabunt in meridie. 
'''
"15" = '''
:sup:`15` Porro salvum faciet egenum a gladio oris eorum, et de manu violenti pauperem. 
'''
"16" = '''
:sup:`16` Et erit egeno spes; iniquitas autem contrahet os suum. 
'''
"17" = '''
:sup:`17` Beatus homo qui corripitur a Deo: increpationem ergo Domini ne reprobes: 
'''
"18" = '''
:sup:`18` quia ipse vulnerat, et medetur; percutit, et manus ejus sanabunt. 
'''
"19" = '''
:sup:`19` In sex tribulationibus liberabit te, et in septima non tangent te malum. 
'''
"20" = '''
:sup:`20` In fame eruet te de morte, et in bello de manu gladii. 
'''
"21" = '''
:sup:`21` A flagello linguæ absconderis, et non timebis calamitatem cum venerit. 
'''
"22" = '''
:sup:`22` In vastitate et fame ridebis, et bestias terræ non formidabis. 
'''
"23" = '''
:sup:`23` Sed cum lapidibus regionum pactum tuum, et bestiæ terræ pacificæ erunt tibi. 
'''
"24" = '''
:sup:`24` Et scies quod pacem habeat tabernaculum tuum; et visitans speciem tuam, non peccabis. 
'''
"25" = '''
:sup:`25` Scies quoque quoniam multiplex erit semen tuum, et progenies tua quasi herba terræ. 
'''
"26" = '''
:sup:`26` Ingredieris in abundantia sepulchrum, sicut infertur acervus tritici in tempore suo. 
'''
"27" = '''
:sup:`27` Ecce hoc, ut investigavimus, ita est: quod auditum, mente pertracta. 
'''
