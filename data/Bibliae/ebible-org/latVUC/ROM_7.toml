[7]
"1" = '''
:sup:`1` An ignoratis, fratres (scientibus enim legem loquor), quia lex in homine dominatur quanto tempore vivit? 
'''
"2" = '''
:sup:`2` Nam quæ sub viro est mulier, vivente viro, alligata est legi: si autem mortuus fuerit vir ejus, soluta est a lege viri. 
'''
"3" = '''
:sup:`3` Igitur, vivente viro, vocabitur adultera si fuerit cum alio viro: si autem mortuus fuerit vir ejus, liberata est a lege viri, ut non sit adultera si fuerit cum alio viro. 
'''
"4" = '''
:sup:`4` Itaque fratres mei, et vos mortificati estis legi per corpus Christi: ut sitis alterius, qui ex mortuis resurrexit, ut fructificemus Deo. 
'''
"5" = '''
:sup:`5` Cum enim essemus in carne, passiones peccatorum, quæ per legem erant, operabantur in membris nostris, ut fructificarent morti. 
'''
"6" = '''
:sup:`6` Nunc autem soluti sumus a lege mortis, in qua detinebamur, ita ut serviamus in novitate spiritus, et non in vetustate litteræ. 
'''
"7" = '''
:sup:`7` Quid ergo dicemus? lex peccatum est? Absit. Sed peccatum non cognovi, nisi per legem: nam concupiscentiam nesciebam, nisi lex diceret: Non concupisces. 
'''
"8" = '''
:sup:`8` Occasione autem accepta, peccatum per mandatum operatum est in me omnem concupiscentiam. Sine lege enim peccatum mortuum erat. 
'''
"9" = '''
:sup:`9` Ego autem vivebam sine lege aliquando: sed cum venisset mandatum, peccatum revixit. 
'''
"10" = '''
:sup:`10` Ego autem mortuus sum: et inventum est mihi mandatum, quod erat ad vitam, hoc esse ad mortem. 
'''
"11" = '''
:sup:`11` Nam peccatum occasione accepta per mandatum, seduxit me, et per illud occidit. 
'''
"12" = '''
:sup:`12` Itaque lex quidem sancta, et mandatum sanctum, et justum, et bonum. 
'''
"13" = '''
:sup:`13` Quod ergo bonum est, mihi factum est mors? Absit. Sed peccatum, ut appareat peccatum, per bonum operatum est mihi mortem: ut fiat supra modum peccans peccatum per mandatum. 
'''
"14" = '''
:sup:`14` Scimus enim quia lex spiritualis est: ego autem carnalis sum, venundatus sub peccato. 
'''
"15" = '''
:sup:`15` Quod enim operor, non intelligo: non enim quod volo bonum, hoc ago: sed quod odi malum, illud facio. 
'''
"16" = '''
:sup:`16` Si autem quod nolo, illud facio: consentio legi, quoniam bona est. 
'''
"17" = '''
:sup:`17` Nunc autem jam non ego operor illud, sed quod habitat in me peccatum. 
'''
"18" = '''
:sup:`18` Scio enim quia non habitat in me, hoc est in carne mea, bonum. Nam velle, adjacet mihi: perficere autem bonum, non invenio. 
'''
"19" = '''
:sup:`19` Non enim quod volo bonum, hoc facio: sed quod nolo malum, hoc ago. 
'''
"20" = '''
:sup:`20` Si autem quod nolo, illud facio: jam non ego operor illud, sed quod habitat in me, peccatum. 
'''
"21" = '''
:sup:`21` Invenio igitur legem, volenti mihi facere bonum, quoniam mihi malum adjacet: 
'''
"22" = '''
:sup:`22` condelector enim legi Dei secundum interiorem hominem: 
'''
"23" = '''
:sup:`23` video autem aliam legem in membris meis, repugnantem legi mentis meæ, et captivantem me in lege peccati, quæ est in membris meis. 
'''
"24" = '''
:sup:`24` Infelix ego homo, quis me liberabit de corpore mortis hujus? 
'''
"25" = '''
:sup:`25` gratia Dei per Jesum Christum Dominum nostrum. Igitur ego ipse mente servio legi Dei: carne autem, legi peccati. 
'''
