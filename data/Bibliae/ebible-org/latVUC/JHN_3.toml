[3]
"1" = '''
:sup:`1` Erat autem homo ex pharisæis, Nicodemus nomine, princeps Judæorum. 
'''
"2" = '''
:sup:`2` Hic venit ad Jesum nocte, et dixit ei: Rabbi, scimus quia a Deo venisti magister, nemo enim potest hæc signa facere, quæ tu facis, nisi fuerit Deus cum eo. 
'''
"3" = '''
:sup:`3` Respondit Jesus, et dixit ei: Amen, amen dico tibi, nisi quis renatus fuerit denuo, non potest videre regnum Dei. 
'''
"4" = '''
:sup:`4` Dicit ad eum Nicodemus: Quomodo potest homo nasci, cum sit senex? numquid potest in ventrem matris suæ iterato introire et renasci? 
'''
"5" = '''
:sup:`5` Respondit Jesus: Amen, amen dico tibi, nisi quis renatus fuerit ex aqua, et Spiritu Sancto, non potest introire in regnum Dei. 
'''
"6" = '''
:sup:`6` Quod natum est ex carne, caro est: et quod natum est ex spiritu, spiritus est. 
'''
"7" = '''
:sup:`7` Non mireris quia dixi tibi: oportet vos nasci denuo. 
'''
"8" = '''
:sup:`8` Spiritus ubi vult spirat, et vocem ejus audis, sed nescis unde veniat, aut quo vadat: sic est omnis qui natus est ex spiritu. 
'''
"9" = '''
:sup:`9` Respondit Nicodemus, et dixit ei: Quomodo possunt hæc fieri? 
'''
"10" = '''
:sup:`10` Respondit Jesus, et dixit ei: Tu es magister in Israël, et hæc ignoras? 
'''
"11" = '''
:sup:`11` amen, amen dico tibi, quia quod scimus loquimur, et quod vidimus testamur, et testimonium nostrum non accipitis. 
'''
"12" = '''
:sup:`12` Si terrena dixi vobis, et non creditis: quomodo, si dixero vobis cælestia, credetis? 
'''
"13" = '''
:sup:`13` Et nemo ascendit in cælum, nisi qui descendit de cælo, Filius hominis, qui est in cælo. 
'''
"14" = '''
:sup:`14` Et sicut Moyses exaltavit serpentem in deserto, ita exaltari oportet Filium hominis: 
'''
"15" = '''
:sup:`15` ut omnis qui credit in ipsum, non pereat, sed habeat vitam æternam. 
'''
"16" = '''
:sup:`16` Sic enim Deus dilexit mundum, ut Filium suum unigenitum daret: ut omnis qui credit in eum, non pereat, sed habeat vitam æternam. 
'''
"17" = '''
:sup:`17` Non enim misit Deus Filium suum in mundum, ut judicet mundum, sed ut salvetur mundus per ipsum. 
'''
"18" = '''
:sup:`18` Qui credit in eum, non judicatur; qui autem non credit, jam judicatus est: quia non credit in nomine unigeniti Filii Dei. 
'''
"19" = '''
:sup:`19` Hoc est autem judicium: quia lux venit in mundum, et dilexerunt homines magis tenebras quam lucem: erant enim eorum mala opera. 
'''
"20" = '''
:sup:`20` Omnis enim qui male agit, odit lucem, et non venit ad lucem, ut non arguantur opera ejus: 
'''
"21" = '''
:sup:`21` qui autem facit veritatem, venit ad lucem, ut manifestentur opera ejus, quia in Deo sunt facta. 
'''
"22" = '''
:sup:`22` Post hæc venit Jesus et discipuli ejus in terram Judæam: et illic demorabatur cum eis, et baptizabat. 
'''
"23" = '''
:sup:`23` Erat autem et Joannes baptizans, in Ænnon, juxta Salim: quia aquæ multæ erant illic, et veniebant et baptizabantur. 
'''
"24" = '''
:sup:`24` Nondum enim missus fuerat Joannes in carcerem. 
'''
"25" = '''
:sup:`25` Facta est autem quæstio ex discipulis Joannis cum Judæis de purificatione. 
'''
"26" = '''
:sup:`26` Et venerunt ad Joannem, et dixerunt ei: Rabbi, qui erat tecum trans Jordanem, cui tu testimonium perhibuisti, ecce hic baptizat, et omnes veniunt ad eum. 
'''
"27" = '''
:sup:`27` Respondit Joannes, et dixit: Non potest homo accipere quidquam, nisi fuerit ei datum de cælo. 
'''
"28" = '''
:sup:`28` Ipsi vos mihi testimonium perhibetis, quod dixerim: Non sum ego Christus: sed quia missus sum ante illum. 
'''
"29" = '''
:sup:`29` Qui habet sponsam, sponsus est: amicus autem sponsi, qui stat, et audit eum, gaudio gaudet propter vocem sponsi. Hoc ergo gaudium meum impletum est. 
'''
"30" = '''
:sup:`30` Illum oportet crescere, me autem minui. 
'''
"31" = '''
:sup:`31` Qui desursum venit, super omnes est. Qui est de terra, de terra est, et de terra loquitur. Qui de cælo venit, super omnes est. 
'''
"32" = '''
:sup:`32` Et quod vidit, et audivit, hoc testatur: et testimonium ejus nemo accipit. 
'''
"33" = '''
:sup:`33` Qui accepit ejus testimonium signavit, quia Deus verax est. 
'''
"34" = '''
:sup:`34` Quem enim misit Deus, verba Dei loquitur: non enim ad mensuram dat Deus spiritum. 
'''
"35" = '''
:sup:`35` Pater diligit Filium et omnia dedit in manu ejus. 
'''
"36" = '''
:sup:`36` Qui credit in Filium, habet vitam æternam; qui autem incredulus est Filio, non videbit vitam, sed ira Dei manet super eum. 
'''
