[2]
"1" = '''
:sup:`1` Nam ipsi scitis, fratres, introitum nostrum ad vos, quia non inanis fuit: 
'''
"2" = '''
:sup:`2` sed ante passi, et contumeliis affecti (sicut scitis) in Philippis, fiduciam habuimus in Deo nostro, loqui ad vos Evangelium Dei in multa sollicitudine. 
'''
"3" = '''
:sup:`3` Exhortatio enim nostra non de errore, neque de immunditia, neque in dolo, 
'''
"4" = '''
:sup:`4` sed sicut probati sumus a Deo ut crederetur nobis Evangelium: ita loquimur non quasi hominibus placentes, sed Deo, qui probat corda nostra. 
'''
"5" = '''
:sup:`5` Neque enim aliquando fuimus in sermone adulationis, sicut scitis: neque in occasione avaritiæ: Deus testis est: 
'''
"6" = '''
:sup:`6` nec quærentes ab hominibus gloriam, neque a vobis, neque ab aliis. 
'''
"7" = '''
:sup:`7` Cum possemus vobis oneri esse ut Christi apostoli: sed facti sumus parvuli in medio vestrum, tamquam si nutrix foveat filios suos. 
'''
"8" = '''
:sup:`8` Ita desiderantes vos, cupide volebamus tradere vobis non solum Evangelium Dei, sed etiam animas nostras: quoniam carissimi nobis facti estis. 
'''
"9" = '''
:sup:`9` Memores enim estis, fratres, laboris nostri, et fatigationis: nocte ac die operantes, ne quem vestrum gravaremus, prædicavimus in vobis Evangelium Dei. 
'''
"10" = '''
:sup:`10` Vos testes estis, et Deus, quam sancte, et juste, et sine querela, vobis, qui credidistis, fuimus: 
'''
"11" = '''
:sup:`11` sicut scitis, qualiter unumquemque vestrum (sicut pater filios suos) 
'''
"12" = '''
:sup:`12` deprecantes vos, et consolantes, testificati sumus, ut ambularetis digne Deo, qui vocavit vos in suum regnum et gloriam. 
'''
"13" = '''
:sup:`13` Ideo et nos gratias agimus Deo sine intermissione: quoniam cum accepissetis a nobis verbum auditus Dei, accepistis illud, non ut verbum hominum, sed (sicut est vere) verbum Dei, qui operatur in vobis, qui credidistis: 
'''
"14" = '''
:sup:`14` vos enim imitatores facti estis, fratres, ecclesiarum Dei, quæ sunt in Judæa in Christo Jesu: quia eadem passi estis et vos a contribulibus vestris, sicut et ipsi a Judæis: 
'''
"15" = '''
:sup:`15` qui et Dominum occiderunt Jesum, et prophetas, et nos persecuti sunt, et Deo non placent, et omnibus hominibus adversantur, 
'''
"16" = '''
:sup:`16` prohibentes nos gentibus loqui ut salvæ fiant, ut impleant peccata sua semper: pervenit enim ira Dei super illos usque in finem. 
'''
"17" = '''
:sup:`17` Nos autem fratres desolati a vobis ad tempus horæ, aspectu, non corde, abundantius festinavimus faciem vestram videre cum multo desiderio: 
'''
"18" = '''
:sup:`18` quoniam voluimus venire ad vos, ego quidem Paulus, et semel, et iterum: sed impedivit nos Satanas. 
'''
"19" = '''
:sup:`19` Quæ est enim nostra spes aut gaudium, aut corona gloriæ? nonne vos ante Dominum nostrum Jesum Christum estis in adventu ejus? 
'''
"20" = '''
:sup:`20` vos enim estis gloria nostra et gaudium. 
'''
