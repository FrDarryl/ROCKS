[4]
"1" = '''
:sup:`1` Locutusque est Dominus ad Moysen et Aaron, dicens: 
'''
"2" = '''
:sup:`2` Tolle summam filiorum Caath de medio Levitarum per domos et familias suas, 
'''
"3" = '''
:sup:`3` a trigesimo anno et supra, usque ad quinquagesimum annum, omnium qui ingrediuntur ut stent et ministrent in tabernaculo fœderis. 
'''
"4" = '''
:sup:`4` Hic est cultus filiorum Caath: tabernaculum fœderis, et Sanctum sanctorum 
'''
"5" = '''
:sup:`5` ingredientur Aaron et filii ejus, quando movenda sunt castra, et deponent velum quod pendet ante fores, involventque eo arcam testimonii, 
'''
"6" = '''
:sup:`6` et operient rursum velamine janthinarum pellium, extendentque desuper pallium totum hyacinthinum, et inducent vectes. 
'''
"7" = '''
:sup:`7` Mensam quoque propositionis involvent hyacinthino pallio, et ponent cum ea thuribula et mortariola, cyathos et crateras ad liba fundenda: panes semper in ea erunt: 
'''
"8" = '''
:sup:`8` extendentque desuper pallium coccineum, quod rursum operient velamento janthinarum pellium, et inducent vectes. 
'''
"9" = '''
:sup:`9` Sument et pallium hyacinthinum, quo operient candelabrum cum lucernis et forcipibus suis et emunctoriis et cunctis vasis olei, quæ ad concinnandas lucernas necessaria sunt: 
'''
"10" = '''
:sup:`10` et super omnia ponent operimentum janthinarum pellium, et inducent vectes. 
'''
"11" = '''
:sup:`11` Necnon et altare aureum involvent hyacinthino vestimento, et extendent desuper operimentum janthinarum pellium, inducentque vectes. 
'''
"12" = '''
:sup:`12` Omnia vasa, quibus ministratur in sanctuario, involvent hyacinthino pallio, et extendent desuper operimentum janthinarum pellium, inducentque vectes. 
'''
"13" = '''
:sup:`13` Sed et altare mundabunt cinere, et involvent illud purpureo vestimento, 
'''
"14" = '''
:sup:`14` ponentque cum eo omnia vasa, quibus in ministerio ejus utuntur, id est, ignium receptacula, fuscinulas ac tridentes, uncinos et batilla. Cuncta vasa altaris operient simul velamine janthinarum pellium, et inducent vectes. 
'''
"15" = '''
:sup:`15` Cumque involverint Aaron et filii ejus sanctuarium et omnia vasa ejus in commotione castrorum, tunc intrabunt filii Caath ut portent involuta: et non tangent vasa sanctuarii, ne moriantur. Ista sunt onera filiorum Caath in tabernaculo fœderis: 
'''
"16" = '''
:sup:`16` super quos erit Eleazar filius Aaron sacerdotis, ad cujus curam pertinet oleum ad concinnandas lucernas, et compositionis incensum, et sacrificium, quod semper offertur, et oleum unctionis, et quidquid ad cultum tabernaculi pertinet, omniumque vasorum, quæ in sanctuario sunt. 
'''
"17" = '''
:sup:`17` Locutusque est Dominus ad Moysen et Aaron, dicens: 
'''
"18" = '''
:sup:`18` Nolite perdere populum Caath de medio Levitarum: 
'''
"19" = '''
:sup:`19` sed hoc facite eis, ut vivant, et non moriantur, si tetigerint Sancta sanctorum. Aaron et filii ejus intrabunt, ipsique disponent opera singulorum, et divident quid portare quis debeat. 
'''
"20" = '''
:sup:`20` Alii nulla curiositate videant quæ sunt in sanctuario priusquam involvantur, alioquin morientur. 
'''
"21" = '''
:sup:`21` Locutusque est Dominus ad Moysen, dicens: 
'''
"22" = '''
:sup:`22` Tolle summam etiam filiorum Gerson per domos ac familias et cognationes suas, 
'''
"23" = '''
:sup:`23` a triginta annis et supra, usque ad annos quinquaginta. Numera omnes qui ingrediuntur et ministrant in tabernaculo fœderis. 
'''
"24" = '''
:sup:`24` Hoc est officium familiæ Gersonitarum, 
'''
"25" = '''
:sup:`25` ut portent cortinas tabernaculi et tectum fœderis, operimentum aliud, et super omnia velamen janthinum tentoriumque quod pendet in introitu tabernaculi fœderis, 
'''
"26" = '''
:sup:`26` cortinas atrii, et velum in introitu quod est ante tabernaculum. Omnia quæ ad altare pertinent, funiculos, et vasa ministerii, 
'''
"27" = '''
:sup:`27` jubente Aaron et filiis ejus, portabunt filii Gerson: et scient singuli cui debeant oneri mancipari. 
'''
"28" = '''
:sup:`28` Hic est cultus familiæ Gersonitarum in tabernaculo fœderis, eruntque sub manu Ithamar filii Aaron sacerdotis. 
'''
"29" = '''
:sup:`29` Filios quoque Merari per familias et domos patrum suorum recensebis, 
'''
"30" = '''
:sup:`30` a triginta annis et supra, usque ad annos quinquaginta, omnes qui ingrediuntur ad officium ministerii sui et cultum fœderis testimonii. 
'''
"31" = '''
:sup:`31` Hæc sunt onera eorum: portabunt tabulas tabernaculi et vectes ejus, columnas ac bases earum, 
'''
"32" = '''
:sup:`32` columnas quoque atrii per circuitum cum basibus et paxillis et funibus suis. Omnia vasa et supellectilem ad numerum accipient, sicque portabunt. 
'''
"33" = '''
:sup:`33` Hoc est officium familiæ Meraritarum et ministerium in tabernaculo fœderis: eruntque sub manu Ithamar filii Aaron sacerdotis. 
'''
"34" = '''
:sup:`34` Recensuerunt igitur Moyses et Aaron et principes synagogæ filios Caath per cognationes et domos patrum suorum, 
'''
"35" = '''
:sup:`35` a triginta annis et supra, usque ad annum quinquagesimum, omnes qui ingrediuntur ad ministerium tabernaculi fœderis: 
'''
"36" = '''
:sup:`36` et inventi sunt duo millia septingenti quinquaginta. 
'''
"37" = '''
:sup:`37` Hic est numerus populi Caath qui intrant tabernaculum fœderis: hos numeravit Moyses et Aaron juxta sermonem Domini per manum Moysi. 
'''
"38" = '''
:sup:`38` Numerati sunt et filii Gerson per cognationes et domos patrum suorum, 
'''
"39" = '''
:sup:`39` a triginta annos et supra, usque ad quinquagesimum annum, omnes qui ingrediuntur ut ministrent in tabernaculo fœderis: 
'''
"40" = '''
:sup:`40` et inventi sunt duo millia sexcenti triginta. 
'''
"41" = '''
:sup:`41` Hic est populus Gersonitarum, quos numeraverunt Moyses et Aaron juxta verbum Domini. 
'''
"42" = '''
:sup:`42` Numerati sunt et filii Merari per cognationes et domos patrum suorum, 
'''
"43" = '''
:sup:`43` a triginta annis et supra, usque ad annum quinquagesimum, omnes qui ingrediuntur ad explendos ritus tabernaculi fœderis: 
'''
"44" = '''
:sup:`44` et inventi sunt tria millia ducenti. 
'''
"45" = '''
:sup:`45` Hic est numerus filiorum Merari, quos recensuerunt Moyses et Aaron juxta imperium Domini per manum Moysi. 
'''
"46" = '''
:sup:`46` Omnes qui recensiti sunt de Levitis, et quos recenseri fecit ad nomen Moyses et Aaron, et principes Israël per cognationes et domos patrum suorum, 
'''
"47" = '''
:sup:`47` a triginta annis et supra, usque ad annum quinquagesimum, ingredientes ad ministerium tabernaculi, et onera portanda, 
'''
"48" = '''
:sup:`48` fuerunt simul octo millia quingenti octoginta. 
'''
"49" = '''
:sup:`49` Juxta verbum Domini recensuit eos Moyses, unumquemque juxta officium et onera sua, sicut præceperat ei Dominus. 
'''
