[4]
"1" = '''
:sup:`1` Jesus autem plenus Spiritu Sancto regressus est a Jordane: et agebatur a Spiritu in desertum 
'''
"2" = '''
:sup:`2` diebus quadraginta, et tentabatur a diabolo. Et nihil manducavit in diebus illis: et consummatis illis esuriit. 
'''
"3" = '''
:sup:`3` Dixit autem illi diabolus: Si Filius Dei es, dic lapidi huic ut panis fiat. 
'''
"4" = '''
:sup:`4` Et respondit ad illum Jesus: Scriptum est: Quia non in solo pane vivit homo, sed in omni verbo Dei. 
'''
"5" = '''
:sup:`5` Et duxit illum diabolus in montem excelsum, et ostendit illi omnia regna orbis terræ in momento temporis, 
'''
"6" = '''
:sup:`6` et ait illi: Tibi dabo potestatem hanc universam, et gloriam illorum: quia mihi tradita sunt, et cui volo do illa. 
'''
"7" = '''
:sup:`7` Tu ergo si adoraveris coram me, erunt tua omnia. 
'''
"8" = '''
:sup:`8` Et respondens Jesus, dixit illi: Scriptum est: Dominum Deum tuum adorabis, et illi soli servies. 
'''
"9" = '''
:sup:`9` Et duxit illum in Jerusalem, et statuit eum super pinnam templi, et dixit illi: Si Filius Dei es, mitte te hinc deorsum. 
'''
"10" = '''
:sup:`10` Scriptum est enim quod angelis suis mandavit de te, ut conservent te: 
'''
"11" = '''
:sup:`11` et quia in manibus tollent te, ne forte offendas ad lapidem pedem tuum. 
'''
"12" = '''
:sup:`12` Et respondens Jesus, ait illi: Dictum est: Non tentabis Dominum Deum tuum. 
'''
"13" = '''
:sup:`13` Et consummata omni tentatione, diabolus recessit ab illo, usque ad tempus. 
'''
"14" = '''
:sup:`14` Et regressus est Jesus in virtute Spiritus in Galilæam, et fama exiit per universam regionem de illo. 
'''
"15" = '''
:sup:`15` Et ipse docebat in synagogis eorum, et magnificabatur ab omnibus. 
'''
"16" = '''
:sup:`16` Et venit Nazareth, ubi erat nutritus, et intravit secundum consuetudinem suam die sabbati in synagogam, et surrexit legere. 
'''
"17" = '''
:sup:`17` Et traditus est illi liber Isaiæ prophetæ. Et ut revolvit librum, invenit locum ubi scriptum erat: 
'''
"18" = '''
:sup:`18` Spiritus Domini super me: propter quod unxit me, evangelizare pauperibus misit me, sanare contritos corde, 
'''
"19" = '''
:sup:`19` prædicare captivis remissionem, et cæcis visum, dimittere confractos in remissionem, prædicare annum Domini acceptum et diem retributionis. 
'''
"20" = '''
:sup:`20` Et cum plicuisset librum, reddit ministro, et sedit. Et omnium in synagoga oculi erant intendentes in eum. 
'''
"21" = '''
:sup:`21` Cœpit autem dicere ad illos: Quia hodie impleta est hæc scriptura in auribus vestris. 
'''
"22" = '''
:sup:`22` Et omnes testimonium illi dabant: et mirabantur in verbis gratiæ, quæ procedebant de ore ipsius, et dicebant: Nonne hic est filius Joseph? 
'''
"23" = '''
:sup:`23` Et ait illis: Utique dicetis mihi hanc similitudinem: Medice cura teipsum: quanta audivimus facta in Capharnaum, fac et hic in patria tua. 
'''
"24" = '''
:sup:`24` Ait autem: Amen dico vobis, quia nemo propheta acceptus est in patria sua. 
'''
"25" = '''
:sup:`25` In veritate dico vobis, multæ viduæ erant in diebus Eliæ in Israël, quando clausum est cælum annis tribus et mensibus sex, cum facta esset fames magna in omni terra: 
'''
"26" = '''
:sup:`26` et ad nullam illarum missus est Elias, nisi in Sarepta Sidoniæ, ad mulierem viduam. 
'''
"27" = '''
:sup:`27` Et multi leprosi erant in Israël sub Eliseo propheta: et nemo eorum mundatus est nisi Naaman Syrus. 
'''
"28" = '''
:sup:`28` Et repleti sunt omnes in synagoga ira, hæc audientes. 
'''
"29" = '''
:sup:`29` Et surrexerunt, et ejecerunt illum extra civitatem: et duxerunt illum usque ad supercilium montis, super quem civitas illorum erat ædificata, ut præcipitarent eum. 
'''
"30" = '''
:sup:`30` Ipse autem transiens per medium illorum, ibat. 
'''
"31" = '''
:sup:`31` Et descendit in Capharnaum civitatem Galilææ, ibique docebat illos sabbatis. 
'''
"32" = '''
:sup:`32` Et stupebant in doctrina ejus, quia in potestate erat sermo ipsius. 
'''
"33" = '''
:sup:`33` Et in synagoga erat homo habens dæmonium immundum, et exclamavit voce magna, 
'''
"34" = '''
:sup:`34` dicens: Sine, quid nobis et tibi, Jesu Nazarene? venisti perdere nos? scio te quis sis, Sanctus Dei. 
'''
"35" = '''
:sup:`35` Et increpavit illum Jesus, dicens: Obmutesce, et exi ab eo. Et cum projecisset illum dæmonium in medium, exiit ab illo, nihilque illum nocuit. 
'''
"36" = '''
:sup:`36` Et factus est pavor in omnibus, et colloquebantur ad invicem, dicentes: Quod est hoc verbum, quia in potestate et virtute imperat immundis spiritibus, et exeunt? 
'''
"37" = '''
:sup:`37` Et divulgabatur fama de illo in omnem locum regionis. 
'''
"38" = '''
:sup:`38` Surgens autem Jesus de synagoga, introivit in domum Simonis. Socrus autem Simonis tenebatur magnis febribus: et rogaverunt illum pro ea. 
'''
"39" = '''
:sup:`39` Et stans super illam imperavit febri: et dimisit illam. Et continuo surgens, ministrabat illis. 
'''
"40" = '''
:sup:`40` Cum autem sol occidisset, omnes qui habebant infirmos variis languoribus, ducebant illos ad eum. At ille singulis manus imponens, curabat eos. 
'''
"41" = '''
:sup:`41` Exibant autem dæmonia a multis clamantia, et dicentia: Quia tu es Filius Dei: et increpans non sinebat ea loqui: quia sciebant ipsum esse Christum. 
'''
"42" = '''
:sup:`42` Facta autem die egressus ibat in desertum locum, et turbæ requirebant eum, et venerunt usque ad ipsum: et detinebant illum ne discederet ab eis. 
'''
"43" = '''
:sup:`43` Quibus ille ait: Quia et aliis civitatibus oportet me evangelizare regnum Dei: quia ideo missus sum. 
'''
"44" = '''
:sup:`44` Et erat prædicans in synagogis Galilææ. 
'''
