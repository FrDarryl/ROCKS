[16]
"1" = '''
:sup:`1` Oratio David. Exaudi, Domine, justitiam meam; intende deprecationem meam. Auribus percipe orationem meam, non in labiis dolosis. 
'''
"2" = '''
:sup:`2` De vultu tuo judicium meum prodeat; oculi tui videant æquitates. 
'''
"3" = '''
:sup:`3` Probasti cor meum, et visitasti nocte; igne me examinasti, et non est inventa in me iniquitas. 
'''
"4" = '''
:sup:`4` Ut non loquatur os meum opera hominum: propter verba labiorum tuorum, ego custodivi vias duras. 
'''
"5" = '''
:sup:`5` Perfice gressus meos in semitis tuis, ut non moveantur vestigia mea. 
'''
"6" = '''
:sup:`6` Ego clamavi, quoniam exaudisti me, Deus; inclina aurem tuam mihi, et exaudi verba mea. 
'''
"7" = '''
:sup:`7` Mirifica misericordias tuas, qui salvos facis sperantes in te. 
'''
"8" = '''
:sup:`8` A resistentibus dexteræ tuæ custodi me ut pupillam oculi. Sub umbra alarum tuarum protege me 
'''
"9" = '''
:sup:`9` a facie impiorum qui me afflixerunt. Inimici mei animam meam circumdederunt; 
'''
"10" = '''
:sup:`10` adipem suum concluserunt: os eorum locutum est superbiam. 
'''
"11" = '''
:sup:`11` Projicientes me nunc circumdederunt me; oculos suos statuerunt declinare in terram. 
'''
"12" = '''
:sup:`12` Susceperunt me sicut leo paratus ad prædam, et sicut catulus leonis habitans in abditis. 
'''
"13" = '''
:sup:`13` Exsurge, Domine: præveni eum, et supplanta eum: eripe animam meam ab impio; frameam tuam 
'''
"14" = '''
:sup:`14` ab inimicis manus tuæ. Domine, a paucis de terra divide eos in vita eorum; de absconditis tuis adimpletus est venter eorum. Saturati sunt filiis, et dimiserunt reliquias suas parvulis suis. 
'''
"15" = '''
:sup:`15` Ego autem in justitia apparebo conspectui tuo; satiabor cum apparuerit gloria tua. 
'''
