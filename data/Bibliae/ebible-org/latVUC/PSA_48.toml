[48]
"1" = '''
:sup:`1` In finem, filiis Core. Psalmus. 
'''
"2" = '''
:sup:`2` Audite hæc, omnes gentes; auribus percipite, omnes qui habitatis orbem: 
'''
"3" = '''
:sup:`3` quique terrigenæ et filii hominum, simul in unum dives et pauper. 
'''
"4" = '''
:sup:`4` Os meum loquetur sapientiam, et meditatio cordis mei prudentiam. 
'''
"5" = '''
:sup:`5` Inclinabo in parabolam aurem meam; aperiam in psalterio propositionem meam. 
'''
"6" = '''
:sup:`6` Cur timebo in die mala? iniquitas calcanei mei circumdabit me. 
'''
"7" = '''
:sup:`7` Qui confidunt in virtute sua, et in multitudine divitiarum suarum, gloriantur. 
'''
"8" = '''
:sup:`8` Frater non redimit, redimet homo: non dabit Deo placationem suam, 
'''
"9" = '''
:sup:`9` et pretium redemptionis animæ suæ. Et laborabit in æternum; 
'''
"10" = '''
:sup:`10` et vivet adhuc in finem. 
'''
"11" = '''
:sup:`11` Non videbit interitum, cum viderit sapientes morientes: simul insipiens et stultus peribunt. Et relinquent alienis divitias suas, 
'''
"12" = '''
:sup:`12` et sepulchra eorum domus illorum in æternum; tabernacula eorum in progenie et progenie: vocaverunt nomina sua in terris suis. 
'''
"13" = '''
:sup:`13` Et homo, cum in honore esset, non intellexit. Comparatus est jumentis insipientibus, et similis factus est illis. 
'''
"14" = '''
:sup:`14` Hæc via illorum scandalum ipsis; et postea in ore suo complacebunt. 
'''
"15" = '''
:sup:`15` Sicut oves in inferno positi sunt: mors depascet eos. Et dominabuntur eorum justi in matutino; et auxilium eorum veterascet in inferno a gloria eorum. 
'''
"16" = '''
:sup:`16` Verumtamen Deus redimet animam meam de manu inferi, cum acceperit me. 
'''
"17" = '''
:sup:`17` Ne timueris cum dives factus fuerit homo, et cum multiplicata fuerit gloria domus ejus: 
'''
"18" = '''
:sup:`18` quoniam, cum interierit, non sumet omnia, neque descendet cum eo gloria ejus. 
'''
"19" = '''
:sup:`19` Quia anima ejus in vita ipsius benedicetur; confitebitur tibi cum benefeceris ei. 
'''
"20" = '''
:sup:`20` Introibit usque in progenies patrum suorum; et usque in æternum non videbit lumen. 
'''
"21" = '''
:sup:`21` Homo, cum in honore esset, non intellexit. Comparatus est jumentis insipientibus, et similis factus est illis. 
'''
