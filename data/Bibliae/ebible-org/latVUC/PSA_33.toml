[33]
"1" = '''
:sup:`1` Davidi, cum immutavit vultum suum coram Achimelech, et dimisit eum, et abiit. 
'''
"2" = '''
:sup:`2` Benedicam Dominum in omni tempore; semper laus ejus in ore meo. 
'''
"3" = '''
:sup:`3` In Domino laudabitur anima mea: audiant mansueti, et lætentur. 
'''
"4" = '''
:sup:`4` Magnificate Dominum mecum, et exaltemus nomen ejus in idipsum. 
'''
"5" = '''
:sup:`5` Exquisivi Dominum, et exaudivit me; et ex omnibus tribulationibus meis eripuit me. 
'''
"6" = '''
:sup:`6` Accedite ad eum, et illuminamini; et facies vestræ non confundentur. 
'''
"7" = '''
:sup:`7` Iste pauper clamavit, et Dominus exaudivit eum, et de omnibus tribulationibus ejus salvavit eum. 
'''
"8" = '''
:sup:`8` Immittet angelus Domini in circuitu timentium eum, et eripiet eos. 
'''
"9" = '''
:sup:`9` Gustate et videte quoniam suavis est Dominus; beatus vir qui sperat in eo. 
'''
"10" = '''
:sup:`10` Timete Dominum, omnes sancti ejus, quoniam non est inopia timentibus eum. 
'''
"11" = '''
:sup:`11` Divites eguerunt, et esurierunt; inquirentes autem Dominum non minuentur omni bono. 
'''
"12" = '''
:sup:`12` Venite, filii; audite me: timorem Domini docebo vos. 
'''
"13" = '''
:sup:`13` Quis est homo qui vult vitam; diligit dies videre bonos? 
'''
"14" = '''
:sup:`14` Prohibe linguam tuam a malo, et labia tua ne loquantur dolum. 
'''
"15" = '''
:sup:`15` Diverte a malo, et fac bonum; inquire pacem, et persequere eam. 
'''
"16" = '''
:sup:`16` Oculi Domini super justos, et aures ejus in preces eorum. 
'''
"17" = '''
:sup:`17` Vultus autem Domini super facientes mala, ut perdat de terra memoriam eorum. 
'''
"18" = '''
:sup:`18` Clamaverunt justi, et Dominus exaudivit eos; et ex omnibus tribulationibus eorum liberavit eos. 
'''
"19" = '''
:sup:`19` Juxta est Dominus iis qui tribulato sunt corde, et humiles spiritu salvabit. 
'''
"20" = '''
:sup:`20` Multæ tribulationes justorum; et de omnibus his liberabit eos Dominus. 
'''
"21" = '''
:sup:`21` Custodit Dominus omnia ossa eorum: unum ex his non conteretur. 
'''
"22" = '''
:sup:`22` Mors peccatorum pessima; et qui oderunt justum delinquent. 
'''
"23" = '''
:sup:`23` Redimet Dominus animas servorum suorum, et non delinquent omnes qui sperant in eo. 
'''
