[149]
"1" = '''
:sup:`1` Alleluja. Cantate Domino canticum novum; laus ejus in ecclesia sanctorum. 
'''
"2" = '''
:sup:`2` Lætetur Israël in eo qui fecit eum, et filii Sion exsultent in rege suo. 
'''
"3" = '''
:sup:`3` Laudent nomen ejus in choro; in tympano et psalterio psallant ei. 
'''
"4" = '''
:sup:`4` Quia beneplacitum est Domino in populo suo, et exaltabit mansuetos in salutem. 
'''
"5" = '''
:sup:`5` Exsultabunt sancti in gloria; lætabuntur in cubilibus suis. 
'''
"6" = '''
:sup:`6` Exaltationes Dei in gutture eorum, et gladii ancipites in manibus eorum: 
'''
"7" = '''
:sup:`7` ad faciendam vindictam in nationibus, increpationes in populis; 
'''
"8" = '''
:sup:`8` ad alligandos reges eorum in compedibus, et nobiles eorum in manicis ferreis; 
'''
"9" = '''
:sup:`9` ut faciant in eis judicium conscriptum: gloria hæc est omnibus sanctis ejus. Alleluja. 
'''
