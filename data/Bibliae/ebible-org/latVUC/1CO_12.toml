[12]
"1" = '''
:sup:`1` De spiritualibus autem, nolo vos ignorare fratres. 
'''
"2" = '''
:sup:`2` Scitis quoniam cum gentes essetis, ad simulacra muta prout ducebamini euntes. 
'''
"3" = '''
:sup:`3` Ideo notum vobis facio, quod nemo in Spiritu Dei loquens, dicit anathema Jesu. Et nemo potest dicere, Dominus Jesus, nisi in Spiritu Sancto. 
'''
"4" = '''
:sup:`4` Divisiones vero gratiarum sunt, idem autem Spiritus: 
'''
"5" = '''
:sup:`5` et divisiones ministrationum sunt, idem autem Dominus: 
'''
"6" = '''
:sup:`6` et divisiones operationum sunt, idem vero Deus qui operatur omnia in omnibus. 
'''
"7" = '''
:sup:`7` Unicuique autem datur manifestatio Spiritus ad utilitatem. 
'''
"8" = '''
:sup:`8` Alii quidem per Spiritum datur sermo sapientiæ: alii autem sermo scientiæ secundum eumdem Spiritum: 
'''
"9" = '''
:sup:`9` alteri fides in eodem Spiritu: alii gratia sanitatum in uno Spiritu: 
'''
"10" = '''
:sup:`10` alii operatio virtutum, alii prophetia, alii discretio spirituum, alii genera linguarum, alii interpretatio sermonum. 
'''
"11" = '''
:sup:`11` Hæc autem omnia operantur unus atque idem Spiritus, dividens singulis prout vult. 
'''
"12" = '''
:sup:`12` Sicut enim corpus unum est, et membra habet multa, omnia autem membra corporis cum sint multa, unum tamen corpus sunt: ita et Christus. 
'''
"13" = '''
:sup:`13` Etenim in uno Spiritu omnes nos in unum corpus baptizati sumus, sive Judæi, sive gentiles, sive servi, sive liberi: et omnes in uno Spiritu potati sumus. 
'''
"14" = '''
:sup:`14` Nam et corpus non est unum membrum, sed multa. 
'''
"15" = '''
:sup:`15` Si dixerit pes: Quoniam non sum manus, non sum de corpore: num ideo non est de corpore? 
'''
"16" = '''
:sup:`16` Et si dixerit auris: Quoniam non sum oculus, non sum de corpore: num ideo est de corpore? 
'''
"17" = '''
:sup:`17` Si totum corpus oculus: ubi auditus? Si totum auditus: ubi odoratus? 
'''
"18" = '''
:sup:`18` Nunc autem posuit Deus membra, unumquodque eorum in corpore sicut voluit. 
'''
"19" = '''
:sup:`19` Quod si essent omnia unum membrum, ubi corpus? 
'''
"20" = '''
:sup:`20` Nunc autem multa quidem membra, unum autem corpus. 
'''
"21" = '''
:sup:`21` Non potest autem oculus dicere manui: Opera tua non indigeo: aut iterum caput pedibus: Non estis mihi necessarii. 
'''
"22" = '''
:sup:`22` Sed multo magis quæ videntur membra corporis infirmiora esse, necessariora sunt: 
'''
"23" = '''
:sup:`23` et quæ putamus ignobiliora membra esse corporis, his honorem abundantiorem circumdamus: et quæ inhonesta sunt nostra, abundantiorem honestatem habent. 
'''
"24" = '''
:sup:`24` Honesta autem nostra nullius egent: sed Deus temperavit corpus, ei cui deerat, abundantiorem tribuendo honorem, 
'''
"25" = '''
:sup:`25` ut non sit schisma in corpore, sed idipsum pro invicem sollicita sint membra. 
'''
"26" = '''
:sup:`26` Et si quid patitur unum membrum, compatiuntur omnia membra: sive gloriatur unum membrum, congaudent omnia membra. 
'''
"27" = '''
:sup:`27` Vos autem estis corpus Christi, et membra de membro. 
'''
"28" = '''
:sup:`28` Et quosdam quidem posuit Deus in ecclesia primum apostolos, secundo prophetas, exinde doctores, deinde virtutes, exinde gratias curationum, opitulationes, gubernationes, genera linguarum, interpretationes sermonum. 
'''
"29" = '''
:sup:`29` Numquid omnes apostoli? numquid omnes prophetæ? numquid omnes doctores? 
'''
"30" = '''
:sup:`30` numquid omnes virtutes? numquid omnes gratiam habent curationum? numquid omnes linguis loquuntur? numquid omnes interpretantur? 
'''
"31" = '''
:sup:`31` Æmulamini autem charismata meliora. Et adhuc excellentiorem viam vobis demonstro. 
'''
