[24]
"1" = '''
:sup:`1` Ostendit mihi Dominus: et ecce duo calathi pleni ficis, positi ante templum Domini, postquam transtulit Nabuchodonosor rex Babylonis Jechoniam filium Joakim, regem Juda, et principes ejus, et fabrum, et inclusorem, de Jerusalem, et adduxit eos in Babylonem. 
'''
"2" = '''
:sup:`2` Calathus unus ficus bonas habebat nimis, ut solent ficus esse primi temporis: et calathus unus ficus habebat malas nimis, quæ comedi non poterant eo quod essent malæ. 
'''
"3" = '''
:sup:`3` Et dixit Dominus ad me: Quid tu vides, Jeremia? Et dixi: Ficus, ficus bonas, bonas valde: et malas, malas valde, quæ comedi non possunt eo quod sint malæ. 
'''
"4" = '''
:sup:`4` Et factum est verbum Domini ad me, dicens: 
'''
"5" = '''
:sup:`5` Hæc dicit Dominus Deus Israël: Sicut ficus hæ bonæ, sic cognoscam transmigrationem Juda, quam emisi de loco isto in terram Chaldæorum, in bonum. 
'''
"6" = '''
:sup:`6` Et ponam oculos meos super eos ad placandum, et reducam eos in terram hanc: et ædificabo eos, et non destruam: et plantabo eos, et non evellam. 
'''
"7" = '''
:sup:`7` Et dabo eis cor ut sciant me, quia ego sum Dominus: et erunt mihi in populum, et ego ero eis in Deum, quia revertentur ad me in toto corde suo. 
'''
"8" = '''
:sup:`8` Et sicut ficus pessimæ quæ comedi non possunt eo quod sint malæ, hæc dicit Dominus: Sic dabo Sedeciam regem Juda, et principes ejus, et reliquos de Jerusalem, qui remanserunt in urbe hac, et qui habitant in terra Ægypti. 
'''
"9" = '''
:sup:`9` Et dabo eos in vexationem, afflictionemque omnibus regnis terræ, in opprobrium, et in parabolam, et in proverbium, et in maledictionem in universis locis ad quæ ejeci eos. 
'''
"10" = '''
:sup:`10` Et mittam in eis gladium, et famem, et pestem, donec consumantur de terra quam dedi eis et patribus eorum. 
'''
