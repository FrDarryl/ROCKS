[139]
"1" = '''
:sup:`1` In finem. Psalmus David. 
'''
"2" = '''
:sup:`2` Eripe me, Domine, ab homine malo; a viro iniquo eripe me. 
'''
"3" = '''
:sup:`3` Qui cogitaverunt iniquitates in corde, tota die constituebant prælia. 
'''
"4" = '''
:sup:`4` Acuerunt linguas suas sicut serpentis; venenum aspidum sub labiis eorum. 
'''
"5" = '''
:sup:`5` Custodi me, Domine, de manu peccatoris, et ab hominibus iniquis eripe me. Qui cogitaverunt supplantare gressus meos: 
'''
"6" = '''
:sup:`6` absconderunt superbi laqueum mihi. Et funes extenderunt in laqueum; juxta iter, scandalum posuerunt mihi. 
'''
"7" = '''
:sup:`7` Dixi Domino: Deus meus es tu; exaudi, Domine, vocem deprecationis meæ. 
'''
"8" = '''
:sup:`8` Domine, Domine, virtus salutis meæ, obumbrasti super caput meum in die belli. 
'''
"9" = '''
:sup:`9` Ne tradas me, Domine, a desiderio meo peccatori: cogitaverunt contra me; ne derelinquas me, ne forte exaltentur. 
'''
"10" = '''
:sup:`10` Caput circuitus eorum: labor labiorum ipsorum operiet eos. 
'''
"11" = '''
:sup:`11` Cadent super eos carbones; in ignem dejicies eos: in miseriis non subsistent. 
'''
"12" = '''
:sup:`12` Vir linguosus non dirigetur in terra; virum injustum mala capient in interitu. 
'''
"13" = '''
:sup:`13` Cognovi quia faciet Dominus judicium inopis, et vindictam pauperum. 
'''
"14" = '''
:sup:`14` Verumtamen justi confitebuntur nomini tuo, et habitabunt recti cum vultu tuo. 
'''
