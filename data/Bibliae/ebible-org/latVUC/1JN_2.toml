[2]
"1" = '''
:sup:`1` Filioli mei, hæc scribo vobis, ut non peccetis. Sed et si quis peccaverit, advocatum habemus apud Patrem, Jesum Christum justum: 
'''
"2" = '''
:sup:`2` et ipse est propitiatio pro peccatis nostris: non pro nostris autem tantum, sed etiam pro totius mundi. 
'''
"3" = '''
:sup:`3` Et in hoc scimus quoniam cognovimus eum, si mandata ejus observemus. 
'''
"4" = '''
:sup:`4` Qui dicit se nosse eum, et mandata ejus non custodit, mendax est, et in hoc veritas non est. 
'''
"5" = '''
:sup:`5` Qui autem servat verbum ejus, vere in hoc caritas Dei perfecta est: et in hoc scimus quoniam in ipso sumus. 
'''
"6" = '''
:sup:`6` Qui dicit se in ipso manere, debet, sicut ille ambulavit, et ipse ambulare. 
'''
"7" = '''
:sup:`7` Carissimi, non mandatum novum scribo vobis, sed mandatum vetus, quod habuistis ab initio. Mandatum vetus est verbum, quod audistis. 
'''
"8" = '''
:sup:`8` Iterum mandatum novum scribo vobis, quod verum est et in ipso, et in vobis: quia tenebræ transierunt, et verum lumen jam lucet. 
'''
"9" = '''
:sup:`9` Qui dicit se in luce esse, et fratrem suum odit, in tenebris est usque adhuc. 
'''
"10" = '''
:sup:`10` Qui diligit fratrem suum, in lumine manet, et scandalum in eo non est. 
'''
"11" = '''
:sup:`11` Qui autem odit fratrem suum, in tenebris est, et in tenebris ambulat, et nescit quo eat: quia tenebræ obcæcaverunt oculos ejus. 
'''
"12" = '''
:sup:`12` Scribo vobis, filioli, quoniam remittuntur vobis peccata propter nomen ejus. 
'''
"13" = '''
:sup:`13` Scribo vobis, patres, quoniam cognovistis eum, qui ab initio est. Scribo vobis, adolescentes, quoniam vicistis malignum. 
'''
"14" = '''
:sup:`14` Scribo vobis, infantes, quoniam cognovistis patrem. Scribo vobis juvenes, quoniam fortes estis, et verbum Dei manet in vobis, et vicistis malignum. 
'''
"15" = '''
:sup:`15` Nolite diligere mundum, neque ea quæ in mundo sunt. Si quis diligit mundum, non est caritas Patris in eo: 
'''
"16" = '''
:sup:`16` quoniam omne quod est in mundo, concupiscentia carnis est, et concupiscentia oculorum, et superbia vitæ: quæ non est ex Patre, sed ex mundo est. 
'''
"17" = '''
:sup:`17` Et mundus transit, et concupiscentia ejus: qui autem facit voluntatem Dei manet in æternum. 
'''
"18" = '''
:sup:`18` Filioli, novissima hora est: et sicut audistis quia antichristus venit, et nunc antichristi multi facti sunt; unde scimus, quia novissima hora est. 
'''
"19" = '''
:sup:`19` Ex nobis prodierunt, sed non erant ex nobis, nam, si fuissent ex nobis, permansissent utique nobiscum: sed ut manifesti sint quoniam non sunt omnes ex nobis. 
'''
"20" = '''
:sup:`20` Sed vos unctionem habetis a Sancto, et nostis omnia. 
'''
"21" = '''
:sup:`21` Non scripsi vobis quasi ignorantibus veritatem, sed quasi scientibus eam: et quoniam omne mendacium ex veritate non est. 
'''
"22" = '''
:sup:`22` Quis est mendax, nisi is qui negat quoniam Jesus est Christus? Hic est antichristus, qui negat Patrem, et Filium. 
'''
"23" = '''
:sup:`23` Omnis qui negat Filium, nec Patrem habet: qui confitetur Filium, et Patrem habet. 
'''
"24" = '''
:sup:`24` Vos quod audistis ab initio, in vobis permaneat: si in vobis permanserit quod audistis ab initio, et vos in Filio et Patre manebitis. 
'''
"25" = '''
:sup:`25` Et hæc est repromissio, quam ipse pollicitus est nobis, vitam æternam. 
'''
"26" = '''
:sup:`26` Hæc scripsi vobis de his, qui seducant vos. 
'''
"27" = '''
:sup:`27` Et vos unctionem, quam accepistis ab eo, maneat in vobis. Et non necesse habetis ut aliquis doceat vos: sed sicut unctio ejus docet vos de omnibus, et verum est, et non est mendacium. Et sicut docuit vos: manete in eo. 
'''
"28" = '''
:sup:`28` Et nunc, filioli, manete in eo: ut cum apparuerit, habeamus fiduciam, et non confundamur ab eo in adventu ejus. 
'''
"29" = '''
:sup:`29` Si scitis quoniam justus est, scitote quoniam et omnis, qui facit justitiam, ex ipso natus est. 
'''
