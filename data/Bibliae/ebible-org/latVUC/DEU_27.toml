[27]
"1" = '''
:sup:`1` Præcepit autem Moyses et seniores Israël populo, dicentes: Custodite omne mandatum quod præcipio vobis hodie. 
'''
"2" = '''
:sup:`2` Cumque transieritis Jordanem in terram, quam Dominus Deus tuus dabit tibi, eriges ingentes lapides, et calce lævigabis eos, 
'''
"3" = '''
:sup:`3` ut possis in eis scribere omnia verba legis hujus, Jordane transmisso: ut introëas terram, quam Dominus Deus tuus dabit tibi, terram lacte et melle manantem, sicut juravit patribus tuis. 
'''
"4" = '''
:sup:`4` Quando ergo transieritis Jordanem, erigite lapides, quos ego hodie præcipio vobis in monte Hebal, et lævigabis eos calce: 
'''
"5" = '''
:sup:`5` et ædificabis ibi altare Domino Deo tuo de lapidibus, quos ferrum non tetigit, 
'''
"6" = '''
:sup:`6` et de saxis informibus et impolitis: et offeres super eo holocausta Domino Deo tuo, 
'''
"7" = '''
:sup:`7` et immolabis hostias pacificas, comedesque ibi, et epulaberis coram Domino Deo tuo. 
'''
"8" = '''
:sup:`8` Et scribes super lapides omnia verba legis hujus plane et lucide. 
'''
"9" = '''
:sup:`9` Dixeruntque Moyses et sacerdotes Levitici generis ad omnem Israëlem: Attende, et audi, Israël: hodie factus es populus Domini Dei tui: 
'''
"10" = '''
:sup:`10` audies vocem ejus, et facies mandata atque justitias, quas ego præcipio tibi. 
'''
"11" = '''
:sup:`11` Præcepitque Moyses populo in die illo, dicens: 
'''
"12" = '''
:sup:`12` Hi stabunt ad benedicendum populo super montem Garizim, Jordane transmisso: Simeon, Levi, Judas, Issachar, Joseph, et Benjamin. 
'''
"13" = '''
:sup:`13` Et e regione isti stabunt ad maledicendum in monte Hebal: Ruben, Gad, et Aser, et Zabulon, Dan, et Nephthali. 
'''
"14" = '''
:sup:`14` Et pronuntiabunt Levitæ, dicentque ad omnes viros Israël excelsa voce: 
'''
"15" = '''
:sup:`15` Maledictus homo qui facit sculptile et conflatile, abominationem Domini, opus manuum artificum, ponetque illud in abscondito: et respondebit omnis populus, et dicet: Amen. 
'''
"16" = '''
:sup:`16` Maledictus qui non honorat patrem suum, et matrem: et dicet omnis populus: Amen. 
'''
"17" = '''
:sup:`17` Maledictus qui transfert terminos proximi sui: et dicet omnis populus: Amen. 
'''
"18" = '''
:sup:`18` Maledictus qui errare facit cæcum in itinere: et dicet omnis populus: Amen. 
'''
"19" = '''
:sup:`19` Maledictus qui pervertit judicium advenæ, pupilli et viduæ: et dicet omnis populus: Amen. 
'''
"20" = '''
:sup:`20` Maledictus qui dormit cum uxore patris sui, et revelat operimentum lectuli ejus: et dicet omnis populus: Amen. 
'''
"21" = '''
:sup:`21` Maledictus qui dormit cum omni jumento: et dicet omnis populus: Amen. 
'''
"22" = '''
:sup:`22` Maledictus qui dormit cum sorore sua, filia patris sui, vel matris suæ: et dicet omnis populus: Amen. 
'''
"23" = '''
:sup:`23` Maledictus qui dormit cum socru sua: et dicet omnis populus: Amen. 
'''
"24" = '''
:sup:`24` Maledictus qui clam percusserit proximum suum: et dicet omnis populus: Amen. 
'''
"25" = '''
:sup:`25` Maledictus qui accipit munera, ut percutiat animam sanguinis innocentis: et dicet omnis populus: Amen. 
'''
"26" = '''
:sup:`26` Maledictus qui non permanet in sermonibus legis hujus, nec eos opere perficit: et dicet omnis populus: Amen. 
'''
