[24]
"1" = '''
:sup:`1` Et factum est verbum Domini ad me in anno nono, in mense decimo, decima die mensis, dicens: 
'''
"2" = '''
:sup:`2` Fili hominis, scribe tibi nomen diei hujus, in qua confirmatus est rex Babylonis adversum Jerusalem hodie. 
'''
"3" = '''
:sup:`3` Et dices per proverbium ad domum irritatricem parabolam, et loqueris ad eos: Hæc dicit Dominus Deus: Pone ollam; pone, inquam, et mitte in eam aquam. 
'''
"4" = '''
:sup:`4` Congere frusta ejus in eam, omnem partem bonam, femur et armum, electa et ossibus plena. 
'''
"5" = '''
:sup:`5` Pinguissimum pecus assume, compone quoque strues ossium sub ea: efferbuit coctio ejus, et discocta sunt ossa illius in medio ejus. 
'''
"6" = '''
:sup:`6` Propterea hæc dicit Dominus Deus: Væ civitati sanguinum, ollæ cujus rubigo in ea est, et rubigo ejus non exivit de ea ! per partes et per partes suas ejice eam: non cecidit super eam sors. 
'''
"7" = '''
:sup:`7` Sanguis enim ejus in medio ejus est; super limpidissimam petram effudit illum: non effudit illum super terram, ut possit operiri pulvere. 
'''
"8" = '''
:sup:`8` Ut superinducerem indignationem meam, et vindicta ulciscerer, dedi sanguinem ejus super petram limpidissimam, ne operiretur. 
'''
"9" = '''
:sup:`9` Propterea hæc dicit Dominus Deus: Væ civitati sanguinum, cujus ego grandem faciam pyram ! 
'''
"10" = '''
:sup:`10` Congere ossa, quæ igne succendam: consumentur carnes, et coquetur universa compositio, et ossa tabescent. 
'''
"11" = '''
:sup:`11` Pone quoque eam super prunas vacuam, ut incalescat, et liquefiat æs ejus, et confletur in medio ejus inquinamentum ejus, et consumatur rubigo ejus. 
'''
"12" = '''
:sup:`12` Multo labore sudatum est, et non exivit de ea nimia rubigo ejus, neque per ignem. 
'''
"13" = '''
:sup:`13` Immunditia tua execrabilis, quia mundare te volui, et non es mundata a sordibus tuis: sed nec mundaberis prius, donec quiescere faciam indignationem meam in te. 
'''
"14" = '''
:sup:`14` Ego Dominus locutus sum: veniet, et faciam: non transeam, nec parcam, nec placabor: juxta vias tuas, et juxta adinventiones tuas judicabo te, dicit Dominus. 
'''
"15" = '''
:sup:`15` Et factum est verbum Domini ad me, dicens: 
'''
"16" = '''
:sup:`16` Fili hominis, ecce ego tollo a te desiderabile oculorum tuorum in plaga: et non planges, neque plorabis, neque fluent lacrimæ tuæ. 
'''
"17" = '''
:sup:`17` Ingemisce tacens: mortuorum luctum non facies: corona tua circumligata sit tibi, et calceamenta tua erunt in pedibus tuis: nec amictu ora velabis, nec cibos lugentium comedes. 
'''
"18" = '''
:sup:`18` Locutus sum ergo ad populum mane, et mortua est uxor mea vespere: fecique mane sicut præceperat mihi. 
'''
"19" = '''
:sup:`19` Et dixit ad me populus: Quare non indicas nobis quid ista significent quæ tu facis? 
'''
"20" = '''
:sup:`20` Et dixi ad eos: Sermo Domini factus est ad me, dicens: 
'''
"21" = '''
:sup:`21` Loquere domui Israël: Hæc dicit Dominus Deus: Ecce ego polluam sanctuarium meum, superbiam imperii vestri, et desiderabile oculorum vestrorum, et super quo pavet anima vestra: filii vestri et filiæ vestræ quas reliquistis, gladio cadent. 
'''
"22" = '''
:sup:`22` Et facietis sicut feci: ora amictu non velabitis, et cibos lugentium non comedetis: 
'''
"23" = '''
:sup:`23` coronas habebitis in capitibus vestris, et calceamenta in pedibus: non plangetis, neque flebitis, sed tabescetis in iniquitatibus vestris, et unusquisque gemet ad fratrem suum. 
'''
"24" = '''
:sup:`24` Eritque Ezechiel vobis in portentum: juxta omnia quæ fecit, facietis cum venerit istud: et scietis quia ego Dominus Deus. 
'''
"25" = '''
:sup:`25` Et tu, fili hominis, ecce in die qua tollam ab eis fortitudinem eorum, et gaudium dignitatis, et desiderium oculorum eorum, super quo requiescunt animæ eorum, filios et filias eorum: 
'''
"26" = '''
:sup:`26` in die illa, cum venerit fugiens ad te ut annuntiet tibi: 
'''
"27" = '''
:sup:`27` in die, inquam illa, aperietur os tuum cum eo qui fugit, et loqueris, et non silebis ultra: erisque eis in portentum, et scietis quia ego Dominus. 
'''
