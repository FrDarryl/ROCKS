[33]
"1" = '''
:sup:`1` Hæ sunt mansiones filiorum Israël, qui egressi sunt de Ægypto per turmas suas in manu Moysi et Aaron, 
'''
"2" = '''
:sup:`2` quas descripsit Moyses juxta castrorum loca, quæ Domini jussione mutabant. 
'''
"3" = '''
:sup:`3` Profecti igitur de Ramesse mense primo, quintadecima die mensis primi, altera die Phase, filii Israël in manu excelsa, videntibus cunctis Ægyptiis, 
'''
"4" = '''
:sup:`4` et sepelientibus primogenitos, quos percusserat Dominus (nam et in diis eorum exercuerat ultionem), 
'''
"5" = '''
:sup:`5` castrametati sunt in Soccoth. 
'''
"6" = '''
:sup:`6` Et de Soccoth venerunt in Etham, quæ est in extremis finibus solitudinis. 
'''
"7" = '''
:sup:`7` Inde egressi venerunt contra Phihahiroth, quæ respicit Beelsephon, et castrametati sunt ante Magdalum. 
'''
"8" = '''
:sup:`8` Profectique de Phihahiroth, transierunt per medium mare in solitudinem: et ambulantes tribus diebus per desertum Etham, castrametati sunt in Mara. 
'''
"9" = '''
:sup:`9` Profectique de Mara, venerunt in Elim, ubi erant duodecim fontes aquarum, et palmæ septuaginta: ibique castrametati sunt. 
'''
"10" = '''
:sup:`10` Sed et inde egressi, fixerunt tentoria super mare Rubrum. Profectique de mari Rubro, 
'''
"11" = '''
:sup:`11` castrametati sunt in deserto Sin. 
'''
"12" = '''
:sup:`12` Unde egressi, venerunt in Daphca. 
'''
"13" = '''
:sup:`13` Profectique de Daphca, castrametati sunt in Alus. 
'''
"14" = '''
:sup:`14` Egressique de Alus, in Raphidim fixere tentoria, ubi populo defuit aqua ad bibendum. 
'''
"15" = '''
:sup:`15` Profectique de Raphidim, castrametati sunt in deserto Sinai. 
'''
"16" = '''
:sup:`16` Sed et de solitudine Sinai egressi, venerunt ad sepulchra concupiscentiæ. 
'''
"17" = '''
:sup:`17` Profectique de sepulchris concupiscentiæ, castrametati sunt in Haseroth. 
'''
"18" = '''
:sup:`18` Et de Haseroth venerunt in Rethma. 
'''
"19" = '''
:sup:`19` Profectique de Rethma, castrametati sunt in Remmomphares. 
'''
"20" = '''
:sup:`20` Unde egressi venerunt in Lebna. 
'''
"21" = '''
:sup:`21` De Lebna castrametati sunt in Ressa. 
'''
"22" = '''
:sup:`22` Egressique de Ressa, venerunt in Ceelatha. 
'''
"23" = '''
:sup:`23` Unde profecti, castrametati sunt in monte Sepher. 
'''
"24" = '''
:sup:`24` Egressi de monte Sepher, venerunt in Arada. 
'''
"25" = '''
:sup:`25` Inde proficiscentes, castrametati sunt in Maceloth. 
'''
"26" = '''
:sup:`26` Profectique de Maceloth, venerunt in Thahath. 
'''
"27" = '''
:sup:`27` De Thahath, castrametati sunt in Thare. 
'''
"28" = '''
:sup:`28` Unde egressi, fixere tentoria in Methca. 
'''
"29" = '''
:sup:`29` Et de Methca, castrametati sunt in Hesmona. 
'''
"30" = '''
:sup:`30` Profectique de Hesmona, venerunt in Moseroth. 
'''
"31" = '''
:sup:`31` Et de Moseroth, castrametati sunt in Benejaacan. 
'''
"32" = '''
:sup:`32` Profectique de Benejaacan, venerunt in montem Gadgad. 
'''
"33" = '''
:sup:`33` Unde profecti, castrametati sunt in Jetebatha. 
'''
"34" = '''
:sup:`34` Et de Jetebatha venerunt in Hebrona. 
'''
"35" = '''
:sup:`35` Egressique de Hebrona, castrametati sunt in Asiongaber. 
'''
"36" = '''
:sup:`36` Inde profecti, venerunt in desertum Sin, hæc est Cades. 
'''
"37" = '''
:sup:`37` Egressique de Cades, castrametati sunt in monte Hor, in extremis finibus terræ Edom. 
'''
"38" = '''
:sup:`38` Ascenditque Aaron sacerdos in montem Hor jubente Domino: et ibi mortuus est anno quadragesimo egressionis filiorum Israël ex Ægypto, mense quinto, prima die mensis, 
'''
"39" = '''
:sup:`39` cum esset annorum centum viginti trium. 
'''
"40" = '''
:sup:`40` Audivitque Chananæus rex Arad, qui habitabat ad meridiem, in terram Chanaan venisse filios Israël. 
'''
"41" = '''
:sup:`41` Et profecti de monte Hor, castrametati sunt in Salmona. 
'''
"42" = '''
:sup:`42` Unde egressi, venerunt in Phunon. 
'''
"43" = '''
:sup:`43` Profectique de Phunon, castrametati sunt in Oboth. 
'''
"44" = '''
:sup:`44` Et de Oboth venerunt in Ijeabarim, quæ est in finibus Moabitarum. 
'''
"45" = '''
:sup:`45` Profectique de Ijeabarim, fixere tentoria in Dibongad. 
'''
"46" = '''
:sup:`46` Unde egressi, castrametati sunt in Helmondeblathaim. 
'''
"47" = '''
:sup:`47` Egressique de Helmondeblathaim, venerunt ad montes Abarim contra Nabo. 
'''
"48" = '''
:sup:`48` Profectique de montibus Abarim, transierunt ad campestria Moab, supra Jordanem, contra Jericho. 
'''
"49" = '''
:sup:`49` Ibique castrametati sunt de Bethsimoth usque ad Abelsatim in planioribus locis Moabitarum. 
'''
"50" = '''
:sup:`50` Ubi locutus est Dominus ad Moysen: 
'''
"51" = '''
:sup:`51` Præcipe filiis Israël, et dic ad eos: Quando transieritis Jordanem, intrantes terram Chanaan, 
'''
"52" = '''
:sup:`52` disperdite cunctos habitatores terræ illius: confringite titulos, et statuas comminuite, atque omnia excelsa vastate, 
'''
"53" = '''
:sup:`53` mundantes terram, et habitantes in ea. Ego enim dedi vobis illam in possessionem, 
'''
"54" = '''
:sup:`54` quam dividetis vobis sorte. Pluribus dabitis latiorem, et paucis angustiorem. Singulis ut sors ceciderit, ita tribuetur hæreditas. Per tribus et familias possessio dividetur. 
'''
"55" = '''
:sup:`55` Sin autem nolueritis interficere habitatores terræ: qui remanserint, erunt vobis quasi clavi in oculis, et lanceæ in lateribus, et adversabuntur vobis in terra habitationis vestræ: 
'''
"56" = '''
:sup:`56` et quidquid illis cogitaveram facere, vobis faciam. 
'''
