[24]
"1" = '''
:sup:`1` Τῇ δὲ μιᾷ τῶν σαββάτων, ὄρθρου βαθέος, ἦλθον ἐπὶ τὸ μνῆμα, φέρουσαι ἃ ἡτοίμασαν ἀρώματα, καί τινες σὺν αὐταῖς. 
'''
"2" = '''
:sup:`2` Εὗρον δὲ τὸν λίθον ἀποκεκυλισμένον ἀπὸ τοῦ μνημείου. 
'''
"3" = '''
:sup:`3` Καὶ εἰσελθοῦσαι οὐχ εὗρον τὸ σῶμα τοῦ Κυρίου Ἰησοῦ. 
'''
"4" = '''
:sup:`4` Καὶ ἐγένετο ἐν τῷ διαπορεῖσθαι αὐτὰς περὶ τούτου, καὶ ἰδού, ἄνδρες δύο ἐπέστησαν αὐταῖς ἐν ἐσθήσεσιν ἀστραπτούσαις· 
'''
"5" = '''
:sup:`5` ἐμφόβων δὲ γενομένων αὐτῶν, καὶ κλινουσῶν τὸ πρόσωπον εἰς τὴν γῆν, εἶπον πρὸς αὐτάς, Τί ζητεῖτε τὸν ζῶντα μετὰ τῶν νεκρῶν; 
'''
"6" = '''
:sup:`6` Οὐκ ἔστιν ὧδε, ἀλλ᾽ ἠγέρθη· μνήσθητε ὡς ἐλάλησεν ὑμῖν, ἔτι ὢν ἐν τῇ Γαλιλαίᾳ, 
'''
"7" = '''
:sup:`7` λέγων ὅτι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου παραδοθῆναι εἰς χεῖρας ἀνθρώπων ἁμαρτωλῶν, καὶ σταυρωθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἀναστῆναι. 
'''
"8" = '''
:sup:`8` Καὶ ἐμνήσθησαν τῶν ῥημάτων αὐτοῦ, 
'''
"9" = '''
:sup:`9` καὶ ὑποστρέψασαι ἀπὸ τοῦ μνημείου, ἀπήγγειλαν ταῦτα πάντα τοῖς ἕνδεκα καὶ πᾶσι τοῖς λοιποῖς. 
'''
"10" = '''
:sup:`10` Ἦσαν δὲ ἡ Μαγδαληνὴ Μαρία καὶ Ἰωάννα καὶ Μαρία Ἰακώβου, καὶ αἱ λοιπαὶ σὺν αὐταῖς, αἳ ἔλεγον πρὸς τοὺς ἀποστόλους ταῦτα. 
'''
"11" = '''
:sup:`11` Καὶ ἐφάνησαν ἐνώπιον αὐτῶν ὡσεὶ λῆρος τὰ ῥήματα αὐτῶν, καὶ ἠπίστουν αὐταῖς. 
'''
"12" = '''
:sup:`12` Ὁ δὲ Πέτρος ἀναστὰς ἔδραμεν ἐπὶ τὸ μνημεῖον, καὶ παρακύψας βλέπει τὰ ὀθόνια κείμενα μόνα· καὶ ἀπῆλθε πρὸς ἑαυτὸν θαυμάζων τὸ γεγονός. 
'''
"13" = '''
:sup:`13` Καὶ ἰδού, δύο ἐξ αὐτῶν ἦσαν πορευόμενοι ἐν αὐτῇ τῇ ἡμέρᾳ εἰς κώμην ἀπέχουσαν σταδίους ἑξήκοντα ἀπὸ Ἱερουσαλήμ, ᾗ ὄνομα Ἐμμαούς. 
'''
"14" = '''
:sup:`14` Καὶ αὐτοὶ ὡμίλουν πρὸς ἀλλήλους περὶ πάντων τῶν συμβεβηκότων τούτων. 
'''
"15" = '''
:sup:`15` Καὶ ἐγένετο ἐν τῷ ὁμιλεῖν αὐτοὺς καὶ συζητεῖν, καὶ αὐτὸς ὁ Ἰησοῦς ἐγγίσας συνεπορεύετο αὐτοῖς. 
'''
"16" = '''
:sup:`16` Οἱ δὲ ὀφθαλμοὶ αὐτῶν ἐκρατοῦντο τοῦ μὴ ἐπιγνῶναι αὐτόν. 
'''
"17" = '''
:sup:`17` Εἶπε δὲ πρὸς αὐτούς, Τίνες οἱ λόγοι οὗτοι οὓς ἀντιβάλλετε πρὸς ἀλλήλους περιπατοῦντες, καί ἐστε σκυθρωποί; 
'''
"18" = '''
:sup:`18` Ἀποκριθεὶς δὲ ὁ εἷς, ᾧ ὄνομα Κλεοπᾶς, εἶπε πρὸς αὐτόν, Σὺ μόνος παροικεῖς Ἱερουσαλήμ, καὶ οὐκ ἔγνως τὰ γενόμενα ἐν αὐτῇ ἐν ταῖς ἡμέραις ταύταις; 
'''
"19" = '''
:sup:`19` Καὶ εἶπεν αὐτοῖς, Ποῖα; Οἱ δὲ εἶπον αὐτῷ, Τὰ περὶ Ἰησοῦ τοῦ Ναζωραίου, ὃς ἐγένετο ἀνὴρ προφήτης δυνατὸς ἐν ἔργῳ καὶ λόγῳ ἐναντίον τοῦ Θεοῦ καὶ παντὸς τοῦ λαοῦ· 
'''
"20" = '''
:sup:`20` ὅπως τε παρέδωκαν αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ἄρχοντες ἡμῶν εἰς κρίμα θανάτου, καὶ ἐσταύρωσαν αὐτόν. 
'''
"21" = '''
:sup:`21` Ἡμεῖς δὲ ἠλπίζομεν ὅτι αὐτός ἐστιν ὁ μέλλων λυτροῦσθαι τὸν Ἰσραήλ. Ἀλλά γε σὺν πᾶσι τούτοις τρίτην ταύτην ἡμέραν ἄγει σήμερον ἀφ᾽ οὗ ταῦτα ἐγένετο. 
'''
"22" = '''
:sup:`22` Ἀλλὰ καὶ γυναῖκές τινες ἐξ ἡμῶν ἐξέστησαν ἡμᾶς, γενόμεναι ὄρθριαι ἐπὶ τὸ μνημεῖον· 
'''
"23" = '''
:sup:`23` καὶ μὴ εὑροῦσαι τὸ σῶμα αὐτοῦ, ἦλθον λέγουσαι καὶ ὀπτασίαν ἀγγέλων ἑωρακέναι, οἳ λέγουσιν αὐτὸν ζῇν. 
'''
"24" = '''
:sup:`24` Καὶ ἀπῆλθόν τινες τῶν σὺν ἡμῖν ἐπὶ τὸ μνημεῖον, καὶ εὗρον οὕτω καθὼς καὶ αἱ γυναῖκες εἶπον· αὐτὸν δὲ οὐκ εἶδον. 
'''
"25" = '''
:sup:`25` Καὶ αὐτὸς εἶπε πρὸς αὐτούς, Ὦ ἀνόητοι καὶ βραδεῖς τῇ καρδίᾳ τοῦ πιστεύειν ἐπὶ πᾶσιν οἷς ἐλάλησαν οἱ προφῆται· 
'''
"26" = '''
:sup:`26` οὐχὶ ταῦτα ἔδει παθεῖν τὸν Χριστόν, καὶ εἰσελθεῖν εἰς τὴν δόξαν αὐτοῦ; 
'''
"27" = '''
:sup:`27` Καὶ ἀρξάμενος ἀπὸ Μωσέως καὶ ἀπὸ πάντων τῶν προφητῶν, διηρμήνευεν αὐτοῖς ἐν πάσαις ταῖς γραφαῖς τὰ περὶ ἑαυτοῦ. 
'''
"28" = '''
:sup:`28` Καὶ ἤγγισαν εἰς τὴν κώμην οὗ ἐπορεύοντο· καὶ αὐτὸς προσεποιεῖτο πορρωτέρω πορεύεσθαι. 
'''
"29" = '''
:sup:`29` Καὶ παρεβιάσαντο αὐτόν, λέγοντες, Μεῖνον μεθ᾽ ἡμῶν, ὅτι πρὸς ἑσπέραν ἐστί, καὶ κέκλικεν ἡ ἡμέρα. Καὶ εἰσῆλθε τοῦ μεῖναι σὺν αὐτοῖς. 
'''
"30" = '''
:sup:`30` Καὶ ἐγένετο ἐν τῷ κατακλιθῆναι αὐτὸν μετ᾽ αὐτῶν, λαβὼν τὸν ἄρτον εὐλόγησε, καὶ κλάσας ἐπεδίδου αὐτοῖς. 
'''
"31" = '''
:sup:`31` Αὐτῶν δὲ διηνοίχθησαν οἱ ὀφθαλμοί, καὶ ἐπέγνωσαν αὐτόν· καὶ αὐτὸς ἄφαντος ἐγένετο ἀπ᾽ αὐτῶν. 
'''
"32" = '''
:sup:`32` Καὶ εἶπον πρὸς ἀλλήλους, Οὐχὶ ἡ καρδία ἡμῶν καιομένη ἦν ἐν ἡμῖν, ὡς ἐλάλει ἡμῖν ἐν τῇ ὁδῷ, καὶ ὡς διήνοιγεν ἡμῖν τὰς γραφάς; 
'''
"33" = '''
:sup:`33` Καὶ ἀναστάντες αὐτῇ τῇ ὥρᾳ ὑπέστρεψαν εἰς Ἱερουσαλήμ, καὶ εὗρον συνηθροισμένους τοὺς ἕνδεκα καὶ τοὺς σὺν αὐτοῖς, 
'''
"34" = '''
:sup:`34` λέγοντας ὅτι Ἠγέρθη ὁ Κύριος ὄντως, καὶ ὤφθη Σίμωνι. 
'''
"35" = '''
:sup:`35` Καὶ αὐτοὶ ἐξηγοῦντο τὰ ἐν τῇ ὁδῷ, καὶ ὡς ἐγνώσθη αὐτοῖς ἐν τῇ κλάσει τοῦ ἄρτου. 
'''
"36" = '''
:sup:`36` Ταῦτα δὲ αὐτῶν λαλούντων, αὐτὸς ὁ Ἰησοῦς ἔστη ἐν μέσῳ αὐτῶν, καὶ λέγει αὐτοῖς, Εἰρήνη ὑμῖν. 
'''
"37" = '''
:sup:`37` Πτοηθέντες δὲ καὶ ἔμφοβοι γενόμενοι ἐδόκουν πνεῦμα θεωρεῖν. 
'''
"38" = '''
:sup:`38` Καὶ εἶπεν αὐτοῖς, Τί τεταραγμένοι ἐστέ, καὶ διὰ τί διαλογισμοὶ ἀναβαίνουσιν ἐν ταῖς καρδίαις ὑμῶν; 
'''
"39" = '''
:sup:`39` Ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου, ὅτι αὐτὸς ἐγώ εἰμι· ψηλαφήσατέ με καὶ ἴδετε, ὅτι πνεῦμα σάρκα καὶ ὀστέα οὐκ ἔχει, καθὼς ἐμὲ θεωρεῖτε ἔχοντα. 
'''
"40" = '''
:sup:`40` Καὶ τοῦτο εἰπὼν ἐπέδειξεν αὐτοῖς τὰς χεῖρας καὶ τοὺς πόδας. 
'''
"41" = '''
:sup:`41` Ἔτι δὲ ἀπιστούντων αὐτῶν ἀπὸ τῆς χαρᾶς καὶ θαυμαζόντων, εἶπεν αὐτοῖς, Ἔχετέ τι βρώσιμον ἐνθάδε; 
'''
"42" = '''
:sup:`42` Οἱ δὲ ἐπέδωκαν αὐτῷ ἰχθύος ὀπτοῦ μέρος, καὶ ἀπὸ μελισσίου κηρίου. 
'''
"43" = '''
:sup:`43` Καὶ λαβὼν ἐνώπιον αὐτῶν ἔφαγεν. 
'''
"44" = '''
:sup:`44` Εἶπε δὲ αὐτοῖς, Οὗτοι οἱ λόγοι οὓς ἐλάλησα πρὸς ὑμᾶς ἔτι ὢν σὺν ὑμῖν, ὅτι δεῖ πληρωθῆναι πάντα τὰ γεγραμμένα ἐν τῷ νόμῳ Μωσέως καὶ προφήταις καὶ ψαλμοῖς περὶ ἐμοῦ. 
'''
"45" = '''
:sup:`45` Τότε διήνοιξεν αὐτῶν τὸν νοῦν, τοῦ συνιέναι τὰς γραφάς· 
'''
"46" = '''
:sup:`46` καὶ εἶπεν αὐτοῖς ὅτι Οὕτω γέγραπται, καὶ οὕτως ἔδει παθεῖν τὸν Χριστόν, καὶ ἀναστῆναι ἐκ νεκρῶν τῇ τρίτῃ ἡμέρᾳ, 
'''
"47" = '''
:sup:`47` καὶ κηρυχθῆναι ἐπὶ τῷ ὀνόματι αὐτοῦ μετάνοιαν καὶ ἄφεσιν ἁμαρτιῶν εἰς πάντα τὰ ἔθνη, ἀρξάμενον ἀπὸ Ἱερουσαλήμ. 
'''
"48" = '''
:sup:`48` Ὑμεῖς δέ ἐστε μάρτυρες τούτων. 
'''
"49" = '''
:sup:`49` Καὶ ἰδού, ἐγὼ ἀποστέλλω τὴν ἐπαγγελίαν τοῦ πατρός μου ἐφ᾽ ὑμᾶς· ὑμεῖς δὲ καθίσατε ἐν τῇ πόλει Ἱερουσαλήμ, ἕως οὗ ἐνδύσησθε δύναμιν ἐξ ὕψους. 
'''
"50" = '''
:sup:`50` Ἐξήγαγε δὲ αὐτοὺς ἔξω ἕως εἰς Βηθανίαν· καὶ ἐπάρας τὰς χεῖρας αὐτοῦ εὐλόγησεν αὐτούς. 
'''
"51" = '''
:sup:`51` Καὶ ἐγένετο ἐν τῷ εὐλογεῖν αὐτὸν αὐτούς, διέστη ἀπ᾽ αὐτῶν, καὶ ἀνεφέρετο εἰς τὸν οὐρανόν. 
'''
"52" = '''
:sup:`52` Καὶ αὐτοὶ προσκυνήσαντες αὐτόν, ὑπέστρεψαν εἰς Ἱερουσαλὴμ μετὰ χαρᾶς μεγάλης· 
'''
"53" = '''
:sup:`53` καὶ ἦσαν διὰ παντὸς ἐν τῷ ἱερῷ, αἰνοῦντες καὶ εὐλογοῦντες τὸν Θεόν. Ἀμήν. 
'''
