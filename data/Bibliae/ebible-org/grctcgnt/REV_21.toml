[21]
"1" = '''
:sup:`1` Καὶ εἶδον οὐρανὸν καινὸν καὶ γῆν καινήν, ὁ γὰρ πρῶτος οὐρανὸς καὶ ἡ πρώτη γῆ ἀπῆλθον, καὶ ἡ θάλασσα οὐκ ἔστιν ἔτι. 
'''
"2" = '''
:sup:`2` Καὶ τὴν πόλιν τὴν ἁγίαν, Ἱερουσαλὴμ καινήν, εἶδον καταβαίνουσαν ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ Θεοῦ, ἡτοιμασμένην ὡς νύμφην κεκοσμημένην τῷ ἀνδρὶ αὐτῆς. 
'''
"3" = '''
:sup:`3` Καὶ ἤκουσα φωνῆς μεγάλης ἐκ τοῦ οὐρανοῦ λεγούσης, Ἰδού, ἡ σκηνὴ τοῦ Θεοῦ μετὰ τῶν ἀνθρώπων, καὶ σκηνώσει μετ᾽ αὐτῶν, καὶ αὐτοὶ λαὸς αὐτοῦ ἔσονται, καὶ αὐτὸς ὁ Θεὸς μετ᾽ αὐτῶν ἔσται. 
'''
"4" = '''
:sup:`4` Καὶ ἐξαλείψει ἀπ᾽ αὐτῶν πᾶν δάκρυον ἀπὸ τῶν ὀφθαλμῶν αὐτῶν, καὶ ὁ θάνατος οὐκ ἔσται ἔτι, οὔτε πένθος οὔτε κραυγὴ οὔτε πόνος οὐκ ἔσται ἔτι, ὅτι τὰ πρῶτα ἀπῆλθε. 
'''
"5" = '''
:sup:`5` Καὶ εἶπεν ὁ καθήμενος ἐπὶ τῷ θρόνῳ, Ἰδού, πάντα καινὰ ποιῶ. Καὶ λέγει, Γράψον· ὅτι οὗτοι οἱ λόγοι πιστοὶ καὶ ἀληθινοὶ τοῦ θεοῦ εἰσι. 
'''
"6" = '''
:sup:`6` Καὶ εἶπέ μοι, Γέγονα τὸ Ἄλφα καὶ τὸ Ὦ, καὶ ἡ ἀρχὴ καὶ τὸ τέλος. Ἐγὼ τῷ διψῶντι δώσω αὐτῷ ἐκ τῆς πηγῆς τοῦ ὕδατος τῆς ζωῆς δωρεάν. 
'''
"7" = '''
:sup:`7` Ὁ νικῶν, δώσω αὐτῷ ταῦτα, καὶ ἔσομαι αὐτῷ Θεός, καὶ αὐτὸς ἔσται μοι υἱός. 
'''
"8" = '''
:sup:`8` Τοῖς δὲ δειλοῖς καὶ ἀπίστοις καὶ ἁμαρτωλοῖς καὶ ἐβδελυγμένοις καὶ φονεῦσι καὶ πόρνοις καὶ φαρμάκοις καὶ εἰδωλολάτραις καὶ πᾶσι τοῖς ψευδέσι τὸ μέρος αὐτῶν ἐν τῇ λίμνῃ τῇ καιομένῃ πυρὶ καὶ θείῳ, ὅ ἐστιν ὁ θάνατος ὁ δεύτερος. 
'''
"9" = '''
:sup:`9` Καὶ ἦλθεν εἷς ἐκ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας γεμούσας τῶν ἑπτὰ πληγῶν τῶν ἐσχάτων, καὶ ἐλάλησε μετ᾽ ἐμοῦ, λέγων, Δεῦρο, δείξω σοι τὴν γυναῖκα, τὴν νύμφην τοῦ ἀρνίου. 
'''
"10" = '''
:sup:`10` Καὶ ἀπήνεγκέ με ἐν πνεύματι ἐπ᾽ ὄρος μέγα καὶ ὑψηλόν, καὶ ἔδειξέ μοι τὴν πόλιν τὴν ἁγίαν Ἱερουσαλὴμ καταβαίνουσαν ἐκ τοῦ οὐρανοῦ ἐκ τοῦ Θεοῦ, 
'''
"11" = '''
:sup:`11` ἔχουσαν τὴν δόξαν τοῦ Θεοῦ. Ὁ φωστὴρ αὐτῆς ὅμοιος λίθῳ τιμιωτάτῳ, ὡς λίθῳ ἰάσπιδι κρυσταλλίζοντι, 
'''
"12" = '''
:sup:`12` ἔχουσα τεῖχος μέγα καὶ ὑψηλόν, ἔχουσα πυλῶνας δώδεκα καὶ ἐπὶ τοῖς πυλῶσιν ἀγγέλους δεκαδύο καὶ ὀνόματα ἐπιγεγραμμένα, ἅ ἐστιν ὀνόματα τῶν δώδεκα φυλῶν υἱῶν Ἰσραήλ. 
'''
"13" = '''
:sup:`13` Ἀπὸ ἀνατολῶν πυλῶνες τρεῖς, καὶ ἀπὸ βορρᾶ πυλῶνες τρεῖς, καὶ ἀπὸ νότου πυλῶνες τρεῖς, καὶ ἀπὸ δυσμῶν πυλῶνες τρεῖς. 
'''
"14" = '''
:sup:`14` Καὶ τὸ τεῖχος τῆς πόλεως ἔχον θεμελίους δώδεκα καὶ ἐπ᾽ αὐτῶν δώδεκα ὀνόματα τῶν δώδεκα ἀποστόλων τοῦ ἀρνίου. 
'''
"15" = '''
:sup:`15` Καὶ ὁ λαλῶν μετ᾽ ἐμοῦ εἶχε μέτρον κάλαμον χρυσοῦν, ἵνα μετρήσῃ τὴν πόλιν καὶ τοὺς πυλῶνας αὐτῆς καὶ τὸ τεῖχος αὐτῆς. 
'''
"16" = '''
:sup:`16` Καὶ ἡ πόλις τετράγωνος κεῖται, καὶ τὸ μῆκος αὐτῆς ὅσον τὸ πλάτος. Καὶ ἐμέτρησε τὴν πόλιν τῷ καλάμῳ ἐπὶ σταδίους δεκαδύο χιλιάδων δώδεκα· τὸ μῆκος καὶ τὸ πλάτος καὶ τὸ ὕψος αὐτῆς ἴσα ἐστί. 
'''
"17" = '''
:sup:`17` Καὶ τὸ τεῖχος αὐτῆς ρμδ΄ πηχῶν, μέτρον ἀνθρώπου, ὅ ἐστιν ἀγγέλου. 
'''
"18" = '''
:sup:`18` Καὶ ἦν ἡ ἐνδόμησις τοῦ τείχους αὐτῆς ἴασπις, καὶ ἡ πόλις χρυσίον καθαρόν, ὅμοιον ὑάλῳ καθαρῷ. 
'''
"19" = '''
:sup:`19` Οἱ θεμέλιοι τοῦ τείχους τῆς πόλεως παντὶ λίθῳ τιμίῳ κεκοσμημένοι. Ὁ θεμέλιος ὁ πρῶτος ἴασπις, ὁ δεύτερος σάπφειρος, ὁ τρίτος χαλκηδών, ὁ τέταρτος σμάραγδος, 
'''
"20" = '''
:sup:`20` ὁ πέμπτος σαρδόνυξ, ὁ ἕκτος σάρδιον, ὁ ἕβδομος χρυσόλιθος, ὁ ὄγδοος βήρυλλος, ὁ ἔνατος τοπάζιον, ὁ δέκατος χρυσόπρασος, ὁ ἑνδέκατος ὑάκινθος, ὁ δωδέκατος ἀμέθυσος. 
'''
"21" = '''
:sup:`21` Καὶ οἱ δώδεκα πυλῶνες δώδεκα μαργαρῖται· ἀνὰ εἷς ἕκαστος τῶν πυλώνων ἦν ἐξ ἑνὸς μαργαρίτου. Καὶ ἡ πλατεῖα τῆς πόλεως χρυσίον καθαρόν, ὡς ὕελος διαυγής. 
'''
"22" = '''
:sup:`22` Καὶ ναὸν οὐκ εἶδον ἐν αὐτῇ, ὁ γὰρ Κύριος ὁ Θεὸς ὁ παντοκράτωρ ναὸς αὐτῆς ἐστι, καὶ τὸ ἀρνίον. 
'''
"23" = '''
:sup:`23` Καὶ ἡ πόλις οὐ χρείαν ἔχει τοῦ ἡλίου οὐδὲ τῆς σελήνης ἵνα φαίνωσιν, αὐτὴ γὰρ ἡ δόξα τοῦ Θεοῦ ἐφώτισεν αὐτήν, καὶ ὁ λύχνος αὐτῆς τὸ ἀρνίον. 
'''
"24" = '''
:sup:`24` Καὶ περιπατήσουσι τὰ ἔθνη διὰ τοῦ φωτὸς αὐτῆς, καὶ οἱ βασιλεῖς τῆς γῆς φέρουσιν αὐτῷ δόξαν καὶ τὴν τιμὴν τῶν ἐθνῶν εἰς αὐτήν. 
'''
"25" = '''
:sup:`25` Καὶ οἱ πυλῶνες αὐτῆς οὐ μὴ κλεισθῶσιν ἡμέρας—νὺξ γὰρ οὐκ ἔσται ἐκεῖ— 
'''
"26" = '''
:sup:`26` καὶ οἴσουσι τὴν δόξαν καὶ τὴν τιμὴν τῶν ἐθνῶν εἰς αὐτήν, ἵνα εἰσέλθωσι. 
'''
"27" = '''
:sup:`27` Καὶ οὐ μὴ εἰσέλθῃ εἰς αὐτὴν πᾶν κοινὸν καὶ ὁ ποιῶν βδέλυγμα καὶ ψεῦδος, εἰ μὴ οἱ γεγραμμένοι ἐν τῷ βιβλίῳ τῆς ζωῆς τοῦ ἀρνίου. 
'''
