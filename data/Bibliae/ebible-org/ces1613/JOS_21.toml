[21]
"1" = '''
:sup:`1` Přistoupili pak přední z otců Levítského pokolení k Eleazarovi knězi, a k Jozue, synu Nun, a k předním z otců pokolení synů Izraelských, 
'''
"2" = '''
:sup:`2` A mluvili k nim v Sílo, v zemi Kananejské, řkouce: Hospodin přikázal skrze Mojžíše, abyste nám dali města k přebývání, i podměstí jejich pro dobytky naše. 
'''
"3" = '''
:sup:`3` Dali tedy synové Izraelští Levítům z dědictví svého, vedlé rozkázaní Hospodinova, města tato i podměstí jejich. 
'''
"4" = '''
:sup:`4` Padl pak los čeledem Kahat, i dáno losem synům Arona kněze, Levítům, z pokolení Juda, a z pokolení Simeon, i z pokolení Beniaminova měst třinácte. 
'''
"5" = '''
:sup:`5` A jiným synům Kahat, z čeledí pokolení Efraimova, a z pokolení Danova, a z polovice pokolení Manassesova losem dáno měst deset. 
'''
"6" = '''
:sup:`6` Synům pak Gerson, z čeledí pokolení Izacharova, a z pokolení Asserova, též z pokolení Neftalímova, a z polovice pokolení Manassesova v Bázan losem dáno měst třinácte. 
'''
"7" = '''
:sup:`7` Synům Merari po čeledech jejich, z pokolení Rubenova a z pokolení Gádova, též z pokolení Zabulonova měst dvanácte. 
'''
"8" = '''
:sup:`8` Dali tedy synové Izraelští Levítům ta města i předměstí jejich, (jakož přikázal Hospodin skrze Mojžíše,) losem. 
'''
"9" = '''
:sup:`9` A tak z pokolení synů Judových, a z pokolení synů Simeonových dána jsou města, kterýchž tuto jména jsou položena. 
'''
"10" = '''
:sup:`10` A dostal se první díl synům Aronovým, z čeledí Kahat, z synů Léví; nebo jim padl los první. 
'''
"11" = '''
:sup:`11` Dáno jest tedy jim město Arbe, otce Enakova, (jenž jest Hebron,) na hoře Juda, a předměstí jeho vůkol něho. 
'''
"12" = '''
:sup:`12` Ale pole města toho i vsi jeho dali Kálefovi synu Jefone k vládařství jeho. 
'''
"13" = '''
:sup:`13` Synům tedy Arona kněze dali město útočišťné vražedlníku, Hebron i předměstí jeho, a Lebno i předměstí jeho; 
'''
"14" = '''
:sup:`14` A Jeter s předměstím jeho, též Estemo a předměstí jeho; 
'''
"15" = '''
:sup:`15` Holon i předměstí jeho, a Dabir s podměstím jeho; 
'''
"16" = '''
:sup:`16` Také Ain s předměstím jeho, a Juta s podměstím jeho, i Betsemes a předměstí jeho, měst devět z toho dvojího pokolení. 
'''
"17" = '''
:sup:`17` Z pokolení pak Beniaminova dali Gabaon a předměstí jeho, a Gaba s předměstím jeho; 
'''
"18" = '''
:sup:`18` Též Anatot a podměstí jeho, i Almon s předměstím jeho, města čtyři. 
'''
"19" = '''
:sup:`19` Všech měst synů Aronových kněží třinácte měst s předměstími jejich. 
'''
"20" = '''
:sup:`20` Èeledem pak synů Kahat, Levítům, kteříž pozůstali z synů Kahat, (byla pak města losu jejich z pokolení Efraim,) 
'''
"21" = '''
:sup:`21` Dali jim město útočišťné vražedlníku, Sichem i předměstí jeho, na hoře Efraim, a Gázer s předměstím jeho. 
'''
"22" = '''
:sup:`22` Též Kibsaim a předměstí jeho, a Betoron s předměstím jeho, města čtyři. 
'''
"23" = '''
:sup:`23` Z pokolení pak Dan: Elteke a předměstí jeho, a Gebbeton s předměstím jeho; 
'''
"24" = '''
:sup:`24` Též Aialon a předměstí jeho, a Getremmon s podměstím jeho, města čtyři. 
'''
"25" = '''
:sup:`25` Z polovice pak pokolení Manassesova: Tanach a podměstí jeho, a Getremmon s předměstím jeho, města dvě. 
'''
"26" = '''
:sup:`26` Všech měst deset s předměstími jejich čeledem synům Kahat ostatním. 
'''
"27" = '''
:sup:`27` Synům také Gersonovým, z čeledí Levítských, z polovice pokolení Manassesova dali město útočišťné vražedlníku, Golan v Bázan a předměstí jeho, a Bozran s předměstím jeho, města dvě. 
'''
"28" = '''
:sup:`28` Z pokolení Izacharova: Kesion a podměstí jeho, a Daberet s předměstím jeho; 
'''
"29" = '''
:sup:`29` Jarmut a předměstí jeho, a Engannim s předměstím jeho, města čtyři. 
'''
"30" = '''
:sup:`30` Z pokolení pak Asserova: Mesal a předměstí jeho, též Abdon a podměstí jeho; 
'''
"31" = '''
:sup:`31` Helkat s předměstím jeho, a Rohob s podměstím jeho, města čtyři. 
'''
"32" = '''
:sup:`32` Z pokolení také Neftalímova: Město útočišťné vražedlníku, Kedes v Galilei a předměstí jeho, a Hamotdor s předměstím jeho, a Kartam s předměstím jeho, města tři. 
'''
"33" = '''
:sup:`33` Všech měst Gersonitských po čeledech jejich, třinácte měst s předměstími jejich. 
'''
"34" = '''
:sup:`34` Èeledem pak synů Merari, Levítům ostatním, dali z pokolení Zabulonova Jekonam a předměstí jeho, Karta a předměstí jeho; 
'''
"35" = '''
:sup:`35` Damna a předměstí jeho, Naalol a předměstí jeho, města čtyři. 
'''
"36" = '''
:sup:`36` Z pokolení pak Rubenova: Bozor a předměstí jeho, a Jasa a předměstí jeho; 
'''
"37" = '''
:sup:`37` Kedemot a předměstí jeho, a Mefat s podměstím jeho, města čtyři. 
'''
"38" = '''
:sup:`38` A z pokolení Gádova: Město útočišťné vražedlníku, Rámot v Galád a předměstí jeho, a Mahanaim s předměstím jeho; 
'''
"39" = '''
:sup:`39` Ezebon a podměstí jeho, Jazer s podměstím jeho, města čtyři. 
'''
"40" = '''
:sup:`40` Všech měst synů Merari po čeledech jejich, kteříž ostatní byli z čeledí Levítských, bylo podlé losu jejich měst dvanácte. 
'''
"41" = '''
:sup:`41` A tak všech měst Levítských u prostřed vládařství synů Izraelských měst čtyřidceti osm s předměstími svými. 
'''
"42" = '''
:sup:`42` Mělo pak to město jedno každé obzvláštně svá předměstí vůkol sebe, a taková byla všecka ta města. 
'''
"43" = '''
:sup:`43` Dal tedy Hospodin Izraelovi všecku tu zemi, kterouž s přísahou zaslíbil dáti otcům jejich; i opanovali ji dědičně, a bydlili v ní. 
'''
"44" = '''
:sup:`44` Dal také Hospodin jim odpočinutí se všech stran podlé všeho, jakž byl s přísahou zaslíbil otcům jejich, aniž kdo byl, ješto by ostál proti nim ze všech nepřátel jejich; všecky nepřátely jejich dal Hospodin v ruku jejich. 
'''
"45" = '''
:sup:`45` Nepominulo ani jedno slovo ze všelikého slova dobrého, kteréž mluvil Hospodin k domu Izraelskému, ale všecko se tak stalo. 
'''
