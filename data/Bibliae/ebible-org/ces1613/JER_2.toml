[2]
"1" = '''
:sup:`1` I stalo se slovo Hospodinovo ke mně, řkoucí: 
'''
"2" = '''
:sup:`2` Jdi a volej, tak aby slyšel Jeruzalém, řka: Takto praví Hospodin: Rozpomínám se na tě pro milosrdenství mladosti tvé, a pro lásku snětí tvého, když jsi za mnou chodila po poušti v zemi, kteráž nebývá osívána. 
'''
"3" = '''
:sup:`3` Tehdáž svatost Hospodinova byl Izrael, prvotiny úrod jeho. Všickni, kteříž jej zžírali, obviněni byli; zlé věci na ně přišly, praví Hospodin. 
'''
"4" = '''
:sup:`4` Slyšte slovo Hospodinovo, dome Jákobův, a všecky čeledi domu Izraelského. 
'''
"5" = '''
:sup:`5` Takto praví Hospodin: Jakou shledali otcové vaši při mně nepravost, že se vzdálili ode mne, a chodíce za marností, marní učiněni jsou, 
'''
"6" = '''
:sup:`6` Tak že ani neřekli: Kde jest Hospodin, kterýž nás vyvedl z země Egyptské, kterýž nás vodil po poušti, po zemi pusté a strašlivé, po zemi vyprahlé a stínu smrti, po zemi, skrze niž nechodil žádný, a kdež žádný člověk nebydlil? 
'''
"7" = '''
:sup:`7` Nýbrž, když jsem vás uvedl do země úrodné, abyste jedli ovoce její i dobré věci její, všedše tam, poškvrnili jste země mé, a dědictví mé zohavili jste. 
'''
"8" = '''
:sup:`8` Kněží neřekli: Kde jest Hospodin? a ti, kteříž se obírají s zákonem, nepoznali mne, pastýři pak odstoupili ode mne, a proroci prorokovali skrze Bále, a za věcmi neužitečnými chodili. 
'''
"9" = '''
:sup:`9` Pročež vždy nesnáz mám s vámi, praví Hospodin, i s syny synů vašich nesnáz míti musím. 
'''
"10" = '''
:sup:`10` Projděte ale ostrovy Citim, a pohleďte, i do Cedar pošlete, a pošetřte pilně, a pohleďte, stalo-li se co takového. 
'''
"11" = '''
:sup:`11` Zdali změnil který národ bohy, ačkoli nejsou bohové? Lid pak můj změnil slávu svou v věc neužitečnou. 
'''
"12" = '''
:sup:`12` Užasněte se nebesa nad tím, a děste se, chřadněte velmi, praví Hospodin. 
'''
"13" = '''
:sup:`13` Nebo dvojí zlost spáchal lid můj: Mne opustili pramen vod živých, aby sobě vykopali čisterny, čisterny děravé, kteréž nedrží vody. 
'''
"14" = '''
:sup:`14` Zdali otrok jest Izrael? Zdali man doma zplozený? Pročež vydán jest v loupež? 
'''
"15" = '''
:sup:`15` Lvíčata řvou na něj, a vydávají hlas svůj, a obracejí zemi jeho v pustinu; města jeho vypálena jsou, tak že není žádného obyvatele. 
'''
"16" = '''
:sup:`16` Obyvatelé také Nof a Tachpanes pasou na vrchu hlavy tvé. 
'''
"17" = '''
:sup:`17` Zdaliž toho sobě nepůsobíš, opouštějíc Hospodina Boha svého v ten čas, když tě vodí po cestě své? 
'''
"18" = '''
:sup:`18` A nyní co tobě do cesty Egyptské, že piješ vodu z Níle? Aneb co tobě do cesty Assyrské, že piješ vodu z řeky? 
'''
"19" = '''
:sup:`19` Trestati tě bude zlost tvá, a odvrácení tvá domlouvati budou tobě. Poznejž tedy a viz, že zlá a hořká věc jest, že opouštíš Hospodina Boha svého, a není bázně mé při tobě, dí Panovník Hospodin zástupů. 
'''
"20" = '''
:sup:`20` Ačkoli dávno polámal jsem jho tvé, potrhal jsem to, čím jsi svázána byla, a řeklas: Nebuduť sloužiti modlám, však po každém pahrbku vysokém, a pod každým dřevem zeleným touláš se, ó nevěstko. 
'''
"21" = '''
:sup:`21` Ješto jsem já tě vysadil vinným kmenem výborným, všecku napořád semenem čistotným, i kterakž jsi mi proměnila se v plané réví cizího kmene? 
'''
"22" = '''
:sup:`22` Nebo bys ty se pak umyla sanitrem, a mnoho na sebe mýdla vypotřebovala, předceť patrná jest nepravost tvá před oblíčejem mým, praví Panovník Hospodin. 
'''
"23" = '''
:sup:`23` Kterakž můžeš říci: Nepoškvrňovala jsem se, za Báli jsem nechodila? Pohleď na cestu svou v tomto údolí, poznej, cos činila, dromedářko rychlá, kteráž znamení necháváš na cestách svých. 
'''
"24" = '''
:sup:`24` Jsi divoká oslice, zvyklá na poušti, kteráž podlé líbosti duše své hltá vítr, když se jí příčina dá. Kdo jí překážku učiní? Všickni ti, kteříž jí hledají, nepotřebí se jim kvaltovati, naleznouť ji v měsíci jejím. 
'''
"25" = '''
:sup:`25` Dí-liť kdo: Zdržuj nohu svou, aby bosá nebyla, a hrdlo své od žízně, tedy říkáš: To nic, nikoli; nebo jsem zamilovala cizí, a za nimi choditi budu. 
'''
"26" = '''
:sup:`26` Jakož k hanbě přichází zloděj, když postižen bývá, tak zahanben bude dům Izraelský, oni, králové jejich, knížata jejich, a kněží jejich, i proroci jejich, 
'''
"27" = '''
:sup:`27` Kteříž říkají dřevu: Otec můj jsi, a kameni: Ty jsi mne zplodil. Nebo se hřbetem ke mně obracejí a ne tváří, ale v čas trápení svého říkají: Vstaň a vysvoboď nás. 
'''
"28" = '''
:sup:`28` I kdež jsou bohové tvoji, kterýchž jsi nadělal sobě? Nechť vstanou, budou-li tě moci vysvoboditi v čas trápení tvého, poněvadž podlé počtu měst svých máš bohy své, ó Judo. 
'''
"29" = '''
:sup:`29` Co se vaditi budete se mnou? Vy všickni odstoupili jste ode mne, dí Hospodin. 
'''
"30" = '''
:sup:`30` Nadarmo jsem bil syny vaše, kázně nepřijali; sežral meč váš proroky vaše jako lev, kterýž dáví. 
'''
"31" = '''
:sup:`31` Ó národe, vy posuďte slova Hospodinova, zdali jsem byl pouští Izraelovi, zdali zemí tmavou? Proč říká lid můj: Panujeme, nepřijdeme více k tobě? 
'''
"32" = '''
:sup:`32` Zdali se zapomíná panna na ozdoby své, a nevěsta na tkanice své? Lid pak můj zapomněl se na mne za dny nesčíslné. 
'''
"33" = '''
:sup:`33` Proč zastáváš cesty své, hledajíc toho, což miluješ? Pročež i jiné nešlechetnice učíš cestám svým. 
'''
"34" = '''
:sup:`34` Nad to, na podolcích tvých nalézá se krev duší chudých nevinných. Nenesnadně nalézám to, nebo viděti to na těch všech podolcích. 
'''
"35" = '''
:sup:`35` A vždy říkáš: Poněvadž nevinná jsem, jistě odvrácena jest prchlivost jeho ode mne. Aj, já v soud vejdu s tebou, proto že pravíš: Nehřešila jsem. 
'''
"36" = '''
:sup:`36` Proč tak běháš, proměňujíc cestu svou? Jakož jsi zahanbena od Assyrských, tak i od Egyptských zahanbena budeš. 
'''
"37" = '''
:sup:`37` Také odtud vyjdeš, a ruce tvé budou nad hlavou tvou; nebo zamítá Hospodin troštování tvá, a nepovedeť se šťastně v nich. 
'''
