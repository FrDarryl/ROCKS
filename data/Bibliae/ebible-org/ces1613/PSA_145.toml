[145]
"1" = '''
:sup:`1` Chvalitebná píseň Davidova. Vyvyšovati tě budu, Bože můj králi, a dobrořečiti jménu tvému na věky věků. 
'''
"2" = '''
:sup:`2` Na každý den dobrořečiti budu tobě, a chváliti jméno tvé na věky věků. 
'''
"3" = '''
:sup:`3` Hospodin veliký jest, a vší chvály hodný, a velikost jeho nemůž vystižena býti. 
'''
"4" = '''
:sup:`4` Rodina rodině vychvalovati bude skutky tvé, a předivnou moc tvou zvěstovati. 
'''
"5" = '''
:sup:`5` O slávě a kráse velebnosti tvé, i o věcech tvých předivných mluviti budu. 
'''
"6" = '''
:sup:`6` A moc přehrozných skutků tvých rozhlašovati budou; i já důstojnost tvou budu vypravovati. 
'''
"7" = '''
:sup:`7` Pamět mnohé dobroty tvé hlásati budou, a o spravedlnosti tvé zpívati, řkouce: 
'''
"8" = '''
:sup:`8` Milostivý a lítostivý jest Hospodin, dlouhoshovívající a velikého milosrdenství. 
'''
"9" = '''
:sup:`9` Dobrotivý Hospodin všechněm, a slitování jeho nade všecky skutky jeho. 
'''
"10" = '''
:sup:`10` Oslavujtež tebe, Hospodine, všickni skutkové tvoji, a svatí tvoji tobě dobrořečte. 
'''
"11" = '''
:sup:`11` Slávu království tvého ať vypravují, a o síle tvé mluví, 
'''
"12" = '''
:sup:`12` Aby v známost uvedli synům lidským moci jeho, a slávu i ozdobu království jeho. 
'''
"13" = '''
:sup:`13` Království tvé jest království všech věků, a panování tvé nad jedním každým pokolením. 
'''
"14" = '''
:sup:`14` Zdržujeť Hospodin všecky padající, a pozdvihuje všechněch sklíčených. 
'''
"15" = '''
:sup:`15` Oči všechněch v tebe doufají, a ty dáváš jim pokrm jejich v čas příhodný. 
'''
"16" = '''
:sup:`16` Otvíráš ruku svou, a nasycuješ každý živočich podlé dobře líbezné vůle své. 
'''
"17" = '''
:sup:`17` Spravedlivý jest Hospodin ve všech cestách svých, a milosrdný ve všech skutcích svých. 
'''
"18" = '''
:sup:`18` Blízký jest Hospodin všechněm, kteříž ho vzývají, všechněm, kteříž ho vzývají v pravdě. 
'''
"19" = '''
:sup:`19` Vůli těch, kteříž se ho bojí, činí, a křik jejich slyší, a spomáhá jim. 
'''
"20" = '''
:sup:`20` Ostříhá Hospodin všech, kdož jej milují, ale všecky bezbožné zatratí. 
'''
"21" = '''
:sup:`21` Chválu Hospodinovu vypravovati budou ústa má, a dobrořečiti bude všeliké tělo jménu svatému jeho od věků až na věky. 
'''
