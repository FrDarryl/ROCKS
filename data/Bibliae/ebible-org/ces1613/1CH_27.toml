[27]
"1" = '''
:sup:`1` Synové pak Izraelští podlé počtu svého, knížata čeledí otcovských a hejtmané a setníci a úředníci nad těmi, kteříž přisluhovali králi ve všech věcech jedni po druhých, vcházejíce a vycházejíce na každý měsíc, přes všecky měsíce roku: V jednom každém houfě bylo jich čtyřmecítma tisíců. 
'''
"2" = '''
:sup:`2` Nad houfem prvním první měsíc byl Jasobam, syn Zabdielův, a v houfě jeho bylo čtyřmecítma tisíců. 
'''
"3" = '''
:sup:`3` Z synů Fáresových bylo to kníže všech knížat nad vojsky, měsíce prvního. 
'''
"4" = '''
:sup:`4` Zatím nad houfem na měsíc druhý byl Dodai Achochitský i s houfem svým, potom Miklot vývoda, a v houfě jeho čtyřmecítma tisíců. 
'''
"5" = '''
:sup:`5` Kníže vojska třetího na třetí měsíc Banaiáš syn Joiady, nejvyššího kněze, a v houfě jeho čtyřmecítma tisíců. 
'''
"6" = '''
:sup:`6` Ten Banaiáš byl silný mezi třidcíti a nad třidcíti, a v houfě jeho Amizabad syn jeho. 
'''
"7" = '''
:sup:`7` Ètvrtého houfu kníže na čtvrtý měsíc Azael, bratr Joábův, a Zebadiáš syn jeho po něm, a v houfě jeho čtyřmecítma tisíců. 
'''
"8" = '''
:sup:`8` Pátého na pátý měsíc kníže Samhut Izrachitský, a v houfě jeho čtyřmecítma tisíců. 
'''
"9" = '''
:sup:`9` Šestého na šestý měsíc Híra, syn Ikeše Tekoitského, a v houfě jeho čtyřmecítma tisíců. 
'''
"10" = '''
:sup:`10` Sedmého na sedmý měsíc Chelez Pelonský z synů Efraimových, a v houfě jeho čtyřmecítma tisíců. 
'''
"11" = '''
:sup:`11` Osmého na osmý měsíc Sibbechai Chusatský z Zarchejských, a v houfě jeho čtyřmecítma tisíců. 
'''
"12" = '''
:sup:`12` Devátého na devátý měsíc Abiezer Anatotský z Beniaminských, a v houfě jeho čtyřmecítma tisíců. 
'''
"13" = '''
:sup:`13` Desátého na měsíc desátý Maharai Netofatský z Zarchejských, a v houfě jeho čtyřmecítma tisíců. 
'''
"14" = '''
:sup:`14` Jedenáctého na jedenáctý měsíc Banaiáš Faratonský z synů Efraimových, a v houfě jeho čtyřmecítma tisíců. 
'''
"15" = '''
:sup:`15` Dvanáctého na dvanáctý měsíc Cheldai Netofatský z Otoniele, a v houfě jeho čtyřmecítma tisíců. 
'''
"16" = '''
:sup:`16` Mimo to byli nad pokoleními Izraelskými, nad Rubenskými vývoda Eliezer syn Zichrův, nad Simeonskými Sefatiáš syn Maachův, 
'''
"17" = '''
:sup:`17` Nad pokolením Léví Chasabiáš syn Kemuelův, nad Aronovým Sádoch, 
'''
"18" = '''
:sup:`18` Nad Judovým Elihu z bratří Davidových, nad Izacharovým Amri syn Michaelův, 
'''
"19" = '''
:sup:`19` Nad Zabulonovým Izmaiáš syn Abdiášův, nad Neftalímovým Jerimot syn Azrielův, 
'''
"20" = '''
:sup:`20` Nad syny Efraimovými Ozeáš syn Azaziášův, nad polovicí pokolení Manasse Joel syn Pedaiášův, 
'''
"21" = '''
:sup:`21` Nad druhou pak polovicí Manasse v Gálad Iddo syn Zachariášův, nad Beniaminovým Jaasiel syn Abnerův, 
'''
"22" = '''
:sup:`22` Nad Danovým Azarel syn Jerochamův. Ta jsou knížata pokolení Izraelských. 
'''
"23" = '''
:sup:`23` Nesečtl jich pak David všech od dvadcítiletých a níže; nebo byl řekl Hospodin, že rozmnoží Izraele jako hvězdy nebeské. 
'''
"24" = '''
:sup:`24` A ačkoli Joáb syn Sarvie počal jich počítati, však nedokonal; nebo proto přišel hněv Boží na Izraele, aniž jest vložen počet ten v knihu o králi Davidovi. 
'''
"25" = '''
:sup:`25` Nad poklady pak královskými byl Azmavet syn Adielův, a nad důchody z polí, z měst a ze vsí i z zámků byl Jonatan syn Uziášův. 
'''
"26" = '''
:sup:`26` A nad dělníky na poli, při dělání rolí, Ezri syn Chelubův. 
'''
"27" = '''
:sup:`27` A nad vinicemi Semeiáš Ramatský, a nad úrodami z vinic i nad sklepy vinnými Zabdi Sifmejský. 
'''
"28" = '''
:sup:`28` A nad olivovím a planým fíkovím, kteréž jest na polích, Baalchanan Gederský, a nad špižírnami olejnými Joas. 
'''
"29" = '''
:sup:`29` A nad skoty, kteříž se pásli v Sáron, Sitrai Sáronský, a nad skoty v údolích Safat syn Adlai. 
'''
"30" = '''
:sup:`30` A nad velbloudy Obil Izmaelský, nad oslicemi Jechdeiáš Meronotský, 
'''
"31" = '''
:sup:`31` Nad bravy pak Jazim Agarejský. Všickni ti úředníci byli nad statkem krále Davida. 
'''
"32" = '''
:sup:`32` Ale Jonatan strýc Davidův byl rada, muž rozumný a kancléř. On a Jechiel syn Chachmonův býval s syny královskými. 
'''
"33" = '''
:sup:`33` Achitofel též rada králova, a Chusai Architský přítel králův. 
'''
"34" = '''
:sup:`34` Po Achitofelovi potom byl Joiada syn Banaiášův, a Abiatar, a kníže vojska králova Joáb. 
'''
