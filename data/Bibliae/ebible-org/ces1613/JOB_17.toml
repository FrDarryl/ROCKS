[17]
"1" = '''
:sup:`1` Dýchání mé ruší se, dnové moji hynou, hrobu blízký jsem. 
'''
"2" = '''
:sup:`2` Jistě posměvači jsou u mne, a pro jejich mne kormoucení nepřichází ani sen na oči mé. 
'''
"3" = '''
:sup:`3` Postav mi, prosím, rukojmě za sebe; kdo jest ten, nechť mi na to ruky podá. 
'''
"4" = '''
:sup:`4` Nebo srdce jejich přikryl jsi, aby nerozuměli, a protož jich nepovýšíš. 
'''
"5" = '''
:sup:`5` Kdož pochlebuje bližním, oči synů jeho zhynou. 
'''
"6" = '''
:sup:`6` Jistě vystavil mne za přísloví lidem, a za divadlo všechněm, 
'''
"7" = '''
:sup:`7` Tak že pro žalost pošly oči mé, a oudové moji všickni stínu jsou podobni. 
'''
"8" = '''
:sup:`8` Užasnouť se nad tím upřímí, a však nevinný proti pokrytci vždy se zsilovati bude. 
'''
"9" = '''
:sup:`9` Přídržeti se bude, pravím, spravedlivý cesty své, a ten, jenž jest čistých rukou, posilní se více. 
'''
"10" = '''
:sup:`10` Tolikéž i vy všickni obraťte se, a poďte, prosím; neboť nenacházím mezi vámi moudrého. 
'''
"11" = '''
:sup:`11` Dnové moji pomíjejí, myšlení má mizejí, přemyšlování, pravím, srdce mého. 
'''
"12" = '''
:sup:`12` Noc mi obracejí v den, a světla denního ukracují pro přítomnost temností. 
'''
"13" = '''
:sup:`13` Abych pak čeho i očekával, hrob bude dům můj, ve tmě usteli ložce své. 
'''
"14" = '''
:sup:`14` Jámu nazovu otcem svým, matkou pak a sestrou svou červy. 
'''
"15" = '''
:sup:`15` Kdež jest tedy očekávání mé? A kdo to, čím bych se troštoval, spatří? 
'''
"16" = '''
:sup:`16` Do skrýší hrobu sstoupí, poněvadž jest všechněm v prachu země odpočívati. 
'''
