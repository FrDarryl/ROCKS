[9]
"1" = '''
:sup:`1` Královna pak z Sáby uslyševši pověst o Šalomounovi, přijela do Jeruzaléma, aby zkusila Šalomouna v pohádkách, s vojskem velmi velikým a s velbloudy, na nichž přinesla vonných věcí, a zlata velmi mnoho i kamení drahého. Přišla tedy k Šalomounovi, a mluvila s ním o všecko, což měla v srdci svém. 
'''
"2" = '''
:sup:`2` Jížto odpověděl Šalomoun na všecka slova její. Nebylo nic skrytého před Šalomounem, nač by jí neodpověděl. 
'''
"3" = '''
:sup:`3` Protož uzřevši královna z Sáby moudrost Šalomounovu, a dům, kterýž byl ustavěl, 
'''
"4" = '''
:sup:`4` I pokrmy stolu jeho, též sedání a stávání služebníků jeho přisluhujících jemu, i roucha jejich, šeňkýře také jeho a oděv jejich, i stupně, kterýmiž vstupoval k domu Hospodinovu: zděsila se náramně, 
'''
"5" = '''
:sup:`5` A řekla králi: Praváť jest řeč, kterouž jsem slyšela v zemi své o věcech tvých a o moudrosti tvé. 
'''
"6" = '''
:sup:`6` Však jsem nechtěla věřiti řečem jejich, až jsem přijela a uzřela očima svýma, a aj, není mi praveno ani polovice o velikosti moudrosti tvé. Převýšil jsi pověst tu, kterouž jsem slyšela. 
'''
"7" = '''
:sup:`7` Blahoslavení muži tvoji, a blahoslavení služebníci tvoji tito, kteříž stojí před tebou vždycky, a slyší moudrost tvou. 
'''
"8" = '''
:sup:`8` Budiž Hospodin Bůh tvůj požehnaný, kterýž tě sobě oblíbil, aby tě posadil na stolici své, abys byl králem na místě Hospodina Boha tvého. Proto že miluje Bůh tvůj Izraele, aby jej utvrdil na věky, ustanovil tě nad nimi králem, abys činil soud a spravedlnost. 
'''
"9" = '''
:sup:`9` I dala králi sto a dvadceti centnéřů zlata, a vonných věcí velmi mnoho, i kamení drahého, aniž bylo kdy přivezeno takových vonných věcí, jakéž darovala královna z Sáby Šalomounovi. 
'''
"10" = '''
:sup:`10` K tomu také i služebníci Chíramovi, a služebníci Šalomounovi, kteříž byli přivezli zlata z Ofir, přivezli dříví algumim a kamení drahého. 
'''
"11" = '''
:sup:`11` I nadělal král z toho dříví algumim stupňů k domu Hospodinovu i k domu královu, též harf a louten zpěvákům, aniž kdy prvé vídány takové věci v zemi Judské. 
'''
"12" = '''
:sup:`12` Král také Šalomoun dal královně z Sáby vedlé vší vůle její, čehož požádala, kromě toho, což byla přinesla k králi. Potom se navrátila a odjela do země své, ona i služebníci její. 
'''
"13" = '''
:sup:`13` Byla pak váha toho zlata, kteréž přicházelo Šalomounovi na každý rok, šest set šedesáte a šest centnéřů zlata, 
'''
"14" = '''
:sup:`14` Kromě toho, což kupci a prodavači přinášeli, a všickni králové Arabští. A vývodové té země přiváželi zlato a stříbro Šalomounovi. 
'''
"15" = '''
:sup:`15` A protož nadělal král Šalomoun dvě stě štítů z zlata taženého; šest set lotů zlata taženého dával na každý štít. 
'''
"16" = '''
:sup:`16` A tři sta pavéz z zlata taženého; tři sta lotů zlata dal na každou pavézu. I složil je král v domě lesu Libánského. 
'''
"17" = '''
:sup:`17` Udělal také král stolici z kostí slonových velikou, a obložil ji zlatem čistým. 
'''
"18" = '''
:sup:`18` A bylo šest stupňů k té stolici, a podnože té stolice také byly z zlata, držící se stolice, ano i spolehadla rukám s obou stran, tu kdež se sedalo, a dva lvové stáli u spolehadel. 
'''
"19" = '''
:sup:`19` Dvanácte též lvů stálo tu na šesti stupních s obou stran. Nebylo nic uděláno takového v žádném království. 
'''
"20" = '''
:sup:`20` Nadto všecky nádoby krále Šalomouna, jichž ku pití užívali, byly zlaté, a všecky nádoby v domě lesu Libánského byly z zlata nejčistšího. Nic nebylo z stříbra, aniž ho sobě co vážili za dnů Šalomounových. 
'''
"21" = '''
:sup:`21` Nebo měl král lodí, kteréž přecházely přes moře s služebníky Chíramovými. Jednou ve třech letech vracovaly se ty lodí mořské, přinášející zlato a stříbro, kosti slonové a opice a pávy. 
'''
"22" = '''
:sup:`22` I zveleben jest král Šalomoun nad všecky krále zemské v bohatství a v moudrosti. 
'''
"23" = '''
:sup:`23` Pročež všickni králové země žádostivi byli viděti tvář Šalomounovu, aby slyšeli moudrost jeho, kterouž složil Bůh v srdci jeho. 
'''
"24" = '''
:sup:`24` Z nichž jeden každý přinášeli také dar svůj, nádoby stříbrné a nádoby zlaté, roucha a zbroj, i vonné věci, koně a mezky, každého roku, 
'''
"25" = '''
:sup:`25` Tak že měl Šalomoun čtyři tisíce stájí koní a vozů, a dvanácte tisíc jezdců, kteréž rozsadil v městech vozů a při králi v Jeruzalémě. 
'''
"26" = '''
:sup:`26` I panoval nade všemi králi od řeky Eufrates až k zemi Filistinské, a až k končinám Egyptským. 
'''
"27" = '''
:sup:`27` A složil král stříbra v Jeruzalémě jako kamení, a cedrového dříví jako planého fíkoví, kteréž roste v údolí u velikém množství. 
'''
"28" = '''
:sup:`28` Přivodili také Šalomounovi koně z Egypta i ze všech zemí. 
'''
"29" = '''
:sup:`29` Jiné pak věci Šalomounovy, první i poslední, vypsány jsou v knize Nátana proroka, a v proroctví Achiáše Silonského, a u viděních Jaaddy proroka o Jeroboámovi synu Nebatovu. 
'''
"30" = '''
:sup:`30` A kraloval Šalomoun v Jeruzalémě nade vším Izraelem čtyřidceti let. 
'''
"31" = '''
:sup:`31` I usnul Šalomoun s otci svými, a pochovali jej v městě Davida otce jeho. Kraloval pak Roboám syn jeho místo něho. 
'''
