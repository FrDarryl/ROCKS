[65]
"1" = '''
:sup:`1` Přednímu z kantorů žalm, Davidova píseň. 
'''
"2" = '''
:sup:`2` Na tobě přestávati sluší, ó Bože, tebe na Sionu chváliti, a tu tobě slib vyplňovati. 
'''
"3" = '''
:sup:`3` Tu k tobě modlitbu vyslýchajícímu všeliké tělo přicházeti bude. 
'''
"4" = '''
:sup:`4` Mnohé nepravosti, kteréž se zmocnily nás, a přestoupení naše ty očistíš. 
'''
"5" = '''
:sup:`5` Blahoslavený, kohož vyvoluješ, a přivodíš, aby obýval v síňcích tvých. Tuť nasyceni budeme dobrým domu tvého, v svatyni chrámu tvého. 
'''
"6" = '''
:sup:`6` Předivné věci podlé spravedlnosti nám mluvíš, Bože spasení našeho, naděje všech končin země i moře dalekého, 
'''
"7" = '''
:sup:`7` Kterýž upevňuješ hory mocí svou, silou jsa přepásán, 
'''
"8" = '''
:sup:`8` Kterýž skrocuješ zvuk moře, ječení vlnobití jeho, i bouření se národů, 
'''
"9" = '''
:sup:`9` Tak že se báti musejí obyvatelé končin zázraků tvých, kteréž nastáváním jitra a večera k plésání přivodíš. 
'''
"10" = '''
:sup:`10` Navštěvuješ zemi a svlažuješ ji, hojně ji obohacuješ. Potok Boží naplňován bývá vodami, i nastrojuješ obilé jejich, když ji tak spravuješ. 
'''
"11" = '''
:sup:`11` Záhony její svlažuješ, brázdy její snižuješ, dešti ji obměkčuješ, a zrostlinám jejím požehnání dáváš. 
'''
"12" = '''
:sup:`12` Korunuješ rok dobrotivostí svou, a šlepěje tvé kropí tučností; 
'''
"13" = '''
:sup:`13` Skropují pastviště po pustinách, tak že i pahrbkové plésáním přepasováni bývají. 
'''
"14" = '''
:sup:`14` Přiodíny bývají roviny dobytkem, a údolí přistřína obilím, tak že radostí prokřikují, a prozpěvují. 
'''
