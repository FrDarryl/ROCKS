[72]
"1" = '''
:sup:`1` Šalomounovi. Bože, soudy své králi dej, a spravedlnost svou synu královu, 
'''
"2" = '''
:sup:`2` Aby soudil lid tvůj v spravedlnosti a chudé tvé v pravosti. 
'''
"3" = '''
:sup:`3` Hory přinesou pokoj lidu i pahrbkové v spravedlnosti. 
'''
"4" = '''
:sup:`4` Souditi bude chudé z lidu, a vysvobodí syny nuzného, násilníka pak potře. 
'''
"5" = '''
:sup:`5` Báti se budou tebe, dokudž slunce a měsíc trvati bude, od národu až do pronárodu. 
'''
"6" = '''
:sup:`6` Jako když sstupuje déšť na přisečenou trávu, a jako tiší déšťové skrápějící zemi: 
'''
"7" = '''
:sup:`7` Tak zkvete ve dnech jeho spravedlivý, a bude hojnost pokoje, dokud měsíce stává. 
'''
"8" = '''
:sup:`8` Panovati bude od moře až k moři, a od řeky až do končin země. 
'''
"9" = '''
:sup:`9` Před ním skláněti se budou obyvatelé pustin vyprahlých, a nepřátelé jeho prach lízati budou. 
'''
"10" = '''
:sup:`10` Králové při moři a z ostrovů pocty mu přinesou, králové Šebejští a Sabejští dary obětovati budou. 
'''
"11" = '''
:sup:`11` Nadto klaněti se jemu budou všickni králové, všickni národové jemu sloužiti budou. 
'''
"12" = '''
:sup:`12` Nebo vytrhne nuzného, volajícího a nátisk trpícího, kterýž nemá spomocníka. 
'''
"13" = '''
:sup:`13` Smiluje se nad bídným a potřebným, a duše nuzných spasí. 
'''
"14" = '''
:sup:`14` Od lsti a násilí vysvobodí duši jejich; neboť jest drahá krev jejich před očima jeho. 
'''
"15" = '''
:sup:`15` Budeť dlouhověký, a dávati mu budou zlato Arabské, a ustavně za něj se modliti, na každý den jemu dobrořečiti budou. 
'''
"16" = '''
:sup:`16` Když se vrže hrst obilí do země na vrchu hor, klátiti se budou jako Libán klasové jeho, a kvésti budou měšťané jako byliny země. 
'''
"17" = '''
:sup:`17` Jméno jeho bude na věky; dokudž slunce trvá, děditi bude jméno jeho. A požehnání sobě dávajíce v něm všickni národové, budou ho blahoslaviti. 
'''
"18" = '''
:sup:`18` Požehnaný Hospodin Bůh, Bůh Izraelský, kterýž sám činí divné věci, 
'''
"19" = '''
:sup:`19` A požehnané jméno slávy jeho na věky. Budiž také naplněna slávou jeho všecka země, Amen i Amen. 
'''
"20" = '''
:sup:`20` Skonávají se modlitby Davidovy, syna Izai. 
'''
