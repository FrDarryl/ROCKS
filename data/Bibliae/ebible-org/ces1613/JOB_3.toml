[3]
"1" = '''
:sup:`1` Potom otevřev Job ústa svá, zlořečil dni svému. 
'''
"2" = '''
:sup:`2` Nebo mluvě Job, řekl: 
'''
"3" = '''
:sup:`3` Ó by byl zahynul ten den, v němž jsem se naroditi měl, i noc, v níž bylo řečeno: Počat jest pacholík. 
'''
"4" = '''
:sup:`4` Ten den ó by byl obrácen v temnost, aby ho byl nevyhledával Bůh shůry, a nebyl osvícen světlem. 
'''
"5" = '''
:sup:`5` Ó by jej byly zachvátily tmy a stín smrti, a aby jej byla přikvačila mračna, a předěsila horkost denní. 
'''
"6" = '''
:sup:`6` Ó by noc tu mrákota byla opanovala, aby nebyla připojena ke dnům roku, a v počet měsíců nepřišla. 
'''
"7" = '''
:sup:`7` Ó by noc ta byla osaměla, a zpěvu aby nebylo v ní. 
'''
"8" = '''
:sup:`8` Ó by jí byli zlořečili ti, kteříž proklínají den, hotovi jsouce vzbuditi velryba. 
'''
"9" = '''
:sup:`9` Ó by se byly hvězdy zatměly v soumraku jejím, a očekávajíc světla, aby ho nebyla dočekala, ani spatřila záře jitřní. 
'''
"10" = '''
:sup:`10` Nebo nezavřela dveří života mého, ani skryla trápení od očí mých. 
'''
"11" = '''
:sup:`11` Proč jsem neumřel v matce, aneb vyšed z života, proč jsem nezahynul? 
'''
"12" = '''
:sup:`12` Proč jsem vzat byl na klín, a proč jsem prsí požíval? 
'''
"13" = '''
:sup:`13` Nebo bych nyní ležel a odpočíval, spal bych a měl bych pokoj, 
'''
"14" = '''
:sup:`14` S králi a radami země, kteříž sobě vzdělávali místa pustá, 
'''
"15" = '''
:sup:`15` Aneb s knížaty, kteříž měli zlato, a domy své naplňovali stříbrem. 
'''
"16" = '''
:sup:`16` Aneb jako nedochůdče nezřetelné proč jsem nebyl, a jako nemluvňátka, kteráž světla neviděla? 
'''
"17" = '''
:sup:`17` Tamť bezbožní přestávají bouřiti, a tamť odpočívají ti, jenž v práci ustali. 
'''
"18" = '''
:sup:`18` Také i vězňové pokoj mají, a neslyší více hlasu násilníka. 
'''
"19" = '''
:sup:`19` Malý i veliký tam jsou rovni sobě, a služebník jest prost pána svého. 
'''
"20" = '''
:sup:`20` Proč Bůh dává světlo zbědovanému a život těm, kteříž jsou ducha truchlivého? 
'''
"21" = '''
:sup:`21` Kteříž očekávají smrti, a není jí, ačkoli jí hledají pilněji než skrytých pokladů? 
'''
"22" = '''
:sup:`22` Kteříž by se veselili s plésáním a radovali, když by nalezli hrob? 
'''
"23" = '''
:sup:`23` Èlověku, jehož cesta skryta jest, a jehož Bůh přistřel? 
'''
"24" = '''
:sup:`24` Nebo před pokrmem mým vzdychání mé přichází, a rozchází se jako voda řvání mé. 
'''
"25" = '''
:sup:`25` To zajisté, čehož jsem se lekal, stalo se mi, a čehož jsem se obával, přišlo na mne. 
'''
"26" = '''
:sup:`26` Neměl jsem pokoje, aniž jsem se ubezpečil, ani odpočíval, až i přišlo pokušení toto. 
'''
