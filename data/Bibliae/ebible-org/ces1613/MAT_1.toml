[1]
"1" = '''
:sup:`1` Kniha (o) rodu Ježíše Krista syna Davidova, syna Abrahamova. 
'''
"2" = '''
:sup:`2` Abraham zplodil Izáka. Izák pak zplodil Jákoba. Jákob zplodil Judu a bratří jeho. 
'''
"3" = '''
:sup:`3` Judas pak zplodil Fáresa a Záru z Támar. Fáres pak zplodil Ezroma. Ezrom zplodil Arama. 
'''
"4" = '''
:sup:`4` Aram pak zplodil Aminadaba. Aminadab pak zplodil Názona. Názon zplodil Salmona. 
'''
"5" = '''
:sup:`5` Salmon zplodil Bóza z Raab. A Bóz zplodil Obéda z Rut. Obéd pak zplodil Jesse. 
'''
"6" = '''
:sup:`6` Jesse zplodil Davida krále. David pak král zplodil Šalomouna, z té, kteráž někdy byla žena Uriášova. 
'''
"7" = '''
:sup:`7` Šalomoun zplodil Roboáma. Roboám zplodil Abiáše. Abiáš zplodil Azu. 
'''
"8" = '''
:sup:`8` Aza zplodil Jozafata. Jozafat zplodil Joráma. Jorám zplodil Oziáše. 
'''
"9" = '''
:sup:`9` Oziáš pak zplodil Joátama. Joátam pak zplodil Achasa. Achas zplodil Ezechiáše. 
'''
"10" = '''
:sup:`10` Ezechiáš pak zplodil Manasesa. A Manases zplodil Amona. Amon pak zplodil Joziáše. 
'''
"11" = '''
:sup:`11` Joziáš pak zplodil Jekoniáše a bratří jeho v zajetí Babylonském. 
'''
"12" = '''
:sup:`12` A po zajetí Babylonském Jekoniáš zplodil Salatiele. Salatiel pak zplodil Zorobábele. 
'''
"13" = '''
:sup:`13` A Zorobábel zplodil Abiuda. Abiud pak zplodil Eliachima. Eliachim zplodil Azora. 
'''
"14" = '''
:sup:`14` Azor potom zplodil Sádocha. Sádoch zplodil Achima. Achim pak zplodil Eliuda. 
'''
"15" = '''
:sup:`15` Eliud zplodil Eleazara. Eleazar zplodil Mátana. Mátan zplodil Jákoba. 
'''
"16" = '''
:sup:`16` Jákob pak zplodil Jozefa, muže Marie, z nížto narodil se JEŽÍŠ, jenž slove Kristus. 
'''
"17" = '''
:sup:`17` A tak všech rodů od Abrahama až do Davida bylo rodů čtrnácte. A od Davida až do zajetí Babylonského rodů čtrnácte. A od zajetí Babylonského až do Krista rodů čtrnácte. 
'''
"18" = '''
:sup:`18` Jezukristovo pak narození takto se stalo: Když matka jeho Maria snoubena byla Jozefovi, prve než se sešli, nalezena jest těhotná z Ducha svatého. 
'''
"19" = '''
:sup:`19` Ale Jozef muž její spravedlivý jsa, a nechtěv jí v lehkost uvésti, chtěl ji tajně propustiti. 
'''
"20" = '''
:sup:`20` Když pak on o tom přemyšloval, aj, anděl Páně ve snách ukázal se jemu, řka: Jozefe synu Davidův, neboj se přijíti Marie manželky své; nebo což v ní jest počato, z Ducha svatého jest. 
'''
"21" = '''
:sup:`21` Porodíť pak syna, a nazůveš jméno jeho Ježíš; onť zajisté vysvobodí lid svůj od hříchů jejich. 
'''
"22" = '''
:sup:`22` Toto pak všecko stalo se, aby se naplnilo, což povědíno bylo ode Pána skrze proroka, řkoucího: 
'''
"23" = '''
:sup:`23` Aj, panna těhotná bude, a porodí syna, a nazůveš jméno jeho Emmanuel, jenž se vykládá: S námi Bůh. 
'''
"24" = '''
:sup:`24` Procítiv pak Jozef ze sna, učinil, jakož mu přikázal anděl Páně, a přijal manželku svou. 
'''
"25" = '''
:sup:`25` Ale nepoznal jí, až i porodila Syna svého prvorozeného, a nazvala jméno jeho Ježíš. 
'''
