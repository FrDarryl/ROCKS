[46]
"1" = '''
:sup:`1` Přednímu kantoru z synů Chóre, píseň na alamot. 
'''
"2" = '''
:sup:`2` Bůh jest naše útočiště i síla, ve všelikém ssoužení pomoc vždycky hotová. 
'''
"3" = '''
:sup:`3` A protož nebudeme se báti, byť se pak i země podvrátila, a zpřevracely se hory do prostřed moře. 
'''
"4" = '''
:sup:`4` Byť i ječely, a kormoutily se vody jeho, a hory se rozrážely od dutí jeho. Sélah. 
'''
"5" = '''
:sup:`5` Potok a pramenové jeho obveselují město Boží, nejsvětější z příbytků Nejvyššího. 
'''
"6" = '''
:sup:`6` Bůh jest u prostřed něho, nepohneť se; přispějeť jemu Bůh na pomoc hned v jitře. 
'''
"7" = '''
:sup:`7` Když hlučeli národové, a pohnula se království, vydal hlas svůj, a rozplynula se země. 
'''
"8" = '''
:sup:`8` Hospodin zástupů jest s námi, hradem vysokým jest nám Bůh Jákobův. Sélah. 
'''
"9" = '''
:sup:`9` Poďte, vizte skutky Hospodinovy, jakýchť jest pustin nadělal na zemi. 
'''
"10" = '''
:sup:`10` Přítrž činí bojům až do končin země, lučiště láme, kopí posekává, a vozy spaluje ohněm, 
'''
"11" = '''
:sup:`11` Mluvě: Upokojtež se, a vězte, žeť jsem já Bůh, kterýž vyvýšen budu mezi národy, vyvýšen budu na zemi. 
'''
"12" = '''
:sup:`12` Hospodin zástupů jest s námi, hradem vysokým jest nám Bůh Jákobův. Sélah. 
'''
