[109]
"1" = '''
:sup:`1` Přednímu zpěváku, žalm Davidův. Ó Bože chvály mé, nečiň se neslyše. 
'''
"2" = '''
:sup:`2` Nebo ústa nešlechetného a ústa lstivá proti mně se otevřela, mluvili proti mně jazykem lživým. 
'''
"3" = '''
:sup:`3` A slovy jizlivými osočili mne, válčí proti mně beze vší příčiny. 
'''
"4" = '''
:sup:`4` Protivili mi se za mé milování, ješto jsem se za ně modlíval. 
'''
"5" = '''
:sup:`5` Odplacují se mi zlým za dobré, a nenávistí za milování mé. 
'''
"6" = '''
:sup:`6` Postav nad ním bezbožníka, a protivník ať mu stojí po pravici. 
'''
"7" = '''
:sup:`7` Když před soudem stane, ať zůstane za nešlechetného, a prosba jeho budiž jemu k hříchu. 
'''
"8" = '''
:sup:`8` Budiž dnů jeho málo, a úřad jeho vezmi jiný. 
'''
"9" = '''
:sup:`9` Buďtež děti jeho sirotci, a žena jeho vdovou. 
'''
"10" = '''
:sup:`10` Buďtež běhouni a tuláci synové jeho, žebřete, vyhnáni jsouce z poustek svých. 
'''
"11" = '''
:sup:`11` Přitáhni k sobě lichevník všecko, cožkoli má, a úsilé jeho rozchvátejte cizí. 
'''
"12" = '''
:sup:`12` Nebudiž, kdo by mu chtěl milosrdenství prokázati, aniž buď, kdo by se smiloval nad sirotky jeho. 
'''
"13" = '''
:sup:`13` Potomci jeho z kořen vyťati buďte, v druhém kolenu vyhlazeno buď jméno jejich. 
'''
"14" = '''
:sup:`14` Přijdiž na pamět nepravost předků jeho před Hospodinem, a hřích matky jeho nebuď shlazen. 
'''
"15" = '''
:sup:`15` Buďtež před Hospodinem ustavičně, až by vyhladil z země památku jejich, 
'''
"16" = '''
:sup:`16` Proto že nepamatoval, aby činil milosrdenství, ale protivenství činil člověku chudému a nuznému a sevřenému bolestí srdce, aby jej zamordoval. 
'''
"17" = '''
:sup:`17` Poněvadž miloval zlořečení, nechať přijde na něj; neměl líbosti v požehnání, nechať se vzdálí od něho. 
'''
"18" = '''
:sup:`18` A tak budiž oblečen v zlořečenství jako v svůj oděv, a ať vejde do vnitřností jeho jako voda, a jako olej do kostí jeho. 
'''
"19" = '''
:sup:`19` Budiž jemu to jako plášť k přiodívání, a jako pás k ustavičnému opasování. 
'''
"20" = '''
:sup:`20` Taková mzda přijdiž mým protivníkům od Hospodina, a mluvícím zlé věci proti duši mé. 
'''
"21" = '''
:sup:`21` Ty pak, Hospodine Pane, nalož se mnou laskavě pro jméno své, nebo dobré jest milosrdenství tvé; vytrhni mne. 
'''
"22" = '''
:sup:`22` Jsemť zajisté chudý a nuzný, a srdce mé raněno jest u vnitřnostech mých. 
'''
"23" = '''
:sup:`23` Jako stín, když se nachyluje, ucházeti musím; honí se za mnou jako za kobylkou. 
'''
"24" = '''
:sup:`24` Kolena má klesají postem, a tělo mé vyschlo z tučnosti. 
'''
"25" = '''
:sup:`25` Nadto jsem jim za posměch; když mne uhlédají, potřásají hlavami svými. 
'''
"26" = '''
:sup:`26` Spomoz mi, ó Hospodine Bože můj, zachovej mne podlé milosrdenství svého, 
'''
"27" = '''
:sup:`27` Tak aby poznati mohli, že jest to ruka tvá, a že jsi ty, Hospodine, učinil to. 
'''
"28" = '''
:sup:`28` Nechť oni jakkoli zlořečí, ty dobrořeč; kteříž povstali, nechť se zastydí, aby se veselil služebník tvůj. 
'''
"29" = '''
:sup:`29` Buďtež oblečeni protivníci moji v zahanbení, a nechť se odějí jako pláštěm hanbou svou. 
'''
"30" = '''
:sup:`30` Slaviti budu Hospodina velice ústy svými, a u prostřed mnohých chváliti jej budu, 
'''
"31" = '''
:sup:`31` Proto že stojí po pravici nuznému, aby ho zachoval od těch, kteříž odsuzují život jeho. 
'''
