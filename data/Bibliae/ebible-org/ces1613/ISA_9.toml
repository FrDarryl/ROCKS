[9]
"1" = '''
:sup:`1` A však ne tak obklíčí mrákota té země, kteráž ssoužena bude, jako když se ponejprv nepřítel dotkl země Zabulon a země Neftalím, ani jako potom, když více obtíží, naproti moři, při Jordánu Galilei lidnou. 
'''
"2" = '''
:sup:`2` Nebo lid tento chodě v temnostech, uzří světlo veliké, a bydlícím v zemi stínu smrti světlo zastkví se. 
'''
"3" = '''
:sup:`3` Rozmnožil jsi tento národ, ale nezveličils veselé. A však veseliti se budou před tebou, tak jako se veselí ve žni, jako se radují, když dělí kořisti, 
'''
"4" = '''
:sup:`4` Když jho břemene jeho a prut ramene jeho, hůl násilníka jeho polámeš, jako za dnů Madianských, 
'''
"5" = '''
:sup:`5` Kdyžto všickni bojovníci předěšeni, a roucha ve krvi zbrocena, ano což hořeti mohlo, i ohněm spáleno. 
'''
"6" = '''
:sup:`6` Nebo dítě narodilo se nám, syn dán jest nám, i bude knížetství na rameni jeho, a nazváno bude jméno jeho: Předivný, Rádce, Bůh silný, Rek udatný, Otec věčnosti, Kníže pokoje. 
'''
"7" = '''
:sup:`7` K rozmnožování pak toho knížetství a pokoje, jemuž nebude konce, sedne na stolici Davidově, a na království jeho, až je i v řád uvede, a utvrdí v soudu a v spravedlnosti, od tohoto času až na věky. Horlivost Hospodina zástupů to učiní. 
'''
"8" = '''
:sup:`8` Slovo poslal Pán Jákobovi, a padlo v Izraeli. 
'''
"9" = '''
:sup:`9` A zvíť všecken lid, Efraim, i obyvatelé Samařští, kteříž v pýše a vysokomyslnosti srdce říkají: 
'''
"10" = '''
:sup:`10` Padly cihly, ale my tesaným kamenem stavěti budeme; planí fíkové podťati jsou, a my to v cedry směníme. 
'''
"11" = '''
:sup:`11` Ale zvýší Hospodin protivníky Rezinovy nad něj, a nepřátely jeho svolá, 
'''
"12" = '''
:sup:`12` Syrské po předu, a Filistinské po zadu. I budou žráti Izraele celými ústy, aniž ve všem tom odvrátí se prchlivost jeho, ale ruka jeho předce bude vztažená. 
'''
"13" = '''
:sup:`13` Protože se lid ten nenavrací k tomu, kterýž jej bije, a Hospodina zástupů nehledají, 
'''
"14" = '''
:sup:`14` Protož odetne Hospodin od Izraele hlavu i ocas, ratolest i sítí jednoho dne. 
'''
"15" = '''
:sup:`15` (Stařec a vzácný člověk, onť jest hlava, prorok pak, kterýž učí lži, onť jest ocas.) 
'''
"16" = '''
:sup:`16` Nebo vůdcové lidu tohoto jsou svůdcové, a kteříž se jim vésti dadí, zhynuli. 
'''
"17" = '''
:sup:`17` Protož z mládenců jeho nepotěší se Pán, a nad sirotky a vdovami jeho neslituje se; nebo všickni jsou pokrytci a zločinci, a každá ústa mluví nešlechetnost. Aniž ve všem tom odvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená. 
'''
"18" = '''
:sup:`18` Nebo roznícena jsouc jako oheň bezbožnost, bodláčí a trní pálí, potom zapálí i houště lesu; pročež rozptýleni budou jako dým u povětří. 
'''
"19" = '''
:sup:`19` Pro hněv Hospodina zástupů zatmí se země, a ten lid bude jako pokrm ohně. Žádný ani bratra svého šanovati nebude, 
'''
"20" = '''
:sup:`20` Ale krájeje sobě po pravé straně, však lačněti bude, a zžíraje po levé, však nenasytí se. Jeden každý maso ramene svého žráti bude, 
'''
"21" = '''
:sup:`21` Manasses Efraima a Efraim Manessesa, oba pak spolu proti Judovi budou. Ve všem tom však neodvrátí se prchlivost jeho, ale předce ruka jeho bude vztažená. 
'''
