[112]
"1" = '''
:sup:`1` Halelujah. Blahoslavený muž, kterýž se bojí Hospodina, a v přikázaních jeho má velikou líbost. 
'''
"2" = '''
:sup:`2` Mocné na zemi bude símě jeho, rodina upřímých požehnání dojde. 
'''
"3" = '''
:sup:`3` Zboží a bohatství v domě jeho, a spravedlnost jeho zůstává na věky. 
'''
"4" = '''
:sup:`4` Vzchází ve tmách světlo upřímým, milostivý jest, milosrdný a spravedlivý. 
'''
"5" = '''
:sup:`5` Dobrý člověk slitovává se i půjčuje, a řídí své věci s soudem. 
'''
"6" = '''
:sup:`6` Nebo nepohne se na věky, v paměti věčné bude spravedlivý. 
'''
"7" = '''
:sup:`7` Slyše zlé noviny, nebojí se; stálé jest srdce jeho, a doufá v Hospodina. 
'''
"8" = '''
:sup:`8` Utvrzené srdce jeho nebojí se, až i uzří pomstu na svých nepřátelích. 
'''
"9" = '''
:sup:`9` Rozděluje štědře, a dává nuzným; spravedlnost jeho zůstává na věky, roh jeho bude vyvýšen v slávě. 
'''
"10" = '''
:sup:`10` Bezbožný vida to, zlobiti se, zuby svými škřipěti a schnouti bude; žádost bezbožníků zahyne. 
'''
