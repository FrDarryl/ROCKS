[6]
"1" = '''
:sup:`1` Smí někdo z vás, maje při s druhým, souditi se před nepravými, a ne raději před svatými? 
'''
"2" = '''
:sup:`2` Nevíte-liž, že svatí svět souditi budou? I poněvadž od vás souzen býti má svět, kterakž tedy nehodni jste těch nejmenších věcí rozsuzovati? 
'''
"3" = '''
:sup:`3` Zdaliž nevíte, že anděly souditi budeme? Co pak tyto časné věci? 
'''
"4" = '''
:sup:`4` Protož když byste měli míti soud o tyto časné věci, těmi, kteříž nejzadnější jsou v církvi, soud osaďte. 
'''
"5" = '''
:sup:`5` K zahanbeníť vašemu to pravím. Tak-liž není mezi vámi moudrého ani jednoho, kterýž by mohl rozsouditi mezi bratrem a bratrem svým? 
'''
"6" = '''
:sup:`6` Ale bratr s bratrem soudí se, a to před nevěřícími? 
'''
"7" = '''
:sup:`7` Již tedy konečně nedostatek mezi vámi jest, že soudy máte mezi sebou. Proč raději křivdy netrpíte? Proč raději škody nebéřete? 
'''
"8" = '''
:sup:`8` Nýbrž vy křivdu činíte, a k škodě přivodíte, a to bratří své. 
'''
"9" = '''
:sup:`9` Zdali nevíte, že nespravedliví dědictví království Božího nedosáhnou? Nemylte se, však ani smilníci, ani modláři, ani cizoložníci, ani zženštilí, ani samcoložníci, 
'''
"10" = '''
:sup:`10` Ani zloději, ani lakomci, ani opilci, ani zlolejci, ani dráči, dědictví království Božího nedůjdou. 
'''
"11" = '''
:sup:`11` A takoví jste někteří byli, ale obmyti jste, ale posvěceni jste, ale ospravedlněni jste ve jménu Pána Jezukrista a skrze Ducha Boha našeho. 
'''
"12" = '''
:sup:`12` Všecko mi sluší, ale ne všecko prospívá; všecko mi sluší, ale jáť pod žádné té věci moc poddán nebudu. 
'''
"13" = '''
:sup:`13` Pokrmové břichu náležejí, a břicho pokrmům; Bůh pak i pokrmy i břicho zkazí. Ale tělo ne smilstvu oddáno býti má, ale Pánu, a Pán tělu. 
'''
"14" = '''
:sup:`14` Bůh pak i Pána Ježíše vzkřísil, i nás také vzkřísí mocí svou. 
'''
"15" = '''
:sup:`15` Nevíte-liž, že těla vaše jsou údové Kristovi? Což tedy vezma údy Kristovy, učiním je údy nevěstky? Odstup to. 
'''
"16" = '''
:sup:`16` Zdaliž nevíte, že kdož se připojuje k nevěstce, jedno tělo jest s ní? Nebo dí Písmo: Budou dva jedno tělo. 
'''
"17" = '''
:sup:`17` Ten pak, jenž se připojuje Pánu, jeden duch jest s ním. 
'''
"18" = '''
:sup:`18` Utíkejte smilstva. Všeliký hřích, kterýžkoli učinil by člověk, kromě těla jest, ale kdož smilní, ten proti svému vlastnímu tělu hřeší. 
'''
"19" = '''
:sup:`19` Zdaliž nevíte, že tělo vaše jest chrám Ducha svatého, jenž přebývá v vás, kteréhož máte od Boha, a nejste sami svoji? 
'''
"20" = '''
:sup:`20` Nebo koupeni jste za velikou mzdu. Oslavujtež tedy Boha tělem vaším i duchem vaším, kteréžto věci Boží jsou. 
'''
