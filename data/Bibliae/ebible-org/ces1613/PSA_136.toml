[136]
"1" = '''
:sup:`1` Oslavujte Hospodina, nebo jest dobrý, nebo věčné jest milosrdenství jeho. 
'''
"2" = '''
:sup:`2` Oslavujte Boha bohů, nebo jest věčné milosrdenství jeho. 
'''
"3" = '''
:sup:`3` Oslavujte Pána pánů, nebo jest věčné milosrdenství jeho. 
'''
"4" = '''
:sup:`4` Toho, kterýž sám činí divy veliké, nebo jest věčné milosrdenství jeho. 
'''
"5" = '''
:sup:`5` Kterýž učinil nebesa moudře, nebo jest věčné milosrdenství jeho. 
'''
"6" = '''
:sup:`6` Kterýž roztáhl zemi na vodách, nebo jest věčné milosrdenství jeho. 
'''
"7" = '''
:sup:`7` Kterýž učinil světla veliká, nebo jest věčné milosrdenství jeho. 
'''
"8" = '''
:sup:`8` Slunce, aby panovalo ve dne, nebo jest věčné milosrdenství jeho. 
'''
"9" = '''
:sup:`9` Měsíc a hvězdy, aby panovaly v noci, nebo jest věčné milosrdenství jeho. 
'''
"10" = '''
:sup:`10` Kterýž ranil Egyptské v prvorozených jejich, nebo jest věčné milosrdenství jeho. 
'''
"11" = '''
:sup:`11` A vyvedl Izraele z prostředku jejich, nebo jest věčné milosrdenství jeho. 
'''
"12" = '''
:sup:`12` V ruce silné a v rameni vztaženém, nebo jest věčné milosrdenství jeho. 
'''
"13" = '''
:sup:`13` Kterýž rozdělil moře Rudé na díly, nebo jest věčné milosrdenství jeho. 
'''
"14" = '''
:sup:`14` A převedl Izraele prostředkem jeho, nebo jest věčné milosrdenství jeho. 
'''
"15" = '''
:sup:`15` A uvrhl Faraona s vojskem jeho do moře Rudého, nebo jest věčné milosrdenství jeho. 
'''
"16" = '''
:sup:`16` Kterýž vedl lid svůj přes poušť, nebo jest věčné milosrdenství jeho. 
'''
"17" = '''
:sup:`17` Kterýž pobil krále veliké, nebo jest věčné milosrdenství jeho. 
'''
"18" = '''
:sup:`18` A zbil krále znamenité, nebo jest věčné milosrdenství jeho. 
'''
"19" = '''
:sup:`19` Seona krále Amorejského, nebo jest věčné milosrdenství jeho. 
'''
"20" = '''
:sup:`20` Též Oga krále Bázan, nebo jest věčné milosrdenství jeho. 
'''
"21" = '''
:sup:`21` A dal zemi jejich v dědictví, nebo jest věčné milosrdenství jeho. 
'''
"22" = '''
:sup:`22` V dědictví Izraelovi, služebníku svému, nebo jest věčné milosrdenství jeho. 
'''
"23" = '''
:sup:`23` Kterýž v snížení našem pamatuje na nás, nebo jest věčné milosrdenství jeho. 
'''
"24" = '''
:sup:`24` A vytrhl nás z nepřátel našich, nebo jest věčné milosrdenství jeho. 
'''
"25" = '''
:sup:`25` Kterýž dává pokrm všelikému tělu, nebo jest věčné milosrdenství jeho. 
'''
"26" = '''
:sup:`26` Oslavujte Boha silného nebes, neboť jest věčné milosrdenství jeho. 
'''
