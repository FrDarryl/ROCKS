[33]
"1" = '''
:sup:`1` Slyšiž tedy, prosím, Jobe, řeči mé, a všech slov mých ušima svýma pozoruj. 
'''
"2" = '''
:sup:`2` Aj, jižť otvírám ústa svá, mluví jazyk můj v ústech mých. 
'''
"3" = '''
:sup:`3` Upřímost srdce mého a umění vynesou rtové moji. 
'''
"4" = '''
:sup:`4` Duch Boha silného učinil mne, a dchnutí Všemohoucího dalo mi život. 
'''
"5" = '''
:sup:`5` Můžeš-li, odpovídej mi, připrav se proti mně, a postav se. 
'''
"6" = '''
:sup:`6` Aj, já podlé žádosti tvé buduť místo Boha silného; z bláta sformován jsem i já. 
'''
"7" = '''
:sup:`7` Pročež strach ze mne nepředěsí tě, a ruka má nebudeť k obtížení. 
'''
"8" = '''
:sup:`8` Řekl jsi pak přede mnou, a hlas ten řečí tvých slyšel jsem: 
'''
"9" = '''
:sup:`9` Èist jsem, bez přestoupení, nevinný jsem, a nepravosti při mně není. 
'''
"10" = '''
:sup:`10` Aj, příčiny ku potření mne shledal Bůh, klade mne sobě za nepřítele, 
'''
"11" = '''
:sup:`11` Svírá poutami nohy mé, střeže všech stezek mých. 
'''
"12" = '''
:sup:`12` Aj, tím nejsi spravedliv, odpovídám tobě, nebo větší jest Bůh nežli člověk. 
'''
"13" = '''
:sup:`13` Oč se s ním nesnadníš? Žeť všech svých věcí nezjevuje? 
'''
"14" = '''
:sup:`14` Ano jednou mluví Bůh silný, i dvakrát, a nešetří toho člověk. 
'''
"15" = '''
:sup:`15` Skrze sny u vidění nočním, když připadá hluboký sen na lidi ve spaní na ložci, 
'''
"16" = '''
:sup:`16` Tehdáž odkrývá ucho lidem, a čemu je učí, to zpečeťuje, 
'''
"17" = '''
:sup:`17` Aby odtrhl člověka od skutku zlého, a pýchu od muže vzdálil, 
'''
"18" = '''
:sup:`18` A zachoval duši jeho od jámy, a život jeho aby netrefil na meč. 
'''
"19" = '''
:sup:`19` Tresce i bolestí na lůži jeho, a všecky kosti jeho násilnou nemocí, 
'''
"20" = '''
:sup:`20` Tak že sobě život jeho oškliví pokrm, a duše jeho krmi nejlahodnější. 
'''
"21" = '''
:sup:`21` Hyne tělo jeho patrně, a vyhlédají kosti jeho, jichž prvé nebylo vídati. 
'''
"22" = '''
:sup:`22` A tak bývá blízká hrobu duše jeho, a život jeho smrtelných ran. 
'''
"23" = '''
:sup:`23` Však bude-li míti anděla vykladače jednoho z tisíce, kterýž by za člověka oznámil pokání jeho: 
'''
"24" = '''
:sup:`24` Tedy smiluje se nad ním, a dí: Vyprosť jej, ať nesstoupí do porušení, oblíbilť jsem mzdu vyplacení. 
'''
"25" = '''
:sup:`25` I odmladne tělo jeho nad dítěcí, a navrátí se ke dnům mladosti své. 
'''
"26" = '''
:sup:`26` Kořiti se bude Bohu, a zamiluje jej, a patřiti bude na něj tváří ochotnou; nadto navrátí člověku spravedlnost jeho. 
'''
"27" = '''
:sup:`27` Kterýž hledě na lidi, řekne: Zhřešilť jsem byl, a to, což pravého bylo, převrátil jsem, ale nebylo mi to prospěšné. 
'''
"28" = '''
:sup:`28` Bůh však vykoupil duši mou, aby nešla do jámy, a život můj, aby světlo spatřoval. 
'''
"29" = '''
:sup:`29` Aj, všeckoť to dělá Bůh silný dvakrát i třikrát při člověku, 
'''
"30" = '''
:sup:`30` Aby odvrátil duši jeho od jámy, a aby osvícen byl světlem živých. 
'''
"31" = '''
:sup:`31` Pozoruj, Jobe, poslouchej mne, mlč, ať já mluvím. 
'''
"32" = '''
:sup:`32` Jestliže máš slova, odpovídej mi, nebo bych chtěl ospravedlniti tebe. 
'''
"33" = '''
:sup:`33` Pakli nic, ty mne poslouchej; mlč, a poučím tě moudrosti. 
'''
