[21]
"1" = '''
:sup:`1` A když se přiblížili k Jeruzalému, a přišli do Betfage k hoře Olivetské, tedy Ježíš poslal dva učedlníky své, 
'''
"2" = '''
:sup:`2` Řka jim: Jdětež do městečka, kteréž proti vám jest, a hned naleznete oslici přivázanou a oslátko s ní. Odvěžtež je a přiveďte ke mně. 
'''
"3" = '''
:sup:`3` A řekl-liť by kdo co vám, rcete, že Pán jich potřebuje, a hnedť propustí je. 
'''
"4" = '''
:sup:`4` Toto se pak všecko stalo, aby se naplnilo povědění skrze proroka, řkoucího: 
'''
"5" = '''
:sup:`5` Povězte dceři Sionské: Aj, král tvůj béře se tobě tichý, a sedě na oslici, a na oslátku té oslice jhu podrobené. 
'''
"6" = '''
:sup:`6` I jdouce učedlníci, a učinivše tak, jakož jim přikázal Ježíš, 
'''
"7" = '''
:sup:`7` Přivedli oslici i oslátko, a vložili na ně roucha svá, a jej navrchu posadili. 
'''
"8" = '''
:sup:`8` Mnohý pak zástup stlali roucha svá na cestě, jiní pak ratolesti z dříví sekali a metali na cestu. 
'''
"9" = '''
:sup:`9` A zástupové, kteříž napřed šli, i ti, kteříž nazad byli, volali, řkouce: Aj syn Davidův, Spasitel. Požehnaný, jenž se béře ve jménu Páně; spasiž nás ty, kterýž jsi na výsostech. 
'''
"10" = '''
:sup:`10` A když vjel do Jeruzaléma, zbouřilo se všecko město, řkouce: I kdo jest tento? 
'''
"11" = '''
:sup:`11` Zástupové pak pravili: Toto jest ten Ježíš, prorok od Nazarétu Galilejského. 
'''
"12" = '''
:sup:`12` I všel Ježíš do chrámu Božího, a vymítal všecky prodavače a kupce z chrámu, a stoly penězoměnců a stolice prodávajících holubice převracel, 
'''
"13" = '''
:sup:`13` A řekl jim: Psánoť jest: Dům můj dům modlitby slouti bude, ale vy učinili jste jej peleší lotrovskou. 
'''
"14" = '''
:sup:`14` I přistoupili k němu slepí a kulhaví v chrámě, i uzdravil je. 
'''
"15" = '''
:sup:`15` Vidouce pak přední kněží a zákoníci divy, kteréž činil, a dítky, any volají v chrámě a praví: Aj syn Davidův, Spasitel, rozhněvali se. 
'''
"16" = '''
:sup:`16` A řekli jemu: Slyšíš-liž, co tito praví? Ježíš pak řekl jim: I ovšem. Nikdá-liž jste nečtli, že z úst nemluvňátek a těch, jenž prsí požívají, dokonal jsi chválu? 
'''
"17" = '''
:sup:`17` A opustiv je, šel ven z města do Betany a tu zůstal. 
'''
"18" = '''
:sup:`18` Ráno pak navracuje se do města, zlačněl. 
'''
"19" = '''
:sup:`19` A vida jeden fíkový strom podle cesty, šel k němu, a nic na něm nenalezl, než listí toliko. I dí tomu stromu: Nikdy více neroď se z tebe ovoce na věky. I usechl jest hned fík ten. 
'''
"20" = '''
:sup:`20` A vidouce to učedlníci, divili se, řkouce: Kterak jest ihned usechl fík ten! 
'''
"21" = '''
:sup:`21` I odpověděv Ježíš, řekl jim: Amen pravím vám: Budete-li míti víru, a nebudete-li pochybovati, netoliko to, co se stalo fíkovému dřevu, učiníte, a kdybyste i této hoře řekli: Zdvihni se a vrz sebou do moře, staneť se. 
'''
"22" = '''
:sup:`22` A všecko, zač byste koli prosili na modlitbě, věříce, vezmete. 
'''
"23" = '''
:sup:`23` A když přišel do chrámu, přistoupili k němu přední kněží a starší lidu, když učil, řkouce: Jakou mocí tyto věci činíš? A kdo jest tobě tu moc dal? 
'''
"24" = '''
:sup:`24` Odpovídaje pak Ježíš, řekl jim: Otížiť se i já vás na jednu věc, kterouž povíte-li mi, i já vám povím, jakou mocí tyto věci činím. 
'''
"25" = '''
:sup:`25` Křest Janův odkud jest byl? S nebe-li, čili z lidí? A oni rozvažovali mezi sebou, řkouce: Díme-li: S nebe, díť nám: Proč jste pak nevěřili jemu? 
'''
"26" = '''
:sup:`26` Pakli díme: Z lidí, bojíme se zástupu. Nebo všickni měli Jana za proroka. 
'''
"27" = '''
:sup:`27` I odpovídajíce Ježíšovi, řekli: Nevíme. Řekl jim i on: Aniž já vám povím, jakou mocí tyto věci činím. 
'''
"28" = '''
:sup:`28` Ale co se vám zdá? Èlověk jeden měl dva syny. A přistoupiv k prvnímu, řekl: Synu, jdi na vinici mou dnes a dělej. 
'''
"29" = '''
:sup:`29` A on odpověděv, řekl: Nechci. A potom usmysliv sobě, šel. 
'''
"30" = '''
:sup:`30` I přistoupiv k druhému, řekl jemu též. A on odpověděv, řekl: Jdu, pane. A nešel. 
'''
"31" = '''
:sup:`31` Který z těch dvou učinil vůli otcovu? Řekli jemu: První. Dí jim Ježíš: Amen pravím vám, že publikáni a nevěstky předcházejí vás do království Božího. 
'''
"32" = '''
:sup:`32` Nebo přišel k vám Jan cestou spravedlnosti, a neuvěřili jste mu, ale publikáni a nevěstky uvěřili jemu. Vy pak viděvše to, aniž jste potom usmyslili sobě, abyste věřili jemu. 
'''
"33" = '''
:sup:`33` Jiné podobenství slyšte: Byl jeden hospodář, kterýž vzdělal vinici, a opletl ji plotem, a vkopal v ní pres, a ustavěl věži, i pronajal ji vinařům, a odšel pryč přes pole. 
'''
"34" = '''
:sup:`34` A když se přiblížil čas ovoce, poslal služebníky své k vinařům, aby vzali užitky její. 
'''
"35" = '''
:sup:`35` Vinaři pak zjímavše služebníky jeho, jiného zmrskali, jiného zabili, a jiného ukamenovali. 
'''
"36" = '''
:sup:`36` Opět poslal jiných služebníků více nežli prve. I učinili jim též. 
'''
"37" = '''
:sup:`37` Naposledy pak poslal k nim syna svého, řka: Ostýchati se budou syna mého. 
'''
"38" = '''
:sup:`38` Vinaři pak uzřevše syna jeho, řekli mezi sebou: Tentoť jest dědic; pojďte, zabijme jej, a uvažme se v dědictví jeho. 
'''
"39" = '''
:sup:`39` I chytivše ho, vyvrhli jej ven z vinice a zabili. 
'''
"40" = '''
:sup:`40` Protož když přijde pán vinice, co učiní vinařům těm? 
'''
"41" = '''
:sup:`41` Řekli jemu: Zlé zle zatratí, a vinici svou pronajme jiným vinařům, kteříž budou vydávati jemu užitek časy svými. 
'''
"42" = '''
:sup:`42` Řekl jim Ježíš: Nikdy-li jste nečtli v Písmích: Kámen, kterýž jsou zavrhli dělníci, ten učiněn jest v hlavu úhlovou? Ode Pána stalo se toto, a jest divné před očima našima. 
'''
"43" = '''
:sup:`43` Protož pravím vám, že bude odjato od vás království Boží, a bude dáno lidu činícímu užitky jeho. 
'''
"44" = '''
:sup:`44` A kdož by padl na ten kámen, rozrazíť se; a na kohož upadne, setřeť jej. 
'''
"45" = '''
:sup:`45` A slyšavše přední kněží podobenství jeho, porozuměli, že by o nich mluvil. 
'''
"46" = '''
:sup:`46` I hledajíce ho jíti, báli se zástupů; neb ho měli za proroka. 
'''
