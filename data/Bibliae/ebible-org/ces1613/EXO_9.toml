[9]
"1" = '''
:sup:`1` Tedy řekl Hospodin Mojžíšovi: Vejdi k Faraonovi, a mluv k němu: Takto praví Hospodin, Bůh Hebrejský: Propusť lid můj, ať mi slouží. 
'''
"2" = '''
:sup:`2` Pakli nebudeš chtíti propustiti, než předce držeti je budeš: 
'''
"3" = '''
:sup:`3` Aj, ruka Hospodinova bude na dobytku tvém, kterýž jest na poli, na koních, na oslích, na velbloudích, na volích a na ovcech, mor těžký velmi. 
'''
"4" = '''
:sup:`4` A učiní Hospodin rozdíl mezi dobytky Izraelských a mezi dobytky Egyptských, aby nic neumřelo ze všeho, což jest synů Izraelských. 
'''
"5" = '''
:sup:`5` A uložil Hospodin čas jistý, řka: Zítra učiní Hospodin věc takovou na zemi. 
'''
"6" = '''
:sup:`6` I učinil Hospodin tu věc na zejtří, a pomřel všecken dobytek Egyptským; z dobytku pak synů Izraelských ani jedno neumřelo. 
'''
"7" = '''
:sup:`7` I poslal Farao, a aj, neumřelo z dobytků Izraelských ani jedno. Ale obtíženo jest srdce Faraonovo, a nepropustil lidu. 
'''
"8" = '''
:sup:`8` I řekl Hospodin Mojžíšovi a Aronovi: Vezměte sobě plné hrsti své popela z peci, a ať jej sype Mojžíš k nebi před očima Faraonovýma. 
'''
"9" = '''
:sup:`9` I obrátí se v prach po vší zemi Egyptské, a budou z něho na lidech i na hovadech vředové prýštící se neštovicemi po vší zemi Egyptské. 
'''
"10" = '''
:sup:`10` Nabravše tedy popela z peci, stáli před Faraonem, a sypal jej Mojžíš k nebi. I byli vředové plní neštovic, prýštící se na lidech i na hovadech. 
'''
"11" = '''
:sup:`11` Aniž mohli čarodějníci státi před Mojžíšem pro vředy; nebo byli vředové na čarodějnících i na všech Egyptských. 
'''
"12" = '''
:sup:`12` I zsilil Hospodin srdce Faraonovo, a neposlechl jich, tak jakž byl mluvil Hospodin k Mojžíšovi. 
'''
"13" = '''
:sup:`13` Tedy řekl Hospodin Mojžíšovi: Vstana ráno, postav se před Faraonem, a rci k němu: Takto praví Hospodin, Bůh Hebrejský: Propusť lid můj, ať mi slouží. 
'''
"14" = '''
:sup:`14` Nebo já teď již pošli všecky rány své na srdce tvé, i na služebníky tvé a na lid tvůj, abys věděl, žeť není podobného mně na vší zemi. 
'''
"15" = '''
:sup:`15` Nebo nyní, když jsem vztáhl ruku svou, byl bych tebe také ranil i lid tvůj morem tím; a tak bys byl vyhlazen z země. 
'''
"16" = '''
:sup:`16` Ale však proto jsem tě zachoval, abych ukázal na tobě moc svou, a aby vypravovali jméno mé na vší zemi. 
'''
"17" = '''
:sup:`17` Ještě ty pozdvihuješ se proti lidu mému, nechtěje ho propustiti? 
'''
"18" = '''
:sup:`18` Aj, já dštíti budu zítra v tentýž čas krupobitím těžkým náramně, jakéhož nebylo v Egyptě od toho dne, jakž založen jest, až do tohoto času. 
'''
"19" = '''
:sup:`19` Protož nyní pošli, shromažď dobytek svůj a cokoli máš na poli. Na všecky lidi i hovada, kteráž by nalezena byla na poli, a nebyla by shromážděna do domu, spadne krupobití, a pomrou. 
'''
"20" = '''
:sup:`20` Kdo tedy z služebníků Faraonových ulekl se slova Hospodinova, svolal hbitě služebníky své i dobytek svůj do domu. 
'''
"21" = '''
:sup:`21` Ale kdož nepřiložil srdce svého k slovu Hospodinovu, nechal služebníků svých a dobytka svého na poli. 
'''
"22" = '''
:sup:`22` I řekl Hospodin Mojžíšovi: Vztáhni ruku svou k nebi, ať jest krupobití po vší zemi Egyptské, na lidi i na hovada i na všelikou bylinu polní v zemi Egyptské. 
'''
"23" = '''
:sup:`23` Tedy vztáhl Mojžíš hůl svou k nebi, a Hospodin vydal hřímání a krupobití. I sstoupil oheň na zem, a dštil Hospodin krupobitím na zemi Egyptskou. 
'''
"24" = '''
:sup:`24` I bylo krupobití a oheň smíšený s krupobitím těžký velmi, jakéhož nebylo nikdy ve vší zemi Egyptské, jakž v ní bydliti lidé začali. 
'''
"25" = '''
:sup:`25` I ztloukly kroupy po vší zemi Egyptské, cožkoli bylo na poli od člověka až do hovada; všecku také bylinu polní potloukly kroupy, i všecko stromoví na poli zpřerážely. 
'''
"26" = '''
:sup:`26` Toliko v zemi Gesen, v níž byli synové Izraelští, nebylo krupobití. 
'''
"27" = '''
:sup:`27` Poslav tedy Farao, povolal Mojžíše a Arona a řekl jim: Zhřešil jsem i nyní. Hospodinť jest spravedlivý, ale já a lid můj bezbožní jsme. 
'''
"28" = '''
:sup:`28` Modlte se Hospodinu, (nebo dosti jest), ať není hřímání Božího a krupobití. Tedy propustím vás, aniž déle zůstávati budete. 
'''
"29" = '''
:sup:`29` I řekl jemu Mojžíš: Když vyjdu ven z města, rozprostru ruce své k Hospodinu, a hřímání přestane, i krupobití více nebude, abys poznal, že Hospodinova jest země. 
'''
"30" = '''
:sup:`30` Ale vím, že ani ty, ani služebníci tvoji ještě se nebudete báti tváři Hospodina Boha. 
'''
"31" = '''
:sup:`31` I potlučen jest len a ječmen; nebo ječmen se byl vymetal, len také byl v hlávkách. 
'''
"32" = '''
:sup:`32` Ale pšenice a špalda nebyla ztlučena, nebo pozdní byla. 
'''
"33" = '''
:sup:`33` Tedy Mojžíš vyšed od Faraona z města, rozprostřel ruce své k Hospodinu. I přestalo hřímání a krupobití, a ani déšť nelil se na zemi. 
'''
"34" = '''
:sup:`34` Uzřev pak Farao, že přestal déšť a krupobití a hřímání, opět hřešil; a více obtížil srdce své, on i služebníci jeho. 
'''
"35" = '''
:sup:`35` I zsililo se srdce Faraonovo, a nepropustil synů Izraelských, tak jakž byl mluvil Hospodin skrze Mojžíše. 
'''
