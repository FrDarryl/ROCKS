[12]
"1" = '''
:sup:`1` Odpověděv pak Job, řekl: 
'''
"2" = '''
:sup:`2` V pravdě, že jste vy lidé, a že s vámi umře moudrost. 
'''
"3" = '''
:sup:`3` I jáť mám srdce jako vy, aniž jsem zpozdilejší než vy, anobrž při komž toho není? 
'''
"4" = '''
:sup:`4` Za posměch příteli svému jsem, kteréhož, když volá, vyslýchá Bůh; v posměchuť jest spravedlivý a upřímý. 
'''
"5" = '''
:sup:`5` Pochodně zavržená jest (podlé smýšlení člověka pokoje užívajícího) ten, kterýž jest blízký pádu. 
'''
"6" = '''
:sup:`6` Pokojné a bezpečné příbytky mají loupežníci ti, kteříž popouzejí Boha silného, jimž on uvodí dobré věci v ruku jejich. 
'''
"7" = '''
:sup:`7` Ano zeptej se třebas hovad, a naučí tě, aneb ptactva nebeského, a oznámí tobě. 
'''
"8" = '''
:sup:`8` Aneb rozmluv s zemí, a poučí tě, ano i ryby mořské vypravovati budou tobě. 
'''
"9" = '''
:sup:`9` Kdo nezná ze všeho toho, že ruka Hospodinova to učinila? 
'''
"10" = '''
:sup:`10` V jehož ruce jest duše všelikého živočicha, a duch každého těla lidského. 
'''
"11" = '''
:sup:`11` Zdaliž ucho slov rozeznávati nebude, tak jako dásně pokrmu okoušejí? 
'''
"12" = '''
:sup:`12` Při starcích jest moudrost, a při dlouhověkých rozumnost. 
'''
"13" = '''
:sup:`13` Nadto pak u Boha moudrost a síla, jehoť jest rada a rozumnost. 
'''
"14" = '''
:sup:`14` Jestliže on boří, nemůže zase stavíno býti; zavírá-li člověka, nemůže býti otevříno. 
'''
"15" = '''
:sup:`15` Hle, tak zastavuje vody, až i vysychají, a tak je vypouští, že podvracejí zemi. 
'''
"16" = '''
:sup:`16` U něho jest síla a bytnost, jeho jest ten, kterýž bloudí, i kterýž v blud uvodí. 
'''
"17" = '''
:sup:`17` On uvodí rádce v nemoudrost, a z soudců blázny činí. 
'''
"18" = '''
:sup:`18` Svazek králů rozvazuje, a pasem přepasuje bedra jejich. 
'''
"19" = '''
:sup:`19` On uvodí knížata v nemoudrost, a mocné vyvrací. 
'''
"20" = '''
:sup:`20` On odjímá řeč výmluvným, a soud starcům béře. 
'''
"21" = '''
:sup:`21` On vylévá potupu na urozené, a sílu mocných zemdlívá. 
'''
"22" = '''
:sup:`22` On zjevuje hluboké věci z temností, a vyvodí na světlo stín smrti. 
'''
"23" = '''
:sup:`23` On rozmnožuje národy i hubí je, rozšiřuje národy i zavodí je. 
'''
"24" = '''
:sup:`24` On odjímá srdce předním z lidu země, a v blud je uvodí na poušti bezcestné, 
'''
"25" = '''
:sup:`25` Aby šámali ve tmě bez světla. Summou, činí, aby bloudili jako opilý. 
'''
