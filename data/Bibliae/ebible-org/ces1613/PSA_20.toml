[20]
"1" = '''
:sup:`1` Přednímu zpěváku, žalm Davidův. 
'''
"2" = '''
:sup:`2` Vyslyšiž tě Hospodin v den ssoužení, k zvýšení tě přiveď jméno Boha Jákobova. 
'''
"3" = '''
:sup:`3` Sešliž tobě pomoc z svatyně, a z Siona utvrzuj tě. 
'''
"4" = '''
:sup:`4` Rozpomeniž se na všecky oběti tvé, a zápaly tvé v popel obrať. Sélah. 
'''
"5" = '''
:sup:`5` Dejž tobě vše podlé srdce tvého, a všelikou radu tvou vyplň. 
'''
"6" = '''
:sup:`6` I budeme prozpěvovati o spasení tvém, a ve jménu Boha našeho korouhve vyzdvihneme; naplniž Hospodin všecky prosby tvé. 
'''
"7" = '''
:sup:`7` Nyníť jsme poznali, že Hospodin zachoval svého pomazaného, a že jej vyslyšel s nebe svatého svého; nebo v jeho přesilné pravici jest spasení. 
'''
"8" = '''
:sup:`8` Tito v vozích, jiní v koních doufají, ale my jméno Hospodina Boha našeho sobě připomínáme. 
'''
"9" = '''
:sup:`9` A protož oni sehnuti jsou, a padli, ale my povstali jsme, a zmužile stojíme. 
'''
"10" = '''
:sup:`10` Hospodine, zachovávejž nás, i král ať slyší nás, když k němu volati budeme. 
'''
