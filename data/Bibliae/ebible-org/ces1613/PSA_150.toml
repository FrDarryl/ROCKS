[150]
"1" = '''
:sup:`1` Halelujah. Chvalte Boha silného pro svatost jeho, chvalte jej pro rozšíření síly jeho. 
'''
"2" = '''
:sup:`2` Chvalte jej ze všelijaké moci jeho, chvalte jej podlé veliké důstojnosti jeho. 
'''
"3" = '''
:sup:`3` Chvalte jej zvukem trouby, chvalte jej na loutnu a citaru. 
'''
"4" = '''
:sup:`4` Chvalte jej na buben a píšťalu, chvalte jej na husle a varhany. 
'''
"5" = '''
:sup:`5` Chvalte jej na cymbály hlasité, chvalte jej na cymbály zvučné. 
'''
"6" = '''
:sup:`6` Všeliký duch chval Hospodina. Halelujah. 
'''
