[7]
"1" = '''
:sup:`1` A když byla dostavena zed, a zavěsil jsem vrata, a ustanoveni byli vrátní i zpěváci i Levítové, 
'''
"2" = '''
:sup:`2` Poručil jsem Chananovi bratru svému, a Chananiášovi hejtmanu hradu Jeruzalémského, (proto že on byl muž věrný a bohabojný nad mnohé), 
'''
"3" = '''
:sup:`3` A řekl jsem jim: Nechť nebývají otvírány brány Jeruzalémské, až obejde slunce, a když ti, jenž tu stávají, zavrou brány, vy ohledejte. A tak postavil jsem stráž z obyvatelů Jeruzalémských, každého v stráži jeho, a každého naproti domu jeho. 
'''
"4" = '''
:sup:`4` Město pak to bylo široké a veliké, ale lidu málo v ohradě jeho, a domové nebyli vystaveni. 
'''
"5" = '''
:sup:`5` Protož dal mi to Bůh můj v srdce mé, že jsem shromáždil přednější, a knížata i lid, aby byli vyčteni podlé pořádku rodů. I nalezl jsem knihu o rodu těch, kteříž se byli prvé přestěhovali, a našel jsem v ní napsáno: 
'''
"6" = '''
:sup:`6` Tito jsou lidé té krajiny, kteříž šli z zajetí a přestěhování toho, jakž je byl přestěhoval Nabuchodonozor král Babylonský, a navrátili se do Jeruzaléma a do Judstva, jeden každý do města svého. 
'''
"7" = '''
:sup:`7` Kteříž přišli s Zorobábelem, s Jesua, s Nehemiášem, Azariášem, Raamiášem, Nachamanem, Mardocheem, Bilsanem, Misperetem, Bigvajem, Nechumem, Baanou, počet mužů z lidu Izraelského: 
'''
"8" = '''
:sup:`8` Synů Farosových dva tisíce, sto sedmdesát dva; 
'''
"9" = '''
:sup:`9` Synů Sefatiášových tři sta sedmdesát dva; 
'''
"10" = '''
:sup:`10` Synů Arachových šest set padesát dva; 
'''
"11" = '''
:sup:`11` Synů Pachat Moábových, synů Jesua a Joábových, dva tisíce, osm set a osmnáct; 
'''
"12" = '''
:sup:`12` Synů Elamových tisíc, dvě stě padesát čtyři; 
'''
"13" = '''
:sup:`13` Synů Zattuových osm set čtyřidceti pět; 
'''
"14" = '''
:sup:`14` Synů Zakkai sedm set a šedesát; 
'''
"15" = '''
:sup:`15` Synů Binnui šest set čtyřidceti osm; 
'''
"16" = '''
:sup:`16` Synů Bebai šest set dvadceti osm; 
'''
"17" = '''
:sup:`17` Synů Azgadových dva tisíce, tři sta dvamecítma; 
'''
"18" = '''
:sup:`18` Synů Adonikamových šest set šedesáte sedm; 
'''
"19" = '''
:sup:`19` Synů Bigvai dva tisíce, šedesáte sedm; 
'''
"20" = '''
:sup:`20` Synů Adinových šest set padesát pět; 
'''
"21" = '''
:sup:`21` Synů Aterových z Ezechiáše devadesát osm; 
'''
"22" = '''
:sup:`22` Synů Chasumových tři sta dvadceti osm; 
'''
"23" = '''
:sup:`23` Synů Bezai tři sta dvadceti čtyři; 
'''
"24" = '''
:sup:`24` Synů Charifových sto a dvanáct; 
'''
"25" = '''
:sup:`25` Synů Gabaonitských devadesát pět; 
'''
"26" = '''
:sup:`26` Mužů Betlémských a Netofatských sto osmdesát osm; 
'''
"27" = '''
:sup:`27` Mužů Anatotských sto dvadceti osm; 
'''
"28" = '''
:sup:`28` Mužů Betazmavetských čtyřidceti dva; 
'''
"29" = '''
:sup:`29` Mužů Kariatjeharimských, Kafirských a Berotských sedm set čtyřidceti a tři; 
'''
"30" = '''
:sup:`30` Mužů Ráma a Gabaa šest set dvadceti jeden; 
'''
"31" = '''
:sup:`31` Mužů Michmas sto dvadceti dva; 
'''
"32" = '''
:sup:`32` Mužů z Bethel a Hai sto dvadceti tři; 
'''
"33" = '''
:sup:`33` Mužů z Nébo druhého padesáte dva; 
'''
"34" = '''
:sup:`34` Synů Elama druhého tisíc, dvě stě padesát čtyři; 
'''
"35" = '''
:sup:`35` Synů Charimových tři sta dvadceti; 
'''
"36" = '''
:sup:`36` Synů Jerecho tři sta čtyřidceti pět; 
'''
"37" = '''
:sup:`37` Synů Lodových, Chadidových a Onových sedm set dvadceti jeden; 
'''
"38" = '''
:sup:`38` Synů Senaa tři tisíce, devět set a třidceti. 
'''
"39" = '''
:sup:`39` Kněží: Synů Jedaiášových z domu Jesua devět set sedmdesát tři; 
'''
"40" = '''
:sup:`40` Synů Immerových tisíc, padesát dva; 
'''
"41" = '''
:sup:`41` Synů Paschurových tisíc, dvě stě čtyřidceti sedm; 
'''
"42" = '''
:sup:`42` Synů Charimových tisíc a sedmnáct. 
'''
"43" = '''
:sup:`43` Levítů: Synů Jesua a Kadmiele, synů Hodevášových sedmdesát čtyři. 
'''
"44" = '''
:sup:`44` Zpěváků: Synů Azafových sto čtyřidceti osm. 
'''
"45" = '''
:sup:`45` Vrátných: Synů Sallumových, synů Aterových, synů Talmonových, synů Akkubových, synů Chatita, synů Sobai, sto třidceti osm. 
'''
"46" = '''
:sup:`46` Netinejských: Synů Zicha, synů Chasufa, synů Tabbaot, 
'''
"47" = '''
:sup:`47` Synů Keros, synů Sia, synů Fadon, 
'''
"48" = '''
:sup:`48` Synů Lebana, synů Chagaba, synů Salmai, 
'''
"49" = '''
:sup:`49` Synů Chanan, synů Giddel, synů Gachar, 
'''
"50" = '''
:sup:`50` Synů Reaia, synů Rezin, synů Nekoda, 
'''
"51" = '''
:sup:`51` Synů Gazam, synů Uza, synů Paseach, 
'''
"52" = '''
:sup:`52` Synů Besai, synů Meunim, synů Nefisesim, 
'''
"53" = '''
:sup:`53` Synů Bakbuk, synů Chakufa, synů Charchur, 
'''
"54" = '''
:sup:`54` Synů Bazlit, synů Mechida, synů Charsa, 
'''
"55" = '''
:sup:`55` Synů Barkos, synů Sisera, synů Tamach, 
'''
"56" = '''
:sup:`56` Synů Neziach, synů Chatifa, 
'''
"57" = '''
:sup:`57` Synů služebníků Šalomounových, synů Sotai, synů Soferet, synů Ferida, 
'''
"58" = '''
:sup:`58` Synů Jaala, synů Darkon, synů Giddel, 
'''
"59" = '''
:sup:`59` Synů Sefatiášových, synů Chattil, synů Pocheret Hazebaim, synů Amon, 
'''
"60" = '''
:sup:`60` Všech Netinejských a synů služebníků Šalomounových tři sta devadesát dva. 
'''
"61" = '''
:sup:`61` Tito také byli, kteříž vyšli z Telmelach a Telcharsa: Cherub, Addon a Immer. Ale nemohli prokázati rodu otců svých a semene svého, že by z Izraele byli. 
'''
"62" = '''
:sup:`62` Synů Delaiášových, synů Tobiášových, synů Nekodových šest set čtyřidceti dva. 
'''
"63" = '''
:sup:`63` A z kněží: Synové Chabaiášovi, synové Kózovi, synové Barzillai toho, kterýž pojav sobě z dcer Barzillai Galádského manželku, nazván jest jménem jejich. 
'''
"64" = '''
:sup:`64` Ti vyhledávali jeden každý zapsání o sobě, chtíce prokázati rod svůj, ale nenašlo se. A protož zbaveni jsou kněžství. 
'''
"65" = '''
:sup:`65` A zapověděl jim Tirsata, aby nejedli z věcí svatosvatých, dokudž by nestál kněz s urim a tumim. 
'''
"66" = '''
:sup:`66` Všeho toho shromáždění pospolu čtyřidceti a dva tisíce, tři sta a šedesát, 
'''
"67" = '''
:sup:`67` Kromě služebníků jejich a děvek jejich, jichž bylo sedm tisíc, tři sta třidceti sedm. A mezi nimi bylo zpěváků a zpěvakyní dvě stě čtyřidceti pět. 
'''
"68" = '''
:sup:`68` Koní jejich sedm set třidceti šest, mezků jejich dvě stě čtyřidceti pět, 
'''
"69" = '''
:sup:`69` Velbloudů čtyři sta třidceti pět, oslů šest tisíc, sedm set a dvadceti. 
'''
"70" = '''
:sup:`70` Tehdy někteří z knížat čeledí otcovských dávali ku potřebám. Tirsata dal na poklad tisíc drachem zlata, bání padesát, sukní kněžských pět set a třidceti. 
'''
"71" = '''
:sup:`71` Knížata také čeledí otcovských dali na poklad ku potřebám dvadceti tisíc drachem zlata, a stříbra liber dva tisíce a dvě stě. 
'''
"72" = '''
:sup:`72` Což pak dali jiní z lidu, bylo zlata dvadcet tisíc drachem, a stříbra dva tisíce liber, a sukní kněžských šedesát sedm. 
'''
"73" = '''
:sup:`73` A tak osadili se kněží a Levítové, a vrátní i zpěváci, lid a Netinejští, i všecken Izrael v městech svých. I nastal měsíc sedmý, a synové Izraelští byli v městech svých. 
'''
