[12]
"1" = '''
:sup:`1` Přednímu kantoru k nízkému zpěvu, žalm Davidův. 
'''
"2" = '''
:sup:`2` Spomoz, ó Hospodine; nebo se již nenalézá milosrdného, a vyhynuli věrní z synů lidských. 
'''
"3" = '''
:sup:`3` Lež mluví jeden každý s bližním svým, rty úlisnými z srdce dvojitého řeči vynášejí. 
'''
"4" = '''
:sup:`4` Ó by vyplénil Hospodin všeliké rty úlisné, a jazyk velikomluvný, 
'''
"5" = '''
:sup:`5` Kteříž říkají: Jazykem svým přemůžeme, mámeť ústa svá s sebou, kdo jest pánem naším? 
'''
"6" = '''
:sup:`6` Pro zhoubu chudých, pro úpění nuzných jižť povstanu, praví Hospodin, v bezpečnosti postavím toho, na nějž polečeno bylo. 
'''
"7" = '''
:sup:`7` Výmluvnosti Hospodinovy jsou výmluvnosti čisté, jako stříbro v hliněné peci přehnané a sedmkrát zprubované. 
'''
"8" = '''
:sup:`8` Ty, Hospodine, jim spomáhati budeš, a ostříhati každého od národu tohoto až na věky. 
'''
"9" = '''
:sup:`9` Vůkol a vůkol bezbožní se protulují, když takoví ničemní vyvýšeni bývají mezi syny lidskými. 
'''
