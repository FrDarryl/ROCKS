[15]
"1" = '''
:sup:`1` Břímě Moábských. Když v noci Ar Moábské popléněno a zkaženo bude, když i Kir Moábské v noci popléněno a zkaženo bude, 
'''
"2" = '''
:sup:`2` Vstoupí do Baít, a do Dibon a do Bamot s pláčem, nad Nébo a nad Medaba Moáb kvíliti bude, na všech hlavách jeho bude lysina, a každá brada oholena bude. 
'''
"3" = '''
:sup:`3` Na ulicích jeho přepáší se žíní, na střechách jeho i na ryncích jeho každý kvíliti bude, s pláčem se vraceje. 
'''
"4" = '''
:sup:`4` A křičeti bude Ezebon a Eleale, až v Jasa slyšán bude hlas jejich, nýbrž i zbrojní Moábští křičeti budou. Duše každého z nich žalostiti bude, a řekne: 
'''
"5" = '''
:sup:`5` Srdce mé řve nad Moábem a pevnostmi jeho, až slyšeti v Ségor, jako jalovice tříletá; nebo cestou Luchitskou s pláčem půjde, a kudyž se chodí k Choronaim, křik hrozný vydávati budou, 
'''
"6" = '''
:sup:`6` Proto že vody Nimrim vymizejí, že uschne bylina, usvadne tráva, aniž co zeleného bude. 
'''
"7" = '''
:sup:`7` A protož zboží nachované a statky jejich odnesou ku potoku Arabim. 
'''
"8" = '''
:sup:`8` Nebo křik obejde vůkol meze Moábské, až do Eglaim kvílení jeho, a až do Beer Elim kvílení jeho, 
'''
"9" = '''
:sup:`9` Poněvadž i vody Dimon naplněny budou krví. Přidám zajisté Dimonu přídavků, a pošli na ty, kteříž ujdou z Moábských, lvy, i na pozůstalé v té zemi. 
'''
