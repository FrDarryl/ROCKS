[3]
"1" = '''
:sup:`1` Toto pak věz, že v posledních dnech nastanou časové nebezpeční. 
'''
"2" = '''
:sup:`2` Nebo nastanou lidé sami sebe milující, peníze milující, chlubní, pyšní, zlolejci, rodičů neposlušní, nevděční, bezbožní, 
'''
"3" = '''
:sup:`3` Nelítostiví, smluv nezdrželiví, utrhači, nestředmí, plaší, kterýmž nic dobrého milo není, 
'''
"4" = '''
:sup:`4` Zrádci, přívažčiví, nadutí, rozkoší milovníci více nežli Boha, 
'''
"5" = '''
:sup:`5` Mající způsob pobožnosti, ale moci její zapírajíce, a od takových se odvracuj. 
'''
"6" = '''
:sup:`6` Nebo z těch jsou i ti, kteříž nacházejí do domů, a jímajíce, vodí ženky obtížené hříchy, jenž vedeny bývají rozličnými žádostmi, 
'''
"7" = '''
:sup:`7` Kteréž vždycky se učí, ale nikdy ku poznání pravdy přijíti nemohou. 
'''
"8" = '''
:sup:`8` Jakož zajisté Jannes a Jambres zprotivili se Mojžíšovi, tak i tito protiví se pravdě, lidé na mysli porušení a při víře spletení. 
'''
"9" = '''
:sup:`9` Ale nebudouť více prospívati. Nebo nemoudrost jejich zjevná bude všechněm, jako i oněchno byla. 
'''
"10" = '''
:sup:`10` Ale ty jsi došel mého učení, způsobu života mého, úmyslu, víry, snášelivosti, lásky, trpělivosti, 
'''
"11" = '''
:sup:`11` Protivenství, utrpení, kteráž na mne přišla v Antiochii, v Ikonii, a v Lystře; kterážto protivenství snášel jsem, ale ze všech vysvobodil mne Pán. 
'''
"12" = '''
:sup:`12` A takž i všickni, kteříž chtějí zbožně živi býti v Kristu Ježíši, protivenství míti budou. 
'''
"13" = '''
:sup:`13` Zlí pak lidé a svůdcové prospívati budou ze zlého v horší, i jiné v blud uvodíce, i sami bludem pojati jsouce. 
'''
"14" = '''
:sup:`14` Ale ty zůstávej v tom, čemužs se naučil a cožť jest svěřeno, věda, od kohos se naučil. 
'''
"15" = '''
:sup:`15` A že hned od dětinství svatá Písma znáš, kteráž tě mohou moudrého učiniti k spasení skrze víru, kteráž jest v Kristu Ježíši. 
'''
"16" = '''
:sup:`16` Všeliké zajisté Písmo od Boha jest vdechnuté, a užitečné k učení, k trestání, k napravování, k správě, kteráž náleží k spravedlnosti, 
'''
"17" = '''
:sup:`17` Aby byl dokonalý člověk Boží, ke všelikému skutku dobrému hotový. 
'''
