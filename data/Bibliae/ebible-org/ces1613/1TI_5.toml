[5]
"1" = '''
:sup:`1` Staršího zuřivě netresci, ale napomínej jako otce, mladších jako bratří, 
'''
"2" = '''
:sup:`2` Starých žen jako matek, mladic jako sestr, ve vší čistotě. 
'''
"3" = '''
:sup:`3` Vdovy měj v uctivosti, kteréž pravé vdovy jsou. 
'''
"4" = '''
:sup:`4` Pakli která vdova syny nebo vnuky má, nechažť se oni učí předně k svému domu pobožnosti dokazovati, a zase rodičům se odplacovati; neboť jest to chvalitebné a vzácné před obličejem Božím. 
'''
"5" = '''
:sup:`5` Kterážť pak právě vdova jest a osaměla, máť naději v Bohu, a trváť na modlitbách a svatých žádostech dnem i nocí. 
'''
"6" = '''
:sup:`6` Ale rozkošná, ta živa jsuci, již umřela. 
'''
"7" = '''
:sup:`7` Protož jim to přikaž, ať jsou bez úhony. 
'''
"8" = '''
:sup:`8` Jestliže pak kdo o své, a zvláště o domácí péče nemá, zapřelť jest víry, a jest horší nežli nevěřící. 
'''
"9" = '''
:sup:`9` Vdova buď vyvolená, kteráž by neměla méně šedesáti let, kteráž byla jednoho muže manželka, 
'''
"10" = '''
:sup:`10` O níž by svědectví bylo, že dobré skutky činila; a jestliže dítky své zbožně vychovala, do domu pocestné přijímala, jestliže svatým nohy umývala, jestliže bídným posluhovala, jestliže každého skutku dobrého pilná byla. 
'''
"11" = '''
:sup:`11` Ale mladých vdov nepřijímej; nebo když, nedbajíce na Krista, v chlipnost se vydadí, teprv se vdávati chtějí, 
'''
"12" = '''
:sup:`12` Jsouce již hodné odsouzení, protože první víru zrušily. 
'''
"13" = '''
:sup:`13` Nýbrž také i zahálejíce, učí se choditi po domích; a netoliko nedělné, ale jsou i klevetné a všetečné, mluvíce, což nesluší. 
'''
"14" = '''
:sup:`14` Protož chci, aby se mladší vdávaly, děti rodily, hospodyně byly, a tak žádné příčiny protivníku nedávaly ku pomlouvání. 
'''
"15" = '''
:sup:`15` Nebo již se některé uchýlily zpět po satanovi. 
'''
"16" = '''
:sup:`16` Protož má-liť kdo věřící neb která věřící vdovy, opatrujž je, a nebuď obtěžována církev, aby těm, kteréž právě vdovy jsou, postačilo. 
'''
"17" = '''
:sup:`17` Předložení, kteříž dobře spravují, dvojí cti hodni jmíni buďte, zvláště ti, kteříž pracují v slovu Božím a v učení. 
'''
"18" = '''
:sup:`18` Nebo praví Písmo: Volu mlátícímu nezavížeš úst. A hodenť jest dělník své mzdy. 
'''
"19" = '''
:sup:`19` Proti staršímu žaloby nepřijímej, leč pode dvěma nebo třmi svědky. 
'''
"20" = '''
:sup:`20` Ty pak, kteříž hřeší, přede všemi tresci, aby i jiní bázeň měli. 
'''
"21" = '''
:sup:`21` Osvědčujiť před obličejem Božím a Pána Jezukrista, i vyvolených andělů jeho, abys těchto věcí ostříhal bez přijímání osob, nic nečině podle náchylnosti. 
'''
"22" = '''
:sup:`22` Nevzkládej rukou rychle na nižádného, a nepřiúčastňuj se hříchům cizím. Sebe samého ostříhej v čistotě. 
'''
"23" = '''
:sup:`23` Nepij již více vody, ale vína skrovně užívej, pro svůj žaludek a časté nemoci své. 
'''
"24" = '''
:sup:`24` Některých lidí hříchové prve zjevní jsou, předcházející soud, některých pak i následují. 
'''
"25" = '''
:sup:`25` A takž také i skutkové dobří prve zjevní jsou. Což pak jest jinak, ukrýti se nemůže. 
'''
