[6]
"1" = '''
:sup:`1` Protož opustíce řeč počátku Kristova, k dokonalosti se nesme, ne opět zakládajíce gruntu pokání z skutků mrtvých, a víry v Boha, 
'''
"2" = '''
:sup:`2` Křtů učení, vzkládání rukou, a vzkříšení z mrtvých, i soudu věčného. 
'''
"3" = '''
:sup:`3` A toť učiníme, dopustí-li Bůh. 
'''
"4" = '''
:sup:`4` Nebo nemožné jest jednou již osvíceným, kteříž i zakusili daru nebeského, a účastníci učiněni byli Ducha svatého, 
'''
"5" = '''
:sup:`5` Okusili také dobrého Božího slova, a moci věka budoucího, 
'''
"6" = '''
:sup:`6` Kdyby padli, zase obnoviti se ku pokání, jakožto těm, kteříž opět sobě znovu křižují Syna Božího, a v porouhání vydávají. 
'''
"7" = '''
:sup:`7` Země zajisté, kteráž často na sebe přicházející déšť pije, a rodí bylinu příhodnou těm, od kterýchž bývá dělána, dochází požehnání od Boha. 
'''
"8" = '''
:sup:`8` Ale vydávající trní a bodláky zavržená jest, a blízká zlořečení, jejížto konec bývá spálení. 
'''
"9" = '''
:sup:`9` My pak, nejmilejší, nadějemeť se o vás lepších věcí, a náležejících k spasení, ač pak koli tak mluvíme. 
'''
"10" = '''
:sup:`10` Neboť není nespravedlivý Bůh, aby se zapomenul na práci vaši a na pracovitou lásku, kteréž jste dokazovali ke jménu jeho, slouživše svatým, a ještě sloužíce. 
'''
"11" = '''
:sup:`11` Žádámeť pak, aby jeden každý z vás až do konce prokazoval tu opravdovou pilnost k nabytí plné jistoty naděje, 
'''
"12" = '''
:sup:`12` Tak abyste nebyli líní, ale následovníci těch, kteříž skrze víru a snášelivost obdrželi dědictví zaslíbené. 
'''
"13" = '''
:sup:`13` Abrahamovi zajisté zaslíbení čině Bůh, když neměl skrze koho většího přisáhnouti, přisáhl skrze sebe samého, 
'''
"14" = '''
:sup:`14` Řka: Jistě požehnám velmi tobě, a velice rozmnožím tebe. 
'''
"15" = '''
:sup:`15` A tak trpělivě očekávaje, dosáhl zaslíbení. 
'''
"16" = '''
:sup:`16` Lidé zajisté skrze většího, nežli jsou sami, přisahají, a všeliké rozepře mezi nimi konec jest, když bývá potvrzena přísahou. 
'''
"17" = '''
:sup:`17` A takž Bůh, chtěje dostatečně ukázati dědicům zaslíbení svých neproměnitelnost rady své, vložil mezi to přísahu, 
'''
"18" = '''
:sup:`18` Abychom skrze ty dvě věci nepohnutelné, (v nichž nemožné jest, aby Bůh klamal), měli přepevné potěšení, my, kteříž jsme se utekli k obdržení předložené naděje. 
'''
"19" = '''
:sup:`19` Kteroutož máme jako kotvu duše, i bezpečnou i pevnou, a vcházející až do vnitřku za oponu, 
'''
"20" = '''
:sup:`20` Kdežto předchůdce náš pro nás všel Ježíš, jsa učiněn podle řádu Melchisedechova nejvyšším knězem na věky. 
'''
