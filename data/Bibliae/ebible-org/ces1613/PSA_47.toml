[47]
"1" = '''
:sup:`1` Přednímu zpěváku z synů Chóre, žalm. 
'''
"2" = '''
:sup:`2` Všickni národové plésejte rukama, trubte Bohu s hlasitým prozpěvováním. 
'''
"3" = '''
:sup:`3` Nebo Hospodin nejvyšší, hrozný, jest král veliký nade vší zemi. 
'''
"4" = '''
:sup:`4` Uvozuje lidi v moc naši, a národy pod nohy naše. 
'''
"5" = '''
:sup:`5` Oddělil nám za dědictví naše slávu Jákobovu, kteréhož miloval. Sélah. 
'''
"6" = '''
:sup:`6` Vstoupil Bůh s troubením, Hospodin s zvukem trouby. 
'''
"7" = '''
:sup:`7` Žalmy zpívejte Bohu, zpívejte; zpívejte žalmy králi našemu, zpívejte. 
'''
"8" = '''
:sup:`8` Nebo král vší země Bůh jest, zpívejte žalmy rozumně. 
'''
"9" = '''
:sup:`9` Kralujeť Bůh nad národy, Bůh sedí na trůnu svém svatém. 
'''
"10" = '''
:sup:`10` Knížata národů připojili se k lidu Boha Abrahamova; nebo pavézy země Boží jsou, pročež on náramně vyvýšen jest. 
'''
