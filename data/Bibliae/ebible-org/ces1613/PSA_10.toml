[10]
"1" = '''
:sup:`1` Proč, ó Hospodine, stojíš zdaleka, a skrýváš se v čas ssoužení? 
'''
"2" = '''
:sup:`2` Z pychu bezbožník protivenství činí chudému. Ó by jati byli v zlých radách, kteréž vymýšlejí. 
'''
"3" = '''
:sup:`3` Neboť se honosí bezbožník v líbostech života svého, a lakomý sobě pochlebuje, a Hospodina popouzí. 
'''
"4" = '''
:sup:`4` Bezbožník pro pýchu, kterouž na sobě prokazuje, nedbá na nic; všecka myšlení jeho jsou, že není Boha. 
'''
"5" = '''
:sup:`5` Dobře mu se daří na cestách jeho všelikého času, soudové tvoji vzdáleni jsou od něho, i na všecky nepřátely své fouká, 
'''
"6" = '''
:sup:`6` Říkaje v srdci svém: Nepohnuť se od národu až do pronárodu, nebo nebojím se zlého. 
'''
"7" = '''
:sup:`7` Ústa jeho plná jsou zlořečenství, i chytrosti a lsti; pod jazykem jeho trápení a starost. 
'''
"8" = '''
:sup:`8` Sedí v zálohách ve vsech a v skrýších, aby zamordoval nevinného; očima svýma po chudém špehuje. 
'''
"9" = '''
:sup:`9` Èíhá v skrytě jako lev v jeskyni své, číhá, aby pochytil chudého, uchvacujeť jej, a táhne pod sítku svou. 
'''
"10" = '''
:sup:`10` Připadá a stuluje se, dokudž by nevpadlo v silné pazoury jeho shromáždění chudých. 
'''
"11" = '''
:sup:`11` Říká v srdci svém: Zapomenulť jest Bůh silný, skryl tvář svou, nepohledíť na věky. 
'''
"12" = '''
:sup:`12` Povstaniž, Hospodine Bože silný, vznes ruku svou, nezapomínejž se nad chudými. 
'''
"13" = '''
:sup:`13` Proč má bezbožník Boha popouzeti, říkaje v srdci svém, že toho vyhledávati nebudeš? 
'''
"14" = '''
:sup:`14` Díváš se do času, nebo ty nátisk a bolest spatřuješ, abys jim odplatil rukou svou; na tebeť se spouští chudý, sirotku ty jsi spomocník. 
'''
"15" = '''
:sup:`15` Potři rámě bezbožného, a vyhledej nepravosti zlostného, tak aby neostál. 
'''
"16" = '''
:sup:`16` Hospodin jest králem věčných věků, národové z země své hynou. 
'''
"17" = '''
:sup:`17` Žádost ponížených vyslýcháš, Hospodine, utvrzuješ srdce jejich, ucha svého k nim nakloňuješ, 
'''
"18" = '''
:sup:`18` Abys soud činil sirotku a ssouženému, tak aby jich nessužoval více člověk bídný a zemský. 
'''
