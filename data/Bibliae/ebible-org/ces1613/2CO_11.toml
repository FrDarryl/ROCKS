[11]
"1" = '''
:sup:`1` Ó byste mne maličko posnesli v nemoudrosti mé, nýbrž posneste mne. 
'''
"2" = '''
:sup:`2` Neboť miluji vás Božím milováním. Zasnoubilť jsem zajisté vás jako čistou pannu oddati jednomu muži, Kristu. 
'''
"3" = '''
:sup:`3` Ale bojímť se, aby snad, jakož had svedl Evu chytrostí svou, tak nebyly porušeny mysli vaše, abyste se totiž neuchýlili od sprostnosti, kteráž jest v Kristu. 
'''
"4" = '''
:sup:`4` Nebo kdyby někdo přijda, jiného Ježíše vám kázal, kteréhož jsme my nekázali, aneb kdybyste jiného ducha přijali, kteréhož jste prve nepřijali, anebo jiné evangelium, kteréhož jste od nás nevzali, slušně byste to snášeli. 
'''
"5" = '''
:sup:`5` Neboť za to mám, že jsem nic menší nebyl velikých apoštolů. 
'''
"6" = '''
:sup:`6` Jestližeť pak jsem nedospělý v řeči, však ne v umění, ale ve všem všudy otevření jsme vám. 
'''
"7" = '''
:sup:`7` Zdali jsem zhřešil, ponižuje se, abyste vy povýšeni byli, a že jsem darmo evangelium Boží kázal vám? 
'''
"8" = '''
:sup:`8` Jiné jsem církve loupil, bera od nich plat k službě vaší. A byv u vás, jsa potřeben, neobtěžoval jsem žádného. 
'''
"9" = '''
:sup:`9` Nebo ten nedostatek můj doplnili bratří, přišedše z Macedonie. A ve všech věcech varoval jsem se, a varovati budu, abych vás neobtěžoval. 
'''
"10" = '''
:sup:`10` Jestiť pravda Kristova ve mně, že chlouba tato nebude mi zmařena v krajinách Achaiských. 
'''
"11" = '''
:sup:`11` Z které příčiny? Snad že vás nemiluji? Bůhť ví. 
'''
"12" = '''
:sup:`12` Ale což činím, ještěť činiti budu, abych odňal příčinu těm, kteříž hledají příčiny k tomu, aby v tom, v čemž se chlubí, nalezeni byli takoví jako i my. 
'''
"13" = '''
:sup:`13` Nebo takoví falešní apoštolé jsou dělníci lstiví, proměňujíce se v apoštoly Kristovy. 
'''
"14" = '''
:sup:`14` A není div. Nebo i satan proměňuje se v anděla světlosti. 
'''
"15" = '''
:sup:`15` Protož neníť to tak veliká věc, jestliže i služebníci jeho proměňují se, aby se zdáli býti služebníci spravedlnosti, jichžto konec bude podle skutků jejich. 
'''
"16" = '''
:sup:`16` Opět pravím, aby mne někdo neměl za nemoudrého; nýbrž i jako nemoudrého přijměte mne, ať i já se maličko něco pochlubím. 
'''
"17" = '''
:sup:`17` Což mluvím, nemluvímť jako ode Pána, ale jako v nemoudrosti z strany této chlouby. 
'''
"18" = '''
:sup:`18` Kdyžť se mnozí chlubí podle těla, i jáť se pochlubím. 
'''
"19" = '''
:sup:`19` Rádi zajisté snášíte nemoudré, jsouce sami moudří. 
'''
"20" = '''
:sup:`20` Nebo snesete i to, by vás kdo v službu podrobil, by kdo zžíral, by kdo bral, by se kdo pozdvihoval, by vás kdo v tvář bil. 
'''
"21" = '''
:sup:`21` K zahanbení vašemu pravím, rovně jako bychom my nějací špatní byli. Nýbrž v čem kdo smí, (v nemoudrosti mluvím,) smímť i já. 
'''
"22" = '''
:sup:`22` Židé jsou? Jsem i já Žid. Izraelští jsou? Jsem i já. Símě Abrahamovo jsou? I já. 
'''
"23" = '''
:sup:`23` Služebníci Kristovi jsou? (Nemoudře dím:) Nadto já. V pracech býval jsem hojněji, v ranách přílišně, v žalářích hojněji, v smrtech častokrát. 
'''
"24" = '''
:sup:`24` Od Židů pětkrát čtyřidceti ran bez jedné trpěl jsem. 
'''
"25" = '''
:sup:`25` Třikrát metlami mrskán jsem, jednou jsem byl ukamenován, třikrát jsem na moři tonul, ve dne i v noci v hlubokosti mořské byl jsem. 
'''
"26" = '''
:sup:`26` Na cestách často, v nebezpečenství na řekách, v nebezpečenství od lotrů, v nebezpečenství od svého pokolení, v nebezpečenství od pohanů, v nebezpečenství v městě, v nebezpečenství na poušti, v nebezpečenství na moři, v nebezpečenství mezi falešnými bratřími; 
'''
"27" = '''
:sup:`27` V práci a v ustání, v bděních často, v hladu a v žízni, v postech častokrát, na zimě a v nahotě. 
'''
"28" = '''
:sup:`28` Kromě toho, což zevnitř jest, dotírá na mne ten houf na každý den povstávající proti mně, to jest péče o všecky sbory. 
'''
"29" = '''
:sup:`29` Kdo umdlévá, abych já s ním nemdlel? Kdo se uráží, abych já se nepálil? 
'''
"30" = '''
:sup:`30` Jestližeť se mám chlubiti, nemocmi svými se chlubiti budu. 
'''
"31" = '''
:sup:`31` Bůh a Otec Pána našeho Jezukrista, kterýž jest požehnaný na věky, ví, žeť nelhu. 
'''
"32" = '''
:sup:`32` Hejtman v Damašku lidu Aréty krále, ostříhal města Damašku, chtěje mne do vězení vzíti. 
'''
"33" = '''
:sup:`33` Ale já oknem po provaze spuštěn jsem v koši přes zed, i ušel jsem rukou jeho. 
'''
