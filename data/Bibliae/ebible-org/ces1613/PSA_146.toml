[146]
"1" = '''
:sup:`1` Halelujah. Chval, duše má, Hospodina. 
'''
"2" = '''
:sup:`2` Chváliti budu Hospodina, dokud jsem živ, žalmy zpívati Bohu svému, dokud mne stává. 
'''
"3" = '''
:sup:`3` Nedoufejtež v knížatech, v synech lidských, v nichž není vysvobození. 
'''
"4" = '''
:sup:`4` Vychází duch jejich, navracují se do země své, v tentýž den mizejí myšlení jejich. 
'''
"5" = '''
:sup:`5` Blahoslavený ten, jehož spomocník jest Bůh silný Jákobův, jehož naděje jest v Hospodinu Bohu jeho, 
'''
"6" = '''
:sup:`6` Kterýž učinil nebe, zemi, moře, i vše, což v nich jest, kterýž ostříhá pravdy až na věky, 
'''
"7" = '''
:sup:`7` Kterýž činí soud utištěným, dává chléb lačným. Hospodin vysvobozuje vězně. 
'''
"8" = '''
:sup:`8` Hospodin otvírá oči slepých, Hospodin pozdvihuje snížených, Hospodin miluje spravedlivé. 
'''
"9" = '''
:sup:`9` Hospodin ostříhá příchozích, sirotku a vdově pomáhá, ale cestu bezbožných podvrací. 
'''
"10" = '''
:sup:`10` Kralovati bude Hospodin na věky, Bůh tvůj, ó Sione, od národu až do pronárodu. Halelujah. 
'''
