[41]
"1" = '''
:sup:`1` Není žádného tak smělého, kdo by jej zbudil, kdož tedy postaví se přede mnou? 
'''
"2" = '''
:sup:`2` Kdo mne čím předšel, abych se jemu odplacel? Cožkoli jest pode vším nebem, mé jest. 
'''
"3" = '''
:sup:`3` Nebudu mlčeti o údech jeho, a o síle výborného sformování jeho. 
'''
"4" = '''
:sup:`4` Kdo odkryl svrchek oděvu jeho? S dvojitými udidly svými kdo k němu přistoupí? 
'''
"5" = '''
:sup:`5` Vrata úst jeho kdo otevře? Okolo zubů jeho jest hrůza. 
'''
"6" = '''
:sup:`6` Šupiny jeho pevné jako štítové sevřené velmi tuze. 
'''
"7" = '''
:sup:`7` Jedna druhé tak blízko jest, že ani vítr nevchází mezi ně. 
'''
"8" = '''
:sup:`8` Jedna druhé se přídrží, a nedělí se. 
'''
"9" = '''
:sup:`9` Od kýchání jeho zažžehá se světlo, a oči jeho jsou jako záře svitání. 
'''
"10" = '''
:sup:`10` Z úst jeho jako pochodně vycházejí, a jiskry ohnivé vyskakují. 
'''
"11" = '''
:sup:`11` Z chřípí jeho vychází dým, jako z kotla vroucího aneb hrnce. 
'''
"12" = '''
:sup:`12` Dýchání jeho uhlí rozpaluje, a plamen z úst jeho vychází. 
'''
"13" = '''
:sup:`13` V šíji jeho přebývá síla, a před ním utíká žalost. 
'''
"14" = '''
:sup:`14` Kusové masa jeho drží se spolu; celistvé jest v něm, aniž se rozdrobuje. 
'''
"15" = '''
:sup:`15` Srdce jeho tuhé jest jako kámen, tak tuhé, jako úlomek zpodního žernovu. 
'''
"16" = '''
:sup:`16` Vyskýtání jeho bojí se nejsilnější, až se strachem i vyčišťují. 
'''
"17" = '''
:sup:`17` Meč stihající jej neostojí, ani kopí, šíp neb i pancíř. 
'''
"18" = '''
:sup:`18` Pokládá železo za plevy, ocel za dřevo shnilé. 
'''
"19" = '''
:sup:`19` Nezahání ho střela, v stéblo obrací se jemu kamení prakové. 
'''
"20" = '''
:sup:`20` Za stéblo počítá střelbu, a posmívá se šermování kopím. 
'''
"21" = '''
:sup:`21` Pod ním ostré střepiny, stele sobě na věci špičaté jako na blátě. 
'''
"22" = '''
:sup:`22` Působí, aby vřelo v hlubině jako v kotle, a kormoutilo se moře jako v moždíři. 
'''
"23" = '''
:sup:`23` Za sebou patrnou činí stezku, až sezdá, že propast má šediny. 
'''
"24" = '''
:sup:`24` Žádného není na zemi jemu podobného, aby tak učiněn byl bez strachu. 
'''
"25" = '''
:sup:`25` Cokoli vysokého jest, za nic pokládá, jest králem nade všemi šelmami. 
'''
