[106]
"1" = '''
:sup:`1` Halelujah. Oslavujte Hospodina, nebo dobrý jest, nebo na věky milosrdenství jeho. 
'''
"2" = '''
:sup:`2` Kdo může vymluviti nesmírnou moc Hospodinovu, a vypraviti všecku chválu jeho? 
'''
"3" = '''
:sup:`3` Blahoslavení, kteříž ostříhají soudu, a činí spravedlnost každého času. 
'''
"4" = '''
:sup:`4` Pamatuj na mne, Hospodine, pro milost k lidu svému, navštěv mne spasením svým, 
'''
"5" = '''
:sup:`5` Abych užíval dobrých věcí s vyvolenými tvými, a veselil se veselím národu tvého, a chlubil se spolu s dědictvím tvým. 
'''
"6" = '''
:sup:`6` Zhřešili jsme i s otci svými, neprávě jsme činili, a bezbožnost páchali. 
'''
"7" = '''
:sup:`7` Otcové naši v Egyptě nerozuměli předivným skutkům tvým, aniž pamatovali na množství milosrdenství tvých, ale odporni byli při moři, při moři Rudém. 
'''
"8" = '''
:sup:`8` A však vysvobodil je pro jméno své, aby v známost uvedl moc svou. 
'''
"9" = '''
:sup:`9` Nebo přimluvil moři Rudému, a vyschlo; i provedl je skrze hlubiny, jako po poušti. 
'''
"10" = '''
:sup:`10` A tak zachoval je od ruky toho, jenž jich nenáviděl, a vyprostil je z ruky nepřítele. 
'''
"11" = '''
:sup:`11` V tom přikryly vody ty, kteříž je ssužovali, nezůstalo ani jednoho z nich. 
'''
"12" = '''
:sup:`12` A ačkoli věřili slovům jeho, a zpívali chválu jeho, 
'''
"13" = '''
:sup:`13` Však rychle zapomenuli na skutky jeho, a nečekali na radu jeho; 
'''
"14" = '''
:sup:`14` Ale jati jsouce žádostí na poušti, pokoušeli Boha silného na pustinách. 
'''
"15" = '''
:sup:`15` I dal jim, čehož se jim chtělo, a však dopustil hubenost na život jejich. 
'''
"16" = '''
:sup:`16` Potom, když horlili proti Mojžíšovi v vojště, a Aronovi, svatému Hospodinovu, 
'''
"17" = '''
:sup:`17` Otevřevši se země, požřela Dátana, a přikryla zběř Abironovu. 
'''
"18" = '''
:sup:`18` A roznícen byl oheň na rotu jejich, plamen spálil bezbožníky. 
'''
"19" = '''
:sup:`19` Udělali i tele na Orébě, a skláněli se slitině. 
'''
"20" = '''
:sup:`20` A změnivše slávu svou v podobiznu vola, jenž jí trávu, 
'''
"21" = '''
:sup:`21` Zapomněli na Boha silného, spasitele svého, kterýž činil veliké věci v Egyptě. 
'''
"22" = '''
:sup:`22` A předivné v zemi Chamově, přehrozné při moři Rudém. 
'''
"23" = '''
:sup:`23` Pročež řekl, že je vypléní, kdyby se byl Mojžíš, vyvolený jeho, nepostavil v té mezeře před ním, a neodvrátil prchlivosti jeho, aby nehubil. 
'''
"24" = '''
:sup:`24` Za tím zošklivili sobě zemi žádanou, nevěříce slovu jeho. 
'''
"25" = '''
:sup:`25` A repcíce v staních svých, neposlouchali hlasu Hospodinova. 
'''
"26" = '''
:sup:`26` A protož pozdvihl ruky své proti nim, aby je rozmetal po poušti, 
'''
"27" = '''
:sup:`27` A aby rozptýlil símě jejich mezi pohany, a rozehnal je do zemí. 
'''
"28" = '''
:sup:`28` Spřáhli se také byli s modlou Belfegor, a jedli oběti mrch. 
'''
"29" = '''
:sup:`29` A tak dráždili Boha skutky svými, až se na ně obořila rána, 
'''
"30" = '''
:sup:`30` Až se postavil Fínes, a pomstu vykonal, i přetržena jest rána ta. 
'''
"31" = '''
:sup:`31` Což jest mu počteno za spravedlnost od národu do pronárodu, a až na věky. 
'''
"32" = '''
:sup:`32` Opět ho byli popudili při vodách sváru, až se i Mojžíšovi zle stalo pro ně. 
'''
"33" = '''
:sup:`33` Nebo k hořkosti přivedli ducha jeho, a pronesl ji rty svými. 
'''
"34" = '''
:sup:`34` K tomu nevyplénili ani národů těch, o kterýchž jim byl Hospodin poručil, 
'''
"35" = '''
:sup:`35` Ale směšujíce se s těmi národy, naučili se skutkům jejich, 
'''
"36" = '''
:sup:`36` A sloužili modlám jejich, kteréž jim byly osídlem. 
'''
"37" = '''
:sup:`37` Obětovali zajisté syny své a dcery své ďáblům. 
'''
"38" = '''
:sup:`38` A vylili krev nevinnou, krev synů svých a dcer svých, kteréž obětovali trapidlům Kananejským, tak že poškvrněna jest země těmi vraždami. 
'''
"39" = '''
:sup:`39` I zmazali se skutky svými, a smilnili činy svými. 
'''
"40" = '''
:sup:`40` Protož rozpáliv se v prchlivosti Hospodin na lid svůj, v ošklivost vzal dědictví své. 
'''
"41" = '''
:sup:`41` A vydal je v ruce pohanů. I panovali nad nimi ti, jenž je v nenávisti měli, 
'''
"42" = '''
:sup:`42` A utiskali je nepřátelé jejich, tak že sníženi jsou pod ruku jejich. 
'''
"43" = '''
:sup:`43` Mnohokrát je vysvobozoval, oni však popouzeli ho radou svou, pročež potlačeni jsou pro nepravost svou. 
'''
"44" = '''
:sup:`44` A však patřil na úzkost jejich, a slyšel křik jejich. 
'''
"45" = '''
:sup:`45` Nebo se rozpomenul na smlouvu svou s nimi, a želel toho podlé množství milosrdenství svých, 
'''
"46" = '''
:sup:`46` Tak že naklonil k nim lítostí všecky, kteříž je u vězení drželi. 
'''
"47" = '''
:sup:`47` Zachovej nás, Hospodine Bože náš, a shromažď nás z těch pohanů, abychom slavili jméno tvé svaté, a chlubili se v chvále tvé. 
'''
"48" = '''
:sup:`48` Požehnaný Hospodin Bůh Izraelský od věků až na věky. Na to rciž všecken lid: Amen, Halelujah. 
'''
