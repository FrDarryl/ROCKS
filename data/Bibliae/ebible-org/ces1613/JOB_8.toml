[8]
"1" = '''
:sup:`1` Tedy odpovídaje Bildad Suchský, řekl: 
'''
"2" = '''
:sup:`2` Dokudž mluviti budeš takové věci, a slova úst tvých budou jako vítr násilný? 
'''
"3" = '''
:sup:`3` Což by Bůh silný neprávě soudil, a Všemohoucí což by převracel spravedlnost? 
'''
"4" = '''
:sup:`4` Synové zajisté tvoji že zhřešili proti němu, proto pustil je po nepravosti jejich. 
'''
"5" = '''
:sup:`5` Kdybys ty opravdově hledal Boha silného, a Všemohoucímu se modlil, 
'''
"6" = '''
:sup:`6` A byl čistý a upřímý: jistě žeť by se hned probudil k tobě, a napravil by příbytek spravedlnosti tvé. 
'''
"7" = '''
:sup:`7` A byly by první věci tvé špatné, poslední pak rozmnožily by se náramně. 
'''
"8" = '''
:sup:`8` Nebo vzeptej se, prosím, věku starého, a nastroj se k zpytování otců jejich. 
'''
"9" = '''
:sup:`9` (Myť zajisté včerejší jsme, aniž jsme čeho povědomi; k tomu dnové naši jsou jako stín na zemi.) 
'''
"10" = '''
:sup:`10` Zdaliž tě oni nenaučí, a nepovědí tobě, a z srdce svého nevynesou-liž slov? 
'''
"11" = '''
:sup:`11` Zdali roste třtí bez bahna? Roste-liž rákosí bez vody? 
'''
"12" = '''
:sup:`12` Nýbrž ještě za zelena, dříve než vytrháno bývá, ano prvé než jaká jiná tráva, usychá. 
'''
"13" = '''
:sup:`13` Tak stezky všech zapomínajících se na Boha silného, tak, pravím, naděje pokrytce zahyne. 
'''
"14" = '''
:sup:`14` Klesne naděje jeho, a doufání jeho jako dům pavouka. 
'''
"15" = '''
:sup:`15` Spolehne-li na dům svůj, neostojí; chytí-li se ho, nezdrží. 
'''
"16" = '''
:sup:`16` Vláhu má před sluncem, tak že z zahrady jeho výstřelkové jeho vynikají. 
'''
"17" = '''
:sup:`17` Při vrchovišti kořenové jeho hustě rostou, i na místech skalnatých rozkládá se. 
'''
"18" = '''
:sup:`18` A však bývá-li zachvácen z místa svého, až by se ho i odečtlo, řka: Nevidělo jsem tě: 
'''
"19" = '''
:sup:`19` Tožť ta radost života jeho, a z země jiný vykvetá. 
'''
"20" = '''
:sup:`20` Aj, Bůh silný nepohrdá upřímým, ale nešlechetným ruky nepodává: 
'''
"21" = '''
:sup:`21` Až i naplní smíchem ústa tvá, a rty tvé plésáním, 
'''
"22" = '''
:sup:`22` Když nenávidící tebe v hanbu oblečeni budou, a stánku lidí bezbožných nikdež nebude. 
'''
