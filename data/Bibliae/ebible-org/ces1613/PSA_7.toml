[7]
"1" = '''
:sup:`1` Osvědčení neviny Davidovy, o čemž zpíval Hospodinu z příčiny slov Chusi syna Jeminova. 
'''
"2" = '''
:sup:`2` Hospodine Bože můj, v toběť doufám, vysvoboď mne ode všech protivníků mých, a vytrhni mne, 
'''
"3" = '''
:sup:`3` Aby neuchvátil jako lev duše mé, a neroztrhal, když by nebyl, kdo by vysvobodil. 
'''
"4" = '''
:sup:`4` Hospodine Bože můj, učinil-li jsem to, jest-li nepravost při mně, 
'''
"5" = '''
:sup:`5` Èinil-li jsem zle tomu, kdož se ke mně pokojně choval, (nýbrž spomáhal jsem protivícímu se mi bez příčiny), 
'''
"6" = '''
:sup:`6` Nechať stihá nepřítel duši mou, i popadne, a pošlapá na zemi život můj, a slávu mou v prach uvede. Sélah. 
'''
"7" = '''
:sup:`7` Povstaň, Hospodine, v hněvě svém, vyvyš se proti vzteklostem mých nepřátel, a prociť ke mně, nebo jsi soud nařídil. 
'''
"8" = '''
:sup:`8` I shrne se k tobě shromáždění lidí; pro ně tedy u výsost navrať se zase. 
'''
"9" = '''
:sup:`9` Hospodin souditi bude lidi. Sudiž mne, Hospodine, podlé spravedlnosti mé, a podlé nevinnosti mé, kteráž při mně jest. 
'''
"10" = '''
:sup:`10` Ó by již k skončení přišla nešlechetnost bezbožných, spravedlivého pak abys utvrdil ty, kterýž zkušuješ srdce a ledví, Bože spravedlivý. 
'''
"11" = '''
:sup:`11` Bůh jest štít můj, kterýž spaseny činí upřímé srdcem. 
'''
"12" = '''
:sup:`12` Bůh jest soudce spravedlivý, Bůh silný hněvá se na bezbožného každý den. 
'''
"13" = '''
:sup:`13` Neobrátí-li se, naostříť meč svůj; lučiště své natáhl, a naměřil je. 
'''
"14" = '''
:sup:`14` Připravil sobě i zbroj smrtelnou, střely své proti škůdcím přistrojil. 
'''
"15" = '''
:sup:`15` Aj, rodí nepravost; nebo počav těžkou bolest, urodí lež. 
'''
"16" = '''
:sup:`16` Jámu kopal, i vykopal ji, ale padne do dolu, kterýž přistrojil. 
'''
"17" = '''
:sup:`17` Obrátíť se usilování jeho na hlavu jeho, a na vrch hlavy jeho nepravost jeho sstoupí. 
'''
"18" = '''
:sup:`18` Slaviti budu Hospodina podlé spravedlnosti jeho, a žalmy zpívati jménu Hospodina nejvyššího. 
'''
