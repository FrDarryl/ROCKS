[149]
"1" = '''
:sup:`1` Halelujah. Zpívejte Hospodinu píseň novou, chválu jeho v shromáždění svatých. 
'''
"2" = '''
:sup:`2` Vesel se Izrael v tom, kterýž ho učinil, synové Sionští plésejte v králi svém. 
'''
"3" = '''
:sup:`3` Chvalte jméno jeho na píšťalu, na buben a na citaru prozpěvujte jemu. 
'''
"4" = '''
:sup:`4` Nebo zalíbilo se Hospodinu v lidu jeho; onť ozdobuje pokorné spasením. 
'''
"5" = '''
:sup:`5` Plésati budou svatí v Boží slávě, a zpívati v pokojích svých. 
'''
"6" = '''
:sup:`6` Oslavování Boha silného bude ve rtech jejich, a meč na obě straně ostrý v rukou jejich, 
'''
"7" = '''
:sup:`7` K vykonávání pomsty nad pohany, a k strestání národů, 
'''
"8" = '''
:sup:`8` K svazování králů jejich řetězy, a šlechticů jejich pouty železnými, 
'''
"9" = '''
:sup:`9` K nakládání s nimi podlé práva zapsaného, k slávě všechněm svatým jeho. Halelujah. 
'''
