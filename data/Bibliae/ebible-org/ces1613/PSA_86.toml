[86]
"1" = '''
:sup:`1` Modlitba Davidova. Nakloň, Hospodine, ucha svého, a vyslyš mne, neboť jsem chudý a nuzný. 
'''
"2" = '''
:sup:`2` Ostříhejž duše mé, neboť jsem ten, jehož miluješ; zachovej služebníka svého, ty Bože můj, v tobě naději majícího. 
'''
"3" = '''
:sup:`3` Smiluj se nade mnou, Hospodine, k toběť zajisté každého dne volám. 
'''
"4" = '''
:sup:`4` Potěš duše služebníka svého, neboť k tobě, ó Pane, duše své pozdvihuji. 
'''
"5" = '''
:sup:`5` Nebo ty jsi, Pane, dobrotivý a lítostivý, a hojný v milosrdenství ke všechněm, kteříž tě vzývají. 
'''
"6" = '''
:sup:`6` Slyš, Hospodine, modlitbu mou, a pozoruj hlasu žádostí mých. 
'''
"7" = '''
:sup:`7` V den ssoužení svého vzývám tě, nebo mne vyslýcháš. 
'''
"8" = '''
:sup:`8` Neníť žádného tobě podobného mezi bohy, ó Pane, a není takových skutků, jako jsou tvoji. 
'''
"9" = '''
:sup:`9` Všickni národové, kteréž jsi učinil, přicházejíce, skláněti se budou před tebou, Pane, a ctíti jméno tvé. 
'''
"10" = '''
:sup:`10` Nebo jsi ty veliký, a činíš divné věci, ty jsi Bůh sám. 
'''
"11" = '''
:sup:`11` Vyuč mne, Hospodine, cestě své, abych chodil v pravdě tvé; ustav srdce mé v bázni jména svého. 
'''
"12" = '''
:sup:`12` I budu tě oslavovati, Pane Bože můj, z celého srdce svého a ctíti jméno tvé na věky, 
'''
"13" = '''
:sup:`13` Poněvadž milosrdenství tvé veliké jest nade mnou, a vytrhls duši mou z jámy nejhlubší. 
'''
"14" = '''
:sup:`14` Ó Bože, povstaliť jsou pyšní proti mně, a rota násilníků hledají bezživotí mého, ti, kteříž tě sobě nepředstavují. 
'''
"15" = '''
:sup:`15` Ale ty Pane, Bože silný, lítostivý a milostivý, shovívající a hojný v milosrdenství, i pravdomluvný, 
'''
"16" = '''
:sup:`16` Vzhlédniž na mne, a smiluj se nade mnou, obdař silou svou služebníka svého, a zachovávej syna děvky své. 
'''
"17" = '''
:sup:`17` Prokaž ke mně znamení dobrotivosti, tak aby vidouce to ti, kteříž mne nenávidí, zahanbeni byli, že jsi ty mi, Hospodine, spomohl, a mne potěšil. 
'''
