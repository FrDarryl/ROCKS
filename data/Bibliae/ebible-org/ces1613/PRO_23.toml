[23]
"1" = '''
:sup:`1` Když sedneš k jídlu se pánem, pilně šetř, co jest před tebou. 
'''
"2" = '''
:sup:`2` Jinak vrazil bys nůž do hrdla svého, byl-li bys lakotný. 
'''
"3" = '''
:sup:`3` Nežádej lahůdek jeho, nebo jsou pokrm oklamavatelný. 
'''
"4" = '''
:sup:`4` Neusiluj, abys zbohatl; od opatrnosti své přestaň. 
'''
"5" = '''
:sup:`5` K bohatství-liž bys obrátil oči své? Poněvadž v náhle mizí; nebo sobě zdělalo křídla podobná orličím, a zaletuje k nebi. 
'''
"6" = '''
:sup:`6` Nejez chleba člověka závistivého, a nežádej lahůdek jeho. 
'''
"7" = '''
:sup:`7` Nebo jak on sobě tebe váží v mysli své, tak ty pokrmu toho. Díť: Jez a pí, ale srdce jeho není s tebou. 
'''
"8" = '''
:sup:`8` Skyvu svou, kterouž jsi snědl, vyvrátíš, a zmaříš slova svá utěšená. 
'''
"9" = '''
:sup:`9` Před bláznem nemluv, nebo pohrdne opatrností řečí tvých. 
'''
"10" = '''
:sup:`10` Nepřenášej mezníku starodávního, a na pole sirotků nevcházej. 
'''
"11" = '''
:sup:`11` Silnýť jest zajisté ochránce jejich; onť povede při jejich proti tobě. 
'''
"12" = '''
:sup:`12` Zaveď k učení mysl svou, a uši své k řečem umění. 
'''
"13" = '''
:sup:`13` Neodjímej od mladého kázně; nebo umrskáš-li jej metlou, neumřeť. 
'''
"14" = '''
:sup:`14` Ty metlou jej mrskávej, a tak duši jeho z pekla vytrhneš. 
'''
"15" = '''
:sup:`15` Synu můj, bude-li moudré srdce tvé, veseliti se bude srdce mé všelijak ve mně; 
'''
"16" = '''
:sup:`16` A plésati budou ledví má, když mluviti budou rtové tvoji pravé věci. 
'''
"17" = '''
:sup:`17` Nechť nezávidí srdce tvé hříšníku, ale raději choď v bázni Hospodinově celý den. 
'''
"18" = '''
:sup:`18` Nebo poněvadž jest odplata, naděje tvá nebude podťata. 
'''
"19" = '''
:sup:`19` Slyš ty, synu můj, a buď moudrý, a naprav na cestu srdce své. 
'''
"20" = '''
:sup:`20` Nebývej mezi pijány vína, ani mezi žráči masa. 
'''
"21" = '''
:sup:`21` Nebo opilec a žráč zchudne, a ospánlivost v hadry obláčí. 
'''
"22" = '''
:sup:`22` Poslouchej otce svého, kterýž tě zplodil, aniž pohrdej matkou svou, když se zstará. 
'''
"23" = '''
:sup:`23` Pravdy nabuď, a neprodávej jí, též moudrosti, umění a rozumnosti. 
'''
"24" = '''
:sup:`24` Náramně bývá potěšen otec spravedlivého, a ten, kdož zplodil moudrého, veselí se z něho. 
'''
"25" = '''
:sup:`25` Nechať se tedy veselí otec tvůj a matka tvá, a ať pléše rodička tvá. 
'''
"26" = '''
:sup:`26` Dej mi, synu můj, srdce své, a oči tvé cest mých ať ostříhají. 
'''
"27" = '''
:sup:`27` Nebo nevěstka jest jáma hluboká, a studnice těsná žena cizí. 
'''
"28" = '''
:sup:`28` Onať také jako loupežník úklady činí, a zoufalce na světě rozmnožuje. 
'''
"29" = '''
:sup:`29` Komu běda? komu ouvech? komu svady? komu křik? komu rány darmo? komu červenost očí? 
'''
"30" = '''
:sup:`30` Těm, kteříž se zdržují na víně; těm, kteříž chodí, aby vyhledali strojené víno. 
'''
"31" = '''
:sup:`31` Nehleď na víno rdící se, že vydává v koflíku záři svou, a přímo vyskakuje. 
'''
"32" = '''
:sup:`32` Naposledy jako had uštípne, a jako štír ušťkne. 
'''
"33" = '''
:sup:`33` Oči tvé hleděti budou na cizí, a srdce tvé mluviti bude převrácené věci, 
'''
"34" = '''
:sup:`34` A budeš jako ten, kterýž spí u prostřed moře, a jako ten, kterýž spí na vrchu sloupu bárky. 
'''
"35" = '''
:sup:`35` Díš: Zbili mne, a nestonal jsem, tloukli mne, a nečil jsem; když procítím, dám se zase v to. 
'''
