[71]
"1" = '''
:sup:`1` V tebeť, Hospodine, doufám, nechť nejsem zahanben na věky. 
'''
"2" = '''
:sup:`2` Vedlé spravedlnosti své vytrhni mne, a vyprosť mne; nakloň ke mně ucha svého, a spas mne. 
'''
"3" = '''
:sup:`3` Budiž mi skalou obydlí, na niž bych ustavičně utíkal; přikázal jsi ostříhati mne, nebo skála má i pevnost má ty jsi. 
'''
"4" = '''
:sup:`4` Bože můj, vytrhni mne z ruky bezbožníka, z ruky převráceného a násilníka. 
'''
"5" = '''
:sup:`5` Nebo ty jsi má naděje, Pane; Hospodine, v tebeť doufám od své mladosti. 
'''
"6" = '''
:sup:`6` Na tebe jsem zpolehl hned od života, z břicha matky mé ty jsi mne vyvedl, v tobě jest chvála má vždycky. 
'''
"7" = '''
:sup:`7` Jako zázrak byl jsem mnohým, a však ty jsi mé silné doufání. 
'''
"8" = '''
:sup:`8` Ó ať jsou naplněna ústa má chválením tebe, přes celý den slavením tebe. 
'''
"9" = '''
:sup:`9` Nezamítejž mne v věku starosti; když zhyne síla má, neopouštějž mne. 
'''
"10" = '''
:sup:`10` Nebo mluvili nepřátelé moji proti mně, a ti, jenž střehou duše mé, radili se spolu, 
'''
"11" = '''
:sup:`11` Pravíce: Bůh jej opustil, hoňte a popadněte jej, nebo kdo by ho vytrhl, není žádného. 
'''
"12" = '''
:sup:`12` Bože, nevzdalujž se ode mne, Bože můj, přispějž mi na pomoc. 
'''
"13" = '''
:sup:`13` Nechť jsou zahanbeni, a zhynou protivníci duše mé; přikryti buďte lehkostí a hanbou, kteříž hledají pádu mého. 
'''
"14" = '''
:sup:`14` Já pak ustavičně čekati, a vždy víc a víc tě chváliti budu. 
'''
"15" = '''
:sup:`15` Ústa má budou vypravovati spravedlnost tvou, každého dne spasení tvé, ačkoli mu počtu nevím. 
'''
"16" = '''
:sup:`16` Přistoupě k všelijaké moci Panovníka Hospodina, připomínati budu tvou vlastní spravedlnost. 
'''
"17" = '''
:sup:`17` Bože, učinil jsi mne od mladosti mé, a až po dnes vypravuji o divných činech tvých. 
'''
"18" = '''
:sup:`18` Protož také i do starosti a šedin, Bože, neopouštěj mne, až v známost uvedu rámě tvé tomuto věku, a všechněm potomkům sílu tvou. 
'''
"19" = '''
:sup:`19` Nebo spravedlnost tvá, Bože, vyvýšená jest, provodíš zajisté věci veliké. Bože, kdo jest podobný tobě? 
'''
"20" = '''
:sup:`20` Kterýž ač jsi mi dal okusiti úzkostí velikých a hrozných, však zase k životu navrátíš mne, a z propastí země zase mne vyzdvihneš. 
'''
"21" = '''
:sup:`21` Rozmnožíš důstojnost mou, a zase utěšíš mne. 
'''
"22" = '''
:sup:`22` I jáť také budu tě slaviti na nástroji hudebném, i pravdu tvou, Bože můj; žalmy tobě zpívati budu na harfě, ó svatý Izraelský. 
'''
"23" = '''
:sup:`23` Plésati budou rtové moji, když žalmy zpívati budu tobě, i duše má, kterouž jsi vykoupil. 
'''
"24" = '''
:sup:`24` Nadto i jazyk můj každý den vypravovati bude spravedlnost tvou; nebo se zastyděti a zahanbiti musili ti, jenž mého pádu hledali. 
'''
