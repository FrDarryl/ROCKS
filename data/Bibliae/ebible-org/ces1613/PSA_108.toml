[108]
"1" = '''
:sup:`1` Píseň a žalm Davidův. 
'''
"2" = '''
:sup:`2` Hotovo jest srdce mé, Bože, zpívati a oslavovati tě budu, také i sláva má. 
'''
"3" = '''
:sup:`3` Probuď se loutno a harfo, když v svitání povstávám. 
'''
"4" = '''
:sup:`4` Slaviti tě budu mezi lidmi, Hospodine, a tobě žalmy prozpěvovati mezi národy. 
'''
"5" = '''
:sup:`5` Nebo nad nebesa větší jest milosrdenství tvé, a až k nejvyšším oblakům pravda tvá. 
'''
"6" = '''
:sup:`6` Vyvyšiž se nad nebesa, ó Bože, a nade všecku zemi sláva tvá. 
'''
"7" = '''
:sup:`7` Ať jsou vysvobozeni milí tvoji, zachovávejž je pravicí svou, a vyslyš mne. 
'''
"8" = '''
:sup:`8` Bůh mluvil skrze svatost svou; veseliti se budu, že budu děliti Sichem, a údolí Sochot že rozměřím. 
'''
"9" = '''
:sup:`9` Můjť jest Galád, můj i Manasses, a Efraim síla hlavy mé, Juda učitel můj. 
'''
"10" = '''
:sup:`10` Moáb medenice k umývání mému, na Edoma uvrhu obuv svou, proti Palestině troubiti budu. 
'''
"11" = '''
:sup:`11` Kdo mne uvede do města hrazeného? Kdo mne zprovodí až do Idumejské země? 
'''
"12" = '''
:sup:`12` Zdali ne ty, ó Bože, kterýž jsi nás byl zavrhl, a nevycházels, ó Bože, s vojsky našimi? 
'''
"13" = '''
:sup:`13` Uděliž nám pomoci proti nepříteli, nebo marná jest pomoc lidská. 
'''
"14" = '''
:sup:`14` V Bohu udatně sobě počínati budeme, a on pošlapá nepřátely naše. 
'''
