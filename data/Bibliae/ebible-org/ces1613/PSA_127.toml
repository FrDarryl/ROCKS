[127]
"1" = '''
:sup:`1` Píseň stupňů, Šalomounova. Nebude-li Hospodin stavěti domu, nadarmo usilují ti, kteříž stavějí jej; nebude-li Hospodin ostříhati města, nadarmo bdí strážný. 
'''
"2" = '''
:sup:`2` Daremnéť jest vám ráno vstávati, dlouho sedati, a jísti chléb bolesti, poněvadž Bůh dává milému svému i sen. 
'''
"3" = '''
:sup:`3` Aj, dědictví od Hospodina jsou dítky, a plod života jest mzda. 
'''
"4" = '''
:sup:`4` Jako střely v ruce udatného, tak jsou dítky zdárné. 
'''
"5" = '''
:sup:`5` Blahoslavený muž, kterýž by jimi naplnil toul svůj; nebudouť zahanbeni, když v rozepři budou s nepřátely v branách. 
'''
