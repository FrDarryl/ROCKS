[49]
"1" = '''
:sup:`1` Přednímu kantoru z synů Chóre, žalm. 
'''
"2" = '''
:sup:`2` Slyšte to všickni národové, pozorujte všickni obyvatelé zemští. 
'''
"3" = '''
:sup:`3` Tak z lidu obecného, jako z povýšených, tak bohatý, jako chudý. 
'''
"4" = '''
:sup:`4` Ústa má mluviti budou moudrost, a přemyšlování srdce mého rozumnost. 
'''
"5" = '''
:sup:`5` Nakloním k přísloví ucha svého, a při harfě vykládati budu přípovídku svou. 
'''
"6" = '''
:sup:`6` I proč se báti mám ve dnech zlých, aby nepravost těch, kteříž mi na paty šlapají, mne obklíčiti měla? 
'''
"7" = '''
:sup:`7` Kteříž doufají v svá zboží, a množstvím bohatství svého se chlubí. 
'''
"8" = '''
:sup:`8` Žádný bratra svého nijakž vykoupiti nemůže, ani Bohu za něj dáti mzdy vyplacení, 
'''
"9" = '''
:sup:`9` (Neboť by velmi drahé musilo býti vyplacení duše jejich, protož nedovedeť toho na věky), 
'''
"10" = '''
:sup:`10` Aby živ byl věčně, a neviděl porušení. 
'''
"11" = '''
:sup:`11` Nebo se vídá, že i moudří umírají, blázen a hovadný člověk zaroveň hynou, zboží svého i cizím zanechávajíce. 
'''
"12" = '''
:sup:`12` Myšlení jejich jest, že domové jejich věční jsou, a příbytkové jejich od národu do pronárodu; pročež je po krajinách nazývají jmény svými. 
'''
"13" = '''
:sup:`13` Ale člověk v slávě netrvá, jsa podobný hovadům, kteráž hynou. 
'''
"14" = '''
:sup:`14` Taková snažnost jejich jest bláznovstvím při nich, však potomci jejich ústy svými to schvalují. Sélah. 
'''
"15" = '''
:sup:`15` Jako hovada v pekle skladeni budou, smrt je žráti bude, ale upřímí panovati budou nad nimi v jitře; způsob pak oněchno aby zvetšel, z příbytku svého octnou se v hrobě. 
'''
"16" = '''
:sup:`16` Ale Bůh vykoupí duši mou z moci pekla, když mne přijme. Sélah. 
'''
"17" = '''
:sup:`17` Neboj se, když by někdo zbohatl, a když by se rozmnožila sláva domu jeho. 
'''
"18" = '''
:sup:`18` Při smrti zajisté ničeho nevezme, aniž sstoupí za ním sláva jeho. 
'''
"19" = '''
:sup:`19` Ačťkoli duši své, pokudž jest živ, lahodí; k tomu chválí jej i jiní, když sobě čistě povoluje: 
'''
"20" = '''
:sup:`20` A však musí se odebrati za věkem otců svých, a na věky světla neuzří. 
'''
"21" = '''
:sup:`21` Summou: Èlověk jsa ve cti, neusrozumí-li sobě, bývá učiněn podobný hovadům, kteráž hynou. 
'''
