[2]
"1" = '''
:sup:`1` Tito jsou synové Izraelovi: Ruben, Simeon, Léví, Juda, Izachar a Zabulon, 
'''
"2" = '''
:sup:`2` Dan, Jozef, Beniamin, Neftalím, Gád a Asser. 
'''
"3" = '''
:sup:`3` Synové Judovi: Her, Onan a Séla. Ti tři narodili se jemu z dcery Suovy Kananejské. Ale Her, prvorozený Judův, byl zlý před očima Hospodinovýma, protož zabil ho. 
'''
"4" = '''
:sup:`4` Támar pak nevěsta jeho porodila mu Fáresa a Záru. Všech synů Judových pět. 
'''
"5" = '''
:sup:`5` Synové Fáresovi: Ezron a Hamul. 
'''
"6" = '''
:sup:`6` Synové pak Záre: Zamri, Etan, Héman, Kalkol a Dára, všech těch pět. 
'''
"7" = '''
:sup:`7` A synové Zamri: Charmi, vnuk Achar, kterýž zkormoutil Izraele, zhřešiv při věci proklaté. 
'''
"8" = '''
:sup:`8` Synové pak Etanovi: Azariáš. 
'''
"9" = '''
:sup:`9` Synové pak Ezronovi, kteříž se mu zrodili: Jerachmeel, Ram a Chelubai. 
'''
"10" = '''
:sup:`10` Ram pak zplodil Aminadaba, a Aminadab zplodil Názona, kníže synů Juda. 
'''
"11" = '''
:sup:`11` Názon pak zplodil Salmona, a Salmon zplodil Bóza. 
'''
"12" = '''
:sup:`12` A Bóz zplodil Obéda, a Obéd zplodil Izai. 
'''
"13" = '''
:sup:`13` Izai pak zplodil prvorozeného svého Eliaba, a Abinadaba druhého, a Sammu třetího, 
'''
"14" = '''
:sup:`14` Natanaele čtvrtého, Raddaia pátého, 
'''
"15" = '''
:sup:`15` Ozema šestého, Davida sedmého, 
'''
"16" = '''
:sup:`16` A sestry jejich: Sarvii a Abigail. Synové pak Sarvie byli: Abizai, Joáb, Azael, tři. 
'''
"17" = '''
:sup:`17` Abigail pak porodila Amazu, otec pak Amazův byl Jeter Izmaelitský. 
'''
"18" = '''
:sup:`18` Kálef pak syn Ezronův zplodil s Azubou manželkou a s Jeriotou syny. Jehož tito synové byli: Jeser, Sobab a Ardon. 
'''
"19" = '''
:sup:`19` Když pak umřela Azuba, pojal sobě Kálef Efratu, kteráž mu porodila Hura. 
'''
"20" = '''
:sup:`20` A Hur zplodil Uri, a Uri zplodil Bezeleele. 
'''
"21" = '''
:sup:`21` Potom všel Ezron k dceři Machira otce Galádova, kterouž on pojal, když byl v šedesáti letech. I porodila jemu Seguba. 
'''
"22" = '''
:sup:`22` Segub pak zplodil Jaira, kterýž měl třimecítma měst v zemi Galád. 
'''
"23" = '''
:sup:`23` Nebo vzal Gessurejským a Assyrským vsi Jairovy, i Kanat s městečky jeho, šedesáte měst. To všecko pobrali synové Machirovi, otce Galádova. 
'''
"24" = '''
:sup:`24` Též i po smrti Ezronově, když již pojal byl Kálef Efratu, manželka Ezronova Abia porodila jemu také Ashura, otce Tekoa. 
'''
"25" = '''
:sup:`25` Byli pak synové Jerachmeele prvorozeného Ezronova: Prvorozený Ram, po něm Buna a Oren, a Ozem s Achia. 
'''
"26" = '''
:sup:`26` Měl také manželku druhou Jerachmeel, jménem Atara. Ta jest matka Onamova. 
'''
"27" = '''
:sup:`27` Byli pak synové Ramovi prvorozeného Jerachmeele: Maaz a Jamin a Eker. 
'''
"28" = '''
:sup:`28` Též synové Onamovi byli: Sammai a Jáda. A synové Sammai: Nádab a Abisur. 
'''
"29" = '''
:sup:`29` Jméno pak manželky Abisurovy Abichail; ktéráž porodila jemu Achbana a Molida. 
'''
"30" = '''
:sup:`30` A synové Nádabovi: Seled a Appaim. Ale umřel Seled bez dětí. 
'''
"31" = '''
:sup:`31` Synové pak Appaimovi: Jesi; a synové Jesi: Sesan; a dcera Sesanova: Achlai. 
'''
"32" = '''
:sup:`32` Synové pak Jády, bratra Sammaiova: Jeter a Jonatan. Ale umřel Jeter bez dětí. 
'''
"33" = '''
:sup:`33` Synové pak Jonatanovi: Felet a Záza. Ti byli synové Jerachmeelovi. 
'''
"34" = '''
:sup:`34` Neměl pak Sesan synů, ale dceru. A měl Sesan služebníka Egyptského jménem Jarchu. 
'''
"35" = '''
:sup:`35` Protož dal Sesan dceru svou Jarchovi služebníku svému za manželku, kteráž porodila mu Attaie. 
'''
"36" = '''
:sup:`36` Attai pak zplodil Nátana, a Nátan zplodil Zabada. 
'''
"37" = '''
:sup:`37` Zabad pak zplodil Eflale, a Eflal zplodil Obéda. 
'''
"38" = '''
:sup:`38` Obéd pak zplodil Jéhu, a Jéhu zplodil Azariáše. 
'''
"39" = '''
:sup:`39` Azariáš pak zplodil Cheleza, a Chelez zplodil Elasu. 
'''
"40" = '''
:sup:`40` Elasa pak zplodil Sismaie, a Sismai zplodil Salluma. 
'''
"41" = '''
:sup:`41` Sallum pak zplodil Jekamiáše, a Jekamiáš zplodil Elisama. 
'''
"42" = '''
:sup:`42` Synové pak Kálefa, bratra Jerachmeelova: Mésa prvorozený jeho. On byl otec Zifejských i synů Marese, otce Hebronova. 
'''
"43" = '''
:sup:`43` Synové pak Hebronovi: Chóre a Tapuach, a Rekem a Sema. 
'''
"44" = '''
:sup:`44` Sema pak zplodil Rachama otce Jorkeamova, a Rekem zplodil Sammaie. 
'''
"45" = '''
:sup:`45` Syn pak Sammai byl Maon; kterýžto Maon byl otec Betsurských. 
'''
"46" = '''
:sup:`46` Efa také, ženina Kálefova, porodila Chárana a Mozu a Gazeza. A Cháran zplodil Gazeza. 
'''
"47" = '''
:sup:`47` Synové pak Johedai: Regem, Jotam, Gesan, Felet, Efa a Saaf. 
'''
"48" = '''
:sup:`48` S ženinou Maachou Kálef zplodil Sebera a Tirchana. 
'''
"49" = '''
:sup:`49` Porodila pak Saafa otce Madmanejských, Sévu otce Makbenejských a otce Gibejských. Též dcera Kálefova Axa. 
'''
"50" = '''
:sup:`50` Ti byli synové Kálefovi, syna Hur prvorozeného Efraty: Sobal otec Kariatjeharimských, 
'''
"51" = '''
:sup:`51` Salma otec Betlémských, Charef otec čeledi Betgaderských. 
'''
"52" = '''
:sup:`52` Měl pak syny Sobal otec Kariatjeharimských: Haroe otce obyvatelů dílu Menuchotských. 
'''
"53" = '''
:sup:`53` A čeledi Kariatjeharimských, Jeterských, Putských, Sumatských a Misraiských. Z těch pošli Zaratští a Estaolští. 
'''
"54" = '''
:sup:`54` Synové Salmy: Betlémští, Netofatští, Atarotští z čeledi Joábovy, a Zarští, kteříž užívali dílu Menuchotských, 
'''
"55" = '''
:sup:`55` A čeledi písařů obývajících v Jábezu, Tiratských, Simatských, Suchatských. Ti jsou Cinejští příchozí z Amata, otce čeledi Rechabovy. 
'''
