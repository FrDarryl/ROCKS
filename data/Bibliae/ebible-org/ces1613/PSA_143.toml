[143]
"1" = '''
:sup:`1` Žalm Davidův. Hospodine, slyš modlitbu mou, pozoruj pokorné prosby mé; pro pravdu svou vyslyš mne, i pro spravedlnost svou. 
'''
"2" = '''
:sup:`2` A nevcházej v soud s služebníkem svým, neboť by nebyl spravedliv před tebou nižádný živý. 
'''
"3" = '''
:sup:`3` Nebo stihá nepřítel duši mou, potírá až k zemi život můj; na to mne přivodí, abych bydlil v mrákotě, jako ti, kteříž již dávno zemřeli, 
'''
"4" = '''
:sup:`4` Tak že se svírá úzkostmi duch můj ve mně, u vnitřnosti mé hyne srdce mé. 
'''
"5" = '''
:sup:`5` Rozpomínaje se na dny předešlé, a rozvažuje všecky skutky tvé, a dílo rukou tvých rozjímaje, 
'''
"6" = '''
:sup:`6` Vztahuji ruce své k tobě, duše má jako země vyprahlá žádá tebe. Sélah. 
'''
"7" = '''
:sup:`7` Pospěšiž a vyslyš mne, Hospodine, hyne duch můj; neukrývejž tváři své přede mnou, neboť jsem podobný těm, kteříž sstupují do hrobu. 
'''
"8" = '''
:sup:`8` Učiň to, ať v jitře slyším milosrdenství tvé, neboť v tobě naději mám; oznam mi cestu, po kteréž bych choditi měl, neboť k tobě pozdvihuji duše své. 
'''
"9" = '''
:sup:`9` Vytrhni mne z nepřátel mých, Hospodine, u tebeť se skrývám. 
'''
"10" = '''
:sup:`10` Nauč mne činiti vůle tvé, nebo ty jsi Bůh můj; duch tvůj dobrý vediž mne jako po rovné zemi. 
'''
"11" = '''
:sup:`11` Pro jméno své, Hospodine, obživ mne, pro spravedlnost svou vyveď z úzkosti duši mou. 
'''
"12" = '''
:sup:`12` A pro milosrdenství své vypleň nepřátely mé, a vyhlaď všecky, kteříž trápí duši mou; nebo já jsem služebník tvůj. 
'''
