[139]
"1" = '''
:sup:`1` Přednímu zpěváku, žalm Davidův. Hospodine, ty jsi mne zkusil a seznal. 
'''
"2" = '''
:sup:`2` Ty znáš sednutí mé i povstání mé, rozumíš myšlení mému zdaleka. 
'''
"3" = '''
:sup:`3` Chození mé i ležení mé ty obsahuješ, a všech mých cest svědom jsi. 
'''
"4" = '''
:sup:`4` Než ještě mám na jazyku slovo, aj, Hospodine, ty to všecko víš. 
'''
"5" = '''
:sup:`5` Z zadu i z předu obklíčils mne, a vzložils na mne ruku svou. 
'''
"6" = '''
:sup:`6` Divnější jest umění tvé nad můj vtip; vysoké jest, nemohu k němu. 
'''
"7" = '''
:sup:`7` Kamž bych zašel od ducha tvého? Aneb kam bych před tváří tvou utekl? 
'''
"8" = '''
:sup:`8` Jestliže bych vstoupil na nebe, tam jsi ty; pakli bych sobě ustlal v hrobě, aj, přítomen jsi. 
'''
"9" = '''
:sup:`9` Vzal-li bych křídla záře jitřní, abych bydlil při nejdalším moři: 
'''
"10" = '''
:sup:`10` I tamť by mne ruka tvá provedla, a pravice tvá by mne popadla. 
'''
"11" = '''
:sup:`11` Dím-li pak: Aspoň tmy, jako v soumrak, přikryjí mne, ale i noc jest světlem vůkol mne. 
'''
"12" = '''
:sup:`12` Aniž ty tmy před tebou ukryti mohou, anobrž noc jako den tobě svítí, rovně tma jako světlo. 
'''
"13" = '''
:sup:`13` Ty zajisté v moci máš ledví má, přioděl jsi mne v životě matky mé. 
'''
"14" = '''
:sup:`14` Oslavuji tě, proto že se hrozným a divným skutkům tvým divím, a duše má zná je výborně. 
'''
"15" = '''
:sup:`15` Neníť ukryta žádná kost má před tebou, jakž jsem učiněn v skrytě, a řemeslně složen, v nejhlubších místech země. 
'''
"16" = '''
:sup:`16` Trupel můj viděly oči tvé, v knihu tvou všickni oudové jeho zapsáni jsou, i dnové, v nichž formováni byli, když ještě žádného z nich nebylo. 
'''
"17" = '''
:sup:`17` Protož u mne ó jak drahá jsou myšlení tvá, Bože silný, a jak jest jich nesčíslná summa! 
'''
"18" = '''
:sup:`18` Chtěl-li bych je sčísti, více jest jich než písku; procítím-li, a já jsem vždy s tebou. 
'''
"19" = '''
:sup:`19` Zabil-li bys, ó Bože, bezbožníka, tehdážť by muži vražedlní odstoupili ode mne, 
'''
"20" = '''
:sup:`20` Kteříž mluví proti tobě nešlechetně; marně vyvyšují nepřátely tvé. 
'''
"21" = '''
:sup:`21` Zdaliž těch, kteříž tě v nenávisti mají, ó Hospodine, v nenávisti nemám? A ti, kteříž proti tobě povstávají, zdaž mne nemrzejí? 
'''
"22" = '''
:sup:`22` Úhlavní nenávistí jich nenávidím, a mám je za nepřátely. 
'''
"23" = '''
:sup:`23` Vyzpytuj mne, Bože silný, a poznej srdce mé; zkus mne, a poznej myšlení má. 
'''
"24" = '''
:sup:`24` A popatř, chodím-liť já cestou odpornou tobě, a veď mne cestou věčnou. 
'''
