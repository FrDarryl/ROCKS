[105]
"1" = '''
:sup:`1` Oslavujte Hospodina, ohlašujte jméno jeho, oznamujte mezi národy skutky jeho. 
'''
"2" = '''
:sup:`2` Zpívejte jemu, žalmy prozpěvujte jemu, rozmlouvejte o všech divných skutcích jeho. 
'''
"3" = '''
:sup:`3` Chlubte se jménem svatým jeho; vesel se srdce těch, kteříž hledají Hospodina. 
'''
"4" = '''
:sup:`4` Hledejte Hospodina a síly jeho, hledejte tváři jeho ustavičně. 
'''
"5" = '''
:sup:`5` Rozpomínejte se na divné skutky jeho, kteréž činil, na zázraky jeho a na soudy úst jeho, 
'''
"6" = '''
:sup:`6` Símě Abrahamovo, služebníka jeho, synové Jákobovi, vyvolení jeho. 
'''
"7" = '''
:sup:`7` Onť jest Hospodin Bůh náš, na vší zemi soudové jeho. 
'''
"8" = '''
:sup:`8` Pamatuje věčně na smlouvu svou, na slovo, kteréž přikázal až do tisíce pokolení, 
'''
"9" = '''
:sup:`9` Kteréž upevnil s Abrahamem, a na přísahu svou učiněnou Izákovi. 
'''
"10" = '''
:sup:`10` Nebo ji utvrdil Jákobovi za ustanovení, Izraelovi za smlouvu věčnou, 
'''
"11" = '''
:sup:`11` Pravě: Tobě dám zemi Kananejskou za podíl dědictví vašeho, 
'''
"12" = '''
:sup:`12` Ješto jich byl malý počet, malý počet, a ještě v ní byli pohostinu. 
'''
"13" = '''
:sup:`13` Přecházeli zajisté z národu do národu, a z království k jinému lidu. 
'''
"14" = '''
:sup:`14` Nedopustil žádnému ublížiti jim, ano i krále pro ně trestal, řka: 
'''
"15" = '''
:sup:`15` Nedotýkejte se pomazaných mých, a prorokům mým nečiňte nic zlého. 
'''
"16" = '''
:sup:`16` Když přivolav hlad na zemi, všecku hůl chleba polámal, 
'''
"17" = '''
:sup:`17` Poslal před nimi muže znamenitého, jenž za služebníka prodán byl, totiž Jozefa. 
'''
"18" = '''
:sup:`18` Jehož nohy sevřeli pouty, železa podniknouti musil, 
'''
"19" = '''
:sup:`19` Až do toho času, když se zmínka stala o něm; řeč Hospodinova zkusila ho. 
'''
"20" = '''
:sup:`20` Poslav král, propustiti ho rozkázal, panovník lidu svobodna ho učinil. 
'''
"21" = '''
:sup:`21` Ustanovil ho pánem domu svého, a panovníkem všeho vládařství svého, 
'''
"22" = '''
:sup:`22` Aby vládl i knížaty jeho podlé své líbosti, a starce jeho vyučoval moudrosti. 
'''
"23" = '''
:sup:`23` Potom všel Izrael do Egypta, a Jákob pohostinu byl v zemi Chamově. 
'''
"24" = '''
:sup:`24` Kdež rozmnožil Bůh lid svůj náramně, a učinil, aby silnější byl nad nepřátely své. 
'''
"25" = '''
:sup:`25` Změnil mysl těchto, aby v nenávisti měli lid jeho, a aby ukládali lest o služebnících jeho. 
'''
"26" = '''
:sup:`26` I poslal Mojžíše slouhu svého, a Arona, kteréhož vyvolil. 
'''
"27" = '''
:sup:`27` Kteříž předložili jim slova znamení jeho a zázraků v zemi Chamově. 
'''
"28" = '''
:sup:`28` Poslal tmu, a zatmělo se, aniž odporná byla slovu jeho. 
'''
"29" = '''
:sup:`29` Obrátil vody jejich v krev, a zmořil ryby v nich. 
'''
"30" = '''
:sup:`30` Vydala země jejich množství žab, i v pokoleních králů jejich. 
'''
"31" = '''
:sup:`31` Řekl, i přišla směsice žížal, a stěnice na všecky končiny jejich. 
'''
"32" = '''
:sup:`32` Dal místo deště krupobití, oheň hořící na zemi jejich, 
'''
"33" = '''
:sup:`33` Tak že potloukl réví jejich i fíkoví jejich, a zpřerážel dříví v krajině jejich. 
'''
"34" = '''
:sup:`34` Řekl, i přišly kobylky a chroustů nesčíslné množství. 
'''
"35" = '''
:sup:`35` I sežrali všelikou bylinu v krajině jejich, a pojedli úrody země jejich. 
'''
"36" = '''
:sup:`36` Nadto pobil všecko prvorozené v zemi jejich, počátek všeliké síly jejich. 
'''
"37" = '''
:sup:`37` Tedy vyvedl své s stříbrem a zlatem, aniž byl v pokoleních jejich, ješto by se poklesl. 
'''
"38" = '''
:sup:`38` Veselili se Egyptští, když tito vycházeli; nebo byl připadl na ně strach Izraelských. 
'''
"39" = '''
:sup:`39` Roztáhl oblak k zastírání jich, a oheň k osvěcování noci. 
'''
"40" = '''
:sup:`40` K žádosti přivedl křepelky, a chlebem nebeským sytil je. 
'''
"41" = '''
:sup:`41` Otevřel skálu, i tekly vody, a odcházely přes vyprahlá místa jako řeka. 
'''
"42" = '''
:sup:`42` Nebo pamětliv byl na slovo svatosti své, k Abrahamovi služebníku svému mluvené. 
'''
"43" = '''
:sup:`43` Protož vyvedl lid svůj s radostí, s prozpěvováním vyvolené své. 
'''
"44" = '''
:sup:`44` A dal jim země pohanů, a tak úsilí národů dědičně obdrželi, 
'''
"45" = '''
:sup:`45` Aby zachovávali ustanovení jeho, a práv jeho ostříhali. Halelujah. 
'''
