[57]
"1" = '''
:sup:`1` Přednímu kantoru, jako: Nevyhlazuj, zlatý žalm Davidův, když utekl před Saulem do jeskyně. 
'''
"2" = '''
:sup:`2` Smiluj se nade mnou, ó Bože, smiluj se nade mnou; neboť v tebe doufá duše má, a v stínu křídel tvých schráním se, až přejde ssoužení. 
'''
"3" = '''
:sup:`3` Volati budu k Bohu nejvyššímu, k Bohu silnému, kterýž dokonává za mne. 
'''
"4" = '''
:sup:`4` Onť pošle s nebe, a zachová mne od potupy usilujícího mne sehltiti. Sélah. Pošle Bůh milosrdenství své a pravdu svou. 
'''
"5" = '''
:sup:`5` Duše má jest u prostřed lvů, bydlím mezi paliči, mezi lidmi, jejichž zubové kopí a střely, a jazyk jejich jako ostrý meč. 
'''
"6" = '''
:sup:`6` Vyvyšiž se nad nebesa, ó Bože, a nade všecku zemi sláva tvá. 
'''
"7" = '''
:sup:`7` Tenata roztáhli nohám mým, sklíčili duši mou, vykopali přede mnou jámu, ale sami upadli do ní. Sélah. 
'''
"8" = '''
:sup:`8` Hotovo jest srdce mé, Bože, hotovo jest srdce mé, zpívati a oslavovati tě budu. 
'''
"9" = '''
:sup:`9` Probuď se, slávo má, probuď se, loutno a harfo, když v svitání povstávám. 
'''
"10" = '''
:sup:`10` Slaviti tě budu mezi lidmi, Pane, žalmy prozpěvovati tobě budu mezi národy. 
'''
"11" = '''
:sup:`11` Nebo veliké jest až k nebi milosrdenství tvé, a až k nejvyšším oblakům pravda tvá. 
'''
"12" = '''
:sup:`12` Vyvyšiž se nad nebesa, ó Bože, a nade všecku zemi sláva tvá. 
'''
