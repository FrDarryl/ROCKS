[2]
"1" = '''
:sup:`1` Mluvil také Hospodin k Mojžíšovi a Aronovi, řka: 
'''
"2" = '''
:sup:`2` Synové Izraelští klásti se budou jeden každý pod korouhví svou, při praporci domu otců svých; vůkol stánku úmluvy opodál klásti se budou. 
'''
"3" = '''
:sup:`3` Tito pak rozbijí stany k východní straně: Korouhev vojska Judova po houfích svých, a kníže synů Juda Názon, syn Aminadabův, 
'''
"4" = '''
:sup:`4` A u vojště jeho lidu sečteného sedmdesáte čtyři tisíce a šest set. 
'''
"5" = '''
:sup:`5` Podlé něho pak položí se pokolení Izachar, a kníže synů Izachar Natanael, syn Suar, 
'''
"6" = '''
:sup:`6` A u vojště jeho lidu sečteného padesáte čtyři tisíce a čtyři sta. 
'''
"7" = '''
:sup:`7` Pokolení Zabulon podlé nich, a kníže synů Zabulon Eliab, syn Helonův, 
'''
"8" = '''
:sup:`8` A u vojště jeho lidu sečteného padesáte sedm tisíců a čtyři sta. 
'''
"9" = '''
:sup:`9` Summa všech sečtených u vojště Judově sto osmdesáte šest tisíců a čtyři sta, po houfích jejich. Ti napřed potáhnou. 
'''
"10" = '''
:sup:`10` Korouhev vojska Rubenova klásti se bude ku poledni po houfích svých, a kníže synů Ruben Elisur, syn Sedeurův, 
'''
"11" = '''
:sup:`11` A u vojště jeho lidu sečteného čtyřidceti šest tisíců a pět set. 
'''
"12" = '''
:sup:`12` Podlé něho pak položí se pokolení Simeonovo, a kníže synů Simeon Salamiel, syn Surisaddai, 
'''
"13" = '''
:sup:`13` A u vojště jeho lidu sečteného padesáte devět tisíců a tři sta. 
'''
"14" = '''
:sup:`14` Potom pokolení Gád, a kníže synů Gád Eliazaf, syn Ruelův, 
'''
"15" = '''
:sup:`15` A u vojště jeho lidu sečteného čtyřidceti pět tisíců, šest set a padesáte. 
'''
"16" = '''
:sup:`16` Summa všech sečtených u vojště Rubenově sto padesáte a jeden tisíců, čtyři sta a padesáte, po houfích svých. A ti za prvními potáhnou. 
'''
"17" = '''
:sup:`17` Potom půjde stánek úmluvy s vojskem Levítů u prostřed všeho vojska. Jakýmž pořádkem klásti se budou, takovým potáhnou, každý v svém šiku pod korouhví svou. 
'''
"18" = '''
:sup:`18` Korouhev vojska Efraimova po houfích svých bude k západu, a kníže synů Efraimových Elisama, syn Amiudův, 
'''
"19" = '''
:sup:`19` A u vojště jeho lidu sečteného čtyřidceti tisíc a pět set. 
'''
"20" = '''
:sup:`20` Podlé něho pak položí se pokolení Manassesovo, a kníže synů Manassesových Gamaliel, syn Fadasurův, 
'''
"21" = '''
:sup:`21` A u vojště jeho lidu sečteného třidceti dva tisíce a dvě stě. 
'''
"22" = '''
:sup:`22` Potom položí se pokolení Beniaminovo, a kníže synů Beniamin Abidan, syn Gedeonův, 
'''
"23" = '''
:sup:`23` A u vojště jeho lidu sečteného třidceti pět tisíců a čtyři sta. 
'''
"24" = '''
:sup:`24` Summa všech sečtených u vojště Efraimově sto osm tisíců a sto osob, po houfích jejich. A tito za druhými potáhnou. 
'''
"25" = '''
:sup:`25` Korouhev vojska Dan bude k straně půlnoční, po houfích svých, a kníže synů Dan Ahiezer, syn Amisaddai, 
'''
"26" = '''
:sup:`26` A u vojště jeho lidu sečteného šedesáte dva tisíce a sedm set. 
'''
"27" = '''
:sup:`27` Podlé něho položí se pokolení Asser, a kniže Asser Fegiel, syn Ochranův, 
'''
"28" = '''
:sup:`28` A u vojště jeho lidu sečteného čtyřidceti jeden tisíc a pět set. 
'''
"29" = '''
:sup:`29` Za nimi pokolení Neftalímovo, a kníže synů Neftalímových Ahira, syn Enanův, 
'''
"30" = '''
:sup:`30` A u vojště jeho lidu sečteného padesáte tři tisíce a čtyři sta. 
'''
"31" = '''
:sup:`31` Summa všech sečtených u vojště Dan sto padesáte sedm tisíců a šest set. Oni nazad potáhnou při praporcích svých. 
'''
"32" = '''
:sup:`32` Ta jest summa synů Izraelských po domích otců jejich, všech sečtených v celém vojště po houfích jejich, šestkrát sto tisíců, tři tisíce, pět set a padesáte. 
'''
"33" = '''
:sup:`33` Levítové pak nejsou počítáni mezi syny Izraelské, jakož přikázal Hospodin Mojžíšovi. 
'''
"34" = '''
:sup:`34` I učinili synové Izraelští všecko; jakž přikázal Hospodin Mojžíšovi, tak rozbijeli stany při korouhvech svých, a tak táhli jeden každý po čeledech svých a po domích otců svých. 
'''
