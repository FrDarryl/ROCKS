[30]
"1" = '''
:sup:`1` Žalm písně, při posvěcení domu Davidova. 
'''
"2" = '''
:sup:`2` Vyvyšovati tě budu, Hospodine, nebo jsi vyvýšil mne, aniž jsi obradoval nepřátel mých nade mnou. 
'''
"3" = '''
:sup:`3` Hospodine Bože můj, k toběť jsem volal, a uzdravil jsi mne. 
'''
"4" = '''
:sup:`4` Hospodine, vyvedl jsi z pekla duši mou, obživil jsi mne, abych s jinými nesstoupil do hrobu. 
'''
"5" = '''
:sup:`5` Žalmy zpívejte Hospodinu svatí jeho, a oslavujte památku svatosti jeho. 
'''
"6" = '''
:sup:`6` Nebo na kratičko trvá v hněvě svém, všecken pak život v dobré líbeznosti své; z večera potrvá pláč, ale z jitra navrátí se prozpěvování. 
'''
"7" = '''
:sup:`7` I jáť jsem řekl, když mi se šťastně vedlo: Nepohnu se na věky. 
'''
"8" = '''
:sup:`8` Nebo ty, Hospodine, podlé dobře líbezné vůle své silou upevnil jsi horu mou, ale jakž jsi skryl tvář svou, byl jsem přestrašen. 
'''
"9" = '''
:sup:`9` I volal jsem k tobě, Hospodine, Pánu pokorně jsem se modlil, řka: 
'''
"10" = '''
:sup:`10` Jaký bude užitek z mé krve, jestliže sstoupím do jámy? Zdaliž tě prach oslavovati bude? Zdaliž zvěstovati bude pravdu tvou? 
'''
"11" = '''
:sup:`11` Vyslyšiž, Hospodine, a smiluj se nade mnou, Hospodine, budiž můj spomocník. 
'''
"12" = '''
:sup:`12` I obrátil jsi mi pláč můj v plésání, odvázal jsi pytel můj, a přepásals mne veselím. 
'''
"13" = '''
:sup:`13` Protož tobě žalmy zpívati bude jazyk můj, a nebude mlčeti. Hospodine Bože můj, na věky tě oslavovati budu. 
'''
