[132]
"1" = '''
:sup:`1` Píseň stupňů. Pamětliv buď, Hospodine, na Davida i na všecka trápení jeho, 
'''
"2" = '''
:sup:`2` Jak se přísahou zavázal Hospodinu, a slib učinil Nejmocnějšímu Jákobovu, řka: 
'''
"3" = '''
:sup:`3` Jistě že nevejdu do stánku domu svého, a nevstoupím na postel ložce svého, 
'''
"4" = '''
:sup:`4` Aniž dám očím svým usnouti, ani víčkám svým zdřímati, 
'''
"5" = '''
:sup:`5` Dokudž nenajdu místa Hospodinu, k příbytkům Nejmocnějšímu Jákobovu. 
'''
"6" = '''
:sup:`6` Aj, uslyšavše o ní, že byla v kraji Efratském, našli jsme ji na polích Jaharských. 
'''
"7" = '''
:sup:`7` Vejdemeť již do příbytků jeho, a skláněti se budeme u podnoží noh jeho. 
'''
"8" = '''
:sup:`8` Povstaniž, Hospodine, a vejdi do odpočinutí svého, ty i truhla velikomocnosti tvé. 
'''
"9" = '''
:sup:`9` Kněží tvoji ať se zobláčejí v spravedlnost, a svatí tvoji ať vesele prozpěvují. 
'''
"10" = '''
:sup:`10` Pro Davida služebníka svého neodvracejž tváři pomazaného svého. 
'''
"11" = '''
:sup:`11` Učinilť jest Hospodin pravdomluvnou přísahu Davidovi, aniž se od ní uchýlí, řka: Z plodu života tvého posadím na trůn tvůj. 
'''
"12" = '''
:sup:`12` Budou-li ostříhati synové tvoji smlouvy mé a svědectví mých, kterýmž je vyučovati budu, také i synové jejich až na věky seděti budou na stolici tvé. 
'''
"13" = '''
:sup:`13` Neboť jest vyvolil Hospodin Sion, oblíbil jej sobě za svůj příbytek, řka: 
'''
"14" = '''
:sup:`14` Toť bude obydlí mé až na věky, tuť přebývati budu, nebo jsem sobě to oblíbil. 
'''
"15" = '''
:sup:`15` Potravu jeho hojným požehnáním rozmnožím, chudé jeho chlebem nasytím, 
'''
"16" = '''
:sup:`16` A kněží jeho v spasení zobláčím, a svatí jeho vesele prozpěvovati budou. 
'''
"17" = '''
:sup:`17` Tuť způsobím, aby zkvetl roh Davidův; připravím svíci pomazanému svému. 
'''
"18" = '''
:sup:`18` Nepřátely jeho v hanbu zobláčím, nad ním pak kvésti bude koruna jeho. 
'''
