[4]
"1" = '''
:sup:`1` Dále pak, bratří, prosíme vás, a napomínáme v Pánu Ježíši, jakož jste přijali od nás, kterak byste měli choditi a líbiti se Bohu, v tom abyste se rozhojnili více. 
'''
"2" = '''
:sup:`2` Víte zajisté, jaká přikázání vydali jsme vám skrze Pána Ježíše. 
'''
"3" = '''
:sup:`3` Tať jest zajisté vůle Boží, totiž posvěcení vaše, abyste se zdržovali od smilstva, 
'''
"4" = '''
:sup:`4` A aby uměl jeden každý z vás svým osudím vládnouti v svatosti a v uctivosti, 
'''
"5" = '''
:sup:`5` Ne v libosti tělesných žádostí jako i pohané, kteříž Boha neznají; 
'''
"6" = '''
:sup:`6` A aby žádný neutiskal ani oklamával v jakémkoli jednání bratra svého, protože mstitel jest Pán všeho toho, jakož i předpověděli jsme vám a osvědčili. 
'''
"7" = '''
:sup:`7` Nebo nepovolal nás Bůh k nečistotě, ale ku posvěcení. 
'''
"8" = '''
:sup:`8` A protož kdo by pohrdal tímto, ne člověkem pohrdá, ale Bohem, kterýž i dal Ducha svého svatého nám. 
'''
"9" = '''
:sup:`9` O lásce pak bratrské neníť potřebí psáti vám; nebo jste vy již tomu od Boha naučeni, abyste milovali jedni druhé. 
'''
"10" = '''
:sup:`10` A jistě činíte to ke všechněm bratřím ve vší Macedonii. Napomínámeť pak vás, bratří, abyste se v tom ještě více rozhojnili, 
'''
"11" = '''
:sup:`11` A snažili se pokojni býti a hleděti toho, což komu náleží, a pracovati rukama svýma vlastníma, jakož jsme přikázali vám, 
'''
"12" = '''
:sup:`12` Tak abyste slušně chodili před těmi, kteříž jsou vně, a v ničemž abyste neměli nedostatku. 
'''
"13" = '''
:sup:`13` Nechciť pak, abyste nevěděli, bratří, o těch, kteříž zesnuli, abyste se nermoutili, jako i jiní, kteříž naděje nemají. 
'''
"14" = '''
:sup:`14` Nebo jakož věříme, že Ježíš umřel a z mrtvých vstal, takť Bůh i ty, kteříž by zesnuli v Ježíšovi, přivede s ním. 
'''
"15" = '''
:sup:`15` Toto zajisté vám pravíme slovem Páně, že my, kteříž živi pozůstaneme do příchodu Páně, nepředejdeme těch, kteříž zesnuli. 
'''
"16" = '''
:sup:`16` Nebo Pán náš s zvukem ponoukajícím, s hlasem archanděla a s troubou Boží sstoupí s nebe, a mrtví, kteříž jsou v Kristu, vstanou nejprve. 
'''
"17" = '''
:sup:`17` Potom my živí pozůstavení spolu s nimi zachváceni budeme do oblaků, vstříc Pánu v povětří, a tak vždycky se Pánem budeme. 
'''
"18" = '''
:sup:`18` A protož potěšujtež jedni druhých těmito slovy. 
'''
