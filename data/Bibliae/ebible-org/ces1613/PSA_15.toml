[15]
"1" = '''
:sup:`1` Žalm Davidův. Hospodine, kdo bude přebývati v stánku tvém? Kdo bydliti bude na hoře svaté tvé? 
'''
"2" = '''
:sup:`2` Ten, kdož chodí v upřímnosti, a činí spravedlnost, a mluví pravdu z srdce svého. 
'''
"3" = '''
:sup:`3` Kdož neutrhá jazykem svým, bližnímu svému nečiní zlého, a potupy neuvodí na bližního svého. 
'''
"4" = '''
:sup:`4` Ten, před jehož očima v nevážnosti jest zavržený, v poctivosti pak bojící se Hospodina; a přisáhl-li by i se škodou, však toho nemění. 
'''
"5" = '''
:sup:`5` Kdož peněz svých nedává na lichvu, a daru proti nevinnému nebéře. Kdož tyto věci činí, nepohneť se na věky. 
'''
