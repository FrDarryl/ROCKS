[31]
"1" = '''
:sup:`1` Přednímu zpěváku, žalm Davidův. 
'''
"2" = '''
:sup:`2` V tebe, Hospodine, doufám, nedejž mi zahanbenu býti na věky, pro spravedlnost svou vysvoboď mne. 
'''
"3" = '''
:sup:`3` Nakloň ke mně ucha svého, rychle vytrhni mne; budiž mi pevnou skalou a domem ohraženým, abys mne zachoval. 
'''
"4" = '''
:sup:`4` Nebo skála má a hrad můj ty jsi, protož pro jméno své veď i doveď mne. 
'''
"5" = '''
:sup:`5` Vyveď mne z leči, kterouž polékli na mne; nebo síla má ty jsi. 
'''
"6" = '''
:sup:`6` V ruce tvé poroučím ducha svého, nebo jsi mne vykoupil, Hospodine, Bože silný a věrný. 
'''
"7" = '''
:sup:`7` Nenávidím těch, kteříž následují pouhých marností, nebo já v Hospodinu naději skládám. 
'''
"8" = '''
:sup:`8` Plésati a radovati se budu v milosrdenství tvém, že jsi vzezřel na mé trápení, a poznal jsi v ssoužení duši mou. 
'''
"9" = '''
:sup:`9` Aniž jsi mne zavřel v ruce nepřítele, ale postavil jsi na širokosti nohy mé. 
'''
"10" = '''
:sup:`10` Smiluj se nade mnou, Hospodine, nebo jsem ssoužen, tak že usvadla zámutkem tvář má, duše má, i život můj. 
'''
"11" = '''
:sup:`11` Žalostí zajisté zhynulo zdraví mé, a léta má od úpění, zemdlena bídou mou síla má, a kosti mé vyprahly. 
'''
"12" = '''
:sup:`12` U všech nepřátel svých jsem v pohanění, a nejvíce u sousedů, známým pak svým jsem strašidlem; kteříž mne vídají vně, utíkají přede mnou. 
'''
"13" = '''
:sup:`13` Vyšel jsem z paměti tak, jako mrtvý, učiněn jsem jako nádoba rozražená. 
'''
"14" = '''
:sup:`14` Nebo slýchám utrhání mnohých, strach odevšad, když se proti mně spolu puntují, lstivě přemýšlejíce, jak by odjali duši mou. 
'''
"15" = '''
:sup:`15` Ale já v tobě naději skládám, Hospodine; řekl jsem: Bůh můj jsi ty. 
'''
"16" = '''
:sup:`16` V rukou tvých jsou časové moji, vytrhni mne z ruky nepřátel mých a těch, kteříž mne stihají. 
'''
"17" = '''
:sup:`17` Osvěť tvář svou nad služebníkem svým, zachovej mne pro milosrdenství své. 
'''
"18" = '''
:sup:`18` Hospodine, ať nejsem zahanben, nebo jsem tě vzýval; nechať jsou zahanbeni bezbožníci, a skroceni v pekle. 
'''
"19" = '''
:sup:`19` Oněmějte rtové lživí, kteříž mluví proti spravedlivému tvrdě, pyšně a s potupou. 
'''
"20" = '''
:sup:`20` Ó jak veliká jest dobrotivost tvá, kterouž jsi odložil těm, jenž se bojí tebe, a kterouž jsi činíval doufajícím v tebe před syny lidskými. 
'''
"21" = '''
:sup:`21` Ty je skrýváš v skrýši oblíčeje svého před vysokomyslností člověka, skrýváš je jako v stanu před jazyky svárlivými. 
'''
"22" = '''
:sup:`22` Požehnaný buď Hospodin, nebo prokázal ke mně divné milosrdenství své jako v městě ohraženém. 
'''
"23" = '''
:sup:`23` Já zajisté když jsem pospíchal, řekl jsem: Zavrženť jsem od očí tvých, ale ty jsi vyslyšel hlas pokorných modliteb mých, když jsem k tobě volal. 
'''
"24" = '''
:sup:`24` Milujtež Hospodina všickni svatí jeho, neboť ostříhá věřících Hospodin, a též odplací vrchovatě tomu, kdož pýchu provodí. 
'''
"25" = '''
:sup:`25` Zmužile sobě čiňte, (a posilní Bůh srdce vašeho), všickni, kteříž naději máte v Hospodinu. 
'''
