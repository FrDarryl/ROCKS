[2]
"1" = '''
:sup:`1` Nastrojil pak byl Hospodin rybu velikou, aby požřela Jonáše. I byl Jonáš v střevách té ryby tři dni a tři noci. 
'''
"2" = '''
:sup:`2` I modlil se Jonáš Hospodinu Bohu svému v střevách té ryby, 
'''
"3" = '''
:sup:`3` A řekl: Z ssoužení svého volal jsem k Hospodinu, a ozval se mi; z břicha hrobu křičel jsem, a vyslyšel jsi hlas můj. 
'''
"4" = '''
:sup:`4` Nebo jsi mne uvrhl do hlubiny, do prostřed moře, a řeka obklíčila mne; všecka vlnobití tvá i rozvodnění tvá na mne se svalila. 
'''
"5" = '''
:sup:`5` Bylť jsem již řekl: Vyhnán jsem od očí tvých, ale ještěť pohledím na tvůj svatý chrám. 
'''
"6" = '''
:sup:`6` Obklíčily mne vody až k duši, propast obklíčila mne, lekno otočilo se okolo hlavy mé. 
'''
"7" = '''
:sup:`7` Až k spodkům hor dostal jsem se, země závorami svými zalehla mi na věčnost, ty jsi však vysvobodil od porušení život můj, ó Hospodine Bože můj. 
'''
"8" = '''
:sup:`8` Když se svírala ve mně duše má, na Hospodina jsem se rozpomínal, i přišla k tobě modlitba má do chrámu svatého tvého. 
'''
"9" = '''
:sup:`9` Kteříž ostříhají marností pouhých, dobroty Boží se zbavují. 
'''
"10" = '''
:sup:`10` Já pak s hlasem díkčinění obětovati budu tobě; což jsem slíbil, splním. Hojné vysvobození jest u Hospodina. 
'''
"11" = '''
:sup:`11` Rozkázal pak byl Hospodin rybě té, i vyvrátila Jonáše na břeh. 
'''
