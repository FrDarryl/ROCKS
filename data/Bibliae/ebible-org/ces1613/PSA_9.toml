[9]
"1" = '''
:sup:`1` Přednímu zpěváku na al mutlabben, žalm Davidův. 
'''
"2" = '''
:sup:`2` Oslavovati tě budu, Hospodine, celým srdcem svým, vypravovati budu všecky divné skutky tvé. 
'''
"3" = '''
:sup:`3` Radovati a veseliti se budu v tobě, žalmy zpívati budu jménu tvému, ó Nejvyšší, 
'''
"4" = '''
:sup:`4` Proto že nepřátelé moji jsou nazpět obráceni, že klesli, a zahynuli od tváři tvé. 
'''
"5" = '''
:sup:`5` Nebo jsi vyvedl soud můj a při mou, posadils se na stolici soudce spravedlivý. 
'''
"6" = '''
:sup:`6` Ohromil jsi národy, zatratils bezbožníka, jméno jejich vyhladil jsi na věčné věky. 
'''
"7" = '''
:sup:`7` Ó nepříteli, již-li jsou dokonány zhouby tvé na věky? Již-li jsi města podvrátil? Zahynula památka jejich s nimi. 
'''
"8" = '''
:sup:`8` Ale Hospodin na věky kraluje, připravil k soudu trůn svůj. 
'''
"9" = '''
:sup:`9` Onť soudí sám okršlek v spravedlnosti, a výpověd činí národům v pravosti. 
'''
"10" = '''
:sup:`10` Hospodin zajisté jest útočiště chudého, útočiště v čas ssoužení. 
'''
"11" = '''
:sup:`11` I budou v tebe doufati, kteříž znají jméno tvé; nebo neopouštíš hledajících tě, Hospodine. 
'''
"12" = '''
:sup:`12` Žalmy zpívejte Hospodinu, přebývajícímu na Sionu, zvěstujte mezi národy skutky jeho. 
'''
"13" = '''
:sup:`13` Nebo on vyhledává krve, rozpomíná se na ni, aniž se zapomíná na křik utištěných. 
'''
"14" = '''
:sup:`14` Smiluj se nade mnou, Hospodine, viz ssoužení mé od těch, kteříž mne nenávidí, ty, kterýž mne vyzdvihuješ z bran smrti, 
'''
"15" = '''
:sup:`15` Abych vypravoval všecky chvály tvé v branách dcery Sionské, a veselil se v spasení tvém. 
'''
"16" = '''
:sup:`16` Pohříženiť jsou národové v jámě, kterouž udělali; v osídle, kteréž polékli, uvázla noha jejich. 
'''
"17" = '''
:sup:`17` Přišelť jest v známost Hospodin, pomstu učiniv; v díle rukou svých zapletl se bezbožník. Higgaion Sélah. 
'''
"18" = '''
:sup:`18` Obráceni buďte bezbožníci do pekla, všickni národové, kteříž se zapomínají nad Bohem. 
'''
"19" = '''
:sup:`19` Neboť nebude dán chudý u věčné zapomenutí; očekávání ssoužených nezahyneť na věky. 
'''
"20" = '''
:sup:`20` Povstaniž, Hospodine, ať se nesilí člověk; národové buďte souzeni před tebou. 
'''
"21" = '''
:sup:`21` Pusť na ně strach, ó Hospodine, ať tomu porozumějí národové, že smrtelní jsou. Sélah. 
'''
