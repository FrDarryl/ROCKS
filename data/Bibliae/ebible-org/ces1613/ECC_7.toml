[7]
"1" = '''
:sup:`1` Lepší jest jméno dobré nežli mast výborná, a den smrti než den narození člověka. 
'''
"2" = '''
:sup:`2` Lépe jest jíti do domu zámutku, nežli jíti do domu hodování, pro dokonání každého člověka, a kdož jest živ, složí to v srdci svém. 
'''
"3" = '''
:sup:`3` Lepší jest horlení nežli smích; nebo zůřivá tvář polepšuje srdce. 
'''
"4" = '''
:sup:`4` Srdce moudrých v domě zámutku, ale srdce bláznů v domě veselí. 
'''
"5" = '''
:sup:`5` Lépe jest slyšeti žehrání moudrého, nežli aby někdo poslouchal písně bláznů. 
'''
"6" = '''
:sup:`6` Nebo jako praštění trní pod hrncem, tak smích blázna. A i to jest marnost. 
'''
"7" = '''
:sup:`7` Ssužování zajisté k bláznovství přivodí moudrého, a dar oslepuje srdce. 
'''
"8" = '''
:sup:`8` Lepší jest skončení věci nežli počátek její; lepší jest dlouho čekající nežli vysokomyslný. 
'''
"9" = '''
:sup:`9` Nebuď kvapný v duchu svém k hněvu; nebo hněv v lůnu bláznů odpočívá. 
'''
"10" = '''
:sup:`10` Neříkej: Èím jest to, že dnové první lepší byli nežli tito? Nebo bys se nemoudře na to vytazoval. 
'''
"11" = '''
:sup:`11` Dobrá jest moudrost s statkem, a velmi užitečná těm, kteříž vidí slunce; 
'''
"12" = '''
:sup:`12` Nebo v stínu moudrosti a v stínu stříbra odpočívají. A však přednější jest umění moudrosti, přináší život těm, kdož ji mají. 
'''
"13" = '''
:sup:`13` Hleď na skutky Boží. Nebo kdo může zpřímiti to, což on zkřivil? 
'''
"14" = '''
:sup:`14` V den dobrý užívej dobrých věcí, a v den zlý buď bedliv; nebo i to naproti onomu učinil Bůh z té příčiny, aby nenalezl člověk po něm ničeho. 
'''
"15" = '''
:sup:`15` Všecko to viděl jsem za dnů marnosti své: Bývá spravedlivý, kterýž hyne s spravedlností svou; tolikéž bývá bezbožný, kterýž dlouho živ jest v zlosti své. 
'''
"16" = '''
:sup:`16` Nebývej příliš spravedlivý, aniž buď příliš moudrý. Proč máš na zkázu přicházeti? 
'''
"17" = '''
:sup:`17` Nebuď příliš starostlivý, aniž bývej bláznem. Proč máš umírati dříve času svého? 
'''
"18" = '''
:sup:`18` Dobréť jest, abys se onoho přídržel, a tohoto se nespouštěl; nebo kdo se bojí Boha, ujde všeho toho. 
'''
"19" = '''
:sup:`19` Moudrost posiluje moudrého nad desatero knížat, kteříž jsou v městě. 
'''
"20" = '''
:sup:`20` Není zajisté člověka spravedlivého na zemi, kterýž by činil dobře a nehřešil. 
'''
"21" = '''
:sup:`21` Také ne ke všechněm slovům, kteráž mluví lidé, přikládej mysli své, poněvadž nemáš dbáti, by i služebník tvůj zlořečil tobě. 
'''
"22" = '''
:sup:`22` Neboť ví srdce tvé, že jsi i ty častokrát zlořečil jiným. 
'''
"23" = '''
:sup:`23` Všeho toho zkusil jsem moudrostí, a řekl jsem: Budu moudrým, ale moudrost vzdálila se ode mne. 
'''
"24" = '''
:sup:`24` Což pak vzdálené a velmi hluboké jest, kdož to najíti může? 
'''
"25" = '''
:sup:`25` Všecko jsem přeběhl myslí svou, abych poznal a vyhledal, i vynalezl moudrost a rozumnost, a abych poznal bezbožnost, bláznovství a nemoudrost i nesmyslnost. 
'''
"26" = '''
:sup:`26` I našel jsem věc hořčejší nad smrt, ženu, jejíž srdce tenata, a ruce její okovy. Kdož se líbí Bohu, zachován bývá od ní, ale hříšník bývá od ní jat. 
'''
"27" = '''
:sup:`27` Pohleď, to jsem shledal, (praví kazatel), jedno proti druhému stavěje, abych nalezl umění, 
'''
"28" = '''
:sup:`28` Èeho pak přesto hledala duše má, však jsem nenalezl: Muže jednoho z tisíce našel jsem, ale ženy mezi tolika jsem nenalezl. 
'''
"29" = '''
:sup:`29` Obzvláštně pohleď i na to, což jsem nalezl: Že učinil Bůh člověka dobrého, ale oni následovali smyšlínek rozličných. 
'''
"30" = '''
:sup:`30` Kdo se může vrovnati moudrému, a kdo může vykládati všelikou věc? 
'''
