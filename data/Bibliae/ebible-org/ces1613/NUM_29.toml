[29]
"1" = '''
:sup:`1` Měsíce pak sedmého v první den jeho shromáždění svaté míti budete, žádného díla robotného nebudete dělati; to jest den troubení vašeho. 
'''
"2" = '''
:sup:`2` A obětovati budete zápal u vůni příjemnou Hospodinu, volka mladého jednoho, skopce jednoho, beránků ročních bez poškvrny sedm; 
'''
"3" = '''
:sup:`3` A obět suchou při nich z mouky bělné olejem zadělané, tři desetiny na každého volka, a dvě desetiny na každého skopce; 
'''
"4" = '''
:sup:`4` A desetina jedna na každého beránka z sedmi beránků; 
'''
"5" = '''
:sup:`5` A kozla jednoho v obět za hřích k očištění vás. 
'''
"6" = '''
:sup:`6` Mimo zápalnou obět novoměsíčnou s obětí její suchou, a mimo obět zápalnou ustavičnou s obětí její suchou, a s obětmi jejich mokrými vedlé pořádku jejich, u vůni příjemnou, v obět ohnivou Hospodinu. 
'''
"7" = '''
:sup:`7` V desátý pak den téhož měsíce sedmého shromáždění svaté míti budete, a ponižovati budete životů svých; žádného díla nebudete dělati. 
'''
"8" = '''
:sup:`8` A obětovati budete obět zápalnou Hospodinu u vůni příjemnou, volka mladého jednoho, skopce jednoho, beránků ročních sedm, a ti ať jsou bez poškvrny; 
'''
"9" = '''
:sup:`9` A obět suchou jejich z mouky bělné olejem zadělané, tři desetiny na každého volka, a dvě desetiny na každého skopce; 
'''
"10" = '''
:sup:`10` A desetina jedna na každého beránka z těch sedmi beránků; 
'''
"11" = '''
:sup:`11` Kozla jednoho v obět za hřích, mimo obět za hřích k očištění, a mimo zápal ustavičný s obětí suchou jeho, a s obětmi mokrými jejich. 
'''
"12" = '''
:sup:`12` V patnáctý také den měsíce sedmého shromáždění svaté míti budete; žádného díla robotného nebudete dělati, ale slaviti budete svátek Hospodinu za sedm dní. 
'''
"13" = '''
:sup:`13` A obětovati budete zápal v obět ohnivou u vůni spokojující Hospodina, volků mladých třinácte, skopce dva, beránků ročních čtrnácte, a ti ať jsou bez poškvrny; 
'''
"14" = '''
:sup:`14` Též obět suchou jejich z mouky bělné olejem zadělané, tři desetiny na každého volka z třinácti volků, dvě desetiny na každého skopce z těch dvou skopců, 
'''
"15" = '''
:sup:`15` A jednu desetinu na každého beránka z těch čtrnácti beránků; 
'''
"16" = '''
:sup:`16` A kozla jednoho v obět za hřích, mimo zápal ustavičný s obětí jeho suchou i mokrou. 
'''
"17" = '''
