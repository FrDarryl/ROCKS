[22]
"1" = '''
:sup:`1` Mluvil pak David Hospodinu slova písně této v ten den, když ho vysvobodil Hospodin z ruky všech nepřátel jeho, i z ruky Saulovy. 
'''
"2" = '''
:sup:`2` A řekl: Hospodin skála má a hrad můj, i vysvoboditel můj se mnou. 
'''
"3" = '''
:sup:`3` Bůh skála má, doufati budu v něho; štít můj a roh spasení mého, vyvýšení mé a útočiště mé, spasitel můj, kterýž od násilí vysvobozuje mne. 
'''
"4" = '''
:sup:`4` Chvály hodného vzýval jsem Hospodina, a od nepřátel svých vysvobozen jsem. 
'''
"5" = '''
:sup:`5` Nebo obklíčily mne byly úzkosti smrti, a proudové bezbožných předěsili mne. 
'''
"6" = '''
:sup:`6` Bolesti smrtelné obstoupily mne, a osídla smrti zachvátila mne. 
'''
"7" = '''
:sup:`7` V úzkosti své vzýval jsem Hospodina, a k Bohu svému volal jsem, i vyslyšel z chrámu svého hlas můj, a křik můj přišel v uši jeho. 
'''
"8" = '''
:sup:`8` Tedy pohnula se a zatřásla země, základové nebes pohnuli se, a třásli se pro rozhněvání jeho. 
'''
"9" = '''
:sup:`9` Dým vycházel z chřípí jeho, a oheň zžírající z úst jeho, od něhož se uhlí roznítilo. 
'''
"10" = '''
:sup:`10` Nakloniv nebes, sstoupil, a mrákota byla pod nohami jeho. 
'''
"11" = '''
:sup:`11` I vsedl na cherubín a letěl, a spatřín jest na peří větrovém. 
'''
"12" = '''
:sup:`12` Položil temnosti vůkol sebe jako stany, shrnutí vod, oblaky husté. 
'''
"13" = '''
:sup:`13` Od blesku oblíčeje jeho rozpálilo se uhlí řeřavé. 
'''
"14" = '''
:sup:`14` Hřímal s nebes Hospodin, a Nejvyšší vydal zvuk svůj. 
'''
"15" = '''
:sup:`15` Vystřelil i střely, kterýmiž je rozptýlil, a blýskání, jímž je porazil. 
'''
"16" = '''
:sup:`16` I ukázaly se hlubiny mořské, a odkryti jsou základové okršlku, pro zůřivé kárání Hospodinovo, pro dmýchání větru chřípí jeho. 
'''
"17" = '''
:sup:`17` Poslav s výsosti, přijal mne, vytáhl mne z vod velikých. 
'''
"18" = '''
:sup:`18` Vysvobodil mne od nepřítele mého silného, od těch, kteříž mne nenáviděli, ačkoli silnější mne byli. 
'''
"19" = '''
:sup:`19` Předstihli mne v den trápení mého, ale Hospodin byl mi podpora. 
'''
"20" = '''
:sup:`20` Kterýž vyvedl mne na prostranství, vysvobodil mne, nebo sobě oblíbil mne. 
'''
"21" = '''
:sup:`21` Odplatil mi Hospodin podlé spravedlnosti mé, podlé čistoty rukou mých odplatil mi. 
'''
"22" = '''
:sup:`22` Nebo jsem ostříhal cest Hospodinových, aniž jsem se bezbožně strhl Boha svého. 
'''
"23" = '''
:sup:`23` Všickni zajisté soudové jeho jsou před oblíčejem mým, aniž jsem od kterých ustanovení jeho odstoupil. 
'''
"24" = '''
:sup:`24` A tak byv dokonalý před ním, šetřil jsem, abych se nedopustil nepravosti. 
'''
"25" = '''
:sup:`25` Protož odplatil mi Hospodin podlé spravedlnosti mé, vedlé čistoty mé před očima jeho. 
'''
"26" = '''
:sup:`26` Ty, Pane, s milosrdným milosrdně nakládáš, a k upřímému upřímě se máš. 
'''
"27" = '''
:sup:`27` K sprostnému sprostně se ukazuješ, a s převráceným převráceně zacházíš. 
'''
"28" = '''
:sup:`28` Lid pak ssoužený vysvobozuješ, ale před vysokomyslnými oči své sklopuješ. 
'''
"29" = '''
:sup:`29` Ty zajisté jsi svíce má, ó Hospodine. Hospodin jistě osvěcuje temnosti mé. 
'''
"30" = '''
:sup:`30` Nebo v tobě proběhl jsem vojska, v Bohu svém přeskočil jsem zed. 
'''
"31" = '''
:sup:`31` Toho Boha silného cesta jest dokonalá, výmluvnosti Hospodinovy přečištěné; onť jest štít všech, kteříž doufají v něho. 
'''
"32" = '''
:sup:`32` Nebo kdo jest Bohem kromě Hospodina? A kdo jest skalou kromě Boha našeho? 
'''
"33" = '''
:sup:`33` Bůh jest síla má i vojska mého, onť působí volnou cestu mou. 
'''
"34" = '''
:sup:`34` Èiní nohy mé jako laní, a na vysokých místech mých postavuje mne. 
'''
"35" = '''
:sup:`35` Cvičí ruce mé k boji, tak že lámi lučiště ocelivá rukama svýma. 
'''
"36" = '''
:sup:`36` Nebo dal mi štít spasení svého, a dobrotivost jeho zvelebila mne. 
'''
"37" = '''
:sup:`37` Rozšířil kroky mé pode mnou, aby se nepodvrtly nohy mé. 
'''
"38" = '''
:sup:`38` Honil jsem nepřátely své a zahladil jsem je, aniž jsem se navrátil, dokudž jsem jich nevyplénil. 
'''
"39" = '''
:sup:`39` Docela jsem je vyhubil a sprobodal jsem je, tak že nepovstanou; i padli pod nohy mé. 
'''
"40" = '''
:sup:`40` Ty zajisté, Bože, přepásals mne udatností k boji, porazils pode mne ty, kteříž povstávají proti mně. 
'''
"41" = '''
:sup:`41` Nýbrž dals mi šíji nepřátel mých, těch, kteříž v nenávisti měli mne, a vyplénil jsem je. 
'''
"42" = '''
:sup:`42` Ohlédali se, ale nebyl, kdo by vysvobodil, k Hospodinu, ale nevyslyšel jich. 
'''
"43" = '''
:sup:`43` I potřel jsem je jako prach země, jako bláto na ulicích potlačil a rozptýlil jsem je. 
'''
"44" = '''
:sup:`44` Ty jsi mne vytrhl z různic lidu mého, zachovals mne, abych byl za hlavu národům; lid neznámý mně sloužil. 
'''
"45" = '''
:sup:`45` Cizozemci lhali mi, a jakž zaslechli, uposlechli mne. 
'''
"46" = '''
:sup:`46` Cizozemci svadli, a třásli se i v ohradách svých. 
'''
"47" = '''
:sup:`47` Živť jest Hospodin, a požehnaná skála má; protož ať jest vyvyšován Bůh, skála spasení mého, 
'''
"48" = '''
:sup:`48` Bůh silný, kterýž dává mi pomsty a podmaňuje mi lidi. 
'''
"49" = '''
:sup:`49` Vyvodíš mne z prostřed nepřátel mých, a nad povstávajícími proti mně vyvyšuješ mne, člověka nepravého mne zbavuješ. 
'''
"50" = '''
:sup:`50` Protož chváliti tě budu, Hospodine, mezi národy, a jménu tvému žalmy zpívati budu. 
'''
"51" = '''
:sup:`51` Onť jest hrad jistého spasení krále svého, a ten, kterýž činí milosrdenství pomazanému svému Davidovi, i semeni jeho až na věky. 
'''
