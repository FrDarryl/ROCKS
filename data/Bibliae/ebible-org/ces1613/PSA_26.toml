[26]
"1" = '''
:sup:`1` Žalm Davidův. Suď mne, Hospodine, nebo já v upřímnosti své chodím, a v tě Hospodina doufám, nepohnuť se. 
'''
"2" = '''
:sup:`2` Zprubujž mne, Hospodine, a zkus mne, přepal ledví má i srdce mé. 
'''
"3" = '''
:sup:`3` Milosrdenství tvé zajisté před očima mýma jest, a chodím stále v pravdě tvé. 
'''
"4" = '''
:sup:`4` S lidmi marnými nesedám, a s pokrytci v spolek nevcházím. 
'''
"5" = '''
:sup:`5` V nenávisti mám shromáždění zlostníků, a s bezbožnými se neusazuji. 
'''
"6" = '''
:sup:`6` Umývám v nevinnosti ruce své, postavuji se při oltáři tvém, Hospodine, 
'''
"7" = '''
:sup:`7` Abych tě hlasitě chválil, a vypravoval všecky divné skutky tvé. 
'''
"8" = '''
:sup:`8` Hospodine, jáť miluji obydlí domu tvého, a místo příbytku slávy tvé. 
'''
"9" = '''
:sup:`9` Nezahrnujž s hříšnými duše mé, a s lidmi vražedlnými života mého, 
'''
"10" = '''
:sup:`10` V jejichž rukou jest nešlechetnost, a pravice jejich vzátků plná. 
'''
"11" = '''
:sup:`11` Já pak v upřímnosti své chodím, vykupiž mne, a smiluj se nade mnou. 
'''
"12" = '''
:sup:`12` Noha má stojí na rovině, v shromážděních svatých dobrořečiti budu Hospodinu. 
'''
