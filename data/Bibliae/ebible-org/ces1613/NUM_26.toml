[26]
"1" = '''
:sup:`1` I stalo se po té ráně, že mluvil Hospodin k Mojžíšovi a Eleazarovi, synu Arona kněze, řka: 
'''
"2" = '''
:sup:`2` Sečtěte všecko množství synů Izraelských, od dvadcítiletých a výše po domích otců jejich, všecky, kteříž by mohli jíti k boji v Izraeli. 
'''
"3" = '''
:sup:`3` Tedy mluvil Mojžíš a Eleazar kněz k nim na polích Moábských, při Jordánu proti Jerichu, řka: 
'''
"4" = '''
:sup:`4` Sečtěte lid od dvadceti let majících a výše, jakž rozkázal Hospodin Mojžíšovi a synům Izraelským, kteříž byli vyšli z země Egyptské. 
'''
"5" = '''
:sup:`5` Ruben prvorozený byl Izraelův. Synové Rubenovi: Enoch, z něhož pošla čeled Enochitská; Fallu, z něhož čeled Fallutská; 
'''
"6" = '''
:sup:`6` Ezron, z něhož čeled Ezronitská; Charmi, z něhož čeled Charmitská. 
'''
"7" = '''
:sup:`7` Ty jsou čeledi Rubenovy. A bylo jich sečtených čtyřidceti tři tisíce, sedm set a třidceti. 
'''
"8" = '''
:sup:`8` A syn Fallův Eliab. 
'''
"9" = '''
:sup:`9` Synové pak Eliabovi: Nemuel, a Dátan, a Abiron. To jsou ti, Dátan a Abiron, přední z shromáždění, kteříž se vadili s Mojžíšem a s Aronem v spiknutí Chóre, když odporni byli Hospodinu. 
'''
"10" = '''
:sup:`10` Pročež otevřela země ústa svá, a požřela je i Chóre, tehdáž když zemřela ta rota, a oheň spálil těch dvě stě a padesáte mužů, kteříž byli za příklad jiným. 
'''
"11" = '''
:sup:`11` Synové pak Chóre nezemřeli. 
'''
"12" = '''
:sup:`12` Synové Simeonovi po čeledech svých: Namuel, z něhož čeled Namuelitská; Jamin, z něhož čeled Jaminská; Jachin, z něhož čeled Jachinská; 
'''
"13" = '''
:sup:`13` Sohar, z něhož čeled Soharská; Saul, z něhož čeled Saulitská. 
'''
"14" = '''
:sup:`14` Ty jsou čeledi Simeonovy, jichž bylo dvamecítma tisíců a dvě stě. 
'''
"15" = '''
:sup:`15` Synové Gád po čeledech svých: Sefon, z něhož čeled Sefonitská; Aggi, z něhož čeled Aggitská; Suni, z něhož čeled Sunitská; 
'''
"16" = '''
:sup:`16` Ozni, z něhož čeled Oznitská; Heri, z něhož čeled Heritská; 
'''
"17" = '''
:sup:`17` Arodi, z něhož čeled Aroditská; Areli, z něhož čeled Arelitská. 
'''
"18" = '''
:sup:`18` Ty jsou čeledi synů Gád, podlé toho, jakž sečteni jsou, čtyřidceti tisíců a pět set. 
'''
"19" = '''
:sup:`19` Synové Judovi: Her a Onan; ale zemřeli Her i Onan v zemi Kanánské. 
'''
"20" = '''
:sup:`20` Byli pak synové Judovi po čeledech svých: Séla, z něhož čeled Sélanitská; Fáres, z něhož čeled Fáresská; Zára, z něhož čeled Záretská. 
'''
"21" = '''
:sup:`21` Byli pak synové Fáresovi: Ezron, z něhož čeled Ezronitská; Hamul, z něhož čeled Hamulská. 
'''
"22" = '''
:sup:`22` Ty jsou čeledi Judovy, podlé toho, jakž sečteni jsou, sedmdesáte šest tisíců a pět set. 
'''
"23" = '''
:sup:`23` Synové Izacharovi po čeledech svých: Tola, z něhož čeled Tolatská; Fua, z něhož čeled Fuatská; 
'''
"24" = '''
:sup:`24` Jasub, z něhož čeled Jasubská; Simron, z něhož čeled Simronská. 
'''
"25" = '''
:sup:`25` Ty jsou čeledi Izacharovy, podlé toho, jakž sečteni jsou, šedesáte čtyři tisíce a tři sta. 
'''
"26" = '''
:sup:`26` Synové Zabulonovi po čeledech svých: Sared, z něhož čeled Saredská; Elon, z něhož čeled Elonská; Jahelel, z něhož čeled Jahelelská. 
'''
"27" = '''
:sup:`27` Ty jsou čeledi Zabulonovy, podlé toho jakž sečteni jsou, šedesáte tisíc a pět set. 
'''
"28" = '''
:sup:`28` Synové Jozefovi po čeledech svých: Manasses a Efraim. 
'''
"29" = '''
:sup:`29` Synové Manassesovi: Machir, z něhož čeled Machirská. A Machir zplodil Galáda, z něhož čeled Galádská. 
'''
"30" = '''
:sup:`30` Ti jsou synové Galád: Jezer, z něhož čeled Jezerská; Helek, z něhož čeled Helekitská; 
'''
"31" = '''
:sup:`31` Asriel, z něhož čeled Asrielská; Sechem, z něhož čeled Sechemská; 
'''
"32" = '''
:sup:`32` Semida, z něhož čeled Semidatská; Hefer, z něhož čeled Heferská. 
'''
"33" = '''
:sup:`33` A Salfad, syn Heferův, neměl synů, než toliko dcery, jichž jsou tato jména: Mahla, Noa, Hegla, Melcha a Tersa. 
'''
"34" = '''
:sup:`34` Ty jsou čeledi Manassesovy, a načteno jich padesáte dva tisíce a sedm set. 
'''
"35" = '''
:sup:`35` Ale synové Efraimovi po čeledech svých: Sutala, z něhož čeled Sutalitská; Becher, z něhož čeled Becherská; Tehen, z něhož čeled Tehenská. 
'''
"36" = '''
:sup:`36` A ti jsou synové Sutalovi: Heran, z něhož čeled Heranská. 
'''
"37" = '''
:sup:`37` Ty jsou čeledi synů Efraimových, podlé toho, jakž sečteni jsou, třidceti dva tisíce a pět set. Ti jsou synové Jozefovi po čeledech svých. 
'''
"38" = '''
:sup:`38` Synové pak Beniaminovi po čeledech svých: Béla, z něhož čeled Bélitská; Asbel, z něhož čeled Asbelská; Ahiram, z něhož čeled Ahiramská; 
'''
"39" = '''
:sup:`39` Sufam, z něhož čeled Sufamská; Hufam, z něhož čeled Hufamská. 
'''
"40" = '''
:sup:`40` Byli pak synové Béla: Ared a Náman; z Ared čeled Aredská, z Náman čeled Námanská. 
'''
"41" = '''
:sup:`41` Ti jsou synové Beniaminovi po čeledech svých, podlé toho, jakž sečteni jsou, čtyřidceti pět tisíců a šest set. 
'''
"42" = '''
:sup:`42` Tito pak synové Danovi po čeledech svých: Suham, z něhož čeled Suhamská. Ta jest rodina Danova po čeledech svých. 
'''
"43" = '''
:sup:`43` Všech čeledí Suhamských, jakž sečteni jsou, šedesáte čtyři tisíce a čtyři sta. 
'''
"44" = '''
:sup:`44` Synové Asser po čeledech svých: Jemna, z něhož čeled Jemnitská; Jesui, z něhož čeled Jesuitská; 
'''
"45" = '''
:sup:`45` Beria, z něhož čeled Berietská. Synové Beriovi: Heber, z něhož čeled Heberská; Melchiel, z něhož čeled Melchielská. 
'''
"46" = '''
:sup:`46` Jméno pak dcery Asser bylo Serach. 
'''
"47" = '''
:sup:`47` Ty jsou čeledi synů Asser, tak jakž sečteni jsou, padesáte tři tisíce a čtyři sta. 
'''
"48" = '''
:sup:`48` Synové Neftalímovi po čeledech svých: Jasiel, z něhož čeled Jasielská; Guni, z něhož čeled Gunitská; 
'''
"49" = '''
:sup:`49` Jezer, z něhož čeled Jezerská; Sallem, z něhož čeled Sallemská. 
'''
"50" = '''
:sup:`50` Ta jest rodina Neftalímova po čeledech svých, tak jakž sečteni jsou, čtyřidceti pět tisíců a čtyři sta. 
'''
"51" = '''
:sup:`51` Ten jest počet synů Izraelských, šestkrát sto tisíců a jeden tisíc, sedm set a třidceti. 
'''
"52" = '''
:sup:`52` Mluvil pak Hospodin k Mojžíšovi, řka: 
'''
"53" = '''
:sup:`53` Těmto rozdělena bude země k dědictví podlé počtu jmen. 
'''
"54" = '''
:sup:`54` Většímu počtu větší dědictví dáš, a menšímu menší; jednomu každému vedlé počtu sečtených jeho dáno bude dědictví jeho. 
'''
"55" = '''
:sup:`55` A však losem ať jest rozdělena země; vedlé jmen pokolení otců svých dědictví vezmou. 
'''
"56" = '''
:sup:`56` Losem děleno bude dědictví její, buď jich mnoho neb málo. 
'''
"57" = '''
:sup:`57` Tito pak jsou sečteni z Levítů po čeledech svých: Gerson, z něhož čeled Gersonitská; Kahat, z něhož čeled Kahatská; Merari, z něhož čeled Meraritská. 
'''
"58" = '''
:sup:`58` Ty jsou čeledi Léví: Èeled Lebnitská, čeled Hebronitská, čeled Moholitská, čeled Musitská, čeled Choritská. Kahat pak zplodil Amrama. 
'''
"59" = '''
:sup:`59` A jméno manželky Amramovy Jochebed, dcera Léví, kteráž se mu narodila v Egyptě; ona pak porodila Amramovi Arona a Mojžíše, a Marii sestru jejich. 
'''
"60" = '''
:sup:`60` Aronovi pak zrozeni jsou: Nádab a Abiu, Eleazar a Itamar. 
'''
"61" = '''
:sup:`61` Ale Nádab a Abiu zemřeli, když obětovali oheň cizí před Hospodinem. 
'''
"62" = '''
:sup:`62` I bylo jich načteno třimecítma tisíců, všech pohlaví mužského zstáří měsíce jednoho a výše; nebo nebyli počteni mezi syny Izraelskými, proto že jim nebylo dáno dědictví mezi syny Izraelskými. 
'''
"63" = '''
:sup:`63` Tito sečteni jsou od Mojžíše a Eleazara kněze; oni sečtli syny Izraelské na polích Moábských při Jordánu, naproti Jerichu. 
'''
"64" = '''
:sup:`64` Mezi těmito pak nebyl žádný z oněch sečtených od Mojžíše a Arona kněze, když počítali syny Izraelské na poušti Sinai; 
'''
"65" = '''
:sup:`65` (Nebo řekl byl Hospodin o nich: Smrtí zemrou na poušti;) a žádný z nich nepozůstal, jediné Kálef, syn Jefonův, a Jozue, syn Nun. 
'''
