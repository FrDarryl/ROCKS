[92]
"1" = '''
:sup:`1` Žalm a píseň, ke dni sobotnímu. 
'''
"2" = '''
:sup:`2` Dobré jest oslavovati Hospodina, a žalmy zpívati jménu tvému, ó Nejvyšší, 
'''
"3" = '''
:sup:`3` Zvěstovati každé jitro milosrdenství tvé, a pravdu tvou každé noci, 
'''
"4" = '''
:sup:`4` Při nástroji o desíti strunách, při loutně, a při harfě s písničkou. 
'''
"5" = '''
:sup:`5` Nebo jsi mne rozveselil, Hospodine, skutky svými, o skutcích rukou tvých zpívati budu. 
'''
"6" = '''
:sup:`6` Jak velicí jsou skutkové tvoji, Hospodine! Velmi hluboká jsou myšlení tvá. 
'''
"7" = '''
:sup:`7` Èlověk hovadný nezná toho, aniž blázen rozumí tomu, 
'''
"8" = '''
:sup:`8` Že vyrostají bezbožní jako bylina, a kvetou všickni činitelé nepravosti, aby vyhlazeni byli na věky. 
'''
"9" = '''
:sup:`9` Ty pak, ó Nejvyšší, že na věky jsi Hospodin. 
'''
"10" = '''
:sup:`10` Nebo aj, nepřátelé tvoji, Hospodine, nebo aj, nepřátelé tvoji zahynou; rozptýleni budou všickni činitelé nepravosti. 
'''
"11" = '''
:sup:`11` Můj pak roh vyzdvihneš jako jednorožcův, pokropen budu olejem novým. 
'''
"12" = '''
:sup:`12` I podívá se oko mé na ty, jenž mne špehují, a o těch nešlechetnících, jenž proti mně povstávají, ušima svýma uslyším. 
'''
"13" = '''
:sup:`13` Spravedlivý jako palma kvésti bude, a jako cedr na Libánu rozloží se. 
'''
"14" = '''
:sup:`14` Štípení v domě Hospodinově v síňcích Boha našeho kvésti budou. 
'''
"15" = '''
:sup:`15` Ještě i v šedinách ovoce ponesou, spanilí a zelení budou, 
'''
"16" = '''
:sup:`16` Aby to zvěstováno bylo, že přímý jest Hospodin, skála má, a že nepravosti žádné při něm není. 
'''
