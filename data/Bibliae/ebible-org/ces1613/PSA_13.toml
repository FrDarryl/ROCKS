[13]
"1" = '''
:sup:`1` Přednímu zpěváku, žalm Davidův. 
'''
"2" = '''
:sup:`2` Až dokud, Hospodine? Což se na věky zapomeneš na mne? Dokudž tvář svou skrývati budeš přede mnou? 
'''
"3" = '''
:sup:`3` Dokud rady vyhledávati budu v mysli své, a den ode dne svírati se v srdci svém? Až dokud se zpínati bude nepřítel můj nade mnou? 
'''
"4" = '''
:sup:`4` Vzhlédni, vyslyš mne, Hospodine Bože můj, osvěť oči mé, abych neusnul snem smrti, 
'''
"5" = '''
:sup:`5` A aby neřekl nepřítel můj: Svítězil jsem nad ním, a nepřátelé moji aby neplésali, jestliže bych se poklesl. 
'''
"6" = '''
:sup:`6` Jáť zajisté v milosrdenství tvém doufám, plésati bude srdce mé v spasení tvém; zpívati budu Hospodinu, že jest mi tak dobře učinil. 
'''
