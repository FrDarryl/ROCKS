[3]
"1" = '''
:sup:`1` Synu můj, na učení mé nezapomínej, ale přikázaní mých nechať ostříhá srdce tvé. 
'''
"2" = '''
:sup:`2` Dlouhosti zajisté dnů, i let života i pokoje přidadí tobě. 
'''
"3" = '''
:sup:`3` Milosrdenství a pravda nechť neopouštějí tě, přivaž je k hrdlu svému, napiš je na tabuli srdce svého, 
'''
"4" = '''
:sup:`4` A nalezneš milost a prospěch výborný před Bohem i lidmi. 
'''
"5" = '''
:sup:`5` Doufej v Hospodina celým srdcem svým, na rozumnost pak svou nezpoléhej. 
'''
"6" = '''
:sup:`6` Na všech cestách svých snažuj se jej poznávati, a onť spravovati bude stezky tvé. 
'''
"7" = '''
:sup:`7` Nebývej moudrý sám u sebe; boj se Hospodina, a odstup od zlého. 
'''
"8" = '''
:sup:`8` Toť bude zdraví životu tvému, a rozvlažení kostem tvým. 
'''
"9" = '''
:sup:`9` Cti Hospodina z statku svého, a z nejpřednějších věcí všech úrod svých, 
'''
"10" = '''
:sup:`10` A naplněny budou stodoly tvé hojností, a presové tvoji mstem oplývati budou. 
'''
"11" = '''
:sup:`11` Kázně Hospodinovy, synu můj, nezamítej, aniž sobě oškliv domlouvání jeho. 
'''
"12" = '''
:sup:`12` Nebo kohož miluje Hospodin, tresce, a to jako otec syna, jejž libuje. 
'''
"13" = '''
:sup:`13` Blahoslavený člověk nalézající moudrost, a člověk vynášející opatrnost. 
'''
"14" = '''
:sup:`14` Lépeť jest zajisté těžeti jí, nežli těžeti stříbrem, anobrž nad výborné zlato užitek její. 
'''
"15" = '''
:sup:`15` Dražší jest než drahé kamení, a všecky nejžádostivější věci tvé nevrovnají se jí. 
'''
"16" = '''
:sup:`16` Dlouhost dnů v pravici její, a v levici její bohatství a sláva. 
'''
"17" = '''
:sup:`17` Cesty její cesty utěšené, a všecky stezky její pokojné. 
'''
"18" = '''
:sup:`18` Stromem života jest těm, kteříž jí dosahují, a kteříž ji mají, blahoslavení jsou. 
'''
"19" = '''
:sup:`19` Hospodin moudrostí založil zemi, utvrdil nebesa opatrností. 
'''
"20" = '''
:sup:`20` Uměním jeho propasti protrhují se, a oblakové vydávají rosu. 
'''
"21" = '''
:sup:`21` Synu můj, nechť neodcházejí ty věci od očí tvých, ostříhej zdravého naučení a prozřetelnosti. 
'''
"22" = '''
:sup:`22` I budeť to životem duši tvé, a ozdobou hrdlu tvému. 
'''
"23" = '''
:sup:`23` Tehdy choditi budeš bezpečně cestou svou, a v nohu svou neurazíš se. 
'''
"24" = '''
:sup:`24` Když lehneš, nebudeš se strašiti, ale odpočívati budeš, a bude libý sen tvůj. 
'''
"25" = '''
:sup:`25` Nelekneš se strachu náhlého, ani zpuštění bezbožníků, když přijde. 
'''
"26" = '''
:sup:`26` Nebo Hospodin bude doufání tvé, a ostříhati bude nohy tvé, abys nebyl lapen. 
'''
"27" = '''
:sup:`27` Nezadržuj dobrodiní potřebujícím, když s to býti můžeš, abys je činil. 
'''
"28" = '''
:sup:`28` Neříkej bližnímu svému: Odejdi, potom navrať se, a zítrať dám, maje to u sebe. 
'''
"29" = '''
:sup:`29` Neukládej proti bližnímu svému zlého, kterýž s tebou dověrně bydlí. 
'''
"30" = '''
:sup:`30` Nevaď se s člověkem bez příčiny, jestližeť neučinil zlého. 
'''
"31" = '''
:sup:`31` Nechtěj záviděti muži dráči, aniž zvoluj které cesty jeho. 
'''
"32" = '''
:sup:`32` Nebo ohavností jest Hospodinu převrácenec, ale s upřímými tajemství jeho. 
'''
"33" = '''
:sup:`33` Zlořečení Hospodinovo jest v domě bezbožníka, ale příbytku spravedlivých žehná: 
'''
"34" = '''
:sup:`34` Poněvadž posměvačům on se posmívá, pokorným pak dává milost. 
'''
"35" = '''
:sup:`35` Slávu moudří dědičně obdrží, ale blázny hubí pohanění. 
'''
