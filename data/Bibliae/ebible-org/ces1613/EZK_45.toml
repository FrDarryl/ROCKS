[45]
"1" = '''
:sup:`1` Když pak ujmete zemi v dědictví, obětovati budete obět Hospodinu, díl svatý té země, zdélí pětmecítma tisíc loket, zšíří pak deset tisíc, a budeť svatý po všem pomezí svém vůkol. 
'''
"2" = '''
:sup:`2` Z něhož bude místo svaté pět set zdélí, a pět set zšíří, čtyřhrané vůkol, a ať má padesáte loket prostranství vůkol. 
'''
"3" = '''
:sup:`3` Z toho pak odměření odměříš dýlku pětmecítma tisíc loket, a šířku deset tisíc, aby na něm byla svatyně, i svatyně svatých. 
'''
"4" = '''
:sup:`4` Díl ten země svatý jest. Kněží služebníků při svatyni býti má, těch, kteříž přistupují, aby přisluhovali Hospodinu, aby měli místo pro domy i místo svaté pro svatyni. 
'''
"5" = '''
:sup:`5` Těch pak pětmecítma tisíc loket dýlka a deset tisíc šířka ať jest také Levítům, služebníkům domu, jim k držení dvadceti komůrek. 
'''
"6" = '''
:sup:`6` Místo pak k vystavení na něm města oddělíte pět tisíc loket na šíř, a na dýl pětmecítma tisíc, naproti oběti místa svatého; bude pro všecken dům Izraelský. 
'''
"7" = '''
:sup:`7` Knížeti pak s obou stran té oběti místa svatého, i položení města před oběti místa svatého, a před položením města od strany západní díl k západu, a po straně východní díl k východu, dlouhost pak naproti každému z těch dílů od pomezí západního ku pomezí východnímu. 
'''
"8" = '''
:sup:`8` To bude míti za vládařství v Izraeli, a nebudou více utiskati knížata má lidu mého, ale rozdadí zemi domu Izraelskému po pokoleních jejich. 
'''
"9" = '''
:sup:`9` Takto praví Panovník Hospodin: Dostitě již, ó knížata Izraelská, nátisk a zhoubu odložte, a soud a spravedlnost konejte, sejměte těžké roboty vaše s lidu mého, praví Panovník Hospodin. 
'''
"10" = '''
:sup:`10` Váhu spravedlivou a efi spravedlivou i bát spravedlivý míti budete. 
'''
"11" = '''
:sup:`11` Efi i bát v jednu míru ať jest, aby chomer bral v se deset bátů, efi pak desátý díl chomeru; podlé chomeru ať jest míra. 
'''
"12" = '''
:sup:`12` Lot dvadceti peněz; dvadceti lotů, pětmecítma lotů, a patnácte lotů libra bude vám. 
'''
"13" = '''
:sup:`13` Tato pak obět pozdvižení bude, kterouž obětovati budete: Šestý díl efi z chomeru pšenice, též šestý díl efi dáte z chomeru ječmene. 
'''
"14" = '''
:sup:`14` Nařízení pak o oleji (bát jest míra oleje): Desátý díl bátu z míry chomeru, desíti bátů; nebo deset bátů jest chomer. 
'''
"15" = '''
:sup:`15` A dobytče jedno ze dvou set bravů z dobrých pastvišť Izraelských, k oběti suché a zápalné a k obětem pokojným, k očištění vás, praví Panovník Hospodin. 
'''
"16" = '''
:sup:`16` Všecken lid té země, i s knížetem Izraelským zavázán bude k té oběti zhůru pozdvižení. 
'''
"17" = '''
:sup:`17` Nebo kníže povinen bude zápaly, a suché i mokré oběti, v svátky a na novměsíce, i v soboty, na všecky slavnosti domu Izraelského; on obětovati bude za hřích, i obět suchou i zápalnou, i oběti pokojné, aby se očištění dálo za dům Izraelský. 
'''
"18" = '''
:sup:`18` Takto praví Panovník Hospodin: Prvního měsíce, prvního dne vezmeš volka mladého bez poškvrny, kterýmž očistíš svatyni. 
'''
"19" = '''
:sup:`19` I nabéře kněz krve té oběti za hřích, a pomaže veřejí domu, a čtyř rohů toho přepásání na oltáři, i veřeje brány síně vnitřní. 
'''
"20" = '''
:sup:`20` Takž také učiní sedmého dne téhož měsíce, za každého pobloudilého i za hloupého. Tak očistíte dům. 
'''
"21" = '''
:sup:`21` Prvního měsíce, čtrnáctého dne, budete míti Fáze, svátek sedmi dnů, chlebové přesní jísti se budou. 
'''
"22" = '''
:sup:`22` A bude obětovati kníže v ten den za sebe i za všecken lid té země volka za hřích. 
'''
"23" = '''
:sup:`23` A po sedm dní svátku obětovati bude zápal Hospodinu, sedm volků a sedm skopců bez poškvrny na den, po těch sedm dní, a za hřích kozla na den. 
'''
"24" = '''
:sup:`24` A obět suchou, efi na volka a efi na skopce, připraví též oleje hin na efi. 
'''
"25" = '''
:sup:`25` Sedmého měsíce, patnáctého dne, v svátek tolikéž obětovati bude po sedm dní, jakož za hřích, tak zápal, tak obět suchou i olej. 
'''
