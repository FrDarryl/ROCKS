[2]
"1" = '''
:sup:`1` Tito pak jsou lidé té krajiny, kteříž se z zajetí a přestěhování toho brali, jakž je byl přestěhoval Nabuchodonozor král Babylonský do Babylona, a navrátili se do Jeruzaléma a do Judstva, jeden každý do města svého, 
'''
"2" = '''
:sup:`2` Kteříž přišli s Zorobábelem, s Jesua, s Nehemiášem, Saraiášem, Reelaiášem, Mardocheem, Bilsanem, Misparem, Bigvajem, Rechumem a Baanou. Počet mužů z lidu Izraelského: 
'''
"3" = '''
:sup:`3` Synů Farosových dva tisíce, sto sedmdesáte dva. 
'''
"4" = '''
:sup:`4` Synů Sefatiášových tři sta sedmdesáte dva. 
'''
"5" = '''
:sup:`5` Synů Arachových sedm set sedmdesát pět. 
'''
"6" = '''
:sup:`6` Synů Pachat Moábových, synů Jesue a Joábových dva tisíce, osm set a dvanácte. 
'''
"7" = '''
:sup:`7` Synů Elamových tisíc, dvě stě padesáte čtyři. 
'''
"8" = '''
:sup:`8` Synů Zattuových devět set čtyřidceti pět. 
'''
"9" = '''
:sup:`9` Synů Zakkai sedm set a šedesát. 
'''
"10" = '''
:sup:`10` Synů Báni šest set čtyřidceti dva. 
'''
"11" = '''
:sup:`11` Synů Bebai šest set třimecítma. 
'''
"12" = '''
:sup:`12` Synů Azgadových tisíc, dvě stě dvamecítma. 
'''
"13" = '''
:sup:`13` Synů Adonikamových šest set šedesáte šest. 
'''
"14" = '''
:sup:`14` Synů Bigvai dva tisíce, padesáte šest. 
'''
"15" = '''
:sup:`15` Synů Adinových čtyři sta padesáte čtyři. 
'''
"16" = '''
:sup:`16` Synů Aterových z Ezechiáše devadesát osm. 
'''
"17" = '''
:sup:`17` Synů Bezai tři sta třimecítma. 
'''
"18" = '''
:sup:`18` Synů Jorahových sto a dvanácte. 
'''
"19" = '''
:sup:`19` Synů Chasumových dvě stě třimecítma. 
'''
"20" = '''
:sup:`20` Synů Gibbarových devadesáte pět. 
'''
"21" = '''
:sup:`21` Synů Betlémských sto třimecítma. 
'''
"22" = '''
:sup:`22` Mužů Netofatských padesáte šest. 
'''
"23" = '''
:sup:`23` Mužů Anatotských sto osmmecítma. 
'''
"24" = '''
:sup:`24` Synů Azmavetských čtyřidceti dva. 
'''
"25" = '''
:sup:`25` Synů Kariatarimských, Kafirských a Berotských sedm set čtyřidceti a tři. 
'''
"26" = '''
:sup:`26` Synů Ráma a Gabaa šest set jedenmecítma. 
'''
"27" = '''
:sup:`27` Mužů Michmas sto dvamecítma. 
'''
"28" = '''
:sup:`28` Mužů z Bethel a Hai dvě stě třimecítma. 
'''
"29" = '''
:sup:`29` Synů z Nébo padesáte dva. 
'''
"30" = '''
:sup:`30` Synů Magbisových sto padesáte šest. 
'''
"31" = '''
:sup:`31` Synů Elama druhého tisíc, dvě stě padesáte čtyři. 
'''
"32" = '''
:sup:`32` Synů Charimových tři sta dvadceti. 
'''
"33" = '''
:sup:`33` Synů Lodových, Chadidových a Onových sedm set dvadceti pět. 
'''
"34" = '''
:sup:`34` Synů Jerecho tři sta čtyřidceti pět. 
'''
"35" = '''
:sup:`35` Synů Senaa tři tisíce, šest set a třidceti. 
'''
"36" = '''
:sup:`36` Kněží, synů Jedaiášových z domu Jesua, devět set sedmdesáte tři. 
'''
"37" = '''
:sup:`37` Synů Immerových tisíc, padesáte dva. 
'''
"38" = '''
:sup:`38` Synů Paschurových tisíc, dvě stě čtyřidceti sedm. 
'''
"39" = '''
:sup:`39` Synů Charimových tisíc a sedmnácte. 
'''
"40" = '''
:sup:`40` Levítů, synů Jesua a Kadmiele, synů Hodaviášových, sedmdesáte čtyři. 
'''
"41" = '''
:sup:`41` Zpěváků, synů Azafových, sto dvadceti osm. 
'''
"42" = '''
:sup:`42` Synů vrátných, synů Sallumových, synů Aterových, synů Talmonových, synů Akkubových, synů Chatita, synů Sobai, všech sto třidceti devět. 
'''
"43" = '''
:sup:`43` Netinejských, synů Zicha, synů Chasufa, synů Tabbaot, 
'''
"44" = '''
:sup:`44` Synů Keros, synů Siaha, synů Fádon, 
'''
"45" = '''
:sup:`45` Synů Lebana, synů Chagaba, synů Akkub, 
'''
"46" = '''
:sup:`46` Synů Chagab, synů Samlai, synů Chanan, 
'''
"47" = '''
:sup:`47` Synů Giddel, synů Gachar, synů Reaia, 
'''
"48" = '''
:sup:`48` Synů Rezin, synů Nekoda, synů Gazam, 
'''
"49" = '''
:sup:`49` Synů Uza, synů Paseach, synů Besai, 
'''
"50" = '''
:sup:`50` Synů Asna, synů Meunim, synů Nefusim, 
'''
"51" = '''
:sup:`51` Synů Bakbuk, synů Chakufa, synů Charchur, 
'''
"52" = '''
:sup:`52` Synů Bazlut, synů Mechida, synů Charsa, 
'''
"53" = '''
:sup:`53` Synů Barkos, synů Sisera, synů Tamach, 
'''
"54" = '''
:sup:`54` Synů Neziach, synů Chatifa, 
'''
"55" = '''
:sup:`55` Synů služebníků Šalomounových, synů Sotai, synů Soferet, synů Feruda, 
'''
"56" = '''
:sup:`56` Synů Jaala, synů Darkon, synů Giddel, 
'''
"57" = '''
:sup:`57` Synů Sefatiášových, synů Chattil, synů Pocheret Hazebaim, synů Ami, 
'''
"58" = '''
:sup:`58` Všech Netinejských a synů služebníků Šalomounových tři sta devadesáte dva. 
'''
"59" = '''
:sup:`59` Tito také byli, kteříž šli z Telmelach, Telcharsa, Cherub, Addan a Immer, ale nemohli ukázati domu otců svých a semene svého, že by z Izraele byli: 
'''
"60" = '''
:sup:`60` Synů Delaiášových, synů Tobiášových, synů Nekodových šest set padesáte dva. 
'''
"61" = '''
:sup:`61` A z synů kněžských synové Chabaiášovi, synové Kózovi, synové Barzillai, kterýž pojav sobě ze dcer Barzillai Galádského manželku, nazván jest jménem jejich. 
'''
"62" = '''
:sup:`62` Ti vyhledávali zapsání o sobě, chtíce prokázati rod svůj, ale nenašlo se. Protož zbaveni jsou kněžství. 
'''
"63" = '''
:sup:`63` A zapověděl jim Tirsata, aby nejedli z věcí svatosvatých, dokudž by nestál kněz s urim a thumim. 
'''
"64" = '''
:sup:`64` Všeho toho shromáždění pospolu čtyřidceti a dva tisíce, tři sta šedesáte, 
'''
"65" = '''
:sup:`65` Kromě služebníků jejich, a děvek jejich, jichž bylo sedm tisíc, tři sta třidceti sedm. A mezi nimi bylo zpěváků a zpěvakyní dvě stě. 
'''
"66" = '''
:sup:`66` Koní jejich sedm set třidceti šest, mezků jejich dvě stě čtyřidceti pět. 
'''
"67" = '''
:sup:`67` Velbloudů jejich čtyři sta třidceti pět, oslů šest tisíc, sedm set a dvadceti. 
'''
"68" = '''
:sup:`68` Z knížat pak čeledí otcovských, někteří, když přišli k domu Hospodinovu, kterýž byl v Jeruzalémě, dobrovolně se oddavše, aby stavěli dům Boží na gruntech jeho, 
'''
"69" = '''
:sup:`69` Vedlé možnosti své dali náklad k dílu: Zlata jeden a šedesáte tisíc drachem, stříbra pak pět tisíc liber, a sukní kněžských sto. 
'''
"70" = '''
:sup:`70` A tak osadili se kněží i Levítové a někteří z lidu, i zpěváci i vrátní a Netinejští v městech svých, i všecken Izrael v městech svých. 
'''
