[33]
"1" = '''
:sup:`1` Tato jsou tažení synů Izraelských, kteříž vyšli z země Egyptské po houfích svých, pod spravou Mojžíše a Arona. 
'''
"2" = '''
:sup:`2` Sepsal pak Mojžíš vycházení jejich podlé toho, jakž táhli k rozkazu Hospodinovu. Tato jsou tedy vycházení jejich podlé toho, jakž táhli. 
'''
"3" = '''
:sup:`3` Nejprv z Ramesses jdouce prvního měsíce, v patnáctý den téhož prvního měsíce, nazejtří po slavnosti Fáze vyšli synové Izraelští v ruce silné před očima všech Egyptských, 
'''
"4" = '''
:sup:`4` Kdyžto Egyptští pochovávali všecky prvorozené, kteréž zbil Hospodin mezi nimi, a při bozích jejich vykonal Hospodin soudy své. 
'''
"5" = '''
:sup:`5` Hnuvše se tedy synové Izraelští z Ramesses, položili se v Sochot. 
'''
"6" = '''
:sup:`6` Potom hnuvše se z Sochot, položili se v Etam, jenž jest při kraji pouště. 
'''
"7" = '''
:sup:`7` A hnuvše se z Etam, navrátili se zase k Fiarot, jenž jest před Belsefon, a položili se před Magdalem. 
'''
"8" = '''
:sup:`8` A hnuvše se z Fiarot, šli prostředkem moře na poušť, a ušedše tří dnů cesty po poušti Etam, položili se v Marah. 
'''
"9" = '''
:sup:`9` Jdouce pak z Marah, přišli do Elim, kdežto bylo dvanácte studnic vod, a sedmdesáte palm. I položili se tu. 
'''
"10" = '''
:sup:`10` A hnuvše se z Elim, položili se u moře Rudého. 
'''
"11" = '''
:sup:`11` Potom hnuvše se od moře Rudého, položili se na poušti Sin. 
'''
"12" = '''
:sup:`12` A když se hnuli z pouště Sin, položili se v Dafka. 
'''
"13" = '''
:sup:`13` A hnuvše se z Dafka, položili se v Halus. 
'''
"14" = '''
:sup:`14` Hnuvše se pak z Halus, rozbili stany v Rafidim, kdežto lid neměl vody ku pití. 
'''
"15" = '''
:sup:`15` A hnuvše se z Rafidim, položili se na poušti Sinai. 
'''
"16" = '''
:sup:`16` Hnuvše se pak z pouště Sinai, položili se v Kibrot Hattáve. 
'''
"17" = '''
:sup:`17` A když se hnuli z Kibrot Hattáve, položili se v Hazerot. 
'''
"18" = '''
:sup:`18` Hnuvše se pak z Hazerot, položili se v Retma. 
'''
"19" = '''
:sup:`19` A z Retma hnuvše se, položili se v Remmon Fáres. 
'''
"20" = '''
:sup:`20` Potom hnuvše se z Remmon Fáres, položili se v Lebna. 
'''
"21" = '''
:sup:`21` A hnuvše se z Lebna, položili se v Ressa. 
'''
"22" = '''
:sup:`22` A hnuvše se z Ressa, položili se v Cehelot. 
'''
"23" = '''
:sup:`23` Z Cehelot pak hnuvše se, položili se na hoře Sefer. 
'''
"24" = '''
:sup:`24` A když se hnuli s hory Sefer, položili se v Arad. 
'''
"25" = '''
:sup:`25` A hnuvše se z Arad, položili se v Machelot. 
'''
"26" = '''
:sup:`26` Potom hnuvše se z Machelot, položili se v Tahat. 
'''
"27" = '''
:sup:`27` A hnuvše se z Tahat, položili se v Tár. 
'''
"28" = '''
:sup:`28` A když se hnuli z Tár, položili se v Metka. 
'''
"29" = '''
:sup:`29` A hnuvše se z Metka, položili se v Esmona. 
'''
"30" = '''
:sup:`30` Z Esmona pak hnuvše se, položili se v Moserot. 
'''
"31" = '''
:sup:`31` A když se hnuli z Moserot, položili se v Benejakan. 
'''
"32" = '''
:sup:`32` A hnuvše se z Benejakan, položili se v Chor Gidgad. 
'''
"33" = '''
:sup:`33` A hnuvše se z Chor Gidgad, položili se v Jotbata. 
'''
"34" = '''
:sup:`34` Když se pak hnuli z Jotbata, položili se v Habrona. 
'''
"35" = '''
:sup:`35` A z Habrona hnuvše se, položili se v Aziongaber. 
'''
"36" = '''
:sup:`36` A odtud hnuvše se, položili se na poušti Tsin, jenž jest Kádes. 
'''
"37" = '''
:sup:`37` A hnuvše se z Kádes, položili se na hoře řečené Hor, při končinách země Edomské. 
'''
"38" = '''
:sup:`38` Tu vstoupil Aron kněz na horu, jenž slove Hor, k rozkazu Hospodinovu, a umřel tam, léta čtyřidcátého po vyjití synů Izraelských z země Egyptské, v první den měsíce pátého. 
'''
"39" = '''
:sup:`39` A byl Aron ve stu ve dvadcíti a třech letech, když umřel na hoře Hor. 
'''
"40" = '''
:sup:`40` Uslyšel také Kananejský král v Arad, kterýž bydlil na poledne v zemi Kananejské, že by táhli synové Izraelští. 
'''
"41" = '''
:sup:`41` Tedy hnuvše se s hory Hor, položili se v Salmona. 
'''
"42" = '''
:sup:`42` A hnuvše se z Salmona, položili se v Funon. 
'''
"43" = '''
:sup:`43` Z Funon pak hnuvše se, položili se v Obot. 
'''
"44" = '''
:sup:`44` A když se hnuli z Obot, rozbili stany při pahrbcích hor Abarim, na pomezí Moábském. 
'''
"45" = '''
:sup:`45` Potom hnuvše se od těch pahrbků, položili se v Dibongad. 
'''
"46" = '''
:sup:`46` Z Dibongad hnuvše se, položili se v Helmondeblataim. 
'''
"47" = '''
:sup:`47` A když se hnuli z Helmondeblataim, položili se na horách Abarim proti Nébo. 
'''
"48" = '''
:sup:`48` Odšedše pak z hor Abarim, položili se na rovinách Moábských, při Jordánu proti Jerichu. 
'''
"49" = '''
:sup:`49` A rozbili stany při Jordánu, od Betsimot až do Abelsetim, na rovinách Moábských. 
'''
"50" = '''
:sup:`50` Mluvil pak Hospodin k Mojžíšovi na rovinách Moábských, při Jordánu naproti Jerichu, řka: 
'''
"51" = '''
:sup:`51` Mluv k synům Izraelským a rci jim: Když přejdete Jordán, a vejdete do země Kananejské, 
'''
"52" = '''
:sup:`52` Vyžeňte všecky obyvatele země té od tváři vaší, a zkazte všecky rytiny jejich; i všecky obrazy slité jejich zkazte, všecky také výsosti jejich zbořte. 
'''
"53" = '''
:sup:`53` A když vyženete obyvatele země, bydliti budete v ní; nebo vám jsem dal tu zemi, abyste jí dědičně vládli. 
'''
"54" = '''
:sup:`54` Kteroužto rozdělíte sobě k dědictví losem, vedlé čeledí svých. Kterých jest více, těm větší dědictví dáte, kterých pak jest méně, těm menší dědictví dáte. Na kterém místě komu los padne, to jemu bude; podlé pokolení otců svých dědictví dosáhnete. 
'''
"55" = '''
:sup:`55` Pakli nevyženete obyvatelů země od tváři své, tedy ti, kterýchž zanecháte, budou vám jako trní v očích vašich, a jako ostnové po bocích vašich, a budou vás ssužovati na zemi, na kteréž vy bydliti budete. 
'''
"56" = '''
:sup:`56` A na to přijde, abych to, což jsem jim umínil učiniti, vám učinil. 
'''
