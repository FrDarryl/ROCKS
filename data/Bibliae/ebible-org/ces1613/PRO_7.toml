[7]
"1" = '''
:sup:`1` Synu můj, ostříhej řečí mých, a přikázaní má schovej u sebe. 
'''
"2" = '''
:sup:`2` Ostříhej přikázaní mých, a živ budeš, a naučení mého jako zřítelnice očí svých. 
'''
"3" = '''
:sup:`3` Přivaž je na prsty své, napiš je na tabuli srdce svého. 
'''
"4" = '''
:sup:`4` Rci moudrosti: Sestra má jsi ty, a rozumnost přítelkyní jmenuj, 
'''
"5" = '''
:sup:`5` Aby tě ostříhala od ženy cizí, od postranní, jenž řečmi svými lahodí. 
'''
"6" = '''
:sup:`6` Nebo z okna domu svého okénkem vyhlédaje, 
'''
"7" = '''
:sup:`7` Viděl jsem mezi hloupými, spatřil jsem mezi mládeží mládence bláznivého. 
'''
"8" = '''
:sup:`8` Kterýž šel po ulici vedlé úhlu jejího, a cestou k domu jejímu kráčel, 
'''
"9" = '''
:sup:`9` V soumrak, u večer dne, ve tmách nočních a v mrákotě. 
'''
"10" = '''
:sup:`10` A aj, žena potkala ho v ozdobě nevěstčí a chytrého srdce, 
'''
"11" = '''
:sup:`11` Štěbetná a opovážlivá, v domě jejím nezůstávají nohy její, 
'''
"12" = '''
:sup:`12` Jednak vně, jednak na ulici u každého úhlu úklady činící. 
'''
"13" = '''
:sup:`13` I chopila jej, a políbila ho, a opovrhši stud, řekla jemu: 
'''
"14" = '''
:sup:`14` Oběti pokojné jsou u mne, dnes splnila jsem slib svůj. 
'''
"15" = '''
:sup:`15` Protož vyšla jsem vstříc tobě, abych pilně hledala tváři tvé, i nalezla jsem tě. 
'''
"16" = '''
:sup:`16` Koberci jsem obestřela lůže své, s řezbami a prostěradly Egyptskými, 
'''
"17" = '''
:sup:`17` Vykadila jsem pokojík svůj mirrou a aloe a skořicí. 
'''
"18" = '''
:sup:`18` Poď, opojujme se milostí až do jitra, obveselíme se v milosti. 
'''
"19" = '''
:sup:`19` Nebo není muže doma, odšel na cestu dalekou. 
'''
"20" = '''
:sup:`20` Pytlík peněz vzal s sebou, v jistý den vrátí se do domu svého. 
'''
"21" = '''
:sup:`21` I naklonila ho mnohými řečmi svými, a lahodností rtů svých přinutila jej. 
'''
"22" = '''
:sup:`22` Šel za ní hned, jako vůl k zabití chodívá, a jako blázen v pouta, jimiž by trestán byl. 
'''
"23" = '''
:sup:`23` Dokudž nepronikla střela jater jeho, pospíchal jako pták k osídlu, nevěda, že ono bezživotí jeho jest. 
'''
"24" = '''
:sup:`24` Protož nyní, synové, slyšte mne, a pozorujte řečí úst mých. 
'''
"25" = '''
:sup:`25` Neuchyluj se k cestám jejím srdce tvé, aniž se toulej po stezkách jejích. 
'''
"26" = '''
:sup:`26` Nebo mnohé zranivši, porazila, a silní všickni zmordováni jsou od ní. 
'''
"27" = '''
:sup:`27` Cesty pekelné dům její, vedoucí do skrýší smrti. 
'''
