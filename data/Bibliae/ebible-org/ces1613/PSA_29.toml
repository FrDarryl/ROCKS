[29]
"1" = '''
:sup:`1` Žalm Davidův. Vzdejte Hospodinu, velikomocní, vzdejte Hospodinu čest a sílu. 
'''
"2" = '''
:sup:`2` Vzdejte Hospodinu slávu jména jeho, sklánějte se Hospodinu v ozdobě svatosti. 
'''
"3" = '''
:sup:`3` Hlas Hospodinův nad vodami, Bůh silný slávy hřímání vzbuzuje, Hospodin to činí nad vodami mnohými. 
'''
"4" = '''
:sup:`4` Hlas Hospodinův přichází s mocí, hlas Hospodinův s velebností. 
'''
"5" = '''
:sup:`5` Hlas Hospodinův láme cedry, rozrážíť Hospodin cedry Libánské. 
'''
"6" = '''
:sup:`6` A činí, aby skákali jako telata, Libán a Sirion, jako mladý jednorožec. 
'''
"7" = '''
:sup:`7` Hlas Hospodinův rozkřesává plamen ohně. 
'''
"8" = '''
:sup:`8` Hlas Hospodinův k bolesti přivodí poušť, k bolesti přivodí Hospodin poušť Kádes. 
'''
"9" = '''
:sup:`9` Hlas Hospodinův to činí, že laně plodu pozbývají, obnažuje i lesy, ale v chrámě svém všecku svou slávu vypravuje. 
'''
"10" = '''
:sup:`10` Hospodin nad potopou seděl, a budeť seděti Hospodin, jsa králem i na věky. 
'''
"11" = '''
:sup:`11` Hospodin silou lid svůj daří, Hospodin požehná lidu svému v pokoji. 
'''
