[5]
"1" = '''
:sup:`1` Rozpomeň se, Hospodine, co se nám děje; popatř a viz pohanění naše. 
'''
"2" = '''
:sup:`2` Dědictví naše obráceno jest k cizím, domové naši k cizozemcům. 
'''
"3" = '''
:sup:`3` Sirotci jsme a bez otce, matky naše jsou jako vdovy. 
'''
"4" = '''
:sup:`4` Vody své za peníze pijeme, dříví naše za záplatu přichází. 
'''
"5" = '''
:sup:`5` Na hrdle svém protivenství snášíme, pracujeme, nedopouští se nám odpočinouti. 
'''
"6" = '''
:sup:`6` Egyptským podáváme ruky i Assyrským, abychom nasyceni byli chlebem. 
'''
"7" = '''
:sup:`7` Otcové naši hřešili, není jich, my pak trestáni po nich neseme. 
'''
"8" = '''
:sup:`8` Služebníci panují nad námi; není žádného, kdo by vytrhl z ruky jejich. 
'''
"9" = '''
:sup:`9` S opovážením se života svého hledáme chleba svého, pro strach meče i na poušti. 
'''
"10" = '''
:sup:`10` Kůže naše jako pec zčernaly od náramného hladu. 
'''
"11" = '''
:sup:`11` Ženám na Sionu i pannám v městech Judských násilé činí. 
'''
"12" = '''
:sup:`12` Knížata rukou jejich zvěšena jsou, osoby starých nemají v poctivosti. 
'''
"13" = '''
:sup:`13` Mládence k žernovu berou, a pacholata pod dřívím klesají. 
'''
"14" = '''
:sup:`14` Starci sedati v branách přestali a mládenci od zpěvů svých. 
'''
"15" = '''
:sup:`15` Přestala radost srdce našeho, obrátilo se v kvílení plésání naše. 
'''
"16" = '''
:sup:`16` Spadla koruna s hlavy naší; běda nám již, že jsme hřešili. 
'''
"17" = '''
:sup:`17` Protoť jest mdlé srdce naše, pro tyť věci zatměly se oči naše, 
'''
"18" = '''
:sup:`18` Pro horu Sion, že zpuštěna jest; lišky chodí po ní. 
'''
"19" = '''
:sup:`19` Ty Hospodine, na věky zůstáváš, a stolice tvá od národu do pronárodu. 
'''
"20" = '''
:sup:`20` Proč se zapomínáš na věky na nás, a opouštíš nás za tak dlouhé časy? 
'''
"21" = '''
:sup:`21` Obrať nás, ó Hospodine, k sobě, a obráceni budeme; obnov dny naše, jakž byly za starodávna. 
'''
"22" = '''
:sup:`22` Nebo zdali všelijak zavržeš nás, a hněvati se budeš na nás velice? 
'''
