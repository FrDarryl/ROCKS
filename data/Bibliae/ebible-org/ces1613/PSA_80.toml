[80]
"1" = '''
:sup:`1` Přednímu z kantorů na šošannim, žalm svědectví, Azafovi. 
'''
"2" = '''
:sup:`2` Ó pastýři Izraelský, pozoruj, kterýž vodíš Jozefa jako stádo, kterýž sedíš nad cherubíny, ó zastkvějž se. 
'''
"3" = '''
:sup:`3` Před Efraimem, Beniaminem a Manasse vzbuď moc svou, a přispěj k spasení našemu. 
'''
"4" = '''
:sup:`4` Ó Bože, navrať nás, a dejž, ať nám svítí oblíčej tvůj, a spaseni budeme. 
'''
"5" = '''
:sup:`5` Hospodine Bože zástupů, dokudž se přísně stavěti budeš k modlitbám lidu svého? 
'''
"6" = '''
:sup:`6` Nakrmil jsi je chlebem pláče, a dals jim vypiti slz míru velikou. 
'''
"7" = '''
:sup:`7` Postavils nás k sváru sousedům našim, a nepřátelé naši aby sobě posměch z nás činili. 
'''
"8" = '''
:sup:`8` Ó Bože zástupů, navrať nás, a dej, ať nám svítí oblíčej tvůj, a spaseni budeme. 
'''
"9" = '''
:sup:`9` Ty jsi kmen vinný z Egypta přenesl, vyhnal jsi pohany, a vsadils jej. 
'''
"10" = '''
:sup:`10` Uprázdnil jsi mu, a učinils, aby se vkořenil, i zemi naplnil. 
'''
"11" = '''
:sup:`11` Přikryty jsou hory stínem jeho, a réví jeho jako nejvyšší cedrové. 
'''
"12" = '''
:sup:`12` Vypustil ratolesti své až k moři, a až do řeky rozvody své. 
'''
"13" = '''
:sup:`13` I pročež jsi rozbořil hradbu vinice, tak aby každý, kdož by tudy šel, trhati z ní mohl? 
'''
"14" = '''
:sup:`14` Vepř divoký zryl ji, a zvěř polní spásla ji. 
'''
"15" = '''
:sup:`15` Ó Bože zástupů, obrať se již, popatř s nebe, viz a navštěv kmen vinný tento, 
'''
"16" = '''
:sup:`16` Vinici tu, kterouž štípila pravice tvá, a mladistvé réví, kteréž jsi zmocnil sobě. 
'''
"17" = '''
:sup:`17` Popálenať jest ohněm a poroubána, od žehrání oblíčeje tvého hyne. 
'''
"18" = '''
:sup:`18` Budiž ruka tvá nad mužem pravice tvé, nad synem člověka, kteréhož jsi zmocnil sobě, 
'''
"19" = '''
:sup:`19` A neodstoupímeť od tebe; zachovej nás při životu, ať jméno tvé vzýváme. 
'''
"20" = '''
:sup:`20` Hospodine Bože zástupů, navratiž nás zase, a dej, ať nám svítí oblíčej tvůj, a spaseni budeme. 
'''
