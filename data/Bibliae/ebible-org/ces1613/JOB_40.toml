[40]
"1" = '''
:sup:`1` Ještě odpovídaje Hospodin z vichru Jobovi, i řekl: 
'''
"2" = '''
:sup:`2` Přepaš nyní jako muž bedra svá, a nač se tebe tázati budu, oznam mi. 
'''
"3" = '''
:sup:`3` Zdaliž pak i soud můj zrušiti chceš? Což mne odsoudíš, jen abys se sám ospravedlnil? 
'''
"4" = '''
:sup:`4` Èili máš rámě jako Bůh silný, a hlasem jako on hřímáš? 
'''
"5" = '''
:sup:`5` Ozdobiž se nyní vyvýšeností a důstojností, v slávu a okrasu oblec se. 
'''
"6" = '''
:sup:`6` Rozprostři prchlivost hněvu svého, a pohleď na všelikého pyšného, a sniž ho. 
'''
"7" = '''
:sup:`7` Pohleď, pravím, na všelikého pyšného, a sehni jej, anobrž setři bezbožné na místě jejich. 
'''
"8" = '''
:sup:`8` Skrej je v prachu spolu, tvář jejich zavěž v skrytě. 
'''
"9" = '''
:sup:`9` A tak i já budu tě oslavovati, že tě zachovává pravice tvá. 
'''
"10" = '''
:sup:`10` Aj, hle slon, jejž jsem jako i tebe učinil, trávu jí jako vůl. 
'''
"11" = '''
:sup:`11` Aj, hle moc jeho v bedrách jeho, a síla jeho v pupku břicha jeho. 
'''
"12" = '''
:sup:`12` Jak chce, ohání ocasem svým, ačkoli jest jako cedr; žily lůna jeho jako ratolesti jsou spletené. 
'''
"13" = '''
:sup:`13` Kosti jeho jako trouby měděné, hnátové jeho jako sochor železný. 
'''
"14" = '''
:sup:`14` Onť jest přední z účinků Boha silného, učinitel jeho sám na něj doložiti může meč svůj. 
'''
"15" = '''
:sup:`15` Hory zajisté přinášejí mu pastvu, a všecka zvěř polní hrá tam. 
'''
"16" = '''
:sup:`16` V stínu léhá, v soukromí mezi třtím a bahnem. 
'''
"17" = '''
:sup:`17` Dříví stín dávající stínem svým jej přikrývá, a vrbí potoční obkličuje jej. 
'''
"18" = '''
:sup:`18` Aj, zadržuje řeku tak, že nemůže pospíchati; tuší sobě, že požře Jordán v ústa svá. 
'''
"19" = '''
:sup:`19` Zdaž kdo před očima jeho polapí jej, aneb provazy protáhne chřípě jeho? 
'''
"20" = '''
:sup:`20` Vytáhneš-liž velryba udicí, aneb provazem pohříženým až k jazyku jeho? 
'''
"21" = '''
:sup:`21` Zdali dáš kroužek na chřípě jeho, aneb hákem probodneš čelist jeho? 
'''
"22" = '''
:sup:`22` Zdaž se obrátí k tobě s prosbami, aneb mluviti bude tobě lahodně? 
'''
"23" = '''
:sup:`23` Učiní-liž smlouvu s tebou? Přijmeš-liž jej za služebníka věčného? 
'''
"24" = '''
:sup:`24` Zdaž budeš s ním hráti jako s ptáčkem, aneb přivážeš jej dětem svým? 
'''
"25" = '''
:sup:`25` Přistrojí-liž sobě hody z něho společníci, a rozdělí-liž jej mezi kupce? 
'''
"26" = '''
:sup:`26` Zdaž naplníš háky kůži jeho, a vidlicemi rybářskými hlavu jeho? 
'''
"27" = '''
:sup:`27` Vztáhni jen na něj ruku svou, a neučiníš zmínky o boji. 
'''
"28" = '''
:sup:`28` Aj, naděje o polapení jeho mylná jest. Zdaž i k spatření jeho člověk nebývá poražen? 
'''
