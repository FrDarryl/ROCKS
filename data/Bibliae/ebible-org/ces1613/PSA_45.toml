[45]
"1" = '''
:sup:`1` Přednímu kantoru z synů Chóre, na šošannim, vyučující. Píseň o lásce. 
'''
"2" = '''
:sup:`2` Vyneslo srdce mé slovo dobré, vypravovati budu písně své o králi, jazyk můj jako péro hbitého písaře. 
'''
"3" = '''
:sup:`3` Krásnější jsi nad všecky syny lidské, rozlita jest i milost ve rtech tvých, proto že jest tobě požehnal Bůh až na věky. 
'''
"4" = '''
:sup:`4` Připaš meč svůj na bedra, ó reku udatný, prokaž důstojnost a slávu svou. 
'''
"5" = '''
:sup:`5` A v té slávě své šťastně vyjížděj s slovem pravdy, tichosti a spravedlnosti, a dokáže pravice tvá hrozných věcí. 
'''
"6" = '''
:sup:`6` Střely tvé jsou ostré, padati budou od nich před tebou národové, proniknou až k srdci nepřátel královských. 
'''
"7" = '''
:sup:`7` Trůn tvůj, ó Bože, jest věčný a stálý, berla království tvého jestiť berla nejupřímější. 
'''
"8" = '''
:sup:`8` Miluješ spravedlnost, a nenávidíš bezbožnosti, protož pomazal tě, Bože, Bůh tvůj olejem veselé nad účastníky tvé. 
'''
"9" = '''
:sup:`9` Mirra, aloe a kassia, všecka roucha tvá voní z paláců, z kostí slonových vzdělaných, nad ty, jenž tě obveselují. 
'''
"10" = '''
:sup:`10` Dcery králů jsou mezi vzácnými tvými, přístojíť i manželka tobě po pravici v ryzím zlatě. 
'''
"11" = '''
:sup:`11` Slyšiž, dcerko, a viz, a nakloň ucha svého, a zapomeň na lid svůj a na dům otce svého. 
'''
"12" = '''
:sup:`12` I zalíbí se králi tvá krása; onť jest zajisté Pán tvůj, protož skláněj se před ním. 
'''
"13" = '''
:sup:`13` Tuť i Tyrští s dary, před oblíčejem tvým kořiti se budou bohatí národové. 
'''
"14" = '''
:sup:`14` Všecka slavná jest dcera královská u vnitřku, roucho zlatem vytkávané jest oděv její. 
'''
"15" = '''
:sup:`15` V rouše krumpovaném přivedena bude králi, i panny za ní, družičky její, přivedeny budou k tobě. 
'''
"16" = '''
:sup:`16` Přivedeny budou s radostí velikou a plésáním, a vejdou na palác královský. 
'''
"17" = '''
:sup:`17` Místo otců svých budeš míti syny své, kteréž postavíš za knížata po vší zemi. 
'''
"18" = '''
:sup:`18` V pamět uvoditi budu jméno tvé po všecky věky, pročež oslavovati tě budou národové na věky věků. 
'''
