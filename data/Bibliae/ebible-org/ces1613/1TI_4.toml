[4]
"1" = '''
:sup:`1` Duch pak světle praví, že v posledních časích odvrátí se někteří od víry, poslouchajíce duchů bludných a učení ďábelských, 
'''
"2" = '''
:sup:`2` V pokrytství lež mluvících, a cejchované majících svědomí své, 
'''
"3" = '''
:sup:`3` Zbraňujících ženiti se, přikazujících zdržovati se od pokrmů, kteréž Bůh stvořil k užívání s díkčiněním věřícím a těm, jenž poznali pravdu. 
'''
"4" = '''
:sup:`4` Nebo všeliké stvoření Boží dobré jest, a nic nemá zamítáno býti, což se s díků činěním přijímá. 
'''
"5" = '''
:sup:`5` Posvěcuje se zajisté skrze slovo Boží a modlitbu. 
'''
"6" = '''
:sup:`6` Toto předkládaje bratřím, budeš dobrý služebník Jezukristův, vykrmený slovy víry a pravého učení, kteréhož jsi následoval. 
'''
"7" = '''
:sup:`7` Světské pak a babské básně zavrz, ale cvič se v zbožnosti. 
'''
"8" = '''
:sup:`8` Nebo tělesné cvičení malého jest užitku, ale zbožnost ke všemu jest užitečná, a má i nynějšího i budoucího života zaslíbení. 
'''
"9" = '''
:sup:`9` Věrnáť jest tato řeč a hodná, aby všelijak oblíbena byla. 
'''
"10" = '''
:sup:`10` Proto zajisté i pracujeme, i pohanění neseme, že naději máme v Bohu živém, kterýž jest spasitel všech lidí, a zvláště věřících. 
'''
"11" = '''
:sup:`11` Ty věci předkládej a uč. 
'''
"12" = '''
:sup:`12` Nižádný mladostí tvou nepohrdej, ale buď příkladem věrných v řeči, v lásce, v duchu, u víře, v čistotě. 
'''
"13" = '''
:sup:`13` Dokudž k tobě nepřijdu, buďiž pilen čítání, a napomínání, i učení. 
'''
"14" = '''
:sup:`14` Nezanedbávej daru, kterýž jest v tobě, jenž jest dán skrze proroctví s vzkládáním rukou starších na tě. 
'''
"15" = '''
:sup:`15` O tom přemyšluj, v tom buď ustavičně, aby prospěch tvůj zjevný byl všechněm. 
'''
"16" = '''
:sup:`16` Budiž sebe pilen i učení, a v tom trvej; nebo to čině, i samého sebe spasíš, i ty, kteříž tebe poslouchají. 
'''
