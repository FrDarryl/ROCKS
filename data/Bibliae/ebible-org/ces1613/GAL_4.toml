[4]
"1" = '''
:sup:`1` Pravímť pak, že pokudž dědic maličký jest, nic není rozdílný od služebníka, jsa pánem všeho, 
'''
"2" = '''
:sup:`2` Ale pod ochráncemi a správcemi jest až do času uloženého od otce. 
'''
"3" = '''
:sup:`3` Tak i my, když jsme byli maličcí, pod živly světa byli jsme v službu podrobeni. 
'''
"4" = '''
:sup:`4` Ale když přišla plnost času, poslal Bůh Syna svého učiněného z ženy, učiněného pod Zákonem, 
'''
"5" = '''
:sup:`5` Aby ty, kteříž pod Zákonem byli, vykoupil, abychom právo synů přijali. 
'''
"6" = '''
:sup:`6` A že jste synové, protož poslal Bůh Ducha Syna svého v srdce vaše, volajícího: Abba, totiž Otče. 
'''
"7" = '''
:sup:`7` A tak již nejsi slouha, ale syn, a poněvadž syn, tedy i dědic Boží skrze Krista. 
'''
"8" = '''
:sup:`8` Ale tehdáž, neměvše známosti Boha, sloužili jste těm, kteříž z přirození nejsou bohové. 
'''
"9" = '''
:sup:`9` Nyní pak, znajíce Boha, nýbrž poznáni jsouce od Boha, kterakž se zpátkem zase obracíte k mdlým a bídným živlům, jimž opět znovu chcete sloužiti? 
'''
"10" = '''
:sup:`10` Dnů šetříte, a měsíců, a časů, i let. 
'''
"11" = '''
:sup:`11` Bojím se za vás, abych snad nadarmo nepracoval mezi vámi. 
'''
"12" = '''
:sup:`12` Buďte jako já, neb i já jsem jako vy, bratří, prosím vás. Nic jste mi neublížili. 
'''
"13" = '''
:sup:`13` Neb víte, že s mdlobou těla kázal jsem vám evangelium ponejprve. 
'''
"14" = '''
:sup:`14` A pokušení mé, přišlé na tělo mé, nebylo u vás málo váženo, aniž jste pohrdli, ale jako anděla Božího přijali jste mne, jako Krista Ježíše. 
'''
"15" = '''
:sup:`15` Jaké tehdy bylo blahoslavenství vaše? Svědectvíť vám zajisté dávám, že, kdyby to možné bylo, oči vaše vyloupíce, byli byste mi dali. 
'''
"16" = '''
:sup:`16` Což tedy učiněn jsem vaším nepřítelem, pravdu vám pravě? 
'''
"17" = '''
:sup:`17` Milujíť vás někteří nedobře, nýbrž odstrčiti vás chtějí, abyste vy je milovali. 
'''
"18" = '''
:sup:`18` Slušnéť jest pak horlivě milovati v dobrém vždycky, a ne jen toliko tehdáž, když jsem přítomen vám. 
'''
"19" = '''
:sup:`19` Synáčkové moji, (kteréž opět rodím, až by Kristus zformován byl v vás), 
'''
"20" = '''
:sup:`20` Chtěl bych pak přítomen vám býti nyní a proměniti hlas svůj; nebo v pochybnosti jsem o vás. 
'''
"21" = '''
:sup:`21` Povězte mi, kteříž pod Zákonem chcete býti, nepozorujete-liž Zákona? 
'''
"22" = '''
:sup:`22` Nebo psáno jest: Že Abraham měl dva syny, jednoho z služebnice, a druhého z svobodné. 
'''
"23" = '''
:sup:`23` Ale ten z služebnice podle těla se narodil, tento pak z svobodné podle zaslíbení. 
'''
"24" = '''
:sup:`24` Kteréžto věci u figuře se staly. Nebo toť jsou ti dva Zákonové, jeden s hory Sinai, k manství zplozující, a tenť jest jako Agar. 
'''
"25" = '''
:sup:`25` Agar zajisté jest hora Sinai v Arabii. Dobřeť se pak k ní trefuje nynější Jeruzalém, nebo v službu podroben jest s syny svými. 
'''
"26" = '''
:sup:`26` Ale ten svrchní Jeruzalém svobodný jest, kterýž jest matka všech nás. 
'''
"27" = '''
:sup:`27` Nebo psáno jest: Vesel se neplodná, kteráž nerodíš, vykřikni a zvolej, kteráž nepracuješ ku porodu; nebo ta opuštěná mnoho má synů, více nežli ta, kteráž má muže. 
'''
"28" = '''
:sup:`28` Myť jsme tedy, ó bratří, tak jako Izák, synové zaslíbení. 
'''
"29" = '''
:sup:`29` Ale jakož tehdáž ten podle těla zplozený protivil se tomu, kterýž byl zplozen podle Ducha, tak se děje i nyní. 
'''
"30" = '''
:sup:`30` Než co praví Písmo? Vyvrz služebnici i syna jejího; nebo nebudeť dědicem syn služebnice s synem svobodné. 
'''
"31" = '''
:sup:`31` A tak, bratří, nejsmeť synové služebnice, ale svobodné. 
'''
