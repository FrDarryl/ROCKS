[6]
"1" = '''
:sup:`1` Přednímu kantoru na neginot, k nízkému zpěvu, žalm Davidův. 
'''
"2" = '''
:sup:`2` Hospodine, netresci mne v hněvě svém, ani v prchlivosti své kárej mne. 
'''
"3" = '''
:sup:`3` Smiluj se nade mnou, Hospodine, neboť jsem zemdlený; uzdrav mne, Hospodine, nebo ztrnuly kosti mé. 
'''
"4" = '''
:sup:`4` Ano i duše má předěšena jest náramně, ty pak, Hospodine, až dokavad? 
'''
"5" = '''
:sup:`5` Navratiž se, Hospodine, a vytrhni duši mou; spomoz mi pro milosrdenství své. 
'''
"6" = '''
:sup:`6` Nebo mrtví nezpomínají na tebe, a v hrobě kdo tě bude oslavovati? 
'''
"7" = '''
:sup:`7` Ustávám v úpění svém, ložce své každé noci svlažuji, slzami svými postel svou smáčím. 
'''
"8" = '''
:sup:`8` Sškvrkla se zámutkem tvář má, sstarala se příčinou všech nepřátel mých. 
'''
"9" = '''
:sup:`9` Odstuptež ode mne všickni činitelé nepravosti; neboť jest vyslyšel Hospodin hlas pláče mého. 
'''
"10" = '''
:sup:`10` Vyslyšel Hospodin pokornou modlitbu mou, Hospodin modlitbu mou přijal. 
'''
"11" = '''
:sup:`11` Nechažť se zastydí a předěsí zřejmě všickni nepřátelé moji, nechažť jsou zpět obráceni a rychle zahanbeni. 
'''
