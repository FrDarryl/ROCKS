[20]
"1" = '''
:sup:`1` I stalo se v jeden den, když on učil lid v chrámě a kázal evangelium, že přišli k tomu přední kněží a zákoníci s staršími, 
'''
"2" = '''
:sup:`2` I řekli jemu: Pověz nám, jakou mocí tyto věci činíš, aneb kdo tobě tuto moc dal? 
'''
"3" = '''
:sup:`3` I odpověděv, řekl jim: Otížiť se i já vás o jedné věci a odpověztež mi: 
'''
"4" = '''
:sup:`4` Křest Janův s nebe-li byl, čili z lidí? 
'''
"5" = '''
:sup:`5` Oni pak uvažovali to mezi sebou, řkouce: Jestliže bychom řekli: S nebe, díť nám: Pročež jste tedy neuvěřili jemu? 
'''
"6" = '''
:sup:`6` Pakli díme: Z lidí, lid všecken ukamenuje nás; neb oni cele tak drží, že Jan jest prorok. 
'''
"7" = '''
:sup:`7` I odpověděli: Že nevědí, odkud jest byl. 
'''
"8" = '''
:sup:`8` I řekl jim Ježíš: Aniž já vám povím, jakou mocí toto činím. 
'''
"9" = '''
:sup:`9` I počal lidu praviti podobenství toto: Èlověk jeden štípil vinici, a pronajal ji vinařům, a sám odšed podál byl tam za mnohé časy. 
'''
"10" = '''
:sup:`10` A v čas slušný poslal k vinařům služebníka, aby z ovoce vinice dali jemu. Vinaři pak zmrskavše jej, pustili ho prázdného. 
'''
"11" = '''
:sup:`11` A on poslal druhého služebníka. Oni pak i toho zmrskavše a zohavivše, pustili prázdného. 
'''
"12" = '''
:sup:`12` I poslal třetího. Ale oni i toho zranivše, vystrčili ven. 
'''
"13" = '''
:sup:`13` Tedy řekl Pán vinice: Co učiním? Pošli svého milého Syna. Snad když toho uzří, ostýchati se budou. 
'''
"14" = '''
:sup:`14` Uzřevše pak vinaři, rozmlouvali mezi sebou, řkouce: Tentoť jest dědic; pojďte, zabijme jej, aby naše bylo dědictví. 
'''
"15" = '''
:sup:`15` A vystrčivše jej ven z vinice, zamordovali ho. Což tedy učiní jim Pán vinice? 
'''
"16" = '''
:sup:`16` Přijde a vyhladí vinaře ty, a dá vinici jiným. To uslyšavše, řekli: Odstup to. 
'''
"17" = '''
:sup:`17` A on pohleděv na ně, řekl: Co jest pak to, což napsáno jest: Kámen, kterýmž pohrdli dělníci, ten učiněn jest v hlavu úhelní. 
'''
"18" = '''
:sup:`18` Každý, kdož padne na ten kámen, rozrazí se; a na kohož by on upadl, potřeť jej. 
'''
"19" = '''
:sup:`19` I hledali přední kněží a zákoníci, jak by naň vztáhli ruce v tu hodinu, ale báli se lidu. Nebo porozuměli, že by na ně mluvil podobenství to. 
'''
"20" = '''
:sup:`20` Tedy ukládajíce o něm, poslali špehéře, kteříž by se spravedlivými činili, aby ho polapili v řeči, a potom jej vydali vrchnosti a v moc hejtmanu. 
'''
"21" = '''
:sup:`21` I otázali se ho oni, řkouce: Mistře víme, že právě mluvíš a učíš, a nepřijímáš osoby, ale v pravdě cestě Boží učíš. 
'''
"22" = '''
:sup:`22` Sluší-li nám daň dávati císaři, čili nic? 
'''
"23" = '''
:sup:`23` Ale Ježíš rozuměje chytrosti jejich, dí jim: Co mne pokoušíte? 
'''
"24" = '''
:sup:`24` Ukažte mi peníz. Èí má obraz a nápis? I odpověděvše, řekli: Císařův. 
'''
"25" = '''
:sup:`25` On pak řekl jim: Dejtež tedy, co jest císařova, císaři, a což jest Božího, Bohu. 
'''
"26" = '''
:sup:`26` I nemohli ho za slovo popadnouti před lidem, a divíce se odpovědi jeho, umlkli. 
'''
"27" = '''
:sup:`27` Přistoupivše pak někteří z saduceů, (kteříž odpírají býti vzkříšení,) otázali se ho, 
'''
"28" = '''
:sup:`28` Řkouce: Mistře, Mojžíš napsal nám: Kdyby bratr něčí umřel, maje manželku, a umřel by bez dětí, aby ji pojal bratr jeho za manželku, a vzbudil símě bratru svému. 
'''
"29" = '''
:sup:`29` I bylo sedm bratří, a první pojav ženu, umřel bez dětí. 
'''
"30" = '''
:sup:`30` I pojal ji druhý, a umřel i ten bez dětí. 
'''
"31" = '''
:sup:`31` A třetí pojal ji, též i všech těch sedm, a nezůstavivše semene, zemřeli. 
'''
"32" = '''
:sup:`32` Nejposléze po všech umřela i žena. 
'''
"33" = '''
:sup:`33` Protož při vzkříšení kterého z nich bude manželka, poněvadž sedm jich mělo ji za manželku? 
'''
"34" = '''
:sup:`34` A odpovídaje, řekl jim Ježíš: Synové tohoto světa žení se a vdávají. 
'''
"35" = '''
:sup:`35` Ale ti, kteříž hodni jmíni budou dosáhnouti onoho věku a vzkříšení z mrtvých, ani se ženiti budou ani vdávati. 
'''
"36" = '''
:sup:`36` Nebo ani umírati více nebudou moci, andělům zajisté rovni budou. A jsou synové Boží, poněvadž jsou synové vzkříšení. 
'''
"37" = '''
:sup:`37` A že mrtví vstanou z mrtvých, i Mojžíš ukázal při onom kři, když nazývá Pána Bohem Abrahamovým a Bohem Izákovým a Bohem Jákobovým. 
'''
"38" = '''
:sup:`38` Bůhť pak není mrtvých, ale živých, nebo všickni jsou jemu živi. 
'''
"39" = '''
:sup:`39` Tedy odpověděvše někteří z zákoníků, řekli: Mistře, dobře jsi pověděl. 
'''
"40" = '''
:sup:`40` I neodvážili se jeho na nic více tázati. 
'''
"41" = '''
:sup:`41` On pak řekl jim: Kterak někteří praví Krista býti synem Davidovým? 
'''
"42" = '''
:sup:`42` A sám David praví v knihách Žalmových: Řekl Pán Pánu mému: Seď na pravici mé, 
'''
"43" = '''
:sup:`43` Ažť i položím nepřátely tvé v podnož noh tvých. 
'''
"44" = '''
:sup:`44` Poněvadž David jej Pánem nazývá, i kterakž syn jeho jest? 
'''
"45" = '''
:sup:`45` I řekl učedlníkům svým přede vším lidem: 
'''
"46" = '''
:sup:`46` Varujte se od zákoníků, kteříž rádi chodí v krásném rouše a milují pozdravování na trzích a přední stolice v školách a první místo na večeřích, 
'''
"47" = '''
:sup:`47` Kteříž zžírají domy vdovské pod zámyslem dlouhé modlitby. Tiť vezmou těžší odsouzení. 
'''
