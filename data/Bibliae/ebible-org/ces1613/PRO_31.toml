[31]
"1" = '''
:sup:`1` Slova proroctví Lemuele krále, kterýmž vyučovala jej matka jeho. 
'''
"2" = '''
:sup:`2` Co dím, synu můj, co, synu života mého? Co, řku, dím, synu slibů mých? 
'''
"3" = '''
:sup:`3` Nedávej ženám síly své, ani cest svých těm, kteréž k zahynutí přivodí krále. 
'''
"4" = '''
:sup:`4` Ne králům, ó Lemueli, ne králům náleží píti víno, a ne pánům žádost nápoje opojného, 
'''
"5" = '''
:sup:`5` Aby pije, nezapomněl na ustanovení, a nezměnil pře všech lidí ssoužených. 
'''
"6" = '''
:sup:`6` Dejte nápoj opojný hynoucímu, a víno těm, kteříž jsou truchlivého ducha, 
'''
"7" = '''
:sup:`7` Ať se napije, a zapomene na chudobu svou, a na trápení své nezpomíná více. 
'''
"8" = '''
:sup:`8` Otevři ústa svá za němého, v při všech oddaných k smrti, 
'''
"9" = '''
:sup:`9` Otevři, řku, ústa svá, suď spravedlivě, a veď při chudého a nuzného. 
'''
"10" = '''
:sup:`10` Ženu statečnou kdo nalezne? Nebo daleko nad perly cena její. 
'''
"11" = '''
:sup:`11` Dověřuje se jí srdce muže jejího; nebo tu kořistí nebude nedostatku. 
'''
"12" = '''
:sup:`12` Dobře činí jemu a ne zle, po všecky dny života svého. 
'''
"13" = '''
:sup:`13` Hledá pilně vlny a lnu, a dělá šťastně rukama svýma. 
'''
"14" = '''
:sup:`14` Jest podobná lodi kupecké, zdaleka přiváží pokrm svůj. 
'''
"15" = '''
:sup:`15` Kterážto velmi ráno vstávajíc, dává pokrm čeledi své, a podíl náležitý děvkám svým. 
'''
"16" = '''
:sup:`16` Rozsuzuje pole, a ujímá je; z výdělku rukou svých štěpuje i vinici. 
'''
"17" = '''
:sup:`17` Přepasuje silou bedra svá, a zsiluje ramena svá. 
'''
"18" = '''
:sup:`18` Zakouší, jak jest užitečné zaměstknání její; ani v noci nehasne svíce její. 
'''
"19" = '''
:sup:`19` Rukama svýma sahá k kuželi, a prsty svými drží vřeteno. 
'''
"20" = '''
:sup:`20` Ruku svou otvírá chudému, a ruce své vztahuje k nuznému. 
'''
"21" = '''
:sup:`21` Nebojí se za čeled svou v čas sněhu; nebo všecka čeled její obláčí se v roucho dvojnásobní. 
'''
"22" = '''
:sup:`22` Koberce dělá sobě z kmentu, a z zlatohlavu jest oděv její. 
'''
"23" = '''
:sup:`23` Patrný jest v branách manžel její, když sedá s staršími země. 
'''
"24" = '''
:sup:`24` Plátno drahé dělá, a prodává; též i pasy prodává kupci. 
'''
"25" = '''
:sup:`25` Síla a krása oděv její, nestará se o časy potomní. 
'''
"26" = '''
:sup:`26` Ústa svá otvírá k moudrosti, a naučení dobrotivosti v jazyku jejím. 
'''
"27" = '''
:sup:`27` Spatřuje obcování čeledi své, a chleba zahálky nejí. 
'''
"28" = '''
:sup:`28` Povstanouce synové její, blahoslaví ji; manžel její také chválí ji, 
'''
"29" = '''
:sup:`29` Říkaje: Mnohé ženy statečně sobě počínaly, ty pak převyšuješ je všecky. 
'''
"30" = '''
:sup:`30` Oklamavatelná jest příjemnost a marná krása; žena, kteráž se bojí Hospodina, tať chválena bude. 
'''
"31" = '''
:sup:`31` Dejtež takové z ovoce rukou jejích, a nechať ji chválí v branách skutkové její. 
'''
