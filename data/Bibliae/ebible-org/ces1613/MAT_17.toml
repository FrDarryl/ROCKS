[17]
"1" = '''
:sup:`1` A po šesti dnech pojal Ježíš Petra a Jakuba a Jana bratra jeho, i uvedl je na horu vysokou soukromí, 
'''
"2" = '''
:sup:`2` A proměnil se před nimi. I zastkvěla se tvář jeho jako slunce, a roucho jeho učiněno bílé jako světlo. 
'''
"3" = '''
:sup:`3` A aj, ukázali se jim Mojžíš a Eliáš, rozmlouvající s ním. 
'''
"4" = '''
:sup:`4` A odpověděv Petr, řekl Ježíšovi: Pane, dobré jest nám tuto býti. Chceš-li, udělejme tuto tři stánky, tobě jeden a Mojžíšovi jeden a Eliášovi jeden. 
'''
"5" = '''
:sup:`5` Když pak on ještě mluvil, aj, oblak světlý zastínil je. A aj, zavzněl hlas z oblaku řkoucí: Toto jest ten můj milý Syn, v němž mi se dobře zalíbilo, toho poslouchejte. 
'''
"6" = '''
:sup:`6` To uslyšavše učedlníci, padli na tváři své a báli se velmi. 
'''
"7" = '''
:sup:`7` A přistoupiv Ježíš, dotekl se jich, řka jim: Vstaňte, nebojte se. 
'''
"8" = '''
:sup:`8` A pozdvihše očí svých, žádného neviděli, než samého Ježíše. 
'''
"9" = '''
:sup:`9` Když pak sstupovali s hory, přikázal jim Ježíš, řka: Žádnému nepravte tohoto vidění, dokudž by Syn člověka nevstal z mrtvých. 
'''
"10" = '''
:sup:`10` I otázali se ho učedlníci jeho, řkouce: Což to pak zákoníci praví, že má Eliáš prve přijíti? 
'''
"11" = '''
:sup:`11` A Ježíš odpovídaje, řekl jim: Eliáš zajisté přijde prve a napraví všecky věci. 
'''
"12" = '''
:sup:`12` Ale pravím vám, že Eliáš již přišel, avšak nepoznali ho, ale učinili mu, což chtěli. Takť i Syn člověka trpěti bude od nich. 
'''
"13" = '''
:sup:`13` Tedy srozuměli učedlníci, že jim to praví o Janovi Křtiteli. 
'''
"14" = '''
:sup:`14` A když přišli k zástupu, přistoupil k němu člověk jeden, a poklekl před ním na kolena, 
'''
"15" = '''
:sup:`15` A řekl: Pane, smiluj se nad synem mým, nebo náměsičník jest, a bídně se trápí. Èasto zajisté padá do ohně a častokrát do vody. 
'''
"16" = '''
:sup:`16` I přivedl jsem ho učedlníkům tvým, ale nemohli ho uzdraviti. 
'''
"17" = '''
:sup:`17` Odpovídaje pak Ježíš, řekl: Ó národe nevěrný a převrácený, dokud budu s vámi? Dokudž vás trpěti budu? Přiveďte jej sem ke mně. 
'''
"18" = '''
:sup:`18` I pohrozil jemu Ježíš. I vyšlo od něho ďábelství a uzdraven jest mládenec v tu hodinu. 
'''
"19" = '''
:sup:`19` Tedy přistoupivše učedlníci k Ježíšovi soukromí, řekli jemu: Proč jsme my ho nemohli vyvrci? 
'''
"20" = '''
:sup:`20` Řekl jim Ježíš: Pro nevěru vaši. Amen zajisté pravím vám: Budete-li míti víru, jako jest zrno horčičné, díte hoře této: Jdi odsud tam, a půjde, a nebudeť vám nic nemožného. 
'''
"21" = '''
:sup:`21` Toto pak pokolení nevychází, jediné skrze modlitbu a půst. 
'''
"22" = '''
:sup:`22` A když byli v Galileji, řekl jim Ježíš: Syn člověka bude zrazen v ruce lidí bezbožných. 
'''
"23" = '''
:sup:`23` A zabijíť jej, a třetího dne z mrtvých vstane. I zarmoutili se náramně. 
'''
"24" = '''
:sup:`24` A když přišli do Kafarnaum, přistoupili, kteříž plat vybírali, ku Petrovi a řekli: Což mistr váš nedává platu? 
'''
"25" = '''
:sup:`25` A on řekl: Dává. A když všel do domu, předšel jej Ježíš řečí, řka: Co se tobě zdá, Šimone? Králové zemští od kterých berou daň anebo plat, od synů-li svých, čili od cizích? 
'''
"26" = '''
:sup:`26` Odpověděl jemu Petr: Od cizích. I dí mu Ježíš: Tedy synové jsou svobodní? 
'''
"27" = '''
:sup:`27` Ale abychom jich nepohoršili, jda k moři, vrz udici, a tu rybu, kteráž nejprve uvázne, vezmi, a otevra ústa její, nalezneš groš. Ten vezma, dej jim za mne i za sebe. 
'''
