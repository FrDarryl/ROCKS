[5]
"1" = '''
:sup:`1` Tedy přeplavili se přes moře do krajiny Gadarenských. 
'''
"2" = '''
:sup:`2` A jakž vyšel z lodí, hned se s ním potkal člověk z hrobů, maje ducha nečistého. 
'''
"3" = '''
:sup:`3` Kterýž bydlil v hrobích, a aniž ho kdo již mohl řetězy svázati, 
'''
"4" = '''
:sup:`4` Nebo často jsa pouty a řetězy okován, polámal řetězy a pouta roztrhal, a žádný nemohl ho zkrotiti. 
'''
"5" = '''
:sup:`5` A vždycky ve dne i v noci na horách a v hrobích byl, křiče a tepa se kamením. 
'''
"6" = '''
:sup:`6` Uzřev pak Ježíše zdaleka, běžel a poklonil se jemu, 
'''
"7" = '''
:sup:`7` A křiče hlasem velikým, řekl: Co jest tobě do mne, Ježíši, Synu Boha nejvyššího? Zaklínám tě skrze Boha, abys mne netrápil. 
'''
"8" = '''
:sup:`8` (Nebo pravil jemu: Vyjdiž, duchu nečistý, z člověka tohoto.) 
'''
"9" = '''
:sup:`9` I otázal se ho: Jakť říkají? A on odpovídaje, řekl: Množství jméno mé jest, neb jest nás mnoho. 
'''
"10" = '''
:sup:`10` I prosil ho velmi, aby jich nevyháněl z té krajiny. 
'''
"11" = '''
:sup:`11` Bylo pak tu při horách stádo vepřů veliké pasoucích se. 
'''
"12" = '''
:sup:`12` I prosili ho všickni ti ďáblové, řkouce: Pusť nás do vepřů, ať do nich vejdeme. 
'''
"13" = '''
:sup:`13` I povolil jim hned Ježíš. A vyšedše duchové nečistí, vešli do vepřů. I běželo to stádo s vrchu dolů do moře, (a bylo jich ke dvěma tisícům,) i ztonuli v moři. 
'''
"14" = '''
:sup:`14` Ti pak, kteříž ty vepře pásli, utekli a oznámili to v městě i ve vsech. I vyšli lidé, aby viděli, co je se to stalo. 
'''
"15" = '''
:sup:`15` I přišli k Ježíšovi, a uzřeli toho, kterýž byl trápen od ďábelství, an sedí, odín jsa a maje zdravý rozum, toho totiž, kterýž měl tmu ďáblů. I báli se. 
'''
"16" = '''
:sup:`16` A kteříž to viděli, vypravovali jim, kterak se stalo tomu, kterýž měl ďábelství, i o vepřích. 
'''
"17" = '''
:sup:`17` Tedy počali ho prositi, aby odšel z krajin jejich. 
'''
"18" = '''
:sup:`18` A když vstoupil na lodí, prosil ho ten, kterýž trápen byl od ďábelství, aby byl s ním. 
'''
"19" = '''
:sup:`19` Ježíš pak nedopustil mu, ale řekl jemu: Jdi k svým do domu svého, a zvěstuj jim, kterak jest veliké věci učinil tobě Hospodin, a slitoval se nad tebou. 
'''
"20" = '''
:sup:`20` I odšel, a počal ohlašovati v krajině Desíti měst, kterak veliké věci učinil mu Ježíš. I divili se všickni. 
'''
"21" = '''
:sup:`21` A když se přeplavil Ježíš na lodí zase na druhou stranu, sšel se k němu zástup mnohý. A on byl u moře. 
'''
"22" = '''
:sup:`22` A aj, přišel jeden z knížat školy Židovské, jménem Jairus, a uzřev jej, padl k nohám jeho, 
'''
"23" = '''
:sup:`23` A velmi ho prosil, řka: Dcerka má skonává. Prosím, pojď, vlož na ni ruce, aby uzdravena byla, a budeť živa. 
'''
"24" = '''
:sup:`24` I šel s ním, a zástup mnohý šel za ním, i tiskli jej. 
'''
"25" = '''
:sup:`25` (Tedy žena jedna, kteráž tok krve měla dvanácte let, 
'''
"26" = '''
:sup:`26` A mnoho byla trápena od mnohých lékařů, a vynaložila všecken statek svůj, a nic jí bylo neprospělo, ale vždy se hůře měla, 
'''
"27" = '''
:sup:`27` Uslyšavši o Ježíšovi, přišla v zástupu pozadu, a dotkla se roucha jeho. 
'''
"28" = '''
:sup:`28` Neb řekla byla: Dotknu-li se jen roucha jeho, uzdravena budu. 
'''
"29" = '''
:sup:`29` A hned přestal jest krvotok její, a pocítila na těle, že by uzdravena byla od neduhu svého. 
'''
"30" = '''
:sup:`30` A hned Ježíš poznav sám v sobě, že jest moc vyšla z něho k uzdravení, obrátiv se v zástupu, řekl: Kdo se dotekl roucha mého? 
'''
"31" = '''
:sup:`31` I řekli mu učedlníci jeho: Vidíš, že tě zástup tiskne, a pravíš: Kdo se mne dotekl? 
'''
"32" = '''
:sup:`32` I hleděl vůkol, aby ji uzřel, která jest to učinila. 
'''
"33" = '''
:sup:`33` Ta pak žena s bázní a s třesením, věduci, co se stalo při ní, přistoupila a padla před ním, a pověděla mu všecku pravdu. 
'''
"34" = '''
:sup:`34` On pak řekl jí: Dcero, víra tvá tě uzdravila, jdiž u pokoji, a buď zproštěna od trápení svého.) 
'''
"35" = '''
:sup:`35` A když on ještě mluvil, přišli někteří z domu knížete školy, řkouce: Dcera tvá umřela, proč již zaměstknáváš Mistra? 
'''
"36" = '''
:sup:`36` Ježíš pak, hned jakž uslyšel to, což oni mluvili, řekl knížeti školy: Neboj se, toliko věř. 
'''
"37" = '''
:sup:`37` I nedal žádnému za sebou jíti, jediné Petrovi, Jakubovi a Janovi, bratru Jakubovu. 
'''
"38" = '''
:sup:`38` I přišel do domu knížete školy, a viděl tam hluk, ano plačí a kvílí velmi. 
'''
"39" = '''
:sup:`39` I všed tam, řekl jim: Co se bouříte a plačete? Neumřelať jest děvečka, ale spí. 
'''
"40" = '''
:sup:`40` I posmívali se jemu. On pak vyhnav všecky, pojal toliko otce a matku děvečky, a ty, kteříž s ním byli, i všel tam, kdež děvečka ležela. 
'''
"41" = '''
:sup:`41` A vzav ruku děvečky, řekl jí: Talitha kumi, jenž se vykládá: Děvečko, (toběť pravím,) vstaň. 
'''
"42" = '''
:sup:`42` A hned vstala děvečka, a chodila; nebo byla ve dvanácti letech. I zděsili se divením převelikým. 
'''
"43" = '''
:sup:`43` A přikázal jim pilně, aby žádný o tom nezvěděl. I rozkázal jí dáti jísti. 
'''
