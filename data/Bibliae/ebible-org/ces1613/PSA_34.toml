[34]
"1" = '''
:sup:`1` Davidův, když proměnil oblíčej svůj před Abimelechem; pročež jsa od něho vyhnán, odšel. 
'''
"2" = '''
:sup:`2` Dobrořečiti budu Hospodinu každého času, vždycky chvála jeho v ústech mých. 
'''
"3" = '''
:sup:`3` V Hospodinu chlubiti se bude duše má, což uslyšíc tiší, budou se veseliti. 
'''
"4" = '''
:sup:`4` Zvelebujtež se mnou Hospodina, a jméno jeho společně vyvyšujme. 
'''
"5" = '''
:sup:`5` Hledal jsem Hospodina, a vyslyšel mne, a ze všech přístrachů mých vytrhl mne. 
'''
"6" = '''
:sup:`6` Pročež k němu patřiti budou, a sbíhati se, a nebudou zahanbeny tváři jejich, ale řkou: 
'''
"7" = '''
:sup:`7` Tento chudý volal a Hospodin vyslyšel, i ze všech úzkostí jeho vysvobodil jej. 
'''
"8" = '''
:sup:`8` Vojensky se klade anděl Hospodinův okolo těch, kteříž se ho bojí, a zastává jich. 
'''
"9" = '''
:sup:`9` Okuste a vizte, jak dobrý jest Hospodin. Blahoslavený člověk, kterýž doufá v něho. 
'''
"10" = '''
:sup:`10` Bojtež se Hospodina svatí jeho; neboť nemívají nedostatku ti, kdož se ho bojí. 
'''
"11" = '''
:sup:`11` Lvíčátka nedostatek a hlad trpívají, ale ti, kteříž hledají Hospodina, nemívají nedostatku ve všem dobrém. 
'''
"12" = '''
:sup:`12` Poďtež, dítky, poslouchejte mne, bázni Hospodinově vyučovati vás budu. 
'''
"13" = '''
:sup:`13` Který člověk žádostiv jest života, a miluje dny, aby užíval dobrých věcí? 
'''
"14" = '''
:sup:`14` Zdržuj jazyk svůj od zlého, a rty své od mluvení lsti. 
'''
"15" = '''
:sup:`15` Odstup od zlého, a čiň dobré, hledej pokoje, a stíhej jej. 
'''
"16" = '''
:sup:`16` Oči Hospodinovy obrácené jsou k spravedlivým, a uši jeho k volání jejich: 
'''
"17" = '''
:sup:`17` Ale zůřivý oblíčej Hospodinův proti těm, kteříž páší zlé věci, aby vyplénil z země památku jejich. 
'''
"18" = '''
:sup:`18` Volají-li spravedliví, Hospodin vyslýchá, a ze všech jejich úzkostí je vytrhuje. 
'''
"19" = '''
:sup:`19` Nebo blízko jest Hospodin těm, kteříž jsou srdce skroušeného, a potřeným v duchu spomáhá. 
'''
"20" = '''
:sup:`20` Mnohé úzkosti jsou spravedlivého, ale Hospodin ze všech jej vytrhuje. 
'''
"21" = '''
:sup:`21` Onť ostříhá všech kostí jeho, žádná z nich nebývá zlámána. 
'''
"22" = '''
:sup:`22` Bezbožníka zahubí zlost, a ti, kteříž nenávidí spravedlivého, zkaženi budou. 
'''
"23" = '''
:sup:`23` Služebníků pak svých duše vykoupí Hospodin, a nebudou zkaženi, kteříž doufají v něho. 
'''
