[118]
"1" = '''
:sup:`1` Oslavujte Hospodina, nebo jest dobrý, nebo na věky trvá milosrdenství jeho. 
'''
"2" = '''
:sup:`2` Rciž nyní, Izraeli, že na věky milosrdenství jeho. 
'''
"3" = '''
:sup:`3` Rciž nyní, dome Aronův, že na věky milosrdenství jeho. 
'''
"4" = '''
:sup:`4` Rcetež nyní bojící se Hospodina, že na věky milosrdenství jeho. 
'''
"5" = '''
:sup:`5` V úzkosti vzýval jsem Hospodina, a vyslyšev, uprostrannil mi Hospodin. 
'''
"6" = '''
:sup:`6` Hospodin se mnou, nebudu se báti. Co mi může učiniti člověk? 
'''
"7" = '''
:sup:`7` Hospodin se mnou jest mezi pomocníky mými, pročež já podívám se těm, kteříž mne mají v nenávisti. 
'''
"8" = '''
:sup:`8` Lépe jest doufati v Hospodina, než naději skládati v člověku. 
'''
"9" = '''
:sup:`9` Lépe jest doufati v Hospodina, nežli naději skládati v knížatech. 
'''
"10" = '''
:sup:`10` Všickni národové obklíčili mne, ale ve jménu Hospodinovu vyplénil jsem je. 
'''
"11" = '''
:sup:`11` Mnohokrát obklíčili mne, ale ve jménu Hospodinovu vyplénil jsem je. 
'''
"12" = '''
:sup:`12` Ssuli se na mne jako včely, však zhasli jako oheň z trní: nebo ve jménu Hospodinovu vyplénil jsem je. 
'''
"13" = '''
:sup:`13` Velmi jsi ztuha na mne dotíral, abych padl, ale Hospodin spomohl mi. 
'''
"14" = '''
:sup:`14` Síla má a písnička má jest Hospodin, on byl můj vysvoboditel. 
'''
"15" = '''
:sup:`15` Hlas prokřikování a spasení v staních spravedlivých. Pravice Hospodinova dokázala síly, 
'''
"16" = '''
:sup:`16` Pravice Hospodinova vyvýšila se, pravice Hospodinova dokázala síly. 
'''
"17" = '''
:sup:`17` Neumruť, ale živ budu, abych vypravoval skutky Hospodinovy. 
'''
"18" = '''
:sup:`18` Trestaltě mne přísně Hospodin, ale smrti mne nevydal. 
'''
"19" = '''
:sup:`19` Otevřetež mi brány spravedlnosti, a vejda do nich, oslavovati budu Hospodina. 
'''
"20" = '''
:sup:`20` Tať jest brána Hospodinova, kterouž spravedliví vcházejí. 
'''
"21" = '''
:sup:`21` Tuť já tě oslavovati budu, nebo jsi mne vyslyšel, a byls můj vysvoboditel. 
'''
"22" = '''
:sup:`22` Kámen, kterýž zavrhli stavitelé, učiněn jest v hlavu úhelní. 
'''
"23" = '''
:sup:`23` Od Hospodina stalo se to, a jest divné před očima našima. 
'''
"24" = '''
:sup:`24` Tentoť jest den, kterýž učinil Hospodin, a protož radujme se a veselme se v něm. 
'''
"25" = '''
:sup:`25` Prosím, Hospodine, zachovávejž již; prosím, Hospodine, dávej již šťastný prospěch. 
'''
"26" = '''
:sup:`26` Požehnaný, jenž se béře ve jménu Hospodinovu; dobrořečíme vám z domu Hospodinova. 
'''
"27" = '''
:sup:`27` Bůh silný Hospodin, onť se zasvítil nám, važte beránky až k rohům oltáře. 
'''
"28" = '''
:sup:`28` Bůh silný můj ty jsi, protož slaviti tě budu, Bože můj, vyvyšovati tě budu. 
'''
"29" = '''
:sup:`29` Oslavujtež Hospodina, neboť jest dobrý, nebo na věky milosrdenství jeho. 
'''
