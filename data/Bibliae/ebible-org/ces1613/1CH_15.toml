[15]
"1" = '''
:sup:`1` Když pak sobě nastavěl domů v městě Davidově, a připravil místo pro truhlu Boží, a roztáhl jí stánek, 
'''
"2" = '''
:sup:`2` Tehdy řekl David: Nemáť nositi žádný truhly Boží kromě Levítů, ty zajisté vyvolil Hospodin, aby nosili truhlu Boží, a aby přisluhovali jemu až na věky. 
'''
"3" = '''
:sup:`3` Protož shromáždil David všecken lid Izraelský do Jeruzaléma, aby přenesl truhlu Hospodinovu na místo její, kteréž jí byl připravil. 
'''
"4" = '''
:sup:`4` Shromáždil také David syny Aronovy a Levíty. 
'''
"5" = '''
:sup:`5` Z synů Kahat byli Uriel kníže, a bratří jeho sto a dvadceti. 
'''
"6" = '''
:sup:`6` Z synů Merari Asaiáš kníže, a bratří jeho dvě stě a dvadceti. 
'''
"7" = '''
:sup:`7` Z synů Gersomových Joel kníže, a bratří jeho sto a třidceti. 
'''
"8" = '''
:sup:`8` Z synů Elizafanových Semaiáš kníže, a bratří jeho dvě stě. 
'''
"9" = '''
:sup:`9` Z synů Hebronových Eliel kníže, a bratří jeho osmdesát. 
'''
"10" = '''
:sup:`10` Z synů Uzielových Aminadab kníže, a bratří jeho sto a dvanáct. 
'''
"11" = '''
:sup:`11` Tedy povolal David Sádocha a Abiatara, kněží, též i Levítů: Uriele, Asaiáše, Joele, Semaiáše, Eliele a Aminadaba, 
'''
"12" = '''
:sup:`12` A řekl jim: Vy jste přední z otcovských čeledí mezi Levíty, posvěťte sebe i bratří svých, abyste vnesli truhlu Hospodina Boha Izraelského tu, kdež jsem jí připravil. 
'''
"13" = '''
:sup:`13` Nebo že spočátku ne vy jste spravovali toho, obořil se Hospodin Bůh náš na nás; nebo jsme ho nehledali náležitě. 
'''
"14" = '''
:sup:`14` I posvětili se kněží i Levítové, aby přenesli truhlu Hospodina Boha Izraelského. 
'''
"15" = '''
:sup:`15` A nesli synové Levítů truhlu Boží, jakož byl přikázal Mojžíš, podlé slova Hospodinova, na ramenou svých na sochořích. 
'''
"16" = '''
:sup:`16` Řekl také David předním z Levítů, aby ustanovili z bratří svých zpěváky s nástroji muzickými, loutnami, harfami a cymbály, aby zvučeli, povyšujíce hlasu s radostí. 
'''
"17" = '''
:sup:`17` Takž ustanovili Levítové Hémana syna Joelova, a z bratří jeho Azafa syna Berechiášova, a z synů Merari bratří jejich Etana syna Kusaiova. 
'''
"18" = '''
:sup:`18` A s nimi bratří jejich z druhého pořádku: Zachariáše, Béna, Jaaziele, Semiramota, Jechiele, Unni, Eliaba, Benaiáše, Maaseiáše, Mattitiáše, Elifele, Mikneiáše, Obededoma a Jehiele, vrátné. 
'''
"19" = '''
:sup:`19` Nebo zpěváci Héman, Azaf a Etan hrali hlasitě na cymbálích měděných, 
'''
"20" = '''
:sup:`20` A Zachariáš, Aziel, Semiramot, Jechiel, Unni, Eliab, Maaseiáš a Benaiáš na loutnách, při zpěvu vysokém. 
'''
"21" = '''
:sup:`21` A Mattitiáš, Elifele, Mikneiáš, Obededom, Jehiel a Azaziáš hrali na harfách při zpěvu nízkém. 
'''
"22" = '''
:sup:`22` Chenaniáš pak, přední z Levítů nesoucích truhlu, spravoval, jak by nésti měli; nebo byl umělý. 
'''
"23" = '''
:sup:`23` Berechiáš pak a Elkána byli vrátní u truhly. 
'''
"24" = '''
:sup:`24` Sebaniáš také a Jozafat, Natanael, Amazai, Zachariáš, Benaiáš a Eliezer kněží, troubili na trouby před truhlou Boží; ale Obededom a Jechiáš byli též vrátní u truhly. 
'''
"25" = '''
:sup:`25` A tak vypravil se David a starší Izraelští a hejtmané, aby přenesli truhlu smlouvy Hospodinovy z domu Obededomova s veselím. 
'''
"26" = '''
:sup:`26` I stalo se, poněvadž Bůh pomáhal Levítům nesoucím truhlu smlouvy Hospodinovy, že obětovali sedm volů a sedm beranů. 
'''
"27" = '''
:sup:`27` David pak odín byl pláštěm kmentovým, tolikéž všickni Levítové, kteříž nesli truhlu, i zpěváci, i Chenaniáš, správce nesoucích, mezi zpěváky. Měl také David na sobě efod lněný. 
'''
"28" = '''
:sup:`28` Takž všecken lid Izraelský provázeli truhlu smlouvy Hospodinovy s plésáním a zvukem trouby, a pozaunů a cymbálů, a hrali na loutny a na harfy. 
'''
"29" = '''
:sup:`29` Když pak truhla smlouvy Hospodinovy vcházela do města Davidova, Míkol dcera Saulova vyhlédla z okna, a viduci krále Davida poskakujícího a plésajícího, pohrdla jím v srdci svém. 
'''
