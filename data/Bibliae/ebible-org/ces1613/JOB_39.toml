[39]
"1" = '''
:sup:`1` Víš-li, kterého času rodí kamsíkové, a laň ku porodu pracující spatřil-lis? 
'''
"2" = '''
:sup:`2` Máš-li v počtu měsíce, kteréž vyplňují? Znáš-li, pravím, čas porodu jejich? 
'''
"3" = '''
:sup:`3` Jak se kladou, plod svůj utiskají, a s bolestí ho pozbývají? 
'''
"4" = '''
:sup:`4` Jak se zmocňují mladí jejich, i odchovávají picí polní, a vycházejíce, nenavracují se k nim? 
'''
"5" = '''
:sup:`5` Kdo propustil zvěř, aby byla svobodná? A řemení divokého osla kdo rozvázal? 
'''
"6" = '''
:sup:`6` Jemuž jsem dal pustinu místo domu jeho, a místo příbytku jeho zemi slatinnou. 
'''
"7" = '''
:sup:`7` Posmívá se hluku městskému, a na křikání toho, kdož by jej honil, nic nedbá. 
'''
"8" = '''
:sup:`8` To, což nachází v horách, jest pastva jeho; nebo toliko zeliny hledá. 
'''
"9" = '''
:sup:`9` Svolí-liž jednorožec, aby tobě sloužil, a u jeslí tvých aby nocoval? 
'''
"10" = '''
:sup:`10` Připřáhneš-liž provazem jednorožce k orání? Bude-liž vláčeti brázdy za tebou? 
'''
"11" = '''
:sup:`11` Zdaž se na něj ubezpečíš, proto že jest veliká síla jeho, a poručíš jemu svou práci? 
'''
"12" = '''
:sup:`12` Zdaž se jemu dověříš, že sveze semeno tvé, a na humno tvé shromáždí? 
'''
"13" = '''
:sup:`13` Ty-lis dal pávům křídlo pěkné, aneb péro čápu neb pstrosu? 
'''
"14" = '''
:sup:`14` A že opouští na zemi vejce svá, ačkoli je v prachu osedí, 
'''
"15" = '''
:sup:`15` Nic nemysle, že by je noha potlačiti, aneb zvěř polní pošlapati mohla? 
'''
"16" = '''
:sup:`16` Tak se zatvrzuje k mladým svým, jako by jich neměl; jako by neužitečná byla práce jeho, tak jest bez starosti. 
'''
"17" = '''
:sup:`17` Nebo nedal jemu Bůh moudrosti, aniž mu udělil rozumnosti. 
'''
"18" = '''
:sup:`18` Èasem svým zhůru se vznášeje, posmívá se koni i jezdci jeho. 
'''
"19" = '''
:sup:`19` Zdaž ty dáti můžeš koni sílu? Ty-li ozdobíš šíji jeho řehtáním? 
'''
"20" = '''
:sup:`20` Zdali jej zastrašíš jako kobylku? Anobrž frkání chřípí jeho strašlivé jest. 
'''
"21" = '''
:sup:`21` Kopá důl, a pléše v síle své, vycházeje vstříc i zbroji. 
'''
"22" = '''
:sup:`22` Směje se strachu, aniž se leká, aniž ustupuje zpátkem před ostrostí meče, 
'''
"23" = '''
:sup:`23` Ač i toul na něm chřestí, a blyští se dřevce a kopí. 
'''
"24" = '''
:sup:`24` S hřmotem a s hněvem kopá zemi, aniž pokojně stojí k zvuku trouby. 
'''
"25" = '''
:sup:`25` Anobrž k zvuku trouby řehce, a zdaleka cítí boj, hluk knížat a prokřikování. 
'''
"26" = '''
:sup:`26` Zdali podlé rozumu tvého létá jestřáb, roztahuje křídla svá na poledne? 
'''
"27" = '''
:sup:`27` Zdali k rozkazu tvému zhůru se vznáší orlice, a vysoko se hnízdí? 
'''
"28" = '''
:sup:`28` Na skále přebývá, přebývá na špičaté skále jako na hradě, 
'''
"29" = '''
:sup:`29` Odkudž hledá pokrmu, kterýž z daleka očima svýma spatřuje. 
'''
"30" = '''
:sup:`30` Ano i mladí její střebí krev, a kde těla mrtvá, tu i ona jest. 
'''
"31" = '''
:sup:`31` A tak odpovídaje Hospodin Jobovi, řekl: 
'''
"32" = '''
:sup:`32` Zdali hádající se s Všemohoucím obviní jej? Kdo chce viniti Boha, nechť odpoví na to. 
'''
"33" = '''
:sup:`33` Tehdy odpověděl Job Hospodinu a řekl: 
'''
"34" = '''
:sup:`34` Aj, chaternýť jsem, což bych odpovídal tobě? Ruku svou kladu na ústa svá. 
'''
"35" = '''
:sup:`35` Jednou jsem mluvil, ale nebudu již odmlouvati, nýbrž i podruhé, ale nebudu více přidávati. 
'''
