[1]
"1" = '''
:sup:`1` Adam, Set, Enos, 
'''
"2" = '''
:sup:`2` Kainan, Mahalaleel, Járed, 
'''
"3" = '''
:sup:`3` Enoch, Matuzalém, Lámech, 
'''
"4" = '''
:sup:`4` Noé, Sem, Cham a Jáfet. 
'''
"5" = '''
:sup:`5` Synové Jáfetovi: Gomer, Magog, Madai, Javan, Tubal, Mešech a Tiras. 
'''
"6" = '''
:sup:`6` Synové pak Gomerovi: Ascenez, Difat a Togorma. 
'''
"7" = '''
:sup:`7` Synové pak Javanovi: Elisa, Tarsis, Cetim a Rodanim. 
'''
"8" = '''
:sup:`8` Synové Chamovi: Chus, Mizraim, Put a Kanán. 
'''
"9" = '''
:sup:`9` A synové Chusovi: Sába, Evila, Sabata, Regma, Sabatacha. Synové pak Regmovi: Sába a Dedan. 
'''
"10" = '''
:sup:`10` Zplodil také Chus Nimroda; ten počal mocným býti na zemi. 
'''
"11" = '''
:sup:`11` Mizraim pak zplodil Ludim, Anamim, Laabim a Neftuim, 
'''
"12" = '''
:sup:`12` Fetruzim také a Chasluim, (odkudž pošli Filistinští), a Kafturim. 
'''
"13" = '''
:sup:`13` Kanán pak zplodil Sidona, prvorozeného svého, a Het, 
'''
"14" = '''
:sup:`14` A Jebuzea, Amorea a Gergezea, 
'''
"15" = '''
:sup:`15` A Hevea, Aracea a Sinea, 
'''
"16" = '''
:sup:`16` A Aradia, Samarea a Amatea. 
'''
"17" = '''
:sup:`17` Synové Semovi: Elam, Assur, Arfaxad, Lud, Aram, Hus a Hul, Geter a Mas. 
'''
"18" = '''
:sup:`18` A Arfaxad zplodil Sále, Sále pak zplodil Hebera. 
'''
"19" = '''
:sup:`19` Heberovi pak narodili se dva synové, z nichž jednoho jméno Peleg, proto že za dnů jeho rozdělena byla země, jméno pak bratra jeho Jektan. 
'''
"20" = '''
:sup:`20` Kterýžto Jektan zplodil Elmodada, Salefa, Azarmota a Járe, 
'''
"21" = '''
:sup:`21` A Adoráma, Uzala a Dikla, 
'''
"22" = '''
:sup:`22` A Ebale, Abimahele a Sebai, 
'''
"23" = '''
:sup:`23` A Ofira, Evila a Jobaba. Všickni ti byli synové Jektanovi. 
'''
"24" = '''
:sup:`24` Sem, Arfaxad, Sále, 
'''
"25" = '''
:sup:`25` Heber, Peleg, Réhu, 
'''
"26" = '''
:sup:`26` Sárug, Náchor, Táre, 
'''
"27" = '''
:sup:`27` Abram, ten jest Abraham. 
'''
"28" = '''
:sup:`28` Synové Abrahamovi: Izák a Izmael. 
'''
"29" = '''
:sup:`29` Tito jsou rodové jejich: Prvorozený Izmaelův Nabajot, Cedar, Adbeel a Mabsan, 
'''
"30" = '''
:sup:`30` Masma, Dumah, Massa, Hadad a Tema, 
'''
"31" = '''
:sup:`31` Jetur, Nafis a Cedma. Ti jsou synové Izmaelovi. 
'''
"32" = '''
:sup:`32` Synové pak Cetury, ženiny Abrahamovy: Ta porodila Zamrana, Jeksana, Madana, Madiana, Jezbocha a Suecha. Synové pak Jeksanovi: Sába a Dedan. 
'''
"33" = '''
:sup:`33` Synové pak Madianovi: Efa, Efer, Enoch, Abida a Helda. Všickni ti synové Cetury. 
'''
"34" = '''
:sup:`34` Zplodil tedy Abraham Izáka. Synové pak Izákovi: Ezau a Izrael. 
'''
"35" = '''
:sup:`35` Synové Ezau: Elifaz, Rahuel, Jehus, Jhelom a Kore. 
'''
"36" = '''
:sup:`36` Synové Elifazovi: Teman, Omar, Sefi, Gatam, Kenaz a syn Tamny, totiž Amalech. 
'''
"37" = '''
:sup:`37` Synové Rahuelovi: Nahat, Zára, Samma a Méza. 
'''
"38" = '''
:sup:`38` Synové pak Seir: Lotan, Sobal, Sebeon, Ana, Dison, Eser a Dízan. 
'''
"39" = '''
:sup:`39` Synové pak Lotanovi: Hori a Homam. Sestra pak Lotanova: Tamna. 
'''
"40" = '''
:sup:`40` Synové Sobalovi: Alian, Manáhat, Ebal, Sefi a Onam. Synové pak Sebeonovi: Aia a Ana. 
'''
"41" = '''
:sup:`41` Synové Anovi: Dison. A synové Disonovi: Hamran, Eseban, Jetran a Charan. 
'''
"42" = '''
:sup:`42` Synové Eser: Balaan, Závan a Jakan. Synové Dízonovi: Hus a Aran. 
'''
"43" = '''
:sup:`43` Tito pak jsou králové, kteříž kralovali v zemi Idumejské, prvé než kraloval který král z synů Izraelských: Béla syn Beorův, jehožto město jméno mělo Denaba. 
'''
"44" = '''
:sup:`44` A když umřel Béla, kraloval na místě jeho Jobab, syn Záre z Bozra. 
'''
"45" = '''
:sup:`45` A když umřel Jobab, kraloval místo něho Husam z země Temanské. 
'''
"46" = '''
:sup:`46` A když umřel Husam, kraloval místo něho Adad syn Badadův, kterýž porazil Madianské v krajině Moábské; jehož město jméno mělo Avith. 
'''
"47" = '''
:sup:`47` A když umřel Adad, kraloval na místě jeho Semla z Masreka. 
'''
"48" = '''
:sup:`48` A když umřel Semla, kraloval místo něho Saul z Rohobot řeky. 
'''
"49" = '''
:sup:`49` A když umřel Saul, kraloval místo něho Bálanan, syn Achoborův. 
'''
"50" = '''
:sup:`50` A když umřel Bálanan, kraloval místo něho Adad, jehož město řečené Pahu; jméno pak ženy jeho Mehetabel, dcera Matredy, dcery Mezábovy. 
'''
"51" = '''
:sup:`51` A když umřel Adad, byli vývodové Idumejští: Vývoda Tamna, vývoda Alja, vývoda Jetet, 
'''
"52" = '''
:sup:`52` Vývoda Olibama, vývoda Ela, vývoda Finon, 
'''
"53" = '''
:sup:`53` Vývoda Kenaz, vývoda Teman, vývoda Mabsar, 
'''
"54" = '''
:sup:`54` Vývoda Magdiel, vývoda Híram. Ti byli vývodové Idumejští. 
'''
