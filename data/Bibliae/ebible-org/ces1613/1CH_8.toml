[8]
"1" = '''
:sup:`1` Beniamin pak zplodil Bélu, prvorozeného svého, Asbele druhého, Achracha třetího, 
'''
"2" = '''
:sup:`2` Nocha čtvrtého, Rafa pátého. 
'''
"3" = '''
:sup:`3` Béla pak měl syny: Addara, Geru, Abiuda, 
'''
"4" = '''
:sup:`4` Abisua, Námana, Achoacha, 
'''
"5" = '''
:sup:`5` A Geru, Sefufana a Churama. 
'''
"6" = '''
:sup:`6` Ti jsou synové Echudovi, ti jsou knížata čeledí otcovských, bydlících v Gabaa, kteříž je uvedli do Manáhat, 
'''
"7" = '''
:sup:`7` Totiž: Náman, a Achia a Gera. On přestěhoval je; zplodil pak Uza a Achichuda. 
'''
"8" = '''
:sup:`8` Sacharaim pak zplodil v krajině Moábské, když onen byl propustil je, s Chusimou a Bárou manželkami svými. 
'''
"9" = '''
:sup:`9` Zplodil s Chodes manželkou svou Jobaba, Sebia, Mésa a Malkama, 
'''
"10" = '''
:sup:`10` Jehuza, Sachia a Mirma. Ti jsou synové jeho, knížata čeledí otcovských. 
'''
"11" = '''
:sup:`11` S Chusimou pak byl zplodil Abitoba a Elpále. 
'''
"12" = '''
:sup:`12` Synové pak Elpálovi: Heber, Misam a Semer. Ten vystavěl Ono a Lod, i vsi jeho. 
'''
"13" = '''
:sup:`13` A Beria a Sema. Ti jsou knížata čeledí otcovských, bydlících v Aialon; ti zahnali obyvatele Gát. 
'''
"14" = '''
:sup:`14` Achio pak, Sasák a Jeremot, 
'''
"15" = '''
:sup:`15` Zebadiáš, Arad a Ader, 
'''
"16" = '''
:sup:`16` Michael, Ispa a Jocha synové Beria. 
'''
"17" = '''
:sup:`17` A Zebadiáš, Mesullam, Chiski, Heber, 
'''
"18" = '''
:sup:`18` Ismerai, Izliáš a Jobab synové Elpálovi. 
'''
"19" = '''
:sup:`19` A Jakim, Zichri a Zabdi. 
'''
"20" = '''
:sup:`20` Elienai, Ziletai a Eliel, 
'''
"21" = '''
:sup:`21` Adaiáš, Baraiáš a Simrat synové Simei. 
'''
"22" = '''
:sup:`22` Ispan a Heber a Eliel, 
'''
"23" = '''
:sup:`23` Abdon, Zichri a Chanan, 
'''
"24" = '''
:sup:`24` Chananiáš, Elam a Anatotiáš, 
'''
"25" = '''
:sup:`25` Ifdaiáš a Fanuel synové Sasákovi. 
'''
"26" = '''
:sup:`26` Samserai, Sechariáš a Ataliáš, 
'''
"27" = '''
:sup:`27` Jaresiáš, Eliáš a Zichri synové Jerochamovi. 
'''
"28" = '''
:sup:`28` Ta jsou knížata otcovských čeledí po rodinách svých, kterážto knížata bydlila v Jeruzalémě. 
'''
"29" = '''
:sup:`29` V Gabaon pak bydlilo kníže Gabaon, a jméno manželky jeho Maacha. 
'''
"30" = '''
:sup:`30` A syn jeho prvorozený Abdon, Zur, Cis, Bál a Nádab, 
'''
"31" = '''
:sup:`31` Ale Gedor, Achio, Zecher. 
'''
"32" = '''
:sup:`32` A Miklot zplodil Simea. I ti také naproti bratřím svým bydlili v Jeruzalémě s bratřími svými. 
'''
"33" = '''
:sup:`33` Ner pak zplodil Cisa, a Cis zplodil Saule. Saul pak zplodil Jonatu, Melchisua, Abinadaba a Ezbále. 
'''
"34" = '''
:sup:`34` Syn pak Jonatův Meribbál, Meribbál pak zplodil Mícha. 
'''
"35" = '''
:sup:`35` Synové pak Míchovi: Piton, Melech, Tarea a Achaz. 
'''
"36" = '''
:sup:`36` Achaz pak zplodil Jehoadu, Jehoada pak zplodil Alemeta, Azmaveta a Zimru. Zimri pak zplodil Mozu. 
'''
"37" = '''
:sup:`37` Moza pak zplodil Bina. Ráfa syn jeho, Elasa syn jeho, Azel syn jeho. 
'''
"38" = '''
:sup:`38` Azel pak měl šest synů, jichž tato jsou jména: Azrikam, Bochru, Izmael, Seariáš a Abdiáš a Chanan. Všickni ti synové Azelovi. 
'''
"39" = '''
:sup:`39` Synové pak Ezeka, bratra jeho: Ulam prvorozený jeho, Jehus druhý, a Elifelet třetí. 
'''
"40" = '''
:sup:`40` A byli synové Ulamovi muži udatní a střelci umělí, kteříž měli mnoho synů a vnuků až do sta a padesáti. Všickni ti byli z synů Beniaminových. 
'''
