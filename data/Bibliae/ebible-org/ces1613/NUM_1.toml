[1]
"1" = '''
:sup:`1` Mluvil pak Hospodin k Mojžíšovi na poušti Sinai, v stánku úmluvy, prvního dne měsíce druhého, léta druhého po vyjití jejich z země Egyptské, řka: 
'''
"2" = '''
:sup:`2` Sečtěte summu všeho množství synů Izraelských po čeledech jejich, a po domích otců jejich, vedlé počtu jmen každého pohlaví mužského po hlavách jejich, 
'''
"3" = '''
:sup:`3` Od dvadcítiletých a výše všecky, kteříž by mohli jíti k boji v Izraeli, sečtěte je po houfích jejich, ty a Aron. 
'''
"4" = '''
:sup:`4` A bude s vámi z každého pokolení jeden muž, kterýž by přední byl v domě otců svých. 
'''
"5" = '''
:sup:`5` Tato pak jsou jména mužů, kteříž stanou s vámi: Z pokolení Rubenova Elisur, syn Sedeurův; 
'''
"6" = '''
:sup:`6` Z Simeonova Salamiel, syn Surisaddai; 
'''
"7" = '''
:sup:`7` Z Judova Názon, syn Aminadabův; 
'''
"8" = '''
:sup:`8` Z Izacharova Natanael, syn Suar; 
'''
"9" = '''
:sup:`9` Z Zabulonova Eliab, syn Helonův; 
'''
"10" = '''
:sup:`10` Z synů Jozefových, z pokolení Efraimova Elisama, syn Amiudův; z Manassesova Gamaliel, syn Fadasurův; 
'''
"11" = '''
:sup:`11` Z Beniaminova Abidan, syn Gedeonův; 
'''
"12" = '''
:sup:`12` Z pokolení Dan Ahiezer, syn Amisaddai; 
'''
"13" = '''
:sup:`13` Z Asser Fegiel, syn Ochranův; 
'''
"14" = '''
:sup:`14` Z pokolení Gád Eliazaf, syn Duelův; 
'''
"15" = '''
:sup:`15` Z Neftalímova Ahira, syn Enanův. 
'''
"16" = '''
:sup:`16` Ti jsou slovoutní z lidu, knížata pokolení otců svých, ti jako hlavy tisíců Izraelských budou. 
'''
"17" = '''
:sup:`17` Vzal tedy Mojžíš a Aron muže ty, kteříž jmenováni byli, 
'''
"18" = '''
:sup:`18` A shromáždili všecko množství prvního dne měsíce druhého, kteříž přiznávali se k rodům svým po čeledech svých, po domích otců svých, a vedlé počtu jmen, od dvadcítiletých a výše po osobách svých. 
'''
"19" = '''
:sup:`19` Jakož byl přikázal Hospodin Mojžíšovi, tak sčetl je na poušti Sinai. 
'''
"20" = '''
:sup:`20` I bylo synů Rubena prvorozeného Izraelova, rodiny jejich, po čeledech jejich, po domích otců jejich, a podlé počtu jmen, po hlavách jejich, všech pohlaví mužského, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji, 
'''
"21" = '''
:sup:`21` A načteno jich z pokolení Rubenova čtyřidceti šest tisíců a pět set. 
'''
"22" = '''
:sup:`22` Z synů Simeonových, rodiny jejich, po čeledech jejich, po domích otců jejich, sečtených jeho vedlé počtu jmen, po hlavách jejich, všech pohlaví mužského od dvadcítiletých a výše, všech, kteříž mohli jíti k boji, 
'''
"23" = '''
:sup:`23` Načteno jich z pokolení Simeonova padesáte devět tisíců a tři sta. 
'''
"24" = '''
:sup:`24` Z synů Gádových, rodiny jejich, po čeledech jejich, po domích otců jejich, podlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli bojovati, 
'''
"25" = '''
:sup:`25` Načteno jich z pokolení Gádova čtyřidceti pět tisíců, šest set a padesát. 
'''
"26" = '''
:sup:`26` Z synů Judových, rodiny jejich, po čeledech jejich, po domích otců jejich, vedlé počtu jmen, od dvadcíti let a výše, všech, kteříž mohli jíti k boji, 
'''
"27" = '''
:sup:`27` Načteno jich z pokolení Judova sedmdesáte čtyři tisíce a šest set. 
'''
"28" = '''
:sup:`28` Z synů Izacharových, rodiny jejich, po čeledech jejich, po domích otců jejich, podlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji, 
'''
"29" = '''
:sup:`29` Načteno jich z pokolení Izacharova padesáte čtyři tisíce a čtyři sta. 
'''
"30" = '''
:sup:`30` Z synů Zabulonových, rodiny jejich, po čeledech jejich, po domích otců jejich, podlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji, 
'''
"31" = '''
:sup:`31` Načteno jich z pokolení Zabulonova padesáte sedm tisíců a čtyři sta. 
'''
"32" = '''
:sup:`32` Z synů Jozefových, a nejprv, synů Efraimových, rodiny jejich, po čeledech jejich, po domích otců jejich, podlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji, 
'''
"33" = '''
:sup:`33` Načteno jich z pokolení Efraimova čtyřidceti tisíc a pět set. 
'''
"34" = '''
:sup:`34` Potom z synů Manassesových, rodiny jejich, po čeledech jejich, po domích otců jejich, vedlé počtu jmen, od dvadcítiletých a výše, všech, kteříž vycházeli k boji, 
'''
"35" = '''
:sup:`35` Načteno jich z pokolení Manassesova třidceti dva tisíce a dvě stě. 
'''
"36" = '''
:sup:`36` Z synů Beniaminových, rodiny jejich, po čeledech jejich, po domích otců jejich, vedlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli jíti do boje, 
'''
"37" = '''
:sup:`37` Načteno jich z pokolení Beniaminova třidceti pět tisíců a čtyři sta. 
'''
"38" = '''
:sup:`38` Z synů Dan, rodiny jejich, po čeledech jejich, po domích otců jejich, vedlé počtu jmen, od dvadcítiletých a výše, všech, kteříž vycházeli k boji, 
'''
"39" = '''
:sup:`39` Načteno jich z pokolení Dan šedesáte dva tisíce a sedm set. 
'''
"40" = '''
:sup:`40` Z synů Asser, rodiny jejich, po čeledech jejich, po domích otců jejich, vedlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli jíti na vojnu, 
'''
"41" = '''
:sup:`41` Načteno jich z pokolení Asser čtyřidceti jeden tisíců a pět set. 
'''
"42" = '''
:sup:`42` Z synů Neftalímových, rodiny jejich, po čeledech jejich, po domích otců jejich, vedlé počtu jmen, od dvadcítiletých a výše, všech, kteříž mohli jíti k boji, 
'''
"43" = '''
:sup:`43` Načteno jich z pokolení Neftalímova padesáte tři tisíce a čtyři sta. 
'''
"44" = '''
:sup:`44` Ten jest počet těch, kteréž sečtl Mojžíš a Aron a knížata Izraelská, dvanácte mužů, kteříž byli vybráni po jednom z domů otců svých. 
'''
"45" = '''
:sup:`45` I bylo všech sečtených synů Izraelských po domích otců jejich, od dvadcítiletých a výše, všech, kteříž mohli vycházeti k boji v Izraeli, 
'''
"46" = '''
:sup:`46` Všech sečtených bylo šestkrát sto tisíc, a tři tisíce, pět set a padesáte. 
'''
"47" = '''
:sup:`47` Levítové pak vedlé pokolení otců svých nejsou počítáni mezi ně. 
'''
"48" = '''
:sup:`48` Nebo byl mluvil Hospodin k Mojžíšovi, řka: 
'''
"49" = '''
:sup:`49` Pokolení Levítského nebudeš počítati, a nepřičteš jich k synům Izraelským, 
'''
"50" = '''
:sup:`50` Ale ustanovíš Levíty nad příbytkem svědectví, a nade vším nádobím jeho, a nade všemi věcmi, kteréž přináležejí k němu. Oni nositi budou příbytek i všecka nádobí jeho, oni přisluhovati budou jemu, a vůkol příbytku klásti se budou. 
'''
"51" = '''
:sup:`51` Když se pak s místa bude míti hýbati příbytek, složí jej Levítové; a když se bude klásti příbytek, vyzdvihnou jej Levítové. Kdož by koli cizí přistoupil, umře. 
'''
"52" = '''
:sup:`52` I budouť se klásti synové Izraelští, jeden každý v ležení svém, a jeden každý pod praporcem svým, a po houfích svých. 
'''
"53" = '''
:sup:`53` Levítové pak klásti se budou vůkol příbytku svědectví, aby nepřišlo rozhněvání mé na shromáždění synů Izraelských; i budou Levítové držeti stráž u příbytku svědectví. 
'''
"54" = '''
:sup:`54` Učinili tedy to synové Izraelští; všecko, jakž přikázal Hospodin Mojžíšovi, tak učinili. 
'''
