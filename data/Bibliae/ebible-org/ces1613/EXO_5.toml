[5]
"1" = '''
:sup:`1` Potom pak přišli Mojžíš s Aronem, a řekli Faraonovi: Takto praví Hospodin, Bůh Izraelský: Propusť lid můj, ať mi slaví svátky na poušti. 
'''
"2" = '''
:sup:`2` Odpověděl Farao: Kdo jest Hospodin, abych poslechl hlasu jeho a propustil Izraele? Hospodina neznám, Izraele také nepropustím. 
'''
"3" = '''
:sup:`3` I řekli: Bůh Hebrejský potkal se s námi. Nechť medle jdeme cestou tří dní na poušť, a obětujeme Hospodinu Bohu našemu, aby nedopustil na nás moru neb meče. 
'''
"4" = '''
:sup:`4` I řekl jim král Egyptský: Proč ty Mojžíši a Arone, odtrhujete lid od prací jejich? Jděte k robotám svým. 
'''
"5" = '''
:sup:`5` Řekl také Farao: Hle, již nyní mnoho jest lidu toho v zemi, a vy odvozujete je od robot jejich. 
'''
"6" = '''
:sup:`6` I přikázal Farao v ten den úředníkům nad lidem a šafářům jeho, řka: 
'''
"7" = '''
:sup:`7` Nedávejte již více slámy lidu k dělání cihel jako prvé; nechať jdou sami a sbírají sobě slámu. 
'''
"8" = '''
:sup:`8` Však touž summu cihel, kterouž udělávali prvé, uložte na ně, nic neujímejte z ní; neboť zahálejí, a protož volají, řkouce: Poďme, obětujme Bohu našemu. 
'''
"9" = '''
:sup:`9` Nechť se přitíží robot mužům těm; a nechť pracují v nich, aby se neohlédali na slova lživá. 
'''
"10" = '''
:sup:`10` Vyšedše tedy úředníci nad lidem a šafáři jeho, mluvili k lidu, řkouce: Takto praví Farao: Já nebudu vám dávati slámy. 
'''
"11" = '''
:sup:`11` Sami jděte, beřte sobě slámu, kdekoli naleznete; ale nic nebude ujato díla vašeho. 
'''
"12" = '''
:sup:`12` I rozběhl se lid po vší zemi Egyptské, aby trhal strniště místo slámy. 
'''
"13" = '''
:sup:`13` A úředníci nutili je, řkouce: Vyplňte díla svá, úkol denní v den jeho, jako když sláma byla. 
'''
"14" = '''
:sup:`14` I biti jsou šafáři synů Izraelských, kteréž ustanovili nad nimi úředníci Faraonovi, a mluveno k nim: Proč jste nevyplnili úkolu svého v díle cihel, jako prvé, ani včera ani dnes? 
'''
"15" = '''
:sup:`15` I přišli šafáři synů Izraelských, a volali k Faraonovi, řkouce: Proč tak děláš služebníkům svým? 
'''
"16" = '''
:sup:`16` Slámy se nedává služebníkům tvým, a říkají nám: Dělejte cihly; a hle, služebníci tvoji biti bývají, a hřeší lid tvůj. 
'''
"17" = '''
:sup:`17` I řekl: Zahálíte, zahálíte, a protož mluvíte: Poďme, obětujme Hospodinu. 
'''
"18" = '''
:sup:`18` Protož nyní jděte, dělejte; slámy se vám dávati nebude, ale vy summu cihel vyplňujte. 
'''
"19" = '''
:sup:`19` Vidouce šafáři synů Izraelských, že zle s nimi, poněvadž řečeno: Neujmete počtu cihel vašich z úkolu denního v den jeho, 
'''
"20" = '''
:sup:`20` Potkali se s Mojžíšem a Aronem, kteříž stáli, aby jim vstříc vyšli, když by se vraceli od Faraona. 
'''
"21" = '''
:sup:`21` A mluvili jim: Pohlediž Hospodin na vás, a suď; nebo zošklivili jste nás před Faraonem a služebníky jeho, a dali jste meč v ruku jejich, aby nás zamordovali. 
'''
"22" = '''
:sup:`22` I navrátil se Mojžíš k Hospodinu a řekl: Pane, proč jsi tyto zlé věci uvedl na lid tento? Proč jsi mne sem poslal? 
'''
"23" = '''
:sup:`23` Nebo od té chvíle, jakž jsem všel k Faraonovi, abych mluvil jménem tvým, hůře nakládá s lidem tímto, a ty jsi vždy nevysvobodil lidu svého. 
'''
