[69]
"1" = '''
:sup:`1` Přednímu z kantorů na šošannim, žalm Davidův. 
'''
"2" = '''
:sup:`2` Vysvoboď mne, ó Bože, neboť jsou dosáhly vody až k duši mé. 
'''
"3" = '''
:sup:`3` Pohřížen jsem v hlubokém bahně, v němž dna není; všel jsem do hlubokosti vod, jejichž proud zachvátil mne. 
'''
"4" = '''
:sup:`4` Ustal jsem, volaje, vyschlo hrdlo mé, zemdlely oči mé od ohlídání se na tě Boha svého. 
'''
"5" = '''
:sup:`5` Více jest těch, kteříž mne nenávidí bez příčiny, než vlasů hlavy mé; zmocnili se ti, kteříž mne vyhladiti usilují, a jsou nepřátelé moji bez mého provinění; to, čehož jsem nevydřel, nahražovati jsem musil. 
'''
"6" = '''
:sup:`6` Bože, ty znáš sám nemoudrost mou, a výstupkové moji nejsou skryti před tebou. 
'''
"7" = '''
:sup:`7` Nechť nebývají zahanbeni příčinou mou ti, kteříž na tě očekávají, Pane, Hospodine zástupů; nechť nepřicházejí skrze mne k hanbě ti, kteříž tě hledají, ó Bože Izraelský. 
'''
"8" = '''
:sup:`8` Neboť pro tebe snáším pohanění, a stud přikryl tvář mou. 
'''
"9" = '''
:sup:`9` Cizí učiněn jsem bratřím svým, a cizozemec synům matky své, 
'''
"10" = '''
:sup:`10` Proto že horlivost domu tvého snědla mne, a hanění hanějících tě na mne připadla. 
'''
"11" = '''
:sup:`11` Když jsem plakal, postem trápiv duši svou, bylo mi to ku potupě obráceno. 
'''
"12" = '''
:sup:`12` Když jsem bral na se pytel místo roucha, tehdy jsem jim byl za přísloví. 
'''
"13" = '''
:sup:`13` Pomlouvali mne, sedíce v bráně, a písničkou byl jsem těm, kteříž pili víno. 
'''
"14" = '''
:sup:`14` Já pak modlitbu svou k tobě odsílám, Hospodine, časť jest dobré líbeznosti tvé. Ó Bože, vedlé množství milosrdenství svého vyslyš mne, pro pravdu svou spasitelnou. 
'''
"15" = '''
:sup:`15` Vytrhni mne z bláta, abych nebyl pohřížen; nechť jsem vytržen od těch, kteříž mne nenávidí, jako z hlubokostí vod, 
'''
"16" = '''
:sup:`16` Aby mne nezachvátili proudové vod, a nesehltila hlubina, ani se nade mnou zavřela prohlubně. 
'''
"17" = '''
:sup:`17` Vyslyšiž mne, Hospodine, neboť jest dobré milosrdenství tvé; vedlé množství slitování svých vzhlédniž na mne. 
'''
"18" = '''
:sup:`18` A neskrývej tváři své od služebníka svého, neboť mám úzkost; rychle vyslyš mne. 
'''
"19" = '''
:sup:`19` Přibliž se k duši mé, a vyprosť ji; pro nepřátely mé vykup mne. 
'''
"20" = '''
:sup:`20` Ty znáš pohanění mé, a zahanbení mé, i potupu mou, před tebouť jsou všickni nepřátelé moji. 
'''
"21" = '''
:sup:`21` Pohanění potřelo srdce mé, pročež jsem byl v žalosti. Očekával jsem, zdali by mne kdo politoval, ale žádného nebylo, zdali by kdo potěšiti chtěli, ale nedočkal jsem. 
'''
"22" = '''
:sup:`22` Nýbrž místo pokrmu poskytli mi žluči, a v žízni mé napájeli mne octem. 
'''
"23" = '''
:sup:`23` Budiž jim stůl jejich před nimi za osídlo, a pokojný způsob jejich místo síti. 
'''
"24" = '''
:sup:`24` Ať se zatmí oči jejich, aby viděti nemohli, a bedra jejich k stálému přiveď zemdlení. 
'''
"25" = '''
:sup:`25` Vylí na ně rozhněvání své, a prchlivost hněvu tvého ať je zachvátí. 
'''
"26" = '''
:sup:`26` Budiž příbytek jejich pustý, v staních jejich kdo by obýval, ať není žádného. 
'''
"27" = '''
:sup:`27` Nebo se tomu, jehož jsi ty zbil, protiví, a o bolesti zraněných tvých rozmlouvají. 
'''
"28" = '''
:sup:`28` Přilož nepravost k nepravosti jejich, a ať nepřicházejí k spravedlnosti tvé. 
'''
"29" = '''
:sup:`29` Nechť jsou vymazáni z knihy živých, a s spravedlivými ať nejsou zapsáni. 
'''
"30" = '''
:sup:`30` Já pak ztrápený jsem, a bolestí sevřený, ale spasení tvé, ó Bože, na místě bezpečném postaví mne. 
'''
"31" = '''
:sup:`31` I buduť chváliti jméno Boží s prozpěvováním, a velebiti je s děkováním. 
'''
"32" = '''
:sup:`32` A bude to příjemnější Hospodinu nežli vůl, neb volek rohatý s rozdělenými kopyty. 
'''
"33" = '''
:sup:`33` To když uhlédají tiší, radovati se budou, hledajíce Boha, a ožive srdce jejich. 
'''
"34" = '''
:sup:`34` Neboť vyslýchá chudé Hospodin, a vězni svými nezhrzí. 
'''
"35" = '''
:sup:`35` Chvaltež ho nebesa a země, moře i všeliký hmyz jejich. 
'''
"36" = '''
:sup:`36` Bůhť zajisté zachová Sion, a vzdělá města Judská, i budou tu bydliti, a zemi tu dědičně obdrží. 
'''
"37" = '''
:sup:`37` Tolikéž i símě služebníků jeho dědičně jí vládnouti budou, a milující jméno jeho v ní přebývati. 
'''
