[140]
"1" = '''
:sup:`1` Přednímu z kantorů, žalm Davidův. 
'''
"2" = '''
:sup:`2` Vysvoboď mne, Hospodine, od člověka zlého, a od muže ukrutného ostříhej mne, 
'''
"3" = '''
:sup:`3` Kteříž myslí zlé věci v srdci, a na každý den sbírají se k válce. 
'''
"4" = '''
:sup:`4` Naostřují jazyk svůj jako had, jed lítého hada jest ve rtech jejich. Sélah. 
'''
"5" = '''
:sup:`5` Ostříhej mne, Hospodine, od rukou bezbožníka, od muže ukrutného zachovej mne, kteříž myslí podraziti nohy mé. 
'''
"6" = '''
:sup:`6` Polékli pyšní na mne osídlo a provazy, roztáhli teneta u cesty, a léčky své mi položili. Sélah. 
'''
"7" = '''
:sup:`7` Řekl jsem Hospodinu: Bůh silný můj jsi, pozoruj, Hospodine, hlasu pokorných modliteb mých. 
'''
"8" = '''
:sup:`8` Hospodine Pane, sílo spasení mého, kterýž přikrýváš hlavu mou v čas boje, 
'''
"9" = '''
:sup:`9` Nedávej, Hospodine, bezbožnému, čehož žádostiv jest, ani předsevzetí zlého vykonati jemu dopouštěj, aby se nepovýšil. Sélah. 
'''
"10" = '''
:sup:`10` Vůdce těch, jenž obkličují mne, nepravost rtů jejich ať přikryje. 
'''
"11" = '''
:sup:`11` Padej na ně uhlé řeřavé, a na oheň uvrz je, do jam hlubokých, aby nemohli povstati. 
'''
"12" = '''
:sup:`12` Èlověk utrhač nebude upevněn na zemi, a muž ukrutný, zlostí polapen jsa, padne. 
'''
"13" = '''
:sup:`13` Vím, žeť se Hospodin zasadí o při chudého, a pomstí nuzných. 
'''
"14" = '''
:sup:`14` A tak spravedliví slaviti budou jméno tvé, a upřímí přebývati před oblíčejem tvým. 
'''
