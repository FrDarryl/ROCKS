[4]
"1" = '''
:sup:`1` A když oni mluvili k lidu, přišli kněží a úředník chrámu a saduceové, 
'''
"2" = '''
:sup:`2` Těžce to nesouce, že lid učili a zvěstovali ve jménu Ježíše vzkříšení z mrtvých. 
'''
"3" = '''
:sup:`3` I vztáhli na ně ruce a vsadili je do žaláře až do jitra, neb již byl večer. 
'''
"4" = '''
:sup:`4` Mnozí pak z těch, kteříž slyšeli slovo Boží, uvěřili. I učiněn jest počet mužů okolo pěti tisíců. 
'''
"5" = '''
:sup:`5` Stalo se pak nazejtří, sešli se knížata jejich, a starší, a zákoníci v Jeruzalémě, 
'''
"6" = '''
:sup:`6` A Annáš nejvyšší kněz, a Kaifáš, a Jan, a Alexander, a kteřížkoli byli z pokolení nejvyššího kněze. 
'''
"7" = '''
:sup:`7` I postavivše je mezi sebou, otázali se jich: Jakou mocí aneb v kterém jménu učinili jste to vy? 
'''
"8" = '''
:sup:`8` Tedy Petr, jsa pln Ducha svatého, řekl jim: Knížata lidu a starší Izraelští, 
'''
"9" = '''
:sup:`9` Poněvadž my dnes k soudu jsme přivedeni pro dobrodiní člověku nemocnému učiněné, kterak by on zdráv učiněn byl: 
'''
"10" = '''
:sup:`10` Známo buď všechněm vám i všemu lidu Izraelskému, že ve jménu Ježíše Krista Nazaretského, kteréhož jste vy ukřižovali, jehož Bůh vzkřísil z mrtvých, skrze toho jméno tento stojí před vámi zdravý. 
'''
"11" = '''
:sup:`11` Toť jest ten kámen za nic položený od vás dělníků, kterýž učiněn jest v hlavu úhelní. 
'''
"12" = '''
:sup:`12` A neníť v žádném jiném spasení; neboť není jiného jména pod nebem daného lidem, skrze kteréž bychom mohli spaseni býti. 
'''
"13" = '''
:sup:`13` I vidouce takovou udatnost a smělost v mluvení Petrovu a Janovu, a shledavše, že jsou lidé neučení a prostí, divili se, a poznali je, že s Ježíšem bývali. 
'''
"14" = '''
:sup:`14` Èlověka také toho vidouce, an stojí s nimi, kterýž byl uzdraven, neměli co mluviti proti nim. 
'''
"15" = '''
:sup:`15` I rozkázavše jim vystoupiti z rady, rozmlouvali vespolek, 
'''
"16" = '''
:sup:`16` Řkouce: Co učiníme lidem těmto? Nebo že jest zjevný zázrak stal se skrze ně, všem přebývajícím v Jeruzalémě známé jest, aniž můžeme toho zapříti. 
'''
"17" = '''
:sup:`17` Ale aby se to více nerozhlašovalo v lidu, s pohrůžkou přikažme jim, aby více v tom jménu žádnému z lidí nemluvili. 
'''
"18" = '''
:sup:`18` I povolavše jich, přikázali jim, aby nikoli nemluvili, ani učili ve jménu Ježíšovu. 
'''
"19" = '''
:sup:`19` Tedy Petr a Jan odpovídajíce, řekli jim: Jest-li to spravedlivé před obličejem Božím, abychom vás více poslouchali než Boha, suďte. 
'''
"20" = '''
:sup:`20` Nebť nemůžeme nemluviti toho, co jsme viděli a slyšeli. 
'''
"21" = '''
:sup:`21` A oni pohrozivše jim, propustili je, nenalezše na nich příčiny trestání, pro lid; nebo všickni velebili Boha z toho, co se bylo stalo. 
'''
"22" = '''
:sup:`22` Byl zajisté v letech více než ve čtyřidcíti člověk ten, při kterémž se byl stal zázrak ten uzdravení. 
'''
"23" = '''
:sup:`23` A jsouce propuštěni, přišli k svým a pověděli jim, co k nim přední kněží a starší mluvili. 
'''
"24" = '''
:sup:`24` Kteříž uslyševše to, jednomyslně pozdvihli hlasu k Bohu a řekli: Hospodine, ty jsi Bůh, kterýž jsi učinil nebe i zemi, i moře i všecko, což v nich jest, 
'''
"25" = '''
:sup:`25` Kterýž jsi skrze ústa Davida, služebníka svého, řekl: Proč jsou se bouřili národové a lidé myslili marné věci? 
'''
"26" = '''
:sup:`26` Postavili se králové zemští, a knížata sešla se vespolek proti Pánu a proti Pomazanému jeho. 
'''
"27" = '''
:sup:`27` Právěť jsou se jistě sešli proti svatému Synu tvému Ježíšovi, kteréhož jsi pomazal, Herodes a Pontský Pilát, s pohany a lidem Izraelským, 
'''
"28" = '''
:sup:`28` Aby učinili to, což ruka tvá a rada tvá předuložila, aby se stalo. 
'''
"29" = '''
:sup:`29` A nyní, Pane, pohlediž na pohrůžky jejich a dejž služebníkům svým mluviti slovo tvé svobodně a směle, 
'''
"30" = '''
:sup:`30` Vztahuje ruku svou k uzdravování a k činění divů a zázraků, skrze jméno svatého Syna tvého Ježíše. 
'''
"31" = '''
:sup:`31` A když se oni modlili, zatřáslo se to místo, na kterémž byli shromážděni, a naplněni jsou všickni Duchem svatým, a mluvili slovo Boží směle a svobodně. 
'''
"32" = '''
:sup:`32` Toho pak množství věřících bylo jedno srdce a jedna duše. Aniž kdo co z těch věcí, kteréž měl, svým vlastním býti pravil, ale měli všecky věci obecné. 
'''
"33" = '''
:sup:`33` A mocí velikou vydávali apoštolé svědectví o vzkříšení Pána Ježíše, a milost veliká přítomná byla všechněm jim. 
'''
"34" = '''
:sup:`34` A žádný mezi nimi nebyl nuzný; nebo kteřížkoli měli pole nebo domy, prodávajíce, přinášeli peníze, za kteréž prodávali, 
'''
"35" = '''
:sup:`35` A kladli před nohy apoštolské. I rozdělováno bylo jednomu každému, jakž komu potřebí bylo. 
'''
"36" = '''
:sup:`36` Jozes pak, kterýž příjmí měl od apoštolů Barnabáš, (což se vykládá syn utěšení,) z pokolení Levítského, z Cypru rodem, 
'''
"37" = '''
:sup:`37` Měv pole, prodal je, a přinesl peníze, a položil k nohám apoštolským. 
'''
