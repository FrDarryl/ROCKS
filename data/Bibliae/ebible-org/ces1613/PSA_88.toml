[88]
"1" = '''
:sup:`1` Píseň a žalm synů Chóre, přednímu zpěváku na machalat k zpívání, vyučující, složený od Hémana Ezrachitského. 
'''
"2" = '''
:sup:`2` Hospodine, Bože spasení mého, ve dne i v noci k tobě volám. 
'''
"3" = '''
:sup:`3` Vstupiž před oblíčej tvůj modlitba má, nakloň ucha svého k volání mému. 
'''
"4" = '''
:sup:`4` Neboť jest naplněna trápeními duše má, a život můj až k hrobu se přiblížil. 
'''
"5" = '''
:sup:`5` Počten jsem mezi ty, kteříž se dostávají do jámy; připodobněn jsem člověku beze vší síly. 
'''
"6" = '''
:sup:`6` Mezi mrtvé jsem odložen, jako zmordovaní ležící v hrobě, na něž nezpomínáš více, kteříž od ruky tvé vyhlazeni jsou. 
'''
"7" = '''
:sup:`7` Spustils mne do jámy nejzpodnější, do nejtemnějšího a nejhlubšího místa. 
'''
"8" = '''
:sup:`8` Dolehla na mne prchlivost tvá, a vším vlnobitím svým přikvačil jsi mne. Sélah. 
'''
"9" = '''
:sup:`9` Daleko jsi vzdálil mé známé ode mne, jimž jsi mne velice zošklivil, a tak jsem sevřín, že mi nelze nijakž vyjíti. 
'''
"10" = '''
:sup:`10` Zrak můj hyne trápením; na každý den vzývám tě, Hospodine, ruce své před tebou rozprostíraje. 
'''
"11" = '''
:sup:`11` Zdali před mrtvými učiníš zázrak? Aneb vstanou-liž mrtví, aby tě oslavovali? Sélah. 
'''
"12" = '''
:sup:`12` I zdali bude ohlašováno v hrobě milosrdenství tvé, a pravda tvá v zahynutí? 
'''
"13" = '''
:sup:`13` Zdaliž v známost přichází ve tmách div tvůj, a spravedlnost tvá v zemi zapomenutí? 
'''
"14" = '''
:sup:`14` Já pak, Hospodine, k tobě volám, a každého jitra předchází tě modlitba má. 
'''
"15" = '''
:sup:`15` Pročež, ó Hospodine, zamítáš mne, a tvář svou skrýváš přede mnou? 
'''
"16" = '''
:sup:`16` Ztrápený jsem, jako hned maje umříti od násilí; snáším hrůzy tvé, a děsím se. 
'''
"17" = '''
:sup:`17` Hněv tvůj přísný na mne se obořil, a hrůzy tvé krutě sevřely mne. 
'''
"18" = '''
:sup:`18` Obkličují mne jako voda, na každý den obstupují mne hromadně. 
'''
"19" = '''
:sup:`19` Vzdálil jsi ode mne přítele a tovaryše, a známým svým jsem ve tmě. 
'''
