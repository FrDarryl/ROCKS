[129]
"1" = '''
:sup:`1` Píseň stupňů. Veliceť jsou mne ssužovali hned od mladosti mé, rciž nyní Izraeli, 
'''
"2" = '''
:sup:`2` Veliceť jsou mne ssužovali hned od mladosti mé, a však mne nepřemohli. 
'''
"3" = '''
:sup:`3` Po hřbetě mém orali oráči, a dlouhé proháněli brázdy své. 
'''
"4" = '''
:sup:`4` Ale Hospodin jsa spravedlivý, zpřetínal prostranky bezbožných. 
'''
"5" = '''
:sup:`5` Zahanbeni a zpět obráceni budou všickni, kteříž nenávidí Siona. 
'''
"6" = '''
:sup:`6` Budou jako tráva na střechách, kteráž prvé než odrostá, usychá. 
'''
"7" = '''
:sup:`7` Z níž nemůže hrsti své naplniti žnec, ani náručí svého ten, kterýž váže snopy. 
'''
"8" = '''
:sup:`8` Aniž řeknou tudy jdoucí: Požehnání Hospodinovo budiž s vámi, aneb: Dobrořečíme vám ve jménu Hospodinovu. 
'''
