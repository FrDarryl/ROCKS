[8]
"1" = '''
:sup:`1` Přednímu zpěváku na gittejský nástroj, žalm Davidův. 
'''
"2" = '''
:sup:`2` Hospodine Pane náš, jak důstojné jest jméno tvé na vší zemi! Nebo jsi vyvýšil slávu svou nad nebesa. 
'''
"3" = '''
:sup:`3` Z úst nemluvňátek a těch, jenž prsí požívají, mocně dokazuješ síly z příčiny svých nepřátel, abys přítrž učinil protivníku a vymstívajícímu se. 
'''
"4" = '''
:sup:`4` Když spatřuji nebesa tvá, dílo prstů tvých, měsíc a hvězdy, kteréž jsi tak upevnil, říkám: 
'''
"5" = '''
:sup:`5` Co jest člověk, že jsi naň pamětliv, a syn člověka, že jej navštěvuješ? 
'''
"6" = '''
:sup:`6` Nebo učinil jsi ho málo menšího andělů, slávou a ctí korunoval jsi jej. 
'''
"7" = '''
:sup:`7` Pánem jsi ho učinil nad dílem rukou svých, všecko jsi podložil pod nohy jeho: 
'''
"8" = '''
:sup:`8` Ovce i voly všecky, také i zvěř polní, 
'''
"9" = '''
:sup:`9` Ptactvo nebeské, i ryby mořské, a cožkoli chodí stezkami mořskými. 
'''
"10" = '''
:sup:`10` Hospodine Pane náš, jak důstojné jest jméno tvé na vší zemi! 
'''
