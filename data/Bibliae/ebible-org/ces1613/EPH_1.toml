[1]
"1" = '''
:sup:`1` Pavel apoštol Jezukristův, skrze vůli Boží, svatým, kteří jsou v Efezu, a věrným v Kristu Ježíši: 
'''
"2" = '''
:sup:`2` Milost vám a pokoj od Boha Otce našeho a Pána Jezukrista. 
'''
"3" = '''
:sup:`3` Požehnaný Bůh a Otec Pána našeho Jezukrista, kterýž požehnal nám všelikým požehnáním duchovním v nebeských věcech v Kristu. 
'''
"4" = '''
:sup:`4` Jakož vyvolil nás v něm před ustanovením světa k tomu, abychom byli svatí a neposkvrnění před obličejem jeho v lásce, 
'''
"5" = '''
:sup:`5` Předzřídiv nás k zvolení za syny skrze Ježíše Krista v sebe, podle dobře libé vůle své, 
'''
"6" = '''
:sup:`6` K chvále slávy milosti své, kterouž vzácné nás učinil v milém Synu svém. 
'''
"7" = '''
:sup:`7` V němžto máme vykoupení skrze krev jeho, totiž odpuštění hříchů, podle bohatství milosti jeho, 
'''
"8" = '''
:sup:`8` Kterouž rozhojnil k nám ve vší moudrosti a opatrnosti, 
'''
"9" = '''
:sup:`9` Oznámiv nám tajemství vůle své podle dobré libosti své, kteroužto libost předuložil byl sám v sobě, 
'''
"10" = '''
:sup:`10` Aby v dokonání plnosti časů v jedno shromáždil všecko v Kristu, buďto nebeské věci, buďto zemské. 
'''
"11" = '''
:sup:`11` V něm, pravím, v kterémžto i k losu připuštěni jsme, předzřízeni byvše, podle předuložení toho, jenž všecko působí podle rady vůle své, 
'''
"12" = '''
:sup:`12` Abychom tak byli k chvále slávy jeho my, kteříž jsme prve naději měli v Kristu. 
'''
"13" = '''
:sup:`13` V kterémžto i vy naději máte, slyševše slovo pravdy, totiž evangelium spasení vašeho, v němžto i uvěřivše, znamenáni jste Duchem zaslíbení Svatým, 
'''
"14" = '''
:sup:`14` Kterýž jest závdavek dědictví našeho, na vykoupení toho, což jím dobyto jest, k chvále slávy jeho. 
'''
"15" = '''
:sup:`15` Protož i já, slyšev o vaší víře v Pánu Ježíši, a o lásce ke všem svatým, 
'''
"16" = '''
:sup:`16` Nepřestávám díků činiti z vás, zmínku čině o vás na modlitbách svých: 
'''
"17" = '''
:sup:`17` Aby Bůh Pána našeho Jezukrista, Otec slávy, dal vám Ducha moudrosti a zjevení, v poznání jeho, 
'''
"18" = '''
:sup:`18` A tak osvícené oči mysli vaší, abyste věděli, která by byla naděje povolání jeho a jaké bohatství slávy dědictví jeho v svatých, 
'''
"19" = '''
:sup:`19` A kterak jest převýšená velikost moci jeho k nám věřícím podle působení mocnosti síly jeho, 
'''
"20" = '''
:sup:`20` Kteréž dokázal na Kristu, vzkřísiv jej z mrtvých a posadiv na pravici své na nebesích, 
'''
"21" = '''
:sup:`21` Vysoce nade všecko knížatstvo, i mocnosti, i moci, i panstvo, i nad každé jméno, kteréž se jmenuje, netoliko v věku tomto, ale i v budoucím. 
'''
"22" = '''
:sup:`22` A všecko poddal pod nohy jeho, a jej dal hlavu nade všecko církvi, 
'''
"23" = '''
:sup:`23` Kterážto jest tělo jeho a plnost všecko ve všech naplňujícího. 
'''
