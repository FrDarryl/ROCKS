[6]
"1" = '''
:sup:`1` Synu můj, slíbil-lis za přítele svého, podal-lis cizímu ruky své, 
'''
"2" = '''
:sup:`2` Zapleten jsi slovy úst svých, jat jsi řečmi úst svých. 
'''
"3" = '''
:sup:`3` Učiniž tedy toto, synu můj, a vyprosť se, poněvadžs se dostal v ruku přítele svého. Jdi, pokoř se, a probuď přítele svého. 
'''
"4" = '''
:sup:`4` Nedej usnouti očím svým, a zdřímati víčkám svým. 
'''
"5" = '''
:sup:`5` Vydři se jako srna z ruky, a jako pták z ruky čižebníka. 
'''
"6" = '''
:sup:`6` Jdi k mravenci, lenochu, shlédni cesty jeho, a nabuď moudrosti. 
'''
"7" = '''
:sup:`7` Kterýž nemaje vůdce, ani správce, ani pána, 
'''
"8" = '''
:sup:`8` Připravuje v létě pokrm svůj, shromažďuje ve žni potravu svou. 
'''
"9" = '''
:sup:`9` Dokudž lenochu ležeti budeš? Skoro-liž vstaneš ze sna svého? 
'''
"10" = '''
:sup:`10` Maličko pospíš, maličko zdřímeš, maličko složíš ruce, abys poležel, 
'''
"11" = '''
:sup:`11` V tom přijde jako pocestný chudoba tvá, a nouze tvá jako muž zbrojný. 
'''
"12" = '''
:sup:`12` Èlověk nešlechetný, muž nepravý chodí v převrácenosti úst. 
'''
"13" = '''
:sup:`13` Mhourá očima svýma, mluví nohama svýma, ukazuje prsty svými. 
'''
"14" = '''
:sup:`14` Převrácenost všeliká jest v srdci jeho, smýšlí zlé všelikého času, sváry rozsívá. 
'''
"15" = '''
:sup:`15` A protož v náhle přijde bída jeho, rychle setřín bude, a nebudeť uléčení. 
'''
"16" = '''
:sup:`16` Těchto šesti věcí nenávidí Hospodin, a sedmá ohavností jest duši jeho: 
'''
"17" = '''
:sup:`17` Očí vysokých, jazyka lživého, a rukou vylévajících krev nevinnou, 
'''
"18" = '''
:sup:`18` Srdce, kteréž ukládá myšlení nepravá, noh kvapných běžeti ke zlému, 
'''
"19" = '''
:sup:`19` Svědka lživého, mluvícího lež, a toho, jenž rozsívá různice mezi bratřími. 
'''
"20" = '''
:sup:`20` Ostříhejž, synu můj, přikázaní otce svého, a neopouštěj naučení matky své. 
'''
"21" = '''
:sup:`21` Přivazuj je k srdci svému ustavičně, a k hrdlu svému je připínej. 
'''
"22" = '''
:sup:`22` Kamžkoli půjdeš, ono tě zprovodí, když spáti budeš, bude tě ostříhati, a když procítíš, bude s tebou rozmlouvati, 
'''
"23" = '''
:sup:`23` (Nebo přikázaní jest svíce, a naučení světlo, a cesta života jsou domlouvání vyučující), 
'''
"24" = '''
:sup:`24` Aby tě ostříhalo od ženy zlé, od úlisnosti jazyka ženy cizí. 
'''
"25" = '''
:sup:`25` Nežádejž krásy její v srdci svém, a nechať tě nejímá víčky svými. 
'''
"26" = '''
:sup:`26` Nebo příčinou ženy cizoložné zchudl bys až do kusu chleba, anobrž žena cizoložná drahou duši ulovuje. 
'''
"27" = '''
:sup:`27` Může-liž kdo skrýti oheň v klíně svém, aby roucho jeho se nepropálilo? 
'''
"28" = '''
:sup:`28` Může-liž kdo choditi po uhlí řeřavém, aby nohy jeho se neopálily? 
'''
"29" = '''
:sup:`29` Tak kdož vchází k ženě bližního svého, nebudeť bez viny, kdož by se jí koli dotkl. 
'''
"30" = '''
:sup:`30` Neuvozují potupy na zloděje, jestliže by ukradl, aby nasytil život svůj, když lační, 
'''
"31" = '''
:sup:`31` Ač postižen jsa, navracuje to sedmernásobně, vším statkem domu svého nahražuje: 
'''
"32" = '''
:sup:`32` Ale cizoložící s ženou blázen jest; kdož hubí duši svou, tenť to činí; 
'''
"33" = '''
:sup:`33` Trápení a lehkosti dochází, a útržka jeho nebývá shlazena. 
'''
"34" = '''
:sup:`34` Nebo zůřivý jest hněv muže, a neodpouštíť v den pomsty. 
'''
"35" = '''
:sup:`35` Neohlídá se na žádnou záplatu, aniž přijímá, by i množství darů dával. 
'''
