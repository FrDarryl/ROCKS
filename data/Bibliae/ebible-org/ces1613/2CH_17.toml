[17]
"1" = '''
:sup:`1` I kraloval Jozafat syn jeho místo něho, a zmocnil se Izraele. 
'''
"2" = '''
:sup:`2` I osadil lidem válečným všecka města hrazená v Judstvu, a postavil stráž v zemi Judské a v městech Efraim, kteráž byl zdobýval Aza otec jeho. 
'''
"3" = '''
:sup:`3` A byl Hospodin s Jozafatem; nebo chodil po cestách Davida otce svého prvních, aniž hledal modl. 
'''
"4" = '''
:sup:`4` Ale Boha otce svého hledal, a v přikázaních jeho chodil, aniž následoval skutků lidu Izraelského. 
'''
"5" = '''
:sup:`5` I utvrdil Hospodin království v ruce jeho, a dal všecken lid Judský dary Jozafatovi, tak že měl bohatství a slávy hojně. 
'''
"6" = '''
:sup:`6` A nabyv udatného srdce k cestám Hospodinovým, zkazil přesto také i výsosti a háje v Judstvu. 
'''
"7" = '''
:sup:`7` Léta pak třetího království svého poslal knížata svá: Benchaile, Abdiáše, Zachariáše, Natanaele a Micheáše, aby učili v městech Judských. 
'''
"8" = '''
:sup:`8` A s nimi Levíty: Semaiáše, Netaniáše, Zebadiáše, Azaele, Semiramota, Jonatana, Adoniáše, Tobiáše a Tobadoniáše, Levíty, a s nimi Elisama a Jehorama, kněží, 
'''
"9" = '''
:sup:`9` Kteříž učili v Judstvu, majíce s sebou knihu zákona Hospodinova. Chodili pak vůkol po všech městech Judských, vyučujíce lid. 
'''
"10" = '''
:sup:`10` I byl strach Hospodinův na všech královstvích zemí, kteréž byly vůkol Judstva, tak že nebojovali proti Jozafatovi. 
'''
"11" = '''
:sup:`11` Nýbrž i Filistinští přinášeli Jozafatovi dary a berni uloženou. Arabští také přiháněli jemu dobytky, skopců po sedmi tisících a sedmi stech, též kozlů po sedmi tisících a sedmi stech. 
'''
"12" = '''
:sup:`12` I prospíval Jozafat, a rostl až na nejvyšší, a vystavěl v Judstvu zámky a města k skladům. 
'''
"13" = '''
:sup:`13` A práci mnohou vedl při městech Judských, muže pak válečné a slovoutné měl v Jeruzalémě. 
'''
"14" = '''
:sup:`14` A tento jest počet jich po domích otců jejich: Z Judy knížata nad tisíci: Adna kníže, a s ním udatných rytířů třikrát sto tisíc. 
'''
"15" = '''
:sup:`15` A po něm Jochanan kníže, a s ním dvě stě a osmdesát tisíc. 
'''
"16" = '''
:sup:`16` Po něm Amaziáš syn Zichrův, kterýž se dobrovolně byl oddal Hospodinu, a při něm dvakrát sto tisíc mužů udatných. 
'''
"17" = '''
:sup:`17` Z Beniamina pak muž udatný Eliada, a s ním lidu zbrojného s lučišti a pavézami dvakrát sto tisíc. 
'''
"18" = '''
:sup:`18` A po něm Jozabad, a s ním sto a osmdesát tisíc způsobných k boji. 
'''
"19" = '''
:sup:`19` Ti sloužili králi, kromě těch, kteréž byl osadil král po městech hrazených po všem Judstvu. 
'''
