[24]
"1" = '''
:sup:`1` A vyšed Ježíš, bral se z chrámu; i přistoupili učedlníci jeho, aby ukázali jemu stavení chrámové. 
'''
"2" = '''
:sup:`2` Ježíš pak řekl jim: Vidíte-liž tyto všecky věci? Amen pravím vám: Nebude zůstaven tuto kámen na kameni, kterýž by nebyl zbořen. 
'''
"3" = '''
:sup:`3` A když se posadil na hoře Olivetské, přistoupili k němu učedlníci jeho soukromí, řkouce: Pověz nám, kdy to bude, a která znamení budou příchodu tvého a skonání světa? 
'''
"4" = '''
:sup:`4` I odpověděv Ježíš, řekl jim: Vizte, aby vás žádný nesvedl. 
'''
"5" = '''
:sup:`5` Nebo mnozí přijdou ve jménu mém, řkouce: Jáť jsem Kristus, a svedouť mnohé. 
'''
"6" = '''
:sup:`6` Budete slyšeti zajisté boje a pověsti bojů. Hleďtež, abyste se nekormoutili; nebo musí to všecko býti; ale ne ihned bude konec. 
'''
"7" = '''
:sup:`7` Nebo povstane národ proti národu a království proti království, a budou morové a hladové a zemětřesení po místech. 
'''
"8" = '''
:sup:`8` Ale tyto všecky věci jsou počátkové bolestí. 
'''
"9" = '''
:sup:`9` A tehdy vy budete souženi, a budou vás mordovati, a budete v nenávisti u všech národů pro jméno mé. 
'''
"10" = '''
:sup:`10` A tehdyť se zhorší mnozí a vespolek se budou zrazovati a nenáviděti. 
'''
"11" = '''
:sup:`11` A mnozí falešní proroci povstanou, a svedou mnohé. 
'''
"12" = '''
:sup:`12` A že rozmnožena bude nepravost, ustydneť láska mnohých. 
'''
"13" = '''
:sup:`13` Ale kdož by setrval až do konce, tenť spasen bude. 
'''
"14" = '''
:sup:`14` A budeť kázáno toto evangelium království po všem světě, na svědectví všem národům, a tehdážť přijde skonání. 
'''
"15" = '''
:sup:`15` Protož když uzříte ohavnost zpuštění, předpověděnou od Daniele proroka, ana stojí na místě svatém, (kdo čte, rozuměj,) 
'''
"16" = '''
:sup:`16` Tehdáž ti, kteříž by byli v Judstvu, nechť utekou k horám. 
'''
"17" = '''
:sup:`17` A kdo na střeše, nesstupuj dolů, aby něco vzal z domu svého. 
'''
"18" = '''
:sup:`18` A kdo na poli, nevracuj se zase, aby vzal roucha svá. 
'''
"19" = '''
:sup:`19` Běda pak těhotným a těm, kteréž kojí, v těch dnech. 
'''
"20" = '''
:sup:`20` Protož modlte se, aby utíkání vaše nebylo v zimě anebo v svátek. 
'''
"21" = '''
:sup:`21` Nebo bude tehdáž soužení veliké, jakéž nebylo od počátku světa až dosavad, aniž kdy potom bude. 
'''
"22" = '''
:sup:`22` A byť nebyli ukráceni dnové ti, nebyl by spasen nižádný člověk. Ale pro vyvolené ukráceni budou dnové ti. 
'''
"23" = '''
:sup:`23` Tehdy řekl-li by vám kdo: Aj, tutoť jest Kristus, anebo tamto, nevěřte. 
'''
"24" = '''
:sup:`24` Nebo povstanou falešní Kristové a falešní proroci, a činiti budou divy veliké a zázraky, tak aby v blud uvedli, (by možné bylo,) také i vyvolené. 
'''
"25" = '''
:sup:`25` Aj, předpověděl jsem vám. 
'''
"26" = '''
:sup:`26` Protož řeknou-liť vám: Aj, na poušti jest, nevycházejte. Aj, v skrýších, nevěřte. 
'''
"27" = '''
:sup:`27` Neb jakož blesk vychází od východu slunce, a ukazuje se až na západ, takť bude i příchod Syna člověka. 
'''
"28" = '''
:sup:`28` Neboť kdežkoli bude tělo, tuť se sletí i orlice. 
'''
"29" = '''
:sup:`29` A hned po soužení, kteréž bude těch dnů, slunce se zatmí a měsíc nedá světla svého a hvězdy budou padati s nebe a moci nebeské budou se pohybovati. 
'''
"30" = '''
:sup:`30` A tehdyť se ukáže znamení Syna člověka na nebi, a tuť budou kvíliti všecka pokolení země, a uzříť Syna člověka přicházejícího na oblacích nebeských s mocí a slavou velikou. 
'''
"31" = '''
:sup:`31` Kterýž pošle anděly své s hlasem velikým trouby, a shromáždíť vyvolené jeho ode čtyř větrů, od končin nebes až do končin jejich. 
'''
"32" = '''
:sup:`32` Od stromu pak fíkového naučte se podobenství: Když již ratolest jeho odmladne a listí se pučí, porozumíváte, že blízko jest léto. 
'''
"33" = '''
:sup:`33` Takéž i vy, když uzřeli byste toto všecko, vězte, žeť blízko jest a ve dveřích království Boží. 
'''
"34" = '''
:sup:`34` Amen pravím vám, že nepomine věk tento, až se tyto všecky věci stanou. 
'''
"35" = '''
:sup:`35` Nebe a země pominou, ale slova má nepominou. 
'''
"36" = '''
:sup:`36` O tom pak dni a hodině té nižádný neví, ani andělé nebeští, jediné sám Otec můj. 
'''
"37" = '''
:sup:`37` Ale jakož bylo za dnů Noé, takť bude i příchod Syna člověka. 
'''
"38" = '''
:sup:`38` Nebo jakož jsou za dnů těch před potopou žrali a pili, ženili se a vdávaly se, až do toho dne, když Noé všel do korábu, 
'''
"39" = '''
:sup:`39` A nezvěděli, až přišla potopa, a zachvátila všecky, takť bude i příští Syna člověka. 
'''
"40" = '''
:sup:`40` Tehdyť dva budou na poli; jeden bude vzat, a druhý zanechán. 
'''
"41" = '''
:sup:`41` Dvě budou ve mlýně při žernovu; jedna bude vzata, a druhá zanechána. 
'''
"42" = '''
:sup:`42` Bdětež tedy, poněvadž nevíte, v kterou hodinu Pán váš přijíti má. 
'''
"43" = '''
:sup:`43` Toto pak vězte, že byť věděl hospodář, v které by bdění zloděj měl přijíti, bděl by zajisté, a nedalť by podkopati domu svého. 
'''
"44" = '''
:sup:`44` Protož i vy buďte hotovi; nebo v tu hodinu, v kterouž se nenadějete, Syn člověka přijde. 
'''
"45" = '''
:sup:`45` Kdoť tedy jest služebník věrný a opatrný, kteréhož ustanovil pán jeho nad čeledí svou, aby jim dával pokrm v čas? 
'''
"46" = '''
:sup:`46` Blahoslavený služebník ten, kteréhož, přijda pán jeho, nalezl by, an tak činí. 
'''
"47" = '''
:sup:`47` Amen pravím vám, že nade vším statkem svým ustanoví jej. 
'''
"48" = '''
:sup:`48` Jestliže by pak řekl zlý služebník ten v srdci svém: Prodlévá pán můj přijíti, 
'''
"49" = '''
:sup:`49` I počal by bíti spoluslužebníky, jísti a píti s opilci, 
'''
"50" = '''
:sup:`50` Přijdeť pán služebníka toho v den, v kterýž se nenaděje, a v hodinu, v kterouž neví. 
'''
"51" = '''
:sup:`51` I oddělíť jej, a díl jeho položí s pokrytci. Tamť bude pláč a škřipení zubů. 
'''
