[23]
"1" = '''
:sup:`1` Tedy odpověděl Job a řekl: 
'''
"2" = '''
:sup:`2` Což vždy předce naříkání mé za zpouru jmíno bude, ješto bída má těžší jest nežli lkání mé? 
'''
"3" = '''
:sup:`3` Ó bych věděl, kde ho najíti, šel bych až k trůnu jeho. 
'''
"4" = '''
:sup:`4` Pořádně bych před ním vedl při, a ústa svá naplnil bych důvody. 
'''
"5" = '''
:sup:`5` Zvěděl bych, jakými slovy by mně odpověděl, a porozuměl bych, co by mi řekl. 
'''
"6" = '''
:sup:`6` Zdaliž by podlé veliké síly své rozepři vedl se mnou? Nikoli, nýbrž on sám dal by mi sílu. 
'''
"7" = '''
:sup:`7` Tuť by upřímý hádati se mohl s ním, a byl bych osvobozen všelijak od soudce svého. 
'''
"8" = '''
:sup:`8` Ale aj, půjdu-li upřímo dále, tam ho není; pakli nazpět, nepostihnu ho. 
'''
"9" = '''
:sup:`9` By i čím zaměstknán byl na levo, předce ho nespatřím; zastře-li se na pravo, ovšem ho neuzřím. 
'''
"10" = '''
:sup:`10` Nebo on zná cestu, kteráž jest při mně; bude-li mne zkušovati, jako zlato se ukáži. 
'''
"11" = '''
:sup:`11` Šlepějí zajisté jeho přídržela se noha má, cesty jeho šetřil jsem, abych se s ní neuchyloval. 
'''
"12" = '''
:sup:`12` Aniž od přikázaní rtů jeho uchýlil jsem se, nýbrž ustaviv se na tom, schované jsem měl řeči úst jeho. 
'''
"13" = '''
:sup:`13` On pak jestliže při čem stojí, kdo jej odvrátí? Ano duše jeho čehož jen žádá, toho hned dovodí. 
'''
"14" = '''
:sup:`14` A vykoná uložení své o mně; nebo takových příkladů mnoho jest při něm. 
'''
"15" = '''
:sup:`15` Pročež před tváří jeho děsím se; když to rozvažuji, lekám se ho. 
'''
"16" = '''
:sup:`16` Bůh zajisté zemdlil srdce mé, a Všemohoucí předěsil mne, 
'''
"17" = '''
:sup:`17` Tak že sotva jsem nezahynul v těch temnostech; nebo před tváří mou nezakryl mrákoty. 
'''
