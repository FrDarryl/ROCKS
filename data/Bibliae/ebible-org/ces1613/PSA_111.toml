[111]
"1" = '''
:sup:`1` Halelujah. Slaviti budu Hospodina z celého srdce, v radě přímých i v shromáždění; 
'''
"2" = '''
:sup:`2` Veliké skutky Hospodinovy, a patrné všechněm, kteříž v nich líbost mají; 
'''
"3" = '''
:sup:`3` Slavné a překrásné dílo jeho, a spravedlnost jeho zůstávající na věky. 
'''
"4" = '''
:sup:`4` Památku způsobil předivnými skutky svými milostivý a milosrdný Hospodin. 
'''
"5" = '''
:sup:`5` Pokrm dal těm, kteříž se ho bojí, pamětliv jsa věčně na smlouvu svou. 
'''
"6" = '''
:sup:`6` Mocné skutky své oznámil lidu svému, dav jim dědictví pohanů. 
'''
"7" = '''
:sup:`7` Skutkové rukou jeho pravda a soud, a nepohnutelní všickni rozkazové jeho. 
'''
"8" = '''
:sup:`8` Upevnění na věčnou věčnost; učiněni jsou v pravdě a v pravosti. 
'''
"9" = '''
:sup:`9` Vykoupení poslav lidu svému, přikázal na věky smlouvu svou; svaté a hrozné jest jméno jeho. 
'''
"10" = '''
:sup:`10` Počátek moudrosti jest bázeň Hospodina; rozumu výborného nabývají všickni, kteříž činí ty věci; chvála jeho zůstává na věky. 
'''
