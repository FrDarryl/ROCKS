[16]
"1" = '''
:sup:`1` Zlatý zpěv Davidův. Ostříhej mne, Bože silný, neboť v tebe doufám. 
'''
"2" = '''
:sup:`2` Rciž, duše má, Hospodinu: Ty jsi Pán můj, dobrota má nic tobě neprospěje. 
'''
"3" = '''
:sup:`3` Ale svatým, kteříž jsou na zemi, a znamenitým, v nichž všecka líbost má. 
'''
"4" = '''
:sup:`4` Rozmnožují bolesti své ti, kteříž k cizímu bohu chvátají; neokusím obětí jejich ze krve, aniž vezmu jména jejich ve rty své. 
'''
"5" = '''
:sup:`5` Hospodin jest částka dílu mého a kalicha mého; ty zdržuješ los můj. 
'''
"6" = '''
:sup:`6` Provazcové padli mi na místech veselých, a dědictví rozkošné dostalo se mi. 
'''
"7" = '''
:sup:`7` Dobrořečiti budu Hospodinu, kterýž mi radí; nebo i v noci vyučují mne ledví má. 
'''
"8" = '''
:sup:`8` Představuji Hospodina před oblíčej svůj vždycky, a kdyžť jest mi po pravici, nikoli se nepohnu. 
'''
"9" = '''
:sup:`9` Z té příčiny rozveselilo se srdce mé, a zplésala sláva má, ano i tělo mé v bezpečnosti přebývati bude. 
'''
"10" = '''
:sup:`10` Nebo nenecháš duše mé v pekle, aniž dopustíš svatému svému viděti porušení. 
'''
"11" = '''
:sup:`11` Známou učiníš mi cestu života; sytost hojného veselí jest před oblíčejem tvým, a dokonalé utěšení po pravici tvé až na věky. 
'''
