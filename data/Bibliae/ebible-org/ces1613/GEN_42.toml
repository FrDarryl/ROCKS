[42]
"1" = '''
:sup:`1` Vida pak Jákob, že by potrava byla v Egyptě, řekl synům svým: Co hledíte jeden na druhého? 
'''
"2" = '''
:sup:`2` I mluvil jim: Aj, slyšel jsem, že mají potravu v Egyptě; jděte tam, a kupte nám odtud, abychom živi byli a nezemřeli. 
'''
"3" = '''
:sup:`3` Tedy šlo deset bratrů Jozefových, aby nakoupili obilí v Egyptě. 
'''
"4" = '''
:sup:`4` Ale Beniamina, bratra Jozefova, neposlal Jákob s bratřími jeho, nebo řekl: Aby se mu tam něco zlého nepřihodilo. 
'''
"5" = '''
:sup:`5` I šli synové Izraelovi spolu s jinými, aby kupovali; nebo byl hlad v zemi Kananejské. 
'''
"6" = '''
:sup:`6` Jozef pak byl nejvyšší správce v zemi té; on prodával obilí všemu lidu země. Tedy přišli bratří Jozefovi, a skláněli se před ním tváří až k zemi. 
'''
"7" = '''
:sup:`7` A uzřev Jozef bratří své, poznal je; a ukázal se k nim jako cizí, a tvrdě mluvil k nim, řka jim: Odkud jste přišli? I odpověděli: Z země Kananejské, abychom nakoupili potrav. 
'''
"8" = '''
:sup:`8` Poznal, pravím, Jozef bratří své, ale oni nepoznali ho. 
'''
"9" = '''
:sup:`9` Tedy zpomenul Jozef na sny, kteréž měl o nich, a řekl jim: Špehéři jste, a přišli jste, abyste shlédli nepevná místa země. 
'''
"10" = '''
:sup:`10` Kteřížto odpověděli jemu: Nikoli, pane můj, ale služebníci tvoji přišli, aby nakoupili pokrmů. 
'''
"11" = '''
:sup:`11` Všickni my synové jednoho muže jsme, upřímí jsme; nikdyť jsou nebyli služebníci tvoji špehéři. 
'''
"12" = '''
:sup:`12` Jimž zase řekl: Není tak, ale přišli jste, abyste shlédli nepevná místa země. 
'''
"13" = '''
:sup:`13` Odpověděli oni: Dvanácte nás bratří služebníků tvých bylo, synů muže jednoho v zemi Kananejské; a aj, nejmladší s otcem naším nyní jest doma, a jednoho není. 
'''
"14" = '''
:sup:`14` I řekl jim Jozef: Toť jest, což jsem mluvil vám, když jsem řekl: Špehéři jste. 
'''
"15" = '''
:sup:`15` Touto věcí zkušeni budete: Živť jest Farao, že nevyjdete odsud, až přijde sem bratr váš mladší. 
'''
"16" = '''
:sup:`16` Vyšlete z sebe jednoho, ať vezma, přivede bratra vašeho; vy pak u vězení zůstaňte, a zkušena budou vaše slova, pravdu-li jste mluvili. Pakli nic, živť jest Farao, že jste špehéři. 
'''
"17" = '''
:sup:`17` Tedy dal je všecky spolu do vězení za tři dni. 
'''
"18" = '''
:sup:`18` Třetího pak dne řekl jim Jozef: Toto učiňte, abyste živi byli; neboť já se bojím Boha. 
'''
"19" = '''
:sup:`19` Jste-li šlechetní muži, jeden bratr váš ať jest ukován v žaláři, v němž jste byli; vy pak jděte, a odneste obilí k zapuzení hladu domů vašich. 
'''
"20" = '''
:sup:`20` Bratra pak svého mladšího přivedete ke mně; a pravdomluvná prokázána budou vaše slova, a nezemřete. Tedy učinili tak. 
'''
"21" = '''
:sup:`21` I mluvil jeden k druhému: Jistě provinili jsme proti bratru svému. Nebo viděli jsme ssoužení duše jeho, když nás pokorně prosil, a nevyslyšeli jsme ho; protož přišlo na nás ssoužení toto. 
'''
"22" = '''
:sup:`22` Odpověděl pak jim Ruben, řka: Zdaliž jsem tehdy vám nepravil těmito slovy: Nehřešte proti pacholeti. Ale neposlechli jste; pročež také krve jeho, hle, vyhledává se. 
'''
"23" = '''
:sup:`23` A nevěděli oni, že by rozuměl Jozef; nebo skrze tlumače mluvil jim. 
'''
"24" = '''
:sup:`24` A odvrátiv se od nich, plakal. Potom navrátiv se k nim, mluvil s nimi, a vzav Simeona z nich, svázal ho před očima jejich. 
'''
"25" = '''
:sup:`25` Přikázal pak Jozef, aby naplněni byli pytlové jejich obilím, a navráceny peníze jejich jednomu každému do pytle jeho, a aby dána jim byla potrava na cestu. I stalo se tak. 
'''
"26" = '''
:sup:`26` A vloživše obilí svá na osly své, odešli odtud. 
'''
"27" = '''
:sup:`27` A rozvázav jeden z nich pytel svůj, aby dal obrok oslu svému v hospodě, uzřel peníze své, kteréž byly na vrchu v pytli jeho. 
'''
"28" = '''
:sup:`28` I řekl bratřím svým: Navráceny jsou mi peníze mé, a aj, jsou v pytli mém. Tedy užasli se, a předěšeni jsouce, mluvili jeden k druhému: Což nám to učinil Bůh? 
'''
"29" = '''
:sup:`29` Navrátivše se pak k Jákobovi otci svému do země Kananejské, vypravovali jemu všecko, co se jim přihodilo, pravíce: 
'''
"30" = '''
:sup:`30` Muž ten, pán země, mluvil k nám tvrdě, a dal nás do vězení, jako špehéře země. 
'''
"31" = '''
:sup:`31` A řekli jsme jemu: Upřímí jsme, nikdy jsme nebyli špehéři. 
'''
"32" = '''
:sup:`32` Dvanácte bylo nás bratří, synů otce našeho, z nichž jednoho není, a mladší nyní jest s otcem naším v zemi Kananejské. 
'''
"33" = '''
:sup:`33` I řekl nám muž ten, pán země té: Po tomto poznám, že upřímí jste: Bratra vašeho jednoho zanechte u mne, a obilí k zapuzení hladu od domů vašich vezmouce, odejděte. 
'''
"34" = '''
:sup:`34` A přiveďte bratra svého mladšího ke mně, abych poznal, že nejste špehéři, ale upřímí; tehdy bratra vašeho vrátím vám, a budete moci v zemi této obchod vésti. 
'''
"35" = '''
:sup:`35` I stalo se, že, když vyprazdňovali pytle své, a aj, jeden každý měl uzlík peněz svých v pytli svém. Vidouce pak oni i otec jejich uzlíky peněz svých, báli se. 
'''
"36" = '''
:sup:`36` I řekl jim Jákob otec jejich: Mne jste zbavili synů: Jozefa není, Simeona nemám, a Beniamina vezmete. Na mneť jsou se tyto všecky věci svalily. 
'''
"37" = '''
:sup:`37` Tedy řekl Ruben otci svému těmito slovy: Dva syny mé zabí, jestliže ho nepřivedu zase k tobě; poruč ho v ruce mé, a já zase přivedu ho k tobě. 
'''
"38" = '''
:sup:`38` I řekl: Nesstoupíť syn můj s vámi. Nebo bratr jeho umřel, a on sám pozůstal; a přihodilo-li by se mu co zlého na té cestě, kterouž půjdete, uvedli byste šediny mé s bolestí do hrobu. 
'''
