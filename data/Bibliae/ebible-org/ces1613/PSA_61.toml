[61]
"1" = '''
:sup:`1` Přednímu z kantorů na neginot, Davidův. 
'''
"2" = '''
:sup:`2` Slyš, ó Bože, volání mé, pozoruj modlitby mé. 
'''
"3" = '''
:sup:`3` Od konce země v sevření srdce svého k tobě volám, na skálu nade mne vyšší uvediž mne. 
'''
"4" = '''
:sup:`4` Nebo jsi býval mé útočiště, a pevná věže před tváří nepřítele. 
'''
"5" = '''
:sup:`5` Buduť bydliti v stánku tvém na věky, schráním se v skrýši křídel tvých. Sélah. 
'''
"6" = '''
:sup:`6` Ty jsi zajisté, Bože, vyslyšel žádosti mé, dal jsi dědictví bojícím se jména tvého. 
'''
"7" = '''
:sup:`7` Ke dnům krále více dnů přidej, ať jsou léta jeho od národu do pronárodu, 
'''
"8" = '''
:sup:`8` Ať bydlí na věky před tváří Boží; milosrdenství a pravdu nastroj, ať ho ostříhají. 
'''
"9" = '''
:sup:`9` A tak žalmy zpívati budu jménu tvému na věky, a sliby své plniti budu den po dni. 
'''
