[13]
"1" = '''
:sup:`1` Syn moudrý přijímá cvičení otcovo, ale posměvač neposlouchá domlouvání. 
'''
"2" = '''
:sup:`2` Z ovoce úst každý jísti bude dobré, ale duše převrácených nátisky. 
'''
"3" = '''
:sup:`3` Kdo ostříhá úst svých, ostříhá duše své; kdo rozdírá rty své, setření na něj přijde. 
'''
"4" = '''
:sup:`4` Žádá, a nic nemá duše lenivého, duše pak pracovitých zbohatne. 
'''
"5" = '''
:sup:`5` Slova lživého nenávidí spravedlivý, bezbožníka pak v ošklivost uvodí a zahanbuje. 
'''
"6" = '''
:sup:`6` Spravedlnost ostříhá přímě chodícího po cestě, bezbožnost pak vyvrací hříšníka. 
'''
"7" = '''
:sup:`7` Někdo bohatým se dělaje, nemá nic: zase někdo dělaje se chudým, má však statku mnoho. 
'''
"8" = '''
:sup:`8` Výplata života člověku jest bohatství jeho, ale chudý neslyší domlouvání. 
'''
"9" = '''
:sup:`9` Světlo spravedlivých rozsvětluje se, svíce pak bezbožných zhasne. 
'''
"10" = '''
:sup:`10` Samou toliko pýchou působí člověk svár, ale při těch, jenž užívají rady, jest moudrost. 
'''
"11" = '''
:sup:`11` Statek zle dobytý umenšovati se bude, kdož pak shromažďuje rukou, přivětší ho. 
'''
"12" = '''
:sup:`12` Očekávání dlouhé zemdlívá srdce, ale žádost splněná jest strom života. 
'''
"13" = '''
:sup:`13` Kdož pohrdá slovem Božím, sám sobě škodí; ale kdož se bojí přikázaní, odplaceno mu bude. 
'''
"14" = '''
:sup:`14` Naučení moudrého jest pramen života, k vyhýbání se osídlům smrti. 
'''
"15" = '''
:sup:`15` Rozum dobrý dává milost, cesta pak převrácených jest tvrdá. 
'''
"16" = '''
:sup:`16` Každý důmyslný dělá uměle, ale blázen rozprostírá bláznovství. 
'''
"17" = '''
:sup:`17` Posel bezbožný upadá v neštěstí, jednatel pak věrný jest lékařství. 
'''
"18" = '''
:sup:`18` Chudoba a lehkost potká toho, jenž se vytahuje z kázně; ale kdož ostříhá naučení, zveleben bude. 
'''
"19" = '''
:sup:`19` Žádost naplněná sladká jest duši, ale ohavnost jest bláznům odstoupiti od zlého. 
'''
"20" = '''
:sup:`20` Kdo chodí s moudrými, bude moudrý; ale kdo tovaryší s blázny, setřín bude. 
'''
"21" = '''
:sup:`21` Hříšníky stihá neštěstí, ale spravedlivým odplatí Bůh dobrým. 
'''
"22" = '''
:sup:`22` Dobrý zanechává dědictví vnukům, ale zboží hříšného zachováno bývá spravedlivému. 
'''
"23" = '''
:sup:`23` Hojnost jest pokrmů na rolí chudých, někdo pak hyne skrze nerozšafnost. 
'''
"24" = '''
:sup:`24` Kdo zdržuje metlu svou, nenávidí syna svého; ale kdož ho miluje, za času jej tresce. 
'''
"25" = '''
:sup:`25` Spravedlivý jí až do nasycení duše své, břicho pak bezbožných nedostatek trpí. 
'''
