[7]
"1" = '''
:sup:`1` Potom pak chodil Ježíš po Galilei; nebo nechtěl býti v Judstvu, protože ho hledali Židé zabíti. 
'''
"2" = '''
:sup:`2` A byl blízko svátek Židovský, památka stánků. 
'''
"3" = '''
:sup:`3` Tedy řekli jemu bratří jeho: Vyjdi odsud, a jdi do Judstva, ať i učedlníci tvoji vidí skutky tvé, kteréž činíš. 
'''
"4" = '''
:sup:`4` Nižádný zajisté v skrytě nic nedělá, kdož chce vidín býti. Protož ty, činíš-li takové věci, zjeviž se světu. 
'''
"5" = '''
:sup:`5` Nebo ani bratří jeho nevěřili v něho. 
'''
"6" = '''
:sup:`6` I dí jim Ježíš: Èas můj ještě nepřišel, ale čas váš vždycky jest hotov. 
'''
"7" = '''
:sup:`7` Nemůžeť vás svět nenáviděti, ale mneť nenávidí; nebo já svědectví vydávám o něm, že skutkové jeho zlí jsou. 
'''
"8" = '''
:sup:`8` Vy jděte k svátku tomuto. Jáť ještě nepůjdu k svátku tomuto, nebo čas můj ještě se nenaplnil. 
'''
"9" = '''
:sup:`9` To pověděv jim, zůstal v Galilei. 
'''
"10" = '''
:sup:`10` A když odešli bratří jeho, tedy i on šel k svátku, ne zjevně, ale jako ukrytě. 
'''
"11" = '''
:sup:`11` Židé pak hledali ho v svátek, a pravili: Kde jest onen? 
'''
"12" = '''
:sup:`12` A mnoho řečí bylo o něm v zástupu. Nebo někteří pravili, že dobrý jest, a jiní pravili: Není, ale svodí zástup. 
'''
"13" = '''
:sup:`13` Žádný však o něm nemluvil zjevně pro bázeň Židů. 
'''
"14" = '''
:sup:`14` Když pak již polovici svátku se vykonalo, vstoupil Ježíš do chrámu, a učil. 
'''
"15" = '''
:sup:`15` I divili se Židé, řkouce: Kterak tento Písmo umí, neučiv se? 
'''
"16" = '''
:sup:`16` Odpověděl jim Ježíš a řekl: Mé učení neníť mé, ale toho, jenž mne poslal. 
'''
"17" = '''
:sup:`17` Bude-li kdo chtíti vůli jeho činiti, tenť bude uměti rozeznati, jest-li to učení z Boha, čili mluvím já sám od sebe. 
'''
"18" = '''
:sup:`18` Kdoť sám od sebe mluví, chvály své vlastní hledá, ale kdož hledá chvály toho, kterýž ho poslal, tenť pravdomluvný jest, a nepravosti v něm není. 
'''
"19" = '''
:sup:`19` Však Mojžíš dal vám Zákon? a žádný z vás neplní Zákona? Proč mne hledáte zamordovati? 
'''
"20" = '''
:sup:`20` Odpověděl zástup a řekl: Ïábelství máš. Kdo tě hledá zamordovati? 
'''
"21" = '''
:sup:`21` Odpověděl Ježíš a řekl jim: Jeden skutek učinil jsem, a všickni se tomu divíte. 
'''
"22" = '''
:sup:`22` Mojžíš vydal vám obřízku, (ne že by z Mojžíše byla, ale z otců,) a v sobotu obřezujete člověka. 
'''
"23" = '''
:sup:`23` Poněvadž člověk obřízku přijímá i v sobotu, aby nebyl rušen Zákon Mojžíšův, proč pak se na mne hněváte, že jsem celého člověka uzdravil v sobotu? 
'''
"24" = '''
:sup:`24` Nesuďte podle osoby, ale spravedlivý soud suďte. 
'''
"25" = '''
:sup:`25` Tedy někteří z Jeruzalémských pravili: Zdaliž toto není ten, kteréhož hledají zabíti? 
'''
"26" = '''
:sup:`26` A aj, svobodně mluví, a nic mu neříkají. Zdali jsou již právě poznali knížata, že tento jest právě Kristus? 
'''
"27" = '''
:sup:`27` Ale o tomto víme, odkud jest, Kristus pak když přijde, žádný nebude věděti, odkud by byl. 
'''
"28" = '''
:sup:`28` I volal Ježíš v chrámě, uče a řka: I mne znáte, i odkud jsem, víte. A všakť jsem nepřišel sám od sebe, ale jestiť pravdomluvný, kterýž mne poslal, jehož vy neznáte. 
'''
"29" = '''
:sup:`29` Ale já znám jej, nebo od něho jsem, a on mne poslal. 
'''
"30" = '''
:sup:`30` I hledali ho jíti, ale žádný nevztáhl ruky na něho, nebo ještě byla nepřišla hodina jeho. 
'''
"31" = '''
:sup:`31` Z zástupu pak mnozí uvěřili v něj, a pravili: Kristus když přijde, zdali více divů činiti bude nad ty, kteréž tento činí? 
'''
"32" = '''
:sup:`32` Slyšeli pak farizeové zástup, an o něm takové věci rozmlouvá, i poslali farizeové a přední kněží služebníky, aby jej jali. 
'''
"33" = '''
:sup:`33` Tedy řekl jim Ježíš: Ještě maličký čas jsem s vámi, potom odejdu k tomu, jenž mne poslal. 
'''
"34" = '''
:sup:`34` Hledati mne budete, a nenaleznete, a kdež já budu, vy tam nemůžte přijíti. 
'''
"35" = '''
:sup:`35` I řekli Židé k sobě vespolek: Kam tento půjde, že my ho nenalezneme? Zdali v rozptýlení pohanů půjde, a bude učiti pohany? 
'''
"36" = '''
:sup:`36` Jaká jest to řeč, kterouž promluvil: Hledati mne budete, a nenaleznete, a kdež já budu, vy nemůžete přijíti? 
'''
"37" = '''
:sup:`37` V poslední pak den ten veliký svátku toho, stál Ježíš a volal, řka: Žízní-li kdo, pojď ke mně, a napij se. 
'''
"38" = '''
:sup:`38` Kdož věří ve mne, jakož dí Písmo, řeky z života jeho poplynou vody živé. 
'''
"39" = '''
:sup:`39` (A to řekl o Duchu svatém, kteréhož měli přijíti věřící v něho; nebo ještě nebyl dán Duch svatý, protože ještě Ježíš nebyl oslaven.) 
'''
"40" = '''
:sup:`40` Tedy mnozí z zástupu uslyševše tu řeč, pravili: Tentoť jest právě prorok. 
'''
"41" = '''
:sup:`41` Jiní pravili: Tentoť jest Kristus. Ale někteří pravili: Zdaliž od Galilee přijde Kristus? 
'''
"42" = '''
:sup:`42` Zdaž nedí písmo, že z semene Davidova a z Betléma městečka, kdež býval David, přijíti má Kristus? 
'''
"43" = '''
:sup:`43` A tak různice v zástupu stala se pro něj. 
'''
"44" = '''
:sup:`44` Někteří pak z nich chtěli ho jíti, ale žádný nevztáhl ruky na něj. 
'''
"45" = '''
:sup:`45` Tedy přišli služebníci k předním kněžím a k farizeům, i řekli jim oni: Proč jste ho nepřivedli? 
'''
"46" = '''
:sup:`46` Odpověděli služebníci: Nikdy tak člověk nemluvil, jako tento člověk. 
'''
"47" = '''
:sup:`47` I odpověděli jim farizeové: Zdali i vy jste svedeni? 
'''
"48" = '''
:sup:`48` Zdaliž kdo z knížat uvěřil v něho anebo z farizeů? 
'''
"49" = '''
:sup:`49` Než zástup ten, kterýž nezná Zákona. Zlořečeníť jsou. 
'''
"50" = '''
:sup:`50` I dí k nim Nikodém, ten, jenž byl přišel k němu v noci, kterýž byl jeden z nich: 
'''
"51" = '''
:sup:`51` Zdali Zákon náš soudí člověka, leč prve uslyší od něho a zví, co by činil? 
'''
"52" = '''
:sup:`52` Odpověděli a řekli jemu: Zdali i ty Galilejský jsi? Ptej se, žeť žádný prorok od Galilee nepovstal. 
'''
"53" = '''
:sup:`53` I šel jeden každý do domu svého. 
'''
