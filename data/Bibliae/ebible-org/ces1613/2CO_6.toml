[6]
"1" = '''
:sup:`1` Protož napomáhajíce, i napomínáme vás, abyste milosti Boží nadarmo nebrali, 
'''
"2" = '''
:sup:`2` (Neboť praví Bůh: V čas příhodný uslyšel jsem tě a v den spasení spomohl jsem tobě. Aj, nyníť jest čas příhodný, aj, nyní dnové spasení.) 
'''
"3" = '''
:sup:`3` Žádného v ničemž nedávajíce pohoršení, aby byla bez úhony služba naše; 
'''
"4" = '''
:sup:`4` Ale ve všem se chovajíce jakožto Boží služebníci, ve mnohé trpělivosti, v utištěních, v nedostatcích, v úzkostech, 
'''
"5" = '''
:sup:`5` V ranách, v žalářích, v nepokojích, v pracech, v bdění, v postech, 
'''
"6" = '''
:sup:`6` V čistotě, v umění, v dlouhočekání, v dobrotivosti, v Duchu svatém, v lásce neošemetné, 
'''
"7" = '''
:sup:`7` V slovu pravdy, v moci Boží, skrze odění spravedlnosti, napravo i nalevo, 
'''
"8" = '''
:sup:`8` Skrze slávu i pohanění, skrze zlou i dobrou pověst, jakožto bludní, a jsouce pravdomluvní, 
'''
"9" = '''
:sup:`9` Jakožto neznámí, a jsouce známí, jakožto umírající, a aj, živi jsme, jakožto potrestaní, a nezmordovaní, 
'''
"10" = '''
:sup:`10` Jako smutní, avšak vždycky se radujíce, jako chudí, a mnohé zbohacujíce, jako nic nemajíce, avšak všemi věcmi vládnouce. 
'''
"11" = '''
:sup:`11` Ústa naše otevřína jsou k vám, ó Korinští, srdce naše rozšířeno jest. 
'''
"12" = '''
:sup:`12` Nejste v nás souženi, než souženi jste v srdcích vašich. 
'''
"13" = '''
:sup:`13` O takovéžť odplaty žádám od vás, jakožto synům pravím: Rozšiřte se i vy. 
'''
"14" = '''
:sup:`14` A netáhněte jha s nevěřícími. Nebo jaký jest spolek spravedlnosti s nepravostí? A jaké obcování světla s temnostmi? 
'''
"15" = '''
:sup:`15` A jaké srovnání Krista s Beliálem? Aneb jaký díl věřícímu s nevěřícím? 
'''
"16" = '''
:sup:`16` A jaké spolčení chrámu Božího s modlami? Nebo vy jste chrám Boha živého, jakož pověděl Bůh: Že přebývati budu v nich, a procházeti se, a budu jejich Bohem, a oni budou mým lidem. 
'''
"17" = '''
:sup:`17` A protož vyjdětež z prostředku jejich a oddělte se od nich, praví Pán; a nečistého se nedotýkejte, a já přijmu vás. 
'''
"18" = '''
:sup:`18` A budu vám za Otce, a vy mi budete za syny a za dcery, praví Pán všemohoucí. 
'''
