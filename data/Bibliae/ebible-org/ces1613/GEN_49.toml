[49]
"1" = '''
:sup:`1` Povolal pak Jákob synů svých, a řekl: Sejděte se, a oznámím vám, co se s vámi díti bude potomních dnů. 
'''
"2" = '''
:sup:`2` Shromažďte se a slyšte synové Jákobovi, poslyšte Izraele otce svého. 
'''
"3" = '''
:sup:`3` Ruben, prvorozený můj jsi ty, síla má, a počátek moci mé, vyvýšenost důstojenství a vyvýšenost síly. 
'''
"4" = '''
:sup:`4` Prudce sběhneš jako voda. Nebudeš vyvýšen, proto že jsi vstoupil na lůže otce svého; a jakž jsi poškvrnil postele mé, zmizelo vyvýšení tvé. 
'''
"5" = '''
:sup:`5` Simeon a Léví bratří, nástrojové nepravosti jsou v příbytcích jejich. 
'''
"6" = '''
:sup:`6` Do tajné rady jejich nevcházej duše má, k shromáždění jejich nepřipojuj se slávo má; nebo v prchlivosti své zbili muže, a svévolně vyvrátili zed. 
'''
"7" = '''
:sup:`7` Zlořečená prchlivost jejich, nebo neustupná; i hněv jejich, nebo zatvrdilý jest. Rozdělím je v Jákobovi, a rozptýlím je v Izraeli. 
'''
"8" = '''
:sup:`8` Judo, ty jsi, tebe chváliti budou bratří tvoji; ruka tvá bude na šíji nepřátel tvých; klaněti se budou tobě synové otce tvého. 
'''
"9" = '''
:sup:`9` Lvíče Juda, z loupeže, synu můj, vrátil jsi se; schýliv se, ležel jako lev a jako lvice; kdo zbudí ho? 
'''
"10" = '''
:sup:`10` Nebude odjata berla od Judy, ani vydavatel zákona od noh jeho, dokudž nepřijde Sílo; a k němu se shromáždí národové. 
'''
"11" = '''
:sup:`11` Uváže k vinnému kmenu osle své, a k výbornému kmenu oslátko oslice své. Práti bude u víně roucho své, a v červeném víně oděv svůj. 
'''
"12" = '''
:sup:`12` Èervenějších očí bude nad víno, a zubů bělejších nad mléko. 
'''
"13" = '''
:sup:`13` Zabulon bydliti bude na břehu mořském, a na přístavu lodí, a pomezí jeho až k Sidonu. 
'''
"14" = '''
:sup:`14` Izachar osel silný, ležící mezi dvěma břemeny. 
'''
"15" = '''
:sup:`15` A vida odpočinutí, že jest dobré, a zemi, že jest rozkošná, sehne rameno své k nošení, a dávati bude daně. 
'''
"16" = '''
:sup:`16` Dan souditi bude lid svůj, jako jedno z pokolení Izraelských. 
'''
"17" = '''
:sup:`17` Budeť Dan jako had podlé cesty, jako had rohatý podlé stezky, štípaje kopyta koně, aby spadl jezdec jeho zpět. 
'''
"18" = '''
:sup:`18` Spasení tvého očekávám, ó Hospodine! 
'''
"19" = '''
:sup:`19` Gád, vojsko přemůže jej, však on svítězí potom. 
'''
"20" = '''
:sup:`20` Asser, tučný bude pokrm jeho, a onť vydávati bude rozkoše královské. 
'''
"21" = '''
:sup:`21` Neftalím jako laň vypuštěná, vydávaje výmluvnosti krásné. 
'''
"22" = '''
:sup:`22` Ratolest rostoucí Jozef, ratolest rostoucí podlé studnice; ratolesti vycházely nad zed. 
'''
"23" = '''
:sup:`23` Ačkoli hořkostí naplnili jej, a stříleli na něj, a v tajné nenávisti měli ho střelci: 
'''
"24" = '''
:sup:`24` Však zůstalo v síle lučiště jeho, a zsilila se ramena rukou jeho z rukou mocného Jákobova; odkudž byl pastýř a kámen Izraelův; 
'''
"25" = '''
:sup:`25` Od silného Boha, jemuž sloužil otec tvůj, kterýž spomáhá tobě, a od všemohoucího, kterýž požehná tobě požehnáními nebeskými s hůry, požehnáními propasti ležící hluboko, požehnáním prsů a života. 
'''
"26" = '''
:sup:`26` Požehnání otce tvého silnější budou nad požehnání předků mých, až k končinám pahrbků věčných; budou nad hlavou Jozefovou, a na vrchu hlavy Nazarejského mezi bratřími jeho. 
'''
"27" = '''
:sup:`27` Beniamin, vlk dravý, ráno bude jísti loupež, a večer rozdělí kořisti. 
'''
"28" = '''
:sup:`28` Všech těchto pokolení Izraelských jest dvanácte; a to jest, což mluvil jim otec jejich; požehnal jim také, jednomu každému vedlé požehnání jeho požehnal. 
'''
"29" = '''
:sup:`29` A poroučeje jim, řekl: Já připojen budu k lidu svému; pochovejte mne s otci mými v jeskyni té, kteráž jest na poli Efrona Hetejského, 
'''
"30" = '''
:sup:`30` V jeskyni, kteráž jest na poli Machpelah, jenž jest naproti Mamre v zemi Kananejské, kterouž koupil Abraham spolu s polem tím od Efrona Hetejského k dědičnému pohřbu. 
'''
"31" = '''
:sup:`31` Tam pochovali Abrahama a Sáru ženu jeho; tam pochovali Izáka a Rebeku ženu jeho; tam také pochovali Líu. 
'''
"32" = '''
:sup:`32` Koupeno pak bylo pole a jeskyně, kteráž na něm, od synů Het. 
'''
"33" = '''
:sup:`33` A když přestal Jákob přikazovati synům svým, složil nohy své na ložci a umřel; a připojen jest k lidu svému. 
'''
