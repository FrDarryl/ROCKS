[15]
"1" = '''
:sup:`1` Odpověd měkká odvracuje hněv, ale řeč zpurná vzbuzuje prchlivost. 
'''
"2" = '''
:sup:`2` Jazyk moudrých ozdobuje umění, ale ústa bláznů vylévají bláznovství. 
'''
"3" = '''
:sup:`3` Na všelikém místě oči Hospodinovy spatřují zlé i dobré. 
'''
"4" = '''
:sup:`4` Zdravý jazyk jest strom života, převrácenost pak z něho ztroskotání od větru. 
'''
"5" = '''
:sup:`5` Blázen pohrdá cvičením otce svého, ale kdož ostříhá naučení, opatrnosti nabude. 
'''
"6" = '''
:sup:`6` V domě spravedlivého jest hojnost veliká, ale v úrodě bezbožného zmatek. 
'''
"7" = '''
:sup:`7` Rtové moudrých rozsívají umění, srdce pak bláznů ne tak. 
'''
"8" = '''
:sup:`8` Obět bezbožných ohavností jest Hospodinu, ale modlitba upřímých líbí se jemu. 
'''
"9" = '''
:sup:`9` Ohavností jest Hospodinu cesta bezbožného, toho pak, kdož následuje spravedlnosti, miluje. 
'''
"10" = '''
:sup:`10` Trestání přísné opouštějícímu cestu, a kdož nenávidí domlouvání, umře. 
'''
"11" = '''
:sup:`11` Peklo i zatracení jest před Hospodinem, čím více srdce synů lidských? 
'''
"12" = '''
:sup:`12` Nemiluje posměvač toho, kterýž ho tresce, aniž k moudrým přistoupí. 
'''
"13" = '''
:sup:`13` Srdce veselé obveseluje tvář, ale pro žalost srdce duch zkormoucen bývá. 
'''
"14" = '''
:sup:`14` Srdce rozumného hledá umění, ale ústa bláznů pasou se bláznovstvím. 
'''
"15" = '''
:sup:`15` Všickni dnové chudého zlí jsou, ale dobromyslného hody ustavičné. 
'''
"16" = '''
:sup:`16` Lepší jest maličko s bázní Hospodinovou než poklad veliký s nepokojem. 
'''
"17" = '''
:sup:`17` Lepší jest krmě z zelí, kdež jest láska, nežli z krmného vola, kdež jest nenávist. 
'''
"18" = '''
:sup:`18` Muž hněvivý vzbuzuje sváry, ale zpozdilý k hněvu upokojuje svadu. 
'''
"19" = '''
:sup:`19` Cesta lenivého jest jako plot z trní, ale stezka upřímých jest vydlážená. 
'''
"20" = '''
:sup:`20` Syn moudrý obveseluje otce, bláznivý pak člověk pohrdá matkou svou. 
'''
"21" = '''
:sup:`21` Bláznovství jest veselím bláznu, ale člověk rozumný upřímo kráčeti směřuje. 
'''
"22" = '''
:sup:`22` Kdež není rady, zmařena bývají usilování, ale množství rádců ostojí. 
'''
"23" = '''
:sup:`23` Vesel bývá člověk z odpovědi úst svých; nebo slovo v čas příhodný ó jak jest dobré! 
'''
"24" = '''
:sup:`24` Cesta života vysoko jest rozumnému proto, aby se uchýlil od pekla dole. 
'''
"25" = '''
:sup:`25` Dům pyšných vyvrací Hospodin, meze pak vdovy upevňuje. 
'''
"26" = '''
:sup:`26` Ohavností jsou Hospodinu myšlení zlého, ale čistých řeči vzácné. 
'''
"27" = '''
:sup:`27` Kdož dychtí po lakomství, kormoutí dům svůj; ale kdož nenávidí darů, živ bude. 
'''
"28" = '''
:sup:`28` Srdce spravedlivého přemyšluje, co má mluviti, ale ústa bezbožných vylévají všelijakou zlost. 
'''
"29" = '''
:sup:`29` Vzdálen jest Hospodin od bezbožných, ale modlitbu spravedlivých vyslýchá. 
'''
"30" = '''
:sup:`30` To, což se zraku naskýtá, obveseluje srdce; pověst dobrá tukem naplňuje kosti. 
'''
"31" = '''
:sup:`31` Ucho, kteréž poslouchá trestání života, u prostřed moudrých bydliti bude. 
'''
"32" = '''
:sup:`32` Kdo se vyhýbá cvičení, zanedbává duše své; ale kdož přijímá domlouvání, má rozum. 
'''
"33" = '''
:sup:`33` Bázeň Hospodinova jest cvičení se moudrosti, a slávu předchází ponížení. 
'''
