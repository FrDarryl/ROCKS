[133]
"1" = '''
:sup:`1` Píseň stupňů, Davidova. Aj, jak dobré a jak utěšené, když bratří v jednomyslnosti přebývají! 
'''
"2" = '''
:sup:`2` Jako mast výborná na hlavě, sstupující na bradu, bradu Aronovu, tekoucí až i na podolek roucha jeho. 
'''
"3" = '''
:sup:`3` A jako rosa Hermon, kteráž sstupuje na hory Sionské. Nebo tu udílí Hospodin požehnání i života až na věky. 
'''
