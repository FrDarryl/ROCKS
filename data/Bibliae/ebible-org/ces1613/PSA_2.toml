[2]
"1" = '''
:sup:`1` Proč se bouří národové, a lidé daremné věci přemyšlují? 
'''
"2" = '''
:sup:`2` Sstupují se králové zemští, a knížata se spolu radí proti Hospodinu, a proti pomazanému jeho, 
'''
"3" = '''
:sup:`3` Říkajíce: Roztrhejme svazky jejich, a zavrzme od sebe provazy jejich. 
'''
"4" = '''
:sup:`4` Ale ten, jenž přebývá v nebesích, směje se, Pán posmívá se jim. 
'''
"5" = '''
:sup:`5` Tehdáž mluviti bude k nim v hněvě svém, a v prchlivosti své předěsí je, řka: 
'''
"6" = '''
:sup:`6` Jáť jsem ustanovil krále svého nad Sionem, horou svatou mou. 
'''
"7" = '''
:sup:`7` Vypravovati budu úsudek. Hospodin řekl ke mně: Syn můj ty jsi, já dnes zplodil jsem tě. 
'''
"8" = '''
:sup:`8` Požádej mne, a dámť národy, dědictví tvé, a končiny země, vládařství tvé. 
'''
"9" = '''
:sup:`9` Roztlučeš je prutem železným, a jako nádobu hrnčířskou roztříštíš je. 
'''
"10" = '''
:sup:`10` A protož, králové, nyní srozumějte, vyučujte se, soudcové zemští. 
'''
"11" = '''
:sup:`11` Služte Hospodinu v bázni, a veselte se s třesením. 
'''
"12" = '''
:sup:`12` Líbejte syna, aby se nerozhněval, a zhynuli byste na cestě, jakž by se jen málo zapálil hněv jeho. Blahoslavení jsou všickni, kteříž doufají v něho. 
'''
