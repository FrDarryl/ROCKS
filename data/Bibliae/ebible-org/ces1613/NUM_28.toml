[28]
"1" = '''
:sup:`1` Mluvil také Hospodin k Mojžíšovi, řka: 
'''
"2" = '''
:sup:`2` Přikaž synům Izraelským a rci jim: Obětí mých, chleba mého, v obětech mých ohnivých u vůni spokojující mne, nezanedbávejte mi přinášeti v čas k tomu vyměřený. 
'''
"3" = '''
:sup:`3` Díš tedy jim: Tato jest obět ohnivá, kterouž obětovati budete Hospodinu: Beránky roční bez poškvrny dva, každého dne v obět zápalnou ustavičně. 
'''
"4" = '''
:sup:`4` Beránka jednoho obětovati budeš ráno, a beránka druhého obětovati budeš k večerou. 
'''
"5" = '''
:sup:`5` Desátý také díl míry efi mouky bělné, v obět suchou, zadělané olejem nejčistším, čtvrtou částkou míry hin. 
'''
"6" = '''
:sup:`6` Ta jest obět zápalná ustavičná, kteráž obětována jest na hoře Sinai u vůni příjemnou, v obět ohnivou Hospodinu. 
'''
"7" = '''
:sup:`7` A obět mokrá její, čtvrtý díl míry hin na každého beránka; v svatyni obětuj obět mokrou silného nápoje Hospodinu. 
'''
"8" = '''
:sup:`8` Beránka pak druhého obětovati budeš k večerou, tak jako obět suchou jitřní, a jako obět mokrou její obětovati budeš v obět ohnivou, u vůni spokojující Hospodina. 
'''
"9" = '''
:sup:`9` Dne také sobotního dva beránky roční bez poškvrny, a dvě desetiny mouky bělné, olejem zadělané v obět suchou s obětí její mokrou. 
'''
"10" = '''
:sup:`10` Ta bude obět zápalná sobotní každého dne sobotního, mimo zápalnou obět ustavičnou a mokrou obět její. 
'''
"11" = '''
:sup:`11` Také na nov měsíců vašich obětovati budete obět zápalnou Hospodinu, volky mladé dva, skopce jednoho, beránků ročních bez poškvrny sedm; 
'''
"12" = '''
:sup:`12` A tři desetiny mouky bělné, olejem zadělané v obět suchou při každém volku, a dvě desetiny mouky bělné, olejem zadělané v obět suchou při každém skopci; 
'''
"13" = '''
:sup:`13` A jednu desetinu mouky bělné olejem zadělané v obět suchou při každém beránku, k oběti zápalné u vůni příjemnou, v obět ohnivou Hospodinu. 
'''
"14" = '''
:sup:`14` Tyto pak oběti mokré jejich z vína: Půl míry hin bude při každém volku, a třetí částka hin při skopci, a čtvrtá částka hin při každém beránku. Ta jest obět zápalná k nov měsíci, každého měsíce přes celý rok. 
'''
"15" = '''
:sup:`15` Kozla také jednoho v obět za hřích, mimo obět ustavičnou, obětovati budete Hospodinu s mokrou obětí jeho. 
'''
"16" = '''
:sup:`16` Měsíce pak prvního, čtrnáctý den téhož měsíce velikanoc bude Hospodinu, 
'''
"17" = '''
:sup:`17` A v patnáctý den téhož měsíce slavnost; za sedm dní chleby nekvašené jísti budete. 
'''
"18" = '''
:sup:`18` Prvního dne shromáždění svaté bude, žádného díla robotného nebudete dělati v něm. 
'''
"19" = '''
:sup:`19` Obětovati pak budete obět ohnivou v zápal Hospodinu, volky mladé dva, skopce jednoho, a sedm beránků ročních; bez poškvrny budou. 
'''
"20" = '''
:sup:`20` A suchou obět při nich, totiž mouku bělnou, olejem zadělanou, tři desetiny při každém volku, a dvě desetiny při každém skopci obětovati budete. 
'''
"21" = '''
:sup:`21` A jednu desetinu obětovati budeš při každém beránku z těch sedmi beránků, 
'''
"22" = '''
:sup:`22` A kozla v obět za hřích jednoho k očištění vás. 
'''
"23" = '''
:sup:`23` Mimo obět zápalnou jitřní, kteráž jest obět ustavičná, obětovati budete to. 
'''
"24" = '''
:sup:`24` Tak obětovati budete každého dne za těch sedm dní pokrm oběti ohnivé, u vůni spokojující Hospodina, mimo zápalnou obět ustavičnou, a obět mokrou její. 
'''
"25" = '''
:sup:`25` Sedmého pak dne shromáždění svaté míti budete, žádného díla robotného nebudete dělati. 
'''
"26" = '''
:sup:`26` V den také prvotin, když obětovati budete novou obět suchou Hospodinu, vyplníc téhodny vaše, shromáždění svaté míti budete; žádného díla robotného nebudete dělati. 
'''
"27" = '''
:sup:`27` A obětovati budete obět zápalnou, u vůni spokojující Hospodina, volky mladé dva, skopce jednoho, beránků ročních sedm, 
'''
"28" = '''
:sup:`28` A obět suchou jejich, mouky bělné olejem zadělané tři desetiny při každém volku, dvě desetiny při každém skopci, 
'''
"29" = '''
:sup:`29` Jednu desetinu při každém beránku z těch sedmi beránků, 
'''
"30" = '''
:sup:`30` Kozla jednoho k očištění vašemu. 
'''
"31" = '''
:sup:`31` To mimo obět zápalnou ustavičnou, a obět suchou její obětovati budete; bez poškvrny ať jsou s obětmi svými mokrými. 
'''
