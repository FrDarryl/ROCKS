[38]
"1" = '''
:sup:`1` Tedy odpověděl Hospodin Jobovi z vichru, a řekl: 
'''
"2" = '''
:sup:`2` Kdož jest to, jenž zatemňuje radu řečmi neumělými? 
'''
"3" = '''
:sup:`3` Přepaš nyní jako muž bedra svá, a nač se tebe tázati budu, oznam mi. 
'''
"4" = '''
:sup:`4` Kdes byl, když jsem zakládal zemi? Pověz, jestliže máš rozum. 
'''
"5" = '''
:sup:`5` Kdo rozměřil ji, víš-li? Aneb kdo vztáhl pravidlo na ni? 
'''
"6" = '''
:sup:`6` Na čem podstavkové její upevněni jsou? Aneb kdo založil úhelný kámen její, 
'''
"7" = '''
:sup:`7` Když prozpěvovaly spolu hvězdy jitřní, a plésali všickni synové Boží? 
'''
"8" = '''
:sup:`8` Aneb kdo zavřel jako dveřmi moře, když vyšlo z života, a zjevilo se? 
'''
"9" = '''
:sup:`9` Když jsem mu položil oblak za oděv, a mrákotu místo plének jeho, 
'''
"10" = '''
:sup:`10` Když jsem jemu uložil úsudek svůj, přistaviv závory a dvéře, 
'''
"11" = '''
:sup:`11` I řekl jsem: Až potud vycházeti budeš, a dále nic, tu, pravím, skládati budeš dutí vlnobití svého. 
'''
"12" = '''
:sup:`12` Zdaž jsi kdy za dnů svých rozkázal jitru? Ukázal-lis záři jitřní místo její, 
'''
"13" = '''
:sup:`13` Aby uchvacovala kraje země, a bezbožní aby z ní vymítáni byli? 
'''
"14" = '''
:sup:`14` Tak aby proměnu přijímala jako vosk pečetní, oni pak aby nedlouho stáli jako roucho, 
'''
"15" = '''
:sup:`15` A aby bezbožným zbraňováno bylo světla jejich, a rámě vyvýšené zlámáno bylo? 
'''
"16" = '''
:sup:`16` Přišel-lis až k hlubinám mořským? A u vnitřnosti propasti chodil-lis? 
'''
"17" = '''
:sup:`17` Jsou-li tobě zjeveny brány smrti? A brány stínu smrti viděl-lis? 
'''
"18" = '''
:sup:`18` Shlédl-lis širokosti země? Oznam, jestliže ji znáš všecku. 
'''
"19" = '''
:sup:`19` Která jest cesta k obydlí světla, a které místo temností, 
'''
"20" = '''
:sup:`20` Že bys je pojal v meze jeho, poněvadž bys srozumíval stezkám domu jeho? 
'''
"21" = '''
:sup:`21` Věděl-lis tehdáž, že jsi měl se naroditi, a počet dnů tvých jak veliký býti má? 
'''
"22" = '''
:sup:`22` Přišel-lis až ku pokladům sněhu? A poklady krupobití viděl-lis, 
'''
"23" = '''
:sup:`23` Kteréž chovám k času ssoužení, ke dni bitvy a boje? 
'''
"24" = '''
:sup:`24` Kterými se cestami rozděluje světlo, kteréž rozhání východní vítr po zemi? 
'''
"25" = '''
:sup:`25` Kdo rozdělil povodní tok, a cestu blýskání hromovému, 
'''
"26" = '''
:sup:`26` Tak aby pršel déšť i na tu zemi, kdež není lidí, na poušť, kdež není člověka, 
'''
"27" = '''
:sup:`27` Aby zapájel místa planá a pustá, a k zrůstu přivodil trávu mladistvou? 
'''
"28" = '''
:sup:`28` Má-liž déšť otce? A kdo plodí krůpěje rosy? 
'''
"29" = '''
:sup:`29` Z čího života vychází mráz? A jíní nebeské kdo plodí? 
'''
"30" = '''
:sup:`30` Až i vody jako v kámen se proměňují, a svrchek propasti zamrzá. 
'''
"31" = '''
:sup:`31` Zdali zavázati můžeš rozkoše Kuřátek, aneb stahování Orionovo rozvázati? 
'''
"32" = '''
:sup:`32` Můžeš-li vyvoditi hvězdy polední v čas jistý, aneb Arktura s syny jeho povedeš-li? 
'''
"33" = '''
:sup:`33` Znáš-li řád nebes? Můžeš-li spravovati panování jejich na zemi? 
'''
"34" = '''
:sup:`34` Můžeš-li pozdvihnouti k oblaku hlasu svého, aby hojnost vod přikryla tebe? 
'''
"35" = '''
:sup:`35` Ty-liž vypustíš blýskání, aby vycházela? Zdaliž řeknou tobě: Aj teď jsme? 
'''
"36" = '''
:sup:`36` Kdo složil u vnitřnostech lidských moudrost? Aneb kdo dal rozumu stižitelnost? 
'''
"37" = '''
:sup:`37` Kdo vypravovati bude o nebesích moudře? A láhvice nebeské kdo nastrojuje, 
'''
"38" = '''
:sup:`38` Aby svlažená země zase stuhnouti mohla, a hrudy se v hromadě držely? 
'''
"39" = '''
:sup:`39` Honíš-liž ty lvu loupež? A hltavost lvíčat naplňuješ-liž, 
'''
"40" = '''
:sup:`40` Když se stulují v peleších svých, ustavičně z skrýší čihajíce? 
'''
"41" = '''
:sup:`41` Kdo připravuje krkavci pokrm jeho, když mladí jeho k Bohu silnému volají, a toulají se sem i tam pro nedostatek pokrmu? 
'''
