[7]
"1" = '''
:sup:`1` Nesuďtež, abyste nebyli souzeni. 
'''
"2" = '''
:sup:`2` Nebo jakým soudem soudíte, takovýmž budete souzeni, a jakouž měrou měříte, takovouž bude vám zase odměřeno. 
'''
"3" = '''
:sup:`3` Kterakž pak vidíš mrvu v oku bratra svého, a v oku svém břevna necítíš? 
'''
"4" = '''
:sup:`4` Aneb kterak díš bratru svému: Nech, ať vyvrhu mrvu z oka tvého, a aj, břevno jest v oku tvém? 
'''
"5" = '''
:sup:`5` Pokrytče, vyvrz nejprv břevno z oka svého, a tehdy prohlédneš, abys vyňal mrvu z oka bratra tvého. 
'''
"6" = '''
:sup:`6` Nedávejte svatého psům, aniž mecte perel svých před svině, ať by snad nepotlačily jich nohama svýma, a psi obrátíce se, aby neroztrhaly vás. 
'''
"7" = '''
:sup:`7` Proste, a dánoť bude vám; hledejte, a naleznete; tlucte, a bude vám otevříno. 
'''
"8" = '''
:sup:`8` Nebo každý, kdož prosí, béře; a kdož hledá, nalézá; a tomu, jenž tluče, bude otevříno. 
'''
"9" = '''
:sup:`9` Nebo který z vás jest člověk, kteréhož kdyby prosil syn jeho za chléb, zdali kamene podá jemu? 
'''
"10" = '''
:sup:`10` A prosil-li by za rybu, zdali hada podá jemu? 
'''
"11" = '''
:sup:`11` Poněvadž tedy vy, jsouce zlí, umíte dobré dary dávati synům vašim, čím více Otec váš, jenž jest v nebesích, dá dobré věci těm, kteříž ho prosí? 
'''
"12" = '''
:sup:`12` A protož všecko, což byste chtěli, aby vám lidé činili, to i vy čiňte jim; toť zajisté jest Zákon i Proroci. 
'''
"13" = '''
:sup:`13` Vcházejte těsnou branou; nebo prostranná brána a široká cesta jest, kteráž vede k zahynutí, a mnoho jest těch, kteříž vcházejí skrze ni. 
'''
"14" = '''
:sup:`14` Nebo těsná jest brána a úzká cesta, kteráž vede k životu, a málo jest nalézajících ji. 
'''
"15" = '''
:sup:`15` Pilně se pak varujte falešných proroků, kteříž přicházejí k vám v rouše ovčím, ale vnitř jsou vlci hltaví. 
'''
"16" = '''
:sup:`16` Po ovocích jejich poznáte je. Zdaliž sbírají z trní hrozny, aneb z bodláčí fíky? 
'''
"17" = '''
:sup:`17` Takť každý strom dobrý ovoce dobré nese, zlý pak strom zlé ovoce nese. 
'''
"18" = '''
:sup:`18` Nemůžeť dobrý strom zlého ovoce nésti, ani strom zlý ovoce dobrého vydávati. 
'''
"19" = '''
:sup:`19` Všeliký strom, kterýž nenese ovoce dobrého, vyťat a na oheň uvržen bývá. 
'''
"20" = '''
:sup:`20` A tak tedy po ovocích jejich poznáte je. 
'''
"21" = '''
:sup:`21` Ne každý, kdož mi říká: Pane, Pane, vejde do království nebeského, ale ten, kdož činí vůli Otce mého, kterýž v nebesích jest. 
'''
"22" = '''
:sup:`22` Mnozíť mi dějí v onen den: Pane, Pane, zdaliž jsme ve jménu tvém neprorokovali, a ve jménu tvém ďáblů nevymítali, a v tvém jménu zdaliž jsme divů mnohých nečinili? 
'''
"23" = '''
:sup:`23` A tehdyť jim vyznám, že jsem vás nikdy neznal. Odejděte ode mne, činitelé nepravosti. 
'''
"24" = '''
:sup:`24` A protož každého, kdož slyší slova má tato a zachovává je, připodobním muži moudrému, kterýž ustavěl dům svůj na skále. 
'''
"25" = '''
:sup:`25` I spadl příval, a přišly řeky, a váli větrové, a obořili se na ten dům, a nepadl; nebo založen byl na skále. 
'''
"26" = '''
:sup:`26` A každý, kdož slyší slova má tato, a neplní jich, připodobněn bude muži bláznu, kterýž ustavěl dům svůj na písku. 
'''
"27" = '''
:sup:`27` I spadl příval, a přišly řeky, a váli větrové, a obořili se na ten dům, i padl, a byl pád jeho veliký. 
'''
"28" = '''
:sup:`28` I stalo se, když dokonal Ježíš řeči tyto, že se převelmi divili zástupové učení jeho. 
'''
"29" = '''
:sup:`29` Nebo učil je jako moc maje, a ne jako zákoníci. 
'''
