[9]
"1" = '''
:sup:`1` Odpověděv pak Job, řekl: 
'''
"2" = '''
:sup:`2` I ovšem vím, žeť tak jest; nebo jak by mohl člověk spravedliv býti před Bohem silným? 
'''
"3" = '''
:sup:`3` A chtěl-li by se hádati s ním, nemohl by jemu odpovědíti ani na jedno z tisíce slov. 
'''
"4" = '''
:sup:`4` Moudrého jest srdce a silný v moci. Kdo zatvrdiv se proti němu, pokoje užil? 
'''
"5" = '''
:sup:`5` On přenáší hory, než kdo shlédne, a podvrací je v prchlivosti své. 
'''
"6" = '''
:sup:`6` On pohybuje zemí z místa jejího, tak že se třesou sloupové její. 
'''
"7" = '''
:sup:`7` On když zapovídá slunci, nevychází, a hvězdy zapečeťuje. 
'''
"8" = '''
:sup:`8` On roztahuje nebe sám, a šlapá po vlnách mořských. 
'''
"9" = '''
:sup:`9` On učinil Arktura, Oriona, Kuřátka a hvězdy skryté na poledne. 
'''
"10" = '''
:sup:`10` On činí věci veliké, a to nevystižitelné a divné, jimž není počtu. 
'''
"11" = '''
:sup:`11` Ano jde-li mimo mne, tedy nevidím; ovšem když pomíjí, neznamenám ho. 
'''
"12" = '''
:sup:`12` Tolikéž jestliže co uchvátí, kdo mu to rozkáže navrátiti? Kdo dí jemu: Co činíš? 
'''
"13" = '''
:sup:`13` Nezdržel-li by Bůh hněvu svého, klesli by před ním spolu spuntovaní, jakkoli mocní. 
'''
"14" = '''
:sup:`14` Jakž bych já tedy jemu odpovídati, a jaká slova svá proti němu vyhledati mohl? 
'''
"15" = '''
:sup:`15` Kterémuž, bych i spravedliv byl, nebudu odpovídati, ale před soudcím svým pokořiti se budu. 
'''
"16" = '''
:sup:`16` Ač bych pak i volal, a on mi se ozval, neuvěřím, aby vyslyšel hlas můj, 
'''
"17" = '''
:sup:`17` Poněvadž vichřicí setřel mne, rozmnožil rány mé bez příčiny. 
'''
"18" = '''
:sup:`18` Aniž mi dá oddechnouti, ale sytí mne hořkostmi. 
'''
"19" = '''
:sup:`19` Obrátil-li bych se k moci, aj, onť jest nejsilnější; pakli k soudu, kdo mi rok složí? 
'''
"20" = '''
:sup:`20` Jestliže se za spravedlivého stavěti budu, ústa má potupí mne; pakli za upřímého, převráceného mne býti ukáží. 
'''
"21" = '''
:sup:`21` Jsem-li upřímý, nebudu věděti toho; nenáviděti budu života svého. 
'''
"22" = '''
:sup:`22` Jediná jest věc, pročež jsem to mluvil, že upřímého jako bezbožného on zahlazuje. 
'''
"23" = '''
:sup:`23` Jestliže bičem náhle usmrcuje, zkušování nevinných se posmívá; 
'''
"24" = '''
:sup:`24` Země dána bývá v ruku bezbožného, tvář soudců jejich zakrývá: jestliže ne on, kdož jiný jest? 
'''
"25" = '''
:sup:`25` Dnové pak moji rychlejší byli nežli posel; utekli, aniž viděli dobrých věcí. 
'''
"26" = '''
:sup:`26` Pominuli jako prudké lodí, jako orlice letící na pastvu. 
'''
"27" = '''
:sup:`27` Dím-li: Zapomenu se na své naříkání, zanechám horlení svého, a posilím se: 
'''
"28" = '''
:sup:`28` Lekám se všech bolestí svých, vida, že mne jich nezprostíš. 
'''
"29" = '''
:sup:`29` Jestli jsem bezbožný, pročež bych nadarmo pracoval? 
'''
"30" = '''
:sup:`30` Ano bych se i umyl vodou sněžnou, a očistil mýdlem ruce své, 
'''
"31" = '''
:sup:`31` Tedy v jámě pohřížíš mne, tak že se ode mne zprzní i to roucho mé. 
'''
"32" = '''
:sup:`32` Nebo Bůh není člověkem jako já, jemuž bych odpovídati mohl, a abychom vešli spolu v soud. 
'''
"33" = '''
:sup:`33` Aniž máme prostředníka mezi sebou, kterýž by rozhodl nás oba. 
'''
"34" = '''
:sup:`34` Kdyby odjal ode mne prut svůj, a strach jeho aby mne nekormoutil, 
'''
"35" = '''
:sup:`35` Tehdáž bych mluvil, a nebál bych se, poněvadž není toho tak při mně. 
'''
