[99]
"1" = '''
:sup:`1` Hospodin kraluje, užasněte se národové; sedí nad cherubíny, pohniž se země. 
'''
"2" = '''
:sup:`2` Hospodin na Sionu veliký, a vyvýšený jest nade všecky lidi. 
'''
"3" = '''
:sup:`3` Oslavujte jméno tvé veliké a hrozné, nebo svaté jest. 
'''
"4" = '''
:sup:`4` Moc zajisté králova miluje soud; ty jsi ustanovil práva, soud a spravedlnost v Jákobovi ty konáš. 
'''
"5" = '''
:sup:`5` Vyvyšujte Hospodina Boha našeho, a sklánějte se u podnoží noh jeho, svatýť jest. 
'''
"6" = '''
:sup:`6` Mojžíš a Aron mezi kněžími jeho, a Samuel mezi vzývajícími jméno jeho; volávali k Hospodinu, a on je vyslýchal. 
'''
"7" = '''
:sup:`7` V sloupu oblakovém mluvíval k nim; kteřížto když ostříhali svědectví jeho, i ustanovení jim vydal. 
'''
"8" = '''
:sup:`8` Hospodine Bože náš, tys je vyslýchal, Bože, bývals jim milostiv, i když jsi je trestal pro výstupky jejich. 
'''
"9" = '''
:sup:`9` Vyvyšujte Hospodina Boha našeho, a sklánějte se na hoře svaté jeho; neboť jest svatý Hospodin Bůh náš. 
'''
