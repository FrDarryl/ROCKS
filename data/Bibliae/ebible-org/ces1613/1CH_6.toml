[6]
"1" = '''
:sup:`1` Synové Léví: Gerson, Kahat a Merari. 
'''
"2" = '''
:sup:`2` Synové pak Kahat: Amram, Izar, Hebron a Uziel. 
'''
"3" = '''
:sup:`3` Synové pak Amramovi: Aron, Mojžíš, a Maria. Synové pak Aronovi: Nádab, Abiu, Eleazar a Itamar. 
'''
"4" = '''
:sup:`4` Eleazar zplodil Fínesa, Fínes zplodil Abisua. 
'''
"5" = '''
:sup:`5` Abisua pak zplodil Bukki, Bukki pak zplodil Uzi. 
'''
"6" = '''
:sup:`6` Uzi pak zplodil Zerachiáše, Zerachiáš pak zplodil Meraiota. 
'''
"7" = '''
:sup:`7` Meraiot zplodil Amariáše, Amariáš pak zplodil Achitoba. 
'''
"8" = '''
:sup:`8` Achitob pak zplodil Sádocha, Sádoch pak zplodil Achimaasa. 
'''
"9" = '''
:sup:`9` Achimaas pak zplodil Azariáše, Azariáš pak zplodil Jochanana. 
'''
"10" = '''
:sup:`10` Jochanan pak zplodil Azariáše. Onť jest užíval kněžství v domě, jejž ustavěl Šalomoun v Jeruzalémě. 
'''
"11" = '''
:sup:`11` Zplodil pak Azariáš Amariáše, Amariáš pak zplodil Achitoba. 
'''
"12" = '''
:sup:`12` Achitob zplodil Sádocha, Sádoch pak zplodil Salluma. 
'''
"13" = '''
:sup:`13` Sallum pak zplodil Helkiáše, Helkiáš pak zplodil Azariáše. 
'''
"14" = '''
:sup:`14` Azariáš pak zplodil Saraiáše, Saraiáš pak zplodil Jozadaka. 
'''
"15" = '''
:sup:`15` Jozadak pak odšel, když převedl Hospodin Judu a Jeruzalém skrze Nabuchodonozora. 
'''
"16" = '''
:sup:`16` Synové Léví: Gersom, Kahat a Merari. 
'''
"17" = '''
:sup:`17` Tato pak jsou jména synů Gersomových: Lebni a Semei. 
'''
"18" = '''
:sup:`18` Synové pak Kahat: Amram, Izar, Hebron a Uziel. 
'''
"19" = '''
:sup:`19` Synové Merari: Moholi a Musi. A tak ty jsou čeledi Levítů po otcích jejich. 
'''
"20" = '''
:sup:`20` Gersomovi: Lebni syn jeho, Jachat syn jeho, Zimma syn jeho, 
'''
"21" = '''
:sup:`21` Joach syn jeho, Iddo syn jeho, Zára syn jeho, Jetrai syn jeho. 
'''
"22" = '''
:sup:`22` Synové Kahat: Aminadab syn jeho, Chóre syn jeho, Assir syn jeho, 
'''
"23" = '''
:sup:`23` Elkána syn jeho, a Abiazaf syn jeho, Assir syn jeho, 
'''
"24" = '''
:sup:`24` Tachat syn jeho, Uriel syn jeho, Uziáš syn jeho, Saul syn jeho. 
'''
"25" = '''
:sup:`25` Synové pak Elkánovi: Amasai a Achimot. 
'''
"26" = '''
:sup:`26` Elkána: Synové Elkánovi: Zofai syn jeho, a Nachat syn jeho, 
'''
"27" = '''
:sup:`27` Eliab syn jeho, Jerocham syn jeho, Elkána syn jeho. 
'''
"28" = '''
:sup:`28` Synové pak Samuelovi: Prvorozený Vasni a Abia. 
'''
"29" = '''
:sup:`29` Synové Merari: Moholi, Lebni syn jeho, Semei syn jeho, Uza syn jeho, 
'''
"30" = '''
:sup:`30` Sima syn jeho, Aggia syn jeho, Azaiáš syn jeho. 
'''
"31" = '''
:sup:`31` Tito jsou pak, kteréž ustanovil David k zpívání v domě Hospodinově, když tam postavena truhla, 
'''
"32" = '''
:sup:`32` Kteříž přisluhovali před příbytkem stánku úmluvy zpíváním, dokudž neustavěl Šalomoun domu Hospodinova v Jeruzalémě, a stáli podlé pořádku svého v přisluhování svém. 
'''
"33" = '''
:sup:`33` Tito jsou pak, kteříž stáli, i synové jejich, z synů Kahat: Héman kantor, syn Joele, syna Samuelova, 
'''
"34" = '''
:sup:`34` Syna Elkánova, syna Jerochamova, syna Elielova, syna Tohu, 
'''
"35" = '''
:sup:`35` Syna Sufova, syna Elkánova, syna Machatova, syna Amasai, 
'''
"36" = '''
:sup:`36` Syna Elkánova, syna Joelova, syna Azariášova, syna Sofoniášova, 
'''
"37" = '''
:sup:`37` Syna Tachatova, syna Assirova, syna Abiazafova, syna Chóre, 
'''
"38" = '''
:sup:`38` Syna Izarova, syna Kahatova, syna Léví, syna Izraelova. 
'''
"39" = '''
:sup:`39` A bratr jeho Azaf, kterýž stával po pravici jeho. Azaf pak byl syn Berechiáše, syna Simova, 
'''
"40" = '''
:sup:`40` Syna Michaelova, syna Baaseiášova, syna Malkiášova, 
'''
"41" = '''
:sup:`41` Syna Etni, syna Záry, syna Adaiova, 
'''
"42" = '''
:sup:`42` Syna Etanova, syna Zimmova, syna Semeiova, 
'''
"43" = '''
:sup:`43` Syna Jachatova, syna Gersomova, syna Léví. 
'''
"44" = '''
:sup:`44` Synové pak Merari, bratří jejich, stávali po levici: Etan, syn Kísi, syna Abdova, syna Malluchova, 
'''
"45" = '''
:sup:`45` Syna Chasabiášova, syna Amaziášova, syna Helkiášova, 
'''
"46" = '''
:sup:`46` Syna Amzova, syna Bánova, syna Semerova, 
'''
"47" = '''
:sup:`47` Syna Moholi, syna Musi, syna Merari, syna Léví. 
'''
"48" = '''
:sup:`48` Bratří pak jejich Levítové jiní oddáni jsou ke všelikému přisluhování příbytku domu Božího. 
'''
"49" = '''
:sup:`49` Ale Aron a synové jeho pálili na oltáři zápalu a na oltáři kadění, při všelikém přisluhování svatyně svatých, a k očišťování Izraele podlé všeho toho, jakož přikázal Mojžíš služebník Boží. 
'''
"50" = '''
:sup:`50` Tito pak jsou synové Aronovi: Eleazar syn jeho, Fínes syn jeho, Abisua syn jeho, 
'''
"51" = '''
:sup:`51` Bukki syn jeho, Uzi syn jeho, Zerachiáš syn jeho, 
'''
"52" = '''
:sup:`52` Meraiot syn jeho, Amariáš syn jeho, Achitob syn jeho, 
'''
"53" = '''
:sup:`53` Sádoch syn jeho, Achimaas syn jeho. 
'''
"54" = '''
:sup:`54` A tato obydlé jejich, po příbytcích jejich, v mezech jejich, synů Aronových po čeledi Kahatských; nebo jejich byl los. 
'''
"55" = '''
:sup:`55` A protož dali jim Hebron v zemi Judské, a předměstí jeho vůkol něho. 
'''
"56" = '''
:sup:`56` Pole však městská a vsi jejich dali Kálefovi synu Jefonovu. 
'''
"57" = '''
:sup:`57` Synům pak Aronovým dali z měst Judských města útočišťná: Hebron a Lebno a předměstí jeho, a Jeter i Estemo a předměstí jeho, 
'''
"58" = '''
:sup:`58` A Holon i předměstí jeho, a Dabir i předměstí jeho, 
'''
"59" = '''
:sup:`59` Též Asan a předměstí jeho, a Betsemes a předměstí jeho. 
'''
"60" = '''
:sup:`60` Z pokolení pak Beniamin: Gaba a předměstí jeho, a Allemet i předměstí jeho, i Anatot a předměstí jeho, všech měst jejich třinácte měst po čeledech jejich. 
'''
"61" = '''
:sup:`61` Synům též Kahatovým ostatním z čeledi toho pokolení dáno v polovici pokolení Manassesova losem měst deset. 
'''
"62" = '''
:sup:`62` Synům pak Gersonovým po čeledech jejich v pokolení Izachar a v pokolení Asser, a v pokolení Neftalím, a v pokolení Manassesovu v Bázan měst třináct. 
'''
"63" = '''
:sup:`63` Synům Merari po čeledech jejich v pokolení Ruben, a v pokolení Gád, a v pokolení Zabulon losem měst dvanáct. 
'''
"64" = '''
:sup:`64` Dali synové Izraelští Levítům ta města a předměstí jejich. 
'''
"65" = '''
:sup:`65` A dali je losem v pokolení synů Judových, a v pokolení synů Simeonových, a v pokolení synů Beniaminových, města ta, kteráž jmenovali ze jména. 
'''
"66" = '''
:sup:`66` A kteříž byli z čeledi synů Kahat, (byla pak města a hranice jejich v pokolení Efraimovu), 
'''
"67" = '''
:sup:`67` Těm dali města útočišťná: Sichem a předměstí jeho na hoře Efraim, a Gázer a předměstí jeho, 
'''
"68" = '''
:sup:`68` A Jekmaam i předměstí jeho, a Betoron i předměstí jeho, 
'''
"69" = '''
:sup:`69` Též i Aialon a předměstí jeho, a Getremmon s předměstím jeho. 
'''
"70" = '''
:sup:`70` A v polovici pokolení Manassesova: Aner a předměstí jeho, Balám a předměstí jeho, čeledem synů Kahat ostatním. 
'''
"71" = '''
:sup:`71` Synům pak Gersonovým v čeledi polovice pokolení Manassesova dali Golan v Bázan s předměstím jeho, a Astarot i předměstí jeho. 
'''
"72" = '''
:sup:`72` V pokolení pak Izachar: Kádes s předměstím jeho, Daberet a předměstí jeho, 
'''
"73" = '''
:sup:`73` Rámot také s předměstím jeho, a Anem i předměstí jeho. 
'''
"74" = '''
:sup:`74` V pokolení pak Asser: Masal s předměstím jeho, a Abdon i předměstí jeho, 
'''
"75" = '''
:sup:`75` Též Hukok s předměstím jeho, Rohob také i předměstí jeho. 
'''
"76" = '''
:sup:`76` V pokolení pak Neftalímovu: Kádes v Galilei a předměstí jeho, Hamon a předměstí jeho, a Kariataim i předměstí jeho. 
'''
"77" = '''
:sup:`77` Synům Merari ostatním v pokolení Zabulonovu dali Remmon s předměstím jeho, Tábor a předměstí jeho. 
'''
"78" = '''
:sup:`78` A za Jordánem u Jericha, k východní straně Jordánu, v pokolení Rubenovu: Bozor na poušti s předměstím jeho, a Jasa i předměstí jeho. 
'''
"79" = '''
:sup:`79` Kedemot také s předměstím jeho, a Mefat i předměstí jeho. 
'''
"80" = '''
:sup:`80` V pokolení pak Gád: Rámot v Galád s předměstím jeho, a Mahanaim i předměstí jeho, 
'''
"81" = '''
:sup:`81` I Ezebon s předměstím jeho, a Jazer i předměstí jeho. 
'''
