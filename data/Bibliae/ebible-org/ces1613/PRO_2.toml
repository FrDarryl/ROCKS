[2]
"1" = '''
:sup:`1` Synu můj, přijmeš-li slova má, a přikázaní má schováš-li u sebe; 
'''
"2" = '''
:sup:`2` Nastavíš-li moudrosti ucha svého, a nakloníš-li srdce svého k opatrnosti; 
'''
"3" = '''
:sup:`3` Ovšem, jestliže na rozumnost zavoláš, a na opatrnost zvoláš-li; 
'''
"4" = '''
:sup:`4` Budeš-li jí hledati jako stříbra, a jako pokladů pilně vyhledávati jí: 
'''
"5" = '''
:sup:`5` Tehdy porozumíš bázni Hospodinově, a známosti Boží nabudeš; 
'''
"6" = '''
:sup:`6` Nebo Hospodin dává moudrost, z úst jeho umění a opatrnost. 
'''
"7" = '''
:sup:`7` Chová upřímým dlouhověkosti, pavézou jest chodícím v sprostnosti, 
'''
"8" = '''
:sup:`8` Ostříhaje stezek soudu; on cesty svatých svých ostříhá. 
'''
"9" = '''
:sup:`9` Tehdy porozumíš spravedlnosti a soudu, a upřímosti i všeliké cestě dobré, 
'''
"10" = '''
:sup:`10` Když vejde moudrost v srdce tvé, a umění duši tvé se zalíbí. 
'''
"11" = '''
:sup:`11` Prozřetelnost ostříhati bude tebe, a opatrnost zachová tě, 
'''
"12" = '''
:sup:`12` Vysvobozujíc tě od cesty zlé, a od lidí mluvících věci převrácené, 
'''
"13" = '''
:sup:`13` Kteříž opouštějí stezky přímé, aby chodili po cestách tmavých, 
'''
"14" = '''
:sup:`14` Kteříž se veselí ze zlého činění, plésají v převrácenostech nejhorších, 
'''
"15" = '''
:sup:`15` Jejichž stezky křivolaké jsou, anobrž zmotaní jsou na cestách svých; 
'''
"16" = '''
:sup:`16` Vysvobozujíc tě i od ženy postranní, od cizí, kteráž řečmi svými lahodí, 
'''
"17" = '''
:sup:`17` Kteráž opouští vůdce mladosti své, a na smlouvu Boha svého se zapomíná; 
'''
"18" = '''
:sup:`18` K smrti se zajisté nachyluje dům její, a k mrtvým stezky její; 
'''
"19" = '''
:sup:`19` Kteřížkoli vcházejí k ní, nenavracují se zase, aniž trefují na cestu života; 
'''
"20" = '''
:sup:`20` Abys chodil po cestě dobrých, a stezek spravedlivých abys ostříhal. 
'''
"21" = '''
:sup:`21` Nebo upřímí bydliti budou v zemi, a pobožní zůstanou v ní; 
'''
"22" = '''
:sup:`22` Bezbožní pak z země vyťati budou, a přestupníci vykořeněni budou z ní. 
'''
