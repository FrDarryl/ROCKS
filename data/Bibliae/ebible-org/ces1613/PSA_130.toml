[130]
"1" = '''
:sup:`1` Píseň stupňů. Z hlubokosti volám k tobě, Hospodine. 
'''
"2" = '''
:sup:`2` Pane, vyslyš hlas můj, nakloň uší svých k hlasu pokorných proseb mých. 
'''
"3" = '''
:sup:`3` Budeš-li nepravosti šetřiti, Hospodine Pane, kdo ostojí? 
'''
"4" = '''
:sup:`4` Ale u tebe jest odpuštění, tak aby uctivost k tobě zachována byla. 
'''
"5" = '''
:sup:`5` Očekávám na Hospodina, očekává duše má, a ještě očekává na slovo jeho. 
'''
"6" = '''
:sup:`6` Duše má čeká Pána, víc než ponocní svitání, kteříž ponocují až do jitra. 
'''
"7" = '''
:sup:`7` Očekávejž, Izraeli, na Hospodina; nebo u Hospodina jest milosrdenství, a hojné u něho vykoupení. 
'''
"8" = '''
:sup:`8` Onť zajisté vykoupí Izraele ze všech nepravostí jeho. 
'''
