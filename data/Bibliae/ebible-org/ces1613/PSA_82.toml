[82]
"1" = '''
:sup:`1` Žalm Azafův. Bůh stojí v shromáždění Božím, u prostřed bohů soud čině, a dí: 
'''
"2" = '''
:sup:`2` Dokudž souditi budete nespravedlivě, a osoby nešlechetných přijímati? Sélah. 
'''
"3" = '''
:sup:`3` Zastávejte bídného a sirotka, utištěného a chudého spravedliva vyhlašujte. 
'''
"4" = '''
:sup:`4` Vytrhněte bídného a nuzného, z ruky nešlechetných vytrhněte ho. 
'''
"5" = '''
:sup:`5` Ale nevědí nic, nerozumějí nic; ve tmách ustavně chodí, až se proto všickni základové země pohybují. 
'''
"6" = '''
:sup:`6` Řeklť jsem já byl: Bohové jste, a synové Nejvyššího vy všickni; 
'''
"7" = '''
:sup:`7` A však jako i jiní lidé zemřete, a jako jeden z knížat padnete. 
'''
"8" = '''
:sup:`8` Povstaniž, ó Bože, suď zemi; nebo ty dědičně vládneš všemi národy. 
'''
