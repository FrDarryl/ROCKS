[89]
"1" = '''
:sup:`1` Vyučující, složený od Etana Ezrachitského. 
'''
"2" = '''
:sup:`2` O milosrdenstvích Hospodinových na věky zpívati budu, od národu do pronárodu zvěstovati budu pravdu tvou ústy svými. 
'''
"3" = '''
:sup:`3` Nebo jsem řekl: Na věky milosrdenství vzdělávati se bude, na nebi utvrdíš pravdu svou, o nížs řekl: 
'''
"4" = '''
:sup:`4` Učinil jsem smlouvu s vyvoleným svým, přisáhl jsem Davidovi služebníku svému, 
'''
"5" = '''
:sup:`5` Že až na věky utvrdím símě tvé, a vzdělám od národu do národu trůn tvůj. Sélah. 
'''
"6" = '''
:sup:`6` Protož oslavují nebesa div tvůj, Hospodine, i pravdu tvou v shromáždění svatých. 
'''
"7" = '''
:sup:`7` Nebo kdo na nebi přirovnán býti může Hospodinu? Kdo jest podobný Hospodinu mezi syny silných? 
'''
"8" = '''
:sup:`8` Bůh i v shromáždění svatých strašlivý jest náramně, a hrozný nade všecky vůkol něho. 
'''
"9" = '''
:sup:`9` Hospodine Bože zástupů, kdo jest jako ty, silný Hospodin? Nebo pravda tvá tobě přístojí všudy vůkol. 
'''
"10" = '''
:sup:`10` Ty panuješ nad dutím moře; když se zdvihají vlny jeho, ty je skrocuješ. 
'''
"11" = '''
:sup:`11` Ty jsi jako raněného potřel Egypt, a silným ramenem svým rozptýlil jsi nepřátely své. 
'''
"12" = '''
:sup:`12` Tváť jsou nebesa, tvá také i země, okršlek i plnost jeho ty jsi založil. 
'''
"13" = '''
:sup:`13` Půlnoční i polední strana, kteréž jsi ty stvořil, i Tábor a Hermon o tvém jménu zpívají. 
'''
"14" = '''
:sup:`14` Tvé rámě jest přemocné, silná ruka tvá, a vyvýšená pravice tvá. 
'''
"15" = '''
:sup:`15` Spravedlnost a soud jsou základem trůnu tvého, milosrdenství a pravda předcházejí tvář tvou. 
'''
"16" = '''
:sup:`16` Blahoslavený lid, kterýž zná zvuk tvůj; tiť, Hospodine, v světle oblíčeje tvého choditi budou. 
'''
"17" = '''
:sup:`17` Ve jménu tvém plésati budou každého dne, a v spravedlnosti tvé vyvýší se. 
'''
"18" = '''
:sup:`18` Nebo sláva síly jejich ty jsi, a z milosti tvé k zvýšení přijde roh náš. 
'''
"19" = '''
:sup:`19` Nebo štít náš jest Hospodinův, a svatého Izraelského král náš. 
'''
"20" = '''
:sup:`20` Tehdy mluvě u vidění k svatému svému, řekl jsi: Složil jsem pomoc v reku udatném, zvýšil jsem vybraného z lidu. 
'''
"21" = '''
:sup:`21` Nalezl jsem Davida služebníka svého, olejem svým svatým pomazal jsem ho. 
'''
"22" = '''
:sup:`22` A protož budeť s ním stále ruka má, ano i ramenem svým posilovati ho budu. 
'''
"23" = '''
:sup:`23` Nebudeť ho moci nuziti nepřítel, ani člověk nešlechetný trápiti. 
'''
"24" = '''
:sup:`24` Nebo potru před tváří jeho protivníky jeho, a ty, kteříž ho nenávidí, porazím. 
'''
"25" = '''
:sup:`25` Nadto pravda má a milosrdenství mé s ním bude, a ve jménu mém vyvýšen bude roh jeho. 
'''
"26" = '''
:sup:`26` A vložím na moře ruku jeho, a na řeky pravici jeho. 
'''
"27" = '''
:sup:`27` On volaje ke mně, dí: Ty jsi otec můj, Bůh silný můj a skála spasení mého. 
'''
"28" = '''
:sup:`28` Já také za prvorozeného vystavím jej, a za vyššího králů zemských. 
'''
"29" = '''
:sup:`29` Na věky zachovám jemu milosrdenství své, a smlouva s ním stálá bude. 
'''
"30" = '''
:sup:`30` Učiním i to, aby na věky trvalo símě jeho, a trůn jeho jako dnové nebes. 
'''
"31" = '''
:sup:`31` Jestliže by pak synové jeho opustili zákon můj, a v soudech mých nechodili, 
'''
"32" = '''
:sup:`32` Jestliže by ustanovení mých poškvrnili, a přikázaní mých neostříhali: 
'''
"33" = '''
:sup:`33` Tedy navštívím metlou přestoupení jejich, a trestáním nepravost jejich, 
'''
"34" = '''
:sup:`34` Ale milosrdenství svého neodejmu od něho, aniž klamati budu proti pravdě své. 
'''
"35" = '''
:sup:`35` Nepoškvrnímť smlouvy své, a toho, což vyšlo z úst mých, nezměním. 
'''
"36" = '''
:sup:`36` Jednou jsem přisáhl skrze svatost svou, nesklamámť Davidovi, 
'''
"37" = '''
:sup:`37` Že símě jeho na věky bude, a trůn jeho jako slunce přede mnou, 
'''
"38" = '''
:sup:`38` Jako měsíc utvrzeno bude na věky, a jako svědkové na obloze hodnověrní. 
'''
"39" = '''
:sup:`39` Ale ty jsi jej zavrhl a potupil, rozhněvals se na pomazaného svého. 
'''
"40" = '''
:sup:`40` Zavrhl jsi smlouvu s služebníkem svým, povrhls korunu jeho na zem. 
'''
"41" = '''
:sup:`41` Roztrhal jsi všecky ohrady jeho, a bašty jeho jsi rozválel. 
'''
"42" = '''
:sup:`42` Derou jej všickni, kteříž tudy jdou; jest ku posměchu i sousedům svým. 
'''
"43" = '''
:sup:`43` Vyvýšil jsi pravici protivníků jeho, obveselils všecky nepřátely jeho. 
'''
"44" = '''
:sup:`44` Ztupils i ostří meče jeho, aniž jsi dal jemu, aby ostáti mohl v boji. 
'''
"45" = '''
:sup:`45` Učinils přítrž okrase jeho, a trůn jeho svrhl jsi na zem. 
'''
"46" = '''
:sup:`46` Ukrátil jsi dnů mladosti jeho, a hanbous jej přiodíl. Sélah. 
'''
"47" = '''
:sup:`47` Až dokud, Hospodine? Na věky-liž se skrývati budeš? Tak-liž hořeti bude jako oheň prchlivost tvá? 
'''
"48" = '''
:sup:`48` Rozpomeniž se na mne, jak kratičký jest věk můj. Zdaliž jsi pak nadarmo stvořil všecky syny lidské? 
'''
"49" = '''
:sup:`49` Kdo z lidí může tak živ býti, aby neokusil smrti? Kdo vytrhne život svůj z hrobu? Sélah. 
'''
"50" = '''
:sup:`50` Kdež jsou milosrdenství tvá první, ó Pane? Přísahuť jsi učinil Davidovi, v pravdě své. 
'''
"51" = '''
:sup:`51` Pamatuj, Pane, na útržky činěné služebníkům tvým, a jak jsem já nosil v lůně svém potupu ode všech nejmocnějších národů, 
'''
"52" = '''
:sup:`52` Jak jsou utrhali nepřátelé tvoji, Hospodine, jak jsou utrhali šlepějím pomazaného tvého. 
'''
"53" = '''
:sup:`53` Budiž pochválen Hospodin na věky, Amen i Amen. 
'''
