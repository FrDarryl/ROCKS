[6]
"1" = '''
:sup:`1` I vyšel odtud a přišel do vlasti své, a šli za ním učedlníci jeho. 
'''
"2" = '''
:sup:`2` A když bylo v sobotu, počal učiti v škole, a mnozí slyšíce, divili se, řkouce: Odkud tento má tyto věci? A jaká jest to moudrost, kteráž jest jemu dána, že i takové moci dějí se skrze ruce jeho? 
'''
"3" = '''
:sup:`3` Zdaliž tento není tesař, syn Marie, bratr Jakubův a Jozesův a Judův a Šimonův? A zdaliž nejsou i sestry jeho zde u nás? I zhoršili se na něm. 
'''
"4" = '''
:sup:`4` I řekl jim Ježíš: Není prorok beze cti, jediné v vlasti své a v rodině své a v domu svém. 
'''
"5" = '''
:sup:`5` I nemohl tu znamení žádného učiniti, jediné málo nemocných, vzkládaje na ně ruce, uzdravil. 
'''
"6" = '''
:sup:`6` I podivil se jejich nevěře, a obcházel vůkol po městečkách, uče. 
'''
"7" = '''
:sup:`7` A svolav dvanácte, počal je posílati po dvou a dvou, a dal jim moc nad duchy nečistými. 
'''
"8" = '''
:sup:`8` A přikázal jim, aby ničehož nebrali na cestu, jediné toliko hůl, ani mošny, ani chleba, ani na pase peněz, 
'''
"9" = '''
:sup:`9` Ale jen obuté míti nohy v střevíce, a aby neobláčeli dvou sukní. 
'''
"10" = '''
:sup:`10` A pravil jim: Kdežkoli vešli byste do domu, tu ostaňte, dokudž nevyšli byste odtud. 
'''
"11" = '''
:sup:`11` A kdož by koli vás nepřijali, ani vás slyšeli, vyjdouce odtud, vyrazte prach z noh vašich na svědectví jim. Amen pravím vám: Lehčeji bude Sodomským a Gomorským v den soudný nežli městu tomu. 
'''
"12" = '''
:sup:`12` Tedy oni vyšedše, kázali, aby pokání činili. 
'''
"13" = '''
:sup:`13` A ďábelství mnohá vymítali, a mazali olejem mnohé nemocné, a uzdravovali je. 
'''
"14" = '''
:sup:`14` A uslyšev o tom Herodes král, (neb zjevné učiněno bylo jméno jeho,) i pravil, že Jan Křtitel vstal z mrtvých, a protož se dějí divové skrze něho. 
'''
"15" = '''
:sup:`15` Jiní pak pravili, že jest Eliáš; a jiní pravili, že jest prorok, aneb jako jeden z proroků. 
'''
"16" = '''
:sup:`16` To uslyšev Herodes, řekl: Kteréhož jsem já sťal, Jana, tenť jest. Ontě z mrtvých vstal. 
'''
"17" = '''
:sup:`17` Ten zajisté Herodes byl poslal a jal Jana a vsadil jej do žaláře pro Herodiadu manželku Filipa bratra svého, že ji byl za manželku pojal. 
'''
"18" = '''
:sup:`18` Nebo pravil Jan Herodesovi: Neslušíť tobě míti manželky bratra svého. 
'''
"19" = '''
:sup:`19` Herodias pak lest skládala proti němu, a chtěla jej o hrdlo připraviti, ale nemohla. 
'''
"20" = '''
:sup:`20` Nebo Herodes ostýchal se Jana, věda jej býti muže spravedlivého a svatého. I šetřil ho, a slýchaje jej, mnoho i činil, a rád ho poslouchal. 
'''
"21" = '''
:sup:`21` A když přišel den příhodný, že Herodes, pamatuje den svého narození, učinil večeři knížatům svým a hejtmanům a předním mužům z Galilee, 
'''
"22" = '''
:sup:`22` A dcera té Herodiady tam vešla a tancovala, zalíbilo se Herodesovi i spoluhodovníkům, i řekl král děvečce: Pros mne, zač chceš, a dámť. 
'''
"23" = '''
:sup:`23` I přisáhl jí: Že začkoli prositi budeš, dám tobě, by pak bylo až do polovice království mého. 
'''
"24" = '''
:sup:`24` Ona pak vyšedši, řekla mateři své: Zač budu prositi? A ona řekla: Za hlavu Jana Křtitele. 
'''
"25" = '''
:sup:`25` A všedši hned s chvátáním k králi, prosila ho, řkuci: Chci, abys mi dal hned na míse hlavu Jana Křtitele. 
'''
"26" = '''
:sup:`26` Král pak zarmoutiv se velmi, pro přísahu a pro spoluhodovníky nechtěl jí oslyšeti. 
'''
"27" = '''
:sup:`27` I poslav hned kata, rozkázal přinésti hlavu Janovu. 
'''
"28" = '''
:sup:`28` A on odšed, sťal jej v žaláři, a přinesl hlavu jeho na míse, a dal ji děvečce, a děvečka dala mateři své. 
'''
"29" = '''
:sup:`29` To uslyšavše učedlníci jeho, přišli a vzali tělo jeho, a pochovali je v hrobě. 
'''
"30" = '''
:sup:`30` Tedy sšedše se apoštolé k Ježíšovi, zvěstovali jemu všecko, i to, co činili, i co učili. 
'''
"31" = '''
:sup:`31` I řekl jim: Pojďte vy sami obzvláštně na pusté místo, a odpočiňte maličko. Nebo bylo množství těch, kteříž přicházeli a odcházeli, takže jsou ani k jídlu chvíle neměli. 
'''
"32" = '''
:sup:`32` I plavili se až na pusté místo soukromí. 
'''
"33" = '''
:sup:`33` A vidouce je zástupové, že jdou pryč, poznali jej mnozí. I sběhli se tam ze všech měst pěšky, a předešli je, a shromáždili se k němu. 
'''
"34" = '''
:sup:`34` Tedy vyšed Ježíš, uzřel zástup mnohý, a slitovalo mu se jich, že byli jako ovce, nemající pastýře. I počal je učiti mnohým věcem. 
'''
"35" = '''
:sup:`35` A když se již prodlilo, přistoupivše k němu učedlníci jeho, řekli: Pustéť jest toto místo, a již se prodlilo, 
'''
"36" = '''
:sup:`36` Rozpusť je, ať jdouce do okolních vesnic a městeček, nakoupí sobě chleba; nebo nemají, co by jedli. 
'''
"37" = '''
:sup:`37` On pak odpověděv, řekl jim: Dejte vy jim jísti. I řkou jemu: Co tedy, jdouce koupíme za dvě stě grošů chleba, a dáme jim jísti? 
'''
"38" = '''
:sup:`38` I dí jim: Kolik chlebů máte? Jděte a zvězte. A když zvěděli, řekli: Pět, a dvě rybě. 
'''
"39" = '''
:sup:`39` I rozkázal jim, aby se kázali posaditi všechněm po houfích na zelené trávě. 
'''
"40" = '''
:sup:`40` I usadili se rozdílně, místy po stu a místy po padesáti. 
'''
"41" = '''
:sup:`41` A vzav těch pět chlebů a ty dvě rybě, popatřiv do nebe, dobrořečil, i lámal chleby, a dal učedlníkům svým, aby kladli před ně. A dvě rybě rozdělil též mezi všecky. 
'''
"42" = '''
:sup:`42` I jedli všickni, a nasyceni jsou. 
'''
"43" = '''
:sup:`43` Potom sebrali drobtů dvanácte košů plných, i z ryb. 
'''
"44" = '''
:sup:`44` A bylo těch, kteříž jedli ty chleby, okolo pět tisíců mužů. 
'''
"45" = '''
:sup:`45` A hned přinutil učedlníky své vstoupiti na lodí, aby jej předešli přes moře do Betsaidy, až by on rozpustil zástup. 
'''
"46" = '''
:sup:`46` A rozpustiv je, šel na horu, aby se modlil. 
'''
"47" = '''
:sup:`47` A když bylo večer, byla lodí uprostřed moře, a on sám na zemi. 
'''
"48" = '''
:sup:`48` A viděl je, a oni se s těžkostí plavili; (nebo byl vítr odporný jim.) A při čtvrtém bdění nočním přišel k nim, chodě po moři, a chtěl je pominouti. 
'''
"49" = '''
:sup:`49` Oni pak uzřevše jej, an chodí po moři, domnívali se, že by obluda byla, i zkřikli. 
'''
"50" = '''
:sup:`50` (Nebo jej všickni viděli, a zstrašili se.) A hned promluvil k nim a řekl jim: Doufejtež, jáť jsem, nebojte se. 
'''
"51" = '''
:sup:`51` I vstoupil k nim na lodí, a utišil se vítr; a oni náramně sami v sobě se děsili a divili. 
'''
"52" = '''
:sup:`52` Nebo nerozuměli byli, co se stalo při chlebích; bylo zajisté srdce jejich zhrublo. 
'''
"53" = '''
:sup:`53` A když se přeplavili, přišli do země Genezaretské, a tu lodí přistavili. 
'''
"54" = '''
:sup:`54` A když vyšli z lodí, hned jej poznali. 
'''
"55" = '''
:sup:`55` A běhajíce po vší krajině té, počali na ložcích k němu nositi nemocné, kdežkoli zvěděli o něm, že by byl. 
'''
"56" = '''
:sup:`56` A kamžkoli vcházel do městeček neb do měst nebo do vsí, na ulicech kladli neduživé, a prosili ho, aby se aspoň podolka roucha jeho dotkli. A kolikož jich koli se jeho dotkli, uzdraveni byli. 
'''
