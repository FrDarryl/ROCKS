'''
"84" = '''
:sup:`84` Toť jest posvěcení oltáře (toho dne, když pomazán jest), od knížat Izraelských: Mis stříbrných dvanácte, bání stříbrných dvanácte, kadidlnic zlatých dvanácte. 
'''
"85" = '''
:sup:`85` Sto třidceti lotů vážila jedna misa stříbrná, a sedmdesáte báně jedna; všecko nádobí stříbrné vážilo dva tisíce a čtyři sta lotů na lot svatyně. 
'''
"86" = '''
:sup:`86` Kadidlnic zlatých dvanácte, plných kadidla; deset lotů vážila každá kadidlnice na váhu svatyně. Všecky kadidlnice zlaté sto a dvadceti lotů vážily. 
'''
"87" = '''
:sup:`87` Všeho dobytka k oběti zápalné dvanácte volků, skopců dvanácte, beránků ročních dvanácte s obětí jejich suchou, a kozlů dvanácte za hřích. 
'''
"88" = '''
:sup:`88` Všeho pak dobytka k oběti pokojné čtyřmecítma volů, skopců šedesáte, kozlů šedesáte, beránků ročních šedesáte. To bylo posvěcení oltáře, když pomazán byl. 
'''
"89" = '''
:sup:`89` Potom když vcházel Mojžíš do stánku úmluvy, aby mluvil s Bohem, tedy slýchal hlas mluvícího k sobě z slitovnice, kteráž byla nad truhlou svědectví mezi dvěma cherubíny, a mluvíval k němu. 
'''
