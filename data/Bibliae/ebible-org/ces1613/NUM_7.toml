[7]
"1" = '''
:sup:`1` I stalo se toho dne, když dokonal Mojžíš a vyzdvihl příbytek, a pomazal i posvětil ho se všechněmi nádobami jeho, také oltáře a všeho nádobí jeho pomazal a posvětil, 
'''
"2" = '''
:sup:`2` Že přistupujíce knížata Izraelská, přední v domích otců svých, (ti byli knížata pokolení, postavení nad sečtenými), 
'''
"3" = '''
:sup:`3` Obětovali dar svůj před Hospodinem, šest vozů přikrytých a dvanácte volů. Dvé knížat dalo jeden vůz, a jeden každý jednoho vola, i obětovali to před příbytkem. 
'''
"4" = '''
:sup:`4` I řekl Hospodin Mojžíšovi, řka: 
'''
"5" = '''
:sup:`5` Vezmi ty věci od nich, ať jsou ku potřebě při službě stánku úmluvy, a dej je Levítům, každé čeledi podlé přisluhování jejího. 
'''
"6" = '''
:sup:`6` Vzav tedy Mojžíš ty vozy i voly, dal je Levítům. 
'''
"7" = '''
:sup:`7` Dva vozy a čtyři voly dal synům Gersonovým vedlé přisluhování jejich. 
'''
"8" = '''
:sup:`8` Ètyři pak vozy a osm volů dal synům Merari vedlé přisluhování jejich, kteříž byli pod spravou Itamara, syna Aronova, kněze. 
'''
"9" = '''
:sup:`9` Synům pak Kahat nic nedal; nebo přisluhování svatyně k nim přináleželo, a na ramenou nositi měli. 
'''
"10" = '''
:sup:`10` Obětovali tedy knížata ku posvěcování oltáře v ten den, když pomazán byl; obětovali, pravím, dar svůj před oltářem. 
'''
"11" = '''
:sup:`11` Řekl pak Hospodin Mojžíšovi: Jedno kníže v jeden den, druhé kníže v druhý den, pořád obětovati budou dar svůj ku posvěcení oltáře. 
'''
"12" = '''
:sup:`12` Protož obětoval prvního dne dar svůj Názon, syn Aminadabův, z pokolení Judova. 
'''
"13" = '''
:sup:`13` Dar pak jeho byl misa stříbrná jedna, sto třidceti lotů ztíží; též báně jedna stříbrná, sedmdesáti lotů ztíží, jakž jest lot svatyně; obě dvě nádoby plné mouky bělné, olejem zadělané k oběti suché; 
'''
"14" = '''
:sup:`14` Kadidlnice jedna z desíti lotů zlata, plná kadidla; 
'''
"15" = '''
:sup:`15` Volek jeden mladý, skopec jeden, a beránek roční jeden k oběti zápalné; 
'''
"16" = '''
:sup:`16` Kozel jeden za hřích; 
'''
"17" = '''
:sup:`17` A k oběti pokojné volové dva, skopců pět, kozlů pět, a beránků ročních pět. Ta byla obět Názona, syna Aminadabova. 
'''
"18" = '''
:sup:`18` Druhého dne obětoval Natanael, syn Suar, kníže z pokolení Izachar. 
'''
"19" = '''
:sup:`19` Obětoval dar svůj misu stříbrnou jednu, sto třidceti lotů ztíží; báni stříbrnou jednu, sedmdesáti lotů ztíží vedlé lotu svatyně; obě dvě nádoby plné mouky bělné, olejem zadělané k oběti suché; 
'''
"20" = '''
:sup:`20` Kadidlnici jednu z desíti lotů zlata, plnou kadidla; 
'''
"21" = '''
:sup:`21` Volka mladého jednoho, skopce jednoho, a beránka ročního jednoho k oběti zápalné; 
'''
"22" = '''
:sup:`22` Kozla jednoho za hřích; 
'''
"23" = '''
