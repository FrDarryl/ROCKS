[17]
"1" = '''
:sup:`1` Modlitba Davidova. Vyslyš, Hospodine, spravedlnost, a pozoruj volání mého; nakloň uší k modlitbě mé, kteráž jest beze vší rtů ošemetnosti. 
'''
"2" = '''
:sup:`2` Od tváři tvé vyjdiž soud můj, oči tvé nechať patří na upřímnost. 
'''
"3" = '''
:sup:`3` Zkusils srdce mého, navštívils je v noci; ohněm jsi mne zpruboval, aniž jsi co shledal; to, což myslím, nepředstihá úst mých. 
'''
"4" = '''
:sup:`4` Z strany pak skutků lidských, já podlé slova rtů tvých vystříhal jsem se stezky zhoubce. 
'''
"5" = '''
:sup:`5` Zdržuj kroky mé na cestách svých, aby se neuchylovaly nohy mé. 
'''
"6" = '''
:sup:`6` Já volám k tobě, nebo vyslýcháš mne, ó Bože silný; nakloň ke mně ucha svého, a slyš řeč mou. 
'''
"7" = '''
:sup:`7` Prokaž milosrdenství svá, naději majících ochránce před těmi, kteříž povstávají proti pravici tvé. 
'''
"8" = '''
:sup:`8` Ostříhej mne jako zřítelnice oka, v stínu křídel svých skrej mne, 
'''
"9" = '''
:sup:`9` Od tváři bezbožných těch, kteříž mne hubí, od nepřátel mých úhlavních obkličujících mne, 
'''
"10" = '''
:sup:`10` Kteříž tukem svým zarostli, mluví pyšně ústy svými. 
'''
"11" = '''
:sup:`11` Jižť i kroky naše předstihají, oči své obrácené mají, aby nás porazili na zem. 
'''
"12" = '''
:sup:`12` Každý z nich podoben jest lvu žádostivému loupeže, a lvíčeti sedícímu v skrýši. 
'''
"13" = '''
:sup:`13` Povstaniž, Hospodine, předejdi tváři jeho, sehni jej, a vytrhni duši mou od bezbožníka mečem svým, 
'''
"14" = '''
:sup:`14` Rukou svou od lidí, ó Hospodine, od lidí světských, jichžto oddíl jest v tomto životě, a jejichž břicho ty z špižírny své naplňuješ. Èímž i synové jejich nasyceni bývají, a ostatků zanechávají maličkým svým. 
'''
"15" = '''
:sup:`15` Já pak v spravedlnosti spatřovati budu tvář tvou; nasycen budu obrazem tvým, když procítím. 
'''
