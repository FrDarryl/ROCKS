[13]
"1" = '''
:sup:`1` Byli pak tu přítomní času toho někteří, vypravujíce jemu o Galilejských, kterýchžto krev Pilát smísil s obětmi jejich. 
'''
"2" = '''
:sup:`2` I odpověděv Ježíš, řekl jim: Co mníte, že jsou ti Galilejští byli větší hříšníci nežli všickni jiní Galilejští, že takové věci trpěli? 
'''
"3" = '''
:sup:`3` Nikoli, pravímť vám. Ale nebudete-li pokání činiti, všickni též zahynete. 
'''
"4" = '''
:sup:`4` Anebo oněch osmnácte, na kteréžto upadla věže v Siloe, a zbila je, zdali se domníváte, že by oni vinni byli nad všecky lidi přebývající v Jeruzalémě? 
'''
"5" = '''
:sup:`5` Nikoli, pravím vám. Ale nebudete-li pokání činiti, všickni též zahynete. 
'''
"6" = '''
:sup:`6` Pověděl pak toto podobenství: Èlověk jeden měl strom fíkový štípený na vinici své. I přišel, hledaje ovoce na něm, ale nenalezl. 
'''
"7" = '''
:sup:`7` I řekl k vinaři: Aj, po tři léta již přicházím, hledaje ovoce na tom fíku, a nenalézám. Vytniž jej! Proč i tu zemi darmo kazí? 
'''
"8" = '''
:sup:`8` On pak odpověděv, řekl jemu: Pane, ponechejž ho i tohoto léta, ažť jej okopám a ohnojím, 
'''
"9" = '''
:sup:`9` Zdali by nesl ovoce. Pakliť neponese, potom vytneš jej. 
'''
"10" = '''
:sup:`10` Učil pak v jedné škole jejich v den sváteční. 
'''
"11" = '''
:sup:`11` A aj, byla tu žena, kteráž měla ducha nemoci osmnácte let, a byla sklíčena, a nijakž se nemohla zprostiti. 
'''
"12" = '''
:sup:`12` A uzřev ji Ježíš, zavolal jí k sobě, a řekl jí: Ženo, zproštěna jsi od nemoci své. 
'''
"13" = '''
:sup:`13` I vložil na ni ruce, a ihned zdvihla se, a velebila Boha. 
'''
"14" = '''
:sup:`14` Tedy kníže školní odpověděv, hněvaje se proto, že v den sváteční uzdravoval Ježíš, řekl k zástupu: Šest dní jest, v nichž náleží dělati; protož v těch dnech přicházejíce, buďte uzdravováni, a ne v den sobotní. 
'''
"15" = '''
:sup:`15` I odpověděv jemu Pán, řekl: Pokrytče, zdali jeden každý z vás v den sváteční neodvazuje vola svého nebo osla od jeslí, a nevodí napájeti? 
'''
"16" = '''
:sup:`16` Tato pak dcera Abrahamova, kterouž byl svázal satan již osmnácte let, což neměla býti rozvázána od svazku v den sváteční? 
'''
"17" = '''
:sup:`17` A když on to pověděl, zastyděli se všickni protivníci jeho, ale všecken lid radoval se ze všech těch slavných skutků, kteříž se dáli od něho. 
'''
"18" = '''
:sup:`18` I řekl Ježíš: Èemu podobno jest království Boží a k čemu je přirovnám? 
'''
"19" = '''
:sup:`19` Podobno jest zrnu horčičnému, kteréžto vzav člověk, uvrhl do zahrady své. I rostlo, a učiněno jest v strom veliký, a ptactvo nebeské hnízda sobě dělali na ratolestech jeho. 
'''
"20" = '''
:sup:`20` A opět řekl: K čemu připodobním království Boží? 
'''
"21" = '''
:sup:`21` Podobno jest kvasu, kterýžto vzavši žena, zadělala ve třech měřicích mouky, až zkysalo všecko. 
'''
"22" = '''
:sup:`22` I chodil po městech a městečkách uče, bera se do Jeruzaléma. 
'''
"23" = '''
:sup:`23` I řekl jemu jeden: Pane, tuším, že jest málo těch, kteříž spaseni býti mají? On pak řekl k nim: 
'''
"24" = '''
:sup:`24` Snažujte se vcházeti těsnou branou; neboť (pravím vám) mnozí hledati budou vjíti, a nebudou moci, 
'''
"25" = '''
:sup:`25` Totiž když vejde hospodář, a zavře dveře, a počnete vně státi a tlouci na dveře, řkouce: Pane, Pane, otevři nám, a on odpovídaje, díť vám: Neznám vás, odkud jste: 
'''
"26" = '''
:sup:`26` Tedy počnete říci: Jídali jsme a píjeli před tebou, a na ulicech našich jsi učil. 
'''
"27" = '''
:sup:`27` I dí: Pravím vám, žeť vás neznám, odkud jste. Odejdětež ode mne všickni činitelé nepravosti. 
'''
"28" = '''
:sup:`28` Tamť bude pláč a škřipení zubů, když uzříte Abrahama a Izáka a Jákoba a všecky proroky v království Božím, sami pak sebe vyhnané ven. 
'''
"29" = '''
:sup:`29` I přijdouť mnozí od východu, a od západu, a od půlnoci, i od poledne, a budou stoliti v království Božím. 
'''
"30" = '''
:sup:`30` A aj, jsouť poslední, kteříž budou první, a jsou první, kteříž budou poslední. 
'''
"31" = '''
:sup:`31` A v ten den přistoupili někteří z farizeů, řkouce jemu: Vyjdi, a odejdi odsud, nebo Herodes chce tě zamordovati. 
'''
"32" = '''
:sup:`32` I řekl jim: Jdouce, povězte lišce té: Aj, vymítám ďábly, a uzdravuji dnes a zítra, a třetího dne dokonám. 
'''
"33" = '''
:sup:`33` Ale však musím dnes a zítra i pozejtří choditi; neboť jest nelze proroku zahynouti jinde kromě Jeruzaléma. 
'''
"34" = '''
:sup:`34` Jeruzaléme, Jeruzaléme, ješto morduješ proroky a kamenuješ ty, kteříž k tobě bývají posláni, kolikrát jsem chtěl shromážditi syny tvé, jako slepice kuřátka svá pod křídla? A nechtěli jste. 
'''
"35" = '''
:sup:`35` Aj, opuštěn bude dům váš a zanechán vám pustý. Ale jistě pravím vám, že nikoli mne neuzříte, ažť přijde čas, když díte: Požehnaný, jenž se béře ve jménu Páně. 
'''
