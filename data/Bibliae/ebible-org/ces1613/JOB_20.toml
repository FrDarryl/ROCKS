[20]
"1" = '''
:sup:`1` Odpovídaje pak Zofar Naamatský, řekl: 
'''
"2" = '''
:sup:`2` Z příčiny té myšlení má k odpovídání tobě nutí mne, a to abych rychle učinil, 
'''
"3" = '''
:sup:`3` Že kárání k zahanbení svému slyším, pročež duch můj osvícený nutí mne, aťbych odpovídal. 
'''
"4" = '''
:sup:`4` Zdaž nevíš o tom, že od věků, a jakž postavil Bůh člověka na zemi, 
'''
"5" = '''
:sup:`5` Plésání bezbožných krátké jest, a veselí pokrytce jen na chvílku? 
'''
"6" = '''
:sup:`6` Byť pak vstoupila až k nebi pýcha jeho, a hlava jeho oblaku by se dotkla, 
'''
"7" = '''
:sup:`7` Však jako lejno jeho na věky zahyne. Ti, kteříž jej vídali, řeknou: Kam se poděl? 
'''
"8" = '''
:sup:`8` Jako sen pomine, aniž ho naleznou; nebo uteče jako vidění noční. 
'''
"9" = '''
:sup:`9` Oko, kteréž ho vídalo, již ho nikdy neuzří, aniž více patřiti bude na něj místo jeho. 
'''
"10" = '''
:sup:`10` Synové jeho budou přízně u nuzných hledati, a ruce jeho musejí zase vraceti loupež svou. 
'''
"11" = '''
:sup:`11` Kosti jeho naplněny jsou hříchy mladosti jeho, a s ním v prachu lehnou. 
'''
"12" = '''
:sup:`12` A ačkoli zlost sladne v ústech jeho, a chová ji pod jazykem svým; 
'''
"13" = '''
:sup:`13` Kochá se v ní, a nepouští jí, ale zdržuje ji u prostřed dásní svých: 
'''
"14" = '''
:sup:`14` Však pokrm ten ve střevách jeho promění se; bude jako žluč hadů nejlítějších u vnitřnostech jeho. 
'''
"15" = '''
:sup:`15` Zboží nahltané vyvrátí, z břicha jeho Bůh silný je vyžene. 
'''
"16" = '''
:sup:`16` Jed hadů lítých ssáti bude, zabije ho jazyk ještěrčí. 
'''
"17" = '''
:sup:`17` Neuzří pramenů potoků a řek medu a másla. 
'''
"18" = '''
:sup:`18` Navrátí úsilé cizí, a nezažive ho, vedlé nátisku svého rozličného; nebude na ně vesel. 
'''
"19" = '''
:sup:`19` Nebo utiskal a opouštěl nuzné, dům zloupil a nestavěl ho. 
'''
"20" = '''
:sup:`20` Pročež nesezná nic pokojného v životě svém, aniž které nejrozkošnější své věci bude moci zachovati. 
'''
"21" = '''
:sup:`21` Nic mu nepozůstane z pokrmu jeho, tak že nebude míti, čím by se troštoval. 
'''
"22" = '''
:sup:`22` Byť pak i dovršena byla hojnost jeho, ssoužení míti bude; každá ruka trapiče oboří se na něj. 
'''
"23" = '''
:sup:`23` By měl čím naplniti břicho své, dopustí na něj Bůh prchlivost hněvu svého, kterouž na něj dštíti bude i na pokrm jeho. 
'''
"24" = '''
:sup:`24` Když utíkati bude před zbrojí železnou, prostřelí ho lučiště ocelivé. 
'''
"25" = '''
:sup:`25` Střela vyňata bude z toulu a vystřelena, nadto meč pronikne žluč jeho; a když odcházeti bude, přikvačí jej hrůzy. 
'''
"26" = '''
:sup:`26` Všeliká neštěstí jsou polečena v skrýších jeho, zžíře jej oheň nerozdmýchaný, zle se povede i pozůstalému v stanu jeho. 
'''
"27" = '''
:sup:`27` Odkryjí nebesa nepravost jeho, a země povstane proti němu. 
'''
"28" = '''
:sup:`28` Rozptýlena bude úroda domu jeho, rozplyne se v den hněvu jeho. 
'''
"29" = '''
:sup:`29` Tenť jest podíl člověka bezbožného od Boha, to, pravím, dědictví vyrčené jemu od Boha silného. 
'''
