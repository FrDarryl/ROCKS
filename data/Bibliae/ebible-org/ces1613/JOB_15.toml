[15]
"1" = '''
:sup:`1` Tedy odpovídaje Elifaz Temanský, řekl: 
'''
"2" = '''
:sup:`2` Zdali moudrý vynášeti má umění povětrné, aneb naplňovati východním větrem břicho své, 
'''
"3" = '''
:sup:`3` Hádaje se slovy neprospěšnými, aneb řečmi neužitečnými? 
'''
"4" = '''
:sup:`4` Anobrž vyprazdňuješ i bázeň Boží, a modliteb k Bohu činiti se zbraňuješ. 
'''
"5" = '''
:sup:`5` Osvědčujíť zajisté nepravost tvou ústa tvá, ač jsi koli sobě zvolil jazyk chytrých. 
'''
"6" = '''
:sup:`6` Potupují tě ústa tvá, a ne já, a rtové tvoji svědčí proti tobě. 
'''
"7" = '''
:sup:`7` Zdaliž ty nejprv z lidí zplozen jsi, aneb prvé než pahrbkové sformován? 
'''
"8" = '''
:sup:`8` Zdaliž jsi tajemství Boží slyšel, že u sebe zavíráš moudrost? 
'''
"9" = '''
:sup:`9` Co víš, čehož bychom nevěděli? Èemu rozumíš, aby toho při nás nebylo? 
'''
"10" = '''
:sup:`10` I šedivýť i stařec mezi námi jest, ano i starší věkem než otec tvůj. 
'''
"11" = '''
:sup:`11` Zdali malá jsou tobě potěšování Boha silného, čili něco je zastěňuje tobě? 
'''
"12" = '''
:sup:`12` Tak-liž tě jalo srdce tvé, a tak-liž blíkají oči tvé, 
'''
"13" = '''
:sup:`13` Že smíš odpovídati Bohu silnému tak pyšně, a vypouštěti z úst svých ty řeči? 
'''
"14" = '''
:sup:`14` Nebo což jest člověk, aby se mohl očistiti, aneb spravedliv býti narozený z ženy? 
'''
"15" = '''
:sup:`15` An při svatých jeho není dokonalosti, a nebesa nejsou čistá před očima jeho, 
'''
"16" = '''
:sup:`16` Nadto ohavný a neužitečný člověk, kterýž pije nepravost jako vodu. 
'''
"17" = '''
:sup:`17` Já oznámím tobě, poslyš mne; to zajisté, což jsem viděl, vypravovati budu, 
'''
"18" = '''
:sup:`18` Což moudří vynesli a nezatajili, slýchavše od předků svých. 
'''
"19" = '''
:sup:`19` Jimž samým dána byla země, aniž přejíti mohl cizí prostředkem jejich. 
'''
"20" = '''
:sup:`20` Po všecky své dny bezbožný sám se bolestí trápí, po všecka, pravím léta, skrytá před ukrutníkem. 
'''
"21" = '''
:sup:`21` Zvuk strachu jest v uších jeho, že i v čas pokoje zhoubce připadne na něj. 
'''
"22" = '''
:sup:`22` Nevěří, by se měl navrátiti z temností, ustavičně očekávaje na sebe meče. 
'''
"23" = '''
:sup:`23` Bývá i tulákem, chleba hledaje, kde by byl, cítě, že pro něj nastrojen jest den temností. 
'''
"24" = '''
:sup:`24` Děsí jej nátisk a ssoužení, kteréž se silí proti němu, jako král s vojskem sšikovaným. 
'''
"25" = '''
:sup:`25` Nebo vztáhl proti Bohu silnému ruku svou, a proti Všemohoucímu postavil se. 
'''
"26" = '''
:sup:`26` Útok učinil na něj, na šíji jeho s množstvím zdvižených štítů svých. 
'''
"27" = '''
:sup:`27` Nebo přiodíl tvář svou tukem svým, tak že se mu nadělalo faldů na slabinách. 
'''
"28" = '''
:sup:`28` A bydlil v městech zkažených, a v domích, v nichž žádný nebydlil, kteráž v hromady rumu obrácena byla. 
'''
"29" = '''
:sup:`29` Avšak nezbohatneť, aniž stane moc jeho, aniž se rozšíří na zemi dokonalost takových. 
'''
"30" = '''
:sup:`30` Nevyjde z temností, mladistvou ratolest jeho usuší plamen, a tak zahyne od ducha úst svých. 
'''
"31" = '''
:sup:`31` Ale nevěří, že v marnosti jest ten, jenž bloudí, a že marnost bude směna jeho. 
'''
"32" = '''
:sup:`32` Před časem svým vyťat bude, a ratolest jeho nebude se zelenati. 
'''
"33" = '''
:sup:`33` Zmaří, jako vinný kmen nezralý hrozen svůj, a svrže květ svůj jako oliva. 
'''
"34" = '''
:sup:`34` Nebo shromáždění pokrytce spustne, a oheň spálí stany oslepených dary. 
'''
"35" = '''
:sup:`35` Kteřížto když počali ssužování, a porodili nepravost, hned břicho jejich strojí jinou lest. 
'''
