[134]
"1" = '''
:sup:`1` Píseň stupňů. Ej nuž dobrořečte Hospodinu všickni služebníci Hospodinovi, kteříž stáváte v domě Hospodinově každé noci. 
'''
"2" = '''
:sup:`2` Pozdvihujte rukou svých k svatyni, a dobrořečte Hospodinu, říkajíce: 
'''
"3" = '''
:sup:`3` Požehnejž tobě Hospodin z Siona, kterýž učinil nebe i zemi. 
'''
