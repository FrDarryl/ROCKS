[15]
"1" = '''
:sup:`1` Známoť vám pak činím, bratří, evangelium, kteréž jsem zvěstoval vám, kteréž jste i přijali, v němž i stojíte, 
'''
"2" = '''
:sup:`2` Skrze kteréž i spasení béřete, kterak kázal jsem vám, pamatujete-li, leč byste nadarmo uvěřili. 
'''
"3" = '''
:sup:`3` Vydal jsem zajisté vám nejprve to, což jsem i vzal, že Kristus umřel za hříchy naše podle Písem, 
'''
"4" = '''
:sup:`4` A že jest pohřben a že vstal z mrtvých třetího dne podle Písem. 
'''
"5" = '''
:sup:`5` A že vidín jest od Petra, potom od dvanácti. 
'''
"6" = '''
:sup:`6` Potom vidín více než od pěti set bratří spolu, z nichžto mnozí ještě živi jsou až dosavad, a někteří již zesnuli. 
'''
"7" = '''
:sup:`7` Potom vidín jest od Jakuba, potom ode všech apoštolů. 
'''
"8" = '''
:sup:`8` Nejposléze pak ze všech, jakožto nedochůdčeti, ukázal se i mně. 
'''
"9" = '''
:sup:`9` Nebo já jsem nejmenší z apoštolů, kterýž nejsem hoden slouti apoštol, protože jsem se protivil církvi Boží. 
'''
"10" = '''
:sup:`10` Ale milostí Boží jsem to, což jsem, a milost jeho mně učiněná daremná nebyla, ale hojněji nežli oni všickni pracoval jsem, avšak ne já, ale milost Boží, kteráž se mnou jest. 
'''
"11" = '''
:sup:`11` Protož i já i oni tak kážeme, a tak jste uvěřili. 
'''
"12" = '''
:sup:`12` Poněvadž se pak káže o Kristu, že jest z mrtvých vstal, kterakž někteří mezi vámi praví, že by nebylo z mrtvých vstání? 
'''
"13" = '''
:sup:`13` Nebo není-liť z mrtvých vstání, anižť jest Kristus z mrtvých vstal. 
'''
"14" = '''
:sup:`14` A nevstal-liť jest z mrtvých Kristus, tedyť jest daremné kázaní naše, a daremnáť jest i víra vaše. 
'''
"15" = '''
:sup:`15` A byli bychom nalezeni i křiví svědkové Boží; nebo vydali jsme svědectví o Bohu, že vzkřísil z mrtvých Krista. Kteréhož nevzkřísil, (totiž) jestliže mrtví z mrtvých nevstávají. 
'''
"16" = '''
:sup:`16` Nebo jestližeť mrtví z mrtvých nevstávají, anižť jest Kristus vstal. 
'''
"17" = '''
:sup:`17` A nevstal-liť jest z mrtvých Kristus, marná jest víra vaše, ještě jste v hříších vašich. 
'''
"18" = '''
:sup:`18` A takť i ti, kteříž zesnuli v Kristu, zahynuli. 
'''
"19" = '''
:sup:`19` Jestližeť pak v tomto životě toliko naději máme v Kristu, nejbídnější jsme ze všech lidí. 
'''
"20" = '''
:sup:`20` Ale vstalť jest z mrtvých Kristus, prvotiny těch, jenž zesnuli. 
'''
"21" = '''
:sup:`21` Nebo poněvadž skrze člověka smrt, také i skrze člověka vzkříšení z mrtvých. 
'''
"22" = '''
:sup:`22` Nebo jakož v Adamovi všickni umírají, tak i skrze Krista všickni obživeni budou. 
'''
"23" = '''
:sup:`23` Ale jeden každý v svém pořádku: Prvotiny Kristus, potom ti, kteříž jsou Kristovi, v příští jeho. 
'''
"24" = '''
:sup:`24` Potom bude konec, když vzdá království Bohu a Otci, když vyprázdní všeliké knížatstvo, i všelikou vrchnost i moc. 
'''
"25" = '''
:sup:`25` Nebo musíť to býti, aby on kraloval, dokudž nepoloží všech nepřátel pod nohy jeho. 
'''
"26" = '''
:sup:`26` Nejposlednější pak nepřítel zahlazen bude smrt. 
'''
"27" = '''
:sup:`27` Nebo všecky věci poddal pod nohy jeho. Když pak praví, že všecky věci poddány jsou jemu, zjevnéť jest, že kromě toho, kterýž jemu poddal všecko. 
'''
"28" = '''
:sup:`28` A když poddáno jemu bude všecko, tedy i on Syn poddá se tomu, kterýž jemu poddati má všecko, aby byl Bůh všecko ve všech. 
'''
"29" = '''
:sup:`29` Sic jinak co činí ti, kteříž se křtí za mrtvé? Nevstávají-liť mrtví z mrtvých, i proč se křtí za mrtvé? 
'''
"30" = '''
:sup:`30` Proč i my nebezpečenství trpíme každé hodiny? 
'''
"31" = '''
:sup:`31` Na každý den umírám, skrze slávu naši, kterouž mám v Kristu Ježíši Pánu našem. 
'''
"32" = '''
:sup:`32` Jestližeť jsem obyčejem jiných lidí bojoval s šelmami v Efezu, co mi to prospěje, nevstanou-liť mrtví? Tedy jezme a pijme, nebo zítra zemřeme. 
'''
"33" = '''
:sup:`33` Nedejte se svoditi. Porušujíť dobré obyčeje zlá rozmlouvání. 
'''
"34" = '''
:sup:`34` Prociťte k konání spravedlnosti, a nehřešte. Nebo někteří ještě neznají Boha; k zahanbení vašemu toto mluvím. 
'''
"35" = '''
:sup:`35` Ale řekne někdo: Kterakž pak vstanou mrtví? A v jakém těle přijdou? 
'''
"36" = '''
:sup:`36` Ó nemoudrý, však to, což rozsíváš, nebývá obživeno, leč umře. 
'''
"37" = '''
:sup:`37` A což rozsíváš, ne to tělo, kteréž potom zroste, rozsíváš, ale holé zrno, jaké se trefí, pšenice nebo kteréžkoli jiné. 
'''
"38" = '''
:sup:`38` Bůh pak dává jemu tělo, jakž ráčí, a jednomu každému z těch semen jeho vlastní tělo. 
'''
"39" = '''
:sup:`39` Ne každé tělo jest jednostejné tělo, ale jiné zajisté tělo lidské, jiné tělo hovadí, jiné pak rybí, a jiné ptačí. 
'''
"40" = '''
:sup:`40` A jsou těla nebeská, a jsou těla zemská, ale jináť jest sláva nebeských, a jiná zemských, 
'''
"41" = '''
:sup:`41` Jiná sláva slunce, a jiná měsíce, a jiná sláva hvězd; nebo hvězda od hvězdy dělí se v slávě. 
'''
"42" = '''
:sup:`42` Tak i vzkříšení z mrtvých. Rozsívá se tělo porušitelné, vstane neporušitelné; 
'''
"43" = '''
:sup:`43` Rozsívá se nesličné, vstane slavné; rozsívá se nemocné, vstane mocné; 
'''
"44" = '''
:sup:`44` Rozsívá se tělo tělesné, vstane tělo duchovní. Jest tělo tělesné, jest také i duchovní tělo. 
'''
"45" = '''
:sup:`45` Takť i psáno jest: Učiněn jest první člověk Adam v duši živou, ale poslední Adam v ducha obživujícího. 
'''
"46" = '''
:sup:`46` Však ne nejprve duchovní, ale tělesné, potom pak duchovní. 
'''
"47" = '''
:sup:`47` První člověk byl z země zemský, druhý člověk jest sám Pán s nebe. 
'''
"48" = '''
:sup:`48` Jakýž jest ten zemský, takoví jsou i zemští, a jakýž ten nebeský, takovíž budou také i nebeští. 
'''
"49" = '''
:sup:`49` A jakož jsme nesli obraz zemského, takť poneseme obraz i nebeského. 
'''
"50" = '''
:sup:`50` Totoť pak pravím, bratří: Že tělo a krev království Božího dědictví nedosáhnou, aniž porušitelnost neporušitelnosti dědičně obdrží. 
'''
"51" = '''
:sup:`51` Aj, tajemství vám pravím: Ne všickni zajisté zesneme, ale všickni proměněni budeme, hned pojednou, v okamžení, k zatroubení poslednímu. 
'''
"52" = '''
:sup:`52` Neboť zatroubí, a mrtví vstanou neporušitelní, a my proměněni budeme. 
'''
"53" = '''
:sup:`53` Musí zajisté toto porušitelné tělo obléci neporušitelnost, a smrtelné toto obléci nesmrtelnost. 
'''
"54" = '''
:sup:`54` A když porušitelné toto tělo obleče neporušitelnost, a smrtelné toto obleče nesmrtelnost, tehdy se naplní řeč, kteráž napsána jest: Pohlcena jest smrt v vítězství. 
'''
"55" = '''
:sup:`55` Kde jest, ó smrti, osten tvůj? Kde jest, ó peklo, vítězství tvé? 
'''
"56" = '''
:sup:`56` Osten pak smrti jestiť hřích, a moc hřícha jest Zákon. 
'''
"57" = '''
:sup:`57` Ale Bohu díka, kterýž dal nám vítězství skrze Pána našeho Jezukrista. 
'''
"58" = '''
:sup:`58` Protož, bratří moji milí, stálí buďte a nepohnutelní, rozhojňujíce se v díle Páně vždycky, vědouce, že práce vaše není daremná v Pánu. 
'''
