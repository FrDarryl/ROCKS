[110]
"1" = '''
:sup:`1` Davidův žalm. Řekl Hospodin Pánu mému: Seď na pravici mé, dokudž nepoložím nepřátel tvých za podnože noh tvých. 
'''
"2" = '''
:sup:`2` Berlu moci tvé vyšle Hospodin z Siona, řka: Panuj u prostřed nepřátel svých. 
'''
"3" = '''
:sup:`3` Lid tvůj dobrovolný v den boje tvého v ozdobě svatosti, z života hned v svitání jako rosa plod tvůj bude. 
'''
"4" = '''
:sup:`4` Přisáhl Hospodin, a nebude želeti toho, řka: Ty jsi kněz na věky podlé řádu Melchisedechova. 
'''
"5" = '''
:sup:`5` Pán po pravici tvé potře v den hněvu svého krále. 
'''
"6" = '''
:sup:`6` Soud činiti bude mezi národy, porážku hroznou učiní, potře i hlavu panující nad mnohými krajinami. 
'''
"7" = '''
:sup:`7` Z potoka na cestě píti bude, a protož povýší hlavy. 
'''
