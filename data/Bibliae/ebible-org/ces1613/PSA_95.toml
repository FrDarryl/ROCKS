[95]
"1" = '''
:sup:`1` Poďte, zpívejme Hospodinu, prokřikujme skále spasení našeho. 
'''
"2" = '''
:sup:`2` Předejděme oblíčej jeho s díkčiněním, žalmy prozpěvujme jemu. 
'''
"3" = '''
:sup:`3` Nebo Hospodin jest Bůh veliký, a král veliký nade všecky bohy, 
'''
"4" = '''
:sup:`4` V jehož rukou základové země, a vrchové hor jeho jsou. 
'''
"5" = '''
:sup:`5` Jehož jest i moře, nebo on je učinil, i země, kterouž ruce jeho sformovaly. 
'''
"6" = '''
:sup:`6` Poďte, sklánějme se, a padněme před ním, klekejme před Hospodinem stvořitelem naším. 
'''
"7" = '''
:sup:`7` Onť jest zajisté Bůh náš, a my jsme lid pastvy jeho, a stádo rukou jeho. Dnes uslyšíte-li hlas jeho, 
'''
"8" = '''
:sup:`8` Nezatvrzujte srdce svého, jako při popuzení, a v den pokušení na poušti, 
'''
"9" = '''
:sup:`9` Kdežto pokoušeli mne otcové vaši, zkusiliť jsou mne, a viděli skutky mé. 
'''
"10" = '''
:sup:`10` Za čtyřidceti let měl jsem nesnáz s národem tím, a řekl jsem: Lid tento bloudí srdcem, a nepoznali cest mých. 
'''
"11" = '''
:sup:`11` Jimž jsem přisáhl v hněvě svém, že nevejdou v odpočinutí mé. 
'''
