[1]
"1" = '''
:sup:`1` Pavel, apoštol Ježíše Krista skrze vůli Boží, a Timoteus bratr, církvi Boží, kteráž jest v Korintu, se všemi svatými, kteříž jsou ve vší Achaii: 
'''
"2" = '''
:sup:`2` Milost vám a pokoj od Boha Otce našeho a Pána Jezukrista. 
'''
"3" = '''
:sup:`3` Požehnaný Bůh a Otec Pána našeho Jezukrista, Otec milosrdenství, a Bůh všelikého potěšení, 
'''
"4" = '''
:sup:`4` Kterýž těší nás ve všelikém ssoužení našem, abychom i my mohli potěšovati těch, kteříž by byli v jakémkoli ssoužení, a to tím potěšením, kterýmž i my potěšeni jsme od Boha. 
'''
"5" = '''
:sup:`5` Nebo jakož se rozhojňují utrpení Kristova na nás, tak skrze Krista rozhojňuje se i potěšení naše. 
'''
"6" = '''
:sup:`6` Nebo buďto že souženi jsme, pro vaše potěšení a spasení souženi jsme, kteréž se působí v snášení týchž trápení, kteráž i my trpíme; buďto že potěšováni býváme, pro vaše potěšení a spasení potěšováni býváme. A naděje naše pevná jest o vás. 
'''
"7" = '''
:sup:`7` Poněvadž víme, že jakož jste účastníci utrpení, také i potěšení. 
'''
"8" = '''
:sup:`8` Nechcemeť zajisté, abyste nevěděli, bratří, o soužení našem, kteréž jsme měli v Azii, že jsme nad míru přetíženi byli a nad možnost, tak že jsme již o životu svém byli pochybili. 
'''
"9" = '''
:sup:`9` Nýbrž sami v sobě již jsme byli tak usoudili, že nebylo lze než umříti, abychom nedoufali sami v sobě, ale v Bohu, jenž i mrtvé křísí. 
'''
"10" = '''
:sup:`10` Kterýž z takového nebezpečenství smrti vytrhl nás, a vytrhuje, v něhož doufáme, že i ještě vytrhne, 
'''
"11" = '''
:sup:`11` Když i vy nám pomáhati budete modlitbami za nás, aby z daru toho, příčinou mnohých osob nám daného, od mnohých děkováno bylo Bohu za nás. 
'''
"12" = '''
:sup:`12` Nebo chlouba naše tato jest, svědectví svědomí našeho, že v sprostnosti a v upřímosti Boží, ne v moudrosti tělesné, ale v milosti Boží obcovali jsme na tomto světě, zvláště pak u vás. 
'''
"13" = '''
:sup:`13` Neboť nepíšeme vám nic jiného, nežli to, což čtete, aneb což prvé znáte. A naději mám, že až do konce tak znáti budete. 
'''
"14" = '''
:sup:`14` Jakož jste již i z stránky poznali nás, žeť jsme chlouba vaše, podobně jako i vy naše, v den Pána Ježíše. 
'''
"15" = '''
:sup:`15` A v tomť doufání chtěl jsem k vám přijíti nejprve, abyste druhou milost měli, 
'''
"16" = '''
:sup:`16` A skrze vás jíti do Macedonie, a zase z Macedonie přijíti k vám, a potom od vás abych byl doprovozen do Judstva. 
'''
"17" = '''
:sup:`17` O tom pak když jsem přemyšloval, zdali jsem co lehkomyslně činil? Aneb což přemyšluji, zdali podle těla přemyšluji, tak aby bylo při mně: Jest, jest, není, není? 
'''
"18" = '''
:sup:`18` Ale víť to věrný Bůh, že řeč naše, kteráž byla mluvena k vám, nebyla: Jest, a není. 
'''
"19" = '''
:sup:`19` Nebo Syn Boží Ježíš Kristus, kterýž mezi vámi kázán jest skrze nás, totiž skrze mne a Silvána a Timotea, nebyl: Jest, a není, ale bylo v kázání o něm: Jest, 
'''
"20" = '''
:sup:`20` (Nebo kolikžkoli jest zaslíbení Božích, v němť jsou: Jest, a v němť také jest Amen,) k slávě Bohu skrze nás. 
'''
"21" = '''
:sup:`21` Ten pak, kterýž potvrzuje nás s vámi v Kristu, a kterýž pomazal nás, Bůh jest. 
'''
"22" = '''
:sup:`22` Kterýž i znamenal nás, a dal závdavek Ducha svatého v srdce naše. 
'''
"23" = '''
:sup:`23` Já pak Boha za svědka beru na svou duši, že lituje vás, ještě jsem nepřišel do Korintu. 
'''
"24" = '''
:sup:`24` Ne jako bychom panovali nad věrou vaší, ale pomocníci jsme radosti vaší; nebo věrou stojíte. 
'''
