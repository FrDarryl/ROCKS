'''
"158" = '''
:sup:`158` Viděl jsem ty, kteříž se převráceně měli, velmi to těžce nesa, že řeči tvé neostříhali. 
'''
"159" = '''
:sup:`159` Popatřiž, žeť rozkazy tvé miluji, Hospodine; podlé milosrdenství svého obživ mne. 
'''
"160" = '''
:sup:`160` Nejpřednější věc slova tvého jest pravda, a na věky trvá všeliký úsudek spravedlnosti tvé. 
'''
"161" = '''
:sup:`161` Šin Knížata mi se protiví bez příčiny, však slova tvého děsí se srdce mé. 
'''
"162" = '''
:sup:`162` Já raduji se z řeči tvé tak jako ten, kterýž dochází hojné kořisti. 
'''
"163" = '''
:sup:`163` Falše pak nenávidím, a jí v ohavnosti mám; zákon tvůj miluji. 
'''
"164" = '''
:sup:`164` Sedmkrát za den chválím tě z soudů tvých spravedlivých. 
'''
"165" = '''
:sup:`165` Pokoj mnohý těm, kteříž milují zákon tvůj, a nemají žádné urážky. 
'''
"166" = '''
:sup:`166` Očekávám na spasení tvé, Hospodine, a přikázaní tvá vykonávám. 
'''
"167" = '''
:sup:`167` Ostříhá duše má svědectví tvých, nebo je velice miluji. 
'''
"168" = '''
:sup:`168` Ostříhám rozkazů tvých a svědectví tvých; nebo všecky cesty mé jsou před tebou. 
'''
"169" = '''
:sup:`169` Thav Předstupiž úpění mé před oblíčej tvůj, Hospodine, a podlé slova svého uděl mi rozumnosti. 
'''
"170" = '''
:sup:`170` Vejdiž pokorná prosba má před tvář tvou, a vedlé řeči své vytrhni mne. 
'''
"171" = '''
:sup:`171` I vynesou rtové moji chválu, když ty mne vyučíš ustanovením svým. 
'''
"172" = '''
:sup:`172` Zpívati bude i jazyk můj slovo tvé, a že všecka přikázaní tvá jsou spravedlnost. 
'''
"173" = '''
:sup:`173` Budiž mi ku pomoci ruka tvá; neboť jsem sobě zvolil přikázaní tvá. 
'''
"174" = '''
:sup:`174` Toužím po spasení tvém, Hospodine, a zákon tvůj jest rozkoš má. 
'''
"175" = '''
:sup:`175` Živa bude duše má, a bude tě chváliti, a soudové tvoji budou mi na pomoc. 
'''
"176" = '''
:sup:`176` Bloudím jako ovce ztracená, hledejž služebníka svého, neboť se na přikázaní tvá nezapomínám. 
'''
