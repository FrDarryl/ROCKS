[4]
"1" = '''
:sup:`1` Protož prosímť vás já vězeň v Pánu, abyste hodně chodili, jakž sluší na povolání vaše, kterýmž povoláni jste, 
'''
"2" = '''
:sup:`2` Se vší pokorou, tichostí, i s snášelivostí, snášejíce se vespolek v lásce, 
'''
"3" = '''
:sup:`3` Usilujíce zachovávati jednotu Ducha v svazku pokoje. 
'''
"4" = '''
:sup:`4` Jedno jest tělo, a jeden Duch, jakož i povoláni jste v jedné naději povolání vašeho. 
'''
"5" = '''
:sup:`5` Jeden Pán, jedna víra, jeden křest, 
'''
"6" = '''
:sup:`6` Jeden Bůh a Otec všech, kterýž jest nade všecko, a skrze všecko, i ve všech vás. 
'''
"7" = '''
:sup:`7` Jednomu pak každému z nás dána jest milost podle míry obdarování Kristova. 
'''
"8" = '''
:sup:`8` Protož dí Písmo: Vstoupiv na výsost, jaté vedl vězně, a dal dary lidem. 
'''
"9" = '''
:sup:`9` Ale to, že vstoupil, co jest, jediné že i sstoupil prve do nejnižších stran země? 
'''
"10" = '''
:sup:`10` Ten pak, jenž sstoupil, onť jest, kterýž i vstoupil vysoko nade všecka nebesa, aby naplnil všecko. 
'''
"11" = '''
:sup:`11` A onť jest dal některé zajisté apoštoly, některé pak proroky, jiné evangelisty, jiné pastýře a učitele, 
'''
"12" = '''
:sup:`12` Pro spořádání svatých, k dílu služebnosti, k vzdělání těla Kristova, 
'''
"13" = '''
:sup:`13` Až bychom se sběhli všickni v jednotu víry a známosti Syna Božího, v muže dokonalého, v míru postavy plného věku Kristova, 
'''
"14" = '''
:sup:`14` Abychom již více nebyli děti, zmítající se a točící každým větrem učení v neustavičnosti lidské, v chytrosti k oklamávání lstivému; 
'''
"15" = '''
:sup:`15` Ale pravdu činíce v lásce, rosťme v něj všelikterak, v toho, kterýž jest hlava, totiž Kristus, 
'''
"16" = '''
:sup:`16` Z kteréhožto všecko tělo příslušně spojené a svázané po všech kloubích přisluhování, podle vnitřní moci v míru jednoho každého údu, zrůst těla činí, k vzdělání svému v lásce. 
'''
"17" = '''
:sup:`17` A protož totoť pravím a osvědčuji v Pánu, abyste již více nechodili, jako i jiní pohané chodí, v marnosti mysli své, 
'''
"18" = '''
:sup:`18` Zatemnění v rozumu, odcizeni jsouce od života Božího, pro neznámost, kteráž jest v nich z zatvrzení srdce jejich. 
'''
"19" = '''
:sup:`19` Kteřížto zoufavše sobě, vydali se v nestydatost, aby všelikou nečistotu páchali s chtivostí. 
'''
"20" = '''
:sup:`20` Ale vy ne tak jste se vyučili následovati Krista, 
'''
"21" = '''
:sup:`21` Ač jestliže jste ho slyšeli a o něm byli vyučeni, jakž ta jest pravda v Ježíšovi, 
'''
"22" = '''
:sup:`22` Totiž, složiti ono první obcování podle starého člověka, rušícího se, podle žádostí oklamávajících, 
'''
"23" = '''
:sup:`23` Obnoviti se pak duchem mysli vaší, 
'''
"24" = '''
:sup:`24` A obléci nového člověka, podle Boha stvořeného, v spravedlnosti a v svatosti pravdy. 
'''
"25" = '''
:sup:`25` Protož složíce lež, mluvtež pravdu jeden každý s bližním svým; nebo jsme vespolek údové. 
'''
"26" = '''
:sup:`26` Hněvejte se, a nehřešte; slunce nezapadej na hněvivost vaši. 
'''
"27" = '''
:sup:`27` Nedávejte místa ďáblu. 
'''
"28" = '''
:sup:`28` Kdo kradl, již více nekraď, ale raději pracuj, dělaje rukama svýma, což dobrého jest, aby měl z čeho uděliti nuznému. 
'''
"29" = '''
:sup:`29` Žádná řeč mrzutá nevycházej z úst vašich, ale ať jest každé promluvení dobré k vzdělání užitečnému, aby dalo milost posluchačům. 
'''
"30" = '''
:sup:`30` A nezarmucujte Ducha svatého Božího, kterýmžto znamenáni jste ke dni vykoupení. 
'''
"31" = '''
:sup:`31` Všeliká hořkost, a rozzlobení se, i hněv, i křik, i rouhání buď odjato od vás, se vší zlostí, 
'''
"32" = '''
:sup:`32` Ale buďte k sobě vespolek dobrotiví, milosrdní, odpouštějíce sobě vespolek, jakož i Bůh v Kristu odpustil vám. 
'''
