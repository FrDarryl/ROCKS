[103]
"1" = '''
:sup:`1` Davidův. Dobrořeč duše má Hospodinu, a všecky vnitřnosti mé jménu svatému jeho. 
'''
"2" = '''
:sup:`2` Dobrořeč duše má Hospodinu, a nezapomínej se na všecka dobrodiní jeho, 
'''
"3" = '''
:sup:`3` Kterýž odpouští tobě všecky nepravosti, kterýž uzdravuje všecky nemoci tvé, 
'''
"4" = '''
:sup:`4` Kterýž vysvobozuje od zahynutí život tvůj, kterýž tě korunuje milosrdenstvím a mnohým slitováním, 
'''
"5" = '''
:sup:`5` Kterýž nasycuje dobrými věcmi ústa tvá, tak že se obnovuje jako orlice mladost tvá. 
'''
"6" = '''
:sup:`6` Èiní, což spravedlivého jest, Hospodin, a soudy všechněm utištěným. 
'''
"7" = '''
:sup:`7` Známé učinil Mojžíšovi cesty své, synům Izraelským skutky své. 
'''
"8" = '''
:sup:`8` Lítostivý a milostivý jest Hospodin, dlouhoshovívající a mnohého milosrdenství. 
'''
"9" = '''
:sup:`9` Nebudeť ustavičně žehrati, ani na věky hněvu držeti. 
'''
"10" = '''
:sup:`10` Ne podlé hříchů našich nakládá s námi, ani vedlé nepravostí našich odplacuje nám. 
'''
"11" = '''
:sup:`11` Nebo jakož jsou vysoko nebesa nad zemí, tak jest vyvýšené milosrdenství jeho nad těmi, kteříž se ho bojí. 
'''
"12" = '''
:sup:`12` A jak daleko jest východ od západu, tak daleko vzdálil od nás přestoupení naše. 
'''
"13" = '''
:sup:`13` Jakož se slitovává otec nad dítkami, tak se slitovává Hospodin nad těmi, kteříž se hobojí. 
'''
"14" = '''
:sup:`14` Onť zajisté zná slepení naše, v paměti má, že prach jsme. 
'''
"15" = '''
:sup:`15` Dnové člověka jsou jako tráva, a jako květ polní, tak kvete. 
'''
"16" = '''
:sup:`16` Jakž vítr na něj povane, anť ho není, aniž ho již více pozná místo jeho. 
'''
"17" = '''
:sup:`17` Milosrdenství pak Hospodinovo od věků až na věky nad těmi, kteříž se ho bojí, a spravedlnost jeho nad syny synů, 
'''
"18" = '''
:sup:`18` Kteříž ostříhají smlouvy jeho, a pamatují na přikázaní jeho, aby je činili. 
'''
"19" = '''
:sup:`19` Hospodin na nebesích utvrdil trůn svůj, a kralování jeho nade vším panuje. 
'''
"20" = '''
:sup:`20` Dobrořečte Hospodinu andělé jeho, kteříž jste mocní v síle, a činíte slovo jeho, poslušní jsouc hlasu slova jeho. 
'''
"21" = '''
:sup:`21` Dobrořečte Hospodinu všickni zástupové jeho, služebníci jeho, kteříž činíte vůli jeho. 
'''
"22" = '''
:sup:`22` Dobrořečte Hospodinu všickni skutkové jeho, na všech místech panování jeho. Dobrořeč duše má Hospodinu. 
'''
