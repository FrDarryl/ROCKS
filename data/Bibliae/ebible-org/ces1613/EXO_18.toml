[18]
"1" = '''
:sup:`1` Uslyšel pak Jetro, kníže Madianské, test Mojžíšův, o všech věcech, kteréž učinil Bůh Mojžíšovi a Izraelovi, lidu svému, že vyvedl Hospodin Izraele z Egypta. 
'''
"2" = '''
:sup:`2` A vzal Jetro, test Mojžíšův, Zeforu manželku Mojžíšovu, kterouž byl odeslal, 
'''
"3" = '''
:sup:`3` A dva syny její, z nichž jméno jednoho Gerson; nebo řekl: Příchozí jsem byl v zemi cizí; 
'''
"4" = '''
:sup:`4` Jméno pak druhého Eliezer; nebo řekl: Bůh otce mého spomocník můj byl, a vytrhl mne od meče Faraonova. 
'''
"5" = '''
:sup:`5` I přišel Jetro, test Mojžíšův, s syny jeho i s ženou jeho k Mojžíšovi na poušť, kdež se byl položil při hoře Boží. 
'''
"6" = '''
:sup:`6` A vzkázal Mojžíšovi: Já, test tvůj Jetro, jdu k tobě, i žena tvá a oba synové její s ní. 
'''
"7" = '''
:sup:`7` I vyšel Mojžíš proti testi svému, a pokloniv se, políbil ho. I ptal se jeden druhého, jak se má; potom vešli do stanu. 
'''
"8" = '''
:sup:`8` A vypravoval Mojžíš testi svému všecko, což učinil Hospodin Faraonovi a Egyptským pro Izraele, a o všech nevolech, kteréž přicházely na ně na cestě, a jak je vysvobodil Hospodin. 
'''
"9" = '''
:sup:`9` I radoval se Jetro ze všeho dobrého, což učinil Hospodin Izraelovi, a že vytrhl jej z ruky Egyptských. 
'''
"10" = '''
:sup:`10` A řekl Jetro: Požehnaný Hospodin, kterýž vytrhl vás z ruky Egyptských a z ruky Faraonovy, kterýž vytrhl ten lid z poroby Egyptské. 
'''
"11" = '''
:sup:`11` Nyní jsem poznal, že větší jest Hospodin nade všecky bohy; nebo touž věcí, kterouž se vyvyšovali, on je převýšil. 
'''
"12" = '''
:sup:`12` A vzal Jetro, test Mojžíšův, zápal a oběti, kteréž obětoval Bohu. Potom přišel Aron a všickni starší Izraelští, aby jedli chléb s tchánem Mojžíšovým před Bohem. 
'''
"13" = '''
:sup:`13` Nazejtří pak posadil se Mojžíš, aby soudil lid; a stál lid před Mojžíšem od jitra až do večera. 
'''
"14" = '''
:sup:`14` Vida pak test Mojžíšův všecku práci jeho při lidu, řekl: Co jest to, což děláš s lidem? Proč ty sám sedíš, a všecken lid stojí před tebou od jitra až do večera? 
'''
"15" = '''
:sup:`15` Odpověděl Mojžíš tchánu svému: Přichází ke mně lid raditi se s Bohem. 
'''
"16" = '''
:sup:`16` Když mají o nějakou věc činiti, přicházejí ke mně, a soud činím mezi stranami, a oznamuji rady Boží a ustanovení jeho. 
'''
"17" = '''
:sup:`17` I řekl jemu test Mojžíšův: Nedobře děláš. 
'''
"18" = '''
:sup:`18` Tudíž tak ustaneš i ty i lid, kterýž s tebou jest. Nad možnost tvou těžká jest tato věc, nebudeš jí moci sám dosti učiniti. 
'''
"19" = '''
:sup:`19` Protož nyní uposlechni řeči mé; poradím tobě, a bude Bůh s tebou. Stůj ty za lid před Bohem, a donášej věci nesnadné k Bohu. 
'''
"20" = '''
:sup:`20` A vysvětluj jim řády a zákony, a oznamuj jim cestu, po níž by šli, a co by dělati měli. 
'''
"21" = '''
:sup:`21` Vyhledej také ze všeho lidu muže statečné, bohabojné, muže pravdomluvné, kteříž v nenávisti mají lakomství, a ustanov z nich knížata nad tisíci, setníky, padesátníky a desátníky. 
'''
"22" = '''
:sup:`22` Oni ať soudí lid každého času. Což bude většího, vznesou na tebe, a menší pře sami nechť soudí; a tak lehčeji bude tobě, když jiní ponesou břímě s tebou. 
'''
"23" = '''
:sup:`23` Jestliže to učiníš a rozkážeť Bůh, budeš moci trvati; také i všecken lid tento navracovati se bude k místům svým pokojně. 
'''
"24" = '''
:sup:`24` Tedy uposlechl Mojžíš řeči tchána svého, a učinil všecko, což on řekl. 
'''
"25" = '''
:sup:`25` A vybral Mojžíš muže statečné ze všeho Izraele, a ustanovil je hejtmany nad lidem, knížata nad tisíci, setníky, padesátníky a desátníky, 
'''
"26" = '''
:sup:`26` Kteříž soudili lid každého času. Nesnadnější věci vznášeli na Mojžíše, všecky pak menší pře sami soudili. 
'''
"27" = '''
:sup:`27` Potom propustil Mojžíš tchána svého; i odšel do země své. 
'''
