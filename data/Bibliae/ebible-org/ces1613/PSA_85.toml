[85]
"1" = '''
:sup:`1` Přednímu z kantorů, synů Chóre, žalm. 
'''
"2" = '''
:sup:`2` Laskavěs se, Hospodine, někdy ukazoval k zemi své, přivedls zase z vězení Jákoba. 
'''
"3" = '''
:sup:`3` Odpustil jsi nepravost lidu svého, přikryls všeliký hřích jejich. Sélah. 
'''
"4" = '''
:sup:`4` Zdržels všecken hněv svůj, odvrátils od zůřivosti prchlivost svou. 
'''
"5" = '''
:sup:`5` Navratiž se zase k nám, ó Bože spasení našeho, a učiň přítrž hněvu svému proti nám. 
'''
"6" = '''
:sup:`6` Zdaliž na věky hněvati se budeš na nás? A protáhneš zůřivost svou od národu do pronárodu? 
'''
"7" = '''
:sup:`7` Zdaliž ty obrátě se, neobživíš nás, tak aby se lid tvůj veselil v tobě? 
'''
"8" = '''
:sup:`8` Ukaž nám, Hospodine, milosrdenství své, a spasení své dej nám. 
'''
"9" = '''
:sup:`9` Ale poslechnu, co říká Bůh ten silný, Hospodin. Jistě žeť mluví pokoj k lidu svému, a k svatým svým, než aby se nenavracovali zase k bláznovství. 
'''
"10" = '''
:sup:`10` Zajisté žeť jest blízké těm, kteříž se ho bojí, spasení jeho, a přebývati bude sláva v zemi naší. 
'''
"11" = '''
:sup:`11` Milosrdenství a víra potkají se spolu, spravedlnost a pokoj dadí sobě políbení. 
'''
"12" = '''
:sup:`12` Víra z země pučiti se bude, a spravedlnost s nebe vyhlédati. 
'''
"13" = '''
:sup:`13` Dáť také Hospodin i časné dobré, tak že země naše vydá úrody své. 
'''
"14" = '''
:sup:`14` Způsobí to, aby spravedlnost před ním šla, když obrátí k cestě nohy své. 
'''
