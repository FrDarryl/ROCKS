[101]
"1" = '''
:sup:`1` Žalm Davidův. O milosrdenství a soudu zpívati budu, tobě, ó Hospodine, žalmy budu zpívati. 
'''
"2" = '''
:sup:`2` Opatrně se míti budu na cestě přímé, až přijdeš ke mně; choditi budu ustavičně v upřímnosti srdce svého i v domě svém. 
'''
"3" = '''
:sup:`3` Nepředstavímť sobě před oči věci nešlechetné; skutek uchylujících se v nenávisti mám, nepřichytíť se mne. 
'''
"4" = '''
:sup:`4` Srdce převrácené odstoupí ode mne, zlého nebudu oblibovati. 
'''
"5" = '''
:sup:`5` Škodícího jazykem bližnímu svému tajně, tohoť vytnu; očí vysokých a mysli naduté nikoli nebudu moci trpěti. 
'''
"6" = '''
:sup:`6` Oči mé na pravdomluvné v zemi, aby sedali se mnou; kdož chodí po cestě upřímé, tenť mi sloužiti bude. 
'''
"7" = '''
:sup:`7` Nebude bydliti v domě mém činící lest, a mluvící lež nebude míti místa u mne. 
'''
"8" = '''
:sup:`8` Každého jitra pléniti budu všecky nešlechetné z země, abych tak vyplénil z města Hospodinova všecky, kdož páší nepravost. 
'''
