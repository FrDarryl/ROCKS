[13]
"1" = '''
:sup:`1` Láska bratrská zůstávejž mezi vámi. 
'''
"2" = '''
:sup:`2` Na přívětivost k hostem nezapomínejte; skrze ni zajisté někteří, nevěděvše, anděly za hostě přijímali. 
'''
"3" = '''
:sup:`3` Pomněte na vězně, jako byste spolu vězňové byli, na soužené, jakožto ti, jenž také v těle jste. 
'''
"4" = '''
:sup:`4` Poctivéť jest u všech lidí manželství a lože nepoškvrněné, smilníky pak a cizoložníky souditi bude Bůh. 
'''
"5" = '''
:sup:`5` Obcování vaše budiž bez lakomství, dosti majíce na tom, což máte. Onť zajisté řekl: Nikoli nenechám tebe tak, aniž tě opustím; 
'''
"6" = '''
:sup:`6` Tak abychom doufanlivě říkali: Pán spomocník můj, aniž se budu báti, by mi co učiniti mohl člověk. 
'''
"7" = '''
:sup:`7` Zpomínejte na vůdce vaše, kteříž vám mluvili slovo Boží, jejichžto jaký byl cíl obcování, spatřujíce, následujtež jejich víry. 
'''
"8" = '''
:sup:`8` Ježíš Kristus jest včera i dnes, tentýž i na věky. 
'''
"9" = '''
:sup:`9` Učením rozličným a cizím nedejte se točiti. Výbornéť jest zajisté, aby milostí upevněno bylo srdce, a ne pokrmy, kteříž neprospěli těm, jenž se jimi vázali. 
'''
"10" = '''
:sup:`10` Mámeť oltář, z něhož nemají moci jísti ti, jenž stánku slouží. 
'''
"11" = '''
:sup:`11` Nebo kterýchž hovad krev vnášína bývá do svatyně skrze nejvyššího kněze za hřích, těch pálena bývají těla vně za stany. 
'''
"12" = '''
:sup:`12` Protož i Ježíš, aby posvětil lidu skrze svou vlastní krev, vně za branou trpěl. 
'''
"13" = '''
:sup:`13` Vyjděmež tedy k němu ven z stanů, pohanění jeho nesouce. 
'''
"14" = '''
:sup:`14` Neboť nemáme zde města zůstávajícího, ale onoho budoucího hledáme. 
'''
"15" = '''
:sup:`15` Protož skrze něho obětujme Bohu obět chvály vždycky, to jest ovoce rtů, oslavujících jméno jeho. 
'''
"16" = '''
:sup:`16` Na účinnost pak a na sdílnost nezapomínejte; nebo v takových obětech zvláštní svou libost má Bůh. 
'''
"17" = '''
:sup:`17` Povolni buďte správcům vašim a poslušni buďte jich; oniť zajisté bdějí nad dušemi vašimi, jako ti, kteříž počet mají vydati; ať by to s radostí činili, a ne s stýskáním. Neboť by vám to nebylo užitečné. 
'''
"18" = '''
:sup:`18` Modltež se za nás; doufámeť zajisté, že dobré svědomí máme, jakožto ti, kteříž se chceme ve všem chvalitebně chovati. 
'''
"19" = '''
:sup:`19` Pročež prosímť vás, abyste to hojněji činili, abych tím dříve navrácen byl vám. 
'''
"20" = '''
:sup:`20` Bůh pak pokoje, kterýž toho velikého pro krev smlouvy věčné Pastýře ovcí vzkřísil z mrtvých, Pána našeho Ježíše, 
'''
"21" = '''
:sup:`21` Učiniž vás způsobné ve všelikém skutku dobrém, k činění vůle jeho, působě v vás to, což jest libé před obličejem jeho, skrze Jezukrista, jemuž sláva na věky věků. Amen. 
'''
"22" = '''
:sup:`22` Prosímť pak vás, bratří, snestež trpělivě slovo napomenutí tohoto; neboť jsem krátce psal vám. 
'''
"23" = '''
:sup:`23` Věztež o bratru Timoteovi, že jest propuštěn, s kterýmžto, (přišel-li by brzo), navštívím vás. 
'''
"24" = '''
:sup:`24` Pozdravtež všech správců svých, i všech svatých. Pozdravují vás bratři z Vlach. 
'''
"25" = '''
:sup:`25` Milost Boží se všemi vámi. Amen. K Židům psán jest z Vlach po Timoteovi. 
'''
