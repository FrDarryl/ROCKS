[19]
"1" = '''
:sup:`1` Potom padl los druhý Simeonovi, pokolení synů Simeonových, po čeledech jejich, a bylo dědictví jejich u prostřed dědictví synů Juda. 
'''
"2" = '''
:sup:`2` A přišlo jim v dědictví jejich Bersabé, Seba a Molada; 
'''
"3" = '''
:sup:`3` Azarsual a Bala, též Esem; 
'''
"4" = '''
:sup:`4` Eltolad a Betul, a Horma; 
'''
"5" = '''
:sup:`5` Sicelech a Betmarchabot, a Azarsusa; 
'''
"6" = '''
:sup:`6` Betlebaot a Sarohem, měst třinácte i vsi jejich; 
'''
"7" = '''
:sup:`7` Ain, Remmon, též Eter a Asan, města čtyři i vsi jejich; 
'''
"8" = '''
:sup:`8` I všecky vsi, kteréž byly vůkolí měst těch, až do Balatber a Rámat poledního. To jest dědictví pokolení synů Simeonových po čeledech jejich. 
'''
"9" = '''
:sup:`9` Z podílu synů Judových bylo dědictví synů Simeonových; nebo díl synů Judových byl jim příliš veliký, protož u prostřed dědictví jejich vzali dědictví synové Simeonovi. 
'''
"10" = '''
:sup:`10` Potom přišel třetí los synům Zabulon po čeledech jejich, a jest meze dědictví jejich až do Sarid. 
'''
"11" = '''
:sup:`11` Odkudž vstupuje meze jejich podlé moře k Merala, a přichází až do Debaset, a běží až ku potoku, kterýž jest proti Jekonam. 
'''
"12" = '''
:sup:`12` Obrací se pak od Sarid nazpátek k východu slunce, ku pomezí Chazelet Tábor, a odtud táhne se k Daberet, a vstupuje do Jafie. 
'''
"13" = '''
:sup:`13` Odtud přechází zase k východu, do Gethefer a do Itakasin, odkudž vychází do Remmon, a točí se k Nea. 
'''
"14" = '''
:sup:`14` Točí se také táž meze od půlnoci do Anaton, a dochází až k údolí Jeftael; 
'''
"15" = '''
:sup:`15` A Katet, Naalol, Simron, Idala a Betlém, měst dvanácte i vsi jejich. 
'''
"16" = '''
:sup:`16` To jest dědictví synů Zabulonových po čeledech jejich, ta města i vsi jejich. 
'''
"17" = '''
:sup:`17` Izacharovi také padl los čtvrtý, totiž synům Izacharovým po čeledech jejich. 
'''
"18" = '''
:sup:`18` A meze jejich: Jezreel, Kasalat a Sunem; 
'''
"19" = '''
:sup:`19` Hafaraim, Sion, též Anaharat; 
'''
"20" = '''
:sup:`20` Rabbot, Kesion a Abez, 
'''
"21" = '''
:sup:`21` Ramet, Engannim a Enhada, i Betfeses. 
'''
"22" = '''
:sup:`22` Odkudž přibíhá meze k Táboru a k Sehesima a k Betsemes, a dochází až k Jordánu, měst šestnácte i vsi jejich. 
'''
"23" = '''
:sup:`23` To jest dědictví pokolení synů Izacharových po čeledech jejich, ta města i vsi jejich. 
'''
"24" = '''
:sup:`24` Padl také los pátý pokolení synů Asser po čeledech jejich. 
'''
"25" = '''
:sup:`25` A byla meze jejich: Helkat a Chali, a Beten, a Achzaf; 
'''
"26" = '''
:sup:`26` Elmelech, též Amaad a Mesal, a přibíhá až na Karmel k moři, a do Sichor Libnat; 
'''
"27" = '''
:sup:`27` A obrací se k východu slunce do Betdagon, a dosahá k losu Zabulonovu, a do údolí Jeftael k půlnoci, a do Betemek a Nehiel, a táhne se do Kábul na levou stranu, 
'''
"28" = '''
:sup:`28` A do Ebron a Rohob, a Hamon a Kána až do Sidonu velikého. 
'''
"29" = '''
:sup:`29` Odtud se navrací ta meze do Ráma až k městu hrazenému Zor; tu se obrací do Chosa, a skonává se při moři podlé vyměření v Achziba. 
'''
"30" = '''
:sup:`30` K tomu přísluší Afek a Rohob, měst dvamecítma i vsi jejich. 
'''
"31" = '''
:sup:`31` To jest dědictví pokolení synů Asser po čeledech jejich, ta města i vsi jejich. 
'''
"32" = '''
:sup:`32` Synům Neftalímovým padl los šestý, po čeledech jejich. 
'''
"33" = '''
:sup:`33` A byla meze jejich od Helef a od Elon do Sananim, a Adami, Nekeb a Jebnael, až do Lekum, a skonává se u Jordánu. 
'''
"34" = '''
:sup:`34` Potom navracuje se meze na západ k Azanot Tábor, a odtud jde do Hukuka, a vpadá k Zabulonovu od poledne, a k Asserovu přibíhá od západu, a k Judovu při Jordánu na východ slunce. 
'''
"35" = '''
:sup:`35` Města pak hrazená jsou: Assedim, Ser a Emat, Rechat a Ceneret; 
'''
"36" = '''
:sup:`36` Adama, Ráma a Azor; 
'''
"37" = '''
:sup:`37` Kedes, Edrei a Enazor; 
'''
"38" = '''
:sup:`38` Jeron, Magdalel, Horem, Betanat a Betsemes, měst devatenácte i vsi jejich. 
'''
"39" = '''
:sup:`39` To jest dědictví pokolení synů Neftalím po čeledech jejich, ta města s vesnicemi svými. 
'''
"40" = '''
:sup:`40` Na pokolení synů Dan po čeledech jejich padl los sedmý. 
'''
"41" = '''
:sup:`41` A byla meze dědictví jejich: Zaraha a Estaol, a Hirsemes; 
'''
"42" = '''
:sup:`42` Salbin, Aialon a Jetela; 
'''
"43" = '''
:sup:`43` Elon, Tamna a Ekron; 
'''
"44" = '''
:sup:`44` Elteke, Gebbeton a Baalat; 
'''
"45" = '''
:sup:`45` Jehud, Beneberak a Getremmon; 
'''
"46" = '''
:sup:`46` Mehaiarkon a Rakon s pomezím, kteréž jest naproti Joppe. 
'''
"47" = '''
:sup:`47` Přišlo pak pomezí synům Dan příliš malé. Protož vstoupili synové Dan, a bojovali proti Lesen, a dobyvše ho, pobili obyvatele ostrostí meče, a vzavše je v dědictví, bydlili tam, a přezděli Lesenu Dan, vedlé jména Dan otce svého. 
'''
"48" = '''
:sup:`48` To jest dědictví pokolení synů Dan po čeledech jejich, ta města i vsi jejich. 
'''
"49" = '''
:sup:`49` Když pak přestali děliti se zemí po mezech jejích, dali synové Izraelští dědictví Jozue, synu Nun, mezi sebou. 
'''
"50" = '''
:sup:`50` Podlé rozkázaní Hospodinova dali jemu město, kteréhož žádal, Tamnatsára, na hoře Efraim. I vystavěl město, a přebýval v něm. 
'''
"51" = '''
:sup:`51` Ta jsou dědictví, kteráž dali k vládařství Eleazar kněz a Jozue syn Nun, i přední z otců pokolení synů Izraelských, losem v Sílo před Hospodinem, u dveří stánku úmluvy, a tak dokonali rozdělování země. 
'''
