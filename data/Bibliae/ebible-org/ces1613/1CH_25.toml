[25]
"1" = '''
:sup:`1` I oddělil David a knížata vojska k službě syny Azafovy a Hémanovy a Jedutunovy, kteříž by prorokovali při harfách, při loutnách a při cimbálích. Byl pak počet jejich, totiž mužů těch, jenž práci vedli v přisluhování svém, 
'''
"2" = '''
:sup:`2` Z synů Azafových: Zakur, Jozef, Netaniáš a Asarela, synové Azafovi, pod spravou Azafavou byli, kterýž prorokoval k rozkazu královu. 
'''
"3" = '''
:sup:`3` Z Jedutuna synů Jedutunových bylo šest: Godoliáš, Zeri, Izaiáš, Chasabiáš, Mattitiáš a Simei, pod spravou otce jejich Jedutuna, kterýž prorokoval při harfě k slavení a chválení Hospodina. 
'''
"4" = '''
:sup:`4` Z Hémana synové Hémanovi: Bukkiáš, Mataniáš, Uziel, Sebuel, Jerimot, Chananiáš, Chanani, Eliata, Giddalti, Romantiezer, Jazbekasa, Malloti, Hotir a Machaziot. 
'''
"5" = '''
:sup:`5` Všickni ti synové Hémanovi, proroka králova v slovích Božských, k vyvyšování moci. A dal Bůh Hémanovi synů čtrnácte a dcery tři. 
'''
"6" = '''
:sup:`6` Všickni ti byli pod spravou otce svého, při zpívání v domě Hospodinově na cymbálích, loutnách a harfách, k službě v domě Božím vedlé poručení králova Azafovi, Jedutunovi a Hémanovi. 
'''
"7" = '''
:sup:`7` Byl pak počet jich s bratřími jejich, těmi, kteříž byli vycvičení v zpěvích Hospodinových, všech mistrů dvě stě osmdesát osm. 
'''
"8" = '''
:sup:`8` Tedy metali losy, houf držících stráž naproti druhému, jakž malý, tak veliký, mistr i učedlník. 
'''
"9" = '''
:sup:`9` I padl první los v čeledi Azaf na Jozefa, na Godoliáše s bratřími a syny jeho druhý, jichž bylo dvanáct. 
'''
