[102]
"1" = '''
:sup:`1` Modlitba chudého, když sevřín jsa, před Hospodinem vylévá žádosti své. 
'''
"2" = '''
:sup:`2` Hospodine, slyš modlitbu mou, a volání mé přijdiž k tobě. 
'''
"3" = '''
:sup:`3` Neskrývej tváři své přede mnou, v den ssoužení mého nakloň ke mně ucha svého; když k tobě volám, rychle vyslyš mne. 
'''
"4" = '''
:sup:`4` Nebo mizejí jako dým dnové moji, a kosti mé jako ohniště vypáleny jsou. 
'''
"5" = '''
:sup:`5` Poraženo jest jako bylina, a usvadlo srdce mé, tak že jsem chleba svého jísti zapomenul. 
'''
"6" = '''
:sup:`6` Od hlasu lkání mého přilnuly kosti mé k kůži mé. 
'''
"7" = '''
:sup:`7` Podobný jsem učiněn pelikánu na poušti, jsem jako výr na pustinách. 
'''
"8" = '''
:sup:`8` Bdím, a jsem jako vrabec osamělý na střeše. 
'''
"9" = '''
:sup:`9` Každý den utrhají mi nepřátelé moji, a posměvači moji proklínají mnou. 
'''
"10" = '''
:sup:`10` Nebo jídám popel jako chléb, a k nápoji svému slz přiměšuji, 
'''
"11" = '''
:sup:`11` Pro rozhněvání tvé a zažžený hněv tvůj; nebo zdvihna mne, hodils mnou. 
'''
"12" = '''
:sup:`12` Dnové moji jsou jako stín nachýlený, a já jako tráva usvadl jsem. 
'''
"13" = '''
:sup:`13` Ale ty, Hospodine, na věky zůstáváš, a památka tvá od národu až do pronárodu. 
'''
"14" = '''
:sup:`14` Ty povstana, smiluješ se nad Sionem, nebo čas jest učiniti milost jemu, a čas uložený přišel. 
'''
"15" = '''
:sup:`15` Nebo líbost mají služebníci tvoji v kamení jeho, a nad prachem jeho slitují se, 
'''
"16" = '''
:sup:`16` Aby se báli pohané jména Hospodinova, a všickni králové země slávy tvé, 
'''
"17" = '''
:sup:`17` Když by Hospodin vzdělal Sion, a ukázal se v slávě své, 
'''
"18" = '''
:sup:`18` Když by popatřil k modlitbě poníženého lidu, nepohrdaje modlitbou jejich. 
'''
"19" = '''
:sup:`19` Budeť to zapsáno pro budoucí potomky, a lid, kterýž má stvořen býti, chváliti bude Hospodina, 
'''
"20" = '''
:sup:`20` Že shlédl s výsosti svatosti své. Hospodin s nebe na zemi že popatřil, 
'''
"21" = '''
:sup:`21` Aby vyslyšel vzdychání vězňů, a rozvázal ty, kteříž již k smrti oddání byli, 
'''
"22" = '''
:sup:`22` Aby vypravovali na Sionu jméno Hospodinovo, a chválu jeho v Jeruzalémě, 
'''
"23" = '''
:sup:`23` Když se spolu shromáždí národové a království, aby sloužili Hospodinu. 
'''
"24" = '''
:sup:`24` Ztrápilť jest na cestě sílu mou, ukrátil dnů mých, 
'''
"25" = '''
:sup:`25` Až jsem řekl: Můj Bože, nebeř mne u prostřed dnů mých; od národu zajisté až do pronárodu jsou léta tvá, 
'''
"26" = '''
:sup:`26` I prvé nežlis založil zemi, a dílo rukou svých, nebesa. 
'''
"27" = '''
:sup:`27` Onať pominou, ty pak zůstáváš; všecky ty věci jako roucho zvetšejí, jako oděv změníš je, a změněny budou. 
'''
"28" = '''
:sup:`28` Ty pak jsi tentýž, a léta tvá nikdy nepřestanou. 
'''
"29" = '''
:sup:`29` Synové služebníků tvých bydliti budou, a símě jejich zmocní se před tebou. 
'''
