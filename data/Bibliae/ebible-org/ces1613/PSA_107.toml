[107]
"1" = '''
:sup:`1` Oslavujte Hospodina, nebo jest dobrý, nebo na věky milosrdenství jeho. 
'''
"2" = '''
:sup:`2` Nechť o tom vypravují ti, kteříž jsou vykoupeni skrze Hospodina, jak je on vykoupil z ruky těch, kteříž je ssužovali, 
'''
"3" = '''
:sup:`3` A shromáždil je z zemí, od východu a od západu, od půlnoci i od moře. 
'''
"4" = '''
:sup:`4` Bloudili po poušti, po cestách pustých, města k přebývání nenacházejíce. 
'''
"5" = '''
:sup:`5` Hladovití a žízniví byli, až v nich svadla duše jejich. 
'''
"6" = '''
:sup:`6` Když volali k Hospodinu v ssoužení svém, z úzkostí jejich vytrhl je, 
'''
"7" = '''
:sup:`7` A vedl je po cestě přímé, aby přišli do města k bydlení. 
'''
"8" = '''
:sup:`8` Nechať oslavují před Hospodinem milosrdenství jeho, a divné skutky jeho před syny lidskými, 
'''
"9" = '''
:sup:`9` Poněvadž napájí duši žíznivou, a duši hladovitou naplňuje dobrými věcmi. 
'''
"10" = '''
:sup:`10` Kteříž sedí ve tmě a v stínu smrti, sevříni jsouce bídou i železy, 
'''
"11" = '''
:sup:`11` Protože odporni byli řečem Boha silného, a radou Nejvyššího pohrdli. 
'''
"12" = '''
:sup:`12` Pročež ponížil bídou srdce jejich, padli, a nebylo pomocníka. 
'''
"13" = '''
:sup:`13` Když volají k Hospodinu v ssoužení svém, z úzkostí je vysvobozuje. 
'''
"14" = '''
:sup:`14` Vyvodí je z temností a stínu smrti, a svazky jejich trhá. 
'''
"15" = '''
:sup:`15` Nechať oslavují před Hospodinem milosrdenství jeho, a divné skutky jeho před syny lidskými, 
'''
"16" = '''
:sup:`16` Poněvadž láme brány měděné, a závory železné posekává. 
'''
"17" = '''
:sup:`17` Blázni pro cestu převrácenosti své, a pro nepravosti své v trápení bývají. 
'''
"18" = '''
:sup:`18` Oškliví se jim všeliký pokrm, až se i k branám smrti přibližují. 
'''
"19" = '''
:sup:`19` Když volají k Hospodinu v ssoužení svém, z úzkostí jejich je vysvobozuje. 
'''
"20" = '''
:sup:`20` Posílá slovo své, a uzdravuje je, a vysvobozuje je z hrobu. 
'''
"21" = '''
:sup:`21` Nechať oslavují před Hospodinem milosrdenství jeho, a divné skutky jeho před syny lidskými, 
'''
"22" = '''
:sup:`22` A obětujíce oběti chvály, ať vypravují skutky jeho s prozpěvováním. 
'''
"23" = '''
:sup:`23` Kteří se plaví po moři na lodech, pracujíce na velikých vodách, 
'''
"24" = '''
:sup:`24` Tiť vídají skutky Hospodinovy, a divy jeho v hlubokosti. 
'''
"25" = '''
:sup:`25` Jakž jen dí, hned se strhne vítr bouřlivý, a dme vlny mořské. 
'''
"26" = '''
:sup:`26` Vznášejí se k nebi, sstupují do propasti, duše jejich v nebezpečenství rozplývá se. 
'''
"27" = '''
:sup:`27` Motají se a nakloňují jako opilý, a všecko umění jejich mizí. 
'''
"28" = '''
:sup:`28` Když volají k Hospodinu v ssoužení svém, z úzkostí jejich je vysvobozuje. 
'''
"29" = '''
:sup:`29` Proměňuje bouři v utišení, tak že umlkne vlnobití jejich. 
'''
"30" = '''
:sup:`30` I veselí se, že utichlo; a tak přivodí je k břehu žádostivému. 
'''
"31" = '''
:sup:`31` Nechať oslavují před Hospodinem milosrdenství jeho, a divné skutky jeho před syny lidskými. 
'''
"32" = '''
:sup:`32` Nechť ho vyvyšují v shromáždění lidu, a v radě starců chválí jej. 
'''
"33" = '''
:sup:`33` Obrací řeky v poušť, a prameny vod v suchost, 
'''
"34" = '''
:sup:`34` Zemi úrodnou v slatinnou, pro zlost obyvatelů jejích. 
'''
"35" = '''
:sup:`35` Pustiny obrací v jezera, a zemi vyprahlou v prameny vod. 
'''
"36" = '''
:sup:`36` I osazuje na ní hladovité, aby stavěli města k bydlení. 
'''
"37" = '''
:sup:`37` Kteříž osívají pole, a dělají vinice, a shromažďují sobě užitek úrody. 
'''
"38" = '''
:sup:`38` Takť on jim žehná, že se rozmnožují velmi, a dobytka jejich neumenšuje. 
'''
"39" = '''
:sup:`39` A někdy pak umenšeni a sníženi bývají ukrutenstvím, bídou a truchlostí, 
'''
"40" = '''
:sup:`40` Když vylévá pohrdání na knížata, dopouštěje, aby bloudili po poušti bezcestné. 
'''
"41" = '''
:sup:`41` Onť vyzdvihuje nuzného z trápení, a rozmnožuje rodinu jako stádo. 
'''
"42" = '''
:sup:`42` Nechť to spatřují upřímí, a rozveselí se, ale všeliká nepravost ať zacpá ústa svá. 
'''
"43" = '''
:sup:`43` Ale kdo jest tak moudrý, aby toho šetřil, a vyrozumíval mnohému milosrdenství Hospodinovu? 
'''
