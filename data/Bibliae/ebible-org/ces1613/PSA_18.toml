[18]
"1" = '''
:sup:`1` Přednímu zpěváku, služebníka Hospodinova Davida, kterýž mluvil Hospodinu slova písně této v ten den, v němž ho vysvobodil Hospodin z ruky všech nepřátel jeho i z ruky Saulovy, a řekl: 
'''
"2" = '''
:sup:`2` Z vnitřnosti srdce miluji tě, Hospodine, sílo má. 
'''
"3" = '''
:sup:`3` Hospodin skála má a hrad můj, i vysvoboditel můj, Bůh silný můj, skála má, v němž naději skládám, štít můj a roh spasení mého, mé útočiště. 
'''
"4" = '''
:sup:`4` Chvály hodného vzýval jsem Hospodina, a od nepřátel svých byl jsem vyproštěn. 
'''
"5" = '''
:sup:`5` Obklíčilyť mne byly bolesti smrti, a proudové nešlechetných předěsili mne. 
'''
"6" = '''
:sup:`6` Bylyť jsou mne obklíčily bolesti hrobu, osídla smrti zachvátila mne. 
'''
"7" = '''
:sup:`7` V úzkosti své vzýval jsem Hospodina, a k Bohu svému volal jsem, i vyslyšel z chrámu svého hlas můj, a volání mé před oblíčejem jeho přišlo v uši jeho. 
'''
"8" = '''
:sup:`8` Tehdy pohnula se a zatřásla země, základové hor pohnuli se, a třásli se pro rozhněvání jeho. 
'''
"9" = '''
:sup:`9` Dým vystupoval z chřípí jeho, a oheň zžírající z úst jeho, od něhož se uhlí rozpálilo. 
'''
"10" = '''
:sup:`10` Nakloniv nebes, sstoupil, a mrákota byla pod nohami jeho. 
'''
"11" = '''
:sup:`11` A sedě na cherubínu, letěl, letěl na peří větrovém. 
'''
"12" = '''
:sup:`12` Udělal sobě z temností skrýši, vůkol sebe stánek svůj z temných vod a hustých oblaků. 
'''
"13" = '''
:sup:`13` Od blesku před ním oblakové jeho rozehnáni jsou, krupobití i uhlí řeřavé. 
'''
"14" = '''
:sup:`14` I hřímal na nebi Hospodin, a Nejvyšší vydal zvuk svůj, i krupobití a uhlí řeřavé. 
'''
"15" = '''
:sup:`15` Vystřelil i střely své, a rozptýlil je, a blýskáním častým porazil je. 
'''
"16" = '''
:sup:`16` I ukázaly se hlubiny vod, a odkryti jsou základové okršlku pro žehrání tvé, Hospodine, pro dchnutí větru chřípí tvých. 
'''
"17" = '''
:sup:`17` Poslav s výsosti, uchopil mne, vytáhl mne z velikých vod. 
'''
"18" = '''
:sup:`18` Vytrhl mne od nepřítele mého silného, a od těch, kteříž mne nenáviděli, ačkoli silnější mne byli. 
'''
"19" = '''
:sup:`19` Předstihliť jsou mne byli v den trápení mého, ale Hospodin byl mi podpora. 
'''
"20" = '''
:sup:`20` Kterýž vyvedl mne na prostranno, vytrhl mne, nebo mne sobě oblíbil. 
'''
"21" = '''
:sup:`21` Odplatil mi Hospodin podlé spravedlnosti mé, podlé čistoty rukou mých nahradil mi. 
'''
"22" = '''
:sup:`22` Nebo jsem ostříhal cest Hospodinových, aniž jsem se bezbožně strhl Boha svého. 
'''
"23" = '''
:sup:`23` Všickni zajisté soudové jeho jsou přede mnou, a ustanovení jeho neodložil jsem od sebe. 
'''
"24" = '''
:sup:`24` Nýbrž upřímě choval jsem se k němu, a vystříhal jsem se nepravosti své. 
'''
"25" = '''
:sup:`25` Protož odplatil mi Hospodin podlé spravedlnosti mé, podlé čistoty rukou mých, kteráž jest před očima jeho. 
'''
"26" = '''
:sup:`26` Ty, Pane, s milosrdným milosrdně nakládáš, a k člověku upřímému upřímě se máš. 
'''
"27" = '''
:sup:`27` K sprostnému sprostně se ukazuješ, a s převráceným převráceně zacházíš. 
'''
"28" = '''
:sup:`28` Lid pak ssoužený vysvobozuješ, a oči vysoké snižuješ. 
'''
"29" = '''
:sup:`29` Ty zajisté rozsvěcuješ svíci mou; Hospodin Bůh můj osvěcuje temnosti mé. 
'''
"30" = '''
:sup:`30` Nebo v tobě proběhl jsem vojsko, a v Bohu svém přeskočil jsem i zed. 
'''
"31" = '''
:sup:`31` Boha tohoto silného cesta jest dokonalá, výmluvnosti Hospodinovy jsou přečištěné, onť jest štít všech, kteříž v něho doufají. 
'''
"32" = '''
:sup:`32` Nebo kdo jest Bohem kromě Hospodina, a kdo skalou kromě Boha našeho? 
'''
"33" = '''
:sup:`33` Ten Bůh silný přepasuje mne udatností, a činí dokonalou cestu mou. 
'''
"34" = '''
:sup:`34` Èiní nohy mé jako laní, a na vysokostech mých postavuje mne. 
'''
"35" = '''
:sup:`35` Učí ruce mé boji, tak že lámi i lučiště ocelivé rukama svýma. 
'''
"36" = '''
:sup:`36` Tys mi také dodal štítu spasení svého, a pravice tvá podpírala mne, a dobrotivost tvá mne zvelebila. 
'''
"37" = '''
:sup:`37` Rozšířil jsi krokům mým místo pode mnou, a nepodvrtly se nohy mé. 
'''
"38" = '''
:sup:`38` Honil jsem nepřátely své, a postihl jsem je, aniž jsem se navrátil, až jsem je vyhubil. 
'''
"39" = '''
:sup:`39` Tak jsem je zranil, že nemohli povstati, padše pod nohy mé. 
'''
"40" = '''
:sup:`40` Ty jsi zajisté mne přepásal udatností k boji, povstávající proti mně sehnul jsi pode mne. 
'''
"41" = '''
:sup:`41` Nýbrž dals mi šíji nepřátel mých, abych ty, kteříž mne nenáviděli, vyplénil. 
'''
"42" = '''
:sup:`42` Volaliť jsou, ale nebylo spomocníka k Hospodinu, ale nevyslyšel jich. 
'''
"43" = '''
:sup:`43` I potřel jsem je jako prach u povětří, jako bláto na ulicích rozšlapal jsem je. 
'''
"44" = '''
:sup:`44` Ty jsi mne vyprostil z různic lidu, a postavils mne v hlavu národům; lid, kteréhož jsem neznal, sloužil mi. 
'''
"45" = '''
:sup:`45` Jakž jen zaslechli, uposlechli mne, cizozemci lhali mi. 
'''
"46" = '''
:sup:`46` Cizozemci svadli a třásli se v ohradách svých. 
'''
"47" = '''
:sup:`47` Živť jest Hospodin, a požehnaná skála má; protož buď vyvyšován Bůh spasení mého, 
'''
"48" = '''
:sup:`48` Bůh silný, kterýž mi pomsty poroučí, a podmaňuje mi lidi. 
'''
"49" = '''
:sup:`49` Ty jsi vysvoboditel můj z moci nepřátel mých, také i nad povstávající proti mně vyvýšils mne, a od člověka ukrutného vyprostils mne. 
'''
"50" = '''
:sup:`50` A protož chváliti tě budu mezi národy, ó Hospodine, a jménu tvému žalmy prozpěvovati, 
'''
"51" = '''
:sup:`51` Kterýž tak důstojně vysvobozuješ krále svého, a činíš milosrdenství pomazanému svému Davidovi, i semeni jeho až na věky. 
'''
