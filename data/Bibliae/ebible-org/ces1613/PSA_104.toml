[104]
"1" = '''
:sup:`1` Dobrořeč duše má Hospodinu. Hospodine Bože můj, velmi jsi veliký, velebnost a krásu jsi oblékl. 
'''
"2" = '''
:sup:`2` Přioděls se světlem jako rouchem, roztáhls nebesa jako kortýnu. 
'''
"3" = '''
:sup:`3` Kterýž sklenul na vodách paláce své, kterýž užívá hustých oblaků místo vozů, a vznáší se na peří větrovém. 
'''
"4" = '''
:sup:`4` Kterýž činí posly své duchy, služebníky své oheň plápolající. 
'''
"5" = '''
:sup:`5` Založil zemi na sloupích jejich, tak že se nepohne na věky věků. 
'''
"6" = '''
:sup:`6` Propastí jako rouchem byl jsi ji přioděl, i nad horami stály vody. 
'''
"7" = '''
:sup:`7` K žehrání tvému rozběhly se, před hřmotem hromu tvého pospíšily, 
'''
"8" = '''
:sup:`8` (Vystoupily hory, snížilo se údolí), na místo, kteréž jsi jim založil. 
'''
"9" = '''
:sup:`9` Meze jsi položil, aby jich nepřestupovaly, ani se navracovaly k přikrývání země. 
'''
"10" = '''
:sup:`10` Kterýž vypouštíš potoky přes údolé, aby tekli mezi horami, 
'''
"11" = '''
:sup:`11` A nápoj dávali všechněm živočichům polním. Tuť uhašují oslové divocí žízeň svou. 
'''
"12" = '''
:sup:`12` Při nich hnízdí se ptactvo nebeské, a z prostřed ratolestí hlas svůj vydává. 
'''
"13" = '''
:sup:`13` Kterýž svlažuješ hory z výsostí svých, aby ovocem činů tvých sytila se země. 
'''
"14" = '''
:sup:`14` Dáváš, aby rostla tráva dobytku, a bylina ku potřebě člověku, abys tak vyvodil chléb z země, 
'''
"15" = '''
:sup:`15` A víno, jenž obveseluje srdce člověka. Èiní, aby se stkvěla tvář od oleje, ano i pokrmem zdržuje život lidský. 
'''
"16" = '''
:sup:`16` Nasyceno bývá i dříví Hospodinovo, cedrové Libánští, kteréž štípil. 
'''
"17" = '''
:sup:`17` Na nichž se ptáci hnízdí, i čáp příbytek svůj má na jedlí. 
'''
"18" = '''
:sup:`18` Hory vysoké jsou kamsíků, skály útočiště králíků. 
'''
"19" = '''
:sup:`19` Učinil měsíc k jistým časům, a slunce zná západ svůj. 
'''
"20" = '''
:sup:`20` Uvodíš tmu, a bývá noc, v níž vybíhají všickni živočichové lesní: 
'''
"21" = '''
:sup:`21` Lvíčata řvoucí po loupeži, aby hledali od Boha silného pokrmu svého. 
'''
"22" = '''
:sup:`22` Když slunce vychází, zase shromažďují se, a v doupatech svých se ukládají. 
'''
"23" = '''
:sup:`23` Èlověk vychází ku práci své, a k dílu svému až do večera. 
'''
"24" = '''
:sup:`24` Jak mnozí a velicí jsou skutkové tvoji, Hospodine! Všeckys je moudře učinil, plná jest země bohatství tvého. 
'''
"25" = '''
:sup:`25` V moři pak velikém a přeširokém, tamť jsou hmyzové nesčíslní, a živočichové malí i velicí. 
'''
"26" = '''
:sup:`26` Tuť bárky přecházejí i velryb, kteréhož jsi stvořil, aby v něm hrál. 
'''
"27" = '''
:sup:`27` Všecko to na tě očekává, abys jim dával pokrm časem svým. 
'''
"28" = '''
:sup:`28` Když jim dáváš, sbírají; když otvíráš ruku svou, nasyceni bývají dobrými věcmi. 
'''
"29" = '''
:sup:`29` Když skrýváš tvář svou, rmoutí se; když odjímáš ducha jejich, hynou, a v prach svůj se navracejí. 
'''
"30" = '''
:sup:`30` Vysíláš ducha svého, a zase stvořeni bývají, a obnovuješ tvář země. 
'''
"31" = '''
:sup:`31` Budiž sláva Hospodinova na věky, rozveselujž se Hospodin v skutcích svých. 
'''
"32" = '''
:sup:`32` On když pohledí na zemi, anať se třese; když se dotkne hor, anť se kouří. 
'''
"33" = '''
:sup:`33` Zpívati budu Hospodinu, dokudž jsem živ; žalmy Bohu svému zpívati budu, pokudž mne stává. 
'''
"34" = '''
:sup:`34` Libé bude přemyšlování mé o něm, jáť rozveselím se v Hospodinu. 
'''
"35" = '''
:sup:`35` Ó by hříšníci vyhynuli z země, a bezbožných aby již nebylo. Dobrořeč duše má Hospodinu. Halelujah. 
'''
