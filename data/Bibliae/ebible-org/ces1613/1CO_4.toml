[4]
"1" = '''
:sup:`1` Tak o nás smýšlej člověk, jako o služebnících Kristových a šafářích tajemství Božích. 
'''
"2" = '''
:sup:`2` Dále pak vyhledává se při šafářích toho, aby každý z nich věrný nalezen byl. 
'''
"3" = '''
:sup:`3` Mně pak to za nejmenší věc jest, abych od vás souzen byl, aneb od lidského soudu; nýbrž aniž sám sebe soudím. 
'''
"4" = '''
:sup:`4` Nebo ačkoli do sebe nic bezbožného nevím, však ne skrze to jsem spravedliv; nebo ten, ješto mne soudí, Pán jest. 
'''
"5" = '''
:sup:`5` Protož nesuďtež nic před časem, až by přišel Pán, kterýž i osvítí to, což skrytého jest ve tmě, a zjeví rady srdcí. A tehdážť bude míti chválu jeden každý od Boha. 
'''
"6" = '''
:sup:`6` Tyto pak věci, bratří moji, v podobenství obrátil jsem na sebe a na Apollo, pro vás, abyste se na nás učili nad to, což psáno jest, výše nesmýšleti, a abyste jeden pro druhého nenadýmali se proti někomu. 
'''
"7" = '''
:sup:`7` Nebo kdož tě soudí? A co máš, ješto bys nevzal? A když jsi vzal, proč se chlubíš, jako bys nevzal? 
'''
"8" = '''
:sup:`8` Již jste nasyceni, již jste zbohatli, bez nás kralujete. Ale ó byste kralovali, abychom i my také spolu s vámi kralovali. 
'''
"9" = '''
:sup:`9` Za to mám jistě, že nás Bůh apoštoly poslední okázal jako k smrti oddané; nebo učiněni jsme divadlo tomuto světu, i andělům, i lidem. 
'''
"10" = '''
:sup:`10` My blázni pro Krista, ale vy opatrní v Kristu; my mdlí, vy pak silní; vy slavní, ale my opovržení. 
'''
"11" = '''
:sup:`11` Až do tohoto času i lačníme, i žízníme, i nahotu trpíme, i poličkováni býváme, i místa nemáme, 
'''
"12" = '''
:sup:`12` A pracujeme, dělajíce rukama vlastníma; uhaněni jsouce, dobrořečíme; protivenství trpíce, mile snášíme. 
'''
"13" = '''
:sup:`13` Když se nám rouhají, modlíme se za ně; jako smeti tohoto světa učiněni jsme, a jako povrhel u všech, až posavad. 
'''
"14" = '''
:sup:`14` Ne proto, abych vás zahanbil, píši toto, ale jako svých milých synů napomínám. 
'''
"15" = '''
:sup:`15` Nebo byste pak deset tisíc pěstounů měli v Kristu, však proto nemnoho máte otců. Nebo v Kristu Ježíši skrze evangelium já jsem vás zplodil. 
'''
"16" = '''
:sup:`16` Protož prosím vás, buďtež následovníci moji. 
'''
"17" = '''
:sup:`17` Pro tu příčinu poslal jsem vám Timotea, kterýžto jest syn můj milý a věrný v Pánu. Tenť vám připomínati bude, které jsou cesty mé v Kristu, jakž všudy v každé církvi učím. 
'''
"18" = '''
:sup:`18` Rovně jako bych neměl k vám přijíti, tak se naduli někteří. 
'''
"19" = '''
:sup:`19` Ale přijduť k vám brzo, bude-li Pán chtíti, a poznám ne řeč těch nadutých, ale moc. 
'''
"20" = '''
:sup:`20` Neboť nezáleží v řeči království Boží, ale v moci. 
'''
"21" = '''
:sup:`21` Co chcete? S metlou-li abych přišel k vám, čili s láskou, a s duchem tichosti? 
'''
