[67]
"1" = '''
:sup:`1` Přednějšímu z kantorů na neginot, žalm k zpívání. 
'''
"2" = '''
:sup:`2` Bože, smiluj se nad námi, a požehnej nám, zasvěť oblíčej svůj nad námi, Sélah, 
'''
"3" = '''
:sup:`3` Tak aby poznali na zemi cestu tvou, mezi všemi národy spasení tvé. 
'''
"4" = '''
:sup:`4` I budou tě oslavovati národové, ó Bože, oslavovati tě budou všickni lidé. 
'''
"5" = '''
:sup:`5` Veseliti se a prozpěvovati budou národové; nebo ty souditi budeš lidi v pravosti, a národy spravovati budeš na zemi. Sélah. 
'''
"6" = '''
:sup:`6` I budou tě oslavovati národové, ó Bože, oslavovati tě budou všickni lidé. 
'''
"7" = '''
:sup:`7` Země také vydá úrodu svou. Požehnání svého uděliž nám Bůh, Bůh náš; 
'''
"8" = '''
:sup:`8` Požehnej nás Bůh, a bojtež se jeho všecky končiny země. 
'''
