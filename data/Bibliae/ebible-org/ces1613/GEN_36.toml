[36]
"1" = '''
:sup:`1` Tito jsou pak rodové Ezau, kterýž měl přijmí Edom. 
'''
"2" = '''
:sup:`2` Ezau pojal sobě ženy ze dcer Kananejských, Adu, dceru Elona Hetejského, a Olibamu, dceru Anovu, dceru Sebeona Hevejského, 
'''
"3" = '''
:sup:`3` A Bazematu, dceru Izmaelovu, sestru Nabajotovu. 
'''
"4" = '''
:sup:`4` I porodila Ada Ezauchovi Elifaza, a Bazemat porodila Rahuele. 
'''
"5" = '''
:sup:`5` Olibama pak porodila Jehusa, a Jheloma, a Koré. Ti jsou synové Ezau, kteříž se mu zrodili v zemi Kananejské. 
'''
"6" = '''
:sup:`6` I pobral Ezau ženy své, i syny své, a dcery své, a všecku čeleď svou, i dobytek svůj, a všecka hovada svá, i všecko jmění své, kteréhož nabyl v zemi Kananejské, a odebral se do země Seir, před příchodem Jákoba bratra svého. 
'''
"7" = '''
:sup:`7` Nebo zboží jejich bylo tak veliké, že nemohli bydliti spolu; aniž ta země, v níž oni pohostinu byli, mohla jich snésti, pro dobytky jejich. 
'''
"8" = '''
:sup:`8` Protož bydlil Ezau na hoře Seir; Ezau pak ten jest Edom. 
'''
"9" = '''
:sup:`9` A tak tito jsou rodové Ezau, otce Idumejských, na hoře Seir. 
'''
"10" = '''
:sup:`10` Tato byla jména synů Ezau: Elifaz, syn Ady, ženy Ezau; Rahuel, syn Bazematy, ženy Ezau. 
'''
"11" = '''
:sup:`11` Synové pak Elifazovi byli: Teman, Omar, Sefo, a Gatam a Kenaz. 
'''
"12" = '''
:sup:`12` Tamna pak byla ženina Elifaza, syna Ezau. Ta porodila Elifazovi Amalecha. Ti jsou synové Ady, ženy Ezau. 
'''
"13" = '''
:sup:`13` Synové pak Rahuelovi tito: Nahat, Zára, Samma a Méza. To byli synové Bazematy, ženy Ezau. 
'''
"14" = '''
:sup:`14` A tito byli synové Olibamy, dcery Anovy, dcery Sebeonovy, ženy Ezau, kteráž porodila Ezauchovi Jehusa, Jheloma a Koré. 
'''
"15" = '''
:sup:`15` Tito všickni byli knížata synů Ezau. Synové Elifaza prvorozeného Ezau: Kníže Teman, kníže Omar, kníže Sefo, kníže Kenaz, 
'''
"16" = '''
:sup:`16` Kníže Koré, kníže Gatam, kníže Amalech. Ta jsou knížata pošlá z Elifaza v zemi Idumejské; ti jsou synové Ady. 
'''
"17" = '''
:sup:`17` Tito pak jsou synové Rahuele, syna Ezau: Kníže Nahat, kníže Zára, kníže Samma, kníže Méza. Ta knížata pošla z Rahuele, v zemi Idumejské; to jsou synové Bazematy, ženy Ezau. 
'''
"18" = '''
:sup:`18` A synové Olibamy, ženy Ezau, tito jsou: Kníže Jehus, kníže Jhelom, kníže Koré. To jsou knížata z Olibamy, dcery Anovy, ženy Ezau. 
'''
"19" = '''
:sup:`19` Tiť jsou synové Ezau, a ta knížata jejich; onť jest Edom. 
'''
"20" = '''
:sup:`20` Tito pak jsou synové Seir, totiž Horejští, obyvatelé země té: Lotan, Sobal, Sebeon a Ana, 
'''
"21" = '''
:sup:`21` A Dison, Eser a Dízan. Ta jsou knížata Horejská, synové Seir, v zemi Idumejské. 
'''
"22" = '''
:sup:`22` Synové Lotanovi byli: Hori a Hemam; a sestra Lotanova Tamna. 
'''
"23" = '''
:sup:`23` Synové pak Sobalovi tito: Alvan, Manáhat, Ebal, Sefo a Onam. 
'''
"24" = '''
:sup:`24` A tito synové Sebeonovi: Aia a Ana. To jest ten Ana, kterýž nalezl mezky na poušti, když pásl osly Sebeona otce svého. 
'''
"25" = '''
:sup:`25` Tito pak děti Anovi: Dison a Olibama, dcera Anova. 
'''
"26" = '''
:sup:`26` A synové Dízanovi tito: Hamdan, Eseban, Jetran a Charan. 
'''
"27" = '''
:sup:`27` Synové Eser tito: Balaan, Závan a Achan. 
'''
"28" = '''
:sup:`28` Tito synové Dízanovi: Hus a Aran. 
'''
"29" = '''
:sup:`29` Tato jsou knížata Horejská: Kníže Lotan, kníže Sobal, kníže Sebeon, kníže Ana, 
'''
"30" = '''
:sup:`30` Kníže Dison, kníže Eser, kníže Dízan. To byla knížata Horejská, po knížetstvích svých v zemi Seir. 
'''
"31" = '''
:sup:`31` Tito pak byli králové, kteříž kralovali v zemi Idumejské, prvé než kraloval král nad syny Izraelskými. 
'''
"32" = '''
:sup:`32` Kraloval tedy v Edom Béla, syn Beorův, a jméno města jeho Denaba. 
'''
"33" = '''
:sup:`33` I umřel Béla, a kraloval místo něho Jobab, syn Záre z Bozra. 
'''
"34" = '''
:sup:`34` I umřel Jobab, a kraloval na místě jeho Husam z země Temanské. 
'''
"35" = '''
:sup:`35` Umřel i Husam, a kraloval místo něho Adad, syn Badadův, kterýž porazil Madianské v krajině Moábské; a jméno města jeho Avith. 
'''
"36" = '''
:sup:`36` Když pak umřel Adad, kraloval místo něho Semla z Masreka. 
'''
"37" = '''
:sup:`37` A po smrti Semlově kraloval na místě jeho Saul z Rohobot od řeky. 
'''
"38" = '''
:sup:`38` Umřel i Saul, a kraloval místo něho Bálanan, syn Achoborův. 
'''
"39" = '''
:sup:`39` A když i Bálanan umřel, syn Achoborův, kraloval na místě jeho Adar; a jméno města jeho Pahu; jméno pak ženy jeho Mehetabel, dcera Matredy, dcery Mezábovy. 
'''
"40" = '''
:sup:`40` Ta jsou jména knížat pošlých z Ezau, po čeledech jejich, po místech jejich, vedlé jmen jejich: Kníže Tamna, kníže Alva, kníže Jetet, 
'''
"41" = '''
:sup:`41` Kníže Olibama, kníže Ela, kníže Finon. 
'''
"42" = '''
:sup:`42` Kníže Kenaz, kníže Teman, kníže Mabsar. 
'''
"43" = '''
:sup:`43` Kníže Magdiel, kníže Híram. Tať jsou knížata Idumejská, tak jakž kteří bydlili v zemi dědictví svého. Toť jest ten Ezau, otec Idumejských. 
'''
