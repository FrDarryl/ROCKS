[24]
"1" = '''
:sup:`1` Synů pak Aronových tato jsou zpořádaní: Synové Aronovi: Nádab, Abiu, Eleazar a Itamar. 
'''
"2" = '''
:sup:`2` Ale že umřel Nádab a Abiu před otcem svým, a neměli synů, protož konali úřad kněžský Eleazar a Itamar. 
'''
"3" = '''
:sup:`3` Kteréž zpořádal David, totiž Sádocha z synů Eleazarových, a Achimelecha z synů Itamarových, vedlé počtu a řádu jejich v přisluhováních jejich. 
'''
"4" = '''
:sup:`4` Nalezeno pak synů Eleazarových více předních mužů, než synů Itamarových, a rozdělili je. Z synů Eleazarových bylo předních po domích otcovských šestnáct, a z synů Itamarových po čeledech otcovských osm. 
'''
"5" = '''
:sup:`5` I rozděleni jsou losem jedni od druhých, ačkoli byli knížata nad věcmi svatými, a knížata Boží z synů Eleazarových a z synů Itamarových. 
'''
"6" = '''
:sup:`6` I popsal je Semaiáš syn Natanaelův, písař z pokolení Léví před králem a knížaty, a Sádochem knězem a Achimelechem synem Abiatarovým i knížaty čeledí otcovských mezi kněžími a Levíty, tak že dům otcovský jeden zaznamenán Eleazarovi, tolikéž druhý zaznamenán Itamarovi. 
'''
"7" = '''
:sup:`7` Padl pak los první na Jehoiariba, na Jedaiáše druhý, 
'''
"8" = '''
:sup:`8` Na Charima třetí, na Seorima čtvrtý, 
'''
"9" = '''
:sup:`9` Na Malkiáše pátý, na Miamin šestý, 
'''
"10" = '''
:sup:`10` Na Hakkoza sedmý, na Abiáše osmý, 
'''
"11" = '''
:sup:`11` Na Jesua devátý, na Sechaniáše desátý, 
'''
"12" = '''
:sup:`12` Na Eliasiba jedenáctý, na Jakima dvanáctý, 
'''
"13" = '''
:sup:`13` Na Chuppa třináctý, na Jesebaba čtrnáctý, 
'''
"14" = '''
:sup:`14` Na Bilgu patnáctý, na Immera šestnáctý, 
'''
"15" = '''
:sup:`15` Na Chezira sedmnáctý, na Happizeza osmnáctý, 
'''
"16" = '''
:sup:`16` Na Petachiáše devatenáctý, na Ezechiele dvadcátý, 
'''
"17" = '''
:sup:`17` Na Jachina jedenmecítmý, na Gamule dvamecítmý, 
'''
"18" = '''
:sup:`18` Na Delaiáše třímecítmý, na Maaseiáše čtyřmecítmý. 
'''
"19" = '''
:sup:`19` Ti jsou, jenž zřízeni byli v přisluhováních svých, aby vcházeli do domu Hospodinova podlé řádu svého, pod spravou Arona otce jejich, jakož mu byl přikázal Hospodin Bůh Izraelský. 
'''
"20" = '''
:sup:`20` Z synů Léví ostatních, z synů Amramových Subael, z synů Subael Jechdeiáš. 
'''
"21" = '''
:sup:`21` Z Rechabiáše, z synů Rechabiášových kníže Iziáš. 
'''
"22" = '''
:sup:`22` Z Izara Selomot, z synů Selomotových Jachat. 
'''
"23" = '''
:sup:`23` Synové pak Jeriášovi: Amariáš druhý, Jachaziel třetí, Jekamam čtvrtý. 
'''
"24" = '''
:sup:`24` Syn Uzielův Mícha, z synů Míchy Samir. 
'''
"25" = '''
:sup:`25` Bratr Míchův Iziáš, a syn Iziášův Zachariáš. 
'''
"26" = '''
:sup:`26` Synové Merari: Moholi a Musi, synové Jaaziášovi: Beno. 
'''
"27" = '''
:sup:`27` Synové Merari z Jaaziáše: Beno, Soham, Zakur a Ibri. 
'''
"28" = '''
:sup:`28` Z Moholi Eleazar, kterýž neměl synů. 
'''
"29" = '''
:sup:`29` Z Cisa synové Cisovi: Jerachmeel. 
'''
"30" = '''
:sup:`30` Synové pak Musi: Moholi, Eder a Jerimot. Ti jsou synové Levítů po domích otců svých. 
'''
"31" = '''
:sup:`31` I ti také metali losy naproti bratřím svým, synům Aronovým, před Davidem králem, Sádochem a Achimelechem, i knížaty otcovských čeledí z kněží a Levítů, z čeledí otcovských, každý přednější naproti bratru svému mladšímu. 
'''
