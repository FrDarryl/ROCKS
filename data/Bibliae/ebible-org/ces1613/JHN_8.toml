[8]
"1" = '''
:sup:`1` Ježíš pak odšel na horu Olivetskou. 
'''
"2" = '''
:sup:`2` Potom na úsvitě zase přišel do chrámu, a všecken lid sšel se k němu. A on posadiv se, učil je. 
'''
"3" = '''
:sup:`3` I přivedli k němu zákoníci a farizeové ženu v cizoložstvu popadenou; a postavivše ji v prostředku, 
'''
"4" = '''
:sup:`4` Řekli jemu: Mistře, tato žena jest postižena při skutku, když cizoložila. 
'''
"5" = '''
:sup:`5` A v Zákoně Mojžíš přikázal nám takové kamenovati. Ty pak co pravíš? 
'''
"6" = '''
:sup:`6` A to řekli, pokoušejíce ho, aby jej mohli obžalovati. Ježíš pak skloniv se dolů, prstem psal na zemi. 
'''
"7" = '''
:sup:`7` A když se nepřestávali otazovati jeho, zdvihl se a řekl jim: Kdo jest z vás bez hříchu, nejprv hoď na ni kamenem. 
'''
"8" = '''
:sup:`8` A opět schýliv se, psal na zemi. 
'''
"9" = '''
:sup:`9` A oni uslyševše to a v svědomích svých obviněni jsouce, jeden po druhém odcházeli, počavše od starších až do posledních. I zůstal tu Ježíš sám, a žena uprostřed stojeci. 
'''
"10" = '''
:sup:`10` A pozdvih se Ježíš a žádného neviděv, než ženu, řekl jí: Ženo, kde jsou ti, kteříž na tebe žalovali? Žádný-li tě neodsoudil? 
'''
"11" = '''
:sup:`11` Kterážto řekla: Žádný, Pane. I řekl jí Ježíš: Aniž já tebe odsuzuji. Jdiž a nehřeš více. 
'''
"12" = '''
:sup:`12` Tedy Ježíš opět jim mluvil, řka: Já jsem Světlo světa. Kdož mne následuje, nebudeť choditi v temnostech, ale budeť míti Světlo života. 
'''
"13" = '''
:sup:`13` I řekli jemu farizeové: Ty sám o sobě svědectví vydáváš, svědectví tvé není pravé. 
'''
"14" = '''
:sup:`14` Odpověděl Ježíš a řekl jim: Ačkoli já svědectví vydávám sám o sobě, však pravé jest svědectví mé; nebo vím, odkud jsem přišel a kam jdu. Ale vy nevíte, odkud jsem přišel, anebo kam jdu. 
'''
"15" = '''
:sup:`15` Vy podle těla soudíte, já nesoudím žádného. 
'''
"16" = '''
:sup:`16` A bychť pak i soudil já, soud můj jestiť pravý; nebo nejsem sám, ale jsem já a ten, kterýž mne poslal, Otec. 
'''
"17" = '''
:sup:`17` A v Zákoně vašem psáno jest: Že dvou člověků svědectví pravé jest. 
'''
"18" = '''
:sup:`18` Jáť svědectví vydávám sám o sobě, a svědectví vydává o mně ten, kterýž mne poslal, Otec. 
'''
"19" = '''
:sup:`19` Tedy řekli jemu: Kdež jest ten tvůj Otec? Odpověděl Ježíš: Aniž mne znáte, ani Otce mého. Kdybyste mne znali, i Otce mého znali byste. 
'''
"20" = '''
:sup:`20` Tato slova mluvil Ježíš u pokladnice, uče v chrámě, a žádný ho nejal, nebo ještě byla nepřišla hodina jeho. 
'''
"21" = '''
:sup:`21` I řekl jim opět Ježíš: Já jdu, a hledati budete mne, a v hříchu vašem zemřete. Kam já jdu, vy nemůžete přijíti. 
'''
"22" = '''
:sup:`22` I pravili Židé: Zdali se sám zabije, že praví: Kam já jdu, vy nemůžete přijíti? 
'''
"23" = '''
:sup:`23` I řekl jim: Vy z důlu jste, já s hůry jsem. Vy jste z tohoto světa, já nejsem z světa tohoto. 
'''
"24" = '''
:sup:`24` Protož jsem řekl vám: Že zemřete v hříších svých. Nebo jestliže nebudete věřiti, že já jsem, zemřete v hříších vašich. 
'''
"25" = '''
:sup:`25` I řekli jemu: Kdo jsi ty? I řekl jim Ježíš: To, což hned s počátku pravím vám. 
'''
"26" = '''
:sup:`26` Mnohoť mám o vás mluviti a souditi, ale ten, kterýž mne poslal, pravdomluvný jest, a já, což jsem slyšel od něho, to mluvím na světě. 
'''
"27" = '''
:sup:`27` A oni neporozuměli, že by o Bohu Otci pravil jim. 
'''
"28" = '''
:sup:`28` Protož řekl jim Ježíš: Když povýšíte Syna člověka, tehdy poznáte, že já jsem. A sám od sebe nic nečiním, ale jakž mne naučil Otec můj, takť mluvím. 
'''
"29" = '''
:sup:`29` A ten, kterýž mne poslal, se mnouť jest, a neopustil mne samého Otec; nebo což jest jemu libého, to já činím vždycky. 
'''
"30" = '''
:sup:`30` Ty věci když mluvil, mnozí uvěřili v něho. 
'''
"31" = '''
:sup:`31` Tedy řekl Ježíš těm Židům, kteříž uvěřili jemu: Jestliže vy zůstanete v řeči mé, právě učedlníci moji budete. 
'''
"32" = '''
:sup:`32` A poznáte pravdu, a pravda vás vysvobodí. 
'''
"33" = '''
:sup:`33` I odpověděli jemu: Símě Abrahamovo jsme, a žádnému jsme nesloužili nikdy. I kterakž ty díš: Že svobodní budete? 
'''
"34" = '''
:sup:`34` Odpověděl jim Ježíš: Amen, amen pravím vám: Že každý, kdož činí hřích, služebník jest hřícha. 
'''
"35" = '''
:sup:`35` A služebník nezůstává v domu na věky; ale Syn zůstává na věky. 
'''
"36" = '''
:sup:`36` Protož jestližeť vás vysvobodí Syn, právě svobodní budete. 
'''
"37" = '''
:sup:`37` Vím, že jste símě Abrahamovo, ale hledáte mne zabíti; nebo řeč má nemá místa u vás. 
'''
"38" = '''
:sup:`38` Já, což jsem viděl u Otce svého, to mluvím; a i vy, co jste viděli u otce vašeho, to činíte. 
'''
"39" = '''
:sup:`39` Odpověděli a řekli jemu: Otec náš jest Abraham. Dí jim Ježíš: Kdybyste synové Abrahamovi byli, činili byste skutky Abrahamovy. 
'''
"40" = '''
:sup:`40` Ale nyní hledáte mne zabíti, člověka toho, kterýž jsem pravdu mluvil vám, kterouž jsem slyšel od Boha. Tohoť jest Abraham nečinil. 
'''
"41" = '''
:sup:`41` Vy činíte skutky otce svého. I řekli jemu: Myť z smilstva nejsme zplozeni, jednohoť Otce máme, totiž Boha. 
'''
"42" = '''
:sup:`42` Tedy řekl jim Ježíš: Byť Bůh Otec váš byl, milovali byste mne. Nebo já jsem z Boha pošel, a přišel jsem; aniž jsem sám od sebe přišel, ale on mne poslal. 
'''
"43" = '''
:sup:`43` Proč mluvení mého nechápáte? Protože hned slyšeti nemůžete řeči mé. 
'''
"44" = '''
:sup:`44` Vy z otce ďábla jste, a žádosti otce vašeho chcete činiti. On byl vražedník od počátku, a v pravdě nestál; nebo pravdy v něm není. Když mluví lež, z svého vlastního mluví; nebo lhář jest a otec lži. 
'''
"45" = '''
:sup:`45` Já pak že pravdu pravím, nevěříte mi. 
'''
"46" = '''
:sup:`46` Kdo z vás bude mne obviňovati z hříchu? A poněvadž pravdu pravím, proč vy mi nevěříte? 
'''
"47" = '''
:sup:`47` Kdo z Boha jest, slova Boží slyší; protož vy neslyšíte, že z Boha nejste. 
'''
"48" = '''
:sup:`48` Tedy odpověděli Židé a řekli jemu: Zdaliž my dobře nepravíme, že jsi ty Samaritán, a ďábelství máš? 
'''
"49" = '''
:sup:`49` Odpověděl Ježíš: Jáť ďábelství nemám, ale ctím Otce svého; než vy jste mne neuctili. 
'''
"50" = '''
:sup:`50` Jáť pak nehledám chvály své; jestiť, kdo hledá a soudí. 
'''
"51" = '''
:sup:`51` Amen, amen pravím vám: Bude-li kdo zachovávati slovo mé, smrti neuzří na věky. 
'''
"52" = '''
:sup:`52` Tedy řekli mu Židé: Nyní jsme poznali, že ďábelství máš. Abraham umřel i proroci, a ty pravíš: Bude-li kdo zachovávati řeč mou, smrti neokusí na věky. 
'''
"53" = '''
:sup:`53` Zdali jsi ty větší otce našeho Abrahama, kterýž umřel? I proroci zemřeli jsou. Kým ty se činíš? 
'''
"54" = '''
:sup:`54` Odpověděl Ježíš: Chválím-liť já se sám, chvála má nic není. Jestiť kterýž mne chválí, Otec můj, o němž vy pravíte, že Bůh váš jest. 
'''
"55" = '''
:sup:`55` A nepoznali jste ho, ale já jej znám. A kdybych řekl, že ho neznám, byl bych podobný vám, lhář. Ale známť jej, a řeč jeho zachovávám. 
'''
"56" = '''
:sup:`56` Abraham, otec váš, veselil se, aby viděl den můj, i viděl, a radoval se. 
'''
"57" = '''
:sup:`57` Tedy řekli jemu Židé: Padesáti let ještě nemáš, a Abrahama jsi viděl? 
'''
"58" = '''
:sup:`58` Řekl jim Ježíš: Amen, amen pravím vám: Prve nežli Abraham byl, já jsem. 
'''
"59" = '''
:sup:`59` I zchápali Židé kamení, aby házeli na něj. Ježíš pak skryl se, a prošed skrze ně, vyšel z chrámu, a tak jich znikl. 
'''
