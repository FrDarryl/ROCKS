[70]
"1" = '''
:sup:`1` Přednímu z kantorů, žalm Davidův, k připomínání. 
'''
"2" = '''
:sup:`2` Bože, abys mne vytrhl, Hospodine, abys mi spomohl, pospěš. 
'''
"3" = '''
:sup:`3` Zahanbeni buďte, a zapyřte se, kteříž hledají duše mé; zpět obráceni a v potupu dáni buďte, kteříž se kochají v neštěstí mém. 
'''
"4" = '''
:sup:`4` Zpět obráceni buďte za to, že mne k hanbě přivesti usilují ti, kteříž na mne povolávají: Hahá, hahá. 
'''
"5" = '''
:sup:`5` Ale ať se radují a veselí v tobě všickni ti, kteříž tě hledají, a ti, kteříž milují spasení tvé, ať říkají vždycky: Veleslaven budiž Bůh náš. 
'''
"6" = '''
:sup:`6` Já pak chudý a nuzný jsem, ó Bože, pospěšiž ke mně; pomoc má, a vysvoboditel můj ty jsi, neprodlévejž, Hospodine. 
'''
