[122]
"1" = '''
:sup:`1` Píseň stupňů, Davidova. Veselím se z toho, že mi říkáno bývá: Poďme do domu Hospodinova, 
'''
"2" = '''
:sup:`2` A že se postavují nohy naše v branách tvých, ó Jeruzaléme. 
'''
"3" = '''
:sup:`3` Jižtě Jeruzalém ušlechtile vystaven, a jako v město k sobě vespolek připojen. 
'''
"4" = '''
:sup:`4` Do něhož vstupují pokolení, pokolení Hospodinova, k svědectví Izraelovu, aby oslavovali jméno Hospodinovo. 
'''
"5" = '''
:sup:`5` Nebo tamť jsou postaveny stolice soudu, stolice domu Davidova. 
'''
"6" = '''
:sup:`6` Žádejtež pokoje Jeruzalému, řkouce: Dějž se pokojně těm, kteříž tě milují. 
'''
"7" = '''
:sup:`7` Budiž pokoj v předhradí tvém, a upokojení na palácích tvých. 
'''
"8" = '''
:sup:`8` Pro bratří své a přátely své žádati budu pokoje tobě. 
'''
"9" = '''
:sup:`9` Pro dům Hospodina Boha našeho budu tvého dobrého hledati. 
'''
