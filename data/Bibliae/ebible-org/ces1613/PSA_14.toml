[14]
"1" = '''
:sup:`1` Přednímu zpěváku, píseň Davidova. Říká blázen v srdci svém: Není Boha. Porušeni jsou, a ohavní v snažnostech; není, kdo by činil dobré. 
'''
"2" = '''
:sup:`2` Hospodin s nebe popatřil na syny lidské, aby viděl, byl-li by kdo rozumný a hledající Boha. 
'''
"3" = '''
:sup:`3` Všickni se odvrátili, napořád neužiteční učiněni jsou; není, kdo by činil dobré, není ani jednoho. 
'''
"4" = '''
:sup:`4` Zdaliž nevědí všickni činitelé nepravosti, že zžírají lid můj, jako by chléb jedli? Hospodina pak nevzývají. 
'''
"5" = '''
:sup:`5` Tehdáž se náramně strašiti budou; nebo Bůh jest v rodině spravedlivého. 
'''
"6" = '''
:sup:`6` Radu chudého potupujete, ale Hospodin jest naděje jeho. 
'''
"7" = '''
:sup:`7` Ó by z Siona dáno bylo spasení Izraelovi. Když Hospodin zase přivede zajaté lidu svého, plésati bude Jákob, a veseliti se Izrael. 
'''
