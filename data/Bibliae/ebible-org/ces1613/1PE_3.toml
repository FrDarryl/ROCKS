[3]
"1" = '''
:sup:`1` Též podobně i ženy buďte poddané mužům svým, aby, byť pak kteří i nevěřili slovu, skrze zbožné obcování žen bez slova získáni byli, 
'''
"2" = '''
:sup:`2` Spatřujíce v bázni svaté vaše obcování. 
'''
"3" = '''
:sup:`3` Kterýchžto ozdoba budiž ne ta zevnitřní, v spletání vlasů, a províjení jich zlatem, anebo v odívání plášťů, 
'''
"4" = '''
:sup:`4` Ale ten skrytý srdce člověk, záležející v neporušitelnosti krotkého a pokojného ducha, kterýžto před obličejem Božím velmi drahý jest. 
'''
"5" = '''
:sup:`5` Tak jsou zajisté někdy i ony svaté ženy, kteréž naději měly v Bohu, ozdobovaly se, poddány byvše manželům svým, 
'''
"6" = '''
:sup:`6` Jako Sára poslušna byla Abrahama, pánem jej nazývajici; jejížto vy jste dcerky, dobře činíce a nebojíce se žádného přestrašení. 
'''
"7" = '''
:sup:`7` Též podobně i muži spolu s nimi bydlíce podle umění, jakožto mdlejšímu osudí ženskému udělujíce cti, jakožto i spoludědičkám života milosti, aby modlitby vaše neměly překážky. 
'''
"8" = '''
:sup:`8` A tak sumou, všickni buďte jednomyslní, jedni druhých bíd čitelní, bratrstva milovníci, milosrdní, dobrotiví, 
'''
"9" = '''
:sup:`9` Neodplacujíce zlého za zlé, ani zlořečenství za zlořečenství, ale raději dobrořečíce, vědouce, že jste k tomu povoláni, abyste požehnání dědičně obdrželi. 
'''
"10" = '''
:sup:`10` Nebo kdož chce milovati život, a viděti dny dobré, zkrocujž jazyk svůj od zlého, a ústa jeho ať nemluví lsti. 
'''
"11" = '''
:sup:`11` Uchyl se od zlého, a čiň dobré; hledej pokoje, a stihej jej. 
'''
"12" = '''
:sup:`12` Nebo oči Páně obrácené jsou na spravedlivé a uši jeho k prosbám jejich, ale zuřivý obličej Páně na ty, kteříž činí zlé věci. 
'''
"13" = '''
:sup:`13` A kdo jest, ješto by vám zle učinil, jestliže budete následovníci dobrého? 
'''
"14" = '''
:sup:`14` Ale kdybyste pak i trpěli pro spravedlnost, blahoslavení jste. Strachu pak jejich nebojte se, ani se kormuťte, 
'''
"15" = '''
:sup:`15` Ale Pána Boha posvěcujte v srdcích vašich. Hotovi pak buďte vždycky k vydání počtu všelikému, kdož by od vás požádal zprávy z naděje té, kteráž jest v vás, a to s tichostí a s bázní, 
'''
"16" = '''
:sup:`16` Majíce dobré svědomí, aby za to, že utrhají vám jako zločincům, zahanbeni byli ti, kteříž hanějí vaše ctné v Kristu obcování. 
'''
"17" = '''
:sup:`17` Lépeť jest zajisté, abyste dobře činíce, líbilo-li by se tak vůli Boží, trpěli, nežli zle činíce. 
'''
"18" = '''
:sup:`18` Nebo i Kristus jedinou za hříchy trpěl, spravedlivý za nespravedlivé, aby nás přivedl k Bohu, umrtven jsa z strany těla, ale obživen z strany Ducha. 
'''
"19" = '''
:sup:`19` Skrze něhož i těm, kteříž jsou již v žaláři, duchům přicházeje kázával, 
'''
"20" = '''
:sup:`20` Někdy nepovolným, když ono jednou očekávala Boží snášelivost za dnů Noé, když dělán byl koráb, v kterémžto málo, to jest osm duší, zachováno jest u vodě. 
'''
"21" = '''
:sup:`21` K čemužto připodobněn jsa nyní křest, i nás spaseny činí, ne to tělesné špíny smytí, ale dobrého svědomí u Boha dotázání, skrze vzkříšení Ježíše Krista. 
'''
"22" = '''
:sup:`22` Kterýž všed v nebe, jest na pravici Boží, podmaniv sobě anděly, i mocnosti, i moci. 
'''
