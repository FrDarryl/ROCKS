[1]
"1" = '''
:sup:`1` Počátek evangelium Ježíše Krista, Syna Božího; 
'''
"2" = '''
:sup:`2` Jakož psáno jest v Prorocích: Aj, já posílám anděla svého před tváří tvou, kterýž připraví cestu tvou před tebou. 
'''
"3" = '''
:sup:`3` Hlas volajícího na poušti: Připravujte cestu Páně, přímé čiňte stezky jeho. 
'''
"4" = '''
:sup:`4` Křtil Jan na poušti a kázal křest pokání na odpuštění hříchů. 
'''
"5" = '''
:sup:`5` I vycházeli k němu ze vší krajiny Židovské i Jeruzalémští, a křtili se od něho všickni v Jordáně řece, vyznávajíce hříchy své. 
'''
"6" = '''
:sup:`6` Byl pak Jan odín srstmi velbloudovými, a pás kožený na bedrách jeho, a jídal kobylky a med lesní. 
'''
"7" = '''
:sup:`7` A kázal, řka: Za mnou jde silnější mne, kteréhožto nejsem hoden, sehna se, rozvázati řeménka u obuvi jeho. 
'''
"8" = '''
:sup:`8` Já zajisté křtil jsem vás vodou, ale onť vás křtíti bude Duchem svatým. 
'''
"9" = '''
:sup:`9` I stalo se v těch dnech, přišel Ježíš z Nazarétu Galilejského, a pokřtěn jest v Jordáně od Jana. 
'''
"10" = '''
:sup:`10` A hned vystoupě z vody, uzřel nebesa otevřená a Ducha jakožto holubici, sstupujícího na něj. 
'''
"11" = '''
:sup:`11` A hlas stal se s nebe: Ty jsi ten můj milý Syn, v němž mi se dobře zalíbilo. 
'''
"12" = '''
:sup:`12` A ihned ho Duch vypudil na poušť. 
'''
"13" = '''
:sup:`13` I byl tam na poušti čtyřidceti dnů, a pokoušín byl od satana; a byl s zvěří, a andělé přisluhovali jemu. 
'''
"14" = '''
:sup:`14` Když pak byl vsazen Jan do žaláře, přišel Ježíš do Galilee, zvěstuje evangelium království Božího, 
'''
"15" = '''
:sup:`15` Pravě: Že se naplnil čas, a přiblížilo se království Boží. Èiňte pokání, a věřte evangelium. 
'''
"16" = '''
:sup:`16` A chodě podle moře Galilejského, uzřel Šimona a Ondřeje bratra jeho, ani pouštějí síti do moře, nebo rybáři byli. 
'''
"17" = '''
:sup:`17` I řekl jim Ježíš: Pojďte za mnou, a učiním vás rybáře lidí. 
'''
"18" = '''
:sup:`18` A oni hned opustivše síti své, šli za ním. 
'''
"19" = '''
:sup:`19` A pošed odtud maličko, uzřel Jakuba Zebedeova, a Jana bratra jeho, kteříž také byli na lodí tvrdíce síti své; 
'''
"20" = '''
:sup:`20` A hned povolal jich. A oni opustivše otce svého Zebedea na lodí s pacholky, šli za ním. 
'''
"21" = '''
:sup:`21` I vešli do Kafarnaum. A hned v sobotu šel Ježíš do školy, a učil. 
'''
"22" = '''
:sup:`22` I divili se náramně učení jeho; nebo učil je, jako moc maje, a ne jako zákoníci. 
'''
"23" = '''
:sup:`23` I byl v škole jejich člověk, posedlý duchem nečistým. I zvolal, 
'''
"24" = '''
:sup:`24` Řka: Ale což jest tobě do nás, Ježíši Nazaretský? Přišel jsi zatratiti nás; znám tě, kdo jsi, a vím, že jsi ten svatý Boží. 
'''
"25" = '''
:sup:`25` I přimluvil mu Ježíš, řka: Umlkniž a vyjdi z něho. 
'''
"26" = '''
:sup:`26` I polomcovav jím duch nečistý a křiče hlasem velikým, vyšel z něho. 
'''
"27" = '''
:sup:`27` I lekli se všickni, takže se tázali mezi sebou, řkouce: I co jest toto? Jakéž jest toto nové učení, že tento mocně duchům nečistým rozkazuje, a poslouchají ho? 
'''
"28" = '''
:sup:`28` I roznesla se pověst o něm hned po vší krajině Galilejské. 
'''
"29" = '''
:sup:`29` A hned vyšedše ze školy, přišli do domu Šimonova a Ondřejova s Jakubem a s Janem. 
'''
"30" = '''
:sup:`30` Šimonova pak svegruše ležela, majíc zimnici. A hned jemu pověděli o ní. 
'''
"31" = '''
:sup:`31` A přistoupiv, pozdvihl jí, ujav ji za ruku její, a hned přestala jí zimnice. I posluhovala jim. 
'''
"32" = '''
:sup:`32` Večer pak již při západu slunce, nosili k němu všecky nemocné i ďábelníky. 
'''
"33" = '''
:sup:`33` A bylo se všecko město sběhlo ke dveřům. 
'''
"34" = '''
:sup:`34` I uzdravoval mnohé ztrápené rozličnými neduhy, a ďábelství mnohá vymítal, a nedopustil mluviti ďáblům; nebo znali ho. 
'''
"35" = '''
:sup:`35` A přede dnem velmi ráno vstav Ježíš, vyšel, a šel na pusté místo, a tam se modlil. 
'''
"36" = '''
:sup:`36` I šel za ním Šimon i ti, kteříž s ním byli. 
'''
"37" = '''
:sup:`37` A když jej nalezli, řekli jemu: Všickni tě hledají. 
'''
"38" = '''
:sup:`38` I dí jim: Pojďmež do okolních městeček, abych i tam kázal. Nebo na to jsem přišel. 
'''
"39" = '''
:sup:`39` I kázal v školách jejich ve vší Galileji, a ďábelství vymítal. 
'''
"40" = '''
:sup:`40` Tedy přišel k němu malomocný, prose ho, a klekna před ním, řekl jemu: Pane, chceš-li, můžeš mne očistiti. 
'''
"41" = '''
:sup:`41` Ježíš pak slitovav se, vztáhl ruku, dotekl se ho a řekl jemu: Chci, buď čist. 
'''
"42" = '''
:sup:`42` A když to řekl, hned odstoupilo od něho malomocenství, a očištěn jest. 
'''
"43" = '''
:sup:`43` I pohroziv mu, hned ho odbyl, 
'''
"44" = '''
:sup:`44` A řekl mu: Viziž, abys nižádnému nic nepravil. Ale jdi, ukaž se knězi, a obětuj za očištění své to, což přikázal Mojžíš, na svědectví jim. 
'''
"45" = '''
:sup:`45` On pak vyšed, počal vypravovati mnoho a ohlašovati tu věc, takže již nemohl Ježíš do města zjevně vjíti, ale vně na místech pustých byl. I scházeli se k němu odevšad. 
'''
