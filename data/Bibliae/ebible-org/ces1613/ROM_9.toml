[9]
"1" = '''
:sup:`1` Pravduť pravím v Kristu a neklamámť, čemuž i svědomí mé svědectví vydává v Duchu svatém, 
'''
"2" = '''
:sup:`2` Žeť mám veliký zámutek a ustavičnou bolest v srdci svém. 
'''
"3" = '''
:sup:`3` Nebo žádal bych já sám zavrženým býti od Krista místo bratří svých, totiž příbuzných svých podle těla. 
'''
"4" = '''
:sup:`4` Kteřížto jsou Izraelští, jejichžto jest přijetí za syny, i sláva, i smlouvy, i Zákona dání, i služba Boží, i zaslíbení. 
'''
"5" = '''
:sup:`5` Jejichž jsou i otcové, a ti, z nichžto jest Kristus podle těla, kterýž jest nade všecky Bůh požehnaný na věky. Amen. 
'''
"6" = '''
:sup:`6` Avšak nemůže zmařeno býti slovo Boží. Nebo ne všickni, kteříž jsou z Izraele, Izraelští jsou. 
'''
"7" = '''
:sup:`7` Aniž proto, že jsou símě Abrahamovo, hned také všickni jsou synové, ale v Izákovi nazváno bude tvé símě. 
'''
"8" = '''
:sup:`8` To jest, ne všickni ti, jenž jsou synové těla, jsou také synové Boží, ale kteříž jsou synové Božího zaslíbení, ti se počítají za símě. 
'''
"9" = '''
:sup:`9` Nebo toto jest slovo zaslíbení: V týž čas přijdu, a Sára bude míti syna. 
'''
"10" = '''
:sup:`10` A netoliko to, ale i Rebeka z jednoho počavši, totiž z Izáka, otce našeho, toho důvodem jest. 
'''
"11" = '''
:sup:`11` Nebo ještě před narozením obou těch synů, a prve nežli co dobrého nebo zlého učinili, aby uložení Boží, kteréžto jest podle vyvolení, a tak ne z skutků, ale z toho, jenž povolává, pevné bylo, 
'''
"12" = '''
:sup:`12` Řečeno jest jí: Větší sloužiti bude menšímu, 
'''
"13" = '''
:sup:`13` Jakož psáno jest: Jákoba jsem miloval, ale Ezau nenáviděl jsem. 
'''
"14" = '''
:sup:`14` I což tedy díme? Zdali nespravedlnost jest u Boha? Nikoli. 
'''
"15" = '''
:sup:`15` Nebo Mojžíšovi dí: Smiluji se nad tím, komuž milost učiním, a slituji se nad tím, nad kýmž se slituji. 
'''
"16" = '''
:sup:`16` A tak tedy neníť vyvolování na tom, jenž chce, ani na tom, jenž běží, ale na Bohu, jenž se smilovává. 
'''
"17" = '''
:sup:`17` Nebo dí Písmo faraonovi: Proto jsem vzbudil tebe, abych na tobě ukázal moc svou a aby rozhlášeno bylo jméno mé po vší zemi. 
'''
"18" = '''
:sup:`18` A tak tedy nad kýmž chce, smilovává se, a koho chce, zatvrzuje. 
'''
"19" = '''
:sup:`19` Ale díš mi: I pročež se pak hněvá? Nebo vůli jeho kdo odepřel? 
'''
"20" = '''
:sup:`20` Ale ó člověče, kdo jsi ty, že tak odpovídáš Bohu? Zdaž hrnec dí hrnčíři: Pročs mne tak udělal? 
'''
"21" = '''
:sup:`21` Zdaliž hrnčíř nemá moci nad hlinou, aby z jednostejného truple udělal jednu nádobu ke cti a jinou ku potupě? 
'''
"22" = '''
:sup:`22` Což pak divného, že Bůh, chtěje ukázati hněv a oznámiti moc svou, snášel ve mnohé trpělivosti nádoby hněvu, připravené k zahynutí. 
'''
"23" = '''
:sup:`23` A takž také, aby známé učinil bohatství slávy své při nádobách milosrdenství, kteréž připravil k slávě. 
'''
"24" = '''
:sup:`24` Kterýchžto i povolal, totiž nás, netoliko z Židů, ale také i z pohanů, 
'''
"25" = '''
:sup:`25` Jakož i skrze Ozé dí: Nazovu nelid můj lidem mým, a nemilou nazovu milou. 
'''
"26" = '''
:sup:`26` A budeť na tom místě, kdež řečeno bylo jim: Nejste vy lid můj, tuť nazváni budou synové Boha živého. 
'''
"27" = '''
:sup:`27` Izaiáš pak volá nad Izraelem, řka: Byť pak byl počet synů Izraelských jako písek mořský, ostatkové toliko spaseni budou. 
'''
"28" = '''
:sup:`28` Nebo pohubení učiní spravedlivé, a to jisté, pohubení zajisté učiní Pán na zemi, a to jisté. 
'''
"29" = '''
:sup:`29` A jakož prve pověděl Izaiáš: Byť byl Pán zástupů nepozůstavil nám semene, jako Sodoma učiněni bychom byli, a Gomoře byli bychom podobni. 
'''
"30" = '''
:sup:`30` Což tedy díme? Že pohané, kteříž nenásledovali spravedlnosti, dosáhli spravedlnosti, a to spravedlnosti té, kteráž jest z víry; 
'''
"31" = '''
:sup:`31` Izrael pak následovav zákona spravedlnosti, k zákonu spravedlnosti nepřišel. 
'''
"32" = '''
:sup:`32` Proč? Nebo ne z víry, ale jako z skutků Zákona jí hledali. Urazili se zajisté o kámen urážky, 
'''
"33" = '''
:sup:`33` Jakož psáno jest: Aj, kladu na Sionu kámen urážky a skálu pohoršení, a každý, kdož uvěří v něj, nebude zahanben. 
'''
