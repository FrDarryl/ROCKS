[16]
"1" = '''
:sup:`1` Chóre pak syn Izarův, syna Kahat z pokolení Léví, vytrhl se z jiných, tolikéž Dátan a Abiron, synové Eliabovi, také Hon, syn Feletův, z synů Rubenových, 
'''
"2" = '''
:sup:`2` A povstali proti Mojžíšovi, i jiných mužů z synů Izraelských dvě stě a padesáte, knížata shromáždění, kteříž svoláváni byli do rady, muži slovoutní. 
'''
"3" = '''
:sup:`3` A sebravše se proti Mojžíšovi a proti Aronovi, řekli jim: Příliště to již na vás; všecko zajisté množství toto, všickni tito svatí jsou, a u prostřed nich jest Hospodin. Pročež se tedy vyzdvihujete nad shromážděním Hospodinovým? 
'''
"4" = '''
:sup:`4` To když uslyšel Mojžíš, padl na tvář svou, 
'''
"5" = '''
:sup:`5` A mluvil k Chóre a ke vší rotě jeho, řka: Ráno ukáže Hospodin, kdo jsou jeho, a kdo jest svatý, i kdo před něj předstupovati má; nebo kohožkoli vyvolil, tomu rozkáže přistoupiti k sobě. 
'''
"6" = '''
:sup:`6` Toto učiňte: Vezměte sobě kadidlnice, ty Chóre i všecko shromáždění tvé, 
'''
"7" = '''
:sup:`7` A naklaďte do nich uhlí, a vložte na ně kadidla před Hospodinem zítra; i stane se, že kohožkoli vyvolí Hospodin, ten bude svatý. Příliště to již na vás, synové Léví. 
'''
"8" = '''
:sup:`8` I řekl Mojžíš k Chóre: Slyšte, prosím, synové Léví. 
'''
"9" = '''
:sup:`9` Zdaliž málo vám to jest, že vás oddělil Bůh Izraelský ode všeho množství Izraelského, a rozkázal vám přistupovati k sobě, abyste vykonávali službu příbytku Hospodinova, a abyste stáli před shromážděním, a sloužili jim, 
'''
"10" = '''
:sup:`10` A vzal tě sobě, a všecky bratří tvé syny Léví s tebou, a že ještě přes to i kněžství hledáte? 
'''
"11" = '''
:sup:`11` Protož věz, že ty a všickni tvoji jste ti, kteříž se rotíte proti Hospodinu; nebo Aron co jest, že jste reptali proti němu? 
'''
"12" = '''
:sup:`12` Tedy poslal Mojžíš, aby zavolali Dátana a Abirona, synů Eliabových. Kteříž odpověděli: Nepůjdem. 
'''
"13" = '''
:sup:`13` Cožť se ještě málo zdá, že jsi vyvedl nás z země oplývající mlékem a strdí, abys nás zmořil na poušti, že také chceš i panovati nad námi, a rozkazovati nám? 
'''
"14" = '''
:sup:`14` A ještě jsi nás neuvedl do země oplývající mlékem a strdí, aniž jsi nám dal v dědictví rolí a vinic. Zdali oči mužům těmto vyloupiti chceš? Nepůjdeme. 
'''
"15" = '''
:sup:`15` I rozhněval se Mojžíš velmi, a řekl k Hospodinu: Nepatřiž na oběti jejich. Ani jednoho osla od nich jsem nevzal, aniž jsem komu z nich co zlého učinil. 
'''
"16" = '''
:sup:`16` Potom řekl Mojžíš k Chóre: Ty a všickni tvoji, postavte se zítra před Hospodinem, ty i oni, též i Aron. 
'''
"17" = '''
:sup:`17` A vezmouce jeden každý kadidlnici svou, dáte do nich kadidla, a postavíte se před Hospodinem, jeden každý s kadidlnicí svou; dvě stě a padesáte kadidlnic bude, ty také i Aron, každý s kadidlnicí svou. 
'''
"18" = '''
:sup:`18` Tedy vzal jeden každý kadidlnici svou, a nabravše do nich uhlí, vložili na ně i kadidla, a stáli u dveří stánku úmluvy, i Mojžíši Aron. 
'''
"19" = '''
:sup:`19` Chóre pak již byl sebral proti nim všecko množství ke dveřím stánku úmluvy; i ukázala se sláva Hospodinova všemu množství. 
'''
"20" = '''
:sup:`20` I mluvil Hospodin k Mojžíšovi a k Aronovi, řka: 
'''
"21" = '''
:sup:`21` Oddělte se z prostředku množství tohoto, ať je v okamžení zahladím. 
'''
"22" = '''
:sup:`22` Kteřížto padše na tváři své, řekli: Bože silný, Bože duchů i všelikého těla, jediný tento člověk zhřešil, a což na všecko shromáždění hněvati se budeš? 
'''
"23" = '''
:sup:`23` Tedy mluvil Hospodin k Mojžíšovi, řka: 
'''
"24" = '''
:sup:`24` Mluv k množství a rci: Odstupte od příbytku Chóre, Dátana a Abirona. 
'''
"25" = '''
:sup:`25` A vstav Mojžíš, šel k Dátanovi a Abironovi; i šli za ním starší Izraelští. 
'''
"26" = '''
:sup:`26` A mluvil k množství, řka: Odstupte, prosím, od stanů bezbožných mužů těchto, aniž se čeho dotýkejte, což jejich jest, abyste nebyli zachváceni ve všech hříších jejich. 
'''
"27" = '''
:sup:`27` I odstoupili se všech stran od příbytku Chóre, Dátana a Abirona; ale Dátan a Abiron vyšedše, stáli u dveří stanů svých, i ženy jejich a synové jejich, i maličcí jejich. 
'''
"28" = '''
:sup:`28` Tedy řekl Mojžíš: Po tomto poznáte, že Hospodin poslal mne, abych činil všecky skutky tyto, a že nic o své ujmě nečiním: 
'''
"29" = '''
:sup:`29` Jestliže tak jako jiní lidé mrou, zemrou i tito, a navštívením obecným všechněm lidem jestliže navštíveni budou, neposlal mne Hospodin. 
'''
"30" = '''
:sup:`30` Pakliť něco nového učiní Hospodin, a země, otevra ústa svá, požře je se vším, což mají, a sstoupí-li za živa do pekla, tedy poznáte, že jsou popouzeli muži ti Hospodina. 
'''
"31" = '''
:sup:`31` I stalo se, když přestal mluviti slov těch, že rozstoupila se země pod nimi. 
'''
"32" = '''
:sup:`32` A otevřevši země ústa svá, požřela je i domy jejich i všecky lidi, kteříž byli s Chóre, i všecken statek jejich. 
'''
"33" = '''
:sup:`33` A tak sstoupili oni se vším, což měli, za živa do pekla, a přikryla je země; i zahynuli z prostředku shromáždění. 
'''
"34" = '''
:sup:`34` Všickni pak Izraelští, kteříž byli vůkol nich, utíkali, slyšíce křik jejich; nebo řekli: Utecme, aby i nás nesehltila země. 
'''
"35" = '''
:sup:`35` Vyšel také oheň od Hospodina, a spálil těch dvě stě a padesáte mužů, kteříž kadili. 
'''
"36" = '''
:sup:`36` Tedy mluvil Hospodin k Mojžíšovi, řka: 
'''
"37" = '''
:sup:`37` Rci Eleazarovi, synu Arona kněze, ať sbéře kadidlnice z toho spáleniště, a uhlí z nich pryč rozmece, nebo posvěceny jsou, 
'''
"38" = '''
:sup:`38` Kadidlnice totiž těch, kteříž proti svým dušem hřešili, a ať je rozkuje na plechy k obložení oltáře; nebo kadili jimi před Hospodinem, protož posvěceny jsou, a budou na znamení synům Izraelským. 
'''
"39" = '''
:sup:`39` I sebral Eleazar kněz kadidlnice měděné, jimiž kadili ti, kteříž spáleni jsou, a rozkovali je k obložení oltáře, 
'''
"40" = '''
:sup:`40` Pro budoucí pamět synům Izraelským, aby nepřistupoval žádný jiný, kdož by nebyl z rodu Aronova, k kadění před Hospodinem, aby se mu nestalo jako Chóre a jako rotě jeho, jakož byl mluvil jemu Hospodin skrze Mojžíše. 
'''
"41" = '''
:sup:`41` Nazejtří pak reptalo všecko množství synů Izraelských na Mojžíše a na Arona, řkouce: Vy jste příčinou smrti lidu Hospodinova. 
'''
"42" = '''
:sup:`42` I stalo se, když se opět sbíral lid proti Mojžíšovi a proti Aronovi, že se ohlédli k stánku úmluvy, a aj, přikryl jej oblak, a ukázala se sláva Hospodinova. 
'''
"43" = '''
:sup:`43` Přišel také Mojžíš s Aronem před stánek úmluvy. 
'''
"44" = '''
:sup:`44` I mluvil Hospodin k Mojžíšovi, řka: 
'''
"45" = '''
:sup:`45` Vyjděte z prostředku množství tohoto, a zahladím je v okamžení. I padli na tváři své. 
'''
"46" = '''
:sup:`46` Tedy řekl Mojžíš Aronovi: Vezma kadidlnici, dej do ní uhlí z oltáře, a vlož kadidla, a běž rychle k množství a očisť je; nebo vyšla prchlivost od tváři Hospodinovy, a již rána se začala. 
'''
"47" = '''
:sup:`47` I vzav Aron kadidlnici, jakž rozkázal Mojžíš, běžel do prostřed shromáždění, (a aj, rána již se byla začala v lidu,) a zakadiv, očistil lid. 
'''
"48" = '''
:sup:`48` A stál mezi mrtvými a živými; i zastavena jest rána. 
'''
"49" = '''
:sup:`49` Bylo pak těch, kteříž od té rány zemřeli, čtrnácte tisíců a sedm set, kromě těch, jenž zemřeli příčinou Chóre. 
'''
"50" = '''
:sup:`50` I navrátil se Aron k Mojžíšovi, ke dveřím stánku úmluvy, když ta rána přetržena byla. 
'''
