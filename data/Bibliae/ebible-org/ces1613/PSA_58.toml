[58]
"1" = '''
:sup:`1` Přednímu z kantorů, jako: Nevyhlazuj, Davidův žalm zlatý. 
'''
"2" = '''
:sup:`2` Právě-liž vy, ó shromáždění, spravedlnost vypovídáte? Upřímě-liž soudy činíte, vy synové lidští? 
'''
"3" = '''
:sup:`3` Anobrž raději nepravosti v srdci ukládáte, a násilí rukou svých v zemi této odvažujete. 
'''
"4" = '''
:sup:`4` Uchýlili se bezbožníci hned od narození, pobloudili hned od života matky, mluvíce lež. 
'''
"5" = '''
:sup:`5` Jed v sobě mají jako jedovatý had, jako lítý had hluchý, kterýž zacpává ucho své, 
'''
"6" = '''
:sup:`6` Aby neslyšel hlasu zaklinačů, a čarodějníka v čářích vycvičeného. 
'''
"7" = '''
:sup:`7` Ó Bože, potři jim zuby v ústech jejich, střenovní zuby lvíčat těch polámej, Hospodine. 
'''
"8" = '''
:sup:`8` Nechť se rozplynou jako voda, a zmizejí; ať jsou jako ten, kterýž napíná luk, jehož však střely se lámí, 
'''
"9" = '''
:sup:`9` Jako hlemejžď, kterýž tratí se a mizí, jako nedochůdče ženy, ješto nespatřilo slunce. 
'''
"10" = '''
:sup:`10` Prvé než lidé pocítí trní jejich a bodláku, hned za živa zapálením jako vichřicí zachváceni budou. 
'''
"11" = '''
:sup:`11` I bude se veseliti spravedlivý, když uzří pomstu, nohy své umyje ve krvi bezbožníka. 
'''
"12" = '''
:sup:`12` Ano dí každý: V pravdě, žeť má užitek spravedlivý, jistě, žeť jest Bůh soudce na zemi. 
'''
