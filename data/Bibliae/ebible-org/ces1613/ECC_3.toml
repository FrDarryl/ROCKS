[3]
"1" = '''
:sup:`1` Všeliká věc má jistý čas, a každé předsevzetí pod nebem svou chvíli. 
'''
"2" = '''
:sup:`2` Jest čas rození i čas umírání, čas sázení a čas vykopání, což vsazeno bývá; 
'''
"3" = '''
:sup:`3` Èas mordování a čas hojení, čas boření a čas stavení; 
'''
"4" = '''
:sup:`4` Èas pláče a čas smíchu, čas smutku a čas proskakování; 
'''
"5" = '''
:sup:`5` Èas rozmítání kamení a čas shromažďování kamení, čas objímání a čas vzdálení se od objímání; 
'''
"6" = '''
:sup:`6` Èas hledání a čas ztracení, čas chování a čas zavržení; 
'''
"7" = '''
:sup:`7` Èas roztrhování a čas sšívání, čas mlčení a čas mluvení; 
'''
"8" = '''
:sup:`8` Èas milování a čas nenávidění, čas boje a čas pokoje. 
'''
"9" = '''
:sup:`9` Co tedy má ten, kdo práci vede, z toho, o čemž pracuje? 
'''
"10" = '''
:sup:`10` Viděl jsem zaměstknání, kteréž dal Bůh synům lidským, aby se jím trápili. 
'''
"11" = '''
:sup:`11` Sám všecko činí ušlechtile časem svým, nýbrž i žádost světa dal v srdce jejich, aby nestihal člověk díla toho, kteréž dělá Bůh, ani počátku ani konce. 
'''
"12" = '''
:sup:`12` Odtud seznávám, že nic lepšího nemají, než aby se veselili, a činili dobře v životě svém, 
'''
"13" = '''
:sup:`13` Ač i to, když všeliký člověk jí a pije, a užívá dobrých věcí ze všelijaké práce své, jest dar Boží. 
'''
"14" = '''
:sup:`14` Znám, že cožkoli činí Bůh, to trvá na věky; nemůže se k tomu nic přidati, ani od toho co odjíti. A činí to Bůh, aby se báli oblíčeje jeho. 
'''
"15" = '''
:sup:`15` To, což bylo, i nyní jest, a což bude, již bylo; nebo Bůh obnovuje to, což pominulo. 
'''
"16" = '''
:sup:`16` Přesto viděl jsem ještě pod sluncem na místě soudu bezbožnost, a na místě spravedlnosti nespravedlnost. 
'''
"17" = '''
:sup:`17` I řekl jsem v srdci svém: Budeť Bůh spravedlivého i bezbožného souditi; nebo tam bude čas každému předsevzetí i každému skutku. 
'''
"18" = '''
:sup:`18` Řekl jsem v srdci svém o způsobu synů lidských, že jim ukázal Bůh, aby viděli, že jsou podobni hovadům. 
'''
"19" = '''
:sup:`19` Případnost synů lidských a případnost hovad jest případnost jednostejná. Jakož umírá ono, tak umírá i on, a dýchání jednostejné všickni mají, aniž co napřed má člověk před hovadem; nebo všecko jest marnost. 
'''
"20" = '''
:sup:`20` Obé to jde k místu jednomu; obé jest z prachu, obé také zase navracuje se do prachu. 
'''
"21" = '''
:sup:`21` Kdo to zná, že duch synů lidských vstupuje zhůru, a duch hovadí že sstupuje pod zemi? 
'''
"22" = '''
:sup:`22` Protož spatřil jsem, že nic není lepšího, než veseliti se člověku v skutcích svých, poněvadž to jest podíl jeho. Nebo kdo jej k tomu přivede, aby poznati mohl to, což jest budoucího po něm? 
'''
