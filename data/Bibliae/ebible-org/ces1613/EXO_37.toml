[37]
"1" = '''
:sup:`1` Udělal také Bezeleel truhlu z dříví setim, jejíž dlouhost byla půl třetího lokte, a půl druhého lokte širokost, vysokost také půl druhého lokte. 
'''
"2" = '''
:sup:`2` A obložil ji zlatem čistým vnitř i zevnitř, a udělal jí korunu zlatou vůkol. 
'''
"3" = '''
:sup:`3` Slil jí také čtyři kruhy zlaté ke čtyřem úhlům jejím, dva totiž kruhy po jedné straně její, a dva kruhy po druhé straně její. 
'''
"4" = '''
:sup:`4` Zdělal i sochory z dříví setim a obložil je zlatem. 
'''
"5" = '''
:sup:`5` A uvlékl sochory do kruhů po stranách truhly; aby na nich nošena byla truhla. 
'''
"6" = '''
:sup:`6` Udělal také slitovnici z zlata čistého. Půl třetího lokte byla dlouhost její, a půl druhého lokte širokost její. 
'''
"7" = '''
:sup:`7` Udělal i dva cherubíny z zlata, z taženého zlata udělal je na dvou koncích slitovnice, 
'''
"8" = '''
:sup:`8` Cherubína jednoho na jednom konci a cherubína druhého na druhém konci; na slitovnici udělal cherubíny, na obou koncích jejích. 
'''
"9" = '''
:sup:`9` Ti pak cherubínové měli křídla vztažená svrchu nad ní, zastírajíce křídly svými slitovnici; a tváři jejich byly obráceny jedna k druhé, k slitovnici byly obráceny tváři cherubínů. 
'''
"10" = '''
:sup:`10` Udělal i stůl z dříví setim. Dvou loket byla dlouhost jeho a na loket širokost jeho, půl druhého pak lokte vysokost. 
'''
"11" = '''
:sup:`11` A obložil jej zlatem čistým, i korunu zlatou udělal mu vůkol. 
'''
"12" = '''
:sup:`12` Udělal mu i lištu dlani zšíří vůkol, a udělal korunu zlatou okolo té lišty. 
'''
"13" = '''
:sup:`13` Slil také k němu čtyři kruhy zlaté a vpustil je do čtyř úhlů, kteříž byli na čtyřech nohách jeho. 
'''
"14" = '''
:sup:`14` Proti té liště byli kruhové, skrze něž by provlačováni byli sochorové k nošení stolu. 
'''
"15" = '''
:sup:`15` Udělal i sochory z dříví setim, kteréžto obložil zlatem k nošení stolu. 
'''
"16" = '''
:sup:`16` A zdělal nádoby, kteréž byly na stole, misy jeho a lžice jeho, a koflíky jeho, a přikryvadla k přikrývání z čistého zlata. 
'''
"17" = '''
:sup:`17` Udělal také svícen z zlata čistého, z taženého zlata udělal svícen; sloupec jeho i prutové jeho, misky jeho, koule jeho i květové jeho z něho byli. 
'''
"18" = '''
:sup:`18` Šest pak prutů bylo po stranách jeho, tři prutové s jedné strany jeho, a tři prutové s druhé strany jeho. 
'''
"19" = '''
:sup:`19` Tři misky na způsob pecky mandlové udělány byly na prutu jednom, a koule a květ, a tři misky na způsob pecky mandlové udělány na prutu druhém, a koule a květ; tak i na jiných šesti prutech z svícnu vycházejících. 
'''
"20" = '''
:sup:`20` Na svícnu také byly čtyři misky, udělané na způsob mandlové pecky, a koule jeho i květové jeho. 
'''
"21" = '''
:sup:`21` A byla koule pode dvěma pruty z něho, a koule druhá pode dvěma pruty z něho, a koule třetí pode dvěma pruty z něho, a tak pod šesti pruty vycházejícími z něho. 
'''
"22" = '''
:sup:`22` Koule jejich i prutové jejich z něho byli, všecko hned jedním tažením z zlata čistého. 
'''
"23" = '''
:sup:`23` Udělal i lamp jeho sedm, i utěradla jeho, i nádoby k oharkům jeho z zlata čistého. 
'''
"24" = '''
:sup:`24` Z centnéře zlata čistého udělal jej se vším tím nádobím. 
'''
"25" = '''
:sup:`25` Udělal také oltář pro kadění z dříví setim, lokte zdélí a lokte zšíří, čtverhraný, dvou pak loket zvýší; z něho byli rohové jeho. 
'''
"26" = '''
:sup:`26` A obložil jej zlatem čistým, svrchek jeho i po stranách vůkol, i rohy jeho; a udělal mu korunu zlatou vůkol. 
'''
"27" = '''
:sup:`27` Po dvou podobně kruzích zlatých udělal u něho, pod korunou ve dvou úhlech jeho, po dvou stranách jeho, skrze něž by provlačováni byli sochorové, aby nošen byl na nich. 
'''
"28" = '''
:sup:`28` A zdělal ty sochory z dříví setim, a obložil je zlatem. 
'''
"29" = '''
:sup:`29` Nadělal také oleje pomazání svatého, a kadidla z vonných věcí, čistého, dílem apatykářským. 
'''
