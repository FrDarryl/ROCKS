[79]
"1" = '''
:sup:`1` Žalm Azafovi. Bože, vtrhli pohané do dědictví tvého, poškvrnili chrámu svatosti tvé, obrátili Jeruzalém v hromady. 
'''
"2" = '''
:sup:`2` Dali těla mrtvá služebníků tvých za pokrm ptákům nebeským, těla svatých tvých šelmám zemským. 
'''
"3" = '''
:sup:`3` Vylili krev jejich jako vodu okolo Jeruzaléma, a nebyl, kdo by je pochovával. 
'''
"4" = '''
:sup:`4` Vydáni jsme v pohanění sousedům našim, v posměch a žert těm, kteříž jsou vůkol nás. 
'''
"5" = '''
:sup:`5` Až dokud, ó Hospodine? Na věky-liž se hněvati budeš, a hořeti bude jako oheň horlení tvé? 
'''
"6" = '''
:sup:`6` Vylí hněv svůj na národy, kteříž tě neznají, a na království, kteráž jména tvého nevzývají. 
'''
"7" = '''
:sup:`7` Neboť jsou sežrali Jákoba, a obydlí jeho v poustku obrátili. 
'''
"8" = '''
:sup:`8` Nezpomínejž nám dřevních nepravostí našich, rychle ať předejdou nás milosrdenství tvá, neboť jsme velmi znuzeni. 
'''
"9" = '''
:sup:`9` Pomoz nám, ó Bože spasení našeho, pro slávu jména svého; vytrhni nás, a buď milostiv hříchům našim pro jméno své. 
'''
"10" = '''
:sup:`10` Proč mají říkati pohané: Kdež jest Bůh jejich? Budiž znám mezi pohany, před očima našima, skrze pomstu krve služebníků svých, kteráž jest vylita. 
'''
"11" = '''
:sup:`11` Vstupiž před oblíčej tvůj lkání vězňů, a podlé velikosti síly své zanechej ostatků k smrti oddaných. 
'''
"12" = '''
:sup:`12` A odplať sousedům našim sedmernásobně do lůna jejich za pohanění, kteréž jsou tobě činili, ó Pane. 
'''
"13" = '''
:sup:`13` My pak, lid tvůj a ovce pastvy tvé, slaviti tě budeme na věky; od národu do pronárodu vypravovati budeme chválu tvou. 
'''
