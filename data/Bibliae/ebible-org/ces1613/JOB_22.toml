[22]
"1" = '''
:sup:`1` A odpovídaje Elifaz Temanský, řekl: 
'''
"2" = '''
:sup:`2` Zdaliž Bohu silnému co prospěšný býti může člověk, když sobě nejmoudřeji počíná? 
'''
"3" = '''
:sup:`3` Zdaliž se kochá Všemohoucí v tom, že ty se ospravedlňuješ? Aneb má-liž zisk, když bys dokonalé ukázal býti cesty své? 
'''
"4" = '''
:sup:`4` Zdali, že by se tebe bál, tresce tě, mstě nad tebou? 
'''
"5" = '''
:sup:`5` Zdali zlost tvá není mnohá? Anobrž není konce nepravostem tvým. 
'''
"6" = '''
:sup:`6` Nebo jsi brával základ od bratří svých bez příčiny, a roucha z nahých jsi svláčel. 
'''
"7" = '''
:sup:`7` Vody ustalému jsi nepodal, a hladovitému zbraňovals chleba. 
'''
"8" = '''
:sup:`8` Ale muži boháči přál jsi země, tak aby ten, jehož osoba vzácná, v ní seděl. 
'''
"9" = '''
:sup:`9` Vdovy pak pouštěl jsi prázdné, ačkoli ramena sirotků potřína byla. 
'''
"10" = '''
:sup:`10` A protož obkličuji tě osídla, a děsí tě strach nenadálý, 
'''
"11" = '''
:sup:`11` Aneb tma, abys neviděl, anobrž rozvodnění přikrývá tě. 
'''
"12" = '''
:sup:`12` Říkáš: Zdaž Bůh není na výsosti nebeské? Ano shlédni vrch hvězd, jak jsou vysoké. 
'''
"13" = '''
:sup:`13` Protož pravíš: Jak by věděl Bůh silný? Skrze mrákotu-liž by soudil? 
'''
"14" = '''
:sup:`14` Oblakové jsou skrýše jeho, tak že nevidí; nebo okršlek nebeský obchází. 
'''
"15" = '''
:sup:`15` Šetříš-liž stezky věku předešlého, kterouž kráčeli lidé marní? 
'''
"16" = '''
:sup:`16` Kteříž vypléněni jsou před časem, potok vylit jest na základ jejich. 
'''
"17" = '''
:sup:`17` Kteříž říkali Bohu silnému: Odejdi od nás. Což by tedy jim učiniti měl Všemohoucí? 
'''
"18" = '''
:sup:`18` On zajisté domy jejich naplnil dobrými věcmi, (ale rada bezbožných vzdálena jest ode mne). 
'''
"19" = '''
:sup:`19` Což vidouce spravedliví, veselí se, a nevinný posmívá se jim, 
'''
"20" = '''
:sup:`20` Zvlášť když není vypléněno jmění naše, ostatky pak jejich sežral oheň. 
'''
"21" = '''
:sup:`21` Přivykejž medle s ním choditi, a pokojněji se míti, skrze to přijde tobě všecko dobré. 
'''
"22" = '''
:sup:`22` Přijmi, prosím, z úst jeho zákon, a slož řeči jeho v srdci svém. 
'''
"23" = '''
:sup:`23` Navrátíš-li se k Všemohoucímu, vzdělán budeš, a vzdálíš-li nepravost od stanů svých, 
'''
"24" = '''
:sup:`24` Tedy nakladeš na zemi zlata, a místo kamení potočního zlata z Ofir. 
'''
"25" = '''
:sup:`25` Nebo bude Všemohoucí nejčistším zlatem tvým, a stříbrem i silou tvou. 
'''
"26" = '''
:sup:`26` A tehdáž v Všemohoucím kochati se budeš, a pozdvihna k Bohu tváři své, 
'''
"27" = '''
:sup:`27` Pokorně modliti se budeš jemu, a vyslyší tě; pročež sliby své plniti budeš. 
'''
"28" = '''
:sup:`28` Nebo cožkoli začneš, budeť se dařiti, anobrž na cestách tvých svítiti bude světlo. 
'''
"29" = '''
:sup:`29` Když jiní sníženi budou, tedy díš: Jáť jsem povýšen. Nebo toho, kdož jest očí ponížených, Bůh spasena učiní. 
'''
"30" = '''
:sup:`30` Vysvobodí i toho, kterýž není bez viny, vysvobodí, pravím, čistotou rukou tvých. 
'''
