[23]
"1" = '''
:sup:`1` Sstarav se pak David, a jsa pln dnů, ustanovil králem Šalomouna syna svého nad Izraelem, 
'''
"2" = '''
:sup:`2` A shromáždil všecka knížata Izraelská, i kněží a Levíty. 
'''
"3" = '''
:sup:`3` I sečteni jsou Levítové od třidcítiletých a výše, a byl počet jich, vedlé jmen a osob jejich, třidceti a osm tisíců. 
'''
"4" = '''
:sup:`4` Z kterýchž postaveno bylo nad dílem domu Hospodinova čtyřmecítma tisíců, vladařů pak a soudců šest tisíců, 
'''
"5" = '''
:sup:`5` A vrátných čtyři tisíce, a čtyři tisíce chválících Hospodina na nástrojích, kterýchž nadělal k chválení Boha. 
'''
"6" = '''
:sup:`6` I nařídil David pořádku mezi syny Léví, totiž mezi syny Gerson, Kahat a Merari. 
'''
"7" = '''
:sup:`7` Z Gersona byli Ladan a Semei. 
'''
"8" = '''
:sup:`8` Synové Ladan: Kníže Jehiel, Zetam a Joel, ti tři. 
'''
"9" = '''
:sup:`9` Synové Semei: Selomit, Oziel a Háran, ti tři. Ta jsou knížata otcovských čeledí Ladanských. 
'''
"10" = '''
:sup:`10` Synové pak Semei: Jachat, Zina, Jehus a Beria. Ti čtyři jsou synové Semei. 
'''
"11" = '''
:sup:`11` Byl pak Jachat kníže, a Ziza druhý, ale Jehus a Beria ne mnoho měli synů, a protož v čeledi otcovské za jedny byli počítáni. 
'''
"12" = '''
:sup:`12` Synové Kahat: Amram, Izar, Hebron a Uziel, ti čtyři. 
'''
"13" = '''
:sup:`13` Synové Amramovi: Aron a Mojžíš. Byl pak oddělen Aron, aby sloužil v svatyni svatých, on i synové jeho na věky, a aby kadili před Hospodinem, a sloužili jemu, i dobrořečili ve jménu jeho až na věky. 
'''
"14" = '''
:sup:`14` Ale synové Mojžíše, muže Božího, počteni jsou v pokolení Léví. 
'''
"15" = '''
:sup:`15` Synové Mojžíšovi: Gersom a Eliezer. 
'''
"16" = '''
:sup:`16` Synové Gersomovi: Sebuel kníže. 
'''
"17" = '''
:sup:`17` A synové Eliezerovi: Rechabiáš kníže. Neměl pak Eliezer více synů, ale synové Rechabiášovi rozmnožili se velmi. 
'''
"18" = '''
:sup:`18` Synové Izarovi: Selomit kníže. 
'''
"19" = '''
:sup:`19` Synové Hebronovi: Jeriáš kníže, Amariáš druhé, Jachaziel třetí, a Jekmaam čtvrté. 
'''
"20" = '''
:sup:`20` Synové Uzielovi: Mícha kníže, a Jezia druhý. 
'''
"21" = '''
:sup:`21` Synové Merari: Moholi a Musi. Synové Moholi: Eleazar a Cis. 
'''
"22" = '''
:sup:`22` Umřel pak Eleazar, a neměl synů, než toliko dcery, kteréž pojali synové Cis, bratří jejich. 
'''
"23" = '''
:sup:`23` Synové Musi: Moholi a Eder a Jerimot, ti tři. 
'''
"24" = '''
:sup:`24` Ti jsou synové Léví po čeledech svých, knížata čeledí, kteříž vyčteni byli vedlé počtu jmen a osob, konající dílo v přisluhování domu Hospodinova od dvadcítiletých a výše. 
'''
"25" = '''
:sup:`25` Nebo řekl David: Odpočinutí dal Hospodin Bůh Izraelský lidu svému, a bydliti bude v Jeruzalémě až na věky. 
'''
"26" = '''
:sup:`26` Ano i Levítové nebudou více nositi stánku, ani kterých nádob jeho k přisluhování jeho. 
'''
"27" = '''
:sup:`27` A tak podlé nařízení Davidova nejposlednějšího byvše sečteni synové Léví, počna od dvadcítiletých a výše, 
'''
"28" = '''
:sup:`28` Postaveni byli, aby byli ku pomoci synů Aronových, v přisluhování domu Hospodinova v síňcích, v pokojích a při očišťování všeliké věci svaté, i při práci služebnosti domu Božího, 
'''
"29" = '''
:sup:`29` Též při chlebích posvátných, a při běli k obětem suchým, při koláčích přesných, a při pánvicích a rendlících, i při všeliké míře a měření, 
'''
"30" = '''
:sup:`30` A aby stáli každého jitra k slavení a chválení Hospodina, tolikéž i u večer, 
'''
"31" = '''
:sup:`31` A při všeliké oběti zápalů Hospodinových ve dny sobotní, a na novměsíce a v svátky výroční v jistém počtu, vedlé řádu jejich ustavičně před Hospodinem, 
'''
"32" = '''
:sup:`32` A tak aby drželi stráž stánku úmluvy, a stráž svatyně, i stráž synů Aronových, bratří svých v službě domu Hospodinova. 
'''
