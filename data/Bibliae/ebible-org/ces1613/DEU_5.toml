[5]
"1" = '''
:sup:`1` I svolal Mojžíš všecken lid Izraelský, a řekl jim: Slyš, Izraeli, ustanovení a soudy, kteréž já dnes mluvím v uši vaše; naučte se jim, a v skutku jich ostříhejte. 
'''
"2" = '''
:sup:`2` Hospodin Bůh náš učinil s námi smlouvu na Orébě. 
'''
"3" = '''
:sup:`3` Ne s otci našimi učinil Hospodin tu smlouvu, ale s námi, kteříž zde jsme nyní my všickni živí. 
'''
"4" = '''
:sup:`4` Tváří v tvář mluvil Hospodin s vámi na té hoře z prostředku ohně, 
'''
"5" = '''
:sup:`5` (Já jsem pak stál mezi Hospodinem a mezi vámi toho času, abych oznámil vám řeč Hospodinovu; nebo jste se báli ohně, a nevstoupili jste na horu), řka: 
'''
"6" = '''
:sup:`6` Já jsem Hospodin Bůh tvůj, kterýž jsem tě vyvedl z země Egyptské z domu služby. 
'''
"7" = '''
:sup:`7` Nebudeš míti bohů jiných přede mnou. 
'''
"8" = '''
:sup:`8` Neučiníš sobě rytiny, ani jakého podobenství těch věcí, kteréž jsou na nebi svrchu, ani těch, kteréž na zemi dole, ani těch, kteréž jsou u vodách pod zemí. 
'''
"9" = '''
:sup:`9` Nebudeš se jim klaněti, ani jich ctíti. Nebo já jsem Hospodin Bůh tvůj, Bůh silný, horlivý, navštěvující nepravost otců na synech do třetího i čtvrtého pokolení těch, kteříž nenávidí mne, 
'''
"10" = '''
:sup:`10` A činící milosrdenství nad tisíci těch, kteříž mne milují, a ostříhají přikázaní mých. 
'''
"11" = '''
:sup:`11` Nevezmeš jména Hospodina Boha svého nadarmo, neboť nenechá bez pomsty Hospodin toho, kdož by bral jméno jeho nadarmo. 
'''
"12" = '''
:sup:`12` Ostříhej dne sobotního, abys jej světil, jakož přikázal tobě Hospodin Bůh tvůj. 
'''
"13" = '''
:sup:`13` Šest dní pracovati budeš, a dělati všeliké dílo své; 
'''
"14" = '''
:sup:`14` Ale dne sedmého odpočinutí jest Hospodina Boha tvého. Nebudeš dělati žádného díla, ty i syn tvůj i dcera tvá, i služebník tvůj i děvka tvá, vůl i osel tvůj i všeliké hovado tvé, i příchozí tvůj, kterýž jest v branách tvých, aby odpočinul služebník tvůj a děvka tvá jako i ty. 
'''
"15" = '''
:sup:`15` A pamatuj, že jsi byl služebníkem v zemi Egyptské, a vyvedl tě Hospodin Bůh tvůj odtud v ruce silné, a v rameni vztaženém. Protož přikázal tobě Hospodin Bůh tvůj, abys světil den sváteční. 
'''
"16" = '''
:sup:`16` Cti otce svého i matku svou, jakož přikázal tobě Hospodin Bůh tvůj, aby se prodleli dnové tvoji, a aby tobě dobře bylo na zemi, kterouž Hospodin Bůh tvůj dá tobě. 
'''
"17" = '''
:sup:`17` Nezabiješ. 
'''
"18" = '''
:sup:`18` Nesesmilníš. 
'''
"19" = '''
:sup:`19` Nepokradeš. 
'''
"20" = '''
:sup:`20` Nepromluvíš proti bližnímu svému křivého svědectví. 
'''
"21" = '''
:sup:`21` Nepožádáš manželky bližního svého, aniž požádáš domu bližního svého, pole jeho, neb služebníka jeho, aneb děvky jeho, vola jeho neb osla jeho, aneb čehokoli z těch věcí, kteréž jsou bližního tvého. 
'''
"22" = '''
:sup:`22` Ta slova mluvil Hospodin ke všemu shromáždění vašemu na hoře z prostředku ohně, oblaku a mrákoty, hlasem velikým, a nepřidal nic více, a napsal je na dvou dskách kamenných, kteréž mně dal. 
'''
"23" = '''
:sup:`23` Vy pak když jste uslyšeli hlas z prostředku tmy, (nebo hora ohněm hořela), přistoupili jste ke mně všickni vůdcové pokolení vašich a starší vaši, 
'''
"24" = '''
:sup:`24` A řekli jste: Ej, ukázal nám Hospodin Bůh náš slávu svou a velikost svou, a slyšeli jsme hlas jeho z prostředku ohně; dnešního dne viděli jsme, že Bůh mluvil s člověkem, a on živ zůstal. 
'''
"25" = '''
:sup:`25` Protož nyní proč máme zemříti? Nebo sežral by nás oheň veliký tento; jestli více slyšeti budeme hlas Hospodina Boha našeho, zemřeme. 
'''
"26" = '''
:sup:`26` Nebo co jest všeliké tělo, aby slyše hlas Boha živého mluvícího z prostředku ohně, jako my, mělo živo býti? 
'''
"27" = '''
:sup:`27` Přistup ty a slyš všecky věci, kteréž mluviti bude Hospodin Bůh náš; potom ty mluviti budeš nám, což by koli řekl tobě Hospodin Bůh náš, a my slyšeti i činiti budeme. 
'''
"28" = '''
:sup:`28` Uslyšev pak Hospodin hlas řečí vašich, když jste mluvili ke mně, řekl mi Hospodin: Slyšel jsem hlas řeči lidu tohoto, kterouž mluvili tobě. Cožkoli mluvili, dobřeť jsou mluvili. 
'''
"29" = '''
:sup:`29` Ó kdyby bylo jejich srdce takové, aby se báli mne a ostříhali přikázaní mých po všeliký čas, aby jim dobře bylo i synům jejich na věky! 
'''
"30" = '''
:sup:`30` Jdi, rci jim: Navraťte se k stanům vašim. 
'''
"31" = '''
:sup:`31` Ty pak stůj tuto při mně, a oznámím tobě všecka přikázaní, ustanovení i soudy, kterýmž je učiti budeš, aby je činili v zemi, kterouž já dávám jim, aby jí dědičně vládli. 
'''
"32" = '''
:sup:`32` Hleďtež tedy, abyste činili, jakž přikázal vám Hospodin Bůh váš; neuchylujte se na pravo ani na levo. 
'''
"33" = '''
:sup:`33` Po vší té cestě, kterouž vám přikázal Hospodin Bůh váš, choditi budete, abyste živi byli, a dobře bylo vám, a abyste prodlili dnů na zemi, kterouž dědičně obdržíte. 
'''
