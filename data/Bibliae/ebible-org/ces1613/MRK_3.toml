[3]
"1" = '''
:sup:`1` I všel opět do školy, a byl tu člověk, maje ruku uschlou. 
'''
"2" = '''
:sup:`2` I šetřili ho, uzdraví-li jej v sobotu, aby ho obžalovali. 
'''
"3" = '''
:sup:`3` I řekl tomu člověku, kterýž měl uschlou ruku: Vstaň a pojď sem do prostředku. 
'''
"4" = '''
:sup:`4` I dí jim: Sluší-li v sobotu dobře činiti, čili zle, život zachovati, čili zamordovati? Ale oni mlčeli. 
'''
"5" = '''
:sup:`5` A pohleděv na ně vůkol hněvivě, zarmoutiv se nad tvrdostí srdce jejich, řekl člověku: Vztáhni ruku svou. I vztáhl, a učiněna jest ruka jeho zdravá, jako i druhá. 
'''
"6" = '''
:sup:`6` A vyšedše farizeové, hned s herodiány radu učinili proti Ježíšovi, kterak by ho zahubili. 
'''
"7" = '''
:sup:`7` Ježíš pak s učedlníky svými poodšel k moři, a veliké množství od Galilee šlo za ním, i z Judstva, 
'''
"8" = '''
:sup:`8` I od Jeruzaléma, i od Idumee, i z Zajordání; i ti, kteříž byli okolo Týru a Sidonu, množství veliké, slyšíce, kteraké věci činí, přišli k němu. 
'''
"9" = '''
:sup:`9` I rozkázal učedlníkům svým, aby lodičku ustavičně nahotově měli, pro zástup, aby ho tak netiskli. 
'''
"10" = '''
:sup:`10` Nebo mnohé uzdravoval, takže naň padali, aby se ho dotýkali, kteřížkoli měli jaké neduhy. 
'''
"11" = '''
:sup:`11` A duchové nečistí, jakž ho zazřeli, padali před ním a křičeli, řkouce: Ty jsi Syn Boží. 
'''
"12" = '''
:sup:`12` A on velmi jim přimlouval, aby ho nezjevovali. 
'''
"13" = '''
:sup:`13` I vstoupil na horu, a povolal k sobě těch, kterýchž se jemu vidělo; i přišli k němu. 
'''
"14" = '''
:sup:`14` I ustanovil jich dvanácte, aby s ním byli, aby je poslal kázati, 
'''
"15" = '''
:sup:`15` A aby měli moc uzdravovati nemoci a vymítati ďábelství: 
'''
"16" = '''
:sup:`16` A nejprve Šimona, jemuž dal jméno Petr, 
'''
"17" = '''
:sup:`17` A Jakuba Zebedeova, a Jana bratra Jakubova, (a dal jim jméno Boanerges, to jest synové hromovi,) 
'''
"18" = '''
:sup:`18` A Ondřeje, a Filipa, a Bartoloměje, a Matouše, a Tomáše, a Jakuba Alfeova, a Taddea, a Šimona Kananejského, 
'''
"19" = '''
:sup:`19` A Jidáše Iškariotského, kterýž i zradil jej. I šli s ním domů. 
'''
"20" = '''
:sup:`20` A vtom opět sšel se zástup, takže nemohli ani chleba pojísti. 
'''
"21" = '''
:sup:`21` A slyšavše o tom příbuzní jeho, přišli, aby jej vzali; nebo pravili, že by se smyslem pominul. 
'''
"22" = '''
:sup:`22` Zákoníci pak, kteříž byli přišli od Jeruzaléma, pravili, že Belzebuba má a že v knížeti ďábelském vymítá ďábly. 
'''
"23" = '''
:sup:`23` A povolav jich, mluvil k nim v podobenstvích: Kterak může satan satana vymítati? 
'''
"24" = '''
:sup:`24` A jestliže království v sobě se rozdvojí, nemůže státi království to. 
'''
"25" = '''
:sup:`25` A rozdvojí-li se dům proti sobě, nebude moci dům ten státi. 
'''
"26" = '''
:sup:`26` Tak jestliže jest povstal satan sám proti sobě, a rozdvojen jest, nemůže státi, ale konec béře. 
'''
"27" = '''
:sup:`27` Nižádný nemůže nádobí silného reka, vejda do domu jeho, rozebrati, leč by prve silného toho svázal; a tehdyť dům jeho zloupí. 
'''
"28" = '''
:sup:`28` Amen pravím vám, že všickni hříchové odpuštěni budou synům lidským, i rouhání, jímž by se rouhali, 
'''
"29" = '''
:sup:`29` Ale kdo by se rouhal proti Duchu svatému, nemá odpuštění na věky, ale hoden jest věčného odsouzení. 
'''
"30" = '''
:sup:`30` Nebo pravili: Že ducha nečistého má. 
'''
"31" = '''
:sup:`31` Tedy přišla matka jeho a bratří, a stojíce vně, poslali k němu, aby ho vyvolali. 
'''
"32" = '''
:sup:`32` A seděl okolo něho zástup. I řekli jemu: Aj, matka tvá a bratří tvoji vně hledají tebe. 
'''
"33" = '''
:sup:`33` Ale on odpověděl jim, řka: Kdo jest matka má a bratří moji? 
'''
"34" = '''
:sup:`34` A obezřev učedlníky vůkol sedící, řekl: Aj, matka má a bratří moji. 
'''
"35" = '''
:sup:`35` Nebo kdož by koli činil vůli Boží, tenť jest bratr můj, i sestra, i matka má. 
'''
