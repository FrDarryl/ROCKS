[21]
"1" = '''
:sup:`1` Jako potůčkové vod jest srdce královo v ruce Hospodinově; kamžkoli chce, nakloňuje ho. 
'''
"2" = '''
:sup:`2` Všeliká cesta člověka přímá se zdá jemu, ale kterýž zpytuje srdce, Hospodin jest. 
'''
"3" = '''
:sup:`3` Vykonávati spravedlnost a soud více se líbí Hospodinu nežli obět. 
'''
"4" = '''
:sup:`4` Vysokost očí, širokost srdce, a orání bezbožných jest hříchem. 
'''
"5" = '''
:sup:`5` Myšlení bedlivého všelijak ku prospěchu přicházejí, ale každého toho, kdož kvapný jest, toliko k nouzi. 
'''
"6" = '''
:sup:`6` Pokladové jazykem lživým shromáždění jsou marnost pomíjející hledajících smrti. 
'''
"7" = '''
:sup:`7` Zhouba, kterouž činí bezbožníci, bydliti bude u nich; nebo se zpěčují činiti soudu. 
'''
"8" = '''
:sup:`8` Muž, jehož cesta převrácená jest, cizí jest, čistého pak dílo přímé jest. 
'''
"9" = '''
:sup:`9` Lépe jest bydliti v koutě na střeše, nežli s ženou svárlivou v domě společném. 
'''
"10" = '''
:sup:`10` Duše bezbožného žádá zlého, ani přítel jeho jemu příjemný nebývá. 
'''
"11" = '''
:sup:`11` Posměvač když bývá trestán, hloupý bývá moudřejší; a když se uměle nakládá s moudrým, přijímá umění. 
'''
"12" = '''
:sup:`12` Vyučuje Bůh spravedlivého na domě bezbožného, kterýž vyvrací bezbožné pro zlost. 
'''
"13" = '''
:sup:`13` Kdo zacpává ucho své k volání chudého, i on sám volati bude, a nebude vyslyšán. 
'''
"14" = '''
:sup:`14` Dar skrytý ukrocuje prchlivost, a pocta v klíně hněv prudký. 
'''
"15" = '''
:sup:`15` Radostí jest spravedlivému činiti soud, ale hrůzou činitelům nepravosti. 
'''
"16" = '''
:sup:`16` Èlověk bloudící z cesty rozumnosti v shromáždění mrtvých odpočívati bude. 
'''
"17" = '''
:sup:`17` Muž milující veselost nuzníkem bývá, a kdož miluje víno a masti, nezbohatne. 
'''
"18" = '''
:sup:`18` Výplatou za spravedlivého bude bezbožný, a za upřímé ošemetný. 
'''
"19" = '''
:sup:`19` Lépe jest bydliti v zemi pusté než s ženou svárlivou a zlostnou. 
'''
"20" = '''
:sup:`20` Poklad žádostivý a olej jest v příbytku moudrého, bláznivý pak člověk zžírá jej. 
'''
"21" = '''
:sup:`21` Kdo snažně následuje spravedlnosti a milosrdenství, nalézá život, spravedlnost i slávu. 
'''
"22" = '''
:sup:`22` Do města silných vchází moudrý, a boří pevnost doufání jeho. 
'''
"23" = '''
:sup:`23` Kdo ostříhá úst svých a jazyka svého, ostříhá od úzkosti duše své. 
'''
"24" = '''
:sup:`24` Hrdého a pyšného jméno jest posměvač, kterýž vše s neochotností a pýchou dělá. 
'''
"25" = '''
:sup:`25` Žádost lenivého zabijí jej, nebo nechtí ruce jeho dělati. 
'''
"26" = '''
:sup:`26` Každého dne žádostí hoří, spravedlivý pak dává a neskoupí se. 
'''
"27" = '''
:sup:`27` Obět bezbožných ohavností jest, ovšem pak jestliže by ji s nešlechetností obětovali. 
'''
"28" = '''
:sup:`28` Svědek lživý zahyne, ale muž, kterýž co slyší, stále mluviti bude. 
'''
"29" = '''
:sup:`29` Muž bezbožný zatvrzuje tvář svou, upřímý pak měří cestu svou. 
'''
"30" = '''
:sup:`30` Není žádné moudrosti, ani opatrnosti, ani rady proti Hospodinu. 
'''
"31" = '''
:sup:`31` Kůň strojen bývá ke dni boje, ale Hospodinovo jest vysvobození. 
'''
