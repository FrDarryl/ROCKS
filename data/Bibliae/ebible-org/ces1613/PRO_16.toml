[16]
"1" = '''
:sup:`1` Při člověku bývá spořádání myšlení, ale od Hospodina jest řeč jazyka. 
'''
"2" = '''
:sup:`2` Všecky cesty člověka čisté se jemu zdají, ale kterýž zpytuje duchy, Hospodin jest. 
'''
"3" = '''
:sup:`3` Uval na Hospodina činy své, a budou upevněna předsevzetí tvá. 
'''
"4" = '''
:sup:`4` Hospodin všecko učinil pro sebe samého, také i bezbožného ke dni zlému. 
'''
"5" = '''
:sup:`5` Ohavností jest Hospodinu každý pyšného srdce; by sobě na pomoc i jiné přivzal, neujde pomsty. 
'''
"6" = '''
:sup:`6` Milosrdenstvím a pravdou očištěna bývá nepravost, a v bázni Hospodinově uchází se zlého. 
'''
"7" = '''
:sup:`7` Když se líbí Hospodinu cesty člověka, také i nepřátely jeho spokojuje k němu. 
'''
"8" = '''
:sup:`8` Lepší jest maličko s spravedlností, než množství důchodů nespravedlivých. 
'''
"9" = '''
:sup:`9` Srdce člověka přemýšlí o cestě své, ale Hospodin spravuje kroky jeho. 
'''
"10" = '''
:sup:`10` Rozhodnutí jest ve rtech královských, v soudu neuchylují se ústa jeho. 
'''
"11" = '''
:sup:`11` Váha a závaží jsou úsudek Hospodinův, a všecka závaží v pytlíku jeho nařízení. 
'''
"12" = '''
:sup:`12` Ohavností jest králům činiti bezbožně; nebo spravedlností upevňován bývá trůn. 
'''
"13" = '''
:sup:`13` Rtové spravedliví líbezní jsou králům, a ty, kteříž upřímě mluví, milují. 
'''
"14" = '''
:sup:`14` Rozhněvání královo jistý posel smrti, ale muž moudrý ukrotí je. 
'''
"15" = '''
:sup:`15` V jasné tváři královské jest život, a přívětivost jeho jako oblak s deštěm jarním. 
'''
"16" = '''
:sup:`16` Mnohem lépe jest nabyti moudrosti než zlata nejčistšího, a nabyti rozumnosti lépe než stříbra. 
'''
"17" = '''
:sup:`17` Cesta upřímých jest odstoupiti od zlého; ostříhá duše své ten, kdož ostříhá cesty své. 
'''
"18" = '''
:sup:`18` Před setřením bývá pýcha, a před pádem pozdvižení ducha. 
'''
"19" = '''
:sup:`19` Lépe jest poníženého duchu býti s pokornými, než děliti kořist s pyšnými. 
'''
"20" = '''
:sup:`20` Ten, kdož pozoruje slova, nalézá dobré; a kdož doufá v Hospodina, blahoslavený jest. 
'''
"21" = '''
:sup:`21` Ten, kdož jest moudrého srdce, slove rozumný, a sladkost rtů přidává naučení. 
'''
"22" = '''
:sup:`22` Rozumnost těm, kdož ji mají, jest pramen života, ale umění bláznů jest bláznovství. 
'''
"23" = '''
:sup:`23` Srdce moudrého rozumně spravuje ústa svá, tak že rty svými přidává naučení. 
'''
"24" = '''
:sup:`24` Plást medu jsou řeči utěšené, sladkost duši, a lékařství kostem. 
'''
"25" = '''
:sup:`25` Cesta zdá se přímá člověku, ale dokonání její jistá cesta smrti. 
'''
"26" = '''
:sup:`26` Èlověk pracovitý pracuje sobě, nebo ponoukají ho ústa jeho. 
'''
"27" = '''
:sup:`27` Muž nešlechetný vykopává zlé, v jehožto rtech jako oheň spalující. 
'''
"28" = '''
:sup:`28` Muž převrácený rozsívá sváry, a klevetník rozlučuje přátely. 
'''
"29" = '''
:sup:`29` Muž ukrutný přeluzuje bližního svého, a uvodí jej na cestu nedobrou. 
'''
"30" = '''
:sup:`30` Zamhuřuje oči své, smýšleje věci převrácené, a zmítaje pysky svými, vykonává zlé. 
'''
"31" = '''
:sup:`31` Koruna ozdobná jsou šediny na cestě spravedlnosti se nalézající. 
'''
"32" = '''
:sup:`32` Lepší jest zpozdilý k hněvu než silný rek, a kdož panuje nad myslí svou nežli ten, kterýž dobyl města. 
'''
"33" = '''
:sup:`33` Do klínu umítán bývá los, ale od Hospodina všecko řízení jeho. 
'''
