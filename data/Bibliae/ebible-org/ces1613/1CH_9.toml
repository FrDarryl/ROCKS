[9]
"1" = '''
:sup:`1` A tak všickni Izraelští sečteni byli, a aj, zapsáni jsou v knize králů Izraelských a Judských, a přeneseni jsou do Babylona pro přestoupení své. 
'''
"2" = '''
:sup:`2` Ti pak, kteříž bydlili prvé v vládařství svém v městech svých, totiž Izraelští, kněží, Levítové a Netinejští, 
'''
"3" = '''
:sup:`3` Bydlili v Jeruzalémě, z synů Judových, z synů Beniaminových, ano i z synů Efraimových a Manassesových: 
'''
"4" = '''
:sup:`4` Uttai syn Amiuda, syna Amri, syna Imri, syna Bani, z synů Fáresových, syna Judova. 
'''
"5" = '''
:sup:`5` A z čeledi Silonovy: Azaiáš prvorozený a synové jeho. 
'''
"6" = '''
:sup:`6` A z synů Zerachových: Jehuel, a příbuzných jejich šest set a devadesát. 
'''
"7" = '''
:sup:`7` Z synů pak Beniaminových: Sallu syn Mesullama, syna Hodavia, syna Hasenuova, 
'''
"8" = '''
:sup:`8` A Ibneiáš syn Jerochamův, Ela syn Uzi, syna Michri, a Mesullam syn Sefatiáše, syna Rehuelova, syna Ibniášova. 
'''
"9" = '''
:sup:`9` Bratří také jejich po pokoleních jejich, devět set padesáte a šest; všickni ti muži knížata čeledí po domích otců svých. 
'''
"10" = '''
:sup:`10` Z kněží také Jedaiáš, Jehoiarib a Jachin, 
'''
"11" = '''
:sup:`11` Azariáš syn Helkiáše, syna Mesullamova, syna Sádochova, syna Meraiotova, syna Achitobova, kníže v domě Božím. 
'''
"12" = '''
:sup:`12` A Adaiáš syn Jerochama, syna Paschurova, syna Malchiášova, a Masai syn Adiele, syna Jachzery, syna Mesullamova, syna Mesillemitova, syna Immerova. 
'''
"13" = '''
:sup:`13` A bratří jejich knížata po domích otců svých, tisíc sedm set a šedesát mužů udatných v práci přisluhování domu Božího. 
'''
"14" = '''
:sup:`14` A z Levítů: Semaiáš syn Chasuba, syna Azrikamova, syna Chasabiášova, z synů Merari. 
'''
"15" = '''
:sup:`15` A Bakbakar Cheres, a Galal, a Mataniáš syn Míchy, syna Zichri, syna Azafova. 
'''
"16" = '''
:sup:`16` A Abdiáš syn Semaiáše, syna Galalova, syna Jedutunova, a Berechiáš syn Asy, syna Elkánova, kterýž přebýval ve vsech Netofatských. 
'''
"17" = '''
:sup:`17` Též vrátní: Sallum a Akkub, a Talmon, Achiman, i bratří jejich, z nichž byl Sallum kníže. 
'''
"18" = '''
:sup:`18` Kterýž až po dnes v bráně královské stával k východu, onino pak vrátnými byli po houfích synů Léví. 
'''
"19" = '''
:sup:`19` Ale Sallum syn Chóre, syna Abiazafova, syna Chóre, a bratří jeho z domu otce jeho, Chorejští, nad pracemi přisluhování, ostříhali prahů při stánku, tak jako otcové jejich nad vojskem Hospodinovým, kteříž ostříhali vcházení. 
'''
"20" = '''
:sup:`20` Nad kterýmiž Fínes syn Eleazarův byl někdy knížetem, a Hospodin byl s ním. 
'''
"21" = '''
:sup:`21` Zachariáš pak syn Meselemiášův vrátným byl u dveří stánku úmluvy. 
'''
"22" = '''
:sup:`22` Všickni ti voleni za vrátné k veřejím, osob dvě stě a dvanáct. Ti ve vsech svých vyčteni jsou, kteréž nařídil David a Samuel vidoucí, pro jejich věrnost, 
'''
"23" = '''
:sup:`23` Aby oni i synové jejich byli při branách domu Hospodinova, v domě stánku po strážích. 
'''
"24" = '''
:sup:`24` Po čtyřech stranách byli vrátní, k východu, k západu, k půlnoci a ku poledni. 
'''
"25" = '''
:sup:`25` A bratří jejich, po vsech svých bydlící, aby každého sedmého dne časy svými přicházeli s nimi. 
'''
"26" = '''
:sup:`26` Nebo Levítové byli pod spravou těch čtyř předních vrátných, a byli nad komorami a nad poklady domu Božího, 
'''
"27" = '''
:sup:`27` A aby vůkol domu Božího ponocovali; nebo jim poručena stráž, a otvírati každý den ráno. 
'''
"28" = '''
:sup:`28` Z těch také ustaveni nad nádobami přisluhování; nebo v počtu vnášeli je, a v jistém počtu též vynášeli. 
'''
"29" = '''
:sup:`29` Z nichž opět někteří postaveni byli nad nádobami jinými a nade všemi nádobami posvátnými, a nad bělí, vínem, olejem, kadidlem a vonnými věcmi. 
'''
"30" = '''
:sup:`30` Někteří také synové kněžští strojili masti z těch vonných věcí. 
'''
"31" = '''
:sup:`31` Matatiáš pak z Levítů, prvorozený Salluma Choritského, správcí byl těch věcí, kteréž se na pánvi smažily. 
'''
"32" = '''
:sup:`32` A z synů Kahat, z bratří jejich, byli ustanoveni nad chlebem předložení, aby jej připravovali na každou sobotu. 
'''
"33" = '''
:sup:`33` Z těch také byli zpěváci, přednější z čeledí otcovských mezi Levíty bydlíce, nejsouce zaměstknaní něčím jiným; nebo ve dne i v noci k své povinnosti státi musili. 
'''
"34" = '''
:sup:`34` Ti jsou přední z čeledí otcovských mezi Levíty v čeledech svých, a ti přední jsouce, bydlili v Jeruzalémě. 
'''
"35" = '''
:sup:`35` V Gabaon pak bydlili, otec Gabaonitských Jehiel, a jméno manželky jeho Maacha. 
'''
"36" = '''
:sup:`36` Syn pak jeho prvorozený Abdon, Zur, Cis, Bál, Ner a Nádab. 
'''
"37" = '''
:sup:`37` Ale Gedor, Achio, Zachariáš a Miklot, 
'''
"38" = '''
:sup:`38` (Miklot pak zplodil Simam), ti také naproti bratřím svým bydlili v Jeruzalémě s bratřími svými. 
'''
"39" = '''
:sup:`39` Ner pak zplodil Cisa, a Cis zplodil Saule, Saul pak zplodil Jonatu, Melchisua, Abinadaba a Ezbále. 
'''
"40" = '''
:sup:`40` Syn pak Jonatův Meribbál, a Meribbál zplodil Mícha. 
'''
"41" = '''
:sup:`41` Synové pak Míchovi: Piton, Melech, Tarea. 
'''
"42" = '''
:sup:`42` Achaz pak zplodil Járu, Jára pak zplodil Alemeta, Azmaveta a Zimri. Zimri pak zplodil Mozu. 
'''
"43" = '''
:sup:`43` Moza pak zplodil Bina. Refaiáš syn jeho, Elasa syn jeho, Azel syn jeho. 
'''
"44" = '''
:sup:`44` Azel pak měl šest synů, jichžto tato jsou jména: Azrikam, Bochru, Izmael, Seariáš, Abdiáš a Chanan. Ti jsou synové Azelovi. 
'''
