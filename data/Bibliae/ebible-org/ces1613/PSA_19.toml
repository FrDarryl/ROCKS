[19]
"1" = '''
:sup:`1` Přednímu z kantorů, žalm Davidův. 
'''
"2" = '''
:sup:`2` Nebesa vypravují slávu Boha silného, a dílo rukou jeho obloha zvěstuje. 
'''
"3" = '''
:sup:`3` Den po dni vynáší řeč, a noc po noci ukazuje umění. 
'''
"4" = '''
:sup:`4` Neníť řeči ani slov, kdež by nemohl slyšán býti hlas jejich. 
'''
"5" = '''
:sup:`5` Po vší zemi rozchází se zpráva jejich, a až do končin okršlku slova jich, slunci pak rozbil stánek na nich. 
'''
"6" = '''
:sup:`6` Kteréž jako ženich vychází z pokoje svého, veselí se jako udatný rek, cestou běžeti maje. 
'''
"7" = '''
:sup:`7` Od končin nebes východ jeho, a obcházení jeho až zase do končin jejich, a ničeho není, což by se ukryti mohlo před horkostí jeho. 
'''
"8" = '''
:sup:`8` Zákon Hospodinův jest dokonalý, očerstvující duši, Hospodinovo svědectví pravé, moudrost dávající neumělým. 
'''
"9" = '''
:sup:`9` Rozkazové Hospodinovi přímí, obveselující srdce, přikázaní Hospodinovo čisté, osvěcující oči. 
'''
"10" = '''
:sup:`10` Bázeň Hospodinova čistá, zůstávající na věky, soudové Hospodinovi praví, a k tomu i spravedliví. 
'''
"11" = '''
:sup:`11` Mnohem žádostivější jsou než zlato, a než mnoho ryzího zlata, sladší než med a stred z plástů. 
'''
"12" = '''
:sup:`12` Služebník tvůj zajisté jimi osvěcován bývá, a kdož jich ostříhá, užitek hojný má. 
'''
"13" = '''
:sup:`13` Ale poblouzením kdo vyrozumí? Protož i od tajných očisť mne. 
'''
"14" = '''
:sup:`14` I od zúmyslných zdržuj služebníka svého, aby nade mnou nepanovali, a tehdyť dokonalý budu, a očištěný od přestoupení velikého. 
'''
"15" = '''
:sup:`15` Ó ať jsou slova úst mých tobě příjemná, i přemyšlování srdce mého před tebou, Hospodine skálo má, a vykupiteli můj. 
'''
