[68]
"1" = '''
:sup:`1` Přednímu z kantorů, Davidův žalm k zpívání. 
'''
"2" = '''
:sup:`2` Povstane Bůh, a rozprchnou se nepřátelé jeho, a utekou od tváři jeho ti, kteříž ho mají v nenávisti. 
'''
"3" = '''
:sup:`3` Jakož rozehnán bývá dým, tak je rozženeš; jakož se rozplývá vosk před ohněm, tak bezbožní zahynou před tváří Boží. 
'''
"4" = '''
:sup:`4` Spravedliví pak veselíce se, poskakovati budou před Bohem, a plésati budou radostí. 
'''
"5" = '''
:sup:`5` Prozpěvujte Bohu, žalmy zpívejte jménu jeho, vyrovnejte cestu tomu, kterýž se vznáší na oblacích. Hospodin jest jméno jeho, plésejtež před ním. 
'''
"6" = '''
:sup:`6` Otec jest sirotků a ochránce vdov, Bůh v příbytku svatém svém. 
'''
"7" = '''
:sup:`7` Bůh samotné rozmnožuje v domy, vyvodí vězně z okovů, zpurní pak bydliti musejí v zemi vyprahlé. 
'''
"8" = '''
:sup:`8` Bože, když jsi předcházel lid svůj, když jsi kráčel po poušti, Sélah, 
'''
"9" = '''
:sup:`9` Země se třásla, též i nebesa rozplývala se před tváří Boží, i ta hora Sinai před přítomností Boží, Boha Izraelského. 
'''
"10" = '''
:sup:`10` Deštěm štědrosti hojné skropoval jsi, Bože, dědictví své, a když zemdlívalo, ty jsi je zase očerstvoval. 
'''
"11" = '''
:sup:`11` Zástupové tvoji přebývají v něm, kteréžs ty nastrojil dobrotivostí svou pro chudého, ó Bože. 
'''
"12" = '''
:sup:`12` Pán dal slovo své, i těch, kteréž potěšeně zvěstovaly, zástup veliký, řkoucích: 
'''
"13" = '''
:sup:`13` Králové s vojsky utíkali, utíkali, a doma hlídající dělily kořisti. 
'''
"14" = '''
:sup:`14` Ačkoli jste mezi kotly ležeti musili, však jste jako holubice, mající křídla postříbřená, a brky z ryzího zlata. 
'''
"15" = '''
:sup:`15` Když Všemohoucí rozptýlí krále v této zemi, zbělíš jako sníh na hoře Salmon. 
'''
"16" = '''
:sup:`16` Hoře veliké, hoře v Bázan, hoře pahrbkovaté, hoře v Bázan. 
'''
"17" = '''
:sup:`17` Pročež vyskakujete, hory pahrbkovaté? Na tétoť hoře zalíbilo se Bohu přebývati, jistě žeť na ní Hospodin na věky přebývati bude. 
'''
"18" = '''
:sup:`18` Vozů Božích jest dvadceti tisíců, mnoho tisíců andělů, Pán pak mezi nimi jako na Sinai v svatyni přebývá. 
'''
"19" = '''
:sup:`19` Vstoupil jsi na výsost, jaté jsi vedl vězně, vzal jsi dary pro lidi. I nejzpurnější k přebývání s námi, Hospodine Bože, přivozuješ. 
'''
"20" = '''
:sup:`20` Požehnaný Pán, každého dne nás osýpá dary svými, Bůh silný spasení našeho. Sélah. 
'''
"21" = '''
:sup:`21` Onť jest Bůh silný náš, Bůh silný k hojnému spasení. Hospodin Pán z smrti vyvodí. 
'''
"22" = '''
:sup:`22` Raní zajisté Bůh hlavu nepřátel svých, a vrch hlavy vlasatý chodícího v hříších svých. 
'''
"23" = '''
:sup:`23` Řekltě Pán: Zaseť vyvedu své, jako z Bázan, zase vyvedu z hlubokosti mořské. 
'''
"24" = '''
:sup:`24` A protož noha tvá zbrocena bude ve krvi, i jazyk psů tvých krví nepřátelskou. 
'''
"25" = '''
:sup:`25` Spatřili slavné jití tvé, Bože, jití silného Boha mého a krále mého v svatyni. 
'''
"26" = '''
:sup:`26` Napřed šli zpěváci, z zadu hrající na nástroje hudebné, u prostřed pak děvečky bubnující. 
'''
"27" = '''
:sup:`27` V shromážděních dobrořečte Bohu Pánu, kteříž jste z národu Izraelského. 
'''
"28" = '''
:sup:`28` Tu ať jest Beniamin maličký, kterýž je opanoval, tu knížata z Judy a houfové jejich, knížata z Zabulona, i knížata z Neftalíma. 
'''
"29" = '''
:sup:`29` Obdařil tě Bůh tvůj silou. Potvrdiž, Bože, což jsi mezi námi vzdělal, 
'''
"30" = '''
:sup:`30` Z chrámu svého nad Jeruzalémem, do něhož tobě přinášeti budou králové dary. 
'''
"31" = '''
:sup:`31` Zahub zástup kopidlníků, sebrání mocných vůdců i lidu bujného, pyšně vykračující s kusy stříbra; rozptyl lidi žádostivé válek. 
'''
"32" = '''
:sup:`32` Přijdouť nejvzácnější z Egypta, Mouřenínská země rychle vztáhne ruku svou k Bohu. 
'''
"33" = '''
:sup:`33` Království země zpívejte Bohu, žalmy zpívejte Pánu, Sélah, 
'''
"34" = '''
:sup:`34` Tomu, kterýž se vznáší nad nebem nebes starodávních; aj, vydává hlas svůj, hlas přemocný. 
'''
"35" = '''
:sup:`35` Dejte čest síly Bohu, jehož důstojnost nad Izraelem, a velikomocnost jeho na oblacích. 
'''
"36" = '''
:sup:`36` Přehrozný jsi, ó Bože, z svatých příbytků svých. Bůh silný Izraelský, onť dává moc a sílu lidu svému, Bůh požehnaný. 
'''
