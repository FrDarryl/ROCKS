[26]
"1" = '''
:sup:`1` A odpovídaje Job, řekl: 
'''
"2" = '''
:sup:`2` Komu jsi napomohl? Tomu-li, kterýž nemá síly? Toho-lis retoval, kterýž jest bez moci? 
'''
"3" = '''
:sup:`3` Komu jsi rady udělil? Nemoudrému-li? Hned jsi základu dostatečně poučil? 
'''
"4" = '''
:sup:`4` Komužs ty řeči zvěstoval? A čí duch vyšel z tebe? 
'''
"5" = '''
:sup:`5` Však i mrtvé věci pod vodami a obyvateli jejich sformovány bývají. 
'''
"6" = '''
:sup:`6` Odkryta jest propast před ním, i zahynutí není zakryto. 
'''
"7" = '''
:sup:`7` Ontě roztáhl půlnoční stranu nad prázdnem, zavěsil zemi na ničemž. 
'''
"8" = '''
:sup:`8` Zavazuje vody v oblacích svých, aniž se trhá oblak pod nimi. 
'''
"9" = '''
:sup:`9` On sám zdržuje stále trůn svůj, a roztahuje na něm oblaky své. 
'''
"10" = '''
:sup:`10` Cíl vyměřil rozlévání se vodám, až do skonání světla a tmy. 
'''
"11" = '''
:sup:`11` Sloupové nebeští třesou se a pohybují od žehrání jeho. 
'''
"12" = '''
:sup:`12` Mocí svou rozdělil moře, a rozumností svou dutí jeho. 
'''
"13" = '''
:sup:`13` Duchem svým nebesa ozdobil, a ruka jeho sformovala hada dlouhého. 
'''
"14" = '''
:sup:`14` Aj, toť jsou jen částky cest jeho, a jak nestižitelné jest i to maličko, což jsme slyšeli o něm. Hřímání pak moci jeho kdo srozumí? 
'''
