[11]
"1" = '''
:sup:`1` Řekl pak byl Hospodin Mojžíšovi: Ještě ránu jednu uvedu na Faraona a na Egypt, potom propustí vás odsud; propustí docela, anobrž vypudí vás odsud. 
'''
"2" = '''
:sup:`2` Mluv nyní v uši lidu, ať vypůjčí jeden každý od bližního svého, a každá od bližní své klínotů stříbrných a klínotů zlatých. 
'''
"3" = '''
:sup:`3` A dal Hospodin milost lidu před očima Egyptských. (Sám také Mojžíš veliký byl velmi v zemi Egyptské, před očima služebníků Faraonových i před očima lidu.) 
'''
"4" = '''
:sup:`4` I řekl Mojžíš: Takto praví Hospodin: O půlnoci já půjdu prostředkem Egypta. 
'''
"5" = '''
:sup:`5` A pomře všecko prvorozené v zemi Egyptské, od prvorozeného Faraonova, jenž seděti měl na stolici jeho, až do prvorozeného děvky, kteráž jest při žernovu, i všecko prvorozené hovad. 
'''
"6" = '''
:sup:`6` I bude křik veliký po vší zemi Egyptské, jakéhož nebylo prvé, a jakéhož nikdy nebude více. 
'''
"7" = '''
:sup:`7` U synů pak Izraelských nikdež nehne pes jazykem svým, ovšem pak ani člověk ani hovado, abyste věděli, že rozdíl učinil Hospodin mezi Egyptskými a Izraelskými. 
'''
"8" = '''
:sup:`8` I sstoupí všickni tito služebníci tvoji ke mně, a skláněti mi se budou, řkouce: Vyjdi, ty i všecken lid, kterýž jest pod správou tvou; a potom vyjdu. A vyšel od Faraona s velikým hněvem. 
'''
"9" = '''
:sup:`9` I řekl Hospodin Mojžíšovi: Neposlechneť vás Farao, abych rozmnožil zázraky své v zemi Egyptské. 
'''
"10" = '''
:sup:`10` Ale Mojžíš a Aron činili všecky ty zázraky před Faraonem; Hospodin pak zatvrdil srdce Faraonovo, tak že nepropustil synů Izraelských z země své. 
'''
