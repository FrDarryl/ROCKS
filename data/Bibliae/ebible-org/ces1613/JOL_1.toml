[1]
"1" = '''
:sup:`1` Slovo Hospodinovo, kteréž se stalo k Joelovi synu Petuelovu: 
'''
"2" = '''
:sup:`2` Slyšte to starší, a pozorujte všickni obyvatelé této země, stalo-li se to za dnů vašich, aneb za dnů otců vašich? 
'''
"3" = '''
:sup:`3` Vypravujte o tom synům svým, a synové vaši synům svým, synové pak jejich rodině potomní. 
'''
"4" = '''
:sup:`4` Co pozůstalo po housenkách, snědly kobylky, a co pozůstalo po kobylkách, snědli brouci, co pak pozůstalo po broucích, dojedli chroustové. 
'''
"5" = '''
:sup:`5` Prociťte opilci, a plačte a kvělte všickni, kteříž píjíte víno, proto že odtržen jest mest od úst vašich. 
'''
"6" = '''
:sup:`6` Nebo přitáhl do země mé národ silný a nesčíslný, jehož zubové zubové lva, a střenovní zubové jeho lvoví. 
'''
"7" = '''
:sup:`7` Přivedl vinné kmeny mé v pustinu, a fíkoví mé na zkázu; docela obnažil je a zporážel, zbělely ratolesti jejich. 
'''
"8" = '''
:sup:`8` Kvěl jako mladice přepásaná žíní pro muže mladosti své. 
'''
"9" = '''
:sup:`9` Odjata jest suchá i mokrá obět z domu Hospodinova, kvílí kněží, služebníci Hospodinovi. 
'''
"10" = '''
:sup:`10` Zpustlo pole, kvílí země, proto že pohubeno obilé, vyschl mest, olej zhynul. 
'''
"11" = '''
:sup:`11` Stydí se oráči, kvílí vinaři z příčiny pšenice a ječmene; nebo zahynula žeň polní. 
'''
"12" = '''
:sup:`12` Vinný kmen usechl, a fík usvadl, strom zrnatých jablek, též i palma i jabloň, všecko dříví polní poschlo, a že odňato potěšení od synů lidských. 
'''
"13" = '''
:sup:`13` Přepašte se a kvělte, ó kněží, úpějte přisluhující oltáři, vejděte a léhejte i v noci v žíních, služebníci Boha mého. Nebo nevnáší se do domu Boha vašeho suché ani mokré oběti. 
'''
"14" = '''
:sup:`14` Uložte půst, svolejte shromáždění, shromažďte starší i všecky obyvatele země do domu Hospodina Boha vašeho, a volejte k Hospodinu: 
'''
"15" = '''
:sup:`15` Ach, nastojte na tento den; nebo blízký jest den Hospodinův, a jako poplénění od Všemohoucího přichází. 
'''
"16" = '''
:sup:`16` Ano před očima našima pokrm odjat jest, z domu Boha našeho veselé a plésání. 
'''
"17" = '''
:sup:`17` Vyhynulo símě pod hrudami svými, zpustly stodoly, zbořeny jsou obilnice; nebo vyschlo obilé. 
'''
"18" = '''
:sup:`18` Aj, jak vzdychá dobytek, svírají se stáda skotů, proto že nemají žádné pastvy, ano i stáda bravů hynou. 
'''
"19" = '''
:sup:`19` K toběť, ó Hospodine, volám; nebo oheň sežral pastviska pouště; a plamen popálil všecka dříví polní. 
'''
"20" = '''
:sup:`20` Také i zvěř polní všecka lká k tobě, proto že vyschli potokové vod, a oheň sežral pastviska na poušti. 
'''
