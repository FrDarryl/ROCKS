[36]
"1" = '''
:sup:`1` Přednímu z kantorů, služebníka Hospodinova Davida. 
'''
"2" = '''
:sup:`2` Převrácenost bezbožníka pojišťuje u vnitřnosti srdce mého, že není žádné bázně Boží před očima jeho. 
'''
"3" = '''
:sup:`3` Nebo mu ona pochlebuje před očima jeho, aby vykonal nepravost svou až do zošklivení. 
'''
"4" = '''
:sup:`4` Slova úst jeho jsou nepravá a lstivá, přestal srozumívati, aby dobře činil. 
'''
"5" = '''
:sup:`5` Nepravost smýšlí i na ložci svém, ustavuje se na cestě nedobré, zlého se nevaruje. 
'''
"6" = '''
:sup:`6` Hospodine, až do nebes milosrdenství tvé, pravda tvá až do nejvyšších oblaků. 
'''
"7" = '''
:sup:`7` Spravedlnost tvá jako nejvyšší hory, soudové tvoji jako hlubokost nesmírná; lidi i hovada sám zachováváš, Hospodine. 
'''
"8" = '''
:sup:`8` Jak převelmi drahé jest milosrdenství tvé, Bože, a protož synové lidští v stínu křídel tvých doufají. 
'''
"9" = '''
:sup:`9` Tučností domu tvého rozvlažováni bývají, a potokem rozkoší svých napájíš je. 
'''
"10" = '''
:sup:`10` Nebo u tebe jest studnice života, a v světle tvém světlo vidíme. 
'''
"11" = '''
:sup:`11` Rozprostři milosrdenství své na ty, kteříž tebe znají, a spravedlnost tvou na upřímé srdcem. 
'''
"12" = '''
:sup:`12` Nechažť nedotírá na mne noha pyšných, a ruka bezbožníků ať mne nezavozuje. 
'''
"13" = '''
:sup:`13` Tam, kdež padají činitelé nepravosti, poraženi bývají, a nemohou povstati. 
'''
