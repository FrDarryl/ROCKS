[6]
"1" = '''
:sup:`1` Tedy sebral opět David výborného lidu z Izraele třidceti tisíc. 
'''
"2" = '''
:sup:`2` A vstav, šel David i všecken lid, kterýž byl s ním, z Bála Judova, aby přinesli odtud truhlu Boží, při kteréž se vzývá jméno, jméno Hospodina zástupů, sedícího nad cherubíny. 
'''
"3" = '''
:sup:`3` I vstavili truhlu Boží na nový vůz, vzavše ji z domu Abinadabova, kterýž byl na pahrbku. Uza pak a Achio, synové Abinadabovi, spravovali ten vůz nový. 
'''
"4" = '''
:sup:`4` A tak vzali ji z domu Abinadabova, kterýž byl na pahrbku, jdouce s truhlou Boží; Achio pak šel před truhlou. 
'''
"5" = '''
:sup:`5` Ale David i všecken dům Izraelský hrali před Hospodinem na všelijaké nástroje z dříví cedrového, totiž na harfy, loutny, bubny, husličky, a na cymbály. 
'''
"6" = '''
:sup:`6` A když přišli k humnu Náchonovu, vztáhl ruku svou Uza k truhle Boží a pozdržel jí, nebo uchýlili se volové. 
'''
"7" = '''
:sup:`7` Protož rozhněval se Hospodin na Uzu, a zabil ho Bůh pro neprozřetelnost; i umřel tu u truhly Boží. 
'''
"8" = '''
:sup:`8` Tedy zkormoutil se David, proto že se Hospodin tak přísně obořil na Uzu. I nazváno to místo Peres Uza až do tohoto dne. 
'''
"9" = '''
:sup:`9` A boje se David Hospodina v ten den, řekl: Kterakž má vjíti ke mně truhla Hospodinova? 
'''
"10" = '''
:sup:`10` Pročež David nechtěl přenésti k sobě truhly Hospodinovy do města svého, ale způsobil to, aby se obrátila do domu Obededoma Gittejského. 
'''
"11" = '''
:sup:`11` I pobyla truhla Hospodinova v domě Obededoma Gittejského za tři měsíce, a požehnal Hospodin Obededomovi i všemu domu jeho. 
'''
"12" = '''
:sup:`12` V tom povědíno jest králi Davidovi, že požehnal Hospodin domu Obededomovu i všemu, což má, pro truhlu Boží. Tedy odšed David, přenesl truhlu Boží z domu Obededomova do města Davidova s veselím. 
'''
"13" = '''
:sup:`13` A když poodešli ti, kteříž nesli truhlu Hospodinovu, na šest kroků, obětoval voly a tučný dobytek. 
'''
"14" = '''
:sup:`14` David pak poskakoval ze vší síly před Hospodinem, a byl oblečen David v efod lněný. 
'''
"15" = '''
:sup:`15` A tak David i všecken dům Izraelský provázeli truhlu Hospodinovu s plésáním a zvukem trouby. 
'''
"16" = '''
:sup:`16` Stalo se pak, když truhla Hospodinova vcházela do města Davidova, že Míkol dcera Saulova vyhlídala z okna, a viduci krále Davida plésajícího a poskakujícího před Hospodinem, pohrdla jím v srdci svém. 
'''
"17" = '''
:sup:`17` A když přinesli truhlu Hospodinovu, postavili ji na místě jejím u prostřed stanu, kterýž jí byl David rozbil; a obětoval David před Hospodinem oběti zápalné i pokojné. 
'''
"18" = '''
:sup:`18` Zatím když přestal David obětovati obětí zápalných a pokojných, dal požehnání lidu ve jménu Hospodina zástupů. 
'''
"19" = '''
:sup:`19` Dal také všemu lidu a všemu množství Izraelskému, od muže až do ženy, jednomu každému jeden pecník chleba a kus masa, a vína láhvici jednu. I odšel všecken lid, jeden každý do domu svého. 
'''
"20" = '''
:sup:`20` Potom navracoval se David, aby dal požehnání domu svému. I vyšla Míkol dcera Saulova vstříc Davidovi, a řekla: Jak slavný byl dnes král Izraelský, kterýž se odkrýval dnes před děvkami služebníků svých, tak jako se odkrývá jeden z lehkomyslných! 
'''
"21" = '''
:sup:`21` I řekl David k Míkol: Před Hospodinem, (kterýž mne vyvolil nad otce tvého a nad všecken dům jeho, přikázav mi, abych byl vývodou lidu Hospodinova, totiž Izraele), plésal jsem a plésati budu před Hospodinem. 
'''
"22" = '''
:sup:`22` Anobrž čím se ještě více opovrhu nežli tuto, a ponížím se u sebe sám, tím i u těch děvek, o nichž jsi mluvila, i u těch, pravím, slavnější budu. 
'''
"23" = '''
:sup:`23` Protož Míkol dcera Saulova neměla žádného plodu až do dne smrti své. 
'''
