[138]
"1" = '''
:sup:`1` Davidův. Oslavovati tě budu, Pane, celým srdcem svým, a před mocnými žalmy tobě zpívati. 
'''
"2" = '''
:sup:`2` Skláněti se budu k chrámu svatému tvému, a oslavovati jméno tvé pro milosrdenství tvé a pro pravdu tvou; nebo jsi zvelebil nade všecko jméno své a slovo své. 
'''
"3" = '''
:sup:`3` Kteréhokoli dne vzýval jsem tě, vyslyšels mne, a obdařils silou duši mou. 
'''
"4" = '''
:sup:`4` Oslavovati tě budou, Hospodine, i všickni králové země, když uslyší řeč úst tvých. 
'''
"5" = '''
:sup:`5` A zpívati budou o cestách Hospodinových, a že veliká jest sláva Hospodinova, 
'''
"6" = '''
:sup:`6` A ač vyvýšený jest Hospodin, však že na poníženého patří, a vysokomyslného zdaleka zná. 
'''
"7" = '''
:sup:`7` Bych pak chodil u prostřed ssoužení, obživíš mne; proti vzteklosti nepřátel mých vztáhneš ruku svou, a tak vysvobodí mne pravice tvá. 
'''
"8" = '''
:sup:`8` Hospodin dokoná za mne; nebo milosrdenství tvé, Hospodine, na věky, aniž díla rukou svých kdy opustíš. 
'''
