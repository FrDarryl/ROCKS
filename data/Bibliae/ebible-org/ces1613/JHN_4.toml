[4]
"1" = '''
:sup:`1` A jakž poznal Pán, že jsou slyšeli farizeové, že by Ježíš více učedlníků činil a křtil nežli Jan, 
'''
"2" = '''
:sup:`2` (Ačkoli Ježíš sám nekřtil, ale učedlníci jeho,) 
'''
"3" = '''
:sup:`3` Opustil Judstvo a odšel opět do Galilee. 
'''
"4" = '''
:sup:`4` Musil pak jíti skrze Samaří. 
'''
"5" = '''
:sup:`5` I přišel k městu Samařskému, kteréž slove Sichar, vedle popluží, kteréž byl dal Jákob Jozefovi, synu svému. 
'''
"6" = '''
:sup:`6` Byla pak tu studnice Jákobova. Protož ustav na cestě Ježíš, posadil se tak na studnici. A bylo již okolo šesté hodiny. 
'''
"7" = '''
:sup:`7` I přišla žena z Samaří vážiti vody. Kteréžto řekl Ježíš: Dej mi píti. 
'''
"8" = '''
:sup:`8` (Nebo učedlníci jeho byli odešli do města, aby nakoupili pokrmů.) 
'''
"9" = '''
:sup:`9` I řekla jemu žena ta Samaritánka: Kterakž ty, jsa Žid, žádáš ode mne nápoje od ženy Samaritánky? (Nebo neobcují Židé s Samaritány.) 
'''
"10" = '''
:sup:`10` Odpověděl Ježíš a řekl jí: Kdybys znala ten dar Boží, a věděla, kdo jest, kterýž praví tobě: Dej mi píti, ty bys prosila jeho, a dalť by tobě vody živé. 
'''
"11" = '''
:sup:`11` I dí jemu žena: Pane, aniž máš, čím bys navážil, a studnice jest hluboká. Odkudž tedy máš tu vodu živou? 
'''
"12" = '''
:sup:`12` Zdaliž jsi ty větší nežli otec náš Jákob, kterýž nám dal tuto studnici, a sám z ní pil, i synové jeho, i dobytek jeho? 
'''
"13" = '''
:sup:`13` Odpověděl Ježíš a řekl jí: Každý, kdož pije vodu tuto, žízniti bude opět. 
'''
"14" = '''
:sup:`14` Ale kdož by se napil vody té, kterouž já dám jemu, nežíznil by na věky, ale voda ta, kterouž já dám jemu, bude v něm studnicí vody prýštící se k životu věčnému. 
'''
"15" = '''
:sup:`15` Řekla jemu žena: Pane, dej mi té vody, ať bych nežíznila, ani chodila sem vážiti. 
'''
"16" = '''
:sup:`16` Řekl jí Ježíš: Jdi, zavolej muže svého, a přijď sem. 
'''
"17" = '''
:sup:`17` Odpověděla žena a řekla: Nemám muže. Dí jí Ježíš: Dobřes řekla: Nemám muže. 
'''
"18" = '''
:sup:`18` Nebos pět mužů měla, a nyní kteréhož máš, není tvůj muž. To jsi pravdu pověděla. 
'''
"19" = '''
:sup:`19` Řekla jemu žena: Pane, vidím, že jsi ty prorok. 
'''
"20" = '''
:sup:`20` Otcové naši na této hoře modlívali se, a vy pravíte, že v Jeruzalémě jest místo, kdežto náleží se modliti. 
'''
"21" = '''
:sup:`21` Dí jí Ježíš: Ženo, věř mi, žeť jde hodina, kdyžto ani na této hoře, ani v Jeruzalémě nebudete se modliti Otci. 
'''
"22" = '''
:sup:`22` Vy se modlíte, a nevíte, čemu; my se pak modlíme, čemuž víme, nebo spasení z Židů jest. 
'''
"23" = '''
:sup:`23` Ale jdeť hodina, a nyníť jest, kdyžto praví modlitebníci modliti se budou Otci v duchu a v pravdě. Neboť takových Otec hledá, aby se modlili jemu. 
'''
"24" = '''
:sup:`24` Bůh duch jest, a ti, kteříž se jemu modlí, v duchu a v pravdě musejí se modliti. 
'''
"25" = '''
:sup:`25` Dí jemu žena: Vím, že Mesiáš přijde, jenž slove Kristus. Ten, když přijde, oznámí nám všecko. 
'''
"26" = '''
:sup:`26` Dí jí Ježíš: Jáť jsem, kterýž mluvím s tebou. 
'''
"27" = '''
:sup:`27` A v tom přišli učedlníci jeho, i divili se, že by s ženou mluvil, avšak žádný jemu neřekl: Nač se jí ptáš, aneb proč mluvíš s ní? 
'''
"28" = '''
:sup:`28` I nechala tu žena vědra svého, a šla do města, a řekla těm lidem: 
'''
"29" = '''
:sup:`29` Pojďte, vizte člověka, kterýž pověděl mi všecko, což jsem koli činila. Není-li on ale Kristus? 
'''
"30" = '''
:sup:`30` Tedy vyšli z města, a přišli k němu. 
'''
"31" = '''
:sup:`31` Mezi tím pak prosili ho učedlníci, řkouce: Mistře, pojez. 
'''
"32" = '''
:sup:`32` A on řekl jim: Jáť mám pokrm k jísti, kteréhož vy nevíte. 
'''
"33" = '''
:sup:`33` Učedlníci pak mluvili vespolek: Zdali jemu kdo přinesl jísti? 
'''
"34" = '''
:sup:`34` Dí jim Ježíš: Můjť pokrm jest, abych činil vůli toho, jenž mne poslal, a dokonal dílo jeho. 
'''
"35" = '''
:sup:`35` Však vy pravíte, že ještě čtyři měsícové jsou, a žeň přijde. Aj, pravím vám: Pozdvihněte očí vašich, a patřte na krajiny, žeť se již bělejí ke žni. 
'''
"36" = '''
:sup:`36` Kdož pak žne, odplatuť béře, a shromažďuje užitek k životu věčnému, aby i ten, kdož rozsívá, spolu se radoval, i kdo žne. 
'''
"37" = '''
:sup:`37` Nebo i v tom pravé jest slovo, žeť jiný jest, jenž rozsívá, a jiný, kterýž žne. 
'''
"38" = '''
:sup:`38` Jáť jsem vás poslal žíti, o čemž jste vy nepracovali. Jiníť jsou pracovali, a vy jste v jejich práce vešli. 
'''
"39" = '''
:sup:`39` Z města pak toho mnozí z Samaritánů uvěřili v něho, pro řeč ženy, svědčící: Že mi pověděl všecko, což jsem činila. 
'''
"40" = '''
:sup:`40` A když k němu přišli Samaritáni, prosili ho, aby s nimi zůstal. I pobyl tu za dva dni. 
'''
"41" = '''
:sup:`41` A mnohem jich více uvěřilo pro řeč jeho. 
'''
"42" = '''
:sup:`42` A ženě té řekli: Že již ne pro tvé vypravování věříme; nebo sami jsme slyšeli, a víme, že tento jest právě Spasitel světa, Kristus. 
'''
"43" = '''
:sup:`43` Po dvou pak dnech vyšel odtud, a šel do Galilee. 
'''
"44" = '''
:sup:`44` Nebo sám Ježíš byl svědectví vydal, že prorok v vlasti své v vážnosti není. 
'''
"45" = '''
:sup:`45` A když přišel do Galilee, přijali jej Galilejští, všecko viděvše, co činil v Jeruzalémě v svátek; nebo i oni byli přišli ke dni svátečnímu. 
'''
"46" = '''
:sup:`46` Tedy opět přišel Ježíš do Káně Galilejské, kdežto učinil byl z vody víno. I byl jeden královský služebník v Kafarnaum, jehožto syn nemocen byl. 
'''
"47" = '''
:sup:`47` Ten uslyšev, že by Ježíš přišel z Judstva do Galilee, šel k němu, a prosil ho, aby sstoupil a uzdravil syna jeho; nebo počínal umírati. 
'''
"48" = '''
:sup:`48` I řekl k němu Ježíš: Neuzříte-li divů a zázraků, neuvěříte. 
'''
"49" = '''
:sup:`49` Dí jemu ten královský služebník: Pane, pojď prve, nežli umře syn můj. 
'''
"50" = '''
:sup:`50` Dí jemu Ježíš: Jdi, syn tvůj živ jest. I uvěřil člověk řeči, kterouž mluvil k němu Ježíš, a šel. 
'''
"51" = '''
:sup:`51` Když pak on již šel, potkali se s ním služebníci jeho a zvěstovali mu, řkouce: Syn tvůj živ jest. 
'''
"52" = '''
:sup:`52` Tedy otázal se jich na hodinu, v kterou by se lépe měl. I řekli jemu: Včera v hodinu sedmou přestala mu zimnice. 
'''
"53" = '''
:sup:`53` Tedy poznal otec, že právě v tu hodinu to se stalo, v kterouž řekl byl jemu Ježíš: Syn tvůj živ jest. I uvěřil on i dům jeho všecken. 
'''
"54" = '''
:sup:`54` To opět druhý div učinil Ježíš, přišed z Judstva do Galilee. 
'''
