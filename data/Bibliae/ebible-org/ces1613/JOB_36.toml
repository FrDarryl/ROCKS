[36]
"1" = '''
:sup:`1` Zatím přidal Elihu, a řekl: 
'''
"2" = '''
:sup:`2` Postrp mne maličko, a oznámímť šíře; neboť mám ještě, co bych za Boha mluvil. 
'''
"3" = '''
:sup:`3` Vynesu smysl svůj zdaleka, a stvořiteli svému přivlastním spravedlnost. 
'''
"4" = '''
:sup:`4` V pravdě, žeť nebudou lživé řeči mé; zdravě smýšlejícího máš mne s sebou. 
'''
"5" = '''
:sup:`5` Aj, Bůh silný mocný jest, aniž svých zamítá; silný jest, a srdce udatného. 
'''
"6" = '''
:sup:`6` Neobživuje bezbožného, chudým pak k soudu dopomáhá. 
'''
"7" = '''
:sup:`7` Neodvrací od spravedlivého očí svých, nýbrž s králi na stolici sází je na věky, i bývají zvýšeni. 
'''
"8" = '''
:sup:`8` Pakli by poutami sevříni byli, zapleteni jsouce provazy ssoužení: 
'''
"9" = '''
:sup:`9` Tudy jim v známost uvodí hřích jejich, a že přestoupení jejich se ssilila. 
'''
"10" = '''
:sup:`10` A tak otvírá sluch jejich, aby se napravili, anobrž mluví jim, aby se navrátili od nepravosti. 
'''
"11" = '''
:sup:`11` Uposlechnou-li a budou-li jemu sloužiti, stráví dny své v dobrém, a léta svá v potěšení. 
'''
"12" = '''
:sup:`12` Pakli neuposlechnou, od meče sejdou, a pozdychají bez umění. 
'''
"13" = '''
:sup:`13` Nebo kteříž jsou nečistého srdce, přivětšují hněvu, aniž k němu volají, když by je ssoužil. 
'''
"14" = '''
:sup:`14` Protož umírá v mladosti duše jejich, a život jejich s smilníky. 
'''
"15" = '''
:sup:`15` Vytrhuje, pravím, ssouženého z jeho ssoužení, a ty, jejichž sluch otvírá, v trápení. 
'''
"16" = '''
:sup:`16` A tak by i tebe přenesl z prostředku úzkosti na širokost, kdež není stěsnění, a byl by pokojný stůl tvůj tukem oplývající. 
'''
"17" = '''
:sup:`17` Ale ty zasloužils, abys jako bezbožný souzen byl; soud a právo na tě dochází. 
'''
"18" = '''
:sup:`18` Jistě strach, aby tě neuvrhl Bůh u větší ránu, tak že by jakkoli veliká výplaty mzda, tebe nevyprostila. 
'''
"19" = '''
:sup:`19` Zdaliž by sobě co vážil bohatství tvého? Jistě ani nejvýbornějšího zlata, ani jakékoli síly neb moci tvé. 
'''
"20" = '''
:sup:`20` Nechvátejž tedy k noci, v kterouž odcházejí lidé na místo své. 
'''
"21" = '''
:sup:`21` Hleď, abys se neohlédal na marnost, zvoluje ji raději, nežli ssoužení. 
'''
"22" = '''
:sup:`22` Aj, Bůh silný nejvyšší jest mocí svou. Kdo jemu podobný učitel? 
'''
"23" = '''
:sup:`23` Kdo jemu vyměřil cestu jeho? Kdo jemu smí říci: Èiníš nepravost? 
'''
"24" = '''
:sup:`24` Pamětliv buď raději, abys vyvyšoval dílo jeho, kteréž spatřují lidé, 
'''
"25" = '''
:sup:`25` Kteréž, pravím, všickni lidé vidí, na něž člověk patří zdaleka. 
'''
"26" = '''
:sup:`26` Nebo Bůh silný tak jest veliký, že ho nemůžeme poznati, počet let jeho jest nevystižitelný. 
'''
"27" = '''
:sup:`27` On zajisté vyvodí krůpěje vod, kteréž vylévají déšť z oblaků jeho, 
'''
"28" = '''
:sup:`28` Když se rozpouštějí oblakové, a kropí na mnohé lidi. 
'''
"29" = '''
:sup:`29` (Anobrž vyrozumí-li kdo roztažení oblaků, a zvuku stánku jeho, 
'''
"30" = '''
:sup:`30` Jak rozprostírá nad ním světlo své, aneb všecko moře přikrývá? 
'''
"31" = '''
:sup:`31` Skrze ty věci zajisté tresce lidi, a též dává pokrmu hojnost. 
'''
"32" = '''
:sup:`32` Oblaky zakrývá světlo, a přikazuje mu ukrývati se za to, co je potkává.) 
'''
"33" = '''
:sup:`33` Ohlašuje o něm zvuk jeho, též dobytek, a to hned, když pára zhůru vstupuje. 
'''
"34" = '''
:sup:`34` Takéť se i nad tím děsí srdce mé, až se pohybuje z místa svého. 
'''
