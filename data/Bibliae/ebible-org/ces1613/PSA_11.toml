[11]
"1" = '''
:sup:`1` Přednímu zpěváku, žalm Davidův. Hospodina doufám, kterakž tedy říkáte duši mé: Uleť s hory své jako ptáče? 
'''
"2" = '''
:sup:`2` Nebo aj, bezbožníci napínají lučiště, přikládají šípy své na tětivo, aby stříleli skrytě na upřímé srdcem. 
'''
"3" = '''
:sup:`3` Ale těmi usilováními zkaženi budou; nebo spravedlivý co učinil? 
'''
"4" = '''
:sup:`4` Hospodin jest v chrámě svatém svém, trůn Hospodinův v nebi jest; oči jeho hledí, víčka jeho zkušují synů lidských. 
'''
"5" = '''
:sup:`5` Hospodin zkušuje spravedlivého, bezbožníka pak a milujícího nepravost nenávidí duše jeho. 
'''
"6" = '''
:sup:`6` Dštíti bude na bezbožníky uhlím řeřavým, ohněm a sirou, a duch vichřice bude částka kalicha jejich. 
'''
"7" = '''
:sup:`7` Nebo Hospodin spravedlivý jest, spravedlnost miluje, na upřímého oči jeho patří. 
'''
