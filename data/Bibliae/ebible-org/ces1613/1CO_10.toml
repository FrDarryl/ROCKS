[10]
"1" = '''
:sup:`1` Nechciť pak, abyste nevěděli, bratří, že otcové naši všickni pod oblakem byli, a všickni moře přešli, 
'''
"2" = '''
:sup:`2` A všickni v Mojžíše pokřtěni jsou v oblace a v moři, 
'''
"3" = '''
:sup:`3` A všickni týž pokrm duchovní jedli, 
'''
"4" = '''
:sup:`4` A všickni týž nápoj duchovní pili. Pili zajisté z duchovní skály, kteráž za nimi šla; a ta skála byl Kristus. 
'''
"5" = '''
:sup:`5` Ale ne ve mnohých z nich zalíbilo se Bohu, nebo zhynuli na poušti. 
'''
"6" = '''
:sup:`6` Ty pak věci za příklad nám býti mají k tomu, abychom nebyli žádostivi zlého, jako i oni žádali. 
'''
"7" = '''
:sup:`7` Protož nebuďte modláři, jako někteří z nich, jakož psáno jest: Posadil se lid, aby jedl a pil, a vstali, aby hrali. 
'''
"8" = '''
:sup:`8` Aniž smilněme, jako někteří z nich smilnili, a padlo jich jeden den třimecítma tisíců. 
'''
"9" = '''
:sup:`9` Ani pokoušejme Krista, jako někteří z nich pokoušeli, a od hadů zhynuli. 
'''
"10" = '''
:sup:`10` Ani repcete, jako i někteří z nich reptali, a zhynuli od záhubce. 
'''
"11" = '''
:sup:`11` Toto pak všecko u figuře dálo se jim, a napsáno jest k napomenutí našemu, kteříž jsme již na konci světa. 
'''
"12" = '''
:sup:`12` A protož kdo se domnívá, že stojí, hlediž, aby nepadl. 
'''
"13" = '''
:sup:`13` Pokušení vás nezachvátilo, než lidské. Ale věrnýť jest Bůh, kterýž nedopustí vás pokoušeti nad vaši možnost, ale způsobíť s pokušením také i vysvobození, abyste mohli snésti. 
'''
"14" = '''
:sup:`14` Protož, moji milí bratří, utíkejtež modlářství. 
'''
"15" = '''
:sup:`15` Jakožto opatrným mluvím. Vy suďte, co pravím. 
'''
"16" = '''
:sup:`16` Kalich dobrořečení, kterémuž dobrořečíme, zdaliž není společnost krve Kristovy? A chléb, kterýž lámeme, zdaliž není společnost těla Kristova? 
'''
"17" = '''
:sup:`17` Nebo jeden chléb, jedno tělo mnozí jsme; všickni zajisté z jednoho chleba jíme. 
'''
"18" = '''
:sup:`18` Pohleďte na Izraele podle těla. Zdaliž ti, kteříž jedí oběti, nejsou účastníci oltáře? 
'''
"19" = '''
:sup:`19` Což pak tedy dím? Že modla jest něco? Anebo že modlám obětované něco jest? Nikoli. 
'''
"20" = '''
:sup:`20` Ale toto pravím, že, což obětují pohané, ďáblům obětují, a ne Bohu. Nechtělť bych pak, abyste vy byli účastníci ďáblů. 
'''
"21" = '''
:sup:`21` Nebo nemůžete kalicha Páně píti a kalicha ďáblů; nemůžete účastníci býti stolu Páně a stolu ďáblů. 
'''
"22" = '''
:sup:`22` Èili k hněvu popouzíme Pána? Zdali silnější jsme nežli on? 
'''
"23" = '''
:sup:`23` Všecko mi sluší, ale ne všecko jest užitečné; všecko mi sluší, ale ne všecko vzdělává. 
'''
"24" = '''
:sup:`24` Žádný nehledej svých věcí, ale jeden každý toho, což jest bližního. 
'''
"25" = '''
:sup:`25` Všecko, což se v masných krámích prodává, jezte, nic se nevyptávajíce pro svědomí. 
'''
"26" = '''
:sup:`26` Nebo Páněť jest země i plnost její. 
'''
"27" = '''
:sup:`27` Pozval-liť by vás pak kdo z nevěřících k stolu, a chcete jíti, vše, cožkoli bylo by vám předloženo, jezte, nic se nevyptávajíce pro svědomí. 
'''
"28" = '''
:sup:`28` Pakli by vám někdo řekl: Toto jest modlám obětované, nejezte pro toho, jenž oznámil, a pro svědomí. Páně zajisté jest země i plnost její. 
'''
"29" = '''
:sup:`29` Svědomí pak pravím ne tvé, ale toho druhého. Nebo proč by měla svoboda má potupena býti od cizího svědomí? 
'''
"30" = '''
:sup:`30` A poněvadž já s díků činěním požívám, proč mi se rouhají příčinou toho, z čehož já díky činím? 
'''
"31" = '''
:sup:`31` Protož buďto že jíte, nebo pijete, anebo cožkoli činíte, všecko k slávě Boží čiňte. 
'''
"32" = '''
:sup:`32` Bez úrazu buďte i Židům i Řekům i církvi Boží, 
'''
"33" = '''
:sup:`33` Jakož i já ve všem líbím se všechněm, nehledaje v tom svého užitku, ale mnohých, aby spaseni byli. 
'''
