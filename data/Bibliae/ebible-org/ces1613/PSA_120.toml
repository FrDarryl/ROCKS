[120]
"1" = '''
:sup:`1` Píseň stupňů. K Hospodinu v ssoužení svém volal jsem, a vyslyšel mne. 
'''
"2" = '''
:sup:`2` Hospodine, vysvoboď duši mou od rtů lživých, a od jazyka lstivého. 
'''
"3" = '''
:sup:`3` Coť prospěje, aneb coť přidá jazyk lstivý, 
'''
"4" = '''
:sup:`4` Podobný k střelám přeostrým silného, a k uhlí jalovcovému? 
'''
"5" = '''
:sup:`5` Běda mně, že pohostinu býti musím v Mešech, a přebývati v saláších Cedarských. 
'''
"6" = '''
:sup:`6` Dlouho bydlí duše má mezi těmi, kteříž nenávidí pokoje. 
'''
"7" = '''
:sup:`7` Já ku pokoji, ale když mluvím, oni k boji. 
'''
