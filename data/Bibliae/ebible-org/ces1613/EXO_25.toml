[25]
"1" = '''
:sup:`1` I mluvil Hospodin k Mojžíšovi, řka: 
'''
"2" = '''
:sup:`2` Mluv k synům Izraelským, ať mi vybírají obět vzhůru pozdvižení. Od každého člověka, kterýž by ji z srdce dobrovolně dal, přijměte takovou obět mou. 
'''
"3" = '''
:sup:`3` Tatoť pak jest obět pozdvižení, kterouž budete bráti od nich: Zlato, a stříbro, a měď, 
'''
"4" = '''
:sup:`4` Postavec modrý, šarlat, a červec dvakrát barvený, bílé hedbáví a srsti kozí; 
'''
"5" = '''
:sup:`5` Též kůže skopcové na červeno barvené, a kůže jezevčí, a dříví setim, 
'''
"6" = '''
:sup:`6` Olej k svícení, vonné věci na olej ku pomazování, a pro kadění vonné věci; 
'''
"7" = '''
:sup:`7` Kamení onychinové, a jiné kamení k vsazování do náramníku a náprsníku. 
'''
"8" = '''
:sup:`8` I udělajíť mi svatyni, abych bydlil uprostřed nich. 
'''
"9" = '''
:sup:`9` Vedlé všeho, jakž já ukazuji tobě podobenství stánku a podobenství všech nádob jeho, tak uděláte. 
'''
"10" = '''
:sup:`10` Udělají také truhlu z dříví setim. Půl třetího lokte bude dlouhost její, půl druhého lokte širokost její, půl druhého také lokte vysokost její. 
'''
"11" = '''
:sup:`11` A obložíš ji zlatem čistým, vnitř i zevnitř obložíš ji; a uděláš nad ní vůkol korunu zlatou. 
'''
"12" = '''
:sup:`12` Sliješ k ní také čtyři kruhy zlaté, kteréž přiděláš ke čtyřem úhlům jejím, dva totiž kruhy po jedné straně její, a dva kruhy po druhé straně její. 
'''
"13" = '''
:sup:`13` Uděláš k tomu i sochory z dříví setim, a obložíš je zlatem. 
'''
"14" = '''
:sup:`14` I uvlečeš sochory do kruhů po stranách té truhly, aby na nich nošena byla truhla. 
'''
"15" = '''
:sup:`15` V kruzích té truhly budou bývati sochorové; nebudou vytahováni z nich. 
'''
"16" = '''
:sup:`16` A dáš do truhly svědectví, kteréž dám tobě. 
'''
"17" = '''
:sup:`17` Uděláš i slitovnici z zlata čistého. Půl třetího lokte bude dlouhost její, půl druhého pak lokte širokost její. 
'''
"18" = '''
:sup:`18` Uděláš také dva cherubíny zlaté, z taženého zlata uděláš je na dvou koncích slitovnice. 
'''
"19" = '''
:sup:`19` Uděláš pak cherubína jednoho na jednom konci, a cherubína druhého na druhém konci; na slitovnici uděláte cherubíny na obou koncích jejích. 
'''
"20" = '''
:sup:`20` A budou míti cherubínové křídla vztažená svrchu, zastírajíce křídly svými slitovnici, a tváři jejich obráceny budou jednoho k druhému; k slitovnici budou tváři cherubínů. 
'''
"21" = '''
:sup:`21` Dáš pak slitovnici svrchu na truhlu, a do truhly vložíš svědectví, kteréž dám tobě. 
'''
"22" = '''
:sup:`22` A tam budu přicházeti k tobě, a s tebou z té slitovnice, z prostředku dvou cherubínů, kteříž jsou nad truhlou svědectví, mluviti o všecko, cožť bych poroučeti chtěl k synům Izraelským. 
'''
"23" = '''
:sup:`23` Uděláš také stůl z dříví setim. Dvou loket bude dlouhost jeho, a na loket širokost jeho, půl druhého pak lokte vysokost jeho. 
'''
"24" = '''
:sup:`24` A obložíš jej zlatem čistým, a uděláš mu okolek zlatý vůkol. 
'''
"25" = '''
:sup:`25` Uděláš také okolo něho lištu čtyř prstů zšíří; a okolek zlatý uděláš okolo té lišty. 
'''
"26" = '''
:sup:`26` Uděláš u něho i čtyři kruhy zlaté, kteréž vpustíš do čtyř úhlů, kteříž jsou ve čtyřech nohách jeho. 
'''
"27" = '''
:sup:`27` Pod tou lištou budou kruhové, skrze něž provlačováni budou sochorové k nošení stolu. 
'''
"28" = '''
:sup:`28` Ty pak sochory uděláš z dříví setim, a obložíš je zlatem; i bude stůl nošen na nich. 
'''
"29" = '''
:sup:`29` Uděláš také misy jeho, a lžice jeho, a přikryvadla jeho, a koflíky jeho, k přikrývání; z čistého zlata naděláš toho. 
'''
"30" = '''
:sup:`30` A klásti budeš na ten stůl chleby předložení před tvář mou ustavičně. 
'''
"31" = '''
:sup:`31` Uděláš také svícen z zlata čistého, z taženého zlata ať jest ten svícen; sloupec jeho i prutové jeho, misky jeho a koule jeho, i květové jeho z něho budou. 
'''
"32" = '''
:sup:`32` A šest prutů vycházeti bude z boků jeho, tři prutové svícnu s jedné strany jeho, a tři prutové s druhé strany jeho. 
'''
"33" = '''
:sup:`33` Tři misky udělané na způsob pecky mandlové ať jsou na prutu jednom, a koule a květ, a tři misky udělané na způsob pecky mandlové na prutu druhém, a koule a květ; takž i na jiných šesti prutech z svícnu vycházejících. 
'''
"34" = '''
:sup:`34` Na svícnu také budou čtyři misky udělané na způsob mandlové pecky, a koule jeho, i květové jeho. 
'''
"35" = '''
:sup:`35` A bude koule pode dvěma pruty z něho, koule též pod druhými dvěma pruty z něho, koule opět pod jinými dvěma pruty z něho; a tak pod šesti pruty vycházejícími z svícna. 
'''
"36" = '''
:sup:`36` Koule jejich i prutové jejich z něho budou; všecko to z cela kované z zlata čistého. 
'''
"37" = '''
:sup:`37` Uděláš i sedm lamp na něj; a bude je rozsvěcovati kněz, aby svítily po stranách jeho. 
'''
"38" = '''
:sup:`38` I utěradla jeho, i nádoby k oharkům jeho z zlata čistého. 
'''
"39" = '''
:sup:`39` Z centnéře zlata čistého uděláno bude to se vším tím nádobím. 
'''
"40" = '''
:sup:`40` Hlediž pak, abys udělal podlé podobenství toho, kteréž tobě ukázáno jest na hoře. 
'''
