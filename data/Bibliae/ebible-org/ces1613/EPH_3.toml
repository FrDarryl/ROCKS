[3]
"1" = '''
:sup:`1` Pro tu věc já Pavel, jsem vězeň Krista Ježíše pro vás pohany, 
'''
"2" = '''
:sup:`2` Jestliže však jste slyšeli o milosti Boží, kteréž jest mi uděleno k přisluhování vám, 
'''
"3" = '''
:sup:`3` Že skrze zjevení oznámil mi tajemství, (jakož jsem vám prve psal krátce; 
'''
"4" = '''
:sup:`4` Z čehož můžete, čtouce, porozuměti známosti mé v tajemství Kristovu;) 
'''
"5" = '''
:sup:`5` Kteréž za jiných věků nebylo známo synům lidským, tak jako nyní zjeveno jest svatým apoštolům jeho a prorokům skrze Ducha, 
'''
"6" = '''
:sup:`6` Totiž že by měli býti pohané spoludědicové a jednotělní, i spoluúčastníci zaslíbení jeho v Kristu skrze evangelium, 
'''
"7" = '''
:sup:`7` Kteréhož já učiněn jsem slouha z daru milosti Boží mně dané, podle působení moci jeho. 
'''
"8" = '''
:sup:`8` Mně nejmenšímu ze všech svatých dána jest milost ta, abych mezi pohany zvěstoval nestihlá bohatství Kristova, 
'''
"9" = '''
:sup:`9` A vysvětlil všechněm, kteraké by bylo obcování tajemství skrytého od věků v Bohu, kterýž všecko stvořil skrze Ježíše Krista, 
'''
"10" = '''
:sup:`10` Aby nyní oznámena byla knížatstvu a mocem na nebesích skrze církev rozličná moudrost Boží, 
'''
"11" = '''
:sup:`11` Podle předuložení věčného, kteréž jest uložil v Kristu Ježíši Pánu našem, 
'''
"12" = '''
:sup:`12` V němžto máme smělost a přístup s doufáním skrze víru jeho. 
'''
"13" = '''
:sup:`13` Protož prosím, abyste nehynuli v čas soužení mých pro vás, kteráž jsou sláva vaše. 
'''
"14" = '''
:sup:`14` A pro tu příčinu klekám na kolena svá před Otcem Pána našeho Jezukrista, 
'''
"15" = '''
:sup:`15` Z něhožto všeliká rodina na nebi i na zemi jmenuje se, 
'''
"16" = '''
:sup:`16` Aby vám dal, podle bohatství slávy své, mocí posilněnu býti skrze Ducha svého na vnitřním člověku, 
'''
"17" = '''
:sup:`17` Aby Kristus skrze víru přebýval v srdcích vašich, 
'''
"18" = '''
:sup:`18` Abyste v lásce vkořeněni a založeni jsouce, mohli stihnouti se všemi svatými, kteraká by byla širokost, a dlouhost, a hlubokost, a vysokost, 
'''
"19" = '''
:sup:`19` A poznati přenesmírnou lásku Kristovu, abyste tak naplněni byli ve všelikou plnost Boží. 
'''
"20" = '''
:sup:`20` Tomu pak, kterýž mocen jest nade všecko učiniti mnohem hojněji, nežli my prosíme aneb rozumíme, podle moci té, kterouž dělá v nás, 
'''
"21" = '''
:sup:`21` Tomu, pravím, buď sláva v církvi svaté skrze Krista Ježíše po všecky věky věků. Amen. 
'''
