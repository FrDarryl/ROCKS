[150]
"1" = '''
:sup:`1` Aleluia! Louvai a Deus em seu santuário; louvai-o no firmamento de seu poder. 
'''
"2" = '''
:sup:`2` Louvai-o por suas proezas; louvai-o conforme a imensidão de sua grandeza. 
'''
"3" = '''
:sup:`3` Louvai-o com com de trombeta; louvai-o com lira e harpa. 
'''
"4" = '''
:sup:`4` Louvai-o com tamborim e flauta; louvai-o com instrumentos de cordas e de sopro. 
'''
"5" = '''
:sup:`5` Louvai-o com címbalos bem sonoros; louvai-o com címbalos de sons de alegria. 
'''
"6" = '''
:sup:`6` Tudo quanto tem fôlego, louve ao SENHOR! Aleluia!
'''
