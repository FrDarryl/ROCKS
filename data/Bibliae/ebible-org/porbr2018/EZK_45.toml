[45]
"1" = '''
:sup:`1` E quando repartirdes por sortes a terra em herança, proporcionareis uma oferta ao SENHOR: um lugar santo na terra; o comprimento será de vinte e cinco mil canas, e a largura de dez mil; este será santificado em todo o seu contorno ao redor. 
'''
"2" = '''
:sup:`2` Deste terreno serão para o santuário quinhentas canas de comprimento, e quinhentas de largura, em quadrado ao redor; terá cinquenta côvados ao redor para seus espaços abertos. 
'''
"3" = '''
:sup:`3` E desta medida medirás o comprimento de vinte e cinco mil côvados ,e a largura de dez mil; e ali estará o santuário, e o lugar santíssimo. 
'''
"4" = '''
:sup:`4` Este será o lugar santo da terra. Eles será para os sacerdotes que trabalham no santuário, que se achegam para servir ao SENHOR; e lhes servirá de lugar para casas, e de lugar santo para o santuário. 
'''
"5" = '''
:sup:`5` E os levitas trabalhadores do templo terão como propriedade uma área de vinte e cinco mil côvados de comprimento, e dez mil de largura, com vinte câmaras. 
'''
"6" = '''
:sup:`6` E para propriedade da cidade dareis cinco mil canas de largura e vinte e cinco mil de comprimento, em frente da oferta para o santuário; esta será para toda a casa de Israel. 
'''
"7" = '''
:sup:`7` E o príncipe terá sua parte de um lado e do outro da oferta ao santuário e da propriedade da cidade, diante da oferta para o santuário, e diante da propriedade da cidade, desde o canto ocidental para o ocidente, e desde o canto oriental para o oriente; e será o comprimento, em frente de uma das partes, desde o limite ocidental até o limite oriental. 
'''
"8" = '''
:sup:`8` Esta terra será sua propriedade em Israel, e meus príncipes nunca mais oprimirão a meu povo; ao invés disso entregarão a terra para a casa de Israel, conforme suas tribos. 
'''
"9" = '''
:sup:`9` Assim diz o Senhor DEUS: Já basta, ó príncipes de Israel! Acabai a violência e a assolação; fazei juízo e justiça; tirai vossas imposições de meu povo, diz o Senhor DEUS. 
'''
"10" = '''
:sup:`10` Tereis balanças justas, efa justo, e bato justo. 
'''
"11" = '''
:sup:`11` O efa e o bato serão de uma mesma medida; que o bato contenha a décima parte de um ômer, e o efa a décima parte de um ômer; a medida deles será conforme o ômer. 
'''
"12" = '''
:sup:`12` E o siclo será de vinte geras: vinte siclos, mais vinte e cinco siclos, mais quinze siclos, vos serão uma mina. 
'''
"13" = '''
:sup:`13` Esta será a oferta que oferecereis: a sexta parte de um efa de ômer do trigo; também dareis a sexta parte de um efa de ômer da cevada. 
'''
"14" = '''
:sup:`14` E quanto ao estatuto do azeite, oferecereis um bato de azeite, (o bato que é a décima parte de um coro, que é um ômer de dez batos; porque dez batos são um ômer). 
'''
"15" = '''
:sup:`15` E uma cordeira de cada duzentas do rebanho, da terra mais regada de Israel, para oferta de alimento, para holocausto e para oferta de gratidão, a fim de fazer expiação por eles, diz o Senhor DEUS. 
'''
"16" = '''
:sup:`16` Todo o povo desta terra terá que dar esta oferta para o príncipe de Israel. 
'''
"17" = '''
:sup:`17` E o príncipe terá que dar os holocaustos, as ofertas de alimento, e as ofertas de bebidas, nas solenidades, nas luas novas, nos sábados, e em todas as festas da casa de Israel; ele fará a expiação pelo pecado, a oferta de alimento, o holocausto, e as ofertas de gratidão, para fazer expiação pela casa de Israel. 
'''
"18" = '''
:sup:`18` Assim diz o Senhor DEUS: Ao primeiro mês , ao primeiro dia do mês, tomarás um bezerro sem defeito filho de vaca, e purificarás o santuário. 
'''
"19" = '''
:sup:`19` E o sacerdote tomará do sangue do sacrifício pela expiação, e porá dele sobre os umbrais da casa, e sobre as quatro pontas da aresta do altar, e sobre os umbrais da porta do pátio interno. 
'''
"20" = '''
:sup:`20` Assim também farás no sétimo dia do mês pelos que pecaram sem intenção ou por ignorância; assim expiarás a casa. 
'''
"21" = '''
:sup:`21` No primeiro mês , aos catorze dias do mês, tereis a páscoa, festa de sete dias; será comido pão sem fermento. 
'''
"22" = '''
:sup:`22` E no mesmo dia o príncipe preparará por si e por todo o povo desta terra um bezerro de expiação pelo pecado. 
'''
"23" = '''
:sup:`23` E nos sete dias da festa ele preparará um holocausto ao SENHOR: sete bezerros e sete carneiros sem defeito, cada dia dos sete dias; e um bode como expiação pelo pecado a cada dia. 
'''
"24" = '''
:sup:`24` Também preparará uma oferta de alimento: um efa para cada bezerro, e um efa para cada carneiro; e um him de azeite para cada efa. 
'''
"25" = '''
:sup:`25` No sétimo mês , aos quinze dias do mês, na festa, ele fará o mesmo todos os sete dias, quanto ao sacrifício pela expiação, ao holocausto, à oferta de alimento, e ao azeite. 
'''
