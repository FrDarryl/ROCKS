[4]
"1" = '''
:sup:`1` Mas os filhos de Israel voltaram a fazer o mal aos olhos do SENHOR, depois da morte de Eúde. 
'''
"2" = '''
:sup:`2` E o SENHOR os vendeu em mão de Jabim rei de Canaã, o qual reinou em Hazor: e o capitão de seu exército se chamava Sísera, e ele habitava em Harosete das nações. 
'''
"3" = '''
:sup:`3` E os filhos de Israel clamaram ao SENHOR, porque aquele tinha novecentos carros de ferro: e havia afligido em grande maneira aos filhos de Israel por vinte anos. 
'''
"4" = '''
:sup:`4` E governava naquele tempo a Israel uma mulher, Débora, profetisa, mulher de Lapidote: 
'''
"5" = '''
:sup:`5` A qual se sentava debaixo da palmeira de Débora entre Ramá e Betel, no monte de Efraim: e os filhos de Israel subiam a ela a juízo. 
'''
"6" = '''
:sup:`6` E ela mandou chamar a Baraque filho de Abinoão, de Quedes de Naftali, e disse-lhe: Não te mandou o SENHOR Deus de Israel, dizendo: Vai, e ajunta gente no monte de Tabor, e toma contigo dez mil homens dos filhos de Naftali, e dos filhos de Zebulom: 
'''
"7" = '''
:sup:`7` E eu atrairei a ti ao ribeiro de Quisom a Sísera, capitão do exército de Jabim, com seus carros e seu exército, e o entregarei em tuas mãos? 
'''
"8" = '''
:sup:`8` E Baraque lhe respondeu: Se tu fores comigo, eu irei: mas se não fores comigo, não irei. 
'''
"9" = '''
:sup:`9` E ela disse: Irei contigo; mas não será tua honra no caminho que vais; porque por mão de mulher venderá o SENHOR a Sísera. E levantando-se Débora foi com Baraque a Quedes. 
'''
"10" = '''
:sup:`10` E juntou Baraque a Zebulom e a Naftali em Quedes, e subiu com dez mil homens a seu mando, e Débora subiu com ele. 
'''
"11" = '''
:sup:`11` E Héber queneu, dos filhos de Hobabe sogro de Moisés, havia se afastado dos queneus, e posto sua tenda até o vale de Zaanim, que está junto a Quedes. 
'''
"12" = '''
:sup:`12` Vieram, pois, as notícias a Sísera como Baraque filho de Abinoão havia subido ao monte de Tabor. 
'''
"13" = '''
:sup:`13` E reuniu Sísera todos os seus carros, novecentos carros de ferro, com todo o povo que com ele estava, desde Harosete das Nações até o ribeiro de Quisom. 
'''
"14" = '''
:sup:`14` Então Débora disse a Baraque: Levanta-te; porque este é o dia em que o SENHOR entregou a Sísera em tuas mãos: Não saiu o SENHOR diante de ti? E Baraque desceu do monte de Tabor, e dez mil homens atrás dele. 
'''
"15" = '''
:sup:`15` E o SENHOR derrotou a Sísera, e a todos os seus carros e a todo seu exército, a fio de espada diante de Baraque: e Sísera desceu do carro, e fugiu a pé. 
'''
"16" = '''
:sup:`16` Mas Baraque seguiu os carros e o exército até Harosete das Nações, e todo aquele exército de Sísera caiu a fio de espada até não restar nenhum. 
'''
"17" = '''
:sup:`17` E Sísera se refugiou a pé à tenda de Jael mulher de Héber queneu; porque havia paz entre Jabim rei de Hazor e a casa de Héber queneu. 
'''
"18" = '''
:sup:`18` E saindo Jael a receber a Sísera, disse-lhe: Vem, senhor meu, vem a mim, não tenhas medo. E ele veio a ela à tenda, e ela lhe cobriu com uma manta. 
'''
"19" = '''
:sup:`19` E ele lhe disse: Rogo-te me dês a beber um pouco de água, que tenho sede. E ela abriu um odre de leite e deu-lhe de beber, e voltou-lhe a cobrir. 
'''
"20" = '''
:sup:`20` E ele lhe disse: Fica-te à porta da tenda, e se alguém vier, e te perguntar, dizendo: Há aqui alguém? Tu responderás que não. 
'''
"21" = '''
:sup:`21` E Jael, mulher de Héber, tomou uma estaca da tenda, e pondo uma marreta em sua mão, veio a ele caladamente, e meteu-lhe a estaca pela têmpora, e encravou-o na terra, pois ele estava carregado de sonho e cansado; e assim morreu. 
'''
"22" = '''
:sup:`22` E seguindo Baraque a Sísera, Jael saiu a recebê-lo, e disse-lhe: Vem, e te mostrarei ao homem que tu buscas. E ele entrou de onde ela estava, e eis que Sísera jazia morto com a estaca pela têmpora. 
'''
"23" = '''
:sup:`23` Assim abateu Deus aquele dia a Jabim, rei de Canaã, diante dos filhos de Israel. 
'''
"24" = '''
:sup:`24` E a mão dos filhos de Israel começou a crescer e a fortificar-se contra Jabim rei de Canaã, até que o destruíram. 
'''
