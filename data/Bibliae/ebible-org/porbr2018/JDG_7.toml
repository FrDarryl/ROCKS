[7]
"1" = '''
:sup:`1` Levantando-se, pois, de manhã Jerubaal, o qual é Gideão, e todo aquele povo que estava com ele, assentaram o acampamento junto à fonte de Harode: e tinha o acampamento dos midianitas ao norte, da outra parte do morro de Moré, no vale. 
'''
"2" = '''
:sup:`2` E o SENHOR disse a Gideão: O povo que está contigo é muito para que eu dê aos midianitas em sua mão: para que não se glorie Israel contra mim, dizendo: Minha mão me salvou. 
'''
"3" = '''
:sup:`3` Agora, pois, proclama aos ouvidos do povo, dizendo: Aquele que teme e se estremece, volte e retire-se do monte de Gileade. E do povo voltaram vinte e dois mil; e restaram dez mil. 
'''
"4" = '''
:sup:`4` E o SENHOR disse a Gideão: Ainda é muito o povo; leva-os às águas, e ali eu te os provarei; e do que eu te disser: Vá este contigo, vá contigo: mas de qualquer um que eu te disser: Este não vá contigo, o tal não vá. 
'''
"5" = '''
:sup:`5` Então levou o povo às águas: e o SENHOR disse a Gideão: Qualquer um que lamber as águas com sua língua como lambe o cão, aquele porás à parte; também qualquer um que se dobrar sobre seus joelhos para beber. 
'''
"6" = '''
:sup:`6` E foi o número dos que lamberam as águas, achegando-a com a mão à boca, trezentos homens: e todo aquele resto do povo se dobrou sobre seus joelhos para beber as águas. 
'''
"7" = '''
:sup:`7` Então o SENHOR disse a Gideão: Com estes trezentos homens que lamberam o água vos salvarei, e entregarei aos midianitas em tuas mãos; e vá-se todo o resto do povo cada um a seu lugar. 
'''
"8" = '''
:sup:`8` Depois de tomarem a provisão do povo e suas trombetas, ele enviou todos os israelitas cada um a sua tenda, mas manteve aqueles trezentos homens; e o campo de Midiã estava no vale abaixo dele. 
'''
"9" = '''
:sup:`9` E aconteceu que aquela noite o SENHOR lhe disse: Levanta-te, e desce ao acampamento; porque eu o entreguei em tuas mãos. 
'''
"10" = '''
:sup:`10` E se temes descer para atacar, desce apenas tu e o teu servo Pura ao acampamento, 
'''
"11" = '''
:sup:`11` e ouvirás o que falam; e então tuas mãos se fortalecerão, e descerás para atacar o acampamento. E ele desceu com o seu servo Pura à extremidade dos homens armados que estavam no acampamento. 
'''
"12" = '''
:sup:`12` E Midiã, e Amaleque, e todos os orientais, estavam estendidos no vale como gafanhotos em multidão, e seus camelos eram inúmeros, como a areia que está à beira do mar em multidão. 
'''
"13" = '''
:sup:`13` E logo que chegou Gideão, eis que um homem estava contando a seu companheiro um sonho, dizendo: Eis que eu sonhei um sonho: que via um pão de cevada que rodava até o acampamento de Midiã, e chegava às tendas, e as feria de tal maneira que caíam, e as virava de cima abaixo, e as tendas caíam. 
'''
"14" = '''
:sup:`14` E seu companheiro respondeu, e disse: Isto não é outra coisa a não ser a espada de Gideão filho de Joás, homem de Israel: Deus entregou em suas mãos aos midianitas com todo o acampamento. 
'''
"15" = '''
:sup:`15` E quando Gideão ouviu a história do sonho e sua interpretação, adorou; e voltado ao acampamento de Israel, disse: Levantai-vos, que o SENHOR entregou o acampamento de Midiã em vossas mãos. 
'''
"16" = '''
:sup:`16` E repartindo os trezentos homens em três esquadrões, deu a cada um deles trombetas em suas mãos, e cântaros vazios com tochas ardendo dentro dos cântaros. 
'''
"17" = '''
:sup:`17` E disse-lhes: Olhai a mim, e fazei como eu fizer; eis que quando eu chegar ao princípio do acampamento, como eu fizer, assim fareis vós. 
'''
"18" = '''
:sup:`18` Eu tocarei a trombeta e todos os que estiverem comigo; e vós tocareis então as trombetas ao redor de todo aquele campo, e direis: Pelo SENHOR e Gideão! 
'''
"19" = '''
:sup:`19` Chegou, pois, Gideão, e os cem homens que levava consigo, ao princípio do acampamento, à entrada da vigília do meio, quando acabavam de renovar as sentinelas; e tocaram as trombetas, e quebraram os cântaros que levavam em suas mãos: 
'''
"20" = '''
:sup:`20` E os três esquadrões tocaram as trombetas, e quebrando os cântaros tomaram nas mãos esquerdas as tochas, e nas direitas as trombetas com que tocavam, e deram grito: A espada do SENHOR e de Gideão! 
'''
"21" = '''
:sup:`21` E estiveram em seus lugares em derredor do acampamento: e todo aquele acampamento foi alvoroçado, e fugiram gritando. 
'''
"22" = '''
:sup:`22` Mas os trezentos tocavam as trombetas: e o SENHOR pôs a espada de cada um contra seu companheiro em todo aquele acampamento. E o exército fugiu até Bete-Sita, até Zererá, e até o termo de Abel-Meolá em Tabate. 
'''
"23" = '''
:sup:`23` E juntando-se os de Israel, de Naftali, e de Aser, e de todo Manassés, seguiram aos midianitas. 
'''
"24" = '''
:sup:`24` Gideão também enviou mensageiros a todo aquele monte de Efraim, dizendo: Descei ao encontro dos midianitas, e tomai-lhes as águas até Bete-Bara e o Jordão. E juntos todos os homens de Efraim, tomaram as águas de Bete-Bara e o Jordão. 
'''
"25" = '''
:sup:`25` E tomaram dois príncipes dos midianitas, Orebe e Zeebe: e mataram a Orebe na penha de Orebe, e a Zeebe o mataram na prensa de uvas de Zeebe; e depois que seguiram aos midianitas, trouxeram as cabeças de Orebe e de Zeebe a Gideão da outra parte do Jordão. 
'''
