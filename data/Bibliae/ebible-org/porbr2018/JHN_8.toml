[8]
"1" = '''
:sup:`1` Porém Jesus foi para o monte das Oliveiras. 
'''
"2" = '''
:sup:`2` E pela manhã cedo voltou ao Templo, e todo o povo veio a ele; e sentando-se, ensinava-os. 
'''
"3" = '''
:sup:`3` E trouxeram-lhe os escribas e fariseus uma mulher tomada em adultério; 
'''
"4" = '''
:sup:`4` E pondo-a no meio, disseram-lhe: Mestre, esta mulher foi tomada no momento em que estava adulterando. 
'''
"5" = '''
:sup:`5` E na Lei nos mandou Moisés, que as tais sejam apedrejadas; tu pois que dizes? 
'''
"6" = '''
:sup:`6` E isto diziam eles, tentando-o, para que tivessem de que o acusar. Mas inclinando-se Jesus, escrevia com o dedo na terra. 
'''
"7" = '''
:sup:`7` E enquanto continuavam lhe perguntando, ele se endireitou, e disse-lhes: Aquele de vós que está sem pecado, seja o primeiro que atire pedra contra ela. 
'''
"8" = '''
:sup:`8` E voltando a se inclinar, escrevia na terra. 
'''
"9" = '''
:sup:`9` Porém ouvindo eles isto , e acusados pela própria consciência, saíram um a um, começando dos mais velhos até os últimos; e Jesus ficou só, e a mulher, que estava no meio. 
'''
"10" = '''
:sup:`10` E endireitando-se Jesus, e não vendo a ninguém além da mulher, disse-lhe: Mulher, onde estão aqueles teus acusadores? Ninguém te condenou? 
'''
"11" = '''
:sup:`11` E disse ela: Ninguém, Senhor. E disse-lhe Jesus: Nem eu também te condeno; vai, e não peques mais. 
'''
"12" = '''
:sup:`12` Falou-lhes pois Jesus outra vez, dizendo: Eu sou a luz do mundo; quem me seguir não andará em trevas, mas terá luz de vida. 
'''
"13" = '''
:sup:`13` Disseram-lhe pois os Fariseus: Tu testemunhas de ti mesmo; teu testemunho não é verdadeiro. 
'''
"14" = '''
:sup:`14` Respondeu Jesus, e disse-lhes: Ainda que eu testemunho de mim mesmo, meu testemunho é verdadeiro; porque sei de onde vim, e para onde vou; porém vós não sabeis, de onde venho, nem para onde vou. 
'''
"15" = '''
:sup:`15` Vós julgais segundo a carne, eu não julgo a ninguém. 
'''
"16" = '''
:sup:`16` E se eu também julgo, meu juízo é verdadeiro; porque não sou eu só, mas eu, e o Pai que me enviou. 
'''
"17" = '''
:sup:`17` E também em vossa Lei está escrito que o testemunho de duas pessoas é verdadeiro. 
'''
"18" = '''
:sup:`18` Eu sou o que testemunho de mim mesmo; e também de mim testemunha o Pai, que me enviou. 
'''
"19" = '''
:sup:`19` Disseram-lhe pois: Onde está teu Pai? Respondeu Jesus: Nem a mim me conheceis, nem a meu Pai; se vós a mim conhecêsseis, também conheceríeis a meu Pai. 
'''
"20" = '''
:sup:`20` Estas palavras falou Jesus junto à arca do tesouro, ensinando no Templo; e ninguém o prendeu, porque sua hora ainda não era chegada. 
'''
"21" = '''
:sup:`21` Disse-lhes pois Jesus outra vez: Eu me vou, e me buscareis, e morrereis em vosso pecado; para onde eu vou vós não podeis vir. 
'''
"22" = '''
:sup:`22` Diziam, pois, os Judeus: Ele, por acaso, matará a si mesmo? Pois diz: Para onde eu vou vós não podeis vir. 
'''
"23" = '''
:sup:`23` E ele lhes dizia: Vós sois de baixo, eu sou de cima; vós sois deste mundo, eu não sou deste mundo. 
'''
"24" = '''
:sup:`24` Por isso eu vos disse, que morrereis em vossos pecados; porque se não credes que eu sou, morrereis em vossos pecados. 
'''
"25" = '''
:sup:`25` Disseram-lhe pois: Quem és tu? Jesus lhes disse: Sou o mesmo que desde o princípio tenho vos dito. 
'''
"26" = '''
:sup:`26` Muitas coisas tenho que dizer e julgar de vós; mas verdadeiro é aquele que me enviou; e eu, o que dele tenho ouvido, isso falo ao mundo. 
'''
"27" = '''
:sup:`27` Mas não entenderam que ele estava lhes falando do Pai. 
'''
"28" = '''
:sup:`28` Jesus, então, lhes disse: Quando levantardes ao Filho do homem, então entendereis que eu sou, e que nada faço de mim mesmo; mas isto digo, como meu Pai me ensinou. 
'''
"29" = '''
:sup:`29` E aquele que me enviou está comigo. O Pai não me tem deixado só, porque sempre faço o que lhe agrada. 
'''
"30" = '''
:sup:`30` Falando ele estas coisas, muitos creram nele. 
'''
"31" = '''
:sup:`31` Dizia, pois, Jesus aos judeus que criam nele: Se vós permanecerdes em minha palavra, verdadeiramente sereis meus discípulos. 
'''
"32" = '''
:sup:`32` E conhecereis a verdade, e a verdade vos libertará. 
'''
"33" = '''
:sup:`33` Responderam-lhe: Somos descendência de Abraão, e nunca servimos a ninguém; como, pois , dizes: Sereis livres? 
'''
"34" = '''
:sup:`34` Respondeu-lhes Jesus: Em verdade, em verdade vos digo, que todo aquele que comete pecado é servo do pecado. 
'''
"35" = '''
:sup:`35` E o servo não fica em casa para sempre; o Filho fica para sempre. 
'''
"36" = '''
:sup:`36` Portanto, se o Filho vos libertar, verdadeiramente sereis livres. 
'''
"37" = '''
:sup:`37` Bem sei que sois descendência de Abraão; porém procurais matar-me, porque minha palavra não encontra lugar em vós. 
'''
"38" = '''
:sup:`38` Eu, o que vi junto a meu Pai, isso falo; e vós, o que também vistes junto a vosso pai isso fazeis. 
'''
"39" = '''
:sup:`39` Responderam, e lhe disseram: Nosso pai é Abraão. Disse-lhes Jesus: Se fôsseis filhos de Abraão, faríeis as obras de Abraão. 
'''
"40" = '''
:sup:`40` Porém agora procurais matar a mim, o homem que tenho vos falado a verdade que de Deus tenho ouvido; Abraão não fez isto. 
'''
"41" = '''
:sup:`41` Vós fazeis as obras de vosso pai.Disseram-lhe pois: Nós não somos nascidos de pecado sexual; nós temos um Pai: Deus. 
'''
"42" = '''
:sup:`42` Disse-lhes pois Jesus: Se Deus fosse vosso Pai, verdadeiramente me amaríeis; porque eu saí e venho de Deus; pois não vim de mim mesmo, porém ele me enviou. 
'''
"43" = '''
:sup:`43` Por que não entendeis meu discurso? Porque não podeis ouvir minha palavra. 
'''
"44" = '''
:sup:`44` Vós sois filhos de vosso pai, o Diabo, e quereis fazer os desejos de vosso pai; ele foi homicida desde o princípio, e não permaneceu na verdade, porque nele não há verdade; quando fala mentira, fala do seu próprio; porque é mentiroso, e pai da mentira . 
'''
"45" = '''
:sup:`45` Porém a mim, porque vos digo a verdade, não credes em mim. 
'''
"46" = '''
:sup:`46` Quem de vós me convence de pecado? E se digo a verdade, por que não credes em mim? 
'''
"47" = '''
:sup:`47` Quem é de Deus, ouve as palavras de Deus; portanto vós não as ouvis porque não sois de Deus. 
'''
"48" = '''
:sup:`48` Responderam, pois, os Judeus, e lhe disseram: Nós não dizemos com razão que és samaritano, e tens o demônio? 
'''
"49" = '''
:sup:`49` Respondeu Jesus: Eu não tenho demônio, antes honro a meu Pai; e vós me desonrais. 
'''
"50" = '''
:sup:`50` Mas eu não busco minha glória; há quem a busque, e julgue. 
'''
"51" = '''
:sup:`51` Em verdade, em verdade vos digo, que se alguém guardar minha palavra, jamais verá a morte. 
'''
"52" = '''
:sup:`52` Disseram-lhe pois os Judeus: Agora conhecemos que tens o demônio. Abraão e os profetas morreram; e tu dizes: Se alguém guardar minha palavra, jamais experimentará a morte. 
'''
"53" = '''
:sup:`53` És tu maior que nosso pai Abraão, que morreu? Os profetas também morreram. Quem tu dizes ser? 
'''
"54" = '''
:sup:`54` Respondeu Jesus: Se eu me glorifico a mim mesmo, minha glória é nada; meu Pai, o qual vós dizeis ser vosso Deus, ele é o que me glorifica. 
'''
"55" = '''
:sup:`55` E vós não o conheceis, mas eu o conheço; e se disser que não o conheço, serei mentiroso como vós; mas eu o conheço, e guardo sua palavra. 
'''
"56" = '''
:sup:`56` Abraão, vosso pai, saltou de alegria por ver o meu dia; ele viu, e se alegrou. 
'''
"57" = '''
:sup:`57` Disseram-lhe, pois. os Judeus: Ainda não tens cinquenta anos, e viste a Abraão? 
'''
"58" = '''
:sup:`58` Jesus lhes disse: Em verdade, em verdade vos digo, que antes que Abraão fosse, eu sou. 
'''
"59" = '''
:sup:`59` Então tomaram pedras para atirarem nele. Mas Jesus se escondeu, e saiu do Templo, atravessando por meio deles, e assim se foi. 
'''
