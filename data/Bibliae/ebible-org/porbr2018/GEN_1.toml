[1]
"1" = '''
:sup:`1` No princípio criou Deus os céus e a terra. 
'''
"2" = '''
:sup:`2` E a terra estava desordenada e vazia, e as trevas estavam sobre a face do abismo, e o Espírito de Deus se movia sobre a face das águas. 
'''
"3" = '''
:sup:`3` E disse Deus: Haja luz; e houve luz. 
'''
"4" = '''
:sup:`4` E viu Deus que a luz era boa: e separou Deus a luz das trevas. 
'''
"5" = '''
:sup:`5` E chamou Deus à luz Dia, e às trevas chamou Noite: e foi a tarde e a manhã o primeiro dia. 
'''
"6" = '''
:sup:`6` E disse Deus: Haja expansão em meio das águas, e separe as águas das águas. 
'''
"7" = '''
:sup:`7` E fez Deus a expansão, e separou as águas que estavam debaixo da expansão, das águas que estavam sobre a expansão: e foi assim. 
'''
"8" = '''
:sup:`8` E chamou Deus à expansão Céus: e foi a tarde e a manhã, o dia segundo. 
'''
"9" = '''
:sup:`9` E disse Deus: Juntem-se as águas que estão debaixo dos céus em um lugar, e descubra-se a porção seca; e foi assim. 
'''
"10" = '''
:sup:`10` E chamou Deus à porção seca Terra, e à reunião das águas chamou Mares; e viu Deus que era bom. 
'''
"11" = '''
:sup:`11` E disse Deus: Produza a terra erva verde, erva que dê semente; árvore de fruto que dê fruto segundo a sua espécie, que sua semente esteja nela, sobre a terra: e foi assim. 
'''
"12" = '''
:sup:`12` E produziu a terra erva verde, erva que dá semente segundo sua natureza, e árvore que dá fruto, cuja semente está nele, segundo a sua espécie; e viu Deus que era bom. 
'''
"13" = '''
:sup:`13` E foi a tarde e a manhã, o dia terceiro. 
'''
"14" = '''
:sup:`14` E disse Deus: Haja luminares na expansão dos céus para separar o dia e a noite: e sejam por sinais, e para as estações, e para dias e anos; 
'''
"15" = '''
:sup:`15` E sejam por luminares na expansão dos céus para iluminar sobre a terra: e foi. 
'''
"16" = '''
:sup:`16` E fez Deus os dois grandes luminares; o luminar maior para que exerça domínio no dia, e o luminar menor para que exerça domínio na noite; fez também as estrelas. 
'''
"17" = '''
:sup:`17` E as pôs Deus na expansão dos céus, para iluminar sobre a terra, 
'''
"18" = '''
:sup:`18` E para exercer domínio no dia e na noite, e para separar a luz e as trevas: e viu Deus que era bom. 
'''
"19" = '''
:sup:`19` E foi a tarde e a manhã, o dia quarto. 
'''
"20" = '''
:sup:`20` E disse Deus: Produzam as águas répteis de alma vivente, e aves que voem sobre a terra, na expansão aberta dos céus. 
'''
"21" = '''
:sup:`21` E criou Deus as grandes criaturas marinhas, e toda coisa viva que anda arrastando, que as águas produziram segundo a sua espécie, e toda ave de asas segundo sua espécie: e viu Deus que era bom. 
'''
"22" = '''
:sup:`22` E Deus os abençoou dizendo: Frutificai e multiplicai, e enchei as águas nos mares, e as aves se multipliquem na terra. 
'''
"23" = '''
:sup:`23` E foi a tarde e a manhã, o dia quinto. 
'''
"24" = '''
:sup:`24` E disse Deus: Produza a terra seres viventes segundo a sua espécie, animais e serpentes e animais da terra segundo sua espécie: e foi assim. 
'''
"25" = '''
:sup:`25` E fez Deus animais da terra segundo a sua espécie, e gado segundo a sua espécie, e todo animal que anda arrastando sobre a terra segundo sua espécie: e viu Deus que era bom. 
'''
"26" = '''
:sup:`26` E disse Deus: Façamos ao ser humano à nossa imagem, conforme nossa semelhança; e domine os peixes do mar, e as aves dos céus, e os animais, e toda a terra, e todo animal que anda arrastando sobre a terra. 
'''
"27" = '''
:sup:`27` E criou Deus o ser humano à sua imagem, à imagem de Deus o criou; macho e fêmea os criou. 
'''
"28" = '''
:sup:`28` E Deus os abençoou; e disse-lhes Deus: Frutificai e multiplicai, e enchei a terra, e subjugai-a, e dominai os peixes do mar, as aves dos céus, e todos os animais que se movem sobre a terra. 
'''
"29" = '''
:sup:`29` E disse Deus: Eis que vos dei toda erva que dá semente, que está sobre a face de toda a terra; e toda árvore em que há fruto de árvore que dá semente, vos será para comer. 
'''
"30" = '''
:sup:`30` E a todo animal da terra, e a todas as aves dos céus, e a tudo o que se move sobre a terra, em que há vida, toda erva verde lhes será para comer: e foi assim. 
'''
"31" = '''
:sup:`31` E viu Deus tudo o que havia feito, e eis que era bom em grande maneira. E foi a tarde e a manhã, o dia sexto. 
'''
