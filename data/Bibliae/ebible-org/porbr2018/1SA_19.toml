[19]
"1" = '''
:sup:`1` E falou Saul a Jônatas seu filho, e a todos os seus criados, para que matassem a Davi; mas Jônatas filho de Saul amava a Davi em grande maneira. 
'''
"2" = '''
:sup:`2` E deu aviso a Davi, dizendo: Saul meu pai procura matar-te; portanto olha agora por ti até a manhã, e fica-te em lugar oculto, e esconde-te: 
'''
"3" = '''
:sup:`3` E eu sairei e estarei junto a meu pai no campo de onde estiveres: e falarei de ti a meu pai, e te farei saber o que notar. 
'''
"4" = '''
:sup:`4` E Jônatas falou bem de Davi a Saul seu pai, e disse-lhe: Não peque o rei contra seu servo Davi, pois que nenhuma coisa cometeu contra ti: antes suas obras te foram muito boas; 
'''
"5" = '''
:sup:`5` Porque ele pôs sua alma em sua palma, e feriu ao filisteu, e o SENHOR fez uma grande salvação a todo Israel. Tu o viste, e te alegraste: por que, pois, pecarás contra o sangue inocente, matando a Davi sem causa? 
'''
"6" = '''
:sup:`6` E ouvindo Saul a voz de Jônatas, jurou: Vive o SENHOR, que não morrerá. 
'''
"7" = '''
:sup:`7` Chamando então Jônatas a Davi, declarou-lhe todas estas palavras; e ele mesmo apresentou Davi a Saul, e esteve diante dele como antes. 
'''
"8" = '''
:sup:`8` E voltou a fazer-se guerra: e saiu Davi e lutou contra os filisteus, e feriu-os com grande estrago, e fugiram diante dele. 
'''
"9" = '''
:sup:`9` E o espírito mau da parte do SENHOR foi sobre Saul: e estando sentado em sua casa tinha uma lança à mão, enquanto Davi estava tocando harpa com sua mão. 
'''
"10" = '''
:sup:`10` E Saul procurou encravar a Davi com a lança na parede; mas ele se afastou de diante de Saul, o qual feriu com a lança na parede; e Davi fugiu, e escapou-se aquela noite. 
'''
"11" = '''
:sup:`11` Saul enviou logo mensageiros à casa de Davi para que o guardassem, e o matassem à manhã. Mas Mical sua mulher o revelou a Davi, dizendo: Se não salvares tua vida esta noite, amanhã serás morto. 
'''
"12" = '''
:sup:`12` E baixou Mical a Davi por uma janela; e ele se foi, e fugiu, e escapou-se. 
'''
"13" = '''
:sup:`13` Tomou logo Mical uma estátua, e a pôs sobre a cama, e acomodou-lhe por cabeceira uma almofada de pelos de cabra, e cobriu-a com uma roupa. 
'''
"14" = '''
:sup:`14` E quando Saul enviou mensageiros que tomassem a Davi, ela respondeu: Está enfermo. 
'''
"15" = '''
:sup:`15` E voltou Saul a enviar mensageiros para que vissem a Davi, dizendo: Trazei-o a mim na cama para que o mate. 
'''
"16" = '''
:sup:`16` E quando os mensageiros entraram, eis que a estátua estava na cama, e uma almofada de pelos de cabra por cabeceira. 
'''
"17" = '''
:sup:`17` Então Saul disse a Mical: Por que me enganaste assim, e deixaste escapar a meu inimigo? E Mical respondeu a Saul: Porque ele me disse: Deixa-me ir; se não, eu te matarei. 
'''
"18" = '''
:sup:`18` Fugiu, pois, Davi, e escapou-se, e veio a Samuel em Ramá, e disse-lhe tudo o que Saul havia feito com ele. E foram-se ele e Samuel, e moraram em Naiote. 
'''
"19" = '''
:sup:`19` E foi dado aviso a Saul, dizendo: Eis que Davi está em Naiote em Ramá. 
'''
"20" = '''
:sup:`20` E enviou Saul mensageiros que trouxessem a Davi, os quais viram uma companhia de profetas que profetizavam, e a Samuel que estava ali, e os presidia. E foi o espírito de Deus sobre os mensageiros de Saul, e eles também profetizaram. 
'''
"21" = '''
:sup:`21` E feito que foi saber a Saul, ele enviou outros mensageiros, os quais também profetizaram. E Saul voltou a enviar pela terceira vez mensageiros, e eles também profetizaram. 
'''
"22" = '''
:sup:`22` Então ele mesmo veio a Ramá; e chegando ao poço grande que está em Socó, perguntou dizendo: Onde estão Samuel e Davi? E foi-lhe respondido: Eis que estão em Naiote em Ramá. 
'''
"23" = '''
:sup:`23` E foi ali a Naiote em Ramá; e também veio sobre ele o espírito de Deus, e ia profetizando, até que chegou a Naiote em Ramá. 
'''
"24" = '''
:sup:`24` E ele também se desnudou suas roupas, e profetizou igualmente diante de Samuel, e caiu nu todo aquele dia e toda aquela noite. De aqui se disse: Também Saul entre os profetas? 
'''
