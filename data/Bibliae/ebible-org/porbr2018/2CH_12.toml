[12]
"1" = '''
:sup:`1` E quando Roboão havia confirmado o reino, deixou a lei do SENHOR, e com ele todo Israel. 
'''
"2" = '''
:sup:`2` E no quinto ano do rei Roboão subiu Sisaque rei do Egito contra Jerusalém, (porquanto se haviam rebelado contra o SENHOR,) 
'''
"3" = '''
:sup:`3` Com mil e duzentos carros, e com sessenta mil cavaleiros: mas o povo que vinha com ele do Egito, não tinha número; a saber, de líbios, suquitas, e etíopes. 
'''
"4" = '''
:sup:`4` E tomou as cidades fortes de Judá, e chegou até Jerusalém. 
'''
"5" = '''
:sup:`5` Então veio Semaías profeta a Roboão e aos príncipes de Judá, que estavam reunidos em Jerusalém por causa de Sisaque, e disse-lhes: Assim disse o SENHOR: Vós me deixastes, e eu também vos deixei em mãos de Sisaque. 
'''
"6" = '''
:sup:`6` E os príncipes de Israel e o rei se humilharam, e disseram: Justo é o SENHOR. 
'''
"7" = '''
:sup:`7` E quando viu o SENHOR que se haviam humilhado, foi palavra do SENHOR a Semaías, dizendo: Humilharam-se; não os destruirei; antes os salvarei em breve, e não se derramará minha ira contra Jerusalém por mão de Sisaque. 
'''
"8" = '''
:sup:`8` Porém serão seus servos; para que saibam que é servir a mim, e servir aos reinos das nações. 
'''
"9" = '''
:sup:`9` Subiu, pois, Sisaque, rei do Egito a Jerusalém, e tomou os tesouros da casa do SENHOR, e os tesouros da casa do rei; tudo o levou: e tomou os paveses de ouro que Salomão havia feito. 
'''
"10" = '''
:sup:`10` E em lugar deles fez o rei Roboão paveses de bronze, e entregou-os em mãos dos chefes da guarda, os quais guardavam a entrada da casa do rei. 
'''
"11" = '''
:sup:`11` E quando o rei ia à casa do SENHOR, vinham os da guarda, e traziam-nos, e depois os voltavam à câmara da guarda. 
'''
"12" = '''
:sup:`12` E quando ele se humilhou, a ira do SENHOR se separou dele, para não destruí-lo de todo: e também em Judá as coisas foram bem. 
'''
"13" = '''
:sup:`13` Fortificou-se, pois Roboão, e reinou em Jerusalém: e era Roboão de quarenta e um anos quando começou a reinar, e dezessete anos reinou em Jerusalém, cidade que escolheu o SENHOR de todas as tribos de Israel, para pôr nela seu nome. E o nome de sua mãe foi Naamá, amonita. 
'''
"14" = '''
:sup:`14` E fez o mal, porque não dispôs seu coração para buscar ao SENHOR. 
'''
"15" = '''
:sup:`15` E as coisas de Roboão, primeiras e últimas, não estão escritas nos livros de Semaías profeta e de Ido vidente, no registro das linhagens? E entre Roboão e Jeroboão havia perpétua guerra. 
'''
"16" = '''
:sup:`16` E descansou Roboão com seus pais, e foi sepultado na cidade de Davi: e reinou em seu lugar Abias seu filho. 
'''
