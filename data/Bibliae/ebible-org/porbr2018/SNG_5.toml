[5]
"1" = '''
:sup:`1` Ele : Já cheguei ao meu jardim, minha irmã, minha esposa; colhi minha mirra com minha especiaria; comi meu mel, bebi meu vinho com meu leite. Autor do poema (ou os amigos dos noivos) : Comei, amigos; bebei, ó amados, e embebedai-vos. 
'''
"2" = '''
:sup:`2` Ela : Eu estava dormindo, mas meu coração vigiava; era a voz de meu amado, batendo: Abre-me, minha irmã, minha querida, minha pomba, minha perfeita! Porque minha cabeça está cheia de orvalho, meus cabelos das gotas da noite. 
'''
"3" = '''
:sup:`3` Já tirei minha roupa; como voltarei a vesti-la? Já lavei meus pés; como vou sujá-los de novo ? 
'''
"4" = '''
:sup:`4` Meu amado meteu sua mão pelo buraco da porta ,e meu interior se estremeceu por ele. 
'''
"5" = '''
:sup:`5` Eu me levantei para abrir a meu amado; minhas mãos gotejavam mirra, e meus dedos derramaram mirra sobre os puxadores da fechadura. 
'''
"6" = '''
:sup:`6` Eu abri a porta ao meu amado, porém meu amado já tinha saído e ido embora; minha alma como que saía de si por causa de seu falar. Eu o busquei, mas não o achei; eu o chamei, mas ele não me respondeu. 
'''
"7" = '''
:sup:`7` Os guardas que rondavam pela cidade me encontraram; eles me bateram e me feriram; os guardas dos muros tiraram de mim o meu véu. 
'''
"8" = '''
:sup:`8` Eu vos ordeno, filhas de Jerusalém: jurai que, se achardes o meu amado, dizei a ele que estou doente de amor. 
'''
"9" = '''
:sup:`9` Moças : Ó, tu, mais bela entre as mulheres, como é o teu amado, a quem tu amas mais do que qualquer outro? Como é este teu amado, mais amado que qualquer outro, por quem assim nos mandas jurar? 
'''
"10" = '''
:sup:`10` Ela : Meu amado é radiante e rosado; ele se destaca entre dez mil. 
'''
"11" = '''
:sup:`11` Sua cabeça é como o mais fino ouro; seus cabelos são crespos, pretos como o corvo. 
'''
"12" = '''
:sup:`12` Seus olhos são como pombas junto às correntes de águas, lavados em leite, colocados como joias . 
'''
"13" = '''
:sup:`13` As laterais de seu rosto como um canteiro de especiarias, como caixas aromáticas; seus lábios são como lírios, que gotejam fragrante mirra. 
'''
"14" = '''
:sup:`14` Suas mãos são como anéis de ouro com pedras de crisólitos; seu abdome como o brilhante marfim, coberto de safiras. 
'''
"15" = '''
:sup:`15` Suas pernas são como colunas de mármore, fundadas sobre bases de ouro puro; seu aspecto é como o Líbano, precioso como os cedros. 
'''
"16" = '''
:sup:`16` Sua boca é cheia de doçura, e ele é desejável em todos os sentidos; assim é o meu amado; assim é o meu querido, ó filhas de Jerusalém. 
'''
