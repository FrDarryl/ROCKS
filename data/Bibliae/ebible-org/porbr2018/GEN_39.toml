[39]
"1" = '''
:sup:`1` E levado José ao Egito, comprou-o Potifar, oficial de Faraó, capitão dos da guarda, homem egípcio, da mão dos ismaelitas que o haviam levado ali. 
'''
"2" = '''
:sup:`2` Mas o SENHOR foi com José, e foi homem próspero: e estava na casa de seu senhor o egípcio. 
'''
"3" = '''
:sup:`3` E viu seu senhor que o SENHOR era com ele, e que tudo o que ele fazia, o SENHOR o fazia prosperar em sua mão. 
'''
"4" = '''
:sup:`4` Assim achou José favor em seus olhos, e servia-lhe; e ele lhe fez mordomo de sua casa, e entregou em seu poder tudo o que tinha. 
'''
"5" = '''
:sup:`5` E aconteceu que, desde quando lhe deu o encargo de sua casa, e de tudo o que tinha, o SENHOR abençoou a casa do egípcio por causa de José; e a bênção do SENHOR foi sobre tudo o que tinha, tanto em casa como no campo. 
'''
"6" = '''
:sup:`6` E deixou tudo o que tinha em mão de José; nem com ele sabia de nada mais que do pão que comia. E era José de belo semblante e bela presença. 
'''
"7" = '''
:sup:`7` E aconteceu depois disto, que a mulher de seu senhor pôs seus olhos em José, e disse: Dorme comigo. 
'''
"8" = '''
:sup:`8` E ele não quis, e disse à mulher de seu senhor: Eis que meu senhor não sabe comigo o que há em casa, e pôs em minha mão tudo o que tem: 
'''
"9" = '''
:sup:`9` Não há outro maior que eu nesta casa, e nenhuma coisa me há reservado a não ser a ti, porquanto tu és sua mulher; como, pois, faria eu este grande mal e pecaria contra Deus? 
'''
"10" = '''
:sup:`10` E foi que falando ela a José cada dia, e não escutando-a ele para deitar-se ao lado dela, para estar com ela. 
'''
"11" = '''
:sup:`11` Aconteceu que entrou ele um dia em casa para fazer seu ofício, e não havia ninguém dos da casa ali em casa. 
'''
"12" = '''
:sup:`12` E pegou-o ela por sua roupa, dizendo: Dorme comigo. Então ele deixou sua roupa nas mãos dela, e fugiu, e saiu-se fora. 
'''
"13" = '''
:sup:`13` E aconteceu que quando viu ela que lhe havia deixado sua roupa em suas mãos, e havia fugido fora, 
'''
"14" = '''
:sup:`14` Chamou aos de casa, e falou-lhes dizendo: Olhai que ele nos trouxe um hebreu, para que fizesse zombaria de nós: veio ele a mim para dormir comigo, e eu dei grandes vozes; 
'''
"15" = '''
:sup:`15` E vendo que eu erguia a voz e gritava, deixou junto a mim sua roupa, e fugiu, e saiu-se fora. 
'''
"16" = '''
:sup:`16` E ela pôs junto a si a roupa dele, até que veio seu senhor à sua casa. 
'''
"17" = '''
:sup:`17` Então lhe falou ela semelhantes palavras, dizendo: O servo hebreu que nos trouxeste, veio a mim para desonrar-me; 
'''
"18" = '''
:sup:`18` E quando eu levantei minha voz e gritei, ele deixou sua roupa junto a mim, e fugiu fora. 
'''
"19" = '''
:sup:`19` E sucedeu que quando ouviu seu senhor as palavras que sua mulher lhe falara, dizendo: Assim me tratou teu servo; acendeu-se seu furor. 
'''
"20" = '''
:sup:`20` E tomou seu senhor a José, e pôs-lhe na casa do cárcere, onde estavam os presos do rei, e esteve ali na casa do cárcere. 
'''
"21" = '''
:sup:`21` Mas o SENHOR foi com José, e estendeu a ele sua misericórdia, e deu-lhe favor aos olhos do chefe da casa do cárcere. 
'''
"22" = '''
:sup:`22` E o chefe da casa do cárcere entregou em mão de José todos os presos que havia naquela prisão; tudo o que faziam ali, ele o fazia. 
'''
"23" = '''
:sup:`23` Não via o chefe do cárcere coisa alguma que em sua mão estava; porque o SENHOR era com ele, e o que ele fazia, o SENHOR o fazia prosperar. 
'''
