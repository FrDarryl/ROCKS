[10]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Faze para ti duas trombetas de prata; de obra de martelo as farás, as quais te servirão para convocar a congregação, e para fazer mover o acampamento. 
'''
"3" = '''
:sup:`3` E quando as tocarem, toda a congregação se juntará a ti à porta do tabernáculo do testemunho. 
'''
"4" = '''
:sup:`4` Mas quando tocarem somente uma, então se congregarão a ti os príncipes, os chefes dos milhares de Israel. 
'''
"5" = '''
:sup:`5` E quando tocardes alarme, então moverão o acampamento dos que estão alojados ao oriente. 
'''
"6" = '''
:sup:`6` E quando tocardes alarme a segunda vez, então moverão o acampamento dos que estão alojados ao sul: alarme tocarão à suas partidas. 
'''
"7" = '''
:sup:`7` Porém quando houverdes de juntar a congregação, tocareis, mas não com som de alarme. 
'''
"8" = '''
:sup:`8` E os filhos de Arão, os sacerdotes, tocarão as trombetas; e as tereis por estatuto perpétuo por vossas gerações. 
'''
"9" = '''
:sup:`9` E quando vierdes à guerra em vossa terra contra o inimigo que vos oprimir, tocareis alarme com as trombetas: e sereis em memória diante do SENHOR vosso Deus, e sereis salvos de vossos inimigos. 
'''
"10" = '''
:sup:`10` E no dia de vossa alegria, e em vossas solenidades, e nos princípios de vossos meses, tocareis as trombetas sobre vossos holocaustos, e sobre os sacrifícios de vossas pazes, e vos serão por memória diante de vosso Deus: Eu sou o SENHOR vosso Deus. 
'''
"11" = '''
:sup:`11` E foi no ano segundo, no mês segundo, aos vinte do mês, que a nuvem se levantou do tabernáculo do testemunho. 
'''
"12" = '''
:sup:`12` E moveram os filhos de Israel por suas partidas do deserto de Sinai; e parou a nuvem no deserto de Parã. 
'''
"13" = '''
:sup:`13` E moveram a primeira vez ao dito do SENHOR por meio de Moisés. 
'''
"14" = '''
:sup:`14` E a bandeira do acampamento dos filhos de Judá começou a marchar primeiro, por seus esquadrões: e Naassom, filho de Aminadabe, era sobre seu exército. 
'''
"15" = '''
:sup:`15` E sobre o exército da tribo dos filhos de Issacar, Natanael filho de Zuar. 
'''
"16" = '''
:sup:`16` E sobre o exército da tribo dos filhos de Zebulom, Eliabe filho de Helom. 
'''
"17" = '''
:sup:`17` E depois que estava já desarmado o tabernáculo, moveram os filhos de Gérson e os filhos de Merari, que o levavam. 
'''
"18" = '''
:sup:`18` Logo começou a marchar a bandeira do acampamento de Rúben por seus esquadrões: e Elizur, filho de Sedeur, era sobre seu exército. 
'''
"19" = '''
:sup:`19` E sobre o exército da tribo dos filhos de Simeão, Selumiel filho de Zurisadai. 
'''
"20" = '''
:sup:`20` E sobre o exército da tribo dos filhos de Gade, Eliasafe filho de Deuel. 
'''
"21" = '''
:sup:`21` Logo começaram a marchar os coatitas levando o santuário; e enquanto que eles traziam, os outros levantavam o tabernáculo. 
'''
"22" = '''
:sup:`22` Depois começou a marchar a bandeira do acampamento dos filhos de Efraim por seus esquadrões: e Elisama, filho de Amiúde, era sobre seu exército. 
'''
"23" = '''
:sup:`23` E sobre o exército da tribo dos filhos de Manassés, Gamaliel filho de Pedazur. 
'''
"24" = '''
:sup:`24` E sobre o exército da tribo dos filhos de Benjamim, Abidã filho de Gideoni. 
'''
"25" = '''
:sup:`25` Logo começou a marchar a bandeira do campo dos filhos de Dã por seus esquadrões, recolhendo todos os acampamentos: e Aiezer, filho de Amisadai, era sobre seu exército. 
'''
"26" = '''
:sup:`26` E sobre o exército da tribo dos filhos de Aser, Pagiel filho de Ocrã. 
'''
"27" = '''
:sup:`27` E sobre o exército da tribo dos filhos de Naftali, Aira filho de Enã. 
'''
"28" = '''
:sup:`28` Estas são as partidas dos filhos de Israel por seus exércitos, quando se moviam. 
'''
"29" = '''
:sup:`29` Então disse Moisés a Hobabe, filho de Reuel midianita, seu sogro: Nós nos partimos para o lugar do qual o SENHOR disse: Eu a vós o darei. Vem conosco, e te faremos bem: porque o SENHOR falou bem a respeito de Israel. 
'''
"30" = '''
:sup:`30` E ele lhe respondeu: Eu não irei, mas sim que me marcharei à minha terra e à minha parentela. 
'''
"31" = '''
:sup:`31` E ele lhe disse: Rogo-te que não nos deixes; porque tu conheces nossos alojamentos no deserto, e nos serás em lugar de olhos. 
'''
"32" = '''
:sup:`32` E será, que se vieres conosco, quando tivermos o bem que o SENHOR nos há de fazer, nós te faremos bem. 
'''
"33" = '''
:sup:`33` Assim partiram do monte do SENHOR, caminho de três dias; e a arca da aliança do SENHOR foi diante deles caminho de três dias, buscando-lhes lugar de descanso. 
'''
"34" = '''
:sup:`34` E a nuvem do SENHOR ia sobre eles de dia, desde que partiram do acampamento. 
'''
"35" = '''
:sup:`35` E foi, que em movendo a arca, Moisés dizia: Levanta-te, o SENHOR, e sejam dissipados teus inimigos, e fujam de tua presença os que te aborrecem. 
'''
"36" = '''
:sup:`36` E quando ela assentava, dizia: Volta, SENHOR, aos milhares de milhares de Israel. 
'''
