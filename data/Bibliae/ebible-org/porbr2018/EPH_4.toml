[4]
"1" = '''
:sup:`1` Portanto, eu, o prisioneiro no Senhor, rogo-vos que andeis como é digno do chamado com que fostes chamados, 
'''
"2" = '''
:sup:`2` com toda humildade e mansidão; com paciência, tolerando uns aos outros em amor. 
'''
"3" = '''
:sup:`3` Procurai guardar a unidade do Espírito pelo vínculo da paz. 
'''
"4" = '''
:sup:`4` Há um só corpo, e um só Espírito, como também fostes chamados em uma só esperança do vosso chamado. 
'''
"5" = '''
:sup:`5` Um só Senhor, uma só fé, um só batismo; 
'''
"6" = '''
:sup:`6` um só Deus, e Pai de todos, que é acima de todos, por meio de todos, e em todos. 
'''
"7" = '''
:sup:`7` Mas a graça foi dada a cada um de nós conforme a medida do dom de Cristo. 
'''
"8" = '''
:sup:`8` Por isso diz: Quando ele subiu ao alto, levou cativo o cativeiro, e deu dons às pessoas. 
'''
"9" = '''
:sup:`9` (O que significa este “ele subiu”, senão que ele também antes tinha descido às partes mais baixas da terra?) 
'''
"10" = '''
:sup:`10` Aquele que desceu é também o mesmo que subiu muito acima de todos os céus, para preencher todas as coisas. 
'''
"11" = '''
:sup:`11` E ele mesmo deu uns como apóstolos, outros como profetas, outros como evangelistas, e outros como pastores e instrutores. 
'''
"12" = '''
:sup:`12` para o aperfeiçoamento dos santos, para a obra do serviço, para a edificação do corpo de Cristo; 
'''
"13" = '''
:sup:`13` até que todos cheguemos à unidade da fé e do conhecimento do Filho de Deus, à maturidade, à medida da estatura da plenitude de Cristo. 
'''
"14" = '''
:sup:`14` O fim disso é que não mais sejamos crianças inconstantes, levadas de um lado para outro por todo vento de doutrina, pelo engano dos pessoas que, para enganar, usam de fraudes com astúcia. 
'''
"15" = '''
:sup:`15` Pelo contrário, sigamos a verdade em amor, e cresçamos em tudo naquele que é a cabeça: Cristo. 
'''
"16" = '''
:sup:`16` É dele que todo o corpo, bem ajustado e unido por todos os ligamentos, conforme a operação de cada parte na medida devida, proporciona o crescimento do corpo, para a sua própria edificação em amor. 
'''
"17" = '''
:sup:`17` Portanto digo isso, e dou testemunho no Senhor, que não andeis mais como os outros gentios andam, na futilidade das suas mentes. 
'''
"18" = '''
:sup:`18` Esses têm o entendimento nas trevas, e estão separados da vida de Deus pela ignorância que há neles, pela dureza do seu coração. 
'''
"19" = '''
:sup:`19` Como se tornaram insensíveis, eles se entregaram à sensualidade, para cometerem com avidez toda impureza. 
'''
"20" = '''
:sup:`20` Mas não foi assim que vós aprendestes de Cristo; 
'''
"21" = '''
:sup:`21` se é que o ouvistes, e fostes ensinados nele, como a verdade está em Jesus; 
'''
"22" = '''
:sup:`22` quanto ao comportamento passado, que deveis abandonar o velho ser humano, que se corrompe pelos maus desejos de engano; 
'''
"23" = '''
:sup:`23` que deveis vos renovar no espírito da vossa mente; 
'''
"24" = '''
:sup:`24` e que deveis vos revestir do novo ser humano, que é criado conforme Deus na verdadeira justiça e santidade. 
'''
"25" = '''
:sup:`25` Portanto, abandonai a mentira, e falai a verdade cada um ao seu próximo; pois somos membros uns dos outros. 
'''
"26" = '''
:sup:`26` Quando irardes, não pequeis; o sol não se ponha sobre a vossa ira; 
'''
"27" = '''
:sup:`27` nem deis lugar ao diabo. 
'''
"28" = '''
:sup:`28` O que furtava, não furte mais; em vez disso, trabalhe, operando com as mãos o bem, para que tenha o que repartir com o que tiver necessidade. 
'''
"29" = '''
:sup:`29` Não saia de vossa boca palavra imoral; mas sim a boa para a edificação conforme a necessidade; para que comunique graça aos que a ouvem. 
'''
"30" = '''
:sup:`30` E não entristeçais o Espírito Santo de Deus, no qual fostes selados para o dia da libertação. 
'''
"31" = '''
:sup:`31` Toda amargura, raiva, ira, gritaria, e maledicência sejam tiradas do meio de vós, assim como toda malícia. 
'''
"32" = '''
:sup:`32` Em vez disso, sede benignos uns com os outros, misericordiosos, perdoando-vos uns aos outros, como também Deus vos perdoou em Cristo. 
'''
