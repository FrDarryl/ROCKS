[5]
"1" = '''
:sup:`1` Guarda os teus passos quando entrares na casa de Deus, e te achegues a ouvir em vez de oferecer sacrifícios de tolos, pois não sabem que fazem mal. 
'''
"2" = '''
:sup:`2` Não te precipites com tua boca, nem te apresses com teu coração, a pronunciar palavra alguma perante a face de Deus; porque Deus está nos céus, e tu estás na terra; por isso, que tuas palavras sejam poucas. 
'''
"3" = '''
:sup:`3` Pois, como os sonhos vêm das muitas ocupações, assim também o excesso de palavras vem da voz do tolo. 
'''
"4" = '''
:sup:`4` Quando fizeres algum voto a Deus, não demores em pagá-lo; porque ele não se agrada de tolos. Paga o voto que fizeres. 
'''
"5" = '''
:sup:`5` Melhor é que não faças voto, do que fazeres um voto, e não o pagares. 
'''
"6" = '''
:sup:`6` Não permitas que a tua boca faça a tua carne pecar; nem digas perante o mensageiro que foi um mero erro; por que provocarias a ira de Deus com a tua voz, para que ele destrua a obra de tuas mãos? 
'''
"7" = '''
:sup:`7` Porque, como na abundância de sonhos há futilidades, assim, também, há abundância de palavras; tu, porém, teme a Deus. 
'''
"8" = '''
:sup:`8` Se vires em algum território a opressão dos pobres, e a violência contra o direito e a justiça, não te surpreendas de tal caso; porque o oficial tem uma autoridade maior que o supervisiona; e acima de ambos há outros que têmautoridade ainda maior. 
'''
"9" = '''
:sup:`9` E o proveito da terra é para todos; até o rei se serve do campo. 
'''
"10" = '''
:sup:`10` O que amar o dinheiro nunca se saciará do dinheiro; e quem amar a riqueza, nunca se saciará do lucro; isso também é futilidade. 
'''
"11" = '''
:sup:`11` Onde os bens se multiplicam, ali se multiplicam também os que os cosomem; e que proveito pois tem seus donos, a não ser somente ver as riquezas com seus próprios olhos? 
'''
"12" = '''
:sup:`12` Doce é o sono do trabalhador, quer coma pouco, quer muito; porém a fartura do rico não o deixa dormir. 
'''
"13" = '''
:sup:`13` Há um mal causador de sofrimentos que vi abaixo do sol: as riquezas que seus donos guardam para seu próprio mal. 
'''
"14" = '''
:sup:`14` Porque as mesmas riquezas se perdem com negócios malsucedidos; e quando gera algum filho, nada lhe fica em sua mão. 
'''
"15" = '''
:sup:`15` Assim como ele saiu do ventre de sua mãe, nu ele voltará, indo-se como veio; e nada tomará de seu trabalho, que possa levar em sua mão. 
'''
"16" = '''
:sup:`16` De maneira que isto também é um mal causador de sofrimentos, que exatamente como veio, assim se vai; e que proveito ele teve em trabalhar para o vento? 
'''
"17" = '''
:sup:`17` Além disso, ele comeu em trevas todos os seus dias; sofreu muito, e teve enfermidades e irritações. 
'''
"18" = '''
:sup:`18` Eis o que eu vi, algo bom e belo: comer, beber, e experimentar o que é bom de todo o seu trabalho em que trabalhou abaixo do sol, durante os dias de sua vida, que Deus lhe deu; porque isto é a parte que lhe pertence. 
'''
"19" = '''
:sup:`19` E todo homem a quem Deus deu riquezas e bens, e lhe deu poder para comer delas, e tomar sua parte, e se alegrar de seu trabalho; isto é presente de Deus. 
'''
"20" = '''
:sup:`20` Pois ele não se lembrará muito dos dias de sua vida, porque Deus lhe responde com alegria de seu coração. 
'''
