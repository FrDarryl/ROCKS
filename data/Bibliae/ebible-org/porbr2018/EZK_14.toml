[14]
"1" = '''
:sup:`1` E vieram a mim alguns dos anciãos de Israel, e se sentaram diante de mim. 
'''
"2" = '''
:sup:`2` Então veio a mim a palavra do SENHOR, dizendo: 
'''
"3" = '''
:sup:`3` Filho do homem, estes levantaram ídolos em seus corações e puseram o tropeço de sua maldade diante de seus rostos. Por acaso devo eu deixar que me consultem? 
'''
"4" = '''
:sup:`4` Portanto fala com eles, e dize-lhes: Assim diz o Senhor DEUS: Qualquer homem da casa de Israel que levantar a seus ídolos em seu coração, e puser o tropeço de sua maldade diante de seu rosto, e vier ao profeta, eu, o SENHOR responderei ao que vier conforme a multidão de seus ídolos. 
'''
"5" = '''
:sup:`5` Para eu tomar a casa de Israel em seus corações, pois todos se tornaram estranhos de mim por causa de seus ídolos. 
'''
"6" = '''
:sup:`6` Portanto dize à casa de Israel: Assim diz o Senhor DEUS: Convertei-vos, virai-vos de costas a vossos ídolos, e desviai vossos rostos de todas as vossas abominações. 
'''
"7" = '''
:sup:`7` Porque qualquer homem da casa de Israel, e dos estrangeiros que moram em Israel, que houver deixado de me seguir, e levantar seus ídolos em seu coração, e puser diante de seu rosto o tropeço de sua maldade, e vier ao profeta para me consultar por meio dele, eu, o SENHOR, lhe responderei por mim mesmo. 
'''
"8" = '''
:sup:`8` E porei meu rosto contra tal homem, e farei com que ele seja um sinal e um ditado, e o cortarei do meio do meu povo; e sabereis que eu sou o SENHOR. 
'''
"9" = '''
:sup:`9` E se o profeta se enganar e falar alguma palavra, eu o SENHOR enganei ao tal profeta; e estenderei minha mão contra ele, e eu o destruirei do meio de meu povo Israel. 
'''
"10" = '''
:sup:`10` E levarão sua maldade; tal como a maldade do que pergunta, assim será a maldade do profeta; 
'''
"11" = '''
:sup:`11` Para que a casa de Israel não mais se desvie de me seguir, nem se contaminem mais com todas as seus transgressões; e então serão meu povo, e eu serei seu Deus, diz o Senhor DEUS. 
'''
"12" = '''
:sup:`12` E veio a mim a palavra do SENHOR, dizendo: 
'''
"13" = '''
:sup:`13` Filho do homem, quando uma terra pecar contra mim, rebelando-se gravemente, então estenderei minha mão contra ela, quebrarei o sustento de pão dela, mandarei nela fome, e cortarei dela homens e animais; 
'''
"14" = '''
:sup:`14` E ainda que estivessem no meio dela estes três homens, Noé, Daniel, e Jó, eles por sua justiça livrariam somente suas almas,diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` E se eu fizer passar os animais perigosos pela terra, e eles a despojarem, e ela for tão assolada que ninguém possa passar por ela por causa dos animais, 
'''
"16" = '''
:sup:`16` e estes três homens estivessem no meio dela, vivo eu, diz o Senhor DEUS, que não livrariam nem filhos nem filhas; somente eles ficariam livres, e a terra seria assolada. 
'''
"17" = '''
:sup:`17` Ou se eu trouxer a espada sobre a tal terra, e disser: Espada, passa pela terra; e eu exterminar dela homens e animais, 
'''
"18" = '''
:sup:`18` Ainda que estes três homens estivessem nela, vivo eu,diz o Senhor DEUS, que não livrariam filhos nem filhas; somente eles ficariam livres. 
'''
"19" = '''
:sup:`19` Ou se eu mandar pestilência sobre tal terra, e derramar meu furor sobre ela com sangue, para exterminar dela homens e animais, 
'''
"20" = '''
:sup:`20` Ainda que Noé, Daniel, e Jó estivessem no meio dela, vivo eu,diz o Senhor DEUS, que não livrariam filho nem filha; eles por sua justiça livrariam suas próprias almas. 
'''
"21" = '''
:sup:`21` Porque assim diz o Senhor DEUS: Quanto mais se eu enviar meus quatro calamitosos julgamentos, espada, fome, animais perigosos, e pestilência, contra Jerusalém, para exterminar dela homens e animais! 
'''
"22" = '''
:sup:`22` Porém eis que restarão nela alguns sobreviventes, filhos e filhas, que serão transportados. Eis que eles chegarão até vós, e vereis seu caminho e seus feitos; e ficareis consolados do mal que eu trouxe sobre Jerusalém, de tudo que trouxe sobre ela. 
'''
"23" = '''
:sup:`23` E eles vos consolarão quando virdes seu caminho e seus feitos; e sabereis que não sem razão que fiz tudo quanto fiz nela,diz o Senhor DEUS. 
'''
