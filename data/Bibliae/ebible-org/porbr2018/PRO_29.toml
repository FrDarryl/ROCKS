[29]
"1" = '''
:sup:`1` O homem que age com teimosia, mesmo depois de muitas repreensões, será tão destruído que não terá mais cura. 
'''
"2" = '''
:sup:`2` Quando os justos se engrandecem, o povo se alegra; mas quando o perverso domina, o povo geme. 
'''
"3" = '''
:sup:`3` O homem que ama a sabedoria alegra a seu pai; mas o companheiro de prostitutas gasta os bens. 
'''
"4" = '''
:sup:`4` O rei por meio da justiça firma a terra; mas o amigo de subornos a transtorna. 
'''
"5" = '''
:sup:`5` O homem que lisonjeia a seu próximo arma uma rede para seus pés. 
'''
"6" = '''
:sup:`6` Na transgressão do homem mau há uma armadilha; mas o justo se alegra e se enche de alegria. 
'''
"7" = '''
:sup:`7` O justo considera a causa judicial dos pobres; mas o perverso não entende este conhecimento. 
'''
"8" = '''
:sup:`8` Homens zombadores trazem confusão a cidade; mas os sábios desviam a ira. 
'''
"9" = '''
:sup:`9` O homem sábio que disputa no julgamento contra um tolo, mesmo se perturbado ou rindo, não terá descanso. 
'''
"10" = '''
:sup:`10` Homens sanguinários odeiam o honesto; mas os corretos procuram o seu bem. 
'''
"11" = '''
:sup:`11` O louco mostra todo o seu ímpeto; mas o sábio o mantém sob controle. 
'''
"12" = '''
:sup:`12` O governante que dá atenção a palavras mentirosas, todos os seus servos serão perversos. 
'''
"13" = '''
:sup:`13` O pobre e o enganador se encontram: o SENHOR ilumina aos olhos de ambos. 
'''
"14" = '''
:sup:`14` O rei que julga aos pobres por meio da verdade, seu trono se firmará para sempre. 
'''
"15" = '''
:sup:`15` A vara e a repreensão dão sabedoria; mas o rapaz deixado solto envergonha a sua mãe. 
'''
"16" = '''
:sup:`16` Quando os perversos se multiplicam, multiplicam-se as transgressões; mas os justos verão sua queda. 
'''
"17" = '''
:sup:`17` Castiga a teu filho, e ele te fará descansar, e dará prazeres à tua alma. 
'''
"18" = '''
:sup:`18` Não havendo visão profética, o povo fica confuso; porém o que guarda a lei, ele é bem-aventurado. 
'''
"19" = '''
:sup:`19` O servo não será corrigido por meio de palavras; porque ainda que entenda, mesmo assim ele não responderá corretamente . 
'''
"20" = '''
:sup:`20` Viste um homem precipitado em suas palavras? Mais esperança há para um tolo do que para ele. 
'''
"21" = '''
:sup:`21` Aquele que mima a seu servo desde a infância, por fim ele quererá ser seu filho. 
'''
"22" = '''
:sup:`22` O homem que se irrita facilmente levanta brigas; e o furioso multiplica as transgressões. 
'''
"23" = '''
:sup:`23` A arrogância do homem o abaterá; mas o humilde de espírito obterá honra. 
'''
"24" = '''
:sup:`24` Aquele que reparte com o ladrão odeia sua própria alma; ele ouve maldições e não o denuncia. 
'''
"25" = '''
:sup:`25` O temor do homem arma ciladas; mas o que confia no senhor ficará em segurança. 
'''
"26" = '''
:sup:`26` Muitos buscam a face do governante; mas o julgamento de cada um vem do SENHOR. 
'''
"27" = '''
:sup:`27` O justos odeiam ao homem perverso; e o injusto odeia aos que andam no caminho correto. 
'''
