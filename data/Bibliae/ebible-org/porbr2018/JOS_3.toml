[3]
"1" = '''
:sup:`1` E levantou-se Josué de manhã, e partiram de Sitim, e vieram até o Jordão, ele e todos os filhos de Israel, e repousaram ali antes que passassem. 
'''
"2" = '''
:sup:`2` E passados três dias, os oficiais atravessaram por meio do acampamento, 
'''
"3" = '''
:sup:`3` E mandaram ao povo, dizendo: Quando virdes a arca do pacto do SENHOR vosso Deus, e os sacerdotes e levitas que a levam, vós partireis de vosso lugar, e marchareis atrás dela. 
'''
"4" = '''
:sup:`4` Porém entre vós e ela haja distância como da medida de dois mil côvados: e não vos aproximareis dela, a fim de que saibais o caminho por onde haveis de ir: porquanto vós não passastes antes de agora por este caminho. 
'''
"5" = '''
:sup:`5` E Josué disse ao povo: Santificai-vos, porque o SENHOR fará amanhã entre vós maravilhas. 
'''
"6" = '''
:sup:`6` E falou Josué aos sacerdotes, dizendo: Tomai a arca do pacto, e passai diante do povo. E eles tomaram a arca do pacto, e foram diante do povo. 
'''
"7" = '''
:sup:`7` Então o SENHOR disse a Josué: Desde este dia começarei a fazer-te grande diante dos olhos de todo Israel, para que entendam que como fui com Moisés, assim serei contigo. 
'''
"8" = '''
:sup:`8` Tu, pois, mandarás aos sacerdotes que levam a arca do pacto, dizendo: Quando houverdes entrado até a borda da água do Jordão, parareis no Jordão. 
'''
"9" = '''
:sup:`9` E Josué disse aos filhos de Israel: Achegai-vos aqui, e escutai as palavras do SENHOR vosso Deus. 
'''
"10" = '''
:sup:`10` E acrescentou Josué: Em isto conhecereis que o Deus vivente está em meio de vós, e que ele lançará de diante de vós aos cananeus, e aos heteus, e aos heveus, e aos perizeus, e aos gergeseus, e aos amorreus, e aos jebuseus. 
'''
"11" = '''
:sup:`11` Eis que, a arca do pacto do Dominador de toda a terra passa o Jordão diante de vós. 
'''
"12" = '''
:sup:`12` Tomai, pois, agora doze homens das tribos de Israel, de cada tribo um. 
'''
"13" = '''
:sup:`13` E quando as plantas dos pés dos sacerdotes que levam a arca do SENHOR Dominador de toda a terra, forem assentadas sobre as águas do Jordão, as águas do Jordão se partirão: porque as águas que vem de acima se deterão em um amontoado. 
'''
"14" = '''
:sup:`14` E aconteceu que, partindo o povo de suas tendas para passar o Jordão, e os sacerdotes diante do povo levando a arca do pacto, 
'''
"15" = '''
:sup:`15` Quando os que levavam a arca chegaram no Jordão, assim como os pés dos sacerdotes que levavam a arca foram molhados à beira da água, (porque o Jordão costuma transbordar sobre todas as suas margens todo aquele tempo da colheita,) 
'''
"16" = '''
:sup:`16` As águas que vinham de cima pararam, e amontoaram-se bem longe, na cidade de Adã, que está ao lado de Zaretã; e as que desciam ao mar das planícies, ao mar Salgado, esgotaram-se e foram totalmente interrompidas; e o povo passou em frente de Jericó. 
'''
"17" = '''
:sup:`17` Mas os sacerdotes que levavam a arca do pacto do SENHOR, ficaram firmes em seco, no meio do Jordão, e todo Israel passou em seco, até que todo o povo acabou de passar o Jordão. 
'''
