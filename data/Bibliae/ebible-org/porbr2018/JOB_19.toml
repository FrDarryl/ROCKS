[19]
"1" = '''
:sup:`1` Porém Jó respondeu dizendo: 
'''
"2" = '''
:sup:`2` Até quando atormentareis minha alma, e me quebrantareis com palavras? 
'''
"3" = '''
:sup:`3` Já dez vezes me humilhastes; não tendes vergonha em me maltratar. 
'''
"4" = '''
:sup:`4` Mesmo se eu tiver errado, meu erro cabe apenas a mim. 
'''
"5" = '''
:sup:`5` Visto que vos exaltais contra mim, e contra mim usais minha desgraça, 
'''
"6" = '''
:sup:`6` Sabei, pois, que foi Deus que me transtornou, e com sua rede me cercou. 
'''
"7" = '''
:sup:`7` Eis que eu clamo: Violência! Porém não sou respondido; grito, porém não há justiça. 
'''
"8" = '''
:sup:`8` Ele entrincheirou meu caminho, de modo que não consigo passar; e pôs trevas sobre minhas veredas. 
'''
"9" = '''
:sup:`9` Ele me despojou de minha honra, e tirou a coroa de minha cabeça. 
'''
"10" = '''
:sup:`10` Ele me derrubou por todos os lados, e pereço; e arrancou minha esperança como a uma árvore. 
'''
"11" = '''
:sup:`11` E fez inflamar contra mim sua ira, e me considerou para consigo como a um de seus inimigos. 
'''
"12" = '''
:sup:`12` Juntas vieram suas tropas; prepararam contra mim seu caminho, e se acamparam ao redor de minha tenda. 
'''
"13" = '''
:sup:`13` Ele afastou meus irmãos para longe de mim; e os que me conheciam agora me estranham. 
'''
"14" = '''
:sup:`14` Meus parentes me deixaram, e meus conhecidos se esqueceram de mim. 
'''
"15" = '''
:sup:`15` Os moradores de minha casa e minhas servas me tiveram por estranho; estrangeiro me tornei em seus olhos. 
'''
"16" = '''
:sup:`16` Chamei a meu servo, e ele não respondeu; de minha própria boca eu lhe suplicava. 
'''
"17" = '''
:sup:`17` Meu hálito é estranho à minha mulher, e sou repugnante aos filhos de minha mãe. 
'''
"18" = '''
:sup:`18` Até os meninos me desprezam; quando eu me levanto, falam contra mim. 
'''
"19" = '''
:sup:`19` Todos os meus amigos próximos me abominam; e até aqueles que eu amava se viraram contra mim. 
'''
"20" = '''
:sup:`20` Meus ossos se grudaram à minha pele e à minha carne; e escapei só com a pele de meus dentes. 
'''
"21" = '''
:sup:`21` Compadecei-vos de mim, meus amigos, compadecei-vos de mim; pois a mão de Deus me tocou. 
'''
"22" = '''
:sup:`22` Por que vós me perseguis como Deus, e não vos fartais de minhas carne? 
'''
"23" = '''
:sup:`23` Ah se minhas palavras fossem escritas! Ah se fossem escritas em um livro! 
'''
"24" = '''
:sup:`24` Que com ponta de ferro e com chumbo fossem esculpidas em pedra para sempre! 
'''
"25" = '''
:sup:`25` Pois eu sei que meu Redentor vive, e ao fim se levantará sobre a terra; 
'''
"26" = '''
:sup:`26` E mesmo depois de consumida minha pele, então em minha carne verei a Deus; 
'''
"27" = '''
:sup:`27` Ao qual eu verei para mim, e meus olhos o verão, e não outro. Isto é o que minhas entranhas anseiam dentro de mim. 
'''
"28" = '''
:sup:`28` Se disserdes: Como o perseguiremos? Pois a raiz do problema se acha em mim, 
'''
"29" = '''
:sup:`29` Temei vós mesmos a espada; pois furor há nos castigos pela espada; para que assim saibais que haverá julgamento. 
'''
