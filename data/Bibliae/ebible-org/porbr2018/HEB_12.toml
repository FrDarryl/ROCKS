[12]
"1" = '''
:sup:`1` Portanto nós também, posto que estamos rodeados por uma tão grande nuvem de testemunhas, deixemos toda sobrecarga, e o pecado que facilmente nos envolve, e corramos com perseverança a corrida que nos está proposta, 
'''
"2" = '''
:sup:`2` olhando para Jesus, Autor e aperfeiçoador da fé. Ele, pela alegria que lhe estava proposta, suportou a cruz, desprezando a humilhação, e assentou-se à direita do trono de Deus. 
'''
"3" = '''
:sup:`3` Considerai, pois, aquele que suportou tal hostilidade dos pecadores contra si mesmo, para que não fiqueis exaustos, nem vossas almas se debilitem. 
'''
"4" = '''
:sup:`4` Enquanto lutais contra o pecado, ainda não resististes ao ponto de ter o próprio sangue derramado, 
'''
"5" = '''
:sup:`5` mas já vos esquecestes do encorajamento que ele fala convosco como a filhos: Meu filho, não desprezes a disciplina do Senhor, nem te canses de ser reprendido por ele; 
'''
"6" = '''
:sup:`6` pois o Senhor disciplina a quem ama, e açoita a todo filho a quem recebe. 
'''
"7" = '''
:sup:`7` Se suportais a disciplina, Deus vos trata como filhos; pois que filho há a quem o pai não discipline? 
'''
"8" = '''
:sup:`8` Mas se estais sem disciplina, da qual todos são feitos participantes, então sois ilegítimos, e não filhos. 
'''
"9" = '''
:sup:`9` Além disso, tivemos os pais de nossa carne como disciplinadores, e nós os respeitávamos. Por acaso não nos sujeitaremos muito mais ao Pai dos espíritos, a fim de vivermos? 
'''
"10" = '''
:sup:`10` Porque eles, por um pouco de tempo, nos disciplinavam como bem lhes parecia. Ele, porém, disciplina para o nosso proveito, a fim de que sejamos participantes da sua santidade. 
'''
"11" = '''
:sup:`11` De fato, no presente, nenhuma disciplina parece ser motivo de alegria, mas sim, de sofrimento; mas depois produz um fruto pacífico de justiça aos que foram exercitados por ela. 
'''
"12" = '''
:sup:`12` Portanto, levantai as mãos cansadas e os joelhos enfraquecidos, 
'''
"13" = '''
:sup:`13` e “fazei caminhos retos para os vossos pés”, para que o que está manco não se desvie, em vez disso, seja sarado. 
'''
"14" = '''
:sup:`14` Buscai a paz com todos, e a santificação, sem a qual ninguém verá o Senhor. 
'''
"15" = '''
:sup:`15` Vigiai com empenho para que ninguém perca de receber da graça de Deus; para não acontecer que alguma raiz de amargura brote, seja incômoda, e muitos sejam contaminados por ela. 
'''
"16" = '''
:sup:`16` Ninguém seja pecador sexual, ou profano como Esaú, que por uma refeição vendeu o seu direito de primogenitura. 
'''
"17" = '''
:sup:`17` Pois vós sabeis que depois, quando ele quis herdar a benção, foi rejeitado, porque não achou lugar para arrependimento, ainda que com lágrimas o tenha buscado. 
'''
"18" = '''
:sup:`18` Porque não chegastes a um monte palpável, aceso com fogo, e à escuridão, às trevas, e à tempestade; 
'''
"19" = '''
:sup:`19` ao som da trombeta, e à voz das palavras, que os que a ouviam, rogaram que não mais se lhes falasse palavra alguma; 
'''
"20" = '''
:sup:`20` (pois não podiam suportar o que lhes era ordenado: Se até um animal tocar o monte, seja apedrejado ou perfurado com um dardo. 
'''
"21" = '''
:sup:`21` E a visão era tão terrível, que Moisés disse: Estou assombrado e tremendo). 
'''
"22" = '''
:sup:`22` Mas vós chegastes ao monte Sião, à cidade do Deus vivo, a Jerusalém celestial, e aos muitos milhares de anjos, 
'''
"23" = '''
:sup:`23` à universal congregação e igreja dos primogênitos inscritos nos Céus, e a Deus, o Juiz de todos, e aos espíritos dos justos já aperfeiçoados; 
'''
"24" = '''
:sup:`24` e a Jesus, o Mediador de um Novo Testamento, e ao sangue da aspersão, que fala melhores coisas que o de Abel. 
'''
"25" = '''
:sup:`25` Tende o cuidado de não rejeitardes ao que fala. Pois, se não escaparam aqueles que rejeitaram ao que os advertia divinamente na terra, muito menos nós, se nos desviarmos daquele que nos adverte dos Céus. 
'''
"26" = '''
:sup:`26` Sua voz fez a terra tremer naquela ocasião, mas agora ele prometeu, dizendo: Ainda uma vez faço tremer não somente a terra, mas também o Céu. 
'''
"27" = '''
:sup:`27` Esta expressão , “Ainda uma vez”, mostra a remoção das coisas abaladas, como coisas criadas, para que as inabaláveis permaneçam. 
'''
"28" = '''
:sup:`28` Por isso, já que recebemos um Reino inabalável, mantenhamos a graça, e por ela sirvamos a Deus de maneira que o agrade, com devoção e temor, 
'''
"29" = '''
:sup:`29` pois o nosso Deus é um fogo consumidor. 
'''
