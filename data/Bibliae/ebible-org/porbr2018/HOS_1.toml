[1]
"1" = '''
:sup:`1` A palavra do SENHOR que veio a Oseias, filho de Beeri, nos dias de Uzias, Jotão, Acaz, e Ezequias, reis de Judá, e nos dias de Joeroboão, filho de Joás, rei de Israel. 
'''
"2" = '''
:sup:`2` O princípio da palavra do SENHOR por Oseias.Disse, pois, o SENHOR a Oseias: Vai, toma para ti uma mulher de prostituição, e filhos de prostituições; porque a terra se prostitui munto, afastando-se do SENHOR. 
'''
"3" = '''
:sup:`3` Então ele foi, e tomou a Gômer, filha de Diblaim, a qual concebeu, e lhe deu à luz um filho. 
'''
"4" = '''
:sup:`4` E o SENHOR lhe disse: Chama o nome dele de Jezreel; porque daqui a pouco farei punição pelo sangue de Jezreel sobre a casa de Jeú, e farei cessar o reino da casa de Israel. 
'''
"5" = '''
:sup:`5` E será que naquele dia quebrarei o arco de Israel no vale de Jezreel. 
'''
"6" = '''
:sup:`6` E ela voltou a conceber, e deu à luz uma filha. Então o SENHOR lhe disse: Chama o nome dela de Não-Amada, porque não mais amarei a casa de Israel para os perdoar. 
'''
"7" = '''
:sup:`7` Mas a casa de Judá amarei, e os salvarei pelo SENHOR seu Deus; e não os salvarei por arco, nem por espada, nem por batalha, nem por cavalos, nem por cavaleiros. 
'''
"8" = '''
:sup:`8` E depois de haver desmamado a Não-Amada, ela concebeu e deu à luz um filho. 
'''
"9" = '''
:sup:`9` E o SENHOR disse: Chama o nome dele de Não-Meu-Povo; porque vós não sois meu povo, por isso eu não serei vosso Deus . 
'''
"10" = '''
:sup:`10` Todavia o número dos filhos de Israel será como a areia do mar, que não se pode medir nem contar. E acontecerá que, onde foi-lhes dito: Vós não sois meu povo, lhes será dito: Vós sois filhos do Deus vivo. 
'''
"11" = '''
:sup:`11` E os filhos de Judá e de Israel serão reunidos em um, e levantarão para si uma única cabeça, e subirão da terra; pois o dia de Jezreel será grande. 
'''
