[120]
"1" = '''
:sup:`1` Cântico dos degraus: Em minha angústia clamei ao SENHOR, e ele me respondeu. 
'''
"2" = '''
:sup:`2` Ó SENHOR, livra minha alma dos lábios mentirosos, da língua enganadora. 
'''
"3" = '''
:sup:`3` O que ele te dará, e o que ele fará contigo, ó língua enganadora? 
'''
"4" = '''
:sup:`4` Flechas afiadas de um guerreiro, com brasas de zimbro. 
'''
"5" = '''
:sup:`5` Ai de mim, que peregrino em Meseque, e habito nas tendas de Quedar! 
'''
"6" = '''
:sup:`6` Minha alma morou tempo demais com os que odeiam a paz. 
'''
"7" = '''
:sup:`7` Eu sou da paz; mas quando falo, eles entram em guerra. 
'''
