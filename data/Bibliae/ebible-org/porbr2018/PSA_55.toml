[55]
"1" = '''
:sup:`1` Instrução de Davi, para o regente, com instrumento de cordas: Deus, inclina os teus ouvidos à minha oração; e não te escondas de minha súplica. 
'''
"2" = '''
:sup:`2` Presta atenção em mim, e responde-me; clamo por meu sofrimento, e grito, 
'''
"3" = '''
:sup:`3` Por causa da voz do inimigo, e pela opressão do perverso; porque me preparam suas maldades, e com furor eles me odeiam. 
'''
"4" = '''
:sup:`4` Meu coração sofre dores em meu interior, e terrores de morte caíram sobre mim. 
'''
"5" = '''
:sup:`5` Temor e tremor vêm sobre mim, e o horror me toma por completo. 
'''
"6" = '''
:sup:`6` Então eu digo: Ah, quem me dera se eu tivesse asas como uma pomba! Eu voaria, e pousaria. 
'''
"7" = '''
:sup:`7` Eis que eu fugiria para longe, e ficaria no deserto. (Selá) 
'''
"8" = '''
:sup:`8` Eu me apressaria para escapar do vento violento e da tempestade. 
'''
"9" = '''
:sup:`9` Devora-os, Senhor, divide a língua deles; porque tenho visto violência e briga na cidade. 
'''
"10" = '''
:sup:`10` Dia e noite cercam sobre seus muros; perversidade e opressão há dentro dela. 
'''
"11" = '''
:sup:`11` Coisas destrutivas estão dentro dela; e a falsidade e o engano não sai de suas praças. 
'''
"12" = '''
:sup:`12` Porque não é um inimigo o que me insulta, pois se fosse eu o suportaria; nem é alguém que me odeia o que se engrandece contra mim, pois se fosse eu me esconderia dele. 
'''
"13" = '''
:sup:`13` Mas és tu, homem semelhante a mim; meu guia, e meu conhecido; 
'''
"14" = '''
:sup:`14` Que juntos agradavelmente dávamos conselhos um ao outro ; na casa de Deus andávamos entre a multidão. 
'''
"15" = '''
:sup:`15` Que a morte os tome de surpresa, e desçam ao Xeol vivos; porque há maldades em suas moradas, e no meio deles. 
'''
"16" = '''
:sup:`16` Clamarei a Deus, e o SENHOR me salvará. 
'''
"17" = '''
:sup:`17` À tarde, e pela manhã, e ao meio dia, orarei e clamarei; e ele ouvirá a minha voz. 
'''
"18" = '''
:sup:`18` Ele resgatou em paz a minha alma da batalha que havia contra mim; porque muitos vieram para me prejudicar . 
'''
"19" = '''
:sup:`19` Deus ouvirá, e os humilhará, ele que governa desde os princípios dos tempos. (Selá)Porque eles não mudam de comportamento , nem temem a Deus. 
'''
"20" = '''
:sup:`20` Meu antigo amigo se voltou contra os que tinham paz com ele, e violou seu pacto. 
'''
"21" = '''
:sup:`21` Sua boca é agradável como a manteiga, mas seu coração deseja a guerra; suas palavras parecem mais suaves que o azeite, mas são espadas prontas para o ataque. 
'''
"22" = '''
:sup:`22` Entrega tuas preocupações ao SENHOR, e ele te sustentará; ele não permitirá que o justo fique caído para sempre. 
'''
"23" = '''
:sup:`23` Porém tu, SENHOR, farás com que eles desçam ao poço da perdição; os homens sanguinários e enganadores não viverão a metade de seus dias; e eu confiarei em ti. 
'''
