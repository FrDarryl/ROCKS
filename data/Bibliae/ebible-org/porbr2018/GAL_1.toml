[1]
"1" = '''
:sup:`1` Paulo, apóstolo (não da parte dos seres humanos, nem por meio de homem algum, mas sim por Jesus Cristo, e por Deus Pai, que o ressuscitou dos mortos), 
'''
"2" = '''
:sup:`2` e todos os irmãos que estão comigo, para as igrejas da Galácia. 
'''
"3" = '''
:sup:`3` Graça seja convosco, e também a paz de Deus Pai, e do nosso Senhor Jesus Cristo, 
'''
"4" = '''
:sup:`4` que deu a si mesmo pelos nossos pecados, para nos tirar da presente era maligna, conforme a vontade do nosso Deus e Pai, 
'''
"5" = '''
:sup:`5` ao qual seja a glória para todo o sempre, Amém! 
'''
"6" = '''
:sup:`6` Admiro-me de que tão rapidamente desviastes daquele que vos chamou na graça de Cristo, em troca de outro evangelho. 
'''
"7" = '''
:sup:`7` Não que haja outro evangelho ,porém há alguns que vos inquietam, e querem perverter o Evangelho de Cristo. 
'''
"8" = '''
:sup:`8` Porém, ainda que nós mesmos, ou um anjo do céu vos anuncie outro evangelho além do que já vos anunciamos, maldito seja. 
'''
"9" = '''
:sup:`9` Como já havíamos dito, volto também agora a dizer: se alguém vos anunciar outro evangelho além do que já recebestes, maldito seja. 
'''
"10" = '''
:sup:`10` Pois agora estou buscando a aprovação das pessoas, ou a de Deus? Ou procuro agradar a pessoas? Pois, se ainda tentasse agradar a pessoas, eu não seria servo de Cristo. 
'''
"11" = '''
:sup:`11` Mas faço-vos saber, irmãos, que o Evangelho anunciado por mim não se baseia em pessoas; 
'''
"12" = '''
:sup:`12` pois não o recebi, nem aprendi de ser humano algum, mas sim pela revelação de Jesus Cristo. 
'''
"13" = '''
:sup:`13` Pois já ouvistes da minha conduta no judaísmo, como em excesso eu perseguia e tentava destruir a Igreja de Deus; 
'''
"14" = '''
:sup:`14` e como no judaísmo eu era mais avançado que muitos de minha idade em minha nação, e era extremamente zeloso das tradições de meus pais. 
'''
"15" = '''
:sup:`15` Mas quando Deus ( que me separou desde o ventre da minha mãe, e por sua graça me chamou ) se agradou 
'''
"16" = '''
:sup:`16` de revelar o seu Filho em mim, para eu evangelizar os gentios, de imediato, não fui pedir conselho com pessoa alguma; 
'''
"17" = '''
:sup:`17` nem subi a Jerusalém para os que já eram apóstolos antes de mim; em vez disso, parti para a Arábia, e voltei outra vez a Damasco. 
'''
"18" = '''
:sup:`18` Então, depois de três anos, subi a Jerusalém para visitar Pedro, e estive com ele por quinze dias. 
'''
"19" = '''
:sup:`19` E vi nenhum outro dos apóstolos, a não ser Tiago, o irmão do Senhor. 
'''
"20" = '''
:sup:`20` Ora, das coisas que vos escrevo, eis que, diante de Deus, não estou mentindo. 
'''
"21" = '''
:sup:`21` Depois fui para as regiões da Síria e da Cilícia. 
'''
"22" = '''
:sup:`22` Eu, porém, não era conhecido de rosto pelas igrejas da Judeia que estão em Cristo; 
'''
"23" = '''
:sup:`23` mas somente haviam ouvido que “Aquele que antes nos perseguia agora anuncia a fé que antes tentava destruir”. 
'''
"24" = '''
:sup:`24` E glorificavam a Deus por causa de mim. 
'''
