[11]
"1" = '''
:sup:`1` Porém o rei Salomão amou, além da filha de Faraó, muitas mulheres estrangeiras: às de Moabe, às de Amom, às de Edom, às de Sidom, e às heteias; 
'''
"2" = '''
:sup:`2` Nações das quais o SENHOR havia dito aos filhos de Israel: Não entrareis a elas, nem elas entrarão a vós; porque certamente farão inclinar vossos corações atrás seus deuses. A estas, pois, juntou-se Salomão com amor. 
'''
"3" = '''
:sup:`3` E teve setecentas esposas princesas, e trezentas concubinas; e suas mulheres desviaram o coração dele. 
'''
"4" = '''
:sup:`4` E aconteceu que, na velhice de Salomão, suas mulheres inclinaram o seu coração para seguir outros deuses; e o coração dele não era completo com o SENHOR seu Deus, como o coração do seu pai Davi. 
'''
"5" = '''
:sup:`5` Porque Salomão seguiu Astarote, deusa dos sidônios, e a Milcom, abominação dos amonitas. 
'''
"6" = '''
:sup:`6` E fez Salomão o que era mau aos olhos do SENHOR, e não seguiu completamente o SENHOR como o seu pai Davi. 
'''
"7" = '''
:sup:`7` Então edificou Salomão um alto a Camos, abominação de Moabe, no monte que está à frente de Jerusalém; e a Moloque, abominação dos filhos de Amom. 
'''
"8" = '''
:sup:`8` E assim fez para todas suas mulheres estrangeiras, as quais queimavam incenso, e sacrificavam aos seus deuses. 
'''
"9" = '''
:sup:`9` E o SENHOR se irou contra Salomão, pois o seu coração estava desviado do SENHOR Deus de Israel, que lhe havia aparecido duas vezes, 
'''
"10" = '''
:sup:`10` E lhe havia mandado acerca disto, que não seguisse outros deuses; mas ele não guardou o que o SENHOR havia lhe mandado. 
'''
"11" = '''
:sup:`11` E disse o SENHOR a Salomão: Como houve isso em ti, e não guardaste o meu pacto e os meus estatutos que eu te mandei, romperei o reino de ti, e o entregarei a teu servo. 
'''
"12" = '''
:sup:`12` Porém não o farei em teus dias, por amor de Davi teu pai; eu o romperei da mão de teu filho. 
'''
"13" = '''
:sup:`13` Todavia não romperei todo o reino, mas sim que darei uma tribo a teu filho, por amor de Davi meu servo, e por amor de Jerusalém que eu escolhi. 
'''
"14" = '''
:sup:`14` E o SENHOR suscitou um adversário a Salomão, a Hadade, edomita, do sangue real, o qual estava em Edom. 
'''
"15" = '''
:sup:`15` Porque quando Davi estava em Edom, e subiu Joabe o general do exército a enterrar os mortos, e matou a todos os homens de Edom, 
'''
"16" = '''
:sup:`16` (Porque seis meses habitou ali Joabe, e todo Israel, até que havia acabado a todo o sexo masculino em Edom;) 
'''
"17" = '''
:sup:`17` Então fugiu Hadade, e com ele alguns homens edomitas dos servos de seu pai, e foi-se ao Egito; era então Hadade jovem pequeno. 
'''
"18" = '''
:sup:`18` E levantaram-se de Midiã, e vieram a Parã; e tomando consigo homens de Parã, vieram-se ao Egito, a Faraó rei do Egito, o qual lhe deu casa, e lhe assinalou alimentos, e ainda lhe deu terra. 
'''
"19" = '''
:sup:`19` E achou Hadade grande graça diante de Faraó, o qual lhe deu por mulher à irmã de sua esposa, à irmã da rainha Tafnes. 
'''
"20" = '''
:sup:`20` E a irmã de Tafnes lhe deu à luz seu filho Genubate, ao qual Tafnes desmamou dentro da casa de Faraó; e estava Genubate na casa de Faraó entre os filhos de Faraó. 
'''
"21" = '''
:sup:`21` E ouvindo Hadade em Egito que Davi havia dormido com seus pais, e que era morto Joabe general do exército, Hadade disse a Faraó: Deixa-me ir a minha terra. 
'''
"22" = '''
:sup:`22` E respondeu-lhe Faraó: Por que? O que te falta comigo, que procuras ir-te a tua terra? E ele respondeu: Nada; contudo, rogo-te que me deixes ir. 
'''
"23" = '''
:sup:`23` Despertou-lhe também Deus por adversário a Rezom, filho de Eliada, o qual havia fugído de seu amo Hadadezer, rei de Zobá. 
'''
"24" = '''
:sup:`24` E havia juntado gente contra ele, e havia-se feito capitão de uma companhia, quando Davi derrotou aos de Zobá. Depois se foram a Damasco, e habitaram ali e fizeram-lhe rei em Damasco. 
'''
"25" = '''
:sup:`25` E foi adversário a Israel todos os dias de Salomão; e foi outro mal com o de Hadade, porque aborreceu a Israel, e reinou sobre a Síria. 
'''
"26" = '''
:sup:`26` Também Jeroboão filho de Nebate, efrateu de Zeredá, servo de Salomão, (sua mãe se chamava Zerua, mulher viúva) levantou sua mão contra o rei. 
'''
"27" = '''
:sup:`27` E a causa por que este levantou mão contra o rei, foi esta: Salomão edificando a Milo, fechou a abertura da cidade de Davi seu pai. 
'''
"28" = '''
:sup:`28` E o homem Jeroboão era valente e esforçado; e vendo Salomão ao rapaz que era homem ativo, encomendou-lhe todo o cargo da casa de José. 
'''
"29" = '''
:sup:`29` Aconteceu pois naquele tempo, que saindo Jeroboão de Jerusalém, encontrou-lhe no caminho o profeta Aías silonita; e ele estava coberto com uma capa nova; e estavam eles dois sós no campo. 
'''
"30" = '''
:sup:`30` E segurando Aías da capa nova que tinha sobre si, rompeu-a em doze pedaços, 
'''
"31" = '''
:sup:`31` E disse a Jeroboão: Toma para ti os dez pedaços; porque assim disse o SENHOR Deus de Israel: Eis que que eu rompo o reino da mão de Salomão, e a ti darei dez tribos; 
'''
"32" = '''
:sup:`32` (E ele terá uma tribo, por amor de Davi meu servo, e por amor de Jerusalém, cidade que eu escolhi de todas as tribos de Israel:) 
'''
"33" = '''
:sup:`33` Porquanto me deixaram, e adoraram a Astarote deusa dos sidônios, e a Camos deus de Moabe, e a Moloque deus dos filhos de Amom; e não andaram em meus caminhos, para fazer o reto diante de meus olhos, e meus estatutos, e meus direitos, como fez seu pai Davi. 
'''
"34" = '''
:sup:`34` Porém não tirarei nada de seu reino de suas mãos, mas sim que o manterei por chefe todos os dias de sua vida, por amor de Davi meu servo, ao qual eu escolhi, e ele guardou meus mandamentos e meus estatutos: 
'''
"35" = '''
:sup:`35` Mas eu tirarei o reino da mão de seu filho, e o darei a ti, as dez tribos. 
'''
"36" = '''
:sup:`36` E a seu filho darei uma tribo, para que meu servo Davi tenha lâmpada todos os dias diante de mim em Jerusalém, cidade que eu me escolhi para pôr nela meu nome. 
'''
"37" = '''
:sup:`37` Eu pois te tomarei a ti, e tu reinarás em todas as coisas que desejar tua alma, e serás rei sobre Israel. 
'''
"38" = '''
:sup:`38` E será que, se prestares ouvido a todas as coisas que te mandar, e andares em meus caminhos, e fizeres o reto diante de meus olhos, guardando meus estatutos e meus mandamentos, como fez Davi meu servo, eu serei contigo, e te edificarei casa firme, como a edifiquei a Davi, e eu te entregarei a Israel. 
'''
"39" = '''
:sup:`39` E eu afligirei a semente de Davi por causa disto, mas não para sempre. 
'''
"40" = '''
:sup:`40` Procurou, portanto, Salomão de matar a Jeroboão, mas levantando-se Jeroboão, fugiu ao Egito, a Sisaque rei do Egito, e esteve em Egito até a morte de Salomão. 
'''
"41" = '''
:sup:`41` Os demais dos feitos de Salomão, e todas as coisas que fez, e sua sabedoria, não estão escritas no livro dos feitos de Salomão? 
'''
"42" = '''
:sup:`42` E os dias que Salomão reinou em Jerusalém sobre todo Israel foram quarenta anos. 
'''
"43" = '''
:sup:`43` E descansou Salomão com seus pais, e foi sepultado na cidade de seu pai Davi: e reinou em seu lugar Roboão seu filho. 
'''
