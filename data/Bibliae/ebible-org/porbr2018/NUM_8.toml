[8]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala a Arão, e dize-lhe: Quando acenderes as lâmpadas, as sete lâmpadas iluminarão de frente à frente do candelabro. 
'''
"3" = '''
:sup:`3` E Arão o fez assim; que acendeu em frente do candelabro suas lâmpadas, como o SENHOR o mandou a Moisés. 
'''
"4" = '''
:sup:`4` E esta era a feitura do candelabro: de ouro lavrado a martelo; desde seu pé até suas flores era lavrado a martelo: conforme o modelo que o SENHOR mostrou a Moisés, assim fez o candelabro. 
'''
"5" = '''
:sup:`5` E o SENHOR falou a Moisés, dizendo: 
'''
"6" = '''
:sup:`6` Toma aos levitas dentre os filhos de Israel, e expia-os. 
'''
"7" = '''
:sup:`7` E assim lhes farás para expiá-los: esparge sobre eles a água da expiação, e face passar a navalha sobre toda sua carne, e lavarão suas roupas, e serão expiados. 
'''
"8" = '''
:sup:`8` Logo tomarão um novilho, com sua oferta de cereais de boa farinha amassada com azeite; e tomarás outro novilho para expiação. 
'''
"9" = '''
:sup:`9` E farás chegar os levitas diante do tabernáculo do testemunho, e juntarás toda a congregação dos filhos de Israel; 
'''
"10" = '''
:sup:`10` E quando haverás feito chegar os levitas diante do SENHOR, porão os filhos de Israel suas mãos sobre os levitas; 
'''
"11" = '''
:sup:`11` E oferecerá Arão os levitas diante do SENHOR em oferta dos filhos de Israel, e servirão no ministério do SENHOR. 
'''
"12" = '''
:sup:`12` E os levitas porão suas mãos sobre as cabeças dos novilhos: e oferecerás um por expiação, e o outro em holocausto ao SENHOR, para expiar os levitas. 
'''
"13" = '''
:sup:`13` E farás os levitas se apresentarem diante de Arão, e diante de seus filhos, e os oferecerás em oferta de movimento ao SENHOR. 
'''
"14" = '''
:sup:`14` Assim separarás os levitas dentre os filhos de Israel; e serão meus os levitas 
'''
"15" = '''
:sup:`15` E depois disso virão os levitas a ministrar no tabernáculo do testemunho: os expiarás pois, e os oferecerás em oferta. 
'''
"16" = '''
:sup:`16` Porque inteiramente são a mim dados os levitas dentre os filhos de Israel, em lugar de todo aquele que abre madre; ei-los tomado para mim em lugar dos primogênitos de todos os filhos de Israel. 
'''
"17" = '''
:sup:`17` Porque meu é todo primogênito nos filhos de Israel, tanto de homens como de animais; desde o dia que eu feri todo primogênito na terra do Egito, os santifiquei para mim. 
'''
"18" = '''
:sup:`18` E tomei os levitas em lugar de todos os primogênitos nos filhos de Israel. 
'''
"19" = '''
:sup:`19` E eu dei os levitas a Arão e a seus filhos dentre os filhos de Israel, para que sirvam o ministério dos filhos de Israel no tabernáculo do testemunho, e reconciliem os filhos de Israel; para que não haja praga entre os filhos de Israel, quando os filhos de Israel se aproximarem do santuário. 
'''
"20" = '''
:sup:`20` E Moisés, e Arão, e toda a congregação dos filhos de Israel, fizeram dos levitas conforme todas as coisas que mandou o SENHOR a Moisés acerca dos levitas; assim fizeram deles os filhos de Israel. 
'''
"21" = '''
:sup:`21` E os levitas se purificaram, e lavaram suas roupas; e Arão os ofereceu em oferta diante do SENHOR, e fez Arão expiação por eles para purificá-los. 
'''
"22" = '''
:sup:`22` E assim vieram depois os levitas para servir em seu ministério no tabernáculo do testemunho, diante de Arão e diante de seus filhos: da maneira que mandou o SENHOR a Moisés acerca dos levitas, assim fizeram com eles. 
'''
"23" = '''
:sup:`23` E falou o SENHOR a Moisés, dizendo: 
'''
"24" = '''
:sup:`24` Isto quanto aos levitas: de vinte e cinco anos acima entrarão a fazer seu ofício no serviço do tabernáculo do testemunho: 
'''
"25" = '''
:sup:`25` Mas desde os cinquenta anos voltarão do ofício de seu ministério, e nunca mais servirão: 
'''
"26" = '''
:sup:`26` Porém servirão com seus irmãos no tabernáculo do testemunho, para fazer a guarda, ainda que não servirão no ministério. Assim farás dos levitas quanto a seus ofícios. 
'''
