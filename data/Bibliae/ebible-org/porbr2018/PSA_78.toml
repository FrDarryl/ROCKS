[78]
"1" = '''
:sup:`1` Instrução de Asafe: Povo meu, escuta minha doutrina; inclinai vossos ouvidos às palavras de minha boca. 
'''
"2" = '''
:sup:`2` Abrirei minha boca em parábolas; falarei mistérios dos tempos antigos, 
'''
"3" = '''
:sup:`3` Os quais ouvimos e conhecemos, e nossos pais nos contaram. 
'''
"4" = '''
:sup:`4` Nós não os encobriremos a seus filhos, contaremos à próxima geração sobre os louvores do SENHOR, o seu poder, e suas maravilhas que ele fez. 
'''
"5" = '''
:sup:`5` Porque ele firmou um testemunho em Jacó, e pôs a Lei em Israel, a qual ele instruiu aos nossos pais, para que eles ensinassem a seus filhos; 
'''
"6" = '''
:sup:`6` Para que a geração seguinte dela soubesse; e os filhos que nascessem contassem a seus filhos; 
'''
"7" = '''
:sup:`7` E assim pusessem sua esperança em Deus; e não se esquecessem dos feitos de Deus, mas sim, que guardassem os mandamentos dele; 
'''
"8" = '''
:sup:`8` E não fossem como seus pais, que foram uma geração teimosa e rebelde; geração que não firmou seu coração, e cujo espírito não foi fiel a Deus. 
'''
"9" = '''
:sup:`9` Os filhos de Efraim, mesmo tendo arcos e flechas, viraram-se para trás no dia da batalha; 
'''
"10" = '''
:sup:`10` Não guardaram o pacto de Deus, e recusaram a andar conforme sua Lei. 
'''
"11" = '''
:sup:`11` E se esqueceram de seus feitos, e de suas maravilhas que ele tinha lhes feito ver. 
'''
"12" = '''
:sup:`12` Ele fez maravilhas perante seus pais na terra do Egito, no campo de Zoã. 
'''
"13" = '''
:sup:`13` Ele dividiu o mar, e os fez passarem por ele; ele fez as águas ficarem paradas como se estivessem amontoadas. 
'''
"14" = '''
:sup:`14` E ele os guiou com uma nuvem durante o dia, e por toda a noite com uma luz de fogo. 
'''
"15" = '''
:sup:`15` Ele partiu as rochas no deserto, e lhes deu de beber como que de abismos profundos. 
'''
"16" = '''
:sup:`16` Porque ele tirou correntes da rocha, e fez as águas descerem como rios. 
'''
"17" = '''
:sup:`17` E ainda prosseguiram em pecar contra ele, irritando ao Altíssimo no deserto. 
'''
"18" = '''
:sup:`18` E tentaram a Deus nos seus corações, pedindo comida para o desejo de suas almas. 
'''
"19" = '''
:sup:`19` E falaram contra Deus, e disseram: Poderia Deus preparar uma mesa de comida no deserto? 
'''
"20" = '''
:sup:`20` Eis que ele feriu a rocha, e águas correram dela e ribeiros fluíram em abundância; será que ele também poderia nos dar pão, ou preparar carne a seu povo? 
'''
"21" = '''
:sup:`21` Por isso o SENHOR os ouviu, e se irritou; e fogo se acendeu contra Jacó, e furor também subiu contra Israel; 
'''
"22" = '''
:sup:`22` Porque eles não creram em Deus, nem confiaram na salvação que dele vem; 
'''
"23" = '''
:sup:`23` Mesmo assim, ele deu ordens às altas nuvens, e abriu as portas dos céus; 
'''
"24" = '''
:sup:`24` E choveu sobre eles o maná, para comerem; e lhes deu trigo dos céus. 
'''
"25" = '''
:sup:`25` Cada homem daquele povo comeu o pão dos anjos; ele lhes mandou comida para se fartarem. 
'''
"26" = '''
:sup:`26` Ele fez soprar o vento do oriente nos céus, e trouxe o vento do sul com seu poder. 
'''
"27" = '''
:sup:`27` Ele fez chover sobre eles carne como a poeira da terra; e aves de asas como a areia do mar; 
'''
"28" = '''
:sup:`28` E as fez cair no meio de seu acampamento, ao redor de suas tendas. 
'''
"29" = '''
:sup:`29` Então comeram, e fartaram-se abundantemente; e satisfez o desejo deles. 
'''
"30" = '''
:sup:`30` Porem, estando eles ainda não satisfeitos, enquanto a comida ainda estava em suas bocas, 
'''
"31" = '''
:sup:`31` a ira de Deus subiu contra eles; matou os mais robustos deles e abateu os jovens de Israel. 
'''
"32" = '''
:sup:`32` Com tudo isto ainda pecaram, e não creram nas maravilhas que ele fez. 
'''
"33" = '''
:sup:`33` Por isso gastaram seus dias em futilidades, e seus anos em terrores. 
'''
"34" = '''
:sup:`34` Quando ele matava alguns dentre eles, então buscavam por ele, e se convertiam, e buscavam a Deus de madrugada. 
'''
"35" = '''
:sup:`35` E se lembravam de que Deus era sua rocha, e que o Deus Altíssimo era o seu libertador. 
'''
"36" = '''
:sup:`36` Porém falavam bem dele da boca para fora, e mentiam com suas línguas. 
'''
"37" = '''
:sup:`37` Porque o coração deles não era comprometido para com ele, e não foram fiéis ao pacto dele. 
'''
"38" = '''
:sup:`38` Porém ele, sendo misericordioso, perdoava a maldade deles, e não os destruía; e muitas vezes desviou de mostrar sua ira, e não despertou todo o seu furor; 
'''
"39" = '''
:sup:`39` Porque se lembrou de que eles eram carne, e como o vento, que vai, e não volta mais. 
'''
"40" = '''
:sup:`40` Quantas vezes o provocaram no deserto, e o maltrataram na terra desabitada! 
'''
"41" = '''
:sup:`41` Pois voltavam a tentar a Deus, e perturbavam ao Santo de Israel. 
'''
"42" = '''
:sup:`42` Não se lembraram de sua mão, nem do dia em que os livrou do adversário. 
'''
"43" = '''
:sup:`43` Como quando ele fez seus sinais no Egito, e seus atos maravilhosos no campo de Zoã. 
'''
"44" = '''
:sup:`44` E transformou seus rios e suas correntes em sangue, para que não bebessem. 
'''
"45" = '''
:sup:`45` Enviou entre eles variedades de moscas, que os consumiu; e rãs, que os destruíram. 
'''
"46" = '''
:sup:`46` E deu suas colheitas ao pulgão, e o trabalho deles ao gafanhoto. 
'''
"47" = '''
:sup:`47` Com saraiva destruiu suas vinhas, e suas figueiras-bravas com granizo. 
'''
"48" = '''
:sup:`48` E entregou seu gado à saraiva; e seus animais a brasas ardentes. 
'''
"49" = '''
:sup:`49` Mandou entre eles o ardor de sua ira: fúria, irritação e angústia, enviando mensageiros do mal. 
'''
"50" = '''
:sup:`50` Ele preparou o caminho de sua ira; não poupou suas almas da morte, e entregou seus animais à peste. 
'''
"51" = '''
:sup:`51` E feriu mortalmente a todo primogênito no Egito; as primícias nas forças nas tendas de Cam. 
'''
"52" = '''
:sup:`52` E levou a seu povo como a ovelhas; e os guiou pelo deserto como a um rebanho. 
'''
"53" = '''
:sup:`53` Ele os conduziu em segurança, e não temeram. O mar encobriu seus inimigos. 
'''
"54" = '''
:sup:`54` E os trouxe até os limites de sua terra santa, até este monte, que sua mão direita adquiriu. 
'''
"55" = '''
:sup:`55` E expulsou as nações de diante deles, e fez com que eles repartissem as linhas de sua herança, e fez as tribos de Israel habitarem em suas tendas. 
'''
"56" = '''
:sup:`56` Porém eles tentaram e provocaram ao Deus Altíssimo; e não guardaram os testemunhos dele. 
'''
"57" = '''
:sup:`57` E voltaram a ser tão infiéis como os seus pais; desviaram-se como um arco enganoso. 
'''
"58" = '''
:sup:`58` E provocaram a ira dele com seus altares pagãos, e com suas imagens de escultura moveram-no de ciúmes. 
'''
"59" = '''
:sup:`59` Deus ouviu isto , e se indignou; e rejeitou gravemente a Israel. 
'''
"60" = '''
:sup:`60` Por isso ele abandonou o tabernáculo em Siló, a tenda que ele havia estabelecido como habitação entre as pessoas. 
'''
"61" = '''
:sup:`61` E entregou o símbolo de seu poder em cativeiro, e sua glória na mão do adversário. 
'''
"62" = '''
:sup:`62` E entregou seu povo à espada, e enfureceu-se contra sua herança. 
'''
"63" = '''
:sup:`63` O fogo consumiu a seus rapazes, e suas virgens não tiveram músicas de casamento. 
'''
"64" = '''
:sup:`64` Seus sacerdotes caíram à espada, e suas viúvas não lamentaram. 
'''
"65" = '''
:sup:`65` Então o Senhor despertou como que do sono, como um homem valente que se exalta com o vinho. 
'''
"66" = '''
:sup:`66` E feriu a seus adversários, para que recuassem, e lhes pôs como humilhação perpétua. 
'''
"67" = '''
:sup:`67` Porém ele rejeitou a tenda de José, e não escolheu a tribo de Efraim. 
'''
"68" = '''
:sup:`68` Mas escolheu a tribo de Judá, o monte de Sião, a quem ele amava. 
'''
"69" = '''
:sup:`69` E edificou seu santuário como alturas; como a terra, a qual ele fundou para sempre. 
'''
"70" = '''
:sup:`70` E ele escolheu a seu servo Davi; e o tomou dos apriscos de ovelhas. 
'''
"71" = '''
:sup:`71` Ele o tirou de cuidar das ovelhas geradoras de filhotes, para que ele apascentasse ao seu povo Jacó; e à sua herança Israel. 
'''
"72" = '''
:sup:`72` E ele os apascentou com um coração sincero, e os guiou com as habilidades de suas mãos. 
'''
