[28]
"1" = '''
:sup:`1` E tu aproxima a ti a Arão teu irmão, e a seus filhos consigo, dentre os filhos de Israel, para que sejam meus sacerdotes; a Arão, Nadabe e Abiú, Eleazar e Itamar, filhos de Arão. 
'''
"2" = '''
:sup:`2` E farás vestimentas sagradas a Arão teu irmão, para honra e formosura. 
'''
"3" = '''
:sup:`3` E tu falarás a todos os sábios de coração, aos quais eu enchi de espírito de sabedoria; a fim de que façam as roupas de Arão, para consagrar-lhe a que me sirva de sacerdote. 
'''
"4" = '''
:sup:`4` As vestimentas que farão são estes: o peitoral, e o éfode, e o manto, e a túnica bordada, a mitra, e o cinturão. Façam, pois, as sagradas vestimentas a Arão teu irmão, e a seus filhos, para que sejam meus sacerdotes. 
'''
"5" = '''
:sup:`5` Tomarão ouro, e azul, e púrpura, e carmesim, e linho torcido. 
'''
"6" = '''
:sup:`6` E farão o éfode de ouro e azul, e púrpura, e carmesim, e linho torcido de obra de bordador. 
'''
"7" = '''
:sup:`7` Terá duas ombreiras que se juntem a seus dois lados, e se juntará. 
'''
"8" = '''
:sup:`8` E o artifício de seu cinto que está sobre ele, será de sua mesma obra, do mesmo; de ouro, azul, e púrpura, e carmesim, e linho torcido. 
'''
"9" = '''
:sup:`9` E tomarás duas pedras de ônix, e gravarás nelas os nomes dos filhos de Israel: 
'''
"10" = '''
:sup:`10` Os seis de seus nomes em uma pedra, e os outros seis nomes na outra pedra, conforme o nascimento deles. 
'''
"11" = '''
:sup:`11` De obra de escultor em pedra a modo de gravuras de selo, farás gravar aquelas duas pedras com os nomes dos filhos de Israel; farás para eles ao redor engastes de ouro. 
'''
"12" = '''
:sup:`12` E porás aquelas duas pedras sobre os ombros do éfode, para pedras de memória aos filhos de Israel; e Arão levará os nomes deles diante do SENHOR em seus dois ombros por memória. 
'''
"13" = '''
:sup:`13` Farás, pois, engastes de ouro, 
'''
"14" = '''
:sup:`14` E duas correntinhas de ouro fino; as quais farás de feitura de trança; e fixarás as correntes de feitura de trança nos engastes. 
'''
"15" = '''
:sup:`15` Farás também o peitoral do juízo de primorosa obra, lhe farás conforme a obra do éfode, de ouro, e azul, e púrpura, e carmesim, e linho torcido. 
'''
"16" = '''
:sup:`16` Será quadrado e duplo, de um palmo de comprimento e um palmo de largura: 
'''
"17" = '''
:sup:`17` E o encherás de pedrarias com quatro ordens de pedras: uma ordem de uma pedra sárdio, um topázio, e um carbúnculo; será a primeira ordem; 
'''
"18" = '''
:sup:`18` A segunda ordem, uma esmeralda, uma safira, e um diamante; 
'''
"19" = '''
:sup:`19` A terceira ordem, um rubi, uma ágata, e uma ametista; 
'''
"20" = '''
:sup:`20` E a quarta ordem, um berilo, um ônix, e um jaspe: estarão engastadas em ouro em seus encaixes. 
'''
"21" = '''
:sup:`21` E serão aquelas pedra segundo os nomes dos filhos de Israel, doze segundo seus nomes; como gravuras de selo cada uma com seu nome, virão a ser segundo as doze tribos. 
'''
"22" = '''
:sup:`22` Farás também no peitoral correntes de feitura de tranças de ouro fino. 
'''
"23" = '''
:sup:`23` E farás no peitoral dois anéis de ouro, os quais dois anéis porás às duas pontas do peitoral. 
'''
"24" = '''
:sup:`24` E porás as duas tranças de ouro nos dois anéis às duas pontas do peitoral: 
'''
"25" = '''
:sup:`25` E as duas extremidades das duas tranças sobre os dois engastes, e as porás aos lados do éfode na parte dianteira. 
'''
"26" = '''
:sup:`26` Farás também dois anéis de ouro, os quais porás às duas pontas do peitoral, em sua orla que está ao lado do éfode da parte de dentro. 
'''
"27" = '''
:sup:`27` Farás também dois anéis de ouro, os quais porás aos dois lados do éfode abaixo na parte dianteira, diante de sua juntura sobre o cinto do éfode. 
'''
"28" = '''
:sup:`28` E juntarão o peitoral com seus anéis aos anéis do éfode com um cordão de azul, para que esteja sobre o cinto do éfode, e não se separe o peitoral do éfode. 
'''
"29" = '''
:sup:`29` E levará Arão os nomes dos filhos de Israel no peitoral do juízo sobre seu coração, quando entrar no santuário, para memória diante do SENHOR continuamente. 
'''
"30" = '''
:sup:`30` E porás no peitoral do juízo Urim e Tumim, para que estejam sobre o coração de Arão quando entrar diante do SENHOR: e levará sempre Arão o juízo dos filhos de Israel sobre seu coração diante do SENHOR. 
'''
"31" = '''
:sup:`31` Farás o manto do éfode todo de material azul: 
'''
"32" = '''
:sup:`32` E em meio dele por acima haverá uma abertura, a qual terá uma borda ao redor de obra de tecelão, como a abertura de um colarinho, para que não se rompa. 
'''
"33" = '''
:sup:`33` E abaixo em suas orlas farás romãs de material azul, e púrpura, e carmesim, por suas bordas ao redor; e entre elas sinos de ouro ao redor. 
'''
"34" = '''
:sup:`34` Um sino de ouro e uma granada, sino de ouro e granada, pelas orlas do manto ao redor. 
'''
"35" = '''
:sup:`35` E estará sobre Arão quando ministrar; e se ouvirá seu som quando ele entrar no santuário diante do SENHOR e quando sair, porque não morra. 
'''
"36" = '''
:sup:`36` Farás também uma prancha de ouro fino, e gravarás nela gravura de selo, SANTIDADE AO SENHOR. 
'''
"37" = '''
:sup:`37` E a porás com um cordão de azul, e estará sobre a mitra; pela frente anterior da mitra estará. 
'''
"38" = '''
:sup:`38` E estará sobre a testa de Arão: e levará Arão o pecado das coisas santas, que os filhos de Israel houverem consagrado em todas as suas santas ofertas; e sobre sua testa estará continuamente para que tenham favor diante do SENHOR. 
'''
"39" = '''
:sup:`39` E bordarás uma túnica de linho, e farás uma mitra de linho; farás também um cinto de obra de bordador. 
'''
"40" = '''
:sup:`40` E para os filhos de Arão farás túnicas; também lhes farás cintos, e lhes formarás tiaras para honra e adorno. 
'''
"41" = '''
:sup:`41` E com eles vestirás a Arão teu irmão, e a seus filhos com ele: e os ungirás, e os consagrarás, e santificarás, para que sejam meus sacerdotes. 
'''
"42" = '''
:sup:`42` E lhes farás calções de linho para cobrir a carne vergonhosa; serão desde os lombos até as coxas: 
'''
"43" = '''
:sup:`43` E estarão sobre Arão e sobre seus filhos quando entrarem no tabernáculo de testemunho, ou quando se achegarem ao altar para servir no santuário, para que não levem pecado, e morram. Estatuto perpétuo para ele, e para sua semente depois dele. 
'''
