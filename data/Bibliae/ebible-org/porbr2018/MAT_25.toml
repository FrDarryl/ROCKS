[25]
"1" = '''
:sup:`1` Então o Reino dos céus será semelhante a dez virgens, que tomaram suas lâmpadas, e saíram ao encontro do noivo. 
'''
"2" = '''
:sup:`2` E cinco delas eram prudentes, e cinco tolas. 
'''
"3" = '''
:sup:`3` As tolas, quando tomaram as suas lâmpadas, não tomaram azeite consigo. 
'''
"4" = '''
:sup:`4` Mas as prudentes tomaram azeite nos seus frascos, com as suas lâmpadas. 
'''
"5" = '''
:sup:`5` O noivo demorou, por isso todas cochilaram e adormeceram. 
'''
"6" = '''
:sup:`6` Mas à meia-noite houve um grito: “Eis que vem o noivo! Ide ao seu encontro!”. 
'''
"7" = '''
:sup:`7` Então todas aquelas virgens se levantaram, e prepararam suas lâmpadas. 
'''
"8" = '''
:sup:`8` E as tolas disseram às prudentes: “Dai-nos do vosso azeite, porque as nossas lâmpadas estão se apagando”. 
'''
"9" = '''
:sup:`9` Mas as prudentes responderam: “ Não ,para que não falte a nós e a vós; em vez disso, ide aos vendedores, e comprai para vós mesmas”. 
'''
"10" = '''
:sup:`10` Enquanto elas foram comprar, veio o noivo. As que estavam preparadas entraram com ele à festa do casamento, e fechou-se a porta. 
'''
"11" = '''
:sup:`11` Depois vieram também as outras virgens, dizendo: “Senhor, Senhor, abre-nos!” 
'''
"12" = '''
:sup:`12` Mas ele respondeu: “Em verdade vos digo que não vos conheço”. 
'''
"13" = '''
:sup:`13` Portanto, vigiai, porque não sabeis o dia nem a hora em que o Filho do homem virá. 
'''
"14" = '''
:sup:`14` Pois é como um homem, que partindo para fora do país, chamou seus servos, e lhes entregou os seus bens. 
'''
"15" = '''
:sup:`15` E a um deu cinco talentos, a outro dois, e ao terceiro um, a cada um conforme a sua habilidade, e logo depois partiu em viagem. 
'''
"16" = '''
:sup:`16` Em seguida, o que havia recebido cinco talentos foi fazer negócios com eles, e obteve outros cinco talentos. 
'''
"17" = '''
:sup:`17` E, semelhantemente, o que havia recebido dois ganhou também outros dois. 
'''
"18" = '''
:sup:`18` Mas o que tinha recebido um foi cavar a terra, e escondeu o dinheiro do seu senhor. 
'''
"19" = '''
:sup:`19` Muito tempo depois, o senhor daqueles servos veio fazer contas com eles. 
'''
"20" = '''
:sup:`20` O que havia recebido cinco talentos chegou trazendo-lhe outros cinco talentos, e disse: ”Senhor, cinco talentos me entregaste, eis que ganhei com eles outros cinco talentos”. 
'''
"21" = '''
:sup:`21` E o seu senhor lhe disse: “ Muito bem, servo bom e fiel! Sobre o pouco foste fiel, sobre o muito te porei; entra na alegria do teu senhor”. 
'''
"22" = '''
:sup:`22` E chegando-se também o que havia recebido dois talentos, disse: “Senhor, dois talentos me entregaste, eis que ganhei com eles outros dois talentos”. 
'''
"23" = '''
:sup:`23` Seu senhor lhe disse: “ Muito bem, servo bom e fiel! Sobre o pouco foste fiel, sobre o muito te porei; entra na alegria do teu senhor”. 
'''
"24" = '''
:sup:`24` Mas, chegando também o que havia recebido um talento, disse: “Senhor, eu te conhecia, que és homem duro, que colhes onde não semeaste, e ajuntas onde não espalhaste; 
'''
"25" = '''
:sup:`25` E eu, atemorizado, fui e escondi o teu talento na terra; eis aqui tens o que é teu”. 
'''
"26" = '''
:sup:`26` Porém seu senhor lhe respondeu: “Servo mau e preguiçoso! Sabias que colho onde não semeei, e ajunto onde não espalhei. 
'''
"27" = '''
:sup:`27` Devias, portanto, ter depositado o meu dinheiro com os banqueiros e, quando eu voltasse, receberia o que é meu com juros. 
'''
"28" = '''
:sup:`28` Por isso, tirai dele o talento, e dai-o ao que tem dez talentos”. 
'''
"29" = '''
:sup:`29` Pois a todo aquele que tiver, lhe será dado, e terá em abundância; porém ao que não tiver, até o que tem lhe será tirado. 
'''
"30" = '''
:sup:`30` “E lançai o servo inútil às trevas de fora (ali haverá pranto e ranger de dentes)”. 
'''
"31" = '''
:sup:`31` E quando o Filho do homem vier em sua glória, e todos os santos anjos com ele, então ele se assentará sobre o trono de sua glória. 
'''
"32" = '''
:sup:`32` E serão ajuntadas diante dele todas as nações, e separará as pessoas umas das outras, assim como o pastor separa as ovelhas dos bodes. 
'''
"33" = '''
:sup:`33` E porá as ovelhas à sua direita, porém os bodes à esquerda. 
'''
"34" = '''
:sup:`34` Então o Rei dirá o rei aos que estiverem à sua direita: “Vinde, benditos de meu Pai! Herdai o Reino que está preparado para vós desde a fundação do mundo. 
'''
"35" = '''
:sup:`35` Pois tive fome, e me destes de comer; tive sede, e me destes de beber; fui forasteiro, e me acolhestes; 
'''
"36" = '''
:sup:`36` estive nu, e me vestistes; estive doente, e cuidastes de mim; estive na prisão, e me visitastes”. 
'''
"37" = '''
:sup:`37` Então os justos lhe perguntarão: “Senhor, quando te vimos com fome, e te demos de comer, ou com sede, e te demos de beber? 
'''
"38" = '''
:sup:`38` E quando te vimos forasteiro, e te acolhemos, ou nu, e te vestimos? 
'''
"39" = '''
:sup:`39` E quando te vimos doente, ou na prisão, e viemos te visitar?” 
'''
"40" = '''
:sup:`40` E o Rei lhes responderá: “Em verdade vos digo que, todas as vezes que fizestes a um destes menores dos meus irmãos, fizestes a mim”. 
'''
"41" = '''
:sup:`41` Então dirá também aos que estiverem à esquerda: “Apartai-vos de mim, malditos, ao fogo eterno, preparado para o Diabo e os seus anjos. 
'''
"42" = '''
:sup:`42` Pois tive fome, e não me destes de comer; tive sede, e não me destes de beber. 
'''
"43" = '''
:sup:`43` Fui forasteiro, e não me acolhestes; estive nu, e não me vestistes; estive doente, e na prisão, e não me visitastes. 
'''
"44" = '''
:sup:`44` Então também eles lhe perguntarão: “Senhor, quando te vimos com fome, ou com sede, ou forasteiro, ou nu, ou doente, ou na prisão, e não te servimos?” 
'''
"45" = '''
:sup:`45` Então ele lhes responderá, dizendo: “Em verdade vos digo que, todas as vezes que não fizestes a um destes menores, não fizestes a mim”. 
'''
"46" = '''
:sup:`46` E estes irão ao tormento eterno, porém os justos à vida eterna. 
'''
