[2]
"1" = '''
:sup:`1` E o anjo do SENHOR subiu de Gilgal a Boquim, e disse: “Eu vos tirei do Egito, e vos introduzi na terra da qual havia jurado a vossos pais; e disse: ‘Não invalidarei jamais meu pacto convosco; 
'''
"2" = '''
:sup:`2` contanto que vós não façais aliança com os moradores desta terra, cujos altares deveis derrubar’; mas vós não atendestes à minha voz: por que fizestes isto? 
'''
"3" = '''
:sup:`3` Por isso eu também disse: ‘Não os expulsarei de diante de vós, mas serão vossos inimigos, e seus deuses vos serão uma armadilha’”. 
'''
"4" = '''
:sup:`4` E quando o anjo do SENHOR falou estas palavras a todos os filhos de Israel, o povo chorou em alta voz. 
'''
"5" = '''
:sup:`5` E chamaram por nome aquele lugar Boquim: e sacrificaram ali ao SENHOR. 
'''
"6" = '''
:sup:`6` Porque já Josué havia despedido ao povo, e os filhos de Israel se haviam ido cada um à sua herança para possuí-la. 
'''
"7" = '''
:sup:`7` E o povo havia servido ao SENHOR todo aquele tempo de Josué, e todo aquele tempo dos anciãos que viveram longos dias depois de Josué, os quais viram todas as grandes obras do SENHOR, que o havia feito por Israel. 
'''
"8" = '''
:sup:`8` E morreu Josué filho de Num, servo do SENHOR, sendo de cento e dez anos. 
'''
"9" = '''
:sup:`9` E enterraram-no no termo de sua herança em Timnate-Heres, no monte de Efraim, o norte do monte de Gaás. 
'''
"10" = '''
:sup:`10` E toda aquela geração foi também recolhida com seus pais. E levantou-se depois dela outra geração, que não conhecia o SENHOR, nem a obra que ele havia feito por Israel. 
'''
"11" = '''
:sup:`11` E os filhos de Israel fizeram o que era mal aos olhos do SENHOR, e serviram aos baalins; 
'''
"12" = '''
:sup:`12` E abandonaram o SENHOR, o Deus de seus pais, que os havia tirado da terra do Egito, e seguiram outros deuses, os deuses dos povos que estavam em seus arredores, aos quais adoraram, e provocaram à ira ao SENHOR. 
'''
"13" = '''
:sup:`13` Pois abandonaram o SENHOR, e adoraram a Baal e a Astarote. 
'''
"14" = '''
:sup:`14` Então a fúria do SENHOR se acendeu contra Israel, e os entregou nas mãos de saqueadores que os despojaram, e os vendeu nas mãos de seus inimigos ao redor; e não puderam mais resistir diante dos seus inimigos. 
'''
"15" = '''
:sup:`15` Por de onde quer que saíssem, a mão do SENHOR era contra eles para o mal, como o SENHOR havia dito, e como o SENHOR lhes havia jurado; assim estiveram em grande aflição. 
'''
"16" = '''
:sup:`16` Mas o SENHOR suscitou juízes que os livrassem da mão dos que os despojavam. 
'''
"17" = '''
:sup:`17` Mas também não ouviram aos seus juízes; em vez disso, prostituíram-se seguindo outros deuses, aos quais adoraram; desviaram-se depressa do caminho em que seus pais andaram, obedecendo aos mandamentos do SENHOR; porém eles não fizeram assim. 
'''
"18" = '''
:sup:`18` E quando o SENHOR lhes suscitava juízes, o SENHOR era com o juiz, e os livrava da mão dos inimigos todo aquele tempo daquele juiz, porque o SENHOR se arrependia pelo gemideles, por causa dos que os oprimiam e afligiam. 
'''
"19" = '''
:sup:`19` Mas acontecia que, quando o juiz morria, eles se voltavam para trás, e se corrompiam mais que seus pais, seguindo outros deuses para os adorarem e se inclinarem diante deles; e nada cessavam de suas obras, nem de seu teimoso caminho. 
'''
"20" = '''
:sup:`20` Então a ira do SENHOR se acendeu contra Israel, e disse: “Visto que este povo transgride o meu pacto que ordenei aos seus pais, e não dá ouvidos à minha voz, 
'''
"21" = '''
:sup:`21` eu também não expulsarei mais de diante deles a nenhuma das nações que Josué deixou quando morreu; 
'''
"22" = '''
:sup:`22` para que por elas eu provasse os israelitas, se guardariam o caminho do SENHOR andando por ele, como seus pais o guardaram, ou não. 
'''
"23" = '''
:sup:`23` Por isso o SENHOR deixou aquelas nações, e não as tirou logo, nem as entregou nas mãos de Josué. 
'''
