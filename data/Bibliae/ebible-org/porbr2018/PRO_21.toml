[21]
"1" = '''
:sup:`1` Como ribeiros de águas é o coração do rei na mão do SENHOR, ele o conduz para onde quer. 
'''
"2" = '''
:sup:`2` Todo caminho do homem é correto aos seus próprios olhos; mas o SENHOR pesa os corações. 
'''
"3" = '''
:sup:`3` Praticar justiça e juízo é mais aceitável ao SENHOR do que sacrifício. 
'''
"4" = '''
:sup:`4` Olhos orgulhosos e coração arrogante: a lavoura dos perversos é pecado. 
'''
"5" = '''
:sup:`5` Os planos de quem trabalha com empenho somente levam à abundância; mas os de todo apressado somente à pobreza. 
'''
"6" = '''
:sup:`6` Trabalhar para obter tesouros com língua mentirosa é algo inútil e fácil de se perder; os que assim fazem buscam a morte. 
'''
"7" = '''
:sup:`7` A violência praticada pelos perversos os destruirá, porque se negam a fazer o que é justo. 
'''
"8" = '''
:sup:`8` O caminho do homem transgressor é problemático; porém a obra do puro é correta. 
'''
"9" = '''
:sup:`9` É melhor morar num canto do terraço do que numa casa espaçosa com uma mulher briguenta. 
'''
"10" = '''
:sup:`10` A alma do perverso deseja o mal; seu próximo não lhe agrada em seus olhos. 
'''
"11" = '''
:sup:`11` Castigando ao zombador, o ingênuo se torna sábio; e ensinando ao sábio, ele ganha conhecimento. 
'''
"12" = '''
:sup:`12` O justo considera prudentemente a casa do perverso; ele transtorna os perversos para a ruína. 
'''
"13" = '''
:sup:`13` Quem tapa seu ouvido ao clamor do pobre, ele também clamará, mas não será ouvido. 
'''
"14" = '''
:sup:`14` O presente em segredo extingue a ira; e a dádiva no colo acalma o forte furor. 
'''
"15" = '''
:sup:`15` Alegria para o justo é fazer justiça; mas isso é pavor para os que praticam maldade. 
'''
"16" = '''
:sup:`16` O homem que se afasta do caminho do entendimento repousará no ajuntamento dos mortos. 
'''
"17" = '''
:sup:`17` Quem ama o prazer sofrerá necessidade; aquele que ama o vinho e o azeite nunca enriquecerá. 
'''
"18" = '''
:sup:`18` O resgate em troca do justo é o perverso; e no lugar do reto fica o transgressor. 
'''
"19" = '''
:sup:`19` É melhor morar em terra deserta do que com uma mulher briguenta e que se irrita facilmente. 
'''
"20" = '''
:sup:`20` Há tesouro desejável e azeite na casa do sábio; mas o homem tolo é devorador. 
'''
"21" = '''
:sup:`21` Quem segue a justiça e a bondade achará vida, justiça e honra. 
'''
"22" = '''
:sup:`22` O sábio passa por cima da cidade dos fortes e derruba a fortaleza em que confiam. 
'''
"23" = '''
:sup:`23` Quem guarda sua boca e sua língua guarda sua alma de angústias. 
'''
"24" = '''
:sup:`24` “Zombador” é o nome do arrogante e orgulhoso; ele trata os outros com uma arrogância irritante. 
'''
"25" = '''
:sup:`25` O desejo do preguiçoso o matará, porque suas mãos se recusam a trabalhar; 
'''
"26" = '''
:sup:`26` Ele fica desejando suas cobiças o dia todo; mas o justo dá, e não deixa de dar. 
'''
"27" = '''
:sup:`27` O sacrifício dos perversos é abominável; quanto mais quando a oferta é feita com má intenção. 
'''
"28" = '''
:sup:`28` A testemunha mentirosa perecerá; porém o homem que ouve a verdade falará com sucesso. 
'''
"29" = '''
:sup:`29` O homem perverso endurece seu rosto, mas o correto confirma o seu caminho. 
'''
"30" = '''
:sup:`30` Não há sabedoria, nem entendimento, nem conselho contra o SENHOR. 
'''
"31" = '''
:sup:`31` O cavalo é preparado para o dia da batalha, mas a vitória vem do SENHOR. 
'''
