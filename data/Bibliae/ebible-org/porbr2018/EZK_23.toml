[23]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, houve duas mulheres, filhas de uma mesma mãe, 
'''
"3" = '''
:sup:`3` Estas se prostituíram no Egito; em suas juventudes se prostituíram. Ali foram apertados os seus peitos, e ali foram apalpados os seios de sua virgindade. 
'''
"4" = '''
:sup:`4` E seus nomes eram: Oolá, a maior, e Oolibá sua irmã; e elas foram minhas, e tiveram filhos e filhas. Estes eram seus nomes: Samaria é Oolá, e Jerusalém Oolibá. 
'''
"5" = '''
:sup:`5` E Oolá prostituiu-se, mesmo sendo minha; e apaixonou-se por seus amantes, os assírios seus vizinhos, 
'''
"6" = '''
:sup:`6` Vestidos de azul, governadores e príncipes, todos rapazes cobiçáveis, cavaleiros que andavam a cavalo. 
'''
"7" = '''
:sup:`7` Assim ela cometeu suas prostituições com eles, os quais eram os mais apreciados dos filhos da Assíria, e com todos aqueles por quem ela se apaixonou; contaminou-se com todos os ídolos deles. 
'''
"8" = '''
:sup:`8` E não deixou suas fornicações que trouxe do Egito; pois com ela se deitaram em sua juventude, e eles apalparam os seios de sua virgindade, e derramaram sua prostituição sobre ela. 
'''
"9" = '''
:sup:`9` Por isso a entreguei na mão de seus amantes, na mão dos filhos da Assíria, por quem tinha se apaixonado. 
'''
"10" = '''
:sup:`10` Eles descobriram sua nudez, tomaram seus filhos e suas filhas, e a mataram à espada; e veio a ser famosa entre as mulheres, pois fizeram julgamentos contra ela. 
'''
"11" = '''
:sup:`11` Sua irmã Oolibá viu isso, porém corrompeu sua paixão mais que ela; e suas prostituições foram mais numerosas que as prostituições de sua irmã. 
'''
"12" = '''
:sup:`12` Apaixonou-se pelos filhos da Assíria, pelos governadores e príncipes, seus vizinhos, vestidos com luxo, cavaleiros que andavam a cavalo, todos eles rapazes cobiçáveis. 
'''
"13" = '''
:sup:`13` E vi que ela estava contaminada; ambas tinham um mesmo caminho. 
'''
"14" = '''
:sup:`14` E ela aumentou suas prostituições; pois viu homens pintados na parede, as imagens de caldeus pintadas de vermelho, 
'''
"15" = '''
:sup:`15` Vestidos com cintos ao redor de seus lombos, e enormes turbantes em suas cabeças, tendo todos eles aparência de capitães, à semelhança dos filhos da Babilônia, nascidos na terra da Caldeia. 
'''
"16" = '''
:sup:`16` E apaixonou-se deles logo que seus olhos os viram, e enviou-lhes mensageiros à Caldeia. 
'''
"17" = '''
:sup:`17` Então os filhos da Babilônia vieram até ela à cama dos amores, e a contaminaram com suas prostituições; e ela também se contaminou com eles; então sua alma desgostou deles. 
'''
"18" = '''
:sup:`18` Assim ela expôs suas prostituições, e expôs sua nudez; então minha alma desgostou dela, assim como já tinha desgostado de sua irmã. 
'''
"19" = '''
:sup:`19` Porém ela multiplicou suas prostituições, relembrando-se dos dias de sua juventude, nos quais havia se prostituído na terra do Egito. 
'''
"20" = '''
:sup:`20` E apaixonou-se por seus amantes, cuja carne é como carne de asnos, e cujo fluxo é como fluxo de cavalos. 
'''
"21" = '''
:sup:`21` Assim relembraste a obscenidade de tua juventude, quando os egípcios apalpavam teus peitos, por causa dos seios de tua juventude. 
'''
"22" = '''
:sup:`22` Portanto, Oolibá, assim diz o Senhor DEUS: Eis que eu levantarei contra ti os teus amantes, dos quais tua alma desgostou, e eu os trarei contra ti ao redor: 
'''
"23" = '''
:sup:`23` Os filhos da Babilônia, e todos os caldeus, Pecode, Soa, e Coa, todos os filhos da Assíria com eles; rapazes cobiçáveis, governadores e príncipes todos eles, capitães e líderes, todos os que andam a cavalo. 
'''
"24" = '''
:sup:`24` E virão sobre ti com armamentos, carruagens, carretas, e com ajuntamento de povos. Escudos grandes e pequenos, e capacetes serão postos contra ti ao redor; e eu os designarei para que façam o julgamento, e eles te julgarão conforme seus julgamentos. 
'''
"25" = '''
:sup:`25` E porei meu zelo contra ti, e te tratarão com furor; tirarão teu nariz e tuas orelhas, e o que restar de ti cairá a espada. Eles tomarão teus filhos e tuas filhas, e o que restar de ti será consumido pelo fogo. 
'''
"26" = '''
:sup:`26` Também te despirão de tuas vestes, e tomarão as tuas belas joias. 
'''
"27" = '''
:sup:`27` Assim farei cessar de ti tua obscenidade e tua prostituição da terra do Egito; e não levantarás mais teus olhos a eles, nem te lembrarás mais do Egito. 
'''
"28" = '''
:sup:`28` Porque assim diz o Senhor DEUS: Eis que eu te entregarei nas mãos daqueles a quem tu odeias, nas mãos daqueles dos quais tua alma se desgostou; 
'''
"29" = '''
:sup:`29` Eles te tratarão com ódio, e tomarão todo o ganho de teu trabalho, e te deixarão nua e despida; e será exposta a nudez de tuas prostituições, tua obscenidade, e tuas promiscuidades. 
'''
"30" = '''
:sup:`30` Estas coisas serão feitas contigo porque te prostituíste atrás das nações, com as quais te contaminaste com seus ídolos. 
'''
"31" = '''
:sup:`31` Tu andaste no caminho de tua irmã; por isso darei o cálice dela em tua mão. 
'''
"32" = '''
:sup:`32` Assim diz o Senhor DEUS: Tu beberás cálice fundo e largo de tua irmã; tu serás motivo de riso e escárnio, pois ele cabe muito. 
'''
"33" = '''
:sup:`33` De embriaguez e de dor tu serás cheia; o cálice de tua irmã Samaria é cálice de medo e de desolação. 
'''
"34" = '''
:sup:`34` Tu, pois, o beberás, o esvaziarás, e quebrarás seus cacos; e arrancarás teus peitos; porque eu falei,diz o Senhor DEUS. 
'''
"35" = '''
:sup:`35` Portanto assim diz o Senhor DEUS: Dado que te esqueceste de mim, e me lançaste por trás de tuas costas, por isso, leva tu também as consequências de tua obscenidade e de tuas prostituições. 
'''
"36" = '''
:sup:`36` E disse-me o SENHOR: Filho do homem, julgarás tu a Oolá, e a Oolibá, e lhes denunciarás suas abominações? 
'''
"37" = '''
:sup:`37` Pois elas cometeram adultério, e há sangue em suas mãos, e com seus ídolos cometeram adultério; e até a seus filhos que me haviam gerado fizeram passar pelo fogo, para os consumir. 
'''
"38" = '''
:sup:`38` Ainda isto me fizeram: contaminaram meu santuário naquele mesmo dia, e profanaram meus sábados; 
'''
"39" = '''
:sup:`39` Pois havendo sacrificado seus filhos a seus ídolos, vieram ao meu santuário no mesmo dia para profaná-lo; e eis que assim fizeram em meio da minha casa. 
'''
"40" = '''
:sup:`40` E além disto, mandaram avisar a homens que viriam de longe, aos quais havia sido enviado mensageiro. E eis que vieram; e por causa deles te lavaste, pintaste os teus olhos, e te enfeitaste de joias; 
'''
"41" = '''
:sup:`41` E te sentaste sobre uma cama luxuosa; diante da qual foi preparada uma mesa, e puseste sobre ela meu perfume e meu óleo. 
'''
"42" = '''
:sup:`42` E ouviu-se nela voz de multidão alegre; e junto dos homens ordinários, foram trazidos os beberrões do deserto; e puseram braceletes em suas mãos, e belas coroas sobre suas cabeças. 
'''
"43" = '''
:sup:`43` Então eu disse à envelhecida em adultérios: Agora eles se prostituirão com ela, assim como ela faz . 
'''
"44" = '''
:sup:`44` E se deitaram com ela como quem se deita com mulher prostituta; assim se deitaram com Oolá e com Oolibá, mulheres indecentes. 
'''
"45" = '''
:sup:`45` Por isso homens justos as julgarão pela lei que pune as adúlteras, e pela lei que pune as que derramam sangue; pois são adúlteras, e há sangue há nas mãos delas. 
'''
"46" = '''
:sup:`46` Porque assim diz o Senhor DEUS: Farei subir uma multidão contra elas, e as entregarei a terror e ao saque; 
'''
"47" = '''
:sup:`47` E a multidão as apedrejará com pedras, e as cortarão com suas espadas; matarão seus filhos e suas filhas, e queimarão com fogo suas casas. 
'''
"48" = '''
:sup:`48` Assim acabarei com a obscenidade da terra, para que todas as mulheres aprendam a não fazer conforme vossa obscenidade. 
'''
"49" = '''
:sup:`49` E porão sobre vós a culpa por vossa obscenidade, e levareis os pecados de vossos ídolos; e sabereis que eu sou o Senhor DEUS. 
'''
