[48]
"1" = '''
:sup:`1` Ouvi isto, casa de Jacó, que vos chamais pelo nome de Israel, e saístes das águas de Judá; que jurais pelo nome do SENHOR, e fazeis menção do Deus de Israel, porém não em verdade, nem em justiça. 
'''
"2" = '''
:sup:`2` E até da santa cidade se chamam; e confiam no Deus de Israel; EU-SOU dos exércitos é o seu nome. 
'''
"3" = '''
:sup:`3` As coisas passadas desde antes anunciei, procederam da minha boca, e eu as declarei publicamente; rapidamente eu as fiz, e elas aconteceram. 
'''
"4" = '''
:sup:`4` Porque eu sabia que tu eras obstinado, e teu pescoço era um nervo de ferro, e tua testa de bronze. 
'''
"5" = '''
:sup:`5` Por isso eu anunciei a ti com antecedência, e te declarei antes que acontecesse, para que não viesses a dizer: Meu ídolo fez estas coisas, ou minha imagem de escultura ou imagem de fundição, foi ela que isso ordenou. 
'''
"6" = '''
:sup:`6` Já tens escutado. Olha bem para tudo isto: por acaso vós não diríeis que isto é verdade ? A partir de agora eu te faço ouvir coisas novas, ocultas, e que nunca antes soubeste. 
'''
"7" = '''
:sup:`7` Agora foram criadas, e não antes; e antes de hoje não as ouvistes; para que não viesses a dizer: Eis que eu já as sabia. 
'''
"8" = '''
:sup:`8` Tu não as ouviste, nem as soubeste, nem também teu ouvido havia sido aberto antes; porque eu sabia que agirias enganosamente, e que foste chamado de transgressor desde o ventre. 
'''
"9" = '''
:sup:`9` Por causa do meu nome adiarei a minha ira, e por louvor a mim me conterei para contigo, para que eu não venha a te eliminar. 
'''
"10" = '''
:sup:`10` Eis que eu te purifiquei, porém não como a prata; eu te escolhi na fornalha da aflição. 
'''
"11" = '''
:sup:`11` Por causa de mim, por causa de mim eu o farei; pois como permitiria meu nome ser profanado? E minha glória não darei a outro. 
'''
"12" = '''
:sup:`12` Ouvi-me, ó Jacó, e tu, ó Israel, por mim chamado; eu sou o mesmo; eu sou o primeiro, eu também sou o último. 
'''
"13" = '''
:sup:`13` Também minha mão fundou a terra, e minha mão direita estendeu os céus; quando eu os chamo, logo eles juntamente aparecem. 
'''
"14" = '''
:sup:`14` Ajuntai-vos, todos vós, e ouvi, quem há dentre eles, anunciou estas coisas? O SENHOR o amou, e executará sua vontade contra a Babilônia, e seu braço será contra os caldeus. 
'''
"15" = '''
:sup:`15` Eu, eu mesmo tenho dito; também eu já o chamei. Eu o farei vir, e ele prosperará em seu caminho. 
'''
"16" = '''
:sup:`16` Achegai-vos a mim, ouvi isto: não falei em oculto desde o princípio; ao contrário ,desde o tempo em que aquilo se fez, ali eu estava; e agora o Senhor DEUS me enviou, e seu Espírito. 
'''
"17" = '''
:sup:`17` Assim diz o SENHOR, teu Redentor, o Santo de Israel: Eu sou o SENHOR teu Deus, que te ensina o que é proveitoso, e te guia pelo caminho que deves andar. 
'''
"18" = '''
:sup:`18` Ah, se tu tivesses me dado ouvidos a meus mandamentos! Então tua paz teria sido como um rio, e tua justiça como as ondas do mar. 
'''
"19" = '''
:sup:`19` Também tua semente teria sido como a areia, e os que procedem do teu corpo, como suas pedrinhas, cujo nome nunca seria cortado, nem destruído de minha face. 
'''
"20" = '''
:sup:`20` Saí da Babilônia, fugi dos caldeus; declarai com voz de júbilo, anunciai, e levai isto até o fim da terra; dizei: O SENHOR resgatou a seu servo Jacó! 
'''
"21" = '''
:sup:`21` E não tinham sede, quando ele os levava pelos desertos; fez correr para eles água da rocha; e quando ele fendia as rochas, águas manavam delas. 
'''
"22" = '''
:sup:`22` Porém para os perversos não haverá paz,diz o SENHOR. 
'''
