[2]
"1" = '''
:sup:`1` Filho meu, se aceitares minhas palavras, e depositares em ti meus mandamentos, 
'''
"2" = '''
:sup:`2` Para fazeres teus ouvidos darem atenção à sabedoria, e inclinares teu coração à inteligência; 
'''
"3" = '''
:sup:`3` E se clamares à prudência, e à inteligência dirigires tua voz; 
'''
"4" = '''
:sup:`4` Se tu a buscares como a prata, e a procurares como que a tesouros escondidos, 
'''
"5" = '''
:sup:`5` Então entenderás o temor ao SENHOR, e acharás o conhecimento de Deus. 
'''
"6" = '''
:sup:`6` Porque o SENHOR dá sabedoria; de sua boca vem o conhecimento e o entendimento. 
'''
"7" = '''
:sup:`7` Ele reserva a boa sabedoria para os corretos; ele é escudo para os que andam em sinceridade. 
'''
"8" = '''
:sup:`8` Para guardar os caminhos do juízo; e conservar os passos de seus santos. 
'''
"9" = '''
:sup:`9` Então entenderás a justiça e o juízo, e a equidade; e todo bom caminho. 
'''
"10" = '''
:sup:`10` Quando a sabedoria entrar em teu coração, e o conhecimento for agradável à tua alma. 
'''
"11" = '''
:sup:`11` O bom senso te guardará, e o entendimento te preservará: 
'''
"12" = '''
:sup:`12` - Para te livrar do mau caminho, e dos homens que falam perversidades; 
'''
"13" = '''
:sup:`13` Que deixam as veredas da justiça para andarem pelos caminhos das trevas; 
'''
"14" = '''
:sup:`14` Que se alegram em fazer o mal, e se enchem de alegria com as perversidades dos maus; 
'''
"15" = '''
:sup:`15` Cujas veredas são distorcidas, e desviadas em seus percursos. 
'''
"16" = '''
:sup:`16` - Para te livrar da mulher estranha, e da pervertida, que lisonjeia com suas palavras; 
'''
"17" = '''
:sup:`17` Que abandona o guia de sua juventude, e se esquece do pacto de seu Deus. 
'''
"18" = '''
:sup:`18` Porque sua casa se inclina para a morte, e seus caminhos para os mortos. 
'''
"19" = '''
:sup:`19` Todos os que entrarem a ela, não voltarão mais; e não alcançarão os caminhos da vida. 
'''
"20" = '''
:sup:`20` - Para andares no caminho dos bons, e te guardares nas veredas dos justos. 
'''
"21" = '''
:sup:`21` Porque os corretos habitarão a terra; e os íntegros nela permanecerão. 
'''
"22" = '''
:sup:`22` Porém os perversos serão cortados da terra, e os infiéis serão arrancados dela. 
'''
