[3]
"1" = '''
:sup:`1` Para todas as coisas há um tempo determinado, e todo propósito abaixo do céu tem seu tempo. 
'''
"2" = '''
:sup:`2` Tempo de nascer e tempo de morrer; tempo de plantar e tempo de arrancar o que foi plantado. 
'''
"3" = '''
:sup:`3` Tempo de matar e tempo de curar; tempo de derrubar e tempo de construir. 
'''
"4" = '''
:sup:`4` Tempo de chorar e tempo de rir; tempo de lamentar, e tempo de saltar. 
'''
"5" = '''
:sup:`5` Tempo de espalhar pedras e tempo de juntar pedras; tempo de abraçar e tempo de evitar abraçar. 
'''
"6" = '''
:sup:`6` Tempo de buscar e tempo de perder; tempo de guardar e tempo de jogar fora. 
'''
"7" = '''
:sup:`7` Tempo de rasgar e tempo de costurar; tempo de ficar calado e tempo de falar. 
'''
"8" = '''
:sup:`8` Tempo de amar e tempo de odiar; tempo de guerra e tempo de paz. 
'''
"9" = '''
:sup:`9` Que proveito tem o trabalhador naquilo em que ele trabalha? 
'''
"10" = '''
:sup:`10` Tenho visto a ocupação que Deus deu aos filhos dos homens, para com ela os manter ocupados. 
'''
"11" = '''
:sup:`11` Tudo ele fez belo ao seu tempo; também pôs a sensação de eternidade no coração deles, sem que o homem consiga entender a obra que Deus fez, desde o princípio até o fim. 
'''
"12" = '''
:sup:`12` Tenho percebido que não há coisa melhor para eles do que se alegrarem e fazerem o bem em suas vidas; 
'''
"13" = '''
:sup:`13` E também que todo homem coma, beba e fique contente com todo o seu trabalho; isto é um presente de Deus. 
'''
"14" = '''
:sup:`14` Eu sei que tudo quanto Deus faz durará para sempre; a isso nada será acrescentado e nada será diminuído; e Deus faz assim para que haja temor perante sua presença. 
'''
"15" = '''
:sup:`15` O que tem sido agora, já foi antes; e o que vier a ser também já foi; Deus busca de volta o que foi passado. 
'''
"16" = '''
:sup:`16` Vi mais abaixo do sol: que no lugar do juízo havia ali perversidade; e que no lugar da justiça havia ali perversidade. 
'''
"17" = '''
:sup:`17` Eu disse em meu coração: Deus julgará ao justo e ao perverso, porque ali há tempo para todo propósito e para toda obra. 
'''
"18" = '''
:sup:`18` Eu disse em meu coração quanto aos filhos dos homens, que Deus lhes provaria, para lhes mostrar que eles são como animais. 
'''
"19" = '''
:sup:`19` Porque o que acontece aos filhos dos homens, isso mesmo também acontece aos animais; o mesmo acontece a eles todos ; assim como um morre, assim também morre o outro; e todos tem uma mesma respiração; e a vantagem dos homens sobre os animais é nenhuma, pois todos são fúteis. 
'''
"20" = '''
:sup:`20` Todos vão a um mesmo lugar; todos vieram do pó da terra , e todos voltarão ao pó. 
'''
"21" = '''
:sup:`21` Quem tem certeza de que o fôlego de vida dos homens sobe para cima, e que o fôlego de vida dos animais desce para debaixo da terra? 
'''
"22" = '''
:sup:`22` Por isso tenho visto que não há coisa melhor do que o homem se alegrar de suas obras, porque essa é a parte que lhe pertence; pois quem pode levá-lo a ver o que será depois de sua morte ? 
'''
