[41]
"1" = '''
:sup:`1` E aconteceu que passados dois anos teve Faraó um sonho: Parecia-lhe que estava junto ao rio; 
'''
"2" = '''
:sup:`2` E que do rio subiam sete vacas, belas à vista, e muito gordas, e pastavam entre os juncos: 
'''
"3" = '''
:sup:`3` E que outras sete vacas subiam depois delas do rio, de feia aparência, e magras de carne, e pararam perto das vacas belas à beira do rio; 
'''
"4" = '''
:sup:`4` E que as vacas de feia aparência e magras de carne devoravam as sete vacas belas e muito gordas. E despertou Faraó. 
'''
"5" = '''
:sup:`5` Dormiu de novo, e sonhou a segunda vez: Que sete espigas cheias e belas subiam de uma só haste: 
'''
"6" = '''
:sup:`6` E que outras sete espigas miúdas e abatidas do vento oriental, saíam depois delas: 
'''
"7" = '''
:sup:`7` E as sete espigas miúdas devoravam as sete espigas espessas e cheias. E despertou Faraó, e eis que era sonho. 
'''
"8" = '''
:sup:`8` E aconteceu que à manhã estava movido seu espírito; e enviou e fez chamar a todos os magos do Egito, e a todos os seus sábios: e contou-lhes Faraó seus sonhos, mas não havia quem a Faraó os interpretasse. 
'''
"9" = '''
:sup:`9` Então o chefe dos copeiros falou a Faraó, dizendo: Lembro-me hoje de minhas faltas: 
'''
"10" = '''
:sup:`10` Faraó se irou contra seus servos, e a mim me lançou à prisão da casa do capitão dos da guarda, a mim e ao chefe dos padeiros: 
'''
"11" = '''
:sup:`11` E eu e ele vimos um sonho uma mesma noite: cada um sonhou conforme a interpretação de seu sonho. 
'''
"12" = '''
:sup:`12` E estava ali conosco um jovem hebreu, servente do capitão dos da guarda; e o contamos a ele, e ele nos interpretou nossos sonhos, e interpretou a cada um conforme seu sonho. 
'''
"13" = '''
:sup:`13` E aconteceu que como ele nos interpretou, assim foi: a mim me fez voltar a meu posto, e fez enforcar ao outro. 
'''
"14" = '''
:sup:`14` Então Faraó enviou e chamou a José; e fizeram-lhe sair correndo do cárcere; e ele rapou-se a barba, mudou-se de roupas, e veio a Faraó. 
'''
"15" = '''
:sup:`15` E disse Faraó a José: Eu tive um sonho, e não há quem o interprete; mas ouvi dizer de ti, que ouves sonhos para os interpretar. 
'''
"16" = '''
:sup:`16` E respondeu José a Faraó, dizendo: Não está em mim; Deus será o que responda paz a Faraó. 
'''
"17" = '''
:sup:`17` Então Faraó disse a José: Em meu sonho parecia-me que estava à beira do rio: 
'''
"18" = '''
:sup:`18` E que do rio subiam sete vacas de gordas carnes e bela aparência, que pastavam entre os juncos: 
'''
"19" = '''
:sup:`19` E que outras sete vacas subiam depois delas, magras e de muito feio aspecto; tão abatidas, que não vi outras semelhantes em toda a terra do Egito em feiura: 
'''
"20" = '''
:sup:`20` E as vacas magras e feias devoravam as sete primeiras vacas gordas: 
'''
"21" = '''
:sup:`21` E entravam em suas entranhas, mas não se conhecia que houvesse entrado nelas, porque sua aparência era ainda má, como de antes. E eu despertei. 
'''
"22" = '''
:sup:`22` Vi também sonhando, que sete espigas subiam em uma mesma haste, cheias e belas; 
'''
"23" = '''
:sup:`23` E que outras sete espigas miúdas, definhadas, abatidas do vento oriental, subiam depois delas: 
'''
"24" = '''
:sup:`24` E as espigas miúdas devoravam as sete espigas belas: e disse-o aos magos, mas não há quem o interprete a mim. 
'''
"25" = '''
:sup:`25` Então respondeu José a Faraó: O sonho de Faraó é um mesmo: Deus mostrou a Faraó o que vai fazer. 
'''
"26" = '''
:sup:`26` As sete vacas belas são sete anos, e as espigas belas são sete anos; o sonho é um mesmo. 
'''
"27" = '''
:sup:`27` Também as sete vacas magras e feias que subiam atrás elas, são sete anos; e as sete espigas miúdas e definhadas do vento oriental serão sete anos de fome. 
'''
"28" = '''
:sup:`28` Isto é o que respondo a Faraó. O que Deus vai fazer, mostrou-o a Faraó. 
'''
"29" = '''
:sup:`29` Eis que vêm sete anos de grande fartura toda a terra do Egito: 
'''
"30" = '''
:sup:`30` E se levantarão depois eles sete anos de fome; e toda a fartura será esquecida na terra do Egito; e a fome consumirá a terra; 
'''
"31" = '''
:sup:`31` E aquela abundância não mais será vista por causa da fome seguinte, a qual será gravíssima. 
'''
"32" = '''
:sup:`32` E o suceder o sonho a Faraó duas vezes, significa que a coisa é firme da parte de Deus, e que Deus se apressa a fazê-la. 
'''
"33" = '''
:sup:`33` Portanto, providencie Faraó agora um homem prudente e sábio, e ponha-o sobre a terra do Egito. 
'''
"34" = '''
:sup:`34` Faça isto Faraó, e ponha governadores sobre esta terra, e tome a quinta parte da terra do Egito nos sete anos da fartura; 
'''
"35" = '''
:sup:`35` E juntem toda a provisão destes bons anos que vêm, e acumulem o trigo sob a mão de Faraó para mantimento das cidades; e guardem-no. 
'''
"36" = '''
:sup:`36` E esteja aquela provisão em depósito para esta terra, para os sete anos de fome que serão na terra do Egito; e esta terra não perecerá de fome. 
'''
"37" = '''
:sup:`37` E o negócio pareceu bem a Faraó, e a seus servos. 
'''
"38" = '''
:sup:`38` E disse Faraó a seus servos: Acharemos outro homem como este, em quem haja espírito de Deus? 
'''
"39" = '''
:sup:`39` E disse Faraó a José: Pois que Deus te fez saber tudo isto, não há entendido nem sábio como tu: 
'''
"40" = '''
:sup:`40` Tu serás sobre minha casa, e pelo que disseres se governará todo o meu povo; somente no trono serei eu maior que tu. 
'''
"41" = '''
:sup:`41` Disse mais Faraó a José: Eis que te pus sobre toda a terra do Egito. 
'''
"42" = '''
:sup:`42` Então Faraó tirou seu anel de sua mão, e o pôs na mão de José, e fez-lhe vestir de roupas de linho finíssimo, e pôs um colar de ouro em seu pescoço; 
'''
"43" = '''
:sup:`43` E o fez subir em seu segundo carro, e proclamaram diante dele: Dobrai os joelhos; e pôs-lhe sobre toda a terra do Egito. 
'''
"44" = '''
:sup:`44` E disse Faraó a José: Eu sou Faraó; e sem ti ninguém levantará sua mão nem seu pé toda a terra do Egito. 
'''
"45" = '''
:sup:`45` E chamou Faraó o nome de José, Zefenate-Paneia; e deu-lhe por mulher a Azenate, filha de Potífera, sacerdote de Om. E saiu José por toda a terra do Egito. 
'''
"46" = '''
:sup:`46` E era José de idade de trinta anos quando foi apresentado diante de Faraó, rei do Egito: e saiu José de diante de Faraó, e transitou por toda a terra do Egito. 
'''
"47" = '''
:sup:`47` E fez a terra naqueles sete anos de fartura a amontoados. 
'''
"48" = '''
:sup:`48` E ele juntou todo o mantimento dos sete anos que foram na terra do Egito, e guardou mantimento nas cidades, pondo em cada cidade o mantimento do campo de seus arredores. 
'''
"49" = '''
:sup:`49` E ajuntou José trigo como areia do mar, muito em extremo, até não se poder contar, porque não tinha número. 
'''
"50" = '''
:sup:`50` E nasceram a José dois filhos antes que viesse o primeiro ano da fome, os quais lhe deu à luz Azenate, filha de Potífera, sacerdote de Om. 
'''
"51" = '''
:sup:`51` E chamou José o nome do primogênito Manassés; porque disse: Deus me fez esquecer todo o meu sofrimento, e toda a casa de meu pai. 
'''
"52" = '''
:sup:`52` E o nome do segundo chamou-o Efraim; porque disse: “Deus me fez frutífero na terra de minha aflição”. 
'''
"53" = '''
:sup:`53` E cumpriram-se os sete anos da fartura, que houve na terra do Egito. 
'''
"54" = '''
:sup:`54` E começaram a vir os sete anos de fome, como José havia dito; e houve fome em todos os países, mas em toda a terra do Egito havia pão. 
'''
"55" = '''
:sup:`55` E quando se sentiu a fome toda a terra do Egito, o povo clamou a Faraó por pão. E disse Faraó a todos os egípcios: Ide a José, e fazei o que ele vos disser. 
'''
"56" = '''
:sup:`56` E a fome estava por toda a extensão daquela terra. Então abriu José todo depósito de grãos onde havia, e vendia aos egípcios; porque havia crescido a fome na terra do Egito. 
'''
"57" = '''
:sup:`57` E toda a terra vinha ao Egito para comprar de José, porque por toda a terra havia aumentado a fome. 
'''
