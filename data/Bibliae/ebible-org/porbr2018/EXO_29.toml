[29]
"1" = '''
:sup:`1` E Isto é o que lhes farás para consagrá-los, para que sejam meus sacerdotes: Toma um bezerro das vacas, e dois carneiros sem mácula; 
'''
"2" = '''
:sup:`2` E pães sem levedura, e tortas sem levedura amassadas com azeite, e massas sem levedura untadas com azeite; tu os farás de boa farinha de trigo: 
'''
"3" = '''
:sup:`3` E os porás em um cesto, e no cesto os oferecerás, com o bezerro e os dois carneiros. 
'''
"4" = '''
:sup:`4` E farás chegar Arão e seus filhos à porta do tabernáculo do testemunho, e os lavarás com água. 
'''
"5" = '''
:sup:`5` E tomarás as vestiduras, e vestirás a Arão a túnica e o manto do éfode, e o éfode, e o peitoral, e lhe cingirás com o cinto do éfode; 
'''
"6" = '''
:sup:`6` E porás a mitra sobre sua cabeça, e sobre a mitra porás a coroa santa. 
'''
"7" = '''
:sup:`7` E tomarás o azeite da unção, e derramarás sobre sua cabeça, e lhe ungirás. 
'''
"8" = '''
:sup:`8` E farás chegar seus filhos, e lhes vestirás as túnicas. 
'''
"9" = '''
:sup:`9` E lhes cingirás o cinto, a Arão e a seus filhos, e lhes atarás as tiaras, e terão o sacerdócio por estatuto perpétuo: e encherás as mãos de Arão e de seus filhos. 
'''
"10" = '''
:sup:`10` E farás chegar o bezerro diante do tabernáculo do testemunho, e Arão e seus filhos porão suas mãos sobre a cabeça do bezerro. 
'''
"11" = '''
:sup:`11` E matarás o bezerro diante do SENHOR à porta do tabernáculo do testemunho. 
'''
"12" = '''
:sup:`12` E tomarás do sangue do bezerro, e porás sobre as pontas do altar com teu dedo, e derramarás todo o demais sangue ao pé do altar. 
'''
"13" = '''
:sup:`13` Tomarás também toda a gordura que cobre os intestinos, e o redenho de sobre o fígado, e os dois rins, e a gordura que está sobre eles, e os queimarás sobre o altar. 
'''
"14" = '''
:sup:`14` Porém consumirás a fogo fora do acampamento a carne do bezerro, e seu couro, e seu excremento: é expiação. 
'''
"15" = '''
:sup:`15` Também tomarás um carneiro, e Arão e seus filhos porão suas mãos sobre a cabeça do carneiro. 
'''
"16" = '''
:sup:`16` E matarás o carneiro, e tomarás seu sangue, e salpicarás sobre o altar ao redor. 
'''
"17" = '''
:sup:`17` E cortarás o carneiro em pedaços, e lavarás seus intestinos e suas pernas, e as porás sobre seus pedaços e sobre sua cabeça. 
'''
"18" = '''
:sup:`18` E queimarás todo o carneiro sobre o altar: é holocausto ao SENHOR, cheiro suave, é oferta queimada ao SENHOR. 
'''
"19" = '''
:sup:`19` Tomarás logo o outro carneiro, e Arão e seus filhos porão suas mãos sobre a cabeça do carneiro: 
'''
"20" = '''
:sup:`20` E matarás o carneiro, e tomarás de seu sangue, e porás sobre a ponta da orelha direita de Arão, e sobre a ponta das orelhas de seus filhos, e sobre o dedo polegar das mãos direitas deles, e sobre o dedo polegar dos pés direitos deles, e espargirás o sangue sobre o altar ao redor. 
'''
"21" = '''
:sup:`21` E tomarás do sangue que há sobre o altar, e do azeite da unção, e espargirás sobre Arão, e sobre suas vestiduras, e sobre seus filhos, e sobre as vestimentas destes; e ele será santificado, e suas vestiduras, e seus filhos, e as vestimentas de seus filhos com ele. 
'''
"22" = '''
:sup:`22` Logo tomarás do carneiro a gordura, e a cauda, e a gordura que cobre os intestinos, e o redenho do fígado, e os dois rins, e a gordura que está sobre eles, e a coxa direita; porque é carneiro de consagrações: 
'''
"23" = '''
:sup:`23` Também uma torta de pão, e uma massa amassada com azeite, e um bolo do cesto dos pães ázimos apresentado ao SENHOR; 
'''
"24" = '''
:sup:`24` E o porás tudo nas mãos de Arão, e nas mãos de seus filhos; e o mexerás agitando-o diante do SENHOR. 
'''
"25" = '''
:sup:`25` Depois o tomarás de suas mãos, e o farás arder sobre o altar em holocausto, por cheiro agradável diante do SENHOR. É oferta acesa ao SENHOR. 
'''
"26" = '''
:sup:`26` E tomarás o peito do carneiro das consagrações, que foi imolado para a de Arão, e o mexerás por oferta agitada diante do SENHOR; e será porção tua. 
'''
"27" = '''
:sup:`27` E separarás o peito da oferta mexida, e a coxa da santificação, o que foi mexido e o que foi santificado do carneiro das consagrações de Arão e de seus filhos: 
'''
"28" = '''
:sup:`28` E será para Arão e para seus filhos por estatuto perpétuo dos filhos de Israel, porque é porção elevada; e será tomada dos filhos de Israel de seus sacrifícios pacíficos, porção deles elevada em oferta ao SENHOR. 
'''
"29" = '''
:sup:`29` E as vestimentas santas, que são de Arão, serão de seus filhos depois dele, para ser ungidos com elas, e para ser com elas consagrados. 
'''
"30" = '''
:sup:`30` Por sete dias as vestirá o sacerdote de seus filhos, que em seu lugar vier ao tabernáculo do testemunho a servir no santuário. 
'''
"31" = '''
:sup:`31` E tomarás o carneiro das consagrações, e cozerás sua carne no lugar do santuário. 
'''
"32" = '''
:sup:`32` E Arão e seus filhos comerão a carne do carneiro, e o pão que está no cesto, à porta do tabernáculo do testemunho. 
'''
"33" = '''
:sup:`33` E comerão aquelas coisas com as quais se fez expiação, para encher suas mãos para ser santificados: mas o estrangeiro não comerá, porque é coisa santa. 
'''
"34" = '''
:sup:`34` E se sobrar algo da carne das consagrações e do pão até a manhã, queimarás ao fogo o que houver sobrado: não se comerá, porque é coisa santa. 
'''
"35" = '''
:sup:`35` Assim, pois, farás a Arão e a seus filhos, conforme todas as coisas que eu te mandei: por sete dias os consagrarás. 
'''
"36" = '''
:sup:`36` E sacrificarás o bezerro da expiação em cada dia para as expiações; e purificarás o altar em havendo feito expiação por ele, e o ungirás para santificá-lo. 
'''
"37" = '''
:sup:`37` Por sete dias expiarás o altar, e o santificarás, e será um altar santíssimo: qualquer um coisa que tocar ao altar, será santificada. 
'''
"38" = '''
:sup:`38` E isto é o que oferecerás sobre o altar: dois cordeiros de ano cada dia, sem interrupção. 
'''
"39" = '''
:sup:`39` Oferecerás um cordeiro à manhã, e o outro cordeiro oferecerás à queda da tarde: 
'''
"40" = '''
:sup:`40` Também uma décima parte de um efa de boa farinha amassada com a quarta parte de um him de azeite prensado; e a libação será a quarta parte de um him de vinho com cada cordeiro. 
'''
"41" = '''
:sup:`41` E oferecerás o outro cordeiro à queda da tarde, fazendo conforme a oferta da manhã, e conforme sua libação, em cheiro de suavidade; será oferta acesa ao SENHOR. 
'''
"42" = '''
:sup:`42` Isto será holocausto contínuo por vossas gerações à porta do tabernáculo do testemunho diante do SENHOR, no qual me encontrarei convosco, para falar-vos ali. 
'''
"43" = '''
:sup:`43` E ali testificarei de mim aos filhos de Israel, e o lugar será santifiquei com minha glória. 
'''
"44" = '''
:sup:`44` E santificarei o tabernáculo do testemunho e o altar: santificarei também a Arão e a seus filhos, para que sejam meus sacerdotes. 
'''
"45" = '''
:sup:`45` E habitarei entre os filhos de Israel, e serei seu Deus. 
'''
"46" = '''
:sup:`46` E conhecerão que eu sou o SENHOR seu Deus, que os tirei da terra do Egito, para habitar em meio deles: Eu sou o SENHOR seu Deus. 
'''
