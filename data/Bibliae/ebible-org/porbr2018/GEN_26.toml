[26]
"1" = '''
:sup:`1` E houve fome na terra, além da primeira fome que foi nos dias de Abraão: e foi-se Isaque a Abimeleque rei dos filisteus, em Gerar. 
'''
"2" = '''
:sup:`2` E apareceu-lhe o SENHOR, e disse-lhe: Não desças ao Egito: habita na terra que eu te disser; 
'''
"3" = '''
:sup:`3` Habita nesta terra, e serei contigo, e te abençoarei; porque a ti e à tua descendência darei todas estas terras, e confirmarei o juramento que jurei a Abraão teu pai: 
'''
"4" = '''
:sup:`4` E multiplicarei tua descendência como as estrelas do céu, e darei à tua descendência todas estas terras; e todas as nações da terra serão abençoadas em tua descendência. 
'''
"5" = '''
:sup:`5` Porquanto ouviu Abraão minha voz, e guardou meu preceito, meus mandamentos, meus estatutos e minhas leis. 
'''
"6" = '''
:sup:`6` Habitou, pois, Isaque em Gerar. 
'''
"7" = '''
:sup:`7` E os homens daquele lugar lhe perguntaram acerca de sua mulher; e ele respondeu: É minha irmã; porque teve medo de dizer: É minha mulher; que talvez, disse, os homens do lugar me matem por causa de Rebeca; porque era de belo aspecto. 
'''
"8" = '''
:sup:`8` E sucedeu que, depois que ele esteve ali muitos dias, Abimeleque, rei dos filisteus, olhando por uma janela, viu a Isaque que acariciava Rebeca sua mulher. 
'''
"9" = '''
:sup:`9` E chamou Abimeleque a Isaque, e disse: Eis que ela é certamente tua mulher: como, pois, disseste: É minha irmã? E Isaque lhe respondeu: Porque disse: Talvez eu morra por causa dela. 
'''
"10" = '''
:sup:`10` E Abimeleque disse: Por que nos fizeste isto? Por pouco haveria dormido alguém do povo com tua mulher, e haverias trazido sobre nós o pecado. 
'''
"11" = '''
:sup:`11` Então Abimeleque mandou a todo o povo, dizendo: O que tocar a este homem ou a sua mulher certamente morrerá. 
'''
"12" = '''
:sup:`12` E semeou Isaque naquela terra, e achou aquele ano cem por um: e o SENHOR o abençoou. 
'''
"13" = '''
:sup:`13` E o homem se engrandeceu, e foi engrandecendo-se cada vez mais, até fazer-se muito poderoso: 
'''
"14" = '''
:sup:`14` E teve rebanho de ovelhas, e rebanho de vacas, e grande número de servos; e os filisteus tiveram inveja dele. 
'''
"15" = '''
:sup:`15` E todos os poços que os criados de Abraão seu pai haviam aberto em seus dias, os filisteus os haviam fechado e enchido da terra. 
'''
"16" = '''
:sup:`16` E disse Abimeleque a Isaque: Aparta-te de nós, porque muito mais poderoso que nós te fizeste. 
'''
"17" = '''
:sup:`17` E Isaque se foi dali; e assentou suas tendas no vale de Gerar, e habitou ali. 
'''
"18" = '''
:sup:`18` E voltou a abrir Isaque os poços de água que haviam aberto nos dias de Abraão seu pai, e que os filisteus haviam fechado, depois de Abraão ter morrido; e chamou-os pelos nomes que seu pai os havia chamado. 
'''
"19" = '''
:sup:`19` E os servos de Isaque cavaram no vale, e acharam ali um poço de águas vivas. 
'''
"20" = '''
:sup:`20` E os pastores de Gerar brigaram com os pastores de Isaque, dizendo: A água é nossa: por isso chamou o nome do poço Eseque, porque haviam brigado com ele. 
'''
"21" = '''
:sup:`21` E abriram outro poço, e também brigaram sobre ele: e chamou seu nome Sitna. 
'''
"22" = '''
:sup:`22` E apartou-se dali, e abriu outro poço, e não brigaram sobre ele: e chamou seu nome Reobote, e disse: Porque agora nos fez alargar o SENHOR e frutificaremos na terra. 
'''
"23" = '''
:sup:`23` E dali subiu a Berseba. 
'''
"24" = '''
:sup:`24` E apareceu-lhe o SENHOR aquela noite, e disse: Eu sou o Deus de Abraão teu pai: não temas, que eu sou contigo, e eu te abençoarei, e multiplicarei tua descendência por causa do meu servo Abraão. 
'''
"25" = '''
:sup:`25` E edificou ali um altar, e invocou o nome do SENHOR, e estendeu ali sua tenda: e abriram ali os servos de Isaque um poço. 
'''
"26" = '''
:sup:`26` E Abimeleque veio a ele desde Gerar, e Auzate, amigo seu, e Ficol, capitão de seu exército. 
'''
"27" = '''
:sup:`27` E disse-lhes Isaque: Por que vindes a mim, pois que haveis me odiado, e me expulsastes dentre vós? 
'''
"28" = '''
:sup:`28` E eles responderam: Vimos que o SENHOR é contigo; e dissemos: Haja agora juramento entre nós, entre nós e ti, e faremos aliança contigo: 
'''
"29" = '''
:sup:`29` Que não nos faças mal, como nós não te tocamos, y como somente te fizemos bem, e te enviamos em paz: tu agora, bendito do SENHOR. 
'''
"30" = '''
:sup:`30` Então ele lhes fez banquete, e comeram e beberam. 
'''
"31" = '''
:sup:`31` E se levantaram de madrugada, e juraram um ao outro; e Isaque os despediu, e eles se partiram dele em paz. 
'''
"32" = '''
:sup:`32` E naquele dia sucedeu que vieram os criados de Isaque, e deram-lhe notícias acerca do poço que haviam aberto, e lhe disseram: Achamos água. 
'''
"33" = '''
:sup:`33` E chamou-o Seba: por cuja causa o nome daquela cidade é Berseba até hoje. 
'''
"34" = '''
:sup:`34` E quando Esaú foi de quarenta anos, tomou por mulher a Judite filha de Beeri heteu, e a Basemate filha de Elom heteu: 
'''
"35" = '''
:sup:`35` E foram amargura de espírito a Isaque e a Rebeca. 
'''
