[21]
"1" = '''
:sup:`1` E o SENHOR visitou Sara, como disse, e o SENHOR fez com Sara como havia falado. 
'''
"2" = '''
:sup:`2` E concebeu e deu à luz Sara a Abraão um filho em sua velhice, no tempo que Deus lhe havia dito. 
'''
"3" = '''
:sup:`3` E chamou Abraão o nome de seu filho que lhe nasceu, que lhe deu à luz Sara, Isaque. 
'''
"4" = '''
:sup:`4` E circuncidou Abraão a seu filho Isaque de oito dias, como Deus lhe havia mandado. 
'''
"5" = '''
:sup:`5` E era Abraão de cem anos, quando lhe nasceu Isaque seu filho. 
'''
"6" = '''
:sup:`6` Então disse Sara: Deus me fez rir, e qualquer um que o ouvir, se rirá comigo. 
'''
"7" = '''
:sup:`7` E acrescentou: Quem diria a Abraão que Sara havia de dar de mamar a filhos? pois que lhe dei um filho em sua velhice. 
'''
"8" = '''
:sup:`8` E cresceu o menino, e foi desmamado; e fez Abraão grande banquete no dia que foi desmamado Isaque. 
'''
"9" = '''
:sup:`9` E viu Sara ao filho de Agar a egípcia, o qual havia esta dado a Abraão, que o ridicularizava. 
'''
"10" = '''
:sup:`10` Portanto disse a Abraão: Expulsa a esta serva e a seu filho; que o filho desta serva não herdará com meu filho, com Isaque. 
'''
"11" = '''
:sup:`11` Este dito pareceu grave em grande maneira a Abraão por causa de seu filho. 
'''
"12" = '''
:sup:`12` Então disse Deus a Abraão: Não te pareça grave por causa do jovem e de tua serva; em tudo o que te disser Sara, ouve sua voz, porque em Isaque será chamada tua descendência. 
'''
"13" = '''
:sup:`13` E também do filho da serva farei nação, porque é descendência tua. 
'''
"14" = '''
:sup:`14` Então Abraão se levantou manhã muito cedo, e tomou pão, e um odre de água, e deu-o a Agar, pondo-o sobre seu ombro, e entregou-lhe o jovem, e despediu-a. E ela partiu, e andava errante pelo deserto de Berseba. 
'''
"15" = '''
:sup:`15` E faltou a água do odre, e deitou ao jovem debaixo de uma árvore; 
'''
"16" = '''
:sup:`16` E foi-se e sentou-se em frente, afastando-se como um tiro de arco; porque dizia: Não verei quando o jovem morrer: e sentou-se em frente, e levantou sua voz e chorou. 
'''
"17" = '''
:sup:`17` E ouviu Deus a voz do jovem; e o anjo de Deus chamou a Agar desde o céu, e lhe disse: Que tens, Agar? Não temas; porque Deus ouviu a voz do jovem onde está. 
'''
"18" = '''
:sup:`18` Levanta-te, ergue ao jovem, e pegue-o por tua mão, porque farei dele uma grande nação. 
'''
"19" = '''
:sup:`19` Então abriu Deus os olhos dela, e ela viu uma fonte de água; e foi, e encheu o odre de água, e deu de beber ao jovem. 
'''
"20" = '''
:sup:`20` E foi Deus com o jovem; e cresceu, e habitou no deserto, e foi atirador de arco. 
'''
"21" = '''
:sup:`21` E habitou no deserto de Parã; e sua mãe lhe tomou mulher da terra do Egito. 
'''
"22" = '''
:sup:`22` E aconteceu naquele mesmo tempo que falou Abimeleque, e Ficol, príncipe de seu exército, a Abraão dizendo: Deus é contigo em tudo quanto fazes. 
'''
"23" = '''
:sup:`23` Agora, pois, jura-me aqui por Deus, que não tratarás com falsidade a mim, nem a meu filho, nem a meu neto; mas sim que conforme a bondade que eu fiz contigo, farás tu comigo e com a terra onde peregrinaste. 
'''
"24" = '''
:sup:`24` E respondeu Abraão: Eu jurarei. 
'''
"25" = '''
:sup:`25` E Abraão reclamou com Abimeleque por causa de um poço de água, que os servos de Abimeleque lhe haviam tirado. 
'''
"26" = '''
:sup:`26` E respondeu Abimeleque: Não sei quem tenha feito isto, nem tampouco tu me fizeste saber, nem eu o ouvi até hoje. 
'''
"27" = '''
:sup:`27` E tomou Abraão ovelhas e vacas, e deu a Abimeleque; e fizeram ambos aliança. 
'''
"28" = '''
:sup:`28` E pôs Abraão sete cordeiras do rebanho à parte. 
'''
"29" = '''
:sup:`29` E disse Abimeleque a Abraão: Que significam essas sete cordeiras que puseste à parte? 
'''
"30" = '''
:sup:`30` E ele respondeu: Que estas sete cordeiras tomarás de minha mão, para que me sejam em testemunho de que eu cavei este poço. 
'''
"31" = '''
:sup:`31` Por isto chamou a aquele lugar Berseba; porque ali ambos juraram. 
'''
"32" = '''
:sup:`32` Assim fizeram aliança em Berseba: e levantaram-se Abimeleque e Ficol, príncipe de seu exército, e se voltaram à terra dos filisteus. 
'''
"33" = '''
:sup:`33` E plantou Abraão um bosque em Berseba, e invocou ali o nome do SENHOR Deus eterno. 
'''
"34" = '''
:sup:`34` E morou Abraão na terra dos filisteus por muitos dias. 
'''
