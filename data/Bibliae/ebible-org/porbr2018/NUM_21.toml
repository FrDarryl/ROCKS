[21]
"1" = '''
:sup:`1` E quando o cananeu, o rei de Arade, que habitava ao sul, ouviu falar que Israel vinha pelo caminho de Atarim, lutou contra Israel, e dele levou alguns como prisioneiros. 
'''
"2" = '''
:sup:`2` Então Israel fez voto ao SENHOR, e disse: Se com efeito entregares a este povo em minha mão, eu destruirei suas cidades. 
'''
"3" = '''
:sup:`3` E o SENHOR escutou a voz de Israel, e entregou aos cananeus, e destruiu-os a eles e a suas cidades; e chamou o nome daquele lugar Hormá. 
'''
"4" = '''
:sup:`4` E partiram do monte de Hor, caminho do mar Vermelho, para rodear a terra de Edom; e abateu-se o ânimo do povo pelo caminho. 
'''
"5" = '''
:sup:`5` E falou o povo contra Deus e Moisés: Por que nos fizeste subir do Egito para que morrêssemos neste deserto? que nem há pão, nem água, e nossa alma tem ódio deste pão tão miserável. 
'''
"6" = '''
:sup:`6` E o SENHOR enviou entre o povo serpentes ardentes, que mordiam ao povo: e morreu muito povo de Israel. 
'''
"7" = '''
:sup:`7` Então o povo veio a Moisés, e disseram: Pecado temos por haver falado contra o SENHOR, e contra ti: roga ao SENHOR que tire de nós estas serpentes. E Moisés orou pelo povo. 
'''
"8" = '''
:sup:`8` E o SENHOR disse a Moisés: Faze-te uma serpente ardente, e põe-a sobre a haste: e será que qualquer um que for mordido e olhar a ela, viverá. 
'''
"9" = '''
:sup:`9` E Moisés fez uma serpente de bronze, e a pôs sobre a haste, e foi, que quando alguma serpente mordia a algum, olhava à serpente de bronze, e vivia. 
'''
"10" = '''
:sup:`10` E partiram os filhos de Israel, e assentaram acampamento em Obote. 
'''
"11" = '''
:sup:`11` E partidos de Obote, assentaram em Ijé-Abarim, no deserto que está diante de Moabe, ao oriente. 
'''
"12" = '''
:sup:`12` Partidos dali, assentaram no vale de Zerede. 
'''
"13" = '''
:sup:`13` De ali moveram, e assentaram da outra parte de Arnom, que está no deserto, e que sai do termo dos amorreus; porque Arnom é termo de Moabe, entre Moabe e os amorreus. 
'''
"14" = '''
:sup:`14` Por isso se diz no livro das batalhas do SENHOR: Vaebe em Sufa, e nos ribeiros de Arnom: 
'''
"15" = '''
:sup:`15` E à corrente dos ribeiros que vai a parar em Ar, e descansa no termo de Moabe. 
'''
"16" = '''
:sup:`16` E dali vieram a Beer: este é o poço do qual o SENHOR disse a Moisés: Junta ao povo, e lhes darei água. 
'''
"17" = '''
:sup:`17` Então cantou Israel esta canção: Sobe, ó poço; a ele cantai: 
'''
"18" = '''
:sup:`18` Poço, o qual cavaram os senhores; Cavaram-no os príncipes do povo, E o legislador, com seus bordões. E do deserto partiram para Matana. 
'''
"19" = '''
:sup:`19` E de Mataná a Naaliel: e de Naaliel a Bamote: 
'''
"20" = '''
:sup:`20` E de Bamote ao vale que está nos campos de Moabe, e ao cume de Pisga, que está voltado a Jesimom. 
'''
"21" = '''
:sup:`21` E enviou Israel embaixadores a Seom, rei dos amorreus, dizendo: 
'''
"22" = '''
:sup:`22` Deixa-me passar por tua terra: não nos desviaremos pelos campos, nem pelas vinhas; não beberemos as águas dos poços; pelo caminho real iremos, até que passemos os teus termos. 
'''
"23" = '''
:sup:`23` Mas Seom não deixou passar a Israel por seus termos: antes juntou Seom todo seu povo, e saiu contra Israel no deserto: e veio a Jaza, e lutou contra Israel. 
'''
"24" = '''
:sup:`24` Mas Israel o feriu a fio de espada, e tomou sua terra desde Arnom até Jaboque, até os filhos de Amom: porque o termo dos filhos de Amom era forte. 
'''
"25" = '''
:sup:`25` E tomou Israel todas estas cidades: e habitou Israel em todas as cidades dos amorreus, em Hesbom e em todas suas aldeias. 
'''
"26" = '''
:sup:`26` Porque Hesbom era a cidade de Seom, rei dos amorreus; o qual havia tido guerra antes com o rei de Moabe, e tomado de seu poder toda a sua terra até Arnom. 
'''
"27" = '''
:sup:`27` Portanto, dizem os proverbistas: Vinde a Hesbom, Edifique-se e repare-se a cidade de Seom: 
'''
"28" = '''
:sup:`28` Que fogo saiu de Hesbom, E chama da cidade de Seom, E consumiu a Ar de Moabe, aos senhores dos altos de Arnom. 
'''
"29" = '''
:sup:`29` Ai de ti, Moabe! Pereceste, povo de Camos: Pôs seus filhos em fuga, E suas filhas em cativeiro, por Seom rei dos amorreus. 
'''
"30" = '''
:sup:`30` Mas devastamos o reino deles; pereceu Hesbom até Dibom, E destruímos até Nofá e Medeba. 
'''
"31" = '''
:sup:`31` Assim habitou Israel na terra dos amorreus. 
'''
"32" = '''
:sup:`32` E enviou Moisés a reconhecer a Jazer; e tomaram suas aldeias, e expulsaram aos amorreus que estavam ali. 
'''
"33" = '''
:sup:`33` E voltaram, e subiram caminho de Basã. E Ogue, rei de Basã, ele e todo o seu povo, saíram contra eles, para lutar em Edrei. 
'''
"34" = '''
:sup:`34` Então o SENHOR disse a Moisés: Não tenhas medo dele, que em tua mão o dei, a o e a todo seu povo, e a sua terra; e farás dele como fizeste de Seom, rei dos amorreus, que habitava em Hesbom. 
'''
"35" = '''
:sup:`35` E feriram a ele, e a seus filhos, e a toda sua gente, sem que lhe restasse um, e possuíram sua terra. 
'''
