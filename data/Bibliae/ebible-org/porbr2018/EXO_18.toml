[18]
"1" = '''
:sup:`1` E ouviu Jetro, sacerdote de Midiã, sogro de Moisés, todas as coisas que Deus havia feito com Moisés, e com Israel seu povo, e como o SENHOR havia tirado a Israel do Egito: 
'''
"2" = '''
:sup:`2` E tomou Jetro, sogro de Moisés a Zípora a mulher de Moisés, depois que ele a enviou, 
'''
"3" = '''
:sup:`3` E a seus dois filhos; um se chamava Gérson, porque disse: Peregrino fui em terra alheia; 
'''
"4" = '''
:sup:`4` E o outro se chamava Eliézer, porque disse, O Deus de meu pai me ajudou, e me livrou da espada de Faraó. 
'''
"5" = '''
:sup:`5` E Jetro o sogro de Moisés, com seus filhos e sua mulher, chegou a Moisés no deserto, onde tinha o acampamento junto ao monte de Deus; 
'''
"6" = '''
:sup:`6` E disse a Moisés: Eu teu sogro Jetro venho a ti, com tua mulher, e seus dois filhos com ela. 
'''
"7" = '''
:sup:`7` E Moisés saiu a receber a seu sogro, e inclinou-se, e beijou-o: e perguntaram-se um ao outro como estavam, e vieram à tenda. 
'''
"8" = '''
:sup:`8` E Moisés contou a seu sogro todas as coisas que o SENHOR havia feito a Faraó e aos egípcios por causa de Israel, e todo o trabalho que haviam passado no caminho, e como os havia livrado o SENHOR. 
'''
"9" = '''
:sup:`9` E alegrou-se Jetro de todo o bem que o SENHOR havia feito a Israel, que o havia livrado da mão dos egípcios. 
'''
"10" = '''
:sup:`10` E Jetro disse: Bendito seja o SENHOR, que vos livrou da mão dos egípcios, e da mão de Faraó, e que livrou ao povo da mão dos egípcios. 
'''
"11" = '''
:sup:`11` Agora conheço que o SENHOR é maior que todos os deuses, até naquilo em que se vangloriavam contra o povo. 
'''
"12" = '''
:sup:`12` E tomou Jetro, sogro de Moisés, holocaustos e sacrifícios para Deus: e veio Arão e todos os anciãos de Israel a comer pão com o sogro de Moisés diante de Deus. 
'''
"13" = '''
:sup:`13` E aconteceu que outro dia se sentou Moisés a julgar ao povo; e o povo esteve diante de Moisés desde a manhã até à tarde. 
'''
"14" = '''
:sup:`14` E vendo o sogro de Moisés tudo o que ele fazia com o povo, disse: Que é isto que fazes tu com o povo? por que te sentas tu sozinho, e todo o povo está diante de ti desde a manhã até à tarde? 
'''
"15" = '''
:sup:`15` E Moisés respondeu a seu sogro: Porque o povo vem a mim para consultar a Deus: 
'''
"16" = '''
:sup:`16` Quando têm negócios, vem a mim; e eu julgo entre o um e o outro, e declaro as ordenanças de Deus e suas leis. 
'''
"17" = '''
:sup:`17` Então o sogro de Moisés lhe disse: Não fazes bem: 
'''
"18" = '''
:sup:`18` Desfalecerás de todo, tu, e também este povo que está contigo; porque o negócio é demasiado pesado para ti; não poderás fazê-lo tu sozinho. 
'''
"19" = '''
:sup:`19` Ouve agora minha voz; eu te aconselharei, e Deus será contigo. Está tu pelo povo diante de Deus, e traze tu os negócios a Deus. 
'''
"20" = '''
:sup:`20` E ensina a eles as ordenanças e as leis, e mostra-lhes o caminho por onde andem, e o que hão de fazer. 
'''
"21" = '''
:sup:`21` Ademais busca dentre todo o povo homens de virtude, temerosos de Deus, homens de verdade, que odeiem a ganância; e constituirás a estes sobre eles líderes sobre mil, sobre cem, sobre cinquenta e sobre dez. 
'''
"22" = '''
:sup:`22` Os quais julgarão ao povo ao todo tempo; e será que todo negócio grave o trarão a ti, e eles julgarão todo negócio pequeno: alivia assim a carga de sobre ti, e eles a levarão contigo. 
'''
"23" = '''
:sup:`23` Se isto fizeres, e Deus te o mandar, tu poderás persistir, e todo este povo se irá também em paz a seu lugar. 
'''
"24" = '''
:sup:`24` E ouviu Moisés a voz de seu sogro, e fez tudo o que disse. 
'''
"25" = '''
:sup:`25` E escolheu Moisés homens de virtude de todo Israel, e os pôs por chefes sobre o povo, líderes sobre mil, sobre cem, sobre cinquenta, e sobre dez. 
'''
"26" = '''
:sup:`26` E julgavam ao povo ao todo tempo; o negócio árduo traziam-no a Moisés, e eles julgavam todo negócio pequeno. 
'''
"27" = '''
:sup:`27` E despediu Moisés a seu sogro, e foi-se à sua terra. 
'''
