[11]
"1" = '''
:sup:`1` E quando veio Roboão a Jerusalém, juntou da casa de Judá e de Benjamim cento e oitenta mil homens escolhidos de guerra, para lutar contra Israel e voltar o reino a Roboão. 
'''
"2" = '''
:sup:`2` Mas foi palavra do SENHOR a Semaías homem de Deus, dizendo: 
'''
"3" = '''
:sup:`3` Fala a Roboão filho de Salomão, rei de Judá, e a todos os israelitas em Judá e Benjamim, dizendo-lhes: 
'''
"4" = '''
:sup:`4` Assim disse o SENHOR: Não subais nem luteis contra vossos irmãos; volte-se casa um a sua casa, porque eu fiz este negócio. E eles ouviram a palavra do SENHOR, e voltaram-se, e não foram contra Jeroboão. 
'''
"5" = '''
:sup:`5` E habitou Roboão em Jerusalém, e edificou cidades para fortificar a Judá. 
'''
"6" = '''
:sup:`6` E edificou a Belém, e a Etã, e a Tecoa, 
'''
"7" = '''
:sup:`7` E a Bete-Zur, e a Socó, e a Adulão, 
'''
"8" = '''
:sup:`8` E a Gate, e a Maressa, e a Zife, 
'''
"9" = '''
:sup:`9` E a Adoraim, e a Laquis, e a Azeca, 
'''
"10" = '''
:sup:`10` E a Zorá, e a Aijalom, e a Hebrom, que eram em Judá e em Benjamim, cidades fortes. 
'''
"11" = '''
:sup:`11` Fortificou também as fortalezas, e pôs nelas capitães, e alimentos, e vinho, e azeite; 
'''
"12" = '''
:sup:`12` E em todas as cidades, escudos e lanças. Fortificou-as pois em grande maneira, e Judá e Benjamim lhe estavam sujeitos. 
'''
"13" = '''
:sup:`13` E os sacerdotes e levitas que estavam em todo Israel, se juntaram a ele de todos seus termos. 
'''
"14" = '''
:sup:`14` Porque os levitas deixavam seus campos e suas possessões, e se vinham a Judá e a Jerusalém: pois Jeroboão e seus filhos os lançavam do ministério do SENHOR. 
'''
"15" = '''
:sup:`15` E ele se fez sacerdotes para os altos, e para os demônios, e para os bezerros que ele havia feito. 
'''
"16" = '''
:sup:`16` Além daqueles acudiram também de todas as tribos de Israel os que haviam posto seu coração em buscar ao SENHOR Deus de Israel; e vieram-se a Jerusalém para sacrificar ao SENHOR, o Deus de seus pais. 
'''
"17" = '''
:sup:`17` Assim fortificaram o reino de Judá, e confirmaram a Roboão filho de Salomão, por três anos; porque três anos andaram no caminho de Davi e de Salomão. 
'''
"18" = '''
:sup:`18` E tomou-se Roboão por mulher a Maalate, filha de Jeremote filho de Davi, e a Abiail, filha de Eliabe filho de Jessé. 
'''
"19" = '''
:sup:`19` A qual lhe gerou filhos: a Jeus, e a Samaria, e a Zaaão. 
'''
"20" = '''
:sup:`20` Depois dela tomou a Maaca filha de Absalão, a qual lhe pariu a Abias, a Atai, Ziza, e Selomite. 
'''
"21" = '''
:sup:`21` Mas Roboão amou a Maaca filha de Absalão sobre todas suas mulheres e concubinas; porque tomou dezoito mulheres e sessenta concubinas, e gerou vinte e oito filhos e sessenta filhas. 
'''
"22" = '''
:sup:`22` E pôs Roboão a Abias filho de Maaca por cabeça e príncipe de seus irmãos, porque queria fazer-lhe rei. 
'''
"23" = '''
:sup:`23` E fez-lhe instruir, e dispersou todos os seus filhos por todas as terras de Judá e de Benjamim, e por todas as cidades fortes, e deu-lhes alimentos em abundância, e buscou para eles muitas mulheres. 
'''
