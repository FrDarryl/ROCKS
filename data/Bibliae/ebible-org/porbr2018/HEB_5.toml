[5]
"1" = '''
:sup:`1` Pois todo sumo sacerdote tomado dentre os homens é constituído em prol das pessoas nas coisas relativas a Deus, para apresentar tanto ofertas como sacrifícios pelos pecados; 
'''
"2" = '''
:sup:`2` e ele é capaz de se compadecer dos ignorantes e dos errados, pois ele mesmo também está rodeado de fraqueza. 
'''
"3" = '''
:sup:`3` E, por causa desta fraqueza ,ele tem o dever de apresentar oferenda, tanto pelos pecados do povo, como também de si mesmo. 
'''
"4" = '''
:sup:`4` E ninguém toma para si esta honra, a não ser aquele que é chamado por Deus, como Arão. 
'''
"5" = '''
:sup:`5` Assim também Cristo não glorificou a si mesmo para se fazer Sumo Sacerdote; mas sim, àquele que lhe disse: Tu és meu Filho, eu hoje te gerei. 
'''
"6" = '''
:sup:`6` Como também diz em outro texto : Tu és Sacerdote para sempre, segundo a ordem de Melquisedeque. 
'''
"7" = '''
:sup:`7` Ele, nos dias de seu corpo carnal, ofereceu com grande clamor e lágrimas, tanto orações como súplicas para aquele que podia o livrar da morte, e foi ouvido por causa da devoção. 
'''
"8" = '''
:sup:`8` Ainda que ele era o Filho, aprendeu a obediência por meio das coisas que sofreu. 
'''
"9" = '''
:sup:`9` E, depois de ter sido consumado, ele foi feito autor da eterna salvação a todos os que lhe obedecem; 
'''
"10" = '''
:sup:`10` e nomeado por Deus como Sumo Sacerdote, segundo a ordem de Melquisedeque. 
'''
"11" = '''
:sup:`11` Nosso comentário a respeito disso é extenso e difícil de explicar, porque vos tornastes negligentes para ouvir. 
'''
"12" = '''
:sup:`12` Pois, pelo tempo, vós já devíeis ser mestres; porém novamente tendes necessidade de serdes ensinados os princípios básicos das palavras de Deus; e vos fizestes como se precisásseis de leite, e não de alimento sólido. 
'''
"13" = '''
:sup:`13` Pois qualquer um que depende de leite é inexperiente na palavra da justiça; porque ainda é um bebê. 
'''
"14" = '''
:sup:`14` Mas o alimento sólido é para os maduros, os quais, pelo costume, têm os sentidos treinados para discernirem tanto o bem como o mal. 
'''
