[134]
"1" = '''
:sup:`1` Cântico dos degraus: Bendizei, pois, ao SENHOR, todos vós servos do SENHOR, que prestais serviço à casa do SENHOR durante as noites. 
'''
"2" = '''
:sup:`2` Levantai vossas mãos ao Santuário, e bendizei ao SENHOR. 
'''
"3" = '''
:sup:`3` Que o SENHOR, o criador do céu e da terra, te abençoe desde Sião. 
'''
