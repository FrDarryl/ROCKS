[29]
"1" = '''
:sup:`1` E no sétimo mês, ao primeiro do mês tereis santa convocação: nenhuma obra servil fareis; vos será dia de soar as trombetas. 
'''
"2" = '''
:sup:`2` E oferecereis holocausto por cheiro suave ao SENHOR, um bezerro das vacas, um carneiro, sete cordeiros de ano sem defeito; 
'''
"3" = '''
:sup:`3` E a oferta de cereais deles, de boa farinha amassada com azeite, três décimos de efa com cada bezerro, dois décimos com cada carneiro, 
'''
"4" = '''
:sup:`4` e com cada um dos sete cordeiros, uma décimo; 
'''
"5" = '''
:sup:`5` E um bode macho por expiação, para reconciliar-vos: 
'''
"6" = '''
:sup:`6` Além do holocausto do mês, e sua oferta de cereais, e o holocausto contínuo e sua oferta de cereais, e suas libações, conforme sua lei, por oferta queimada ao SENHOR em cheiro suave. 
'''
"7" = '''
:sup:`7` E no dez deste mês sétimo tereis santa convocação, e afligireis vossas almas: nenhuma obra fareis: 
'''
"8" = '''
:sup:`8` E oferecereis em holocausto ao SENHOR por cheiro suave, um bezerro das vacas, um carneiro, sete cordeiros de ano; sem defeito os tomareis: 
'''
"9" = '''
:sup:`9` E suas ofertas de cereais, boa farinha amassada com azeite, três décimos de efa com cada bezerro, dois décimos com cada carneiro, 
'''
"10" = '''
:sup:`10` e com cada um dos sete cordeiros, um décimo; 
'''
"11" = '''
:sup:`11` um bode macho por expiação; além da oferta das expiações pelo pecado, e do holocausto contínuo, e de suas ofertas de cereais, e de suas libações. 
'''
"12" = '''
:sup:`12` Também aos quinze dias do mês sétimo tereis santa convocação; nenhuma obra servil fareis, e celebrareis solenidade ao SENHOR por sete dias; 
'''
"13" = '''
:sup:`13` E oferecereis em holocausto, em oferta queimada ao SENHOR em cheiro suave, treze bezerros das vacas, dois carneiros, catorze cordeiros de um ano; devem ser sem defeito; 
'''
"14" = '''
:sup:`14` E as ofertas de cereais deles, de boa farinha amassada com azeite, três décimos de efa com cada um dos treze bezerros, dois décimos com cada um dos dois carneiros, 
'''
"15" = '''
:sup:`15` e com cada um dos catorze cordeiros, um décimo; 
'''
"16" = '''
:sup:`16` e um bode macho por expiação; além do holocausto contínuo, sua oferta de cereais e sua libação. 
'''
"17" = '''
:sup:`17` E no segundo dia, doze bezerros das vacas, dois carneiros, catorze cordeiros de ano sem defeito; 
'''
"18" = '''
:sup:`18` E suas ofertas de cereais e suas libações com os bezerros, com os carneiros, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"19" = '''
:sup:`19` E um bode macho por expiação: além do holocausto contínuo, e sua oferta de cereais e sua libação. 
'''
"20" = '''
:sup:`20` E no dia terceiro, onze bezerros, dois carneiros, catorze cordeiros de ano sem defeito; 
'''
"21" = '''
:sup:`21` E suas ofertas de cereais e suas libações com os bezerros, com os carneiros, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"22" = '''
:sup:`22` E um bode macho por expiação: além do holocausto contínuo, e sua oferta de alimentos e sua libação. 
'''
"23" = '''
:sup:`23` E no quarto dia, dez bezerros, dois carneiros, catorze cordeiros de ano sem defeito; 
'''
"24" = '''
:sup:`24` Suas ofertas de cereais e suas libações com os bezerros, com os carneiros, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"25" = '''
:sup:`25` E um bode macho por expiação: além do holocausto contínuo, sua oferta de cereais e sua libação. 
'''
"26" = '''
:sup:`26` E no quinto dia, nove bezerros, dois carneiros, catorze cordeiros de ano sem defeito; 
'''
"27" = '''
:sup:`27` E suas ofertas de cereais e suas libações com os bezerros, com os carneiros, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"28" = '''
:sup:`28` E um bode macho por expiação: além do holocausto contínuo, sua oferta de cereais e sua libação. 
'''
"29" = '''
:sup:`29` E no sexto dia, oito bezerros, dois carneiros, catorze cordeiros de ano sem defeito; 
'''
"30" = '''
:sup:`30` E suas ofertas de cereais e suas libações com os bezerros, com os carneiros, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"31" = '''
:sup:`31` E um bode macho por expiação: além do holocausto contínuo, sua oferta de cereais e suas libações. 
'''
"32" = '''
:sup:`32` E no sétimo dia, sete bezerros, dois carneiros, catorze cordeiros de ano sem defeito; 
'''
"33" = '''
:sup:`33` E suas ofertas de cereais e suas libações com os bezerros, com os carneiros, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"34" = '''
:sup:`34` E um bode macho por expiação: além do holocausto contínuo, com sua oferta de cereais e sua libação. 
'''
"35" = '''
:sup:`35` No oitavo dia tereis solenidade; nenhuma obra servil fareis; 
'''
"36" = '''
:sup:`36` E oferecereis em holocausto, em oferta de queima de cheiro suave ao SENHOR, um novilho, um carneiro, sete cordeiros de um ano, sem defeito; 
'''
"37" = '''
:sup:`37` Suas ofertas de cereais e suas libações com o novilho, com o carneiro, e com os cordeiros, segundo o número deles, conforme a lei; 
'''
"38" = '''
:sup:`38` E um bode macho por expiação: além do holocausto contínuo, com sua oferta de cereais e sua libação. 
'''
"39" = '''
:sup:`39` Estas coisas oferecereis ao SENHOR em vossas solenidades, além de vossos votos, e de vossas ofertas livres, para vossos holocaustos, e para vossas ofertas de cereais, e para vossas libações e para vossas ofertas pacíficas. 
'''
"40" = '''
:sup:`40` E Moisés disse aos filhos de Israel, conforme tudo o que o SENHOR lhe havia mandado. 
'''
