[21]
"1" = '''
:sup:`1` E quando aconteceu de termos saído deles, e navegado, percorremos diretamente, e viemos a Cós, e n o dia seguinte a Rodes, e dali a Pátara. 
'''
"2" = '''
:sup:`2` E tendo achado um navio que passava para a Fenícia, nós embarcamos nele, e partimos. 
'''
"3" = '''
:sup:`3` E tendo Chipre à vista, e deixando-a à esquerda, navegamos para a Síria, e viemos a Tiro; porque o navio tinha de deixar ali sua carga. 
'''
"4" = '''
:sup:`4` E nós ficamos ali por sete dias; e achamos aos discípulos, os quais diziam pelo Espírito a Paulo, que não subisse a Jerusalém. 
'''
"5" = '''
:sup:`5` E tendo passado ali aqueles dias, nós saímos e seguimos nosso caminho, acompanhando-nos todos com suas mulheres e filhos até fora da cidade; e postos de joelhos na praia, oramos. 
'''
"6" = '''
:sup:`6` E saudando-nos uns aos outros, subimos ao navio; e eles voltaram para as casas deles. 
'''
"7" = '''
:sup:`7` E nós, acabada a navegação de Tiro, chegamos a Ptolemaida; e tendo saudado aos irmãos, ficamos com eles por um dia. 
'''
"8" = '''
:sup:`8` E n o dia seguinte, Paulo e nós que estávamos com ele, saindo dali, viemos a Cesareia; e entrando na casa de Filipe, o evangelista (que era um dos sete), nós ficamos com ele. 
'''
"9" = '''
:sup:`9` E este tinha quatro filhas, que profetizavam. 
'''
"10" = '''
:sup:`10` E ficando nós ali por muitos dias, desceu da Judeia um profeta, de nome Ágabo; 
'''
"11" = '''
:sup:`11` E ele, tendo vindo a nós, e tomando a cinta de Paulo, e atando-se os pés e as mãos, disse: Isto diz o Espírito Santo: Assim os judeus em Jerusalém atarão ao homem a quem pertence esta cinta, e o entregarão nas mãos dos gentios. 
'''
"12" = '''
:sup:`12` E nós, tendo ouvido isto, rogamos a ele, tanto nós como os que eram daquele lugar, que ele não subisse a Jerusalém. 
'''
"13" = '''
:sup:`13` Mas Paulo respondeu: O que vós estais fazendo, ao chorarem e afligirem o meu coração? Porque eu estou pronto, não somente para ser atado, mas até mesmo para morrer em Jerusalém, pelo nome do Senhor Jesus. 
'''
"14" = '''
:sup:`14` E como ele não deixou ser persuadido, nós nos aquietamos, dizendo: Faça-se a vontade do Senhor. 
'''
"15" = '''
:sup:`15` E depois daqueles dias, nós nos arrumamos, e subimos a Jerusalém. 
'''
"16" = '''
:sup:`16` E foram também conosco alguns dos discípulos de Cesareia, trazendo consigo a um certo Mnáson, cipriota, discípulo antigo, com o qual íamos nos hospedar. 
'''
"17" = '''
:sup:`17` E quando chegamos a Jerusalém, os irmãos nos receberam com muito boa vontade. 
'''
"18" = '''
:sup:`18` E n o dia seguinte, Paulo entrou conosco a casa de Tiago, e todos os anciãos vieram ali. 
'''
"19" = '''
:sup:`19` E tendo os saudado, ele lhes contou em detalhes o que Deus tinha feito entre os gentios por meio do trabalho dele. 
'''
"20" = '''
:sup:`20` E eles, ao ouvirem, glorificaram ao Senhor, e lhe disseram: Tu vês, irmão, quantos milhares de judeus há que creem, e todos são zelosos da lei. 
'''
"21" = '''
:sup:`21` E foram informados quanto a ti, que a todos os judeus, que estão entre os gentios, que tu ensinas a se afastarem de Moisés, dizendo que não devem circuncidar seus filhos, nem andar segundo os costumes. 
'''
"22" = '''
:sup:`22` Então o que se fará? Em todo caso a multidão deve se ajuntar, porque ouvirão que tu já chegaste. 
'''
"23" = '''
:sup:`23` Portanto faça isto que te dizemos: temos quatro homens que fizeram voto. 
'''
"24" = '''
:sup:`24` Toma contigo a estes, e purifica-te com eles, e paga os gastos deles, para que rapem a cabeça, e todos saibam que não há nada do que foram informados sobre ti, mas sim, que tu mesmo andas guardando a Lei. 
'''
"25" = '''
:sup:`25` E quanto aos que creem dentre os gentios, nós já escrevemos, julgando que nada disto guardassem, a não ser somente que se abstenham do que se abstenham das coisas sacrificadas aos ídolos, e do sangue, e da carne sufocada, e do pecado sexual. 
'''
"26" = '''
:sup:`26` Então Paulo, tendo tomado consigo a aqueles homens, e purificando-se com eles no dia seguinte, entrou no Templo, anunciando que já estavam cumpridos dos dias da purificação, quando fosse oferecida por eles, cada um sua oferta. 
'''
"27" = '''
:sup:`27` E tendo os sete dias quase quase completados, os judeus da Ásia, vendo-o, tumultuaram a todo o povo, e lançaram as mãos sobre ele para o deterem , 
'''
"28" = '''
:sup:`28` Clamando: Homens israelitas, ajudai -nos ; este é o homem que por todos os lugares ensina a todos contra o nosso povo, e contra a Lei, e contra este lugar; e além disto, ele também pôs gregos dentro do Templo, e contaminou este santo lugar! 
'''
"29" = '''
:sup:`29` (Porque antes eles tinham visto na cidade a Trófimo junto dele, ao qual pensavam que Paulo tinha trazido para dentro do Templo). 
'''
"30" = '''
:sup:`30` E toda a cidade se tumultuou, e houve um ajuntamento do povo; e tendo detido a Paulo, trouxeram-no para fora do Templo; e logo as portas foram fechadas. 
'''
"31" = '''
:sup:`31` E eles, procurando matá-lo, a notícia chegou ao comandante e aos soldados, de que toda Jerusalém estava em confusão. 
'''
"32" = '''
:sup:`32` O qual, tendo tomado logo consigo soldados e centuriões, correu até eles. E eles, vendo ao comandante e aos soldados, pararam de ferir a Paulo. 
'''
"33" = '''
:sup:`33` Então o comandante, tendo se aproximado, prendeu-o, e mandou que ele fosse atado em duas correntes; e perguntou quem ele era, e o que ele tinha feito. 
'''
"34" = '''
:sup:`34` E na multidão clamavam uns de uma maneira ,e outros de outra maneira; mas como ele não podia saber com certeza por causa do tumulto, ele mandou que o levassem para a área fortificada. 
'''
"35" = '''
:sup:`35` E ele, tendo chegado às escadas, aconteceu que ele foi carregado pelos soldados, por causa da violência da multidão. 
'''
"36" = '''
:sup:`36` Porque a multidão do povo o seguia, gritando: Tragam-no para fora! 
'''
"37" = '''
:sup:`37` E Paulo, estando perto de entrar na área fortificada, disse ao comandante: É permitido a mim te falar alguma coisa?E ele disse: Tu sabes grego? 
'''
"38" = '''
:sup:`38` Por acaso não és tu aquele egípcio, que antes destes dias tinha levantando uma rebelião, e levou ao deserto quatro mil homens assassinos? 
'''
"39" = '''
:sup:`39` Mas Paulo lhe disse: Na verdade eu sou um homem judeu de Tarso, cidade não pouca importância da Cilícia; mas eu te rogo para que tu me permitas falar ao povo. 
'''
"40" = '''
:sup:`40` E tendo lhe permitido, Paulo pôs-se de pé nas escadas, acenou com a mão ao povo; e tendo havido grande silêncio, falou -lhes em língua hebraica, dizendo: 
'''
