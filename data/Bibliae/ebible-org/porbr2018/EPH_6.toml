[6]
"1" = '''
:sup:`1` Filhos, sede obedientes aos vossos pais no Senhor, porque isso é justo. 
'''
"2" = '''
:sup:`2` Honra teu pai, e tua mãe (que é o primeiro mandamento com promessa); 
'''
"3" = '''
:sup:`3` para que te vá bem, e vivas muito tempo sobre a terra. 
'''
"4" = '''
:sup:`4` Pais, não provoqueis à ira os vossos filhos, mas criai-os na disciplina e correção do Senhor. 
'''
"5" = '''
:sup:`5` Servos, obedecei aos vossos senhores segundo a carne, com temor e tremor, em sinceridade do vosso coração, assim como a Cristo; 
'''
"6" = '''
:sup:`6` não servindo somente quando vistos, como para agradar pessoas; mas sim, como servos de Cristo, fazendo de coração a vontade de Deus; 
'''
"7" = '''
:sup:`7` servindo de boa vontade como ao Senhor, e não aos pessoas. 
'''
"8" = '''
:sup:`8` Pois sabeis que cada um receberá do Senhor todo o bem que fizer, seja servo, seja livre. 
'''
"9" = '''
:sup:`9` Senhores, fazei o mesmo a eles, abandonando as ameaças, pois sabeis também que o Senhor vosso e deles está nos céus, e que com ele não há acepção de pessoas. 
'''
"10" = '''
:sup:`10` Por fim, meus irmãos, fortalecei-vos no Senhor e na força do seu poder. 
'''
"11" = '''
:sup:`11` Revesti-vos de toda a armadura de Deus, para que possais estar firmes contra as ciladas do diabo. 
'''
"12" = '''
:sup:`12` Pois temos de lutar não contra carne e sangue, mas sim contra os domínios e poderes, contra os senhores das trevas deste mundo, contra os males espirituais nos lugares celestes. 
'''
"13" = '''
:sup:`13` Portanto pegai toda a armadura de Deus, para que possais resistir no dia mal, e depois que fizerdes tudo, continuar firmes. 
'''
"14" = '''
:sup:`14` Estai, pois, firmes, com a vossa cintura envolvida com o cinturão da verdade, e vestidos com a couraça da justiça; 
'''
"15" = '''
:sup:`15` e calçados os pés com a prontidão do evangelho da paz. 
'''
"16" = '''
:sup:`16` Sobretudo pegai o escudo da fé, com o qual podereis apagar todas as flechas inflamadas do maligno. 
'''
"17" = '''
:sup:`17` Pegai também o capacete da salvação, e a espada do Espírito, que é a palavra de Deus; 
'''
"18" = '''
:sup:`18` orando em todo tempo com toda oração e súplica no Espírito, e vigiando nisso com toda perseverança e súplica por todos os santos, 
'''
"19" = '''
:sup:`19` e por mim; a fim de que, quando eu abrir a boca, me seja dada palavra com ousadia, para tornar conhecido o mistério do evangelho, 
'''
"20" = '''
:sup:`20` pelo qual sou embaixador acorrentado; para que dele eu possa falar com ousadia, como devo falar. 
'''
"21" = '''
:sup:`21` Para que também vós possais saber o que acontece comigo, e o que eu faço, Tíquico, o irmão amado, e fiel servidor do Senhor vos informará de tudo. 
'''
"22" = '''
:sup:`22` Eu o enviei até vós para isso, para que saibais o que acontece conosco, e ele conforte os vossos corações. 
'''
"23" = '''
:sup:`23` Paz seja com os irmãos, e amor com fé, da parte de Deus Pai, e do Senhor Jesus Cristo. 
'''
"24" = '''
:sup:`24` A graça seja com todos os que amam ao nosso Senhor Jesus Cristo com amor que não falha. Amém!Escrita de Roma para os efésios, e enviada por Tíquico 
'''
