[12]
"1" = '''
:sup:`1` E naquele tempo se levantará Miguel, o grande príncipe que está a favor dos filhos de teu povo; e será tempo de angústia tal que nunca houve desde que as nações surgiram até aquele tempo; mas naquele tempo o teu povo será livrado, todo aquele os que se achar escrito no livro. 
'''
"2" = '''
:sup:`2` E muitos dos que dormem no pó da terra ressuscitarão, uns para a vida eterna, e outros para a vergonha e o desprezo eterno. 
'''
"3" = '''
:sup:`3` E os sábios brilharão como o resplendor do céu; e os que conduzem muitos à justiça brilharão como as estrelas, para todo o sempre. 
'''
"4" = '''
:sup:`4` Porém tu, Daniel, guarda em segredo estas palavras e sela o livro até o tempo do fim; muitos correrão de um lado para o outro, e o conhecimento se multiplicará. 
'''
"5" = '''
:sup:`5` Então eu, Daniel, olhei, e eis outros dois que estavam de pé, um à margem do rio, e o outro à outra margem do rio. 
'''
"6" = '''
:sup:`6` E ele disse ao homem vestido de linho, que estava sobre as águas do rio: Quando será o fim destas maravilhas? 
'''
"7" = '''
:sup:`7` E ouvi o homem vestido de linho, que estava sobre as águas do rio, e levantou sua mão direita e sua esquerda ao céu, e jurou por aquele que vive eternamente; que será depois de um tempo, tempos, e a metade de um tempo . Quando acabarem de despedaçar o poder do povo santo, todas estas coisas serão cumpridas. 
'''
"8" = '''
:sup:`8` E eu ouvi, mas não entendi. Por isso eu disse: Meu senhor, o que será o cumprimento destas coisas? 
'''
"9" = '''
:sup:`9` E ele disse: Caminha, Daniel, pois estas palavras estão guardadas em segredo e seladas até o tempo do fim. 
'''
"10" = '''
:sup:`10` Muitos serão purificados, limpos, e refinados; porém os maus agirão malignamente, e nenhum dos maus entenderá, porém os sábios entenderão. 
'''
"11" = '''
:sup:`11` E desde o tempo em que o contínuo sacrifício for tirado, e posta a abominação assoladora, haverá mil duzentos e noventa dias. 
'''
"12" = '''
:sup:`12` Bem-aventurado o que esperar, e chegar até mil trezentos e trinta e cinco dias. 
'''
"13" = '''
:sup:`13` Tu, porém, caminha até o fim; porque repousarás, e ressuscitarás em tua herança no fim dos dias.
'''
