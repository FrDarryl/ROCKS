[12]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, dizendo: A mulher quando conceber e der à luz macho, será impura sete dias; conforme os dias que está separada por sua menstruação, será impura. 
'''
"3" = '''
:sup:`3` E ao oitavo dia circuncidará a carne de seu prepúcio. 
'''
"4" = '''
:sup:`4` Mas ela permanecerá trinta e três dias no sangue de sua purificação: nenhuma coisa santa tocará, nem virá ao santuário, até que sejam cumpridos os dias de sua purificação. 
'''
"5" = '''
:sup:`5` E se der à luz fêmea será impura duas semanas, conforme sua separação, e sessenta e seis dias estará purificando-se de seu sangue. 
'''
"6" = '''
:sup:`6` E quando os dias de sua purificação forem cumpridos, por filho ou por filha, trará um cordeiro de ano para holocausto, e um pombinho ou uma rolinha para expiação, à porta do tabernáculo do testemunho, ao sacerdote: 
'''
"7" = '''
:sup:`7` E ele oferecerá diante do SENHOR, e fará expiação por ela, e será limpa do fluxo de seu sangue. Esta é a lei da que der à luz macho ou fêmea. 
'''
"8" = '''
:sup:`8` E se não alcançar sua mão o suficiente para um cordeiro, tomará então duas rolinhas ou dois pombinhos, um para holocausto, e outro para expiação: e o sacerdote fará expiação por ela, e será limpa. 
'''
