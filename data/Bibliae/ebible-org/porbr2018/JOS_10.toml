[10]
"1" = '''
:sup:`1` E quando Adoni-Zedeque rei de Jerusalém ouviu que Josué havia tomado a Ai, e que a haviam assolado, (como havia feito a Jericó e a seu rei, assim fez a Ai e a seu rei;) e que os moradores de Gibeão fizeram paz com os israelitas, e que estavam entre eles; 
'''
"2" = '''
:sup:`2` Tiveram muito grande temor; porque Gibeão era uma grande cidade, como uma das cidades reais, e maior que Ai, e todos os seus homens fortes. 
'''
"3" = '''
:sup:`3` Enviou, pois, a dizer Adoni-Zedeque rei de Jerusalém, a Hoão rei de Hebrom, e a Pirã rei de Jeremote, e a Jafia rei de Laquis, e a Debir rei de Eglom: 
'''
"4" = '''
:sup:`4` Subi a mim, e ajudai-me, e combatamos a Gibeão: porque fez paz com Josué e com os filhos de Israel. 
'''
"5" = '''
:sup:`5` E cinco reis dos amorreus, o rei de Jerusalém, o rei de Hebrom, o rei de Jeremote, o rei de Laquis, o rei de Eglom, se juntaram e subiram, eles com todos os seus exércitos, e assentaram acampamento sobre Gibeão, e lutaram contra ela. 
'''
"6" = '''
:sup:`6` E os moradores de Gibeão enviaram a dizer a Josué ao acampamento em Gilgal: Não encolhas tuas mãos de teus servos; sobe prontamente a nós para guardar-nos e ajudar-nos: porque todos os reis dos amorreus que habitam nas montanhas, se juntaram contra nós. 
'''
"7" = '''
:sup:`7` E subiu Josué de Gilgal, ele e todo aquele povo de guerra com ele, e todos os homens valentes. 
'''
"8" = '''
:sup:`8` E o SENHOR disse a Josué: Não tenhas medo deles: porque eu os entreguei em tua mão, e nenhum deles resistirá diante de ti. 
'''
"9" = '''
:sup:`9` E Josué veio a eles de repente, toda a noite subiu desde Gilgal. 
'''
"10" = '''
:sup:`10` E o SENHOR os perturbou diante de Israel, e feriu-os com grande mortandade em Gibeão: e seguiu-os pelo caminho que sobe a Bete-Horom, e feriu-os até Azeca e Maceda. 
'''
"11" = '''
:sup:`11` E quando iam fugindo dos israelitas, à descida de Bete-Horom, o SENHOR lançou sobre eles do céu grandes pedras até Azeca, e morreram: muitos mais morreram das pedras do granizo, que os que os filhos de Israel haviam matado à espada. 
'''
"12" = '''
:sup:`12` Então Josué falou ao SENHOR o dia que o SENHOR entregou aos amorreus diante dos filhos de Israel, e disse em presença dos israelitas: Sol, detém-te em Gibeão; E tu, Lua, no vale de Aijalom. 
'''
"13" = '''
:sup:`13` E o sol se deteve e a lua se parou, Até tanto que a gente se havia vingado de seus inimigos. Não está este escrito no livro de Jasar? E o sol se parou em meio do céu, e não se apressou a se pôr quase um dia inteiro. 
'''
"14" = '''
:sup:`14` E nunca foi tal dia antes nem depois daquele, havendo atendido o SENHOR à voz de um homem: porque o SENHOR lutava por Israel. 
'''
"15" = '''
:sup:`15` E Josué, e todo Israel com ele, voltava-se ao acampamento em Gilgal. 
'''
"16" = '''
:sup:`16` Porém os cinco reis fugiram, e se esconderam em uma cova em Maquedá. 
'''
"17" = '''
:sup:`17` E foi dito a Josué que os cinco reis haviam sido achados em uma cova em Maquedá. 
'''
"18" = '''
:sup:`18` Então Josué disse: Rolai grandes pedras à boca da cova, e ponde homens junto a ela que os guardem; 
'''
"19" = '''
:sup:`19` E vós não vos pareis, mas sim segui a vossos inimigos, e feri-lhes a retaguarda, sem deixar-lhes entrar em suas cidades; porque o SENHOR vosso Deus os entregou em vossa mão. 
'''
"20" = '''
:sup:`20` E aconteceu que quando Josué e os filhos de Israel acabaram de feri-los com mortandade muito grande, até destruí-los, os que restaram deles se meteram nas cidades fortes. 
'''
"21" = '''
:sup:`21` E todo aquele povo se voltou salvo ao acampamento a Josué em Maquedá; que não houve quem movesse sua língua contra os filhos de Israel. 
'''
"22" = '''
:sup:`22` Então disse Josué: Abri a boca da cova, e tirai-me dela a estes cinco reis. 
'''
"23" = '''
:sup:`23` E fizeram-no assim, e tiraram-lhe da cova aqueles cinco reis: ao rei de Jerusalém, ao rei de Hebrom, ao rei de Jeremote, ao rei de Laquis, ao rei de Eglom. 
'''
"24" = '''
:sup:`24` E quando tiraram estes reis a Josué, chamou Josué a todos os homens de Israel, e disse aos principais da gente de guerra que haviam vindo com ele: Chegai e ponde vossos pés sobre os pescoços destes reis. E eles se aproximaram, e puseram seus pés sobre os pescoços deles. 
'''
"25" = '''
:sup:`25` E Josué lhes disse: Não temais, nem vos atemorizeis; sede fortes e valentes: porque assim fará o SENHOR a todos vossos inimigos contra os quais lutai. 
'''
"26" = '''
:sup:`26` E depois disto Josué os feriu e os matou, e os fez enforcar em cinco madeiros: e restaram enforcados nos madeiros até à tarde. 
'''
"27" = '''
:sup:`27` E quando o sol se ia a pôr, mandou Josué que os tirassem dos madeiros, e os lançassem na cova de onde se haviam escondido: e puseram grandes pedras à boca da cova, até hoje. 
'''
"28" = '''
:sup:`28` Naquele mesmo dia tomou Josué a Maquedá, e a pôs à espada, e matou a seu rei; a eles e a tudo o que nela tinha vida, sem restar nada: mas ao rei de Maquedá fez como havia feito ao rei de Jericó. 
'''
"29" = '''
:sup:`29` E de Maquedá passou Josué, e todo Israel com ele, a Libna; e lutou contra Libna: 
'''
"30" = '''
:sup:`30` E o SENHOR a entregou também a ela, e a seu rei, em mãos de Israel; e feriu-a a fio de espada, com tudo o que nela havia vivo, sem restar nada: mas a seu rei fez da maneira que havia feito ao rei de Jericó. 
'''
"31" = '''
:sup:`31` E Josué, e todo Israel com ele, passou de Libna a Laquis, e pôs acampamento contra ela, e combateu-a: 
'''
"32" = '''
:sup:`32` E o SENHOR entregou a Laquis em mão de Israel, e tomou-a ao dia seguinte, e feriu-a à espada, com tudo o que nela havia vivo, como havia feito em Libna. 
'''
"33" = '''
:sup:`33` Então Horão, rei de Gezer, subiu em ajuda de Laquis; mas a ele e a seu povo feriu Josué, até não restar nenhum deles. 
'''
"34" = '''
:sup:`34` De Laquis passou Josué, e todo Israel com ele, a Eglom: e puseram acampamento contra ela, e combateram-na: 
'''
"35" = '''
:sup:`35` E a tomaram no mesmo dia, e meteram-na à espada; e aquele dia matou a todo o que nela havia vivo, como havia feito em Laquis. 
'''
"36" = '''
:sup:`36` Subiu logo Josué, e todo Israel com ele, de Eglom a Hebrom, e combateram-na; 
'''
"37" = '''
:sup:`37` E tomando-a, feriram-na à espada, a seu rei e a todas as suas cidades, com tudo o que nela havia vivo, sem restar nada: como fizeram a Eglom, assim a destruíram com tudo o que nela havia vivo. 
'''
"38" = '''
:sup:`38` E voltando-se Josué, e todo Israel com ele, sobre Debir, combateu-a; 
'''
"39" = '''
:sup:`39` E tomou-a, e a seu rei, e a todas as suas vilas; e feriram-nos à espada, e destruíram tudo o que ali dentro havia vivo, sem restar nada; como havia feito a Hebrom, assim fez a Debir e a seu rei; e como havia feito a Libna e a seu rei. 
'''
"40" = '''
:sup:`40` Feriu pois Josué toda a região das montanhas, e do sul, e das planícies, e das costas, e a todos os seus reis, sem restar nada; tudo o que tinha vida matou, ao modo que o SENHOR Deus de Israel o havia mandado. 
'''
"41" = '''
:sup:`41` E feriu-os Josué desde Cades-Barneia até Gaza, e toda a terra de Gósen até Gibeão. 
'''
"42" = '''
:sup:`42` Todos estes reis e suas terras tomou Josué de uma vez; porque o SENHOR o Deus de Israel lutava por Israel. 
'''
"43" = '''
:sup:`43` E voltou Josué, e todo Israel com ele, ao acampamento em Gilgal. 
'''
