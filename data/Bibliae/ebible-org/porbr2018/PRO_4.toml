[4]
"1" = '''
:sup:`1` Ouvi, filhos, a correção do pai; e prestai atenção, para que conheçais o entendimento. 
'''
"2" = '''
:sup:`2` Pois eu vos dou boa doutrina; não deixeis a minha lei. 
'''
"3" = '''
:sup:`3` Porque eu era filho do meu pai; tenro, e único perante a face de minha mãe. 
'''
"4" = '''
:sup:`4` E ele me ensinava, e me dizia: Que teu coração retenha minhas palavras; guarda meus mandamentos, e vive. 
'''
"5" = '''
:sup:`5` Adquire sabedoria, adquire entendimento; e não te esqueças nem te desvies das palavras de minha boca. 
'''
"6" = '''
:sup:`6` Não a abandones, e ela te guardará; ama-a, e ela te conservará. 
'''
"7" = '''
:sup:`7` O principal é a sabedoria; adquire sabedoria, e acima de tudo o que adquirires, adquire entendimento. 
'''
"8" = '''
:sup:`8` Exalta-a, e ela te exaltará; quando tu a abraçares, ela te honrará. 
'''
"9" = '''
:sup:`9` Ela dará a tua cabeça um ornamento gracioso; ela te entregará uma bela coroa. 
'''
"10" = '''
:sup:`10` Ouve, filho meu, e recebe minhas palavras; e elas te acrescentarão anos de vida. 
'''
"11" = '''
:sup:`11` Eu te ensino no caminho da sabedoria; e te faço andar pelos percursos direitos. 
'''
"12" = '''
:sup:`12` Quando tu andares, teus passos não se estreitarão; e se tu correres, não tropeçarás. 
'''
"13" = '''
:sup:`13` Toma a correção para si, e não a largues; guarda-a, porque ela é tua vida. 
'''
"14" = '''
:sup:`14` Não entres pela vereda dos perversos, nem andes pelo caminho dos maus. 
'''
"15" = '''
:sup:`15` Rejeita-o! Não passes por ele; desvia-te dele, e passa longe. 
'''
"16" = '''
:sup:`16` Pois eles não dormem se não fizerem o mal; e ficam sem sono, se não fizerem tropeçar a alguém . 
'''
"17" = '''
:sup:`17` Porque comem pão da maldade, e bebem vinho de violências. 
'''
"18" = '''
:sup:`18` Mas o caminho dos justos é como a luz brilhante, que vai, e ilumina até o dia ficar claro por completo. 
'''
"19" = '''
:sup:`19` O caminho dos perversos é como a escuridão; não sabem nem em que tropeçam. 
'''
"20" = '''
:sup:`20` Filho meu, presta atenção às minhas palavras; e ouve as minhas instruções. 
'''
"21" = '''
:sup:`21` Não as deixes ficarem longe de teus olhos; guarda-as no meio de teu coração. 
'''
"22" = '''
:sup:`22` Porque são vida para aqueles que as encontram; e saúde para todo o seu corpo. 
'''
"23" = '''
:sup:`23` Acima de tudo o que se deve guardar, guarda o teu coração; porque dele procedem as saídas da vida. 
'''
"24" = '''
:sup:`24` Afasta de ti a perversidade da boca; e põe longe de ti a corrupção dos lábios. 
'''
"25" = '''
:sup:`25` Teus olhos olhem direito; tuas pálpebras estejam corretas diante de ti. 
'''
"26" = '''
:sup:`26` Pondera o curso de teus pés; e todos os teus caminhos sejam bem ordenados. 
'''
"27" = '''
:sup:`27` Não te desvies nem para a direita, nem para a esquerda; afasta teus pés do mal. 
'''
