[48]
"1" = '''
:sup:`1` E estes são os nomes das tribos: Desde o extremo norte, do lado do caminho de Hetlom, vindo para Hamate, Hazar-Enom, ao limite de Damasco, para o norte, ao lado de Hamate; sendo seus extremos do oriente e do ocidente: esta é a porção de Dã. 
'''
"2" = '''
:sup:`2` Junto ao limite de Dã, desde o extremo oriente até o extremo ocidente: esta é a porção de Aser. 
'''
"3" = '''
:sup:`3` Junto ao limite de Aser, desde o extremo oriente até o extremo ocidente: esta é a porção de Naftali. 
'''
"4" = '''
:sup:`4` Junto ao limite de Naftali, desde o extremo oriente até o extremo ocidente: esta é a porção de Manassés. 
'''
"5" = '''
:sup:`5` Junto ao limite de Manassés, desde o extremo oriente até o extremo ocidente: esta é a porção de Efraim. 
'''
"6" = '''
:sup:`6` Junto ao limite de Efraim, desde o extremo oriente até o extremo ocidente: esta é a porção de Rúben. 
'''
"7" = '''
:sup:`7` Junto ao limite de Rúben, desde o extremo oriente até o extremo ocidente: esta é a porção de Judá. 
'''
"8" = '''
:sup:`8` E junto ao limite de Judá, desde o lado do oriente até o lado do ocidente, será a oferta que reservareis, de vinte e cinco mil canas de largura, e de comprimento, como uma das demais partes, desde o lado do oriente até o lado do ocidente; e o santuário estará no meio dela. 
'''
"9" = '''
:sup:`9` A oferta que reservareis ao SENHOR será de vinte e cinco mil canas de comprimento e dez mil de largura. 
'''
"10" = '''
:sup:`10` E ali será a oferta santa dos sacerdotes, de vinte e cinco mil canas ao norte, dez mil de largura ao ocidente, dez mil de largura ao oriente, e de vinte e cinco mil de comprimento ao sul; e o santuário do SENHOR estará no meio dela. 
'''
"11" = '''
:sup:`11` Será para os sacerdotes santificados dos filhos de Zadoque, que guardaram minha ordem, que não se desviaram quando os filhos de Israel se desviaram, como se desviaram os outros levitas. 
'''
"12" = '''
:sup:`12` Eles terão uma oferta da oferta da terra, a parte santíssima, junto ao limite dos levitas. 
'''
"13" = '''
:sup:`13` E o Levitas terão na vizinhança do limite dos sacerdotes vinte e cinco mil canas de comprimento e de dez mil de largura; todo o comprimento será vinte e cinco mil, e a largura dez mil. 
'''
"14" = '''
:sup:`14` Não venderão disto, nem trocarão, nem transferirão as primícias da terra, pois é coisa consagrada ao SENHOR. 
'''
"15" = '''
:sup:`15` E as cinco mil canas de largura que restam das vinte e cinco mil, serão de uso comum para a cidade, para habitação e arredores; e a cidade estará no meio delas. 
'''
"16" = '''
:sup:`16` E estas serão suas medidas: o lado norte quatro mil e quinhentas canas , o lado sul quatro mil e quinhentas, o lado do oriente quatro mil e quinhentas, e o lado do ocidente quatro mil e quinhentas. 
'''
"17" = '''
:sup:`17` E o arrebaldes da cidade serão ao norte de duzentas e cinquenta canas , ao sul de duzentas e cinquenta, ao oriente de duzentas e cinquenta, e ao ocidente de duzentas e cinquenta. 
'''
"18" = '''
:sup:`18` E quanto ao que restar do comprimento, na vizinhança da oferta santa, será dez mil canas ao oriente e dez mil ao ocidente, que será vizinho à oferta santa; sua produção será alimento dos trabalhadores da cidade. 
'''
"19" = '''
:sup:`19` E os trabalhadores da cidade, de todas as tribos de Israel, trabalharão nela. 
'''
"20" = '''
:sup:`20` Toda a oferta será de vinte e cinco mil canas por vinte e cinco mil, em quadrado; reservareis a oferta santa, com a propriedade da cidade. 
'''
"21" = '''
:sup:`21` E o que restar será para o príncipe, de um lado e do outro da oferta santa, e da propriedade da cidade, desde a distância de vinte e cinco mil canas da oferta, até o extremo oriente, e ao ocidente desde a distância de vinte e cinco mil canas da oferta até o extremo ocidente, na vizinhança das porções das tribos , será para o príncipe; e a oferta santa, e o santuário da casa será no meio dela. 
'''
"22" = '''
:sup:`22` E desde a propriedade dos Levitas, e desde a propriedade da cidade, será no meio daquilo que pertencerá ao príncipe. Entre o limite de Judá e o limite de Benjamim será para o príncipe. 
'''
"23" = '''
:sup:`23` E quanto às demais tribos: desde o extremo oriente até o extremo ocidente: esta é a porção de Benjamim. 
'''
"24" = '''
:sup:`24` E junto ao limite de Benjamim, desde o extremo oriente até o extremo ocidente: esta é a porção de Simeão. 
'''
"25" = '''
:sup:`25` E junto ao limite de Simeão, desde o extremo oriente até o extremo ocidente: esta é a porção de Issacar. 
'''
"26" = '''
:sup:`26` E junto ao limite de Issacar, desde o extremo oriente até o extremo ocidente: esta é a porção de Zebulom. 
'''
"27" = '''
:sup:`27` E junto ao limite de Zebulom, desde o extremo oriente até o extremo ocidente: esta é a porção de Gade. 
'''
"28" = '''
:sup:`28` E junto ao limite de Gade, ao sul, no lado sul, será o limite desde Tamar até as águas das inimizades de Cades, junto ao ribeiro, até o grande mar. 
'''
"29" = '''
:sup:`29` Esta é a terra que repartireis em herança às tribos de Israel, e estas são suas porções,diz o Senhor DEUS. 
'''
"30" = '''
:sup:`30` E estas são as saídas da cidade: ao lado norte quatro mil e quinhentos côvados de medida. 
'''
"31" = '''
:sup:`31` E as portas da cidade serão conforme os nomes das tribos de Israel; três portas ao norte: uma porta de Rúben, uma porta de Judá, e uma porta de Levi. 
'''
"32" = '''
:sup:`32` E ao lado do oriente quatro mil e quinhentos côvados , e três portas: uma porta de José, uma porta de Benjamim, e uma porta de Dã. 
'''
"33" = '''
:sup:`33` E ao lado sul quatro mil e quinhentos côvados de medida, e três portas: uma porta de Simeão, uma porta de Issacar, e uma porta de Zebulom. 
'''
"34" = '''
:sup:`34` E ao lado do ocidente quatro mil e quinhentos côvados ,e suas três portas: uma porta de Gade, uma porta de Aser, e uma porta de Naftali. 
'''
"35" = '''
:sup:`35` Ao redor terá dezoito mil côvados . E o nome da cidade desde aquele dia será: O SENHOR Está Ali. 
'''
