[20]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Dirás também aos filhos de Israel: Qualquer homem dos filhos de Israel, ou dos estrangeiros que peregrinam em Israel, que oferecer de sua descendência a Moloque, certamente morrerá; o povo da terra o apedrejará. 
'''
"3" = '''
:sup:`3` Eu porei o meu rosto contra esse homem, e o eliminarei do meio do seu povo; porque deu de sua descendência a Moloque, contaminando o meu santuário, e profanando o meu santo nome. 
'''
"4" = '''
:sup:`4` E, se o povo daquela terra esconder os seus olhos daquele homem que houver dado de sua descendência a Moloque, para não o matar, 
'''
"5" = '''
:sup:`5` então eu porei o meu rosto contra aquele homem, e contra a sua família, e o eliminarei do meio do seu povo, com todos os que se prostituem seguindo-o, prostituindo-se com Moloque. 
'''
"6" = '''
:sup:`6` Se uma pessoa se voltar aos que consultam os mortos ou aos adivinhos, para se prostituir seguindo-os, eu porei o meu rosto contra aquela pessoa, e a eliminarei do meio do seu povo. 
'''
"7" = '''
:sup:`7` Santificai-vos, pois, e sede santos, porque eu o SENHOR sou vosso Deus. 
'''
"8" = '''
:sup:`8` E guardai meus estatutos, e os praticai. Eu sou o SENHOR que vos santifico. 
'''
"9" = '''
:sup:`9` Aquele que amaldiçoar seu pai ou sua mãe certamente morrerá; a seu pai ou a sua mãe amaldiçoou; seu sangue será sobre ele. 
'''
"10" = '''
:sup:`10` E o homem que adulterar com a mulher de outro, o que cometer adultério com a mulher de seu próximo, certamente se condenará à morte o adúltero e a adúltera. 
'''
"11" = '''
:sup:`11` Qualquer um que se deitar com a mulher de seu pai terá revelou a nudez de seu pai; ambos serão mortos; seu sangue será sobre eles. 
'''
"12" = '''
:sup:`12` Qualquer um que se deitar com a sua nora, ambos terão de morrer; fizeram abominação; seu sangue será sobre eles. 
'''
"13" = '''
:sup:`13` Qualquer um que se deitar com homem como se fosse com mulher, fizeram abominação entre ambos; terão de ser mortos; seu sangue será sobre eles. 
'''
"14" = '''
:sup:`14` E o que tomar para si uma mulher e a mãe dela comete depravação; queimarão com fogo ele e elas, para que não haja depravação no meio de vós. 
'''
"15" = '''
:sup:`15` Qualquer um que tiver relação sexual com animal será morto; e matareis ao animal. 
'''
"16" = '''
:sup:`16` E a mulher que se aproximar de algum animal, para ter relação sexual com ele, à mulher e ao animal matarás; certamente morrerão; seu sangue será sobre eles. 
'''
"17" = '''
:sup:`17` Qualquer um que tomar a sua irmã, filha de seu pai ou filha de sua mãe, e vir sua nudez, e ela vir a sua, coisa é execrável; portanto serão mortos à vista dos filhos de seu povo; revelou a nudez de sua irmã; levará consigo o seu pecado. 
'''
"18" = '''
:sup:`18` Qualquer um que se deitar com mulher menstruada, e descobrir sua nudez, descobriu a sua fonte, e ela descobriu a fonte de seu sangue; ambos serão eliminados do meio do seu povo. 
'''
"19" = '''
:sup:`19` A nudez da irmã de tua mãe, ou da irmã de teu pai, não descobrirás; uma vez que descobriu sua parente, levarão sobresi a sua perversidade. 
'''
"20" = '''
:sup:`20` E qualquer um que dormir com a mulher do irmão de seu pai, a nudez do irmão de seu pai descobriu; seu pecado levarão; morrerão sem filhos. 
'''
"21" = '''
:sup:`21` E o que tomar a mulher de seu irmão, é imundícia; a nudez de seu irmão descobriu; sem filhos serão. 
'''
"22" = '''
:sup:`22` Guardai, pois, todos meus estatutos e todos meus regulamentos, e ponde-os por obra: e não vos vomitará a terra, na qual eu vos introduzo para que habiteis nela. 
'''
"23" = '''
:sup:`23` E não andeis nas práticas da gente que eu lançarei de diante de vós: porque eles fizeram todas estas coisas, e os tive em abominação. 
'''
"24" = '''
:sup:`24` Porém a vós vos disse: Vós possuireis a terra deles, e eu a darei a vós para que a possuais por herança, terra que flui leite e mel: Eu sou o SENHOR vosso Deus, que vos separei dos povos. 
'''
"25" = '''
:sup:`25` Portanto, vós fareis diferença entre animal limpo e impuro, e entre ave impura e limpa: e não torneis abomináveis vossas pessoas nos animais, nem nas aves, nem em nenhuma coisa que vai arrastando pela terra, as quais vos separei por impuras. 
'''
"26" = '''
:sup:`26` Haveis, pois, de ser para mim santos, porque eu o SENHOR sou santo, e vos separei dos povos, para que sejais meus. 
'''
"27" = '''
:sup:`27` E o homem ou a mulher em que houver espírito mediúnico ou de adivinhação, terão de ser mortos; os apedrejarão com pedras; seu próprio sangue será sobre eles. 
'''
