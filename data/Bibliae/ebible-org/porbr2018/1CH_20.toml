[20]
"1" = '''
:sup:`1` E aconteceu à volta do ano, no tempo que costumam os reis sair à guerra, que Joabe tirou as forças do exército, e destruiu a terra dos filhos de Amom, e veio e cercou a Rabá. Mas Davi estava em Jerusalém; e Joabe atacou Rabá, e a destruiu. 
'''
"2" = '''
:sup:`2` E tomou Davi a coroa de seu rei de encima de sua cabeça, e achou-a de peso de um talento de ouro, e havia nela pedras preciosas; e foi posta sobre a cabeça de Davi. E ademais de isto tirou da cidade um muito grande despojo. 
'''
"3" = '''
:sup:`3` Tirou também ao povo que estava nela, e cortou-os com serras, e com trilhos de ferro, e machados. O mesmo fez Davi a todas as cidades dos filhos de Amom. E voltou-se Davi com todo o povo a Jerusalém. 
'''
"4" = '''
:sup:`4` Depois de isto aconteceu que se levantou guerra em Gezer com os filisteus; e feriu Sibecai Husatita a Sipai, da linhagem dos gigantes; e foram humilhados. 
'''
"5" = '''
:sup:`5` E voltou-se a levantar guerra com os filisteus; e feriu Elanã filho de Jair a Lami, irmão de Golias geteu, a haste de cuja lança era como um lançador de tecedores. 
'''
"6" = '''
:sup:`6` E voltou a haver guerra em Gate, de onde havia um homem de grande estatura, o qual tinha seis dedos em pés e mãos, em todos vinte e quatro: e também era filho de Rafa. 
'''
"7" = '''
:sup:`7` Insultou ele a Israel, mas feriu-o Jônatas, filho de Simeia irmão de Davi. 
'''
"8" = '''
:sup:`8` Estes foram filhos de Rafa em Gate, os quais caíram por mão de Davi e de seus servos. 
'''
