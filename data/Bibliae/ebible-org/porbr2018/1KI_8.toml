[8]
"1" = '''
:sup:`1` Então juntou Salomão os anciãos de Israel, e a todos os chefes das tribos, e aos príncipes das famílias dos filhos de Israel, ao rei Salomão em Jerusalém para trazer a arca do pacto do SENHOR da cidade de Davi, que é Sião. 
'''
"2" = '''
:sup:`2` E se juntaram ao rei Salomão todos os homens de Israel no mês de Etanim, que é o mês sétimo, no dia solene. 
'''
"3" = '''
:sup:`3` E vieram todos os anciãos de Israel, e os sacerdotes tomaram a arca. 
'''
"4" = '''
:sup:`4` E levaram a arca do SENHOR, e o tabernáculo do testemunho, e todos os vasos sagrados que estavam no tabernáculo; os quais levavam os sacerdotes e levitas. 
'''
"5" = '''
:sup:`5` E o rei Salomão, e toda a congregação de Israel que a ele se havia juntado, estavam com ele diante da arca, sacrificando ovelhas e bois, que pela abundância não se podiam contar nem numerar. 
'''
"6" = '''
:sup:`6` E os sacerdotes puseram a arca do pacto do SENHOR em seu lugar, no oráculo da casa, no lugar santíssimo, debaixo das asas dos querubins. 
'''
"7" = '''
:sup:`7` Porque os querubins tinham estendidas as asas sobre o lugar da arca, e assim cobriam os querubins a arca e suas varas por encima. 
'''
"8" = '''
:sup:`8` E fizeram sair as varas, de maneira que as extremidades das varas podiam ser vistas desde o santuário diante do compartimento interno, mas não se viam desde fora: e assim ficaram até hoje. 
'''
"9" = '''
:sup:`9` Na arca nenhuma coisa havia mais das duas tábuas de pedra que havia ali posto Moisés em Horebe, de onde o SENHOR fez a aliança com os filhos de Israel, quando saíram da terra do Egito. 
'''
"10" = '''
:sup:`10` E quando os sacerdotes saíram do santuário, a nuvem encheu a casa do SENHOR. 
'''
"11" = '''
:sup:`11` E os sacerdotes não puderam estar para ministrar por causa da nuvem; porque a glória do SENHOR havia enchido a casa do SENHOR. 
'''
"12" = '''
:sup:`12` Então disse Salomão: o SENHOR disse que ele habitaria na escuridão. 
'''
"13" = '''
:sup:`13` Eu edifiquei casa por morada para ti, assento em que tu habites para sempre. 
'''
"14" = '''
:sup:`14` E virando o rei seu rosto, abençoou a toda a congregação de Israel; e toda a congregação de Israel estava em pé. 
'''
"15" = '''
:sup:`15` E disse: Bendito seja o SENHOR Deus de Israel, que falou de sua boca a Davi meu pai, e com sua mão o cumpriu, dizendo: 
'''
"16" = '''
:sup:`16` Desde o dia que tirei meu povo Israel do Egito, não escolhi cidade de todas as tribos de Israel para edificar casa na qual estivesse meu nome, ainda que escolhi a Davi para que presidisse em meu povo Israel. 
'''
"17" = '''
:sup:`17` E Davi meu pai teve no coração edificar casa ao nome do SENHOR Deus de Israel. 
'''
"18" = '''
:sup:`18` Mas o SENHOR disse a Davi meu pai: Quanto a haver tu tido no coração edificar casa a meu nome, bem fizeste em ter tal vontade; 
'''
"19" = '''
:sup:`19` Porém tu não edificarás a casa, mas sim teu filho que sairá de teus lombos, ele edificará casa a meu nome. 
'''
"20" = '''
:sup:`20` E o SENHOR verificou sua palavra que havia dito; que me levantei eu em lugar de Davi meu pai, e sentei-me no trono de Israel, como o SENHOR havia dito, e edifiquei a casa ao nome do SENHOR Deus de Israel. 
'''
"21" = '''
:sup:`21` E pus nela lugar para a arca, na qual está o pacto do SENHOR, que ele fez com nossos pais quando os tirou da terra do Egito. 
'''
"22" = '''
:sup:`22` Logo Salomão se pôs diante do altar do SENHOR, na presença de toda a congregação de Israel; e estendeu suas mãos para os céus, 
'''
"23" = '''
:sup:`23` Disse: Ó SENHOR, Deus de Israel, não há Deus como tu, nem acima nos céus nem abaixo na terra, que guardas o pacto e a misericórdia aos teus servos que andam com todo o seu coração diante de ti; 
'''
"24" = '''
:sup:`24` que guardaste ao teu servo Davi, meu pai, o que lhe disseste: pois com a tua boca o disseste, e com a tua mão o cumpriste, como hoje se sucede. 
'''
"25" = '''
:sup:`25` Agora, pois, ó SENHOR Deus de Israel, guarda ao teu servo Davi, meu pai, o que lhe prometeste, dizendo: Não te faltará sucessor diante de mim que se assente no trono de Israel; contanto que os teus descendentes guardem o seu caminho para andarem diante de mim como tu andaste diante de mim. 
'''
"26" = '''
:sup:`26` Portanto agora, ó Deus de Israel, cumpra-se a tua palavra que disseste ao teu servo Davi, meu pai. 
'''
"27" = '''
:sup:`27` Mas, na verdade, haveria Deus de habitar na terra? Eis que os céus, e até o céu dos céus, não te podem conter; quanto menos esta casa que eu edifiquei! 
'''
"28" = '''
:sup:`28` Contudo, volta-te à oração do teu servo, e à sua súplica, ó SENHOR, meu Deus, para ouvires o clamor e a oração que o teu servo faz hoje diante de ti. 
'''
"29" = '''
:sup:`29` Que teus olhos noite e dia estejam abertos sobre esta casa, sobre este lugar do qual disseste: Meu nome estará ali; e que ouças a oração que teu servo fizer neste lugar. 
'''
"30" = '''
:sup:`30` Ouve, pois, a oração do teu servo, e do teu povo Israel; quando orarem neste lugar, também tu ouve no lugar da tua habitação nos céus; que ouças e perdoes. 
'''
"31" = '''
:sup:`31` Quando alguém pecar contra o seu próximo, e lhe impuserem um juramento de maldição, e o juramento de maldição vier diante do teu altar nesta casa, 
'''
"32" = '''
:sup:`32` ouve tu nos céus, age, e julga teus servos, condenando ao culpado, fazendo recair o seu proceder sobre a sua cabeça, e inocentando ao justo, para dar-lhe conforme a sua justiça. 
'''
"33" = '''
:sup:`33` Quando teu povo Israel for derrotado diante do inimigo, por haver pecado contra ti, e a ti se converterem, e confessarem o teu nome, e orarem, e suplicarem a ti nesta casa, 
'''
"34" = '''
:sup:`34` ouve tu nos céus, e perdoa o pecado do teu povo Israel, e traze-os de volta à terra que deste aos seus pais. 
'''
"35" = '''
:sup:`35` Quando os céus se fecharem, e não chover, por terem pecado contra ti, e orarem voltados a este lugar, e confessarem o teu nome, e se converterem do pecado deles, quando tu os afligires, 
'''
"36" = '''
:sup:`36` ouve tu nos céus, e perdoa o pecado dos teus servos e do teu povo Israel, ensinando-lhes o bom caminho em que devem andar; e dá chuva na tua terra que deste ao teu povo por herança. 
'''
"37" = '''
:sup:`37` Quando nesta herra houver fome, ou pestilência, ou ferrugem, ou mofo, ou gafanhoto, ou pulgão, quando o seu inimigo o tiverem cercados na terra de suas cidades; qualquer praga ou doença, 
'''
"38" = '''
:sup:`38` toda oração e toda súplica que qualquer homem, ou todo o teu povo Israel fizer , quando qualquer um reconhecer a ferida de seu coração, e estender suas mãos para esta casa, 
'''
"39" = '''
:sup:`39` ouve tu nos céus, o lugar de tua habitação, e perdoa, age, e dá a cada um conforme a todos os seus caminhos, cujo coração tu conheces (porque somente tu conheces o coração de todos os filhos dos homens), 
'''
"40" = '''
:sup:`40` para que te temam todos os dias que viverem na terra que deste aos nossos pais. 
'''
"41" = '''
:sup:`41` Também o estrangeiro, que não for do teu povo Israel, vier de terras distantes por causa do teu nome, 
'''
"42" = '''
:sup:`42` (porque ouvirão do teu grande nome, e da tua mão forte, e do teu braço estendido), e vier orar voltado a esta casa, 
'''
"43" = '''
:sup:`43` ouve tu nos céus, o lugar da tua habitação, e faze conforme a tudo o que o estrangeiro a ti clamar, a fim de que todos os povos da terra conheçam o teu nome, e te temam como o teu povo Israel, e saibam que o teu nome é invocado sobre esta casa que eu edifiquei. 
'''
"44" = '''
:sup:`44` Quando o teu povo sair em batalha contra o seu inimigo, pelo caminho que os enviares, e orarem ao SENHOR, voltados à cidade que tu escolheste, e a esta casa que eu edifiquei ao teu nome, 
'''
"45" = '''
:sup:`45` ouve, então, nos céus a sua oração e a sua súplica, e faze-lhes justiça. 
'''
"46" = '''
:sup:`46` Quando pecarem contra ti (porque ninguém há que não peque) e te irares contra eles, e os entregares ao inimigo, para que os prendam e os levem à terra do inimigo, esteja longe ou próxima, 
'''
"47" = '''
:sup:`47` e na terra onde forem levados cativos eles caírem em si, e se converterem, e te suplicarem na terra do seu cativeiro, dizendo: Pecamos, praticamos perversidade, cometemos maldade; 
'''
"48" = '''
:sup:`48` e se converterem a ti com todo o seu coração e com toda a sua alma, na terra do seus inimigos que os levaram cativos, e orarem a ti voltados à sua terra, que deste a seus pais, à cidade que tu escolheste e a casa que edifiquei ao teu nome; 
'''
"49" = '''
:sup:`49` Tu ouvirás nos céus, na habitação de tua morada, sua oração e sua súplica, e lhes farás direito; 
'''
"50" = '''
:sup:`50` E perdoa ao teu povo que houver pecado contra ti, e todas suas transgressões com que se houverem rebelado contra ti; e concede-lhes misericórdia da parte dos que os teem cativos, para que tenham compaixão deles. 
'''
"51" = '''
:sup:`51` Porque eles são o teu povo e a tua propriedade, que tiraste do Egito, do meio do forno de ferro. 
'''
"52" = '''
:sup:`52` Que os teus olhos estejam abertos à súplica do teu servo e à súplica do teu povo Israel, a fim de os ouvires em tudo pelo qual clamarem a ti. 
'''
"53" = '''
:sup:`53` Pois tu os separaste de todos os povos da terra para que fossem propriedade tua, como o disseste por meio do teu servo Moisés, quando tiraste os nossos antepassados do Egito, ó Senhor DEUS. 
'''
"54" = '''
:sup:`54` E sucedeu que, quando Salomão acabou de fazer ao SENHOR toda esta oração e súplica, estando de joelhos e com as mãos estendidas aos céus, levantou-se de diante do altar do SENHOR; 
'''
"55" = '''
:sup:`55` pôs-se de pé, e abençoou a toda a congregação de Israel, dizendo em alta voz: 
'''
"56" = '''
:sup:`56` Bendito seja o SENHOR, que deu repouso ao seu povo Israel, conforme a tudo o que disse; nenhuma palavra falhou de todas as suas boas promessas que falou por meio de seu servo Moisés. 
'''
"57" = '''
:sup:`57` Seja conosco o SENHOR, nosso Deus, como foi com nossos antepassados; que ele não nos desampare, nem nos deixe; 
'''
"58" = '''
:sup:`58` mas incline os nossos corações a ele, para que andemos em todos os seus caminhos, e guardemos os seus mandamentos, seus estatutos e suas ordenanças, os quais ele prescreveu aos nossos antepassados. 
'''
"59" = '''
:sup:`59` E que estas minhas palavras com que supliquei diante do SENHOR estejam próximas do SENHOR, nosso Deus, de dia e de noite, para que ele proteja a causa de seu servo, e a causa de seu povo Israel, cada coisa em seu dia; 
'''
"60" = '''
:sup:`60` a fim de que todos os povos da terra saibam que o SENHOR é Deus, e que não há outro. 
'''
"61" = '''
:sup:`61` Seja, pois, o vosso coração íntegro com o SENHOR, nosso Deus, para andardes nos seus estatutos, e guardardes os seus mandamentos, como hoje. 
'''
"62" = '''
:sup:`62` Então o rei, e todo Israel com ele, ofereceram sacrifícios diante do SENHOR. 
'''
"63" = '''
:sup:`63` E Salomão sacrificou por sacrifícios pacíficos, os quais ofereceu ao SENHOR vinte e dois mil bois, e cento vinte mil ovelhas. Assim o rei e todos os filhos de Israel dedicaram a casa do SENHOR. 
'''
"64" = '''
:sup:`64` Naquele mesmo dia o rei consagrou o meio do pátio que ficava diante da casa do SENHOR; porque ali ofereceu os holocaustos e as ofertas de cereais, e a gordura das ofertas pacíficas; porque o altar de bronze que estava diante do SENHOR era muito pequeno para caber nele os holocaustos, as ofertas de cereais, e a gordura das ofertas pacíficas. 
'''
"65" = '''
:sup:`65` Naquele tempo Salomão celebrou a festa, e com ele todo Israel, uma grande congregação, vinda desde como Lebo-Hamate até o rio do Egito, perante o SENHOR, nosso Deus, por sete dias e mais sete dias, isto é, por catorze dias. 
'''
"66" = '''
:sup:`66` E no oitavo dia despediu ao povo; e eles, bendizendo ao rei, foram-se às suas moradas alegres e jubilosos de coração por todo o bem que o SENHOR havia feito ao seu servo Davi, e ao seu povo Israel. 
'''
