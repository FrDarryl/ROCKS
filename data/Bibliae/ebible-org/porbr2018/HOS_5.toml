[5]
"1" = '''
:sup:`1` Ouvi isto, ó sacerdotes, prestai atenção, ó casa de Israel; escutai, ó casa do rei; porque contra vós é este julgamento; pois tendes sido um laço em Mispá, e uma rede estendida sobre Tabor. 
'''
"2" = '''
:sup:`2` Os rebeldes têm se aprofundado na matança, mas eu repreenderei a todos eles. 
'''
"3" = '''
:sup:`3` Eu conheço a Efraim, e Israel não está oculto para mim; pois agora, ó Efraim, te prostituis, e Israel está contaminado. 
'''
"4" = '''
:sup:`4` Seus atos não lhe permitem se converterem a seu Deus, porque o espírito de prostituições está no meio deles, e não conhecem ao SENHOR. 
'''
"5" = '''
:sup:`5` E a soberba de Israel dará testemunho contra ele. Israel e Efraim cairão em sua maldade, e Judá cairá juntamente com eles. 
'''
"6" = '''
:sup:`6` Com suas ovelhas e com suas vacas irão buscar o SENHOR, mas não o encontrarão; ele se retirou deles. 
'''
"7" = '''
:sup:`7` Agiram traiçoeiramente contra o SENHOR, porque geraram filhos estrangeiros; agora a lua nova os consumirá com suas propriedades. 
'''
"8" = '''
:sup:`8` Tocai a corneta em Gibeá, a trombeta em Ramá; gritai em Bete-Áven; atrás de ti, ó Benjamim. 
'''
"9" = '''
:sup:`9` Efraim será desolado no dia do castigo; nas tribos de Israel eu fiz saber o que certamente acontecerá . 
'''
"10" = '''
:sup:`10` Os príncipes de Judá são como os mudam os limites; derramarei como água meu furor sobre eles. 
'''
"11" = '''
:sup:`11` Efraim é oprimido, e quebrantado no julgamento, porque quis seguir regras inúteis. 
'''
"12" = '''
:sup:`12` Por isso eu serei como traça a Efraim, e como podridão à casa de Judá. 
'''
"13" = '''
:sup:`13` Quando Efraim viu sua enfermidade, e Judá a sua ferida, então Efraim subiu à Assíria, e procurou o grande rei; porém ele não poderá vos sarar, nem curar vossa ferida. 
'''
"14" = '''
:sup:`14` Porque eu serei como leão a Efraim, e como leão jovem à casa de Judá; eu mesmo a despedaçarei, e irei embora; eu a levarei, e não haverá quem a livre. 
'''
"15" = '''
:sup:`15` Irei, e voltarei a meu lugar, até que se reconheçam culpados, e busquem minha face. Em sua angústia, eles me buscarão ansiosamente. 
'''
