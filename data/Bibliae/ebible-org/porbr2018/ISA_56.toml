[56]
"1" = '''
:sup:`1` Assim diz o SENHOR: Guardai o que é justo, e praticai a justiça; porque minha salvação já está perto de vir, e minha justiça de se manifestar. 
'''
"2" = '''
:sup:`2` Bem-aventurado o homem que fizer isto, e o filho do homem que permanece nisto; que se guarda para não profanar o sábado, e guarda sua mão para não cometer algum mal. 
'''
"3" = '''
:sup:`3` E não fale o filho do estrangeiro, que tiver se ligado ao SENHOR, dizendo: Certamente o SENHOR me excluiu de seu povo; nem fale o eunuco: Eis que sou uma árvore seca. 
'''
"4" = '''
:sup:`4` Porque assim diz o SENHOR: Aos eunucos, que guardam os meus sábados, e escolhe aquilo em que me agrado, e permanecem em meu pacto, 
'''
"5" = '''
:sup:`5` Eu também lhes darei em minha casa, e dentro de meus muros, lugar e nome, melhor que o de filhos e filhas; darei um nome eterno a cada um deles, que nunca se apagará. 
'''
"6" = '''
:sup:`6` E aos filhos dos estrangeiros, que se ligarem ao SENHOR, para o servirem, e para amarem o nome do SENHOR, e para serem seus servos, todos os que guardarem o sábado, não o profanando, e os que permanecerem em meu pacto, 
'''
"7" = '''
:sup:`7` Eu os levarei ao meu santo monte, e lhes farei se alegrarem em minha casa de oração; seus holocaustos e seus sacrifícios serão aceitos em meu altar; porque minha casa será chamada “Casa de oração para todos os povos”. 
'''
"8" = '''
:sup:`8` Assim diz o Senhor DEUS, que junta os dispersos de Israel: Ainda outros mais lhe ajuntarei, além dos que já lhe foram ajuntados. 
'''
"9" = '''
:sup:`9` Todos vós, animais do campo, vinde comer! 
'''
"10" = '''
:sup:`10` Todos os seus vigilantes são cegos, nada sabem; todos são cães mudos, não podem latir; andam adormecidos, estão deitados, e amam cochilar. 
'''
"11" = '''
:sup:`11` E estes são cães gulosos, não conseguem se satisfazer; e eles são pastores que nada sabem entender; todos eles se viram a seus caminhos, cada um à sua ganância, cada um por si. 
'''
"12" = '''
:sup:`12` Eles dizem : Vinde, trarei vinho, e nos encheremos de bebida alcoólica; e o dia de amanhã será como hoje, e muito melhor! 
'''
