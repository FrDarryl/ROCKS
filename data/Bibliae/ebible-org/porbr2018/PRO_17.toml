[17]
"1" = '''
:sup:`1` Melhor é um pedaço seco de comida com tranquilidade, do que uma casa cheia de carne com briga. 
'''
"2" = '''
:sup:`2` O servo prudente dominará o filho causador de vergonha, e receberá parte da herança entre os irmãos. 
'''
"3" = '''
:sup:`3` O crisol é para a prata, e o forno para o ouro; mas o SENHOR prova os corações. 
'''
"4" = '''
:sup:`4` O malfeitor presta atenção ao lábio injusto; o mentiroso inclina os ouvidos à língua maligna. 
'''
"5" = '''
:sup:`5` Quem ridiculariza o pobre insulta o seu Criador; aquele que se alegra da calamidade não ficará impune. 
'''
"6" = '''
:sup:`6` A coroa dos idosos são os filhos de seus filhos; e a glória dos filhos são seus pais. 
'''
"7" = '''
:sup:`7` Não é adequado ao tolo falar com elegância; muito menos para o príncipe falar mentiras. 
'''
"8" = '''
:sup:`8` O presente é como uma pedra preciosa aos olhos de seus donos; para onde quer que se voltar, tentará ter algum proveito. 
'''
"9" = '''
:sup:`9` Quem perdoa a transgressão busca a amizade; mas quem repete o assunto afasta amigos íntimos. 
'''
"10" = '''
:sup:`10` A repreensão entra mais profundamente no prudente do que cem açoites no tolo. 
'''
"11" = '''
:sup:`11` Na verdade quem é mal busca somente a rebeldia; mas o mensageiro cruel será enviado contra ele. 
'''
"12" = '''
:sup:`12` É melhor ao homem encontrar uma ursa roubada de seus filhotes ,do que um tolo em sua loucura. 
'''
"13" = '''
:sup:`13` Quanto ao que devolve o mal no lugar do bem, o mal nunca se afastará de sua casa. 
'''
"14" = '''
:sup:`14` Começar uma briga é como deixar águas rolarem; por isso, abandona a discussão antes que haja irritação. 
'''
"15" = '''
:sup:`15` Quem absolve ao perverso e quem condena ao justo, ambos são abomináveis ao SENHOR. 
'''
"16" = '''
:sup:`16` Para que serve o dinheiro na mão do tolo, já que ele não tem interesse em obter sabedoria? 
'''
"17" = '''
:sup:`17` O amigo ama em todo tempo, e o irmão nasce para ajudar na angústia. 
'''
"18" = '''
:sup:`18` O homem imprudente assume compromisso, ficando como fiador de seu próximo. 
'''
"19" = '''
:sup:`19` Quem ama a briga, ama a transgressão; quem constrói alta sua porta busca ruína. 
'''
"20" = '''
:sup:`20` O perverso de coração nunca encontrará o bem; e quem distorce as palavras de sua língua cairá no mal. 
'''
"21" = '''
:sup:`21` Quem gera o louco cria sua própria tristeza; e o pai do imprudente não se alegrará. 
'''
"22" = '''
:sup:`22` O coração alegre é um bom remédio, mas o espírito abatido faz os ossos se secarem. 
'''
"23" = '''
:sup:`23` O perverso toma o presente do seio, para perverter os caminhos da justiça. 
'''
"24" = '''
:sup:`24` A sabedoria está diante do rosto do prudente; porém os olhos do tolo estão voltados para os confins da terra. 
'''
"25" = '''
:sup:`25` O filho tolo é tristeza para seu pai, e amargura para aquela que o gerou. 
'''
"26" = '''
:sup:`26` Também não é bom punir ao justo, nem bater nos príncipes por causa da justiça. 
'''
"27" = '''
:sup:`27` Quem entende o conhecimento guarda suas palavras; e o homem de bom entendimento é de espírito calmo. 
'''
"28" = '''
:sup:`28` Até o tolo, quando está calado, é considerado como sábio; e quem fecha seus lábios, como de bom senso. 
'''
