[3]
"1" = '''
:sup:`1` Salmo de Davi, quando ele fugia da presença de seu filho Absalão: Ah SENHOR, como têm se multiplicado meus adversários! Muitos se levantam contra mim. 
'''
"2" = '''
:sup:`2` Muitos dizem de minha alma: Não há salvação para ele em Deus.(Selá) 
'''
"3" = '''
:sup:`3` Porém tu, SENHOR, és escudo para mim; minha glória, e o que levanta minha cabeça. 
'''
"4" = '''
:sup:`4` Com minha voz eu clamei ao SENHOR; e ele me ouviu desde o monte de sua santidade. (Selá) 
'''
"5" = '''
:sup:`5` Eu me deitei, e dormi; acordei, porque o SENHOR me sustentava. 
'''
"6" = '''
:sup:`6` Eu não temerei ainda que sejam dez mil pessoas que se ponham ao redor de mim. 
'''
"7" = '''
:sup:`7` Levanta-te, SENHOR, salva-me, meu Deus; pois feriste os queixos de todos meus inimigos; e quebraste os dentes dos maus. 
'''
"8" = '''
:sup:`8` A salvação vem do SENHOR; sobre o teu povo seja tua bênção. (Selá) 
'''
