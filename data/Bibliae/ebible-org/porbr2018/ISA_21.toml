[21]
"1" = '''
:sup:`1` Revelação sobre o deserto do mar:Assim como os turbilhões de vento passam pelo Negueve, assim algo vem do deserto, de uma terra temível. 
'''
"2" = '''
:sup:`2` Uma visão terrível me foi informada: o enganador engana, e o destruidor destrói. Levanta-te, Elão! Faze o cerco, Média! Pois estou pondo fim em todos os gemidos que ela causou . 
'''
"3" = '''
:sup:`3` Por isso meus lombos estão cheios de sofrimento; fui tomado por dores, tais como as dores de parto; fiquei perturbado ao ouvir, e estou horrorizado de ver. 
'''
"4" = '''
:sup:`4` Meu coração se estremece, o terror me apavora; o anoitecer, que eu desejava, agora me causa medo. 
'''
"5" = '''
:sup:`5` Eles preparam a mesa, estendem tapetes, comem e bebem. Levantai-vos, príncipes! Passai óleo nos escudos! 
'''
"6" = '''
:sup:`6` Porque assim me disse o Senhor: Vai, põe um vigilante, e ele diga o que estiver vendo. 
'''
"7" = '''
:sup:`7` Caso ele veja uma carruagem, um par de cavaleiros, pessoas montadas em asnos, ou pessoas montadas em camelos, ele deve prestar atenção, muita atenção. 
'''
"8" = '''
:sup:`8` E ele gritou como um leão: Senhor, na torre de vigia estou continuamente de dia; e em minha guarda me ponho durante noites inteiras. 
'''
"9" = '''
:sup:`9` E eis que está vindo uma carruagem de homens, um par de cavaleiros.Então ele respondeu: Caiu! Caiu a Babilônia, e todas as imagens esculpidas de seus deuses foram quebradas contra a terra. 
'''
"10" = '''
:sup:`10` Ó meu povo debulhado por batidas, e trigo de minha eira! O que ouvi do SENHOR dos exércitos, Deus de Israel, isso eu vos disse. 
'''
"11" = '''
:sup:`11` Revelação sobre Dumá: Alguém está gritando de Seir. Guarda, o que houve de noite? Guarda, o que houve de noite? 
'''
"12" = '''
:sup:`12` O guarda disse: Vem a manhã, e também a noite; se quereis perguntar, perguntai; voltai-vos, e vinde. 
'''
"13" = '''
:sup:`13` Revelação sobre a Arábia:Nos matos da Arábia passareis a noite, ó caravanas de dedanitas. 
'''
"14" = '''
:sup:`14` Saí ao encontro dos sedentos com água; os moradores da terra de Temá com seu pão encontram aos que estavam fugindo; 
'''
"15" = '''
:sup:`15` Pois fogem de diante de espadas, de diante da espada desembainhada, e diante do arco armado, e de diante do peso da guerra. 
'''
"16" = '''
:sup:`16` Porque assim me disse o Senhor: Dentro de um ano (tal como ano de empregado), será arruinada toda a glória de Quedar. 
'''
"17" = '''
:sup:`17` E os que restarem do número de flecheiros, os guerreiros dos filhos de Quedar, serão reduzidos a poucos.Pois assim disse o SENHOR, Deus de Israel. 
'''
