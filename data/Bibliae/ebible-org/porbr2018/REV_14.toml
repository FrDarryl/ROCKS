[14]
"1" = '''
:sup:`1` E eu olhei, e eis que o Cordeiro estava de pé sobre o monte Sião, e com ele cento e quarenta e quatro mil, tendo o nome do Pai dele escrito em suas testas. 
'''
"2" = '''
:sup:`2` E eu ouvi uma voz do céu como voz de muitas águas, e como voz de um grande trovão; e ouvi uma voz de tocadores de harpas, que tocavam com suas harpas; 
'''
"3" = '''
:sup:`3` E cantavam um cântico novo diante do trono, e diante dos quatro animais, e dos anciãos; e ninguém podia aprender aquele cântico, a não ser os cento e quarenta e quatro mil que tinham sido comprados da terra. 
'''
"4" = '''
:sup:`4` Estes são os que não se contaminaram com mulheres, porque são virgens; estes são os que seguem ao Cordeiro onde quer que ele vá; estes foram comprados dentre os homens, sendo primícias para Deus e para o Cordeiro. 
'''
"5" = '''
:sup:`5` E não foi encontrado engano na boca deles, porque eles são irrepreensíveis diante do trono de Deus. 
'''
"6" = '''
:sup:`6` E eu vi outro anjo voando tendo o evangelho eterno, para proclamá-lo aos que habitam sobre a terra, e a toda nação, tribo, língua e povo; 
'''
"7" = '''
:sup:`7` dizendo em alta voz: “Temei a Deus, e dai glória a ele; porque chegou a hora do seu julgamento; e adorai àquele que fez o céu, a terra, o mar e as fontes de águas.” 
'''
"8" = '''
:sup:`8` E seguiu outro anjo, dizendo: “Ela caiu! Caiu a Babilônia, a grande cidade, porque ela deu de beber a todas as nações do vinho da ira de seu pecado sexual.” 
'''
"9" = '''
:sup:`9` E o terceiro anjo os seguiu, dizendo em alta voz: “Se alguém adora a besta e a sua imagem, e recebe a marca dela sobre sua testa, ou sobre sua mão, 
'''
"10" = '''
:sup:`10` também o tal beberá do vinho da ira de Deus, que foi posto sem mistura no cálice de sua ira; e será atormentado com fogo e enxofre, diante dos santos anjos e diante do Cordeiro. 
'''
"11" = '''
:sup:`11` E a fumaça do tormento deles sobe para todo o sempre; e não têm descanso de dia nem de noite os que adoram a besta e a sua imagem, e se alguém recebe a marca de seu nome. 
'''
"12" = '''
:sup:`12` Aqui está a paciência dos santos; aqui estão os que guardam os mandamentos de Deus e a fé em Jesus.” 
'''
"13" = '''
:sup:`13` E eu ouvi uma voz do céu, que me dizia: Escreve: “Benditos são os mortos que morrem no Senhor a partir de agora; sim, diz o Espírito, para que se descansem de seus trabalhos; e suas obras os seguem.” 
'''
"14" = '''
:sup:`14` E eu olhei, e eis uma nuvem branca, e um semelhante a um filho do homem, sentado sobre a nuvem; tendo sobre sua cabeça uma coroa de ouro, e em sua mão uma foice afiada. 
'''
"15" = '''
:sup:`15` E outro anjo saiu do templo, clamando em alta voz ao que estava sentado sobre a nuvem: “Envia a tua foice, e ceifa; pois chegou a ti a hora de ceifar, porque a plantação da terra já está madura.” 
'''
"16" = '''
:sup:`16` E aquele que está sentado sobre a nuvem lançou sua foice na terra, e a terra foi ceifada. 
'''
"17" = '''
:sup:`17` E outro anjo saiu do templo que está no céu, o qual também tinha uma foice afiada. 
'''
"18" = '''
:sup:`18` E outro anjo, que tinha poder sobre o fogo, saiu do altar; e ele clamou em alta voz ao que tinha a foice afiada, dizendo: “Envia a tua foice afiada, e recolhe os cachos da vinha da terra; porque suas uvas já estão maduras.” 
'''
"19" = '''
:sup:`19` E o anjo lançou sua foice à terra, e recolheu as uvas da vinha da terra, e as lançou na prensa da grande ira de Deus. 
'''
"20" = '''
:sup:`20` E a prensa foi pisada fora da cidade, e saiu sangue da prensa até os freios dos cavalos, por mil e seiscentos estádios. 
'''
