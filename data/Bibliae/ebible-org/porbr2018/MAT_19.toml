[19]
"1" = '''
:sup:`1` E aconteceu que, quando Jesus acabou essas palavras, partiu da Galileia, e veio para a região da Judeia, além do Jordão. 
'''
"2" = '''
:sup:`2` E muitas multidões o seguiram, e ele os curou ali. 
'''
"3" = '''
:sup:`3` Então os fariseus se aproximaram dele e, provando-o, perguntaram-lhe: É lícito ao homem se divorciar da sua mulher por qualquer causa? 
'''
"4" = '''
:sup:`4` Porém ele lhes respondeu: Não tendes lido que aquele que os fez no princípio, macho e fêmea os fez, 
'''
"5" = '''
:sup:`5` e disse: Portanto o homem deixará pai e mãe, e se unirá a sua mulher, e os dois serão uma única carne? 
'''
"6" = '''
:sup:`6` Assim eles já não são mais dois, mas sim uma única carne; portanto, o que Deus juntou, o ser humano não separe. 
'''
"7" = '''
:sup:`7` Eles lhe disseram: Por que, pois, Moisés mandou lhe dar carta de separação, e divorciar-se dela? 
'''
"8" = '''
:sup:`8` Jesus lhes disse: Por causa da dureza dos vossos corações Moisés vos permitiu divorciardes de vossas mulheres; mas no princípio não foi assim. 
'''
"9" = '''
:sup:`9` Porém eu vos digo que qualquer um que se divorciar de sua mulher, a não ser por causa de pecado sexual, e se casar com outra, adultera; e o que se casar com a divorciada também adultera. 
'''
"10" = '''
:sup:`10` Os seus discípulos lhe disseram: Se assim é a condição do homem com a mulher, não convém se casar. 
'''
"11" = '''
:sup:`11` Porém ele lhes disse: Nem todos recebem esta palavra, a não ser aqueles a quem é dado; 
'''
"12" = '''
:sup:`12` Pois há castrados que nasceram assim do ventre da mãe; e há castrados que foram castrados pelos homens; e há castrados que castraram a si mesmos por causa do Reino dos céus. Quem pode receber isto ,receba. 
'''
"13" = '''
:sup:`13` Então lhe trouxeram crianças, para que pusesse as mãos sobre elas e orasse, mas os discípulos os repreendiam. 
'''
"14" = '''
:sup:`14` Mas Jesus disse: Deixai as crianças, e não as impeçais de vir a mim, porque delas é o Reino dos céus. 
'''
"15" = '''
:sup:`15` Ele pôs as mãos sobre elas, e depois partiu-se dali. 
'''
"16" = '''
:sup:`16` E eis que alguém se aproximou, e perguntou-lhe: “Bom Mestre, que bem farei para eu ter a vida eterna?” 
'''
"17" = '''
:sup:`17` E ele lhe disse: “Por que me chamas bom? Ninguém há bom, a não ser um: Deus. Porém, se queres entrar na vida, guarda os mandamentos.” 
'''
"18" = '''
:sup:`18` Perguntou-lhe ele: “Quais?” E Jesus respondeu: “Não cometerás homicídio, não adulterarás, não furtarás, não darás falso testemunho; 
'''
"19" = '''
:sup:`19` honra ao teu pai e à tua mãe; e amarás ao teu próximo como a ti mesmo.” 
'''
"20" = '''
:sup:`20` O rapaz lhe disse: “Tenho guardado tudo isso desde a minha juventude. Que me falta ainda?” 
'''
"21" = '''
:sup:`21` Disse-lhe Jesus: “Se queres ser completo, vai, vende o que tens, e dá aos pobres. Assim terás um tesouro no céu. Então vem, segue-me.” 
'''
"22" = '''
:sup:`22` Mas quando o rapaz ouviu essa palavra, foi embora triste, porque tinha muitos bens. 
'''
"23" = '''
:sup:`23` Jesus, então, disse aos seus discípulos: “Em verdade vos digo que dificilmente um rico entrará no reino dos céus. 
'''
"24" = '''
:sup:`24` Aliás, eu vos digo que é mais fácil um camelo passar pela abertura de uma agulha do que o rico entrar no reino de Deus.” 
'''
"25" = '''
:sup:`25` Quando os seus discípulos ouviram isso , espantaram-se muito, e disseram: “Quem, pois, pode se salvar?” 
'''
"26" = '''
:sup:`26` Jesus olhou para eles ,e lhes respondeu: Para os seres humanos, isto é impossível; mas para Deus tudo é possível. 
'''
"27" = '''
:sup:`27` Então Pedro se pôs a falar, e lhe perguntou: Eis que deixamos tudo, e te seguimos; o que, pois, conseguiremos ter? 
'''
"28" = '''
:sup:`28` E Jesus lhes disse: Em verdade vos digo que vós que me seguistes, na regeneração, quando o Filho do homem se sentar no trono de sua glória, vós também vos sentareis sobre doze tronos, para julgar as doze tribos de Israel. 
'''
"29" = '''
:sup:`29` E qualquer um que houver deixado casas, ou irmãos, ou irmãs, ou pai, ou mãe, ou mulher, ou filhos, ou terras por causa do meu nome, receberá cem vezes tanto, e herdará a vida eterna. 
'''
"30" = '''
:sup:`30` Porém muitos primeiros serão últimos; e últimos, primeiros. 
'''
