[25]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, dirige tua face contra os filhos de Amom, e profetiza sobre eles. 
'''
"3" = '''
:sup:`3` E diz aos filhos de Amom: Ouvi a palavra do Senhor DEUS; assim diz o Senhor DEUS: Dado que disseste: Ha, ha! Acerca de meu santuário quando foi profanado, e acerca da terra de Israel quando foi desolada, e acerca da casa de Judá quando foram ao cativeiro, 
'''
"4" = '''
:sup:`4` Por isso, eis, eu te entregarei como possessão aos filhos do oriente, e estabelecerão suas acampamentos em ti, e porão suas tendas em ti; eles comerão teus frutos e beberão teu leite. 
'''
"5" = '''
:sup:`5` E tornarei a Rabá em estábulo de camelos, e os filhos de Amom em curral de ovelhas; e sabereis que eu sou o SENHOR. 
'''
"6" = '''
:sup:`6` Porque assim diz o Senhor DEUS: Dado que bateste palmas, e bateste o pés, e te alegraste na alma em todo teu desprezo sobre a terra de Israel, 
'''
"7" = '''
:sup:`7` Por isso, eis que eu estenderei minha mão contra ti, e te entregarei às nações para seres saqueada; e eu te cortarei dentre os povos, e te destruirei dentre as terras; eu te eliminarei, e saberás que eu sou o SENHOR. 
'''
"8" = '''
:sup:`8` Assim diz o Senhor DEUS: Visto que Moabe e Seir dizem: Eis que a casa de Judá é como todas as nações, 
'''
"9" = '''
:sup:`9` Por isso, eis que abrirei a lateral de Moabe desde as cidades, desde suas cidades que estão em suas fronteiras, as melhores terras: Bete-Jesimote, e Baal-Meom, e até Quiriataim; 
'''
"10" = '''
:sup:`10` Serão para os filhos do oriente, com a terra dos filhos de Amom; e a entregarei por possessão, para que não haja lembrança dos filhos de Amom entre as nações. 
'''
"11" = '''
:sup:`11` Também farei julgamentos em Moabe; e saberão que eu sou o SENHOR. 
'''
"12" = '''
:sup:`12` Assim diz o Senhor DEUS: Dado que Edom se vingou contra a casa de Judá, e se tornaram extremamente culpados ao se vingarem deles; 
'''
"13" = '''
:sup:`13` Por isso assim diz o Senhor DEUS: Eu também estenderei minha mão contra a terra de Edom: exterminarei dela homens e animais, e a tornarei desolada; desde Temã e Dedã cairão à espada. 
'''
"14" = '''
:sup:`14` E me vingarei contra Edom pela mão do meu povo Israel; e farão em Edom segundo minha ira, e conhecerão minha vingança, diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` Assim diz o Senhor DEUS: Dado que os filisteus agiram com vingança, quando se vingaram com desprezo na alma, destruindo por hostilidades antigas, 
'''
"16" = '''
:sup:`16` Por isso assim diz o Senhor DEUS: Eis que eu estendo minha mão contra os filisteus, e exterminarei os queretitas, e destruirei o resto da costa do mar. 
'''
"17" = '''
:sup:`17` E farei neles grandes vinganças, com castigos de furor; e saberão que eu sou o SENHOR, quando me vingar deles. 
'''
