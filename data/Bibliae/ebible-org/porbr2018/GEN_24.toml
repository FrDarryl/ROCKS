[24]
"1" = '''
:sup:`1` E Abraão era velho, e cheio de dias; e o SENHOR havia abençoado a Abraão em tudo. 
'''
"2" = '''
:sup:`2` E disse Abraão a um criado seu, o mais velho de sua casa, que era o que governava em tudo o que tinha: Põe agora tua mão debaixo de minha coxa, 
'''
"3" = '''
:sup:`3` E te juramentarei pelo SENHOR, Deus dos céus e Deus da terra, que não tomarás mulher para meu filho das filhas dos cananeus, entre os quais eu habito; 
'''
"4" = '''
:sup:`4` Em vez disso irás à minha terra e à minha parentela, e tomarás mulher para meu filho Isaque. 
'''
"5" = '''
:sup:`5` E o criado lhe respondeu: Talvez a mulher não queira vir atrás de mim a esta terra; farei voltar, pois, teu filho à terra de onde saíste? 
'''
"6" = '''
:sup:`6` E Abraão lhe disse: Guarda-te que não faças voltar a meu filho ali. 
'''
"7" = '''
:sup:`7` O SENHOR, Deus dos céus, que me tomou da casa de meu pai e da terra de minha parentela, e me falou e me jurou, dizendo: À tua descendência darei esta terra; ele enviará seu anjo diante de ti, e tu tomarás dali mulher para meu filho. 
'''
"8" = '''
:sup:`8` E se a mulher não quiser vir atrás de ti, serás livre deste meu juramento; somente que não faças voltar ali a meu filho. 
'''
"9" = '''
:sup:`9` Então o criado pôs sua mão debaixo da coxa de Abraão seu senhor, e jurou-lhe sobre este negócio. 
'''
"10" = '''
:sup:`10` E o criado tomou dez camelos dos camelos de seu senhor, e foi-se, pois tinha à sua disposição todos os bens de seu senhor: e posto em caminho, chegou à Mesopotâmia, à cidade de Naor. 
'''
"11" = '''
:sup:`11` E fez ajoelhar os camelos fora da cidade, junto a um poço de água, à hora da tarde, à hora em que saem as moças por água. 
'''
"12" = '''
:sup:`12` E disse: SENHOR, Deus de meu senhor Abraão, dá-me, te rogo, o ter hoje bom encontro, e faze misericórdia com meu senhor Abraão. 
'''
"13" = '''
:sup:`13` Eis que eu estou junto à fonte de água, e as filhas dos homens desta cidade saem por água: 
'''
"14" = '''
:sup:`14` Seja, pois, que a moça a quem eu disser: Baixa teu cântaro, te rogo, para que eu beba; e ela responder: Bebe, e também darei de beber a teus camelos: que seja esta a que tu destinaste para teu servo Isaque; e nisto conhecerei que haverás feito misericórdia com meu senhor. 
'''
"15" = '''
:sup:`15` E aconteceu que antes que ele acabasse de falar, eis que Rebeca, que havia nascido a Betuel, filho de Milca, mulher de Naor irmão de Abraão, a qual saía com seu cântaro sobre seu ombro. 
'''
"16" = '''
:sup:`16` E a moça era de muito belo aspecto, virgem, à que homem não havia conhecido; a qual desceu à fonte, e encheu seu cântaro, e se voltava. 
'''
"17" = '''
:sup:`17` Então o criado correu até ela, e disse: Rogo-te que me dês a beber um pouco de água de teu cântaro. 
'''
"18" = '''
:sup:`18` E ela respondeu: Bebe, meu senhor; e apressou-se a baixar seu cântaro sobre sua mão, e lhe deu a beber. 
'''
"19" = '''
:sup:`19` E quando acabou de dar-lhe de beber, disse: Também para teus camelos tirarei água, até que acabem de beber. 
'''
"20" = '''
:sup:`20` E apressou-se, e esvaziou seu cântaro no bebedouro, e correu outra vez ao poço para tirar água, e tirou para todos os seus camelos. 
'''
"21" = '''
:sup:`21` E o homem estava maravilhado dela, permanecendo calado, para saber se o SENHOR havia prosperado ou não sua viagem. 
'''
"22" = '''
:sup:`22` E foi que quando os camelos acabaram de beber, presenteou-lhe o homem um pendente de ouro que pesava meio siclo, e dois braceletes que pesavam dez; 
'''
"23" = '''
:sup:`23` E disse: De quem és filha? Rogo-te me digas, há lugar em casa de teu pai onde possamos passar a noite? 
'''
"24" = '''
:sup:`24` E ela respondeu: Sou filha de Betuel, filho de Milca, o qual deu à luz ela a Naor. 
'''
"25" = '''
:sup:`25` E acrescentou: Também há em nossa casa palha e muita forragem, e lugar para passar a noite. 
'''
"26" = '''
:sup:`26` O homem então se inclinou, e adorou ao SENHOR. 
'''
"27" = '''
:sup:`27` E disse: Bendito seja o SENHOR, Deus de meu senhor Abraão, que não afastou sua misericórdia e sua verdade de meu senhor, guiando-me o SENHOR no caminho à casa dos irmãos de meu senhor. 
'''
"28" = '''
:sup:`28` E a moça correu, e fez saber na casa de sua mãe estas coisas. 
'''
"29" = '''
:sup:`29` E Rebeca tinha um irmão que se chamava Labão, o qual correu fora ao homem, à fonte; 
'''
"30" = '''
:sup:`30` E foi que quando viu o pendente e os braceletes nas mãos de sua irmã, que dizia, Assim me falou aquele homem; veio a ele: e eis que estava junto aos camelos à fonte. 
'''
"31" = '''
:sup:`31` E disse-lhe: Vem, bendito do SENHOR; por que estás fora? eu limpei a casa, e o lugar para os camelos. 
'''
"32" = '''
:sup:`32` Então o homem veio à casa, e Labão desatou os camelos; e deu-lhes palha e forragem, e água para lavar os pés dele, e os pés dos homens que com ele vinham. 
'''
"33" = '''
:sup:`33` E puseram diante dele comida; mas ele disse: Não comerei até que tenha dito minha mensagem. E ele lhe disse: Fala. 
'''
"34" = '''
:sup:`34` Então disse: Eu sou criado de Abraão; 
'''
"35" = '''
:sup:`35` E o SENHOR abençoou muito a meu senhor, e ele se engrandeceu: e lhe deu ovelhas e vacas, prata e ouro, servos e servas, camelos e asnos. 
'''
"36" = '''
:sup:`36` E Sara, mulher de meu senhor, deu à luz em sua velhice um filho a meu senhor, quem lhe deu tudo quanto tem. 
'''
"37" = '''
:sup:`37` E meu senhor me fez jurar, dizendo: Não tomarás mulher para meu filho das filhas dos cananeus, em cuja terra habito; 
'''
"38" = '''
:sup:`38` Em vez disso irás à casa de meu pai, e à minha parentela, e tomarás mulher para meu filho. 
'''
"39" = '''
:sup:`39` E eu disse: Talvez a mulher não queira me seguir. 
'''
"40" = '''
:sup:`40` Então ele me respondeu: O SENHOR, em cuja presença tenho andado, enviará seu anjo contigo, e fará teu caminho ser bem-sucedido; e tomarás mulher para meu filho de minha linhagem e da casa de meu pai; 
'''
"41" = '''
:sup:`41` Então serás livre de meu juramento, quando houveres chegado à minha linhagem; e se não a derem a ti, serás livre de meu juramento. 
'''
"42" = '''
:sup:`42` Cheguei, pois, hoje à fonte, e disse: SENHOR, Deus de meu senhor Abraão, se tu fazes bem-sucedido agora meu caminho pelo qual ando; 
'''
"43" = '''
:sup:`43` Eis que eu estou junto à fonte de água; seja, pois, que a virgem que sair por água, à qual disser: Dá-me de beber, te rogo, um pouco de água de teu cântaro; 
'''
"44" = '''
:sup:`44` E ela me responder, Bebe tu, e também para teus camelos tirarei água: esta seja a mulher que destinou o SENHOR para o filho de meu senhor. 
'''
"45" = '''
:sup:`45` E antes que acabasse de falar em meu coração, eis que Rebeca saía com seu cântaro sobre seu ombro; e desceu à fonte, e tirou água; e lhe disse: Rogo-te que me dês de beber. 
'''
"46" = '''
:sup:`46` E prontamente baixou seu cântaro de cima de si, e disse: Bebe, e também a teus camelos darei a beber. E bebi, e deu também de beber a meus camelos. 
'''
"47" = '''
:sup:`47` Então lhe perguntei, e disse: De quem és filha? E ela respondeu: Filha de Betuel, filho de Naor, que Milca lhe deu. Então pus nela um pendente sobre seu nariz, e braceletes sobre suas mãos; 
'''
"48" = '''
:sup:`48` E inclinei-me, e adorei ao SENHOR, e bendisse ao SENHOR, Deus de meu senhor Abraão, que me havia guiado pelo caminho de verdade para tomar a filha do irmão de meu senhor para seu filho. 
'''
"49" = '''
:sup:`49` Agora, pois, se vós fazeis misericórdia e verdade com meu senhor, declarai-o a mim; e se não, declarai-o a mim; e irei embora à direita ou à esquerda. 
'''
"50" = '''
:sup:`50` Então Labão e Betuel responderam e disseram: Do SENHOR saiu isto; não podemos falar-te mal nem bem. 
'''
"51" = '''
:sup:`51` Eis aí Rebeca diante de ti; toma-a e vai-te, e seja mulher do filho de teu senhor, como o disse o SENHOR. 
'''
"52" = '''
:sup:`52` E foi, que quando o criado de Abraão ouviu suas palavras, inclinou-se à terra ao SENHOR. 
'''
"53" = '''
:sup:`53` E o criado tirou objetos de prata, objetos de ouro e roupas, e deu a Rebeca: também deu coisas preciosas a seu irmão e a sua mãe. 
'''
"54" = '''
:sup:`54` E comeram e beberam ele e os homens que vinham com ele, e dormiram; e levantando-se de manhã, disse: Autorizai-me voltar a meu senhor. 
'''
"55" = '''
:sup:`55` Então respondeu seu irmão e sua mãe: Espere a moça conosco ao menos dez dias, e depois irá. 
'''
"56" = '''
:sup:`56` E ele lhes disse: Não me detenhais, pois que o SENHOR fez prosperar meu caminho; despede-me para que me vá a meu senhor. 
'''
"57" = '''
:sup:`57` Eles responderam então: Chamemos a moça e perguntemos a ela. 
'''
"58" = '''
:sup:`58` E chamaram a Rebeca, e disseram-lhe: Irás tu com este homem? E ela respondeu: Sim, irei. 
'''
"59" = '''
:sup:`59` Então deixaram ir a Rebeca sua irmã, e à sua criada, e ao criado de Abraão e a seus homens. 
'''
"60" = '''
:sup:`60` E abençoaram a Rebeca, e disseram-lhe: És nossa irmã; sejas em milhares de milhares, e tua geração possua a porta de seus inimigos. 
'''
"61" = '''
:sup:`61` Levantou-se então Rebeca e suas moças, e subiram sobre os camelos, e seguiram ao homem; e o criado tomou a Rebeca, e foi embora. 
'''
"62" = '''
:sup:`62` E vinha Isaque do poço do Vivente que me vê; porque ele habitava na terra do Sul; 
'''
"63" = '''
:sup:`63` E havia saído Isaque a orar ao campo, à hora da tarde; e levantando seus olhos, olhou, e eis os camelos que vinham. 
'''
"64" = '''
:sup:`64` Rebeca também levantou seus olhos, e viu a Isaque, e desceu do camelo; 
'''
"65" = '''
:sup:`65` Porque havia perguntado ao criado: Quem é este homem que vem pelo campo até nós? E o servo havia respondido: Este é meu senhor. Ela então tomou o véu, e cobriu-se. 
'''
"66" = '''
:sup:`66` Então o criado contou a Isaque tudo o que havia feito. 
'''
"67" = '''
:sup:`67` E trouxe-a Isaque à tenda de sua mãe Sara, e tomou a Rebeca por mulher; e amou-a: e consolou-se Isaque depois da morte de sua mãe. 
'''
