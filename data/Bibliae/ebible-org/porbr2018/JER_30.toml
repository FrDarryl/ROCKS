[30]
"1" = '''
:sup:`1` Palavra que veio do SENHOR a Jeremias, dizendo: 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR Deus de Israel, dizendo: Escreve para ti em um livro todas as palavras que tenho te falado; 
'''
"3" = '''
:sup:`3` Porque eis que vêm dias, diz o SENHOR, em que restaurarei o meu povo, Israel e Judá, de seus infortúnios, diz o SENHOR, e os trarei de volta à terra que dei a seus pais, e a possuirão. 
'''
"4" = '''
:sup:`4` E estas são as palavras que o SENHOR falou quanto a Israel e a Judá; 
'''
"5" = '''
:sup:`5` Porque assim diz o SENHOR: Ouvimos voz de tremor; há temor, e não paz. 
'''
"6" = '''
:sup:`6` Perguntai pois, e olhai se o homem dá à luz; então por que vejo que todo homem com as mãos sobre seus lombos, como se fosse mulher de parto? E por que todos os rostos ficaram pálidos? 
'''
"7" = '''
:sup:`7` Ai! Pois aquele dia é tão grande, que não houve outro semelhante; é tempo de angústia para Jacó; porém será livrado dela. 
'''
"8" = '''
:sup:`8` Pois será naquele dia,diz o SENHOR dos exércitos, que eu quebrarei seu jugo de teu pescoço, e romperei tuas amarras; e estrangeiros nunca mais se servirão dele. 
'''
"9" = '''
:sup:`9` Em vez disso servirão ao SENHOR, seu Deus, e a Davi, seu rei, o qual lhes levantarei. 
'''
"10" = '''
:sup:`10` Tu pois, servo meu Jacó, não temas, diz o SENHOR, nem te espantes, ó Israel; porque eis que te salvarei de longe, e a tua descendência da terra do seu cativeiro; e Jacó voltará, descansará e sossegará, e não haverá quem o atemorize. 
'''
"11" = '''
:sup:`11` Pois estou contigo,diz o SENHOR, para te salvar; e pois exterminarei todas as nações entre a quais te espalhei; porém eu não exterminarei, mas te castigarei com moderação, e não te deixarei impune. 
'''
"12" = '''
:sup:`12` Porque assim diz o SENHOR: Teu quebrantamento é incurável, tua ferida é grave. 
'''
"13" = '''
:sup:`13` Não há quem julgue tua causa quanto a tua enfermidade; não há para ti remédios que curem. 
'''
"14" = '''
:sup:`14` Todos os teus amantes se esqueceram de ti e não te buscam; pois te feri com ferida de inimigo, com castigo como de alguém cruel, por causa da grandeza de tua maldade, e da multidão de teus pecados. 
'''
"15" = '''
:sup:`15` Por que gritas por causa de teu quebrantamento? Tua dor é incurável; pois pela grandeza de tua maldade, e pela multidão de teus pecados te fiz estas coisas. 
'''
"16" = '''
:sup:`16` Porém serão devorados todos os que te devoram; e todos os teus adversários, todos eles irão ao cativeiro; e roubados serão os que te roubam, e a todos os que te despojam entregarei para que sejam despojados. 
'''
"17" = '''
:sup:`17` Mas eu te farei ter saúde, e sararei tuas feridas, diz o SENHOR; pois te chamaram de rejeitada, dizendo : Esta é Sião, a quem ninguém busca. 
'''
"18" = '''
:sup:`18` Assim diz o SENHOR: Eis que restaurarei as tendas de Jacó de seu infortúnio, e me compadecerei de suas moradas; e a cidade será reedificada de suas ruínas, e o templo será posto no lugar de costume. 
'''
"19" = '''
:sup:`19` E sairá deles louvor, e voz dos que estão cheios de alegria; e eu os multiplicarei, e não serão diminuídos; eu os glorificarei, e não serão menosprezados. 
'''
"20" = '''
:sup:`20` E seus filhos serão como no passado; e sua congregação será confirmada diante de mim; e punirei a todos os seus opressores. 
'''
"21" = '''
:sup:`21` E seu líder será dele, e seu governador saíra do meio dele; e eu o farei chegar perto, e ele se achegará a mim; pois quem jamais confiou em seu próprio coração para se achegar a mim? diz o SENHOR. 
'''
"22" = '''
:sup:`22` E vós sereis meu povo, e eu serei vosso Deus. 
'''
"23" = '''
:sup:`23` Eis que a tempestade do SENHOR sai com furor, a tempestade impetuosa, que sobre a cabeça dos ímpios cairá. 
'''
"24" = '''
:sup:`24` A ardente ira do SENHOR não retrocederá enquanto não tiver feito e cumprido os pensamentos de seu coração; no fim dos dias entendereis isto. 
'''
