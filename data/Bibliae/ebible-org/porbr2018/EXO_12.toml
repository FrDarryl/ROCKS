[12]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés e a Arão na terra do Egito, dizendo: 
'''
"2" = '''
:sup:`2` Este mês vos será o princípio dos meses; será este para vós o primeiro nos meses do ano. 
'''
"3" = '''
:sup:`3` Falai a toda a congregação de Israel, dizendo: No dia dez deste mês tome para si cada um um cordeiro pelas famílias dos pais, um cordeiro por família: 
'''
"4" = '''
:sup:`4` Mas se a família for pequena que não seja capaz de comer o cordeiro inteiro, então tomará a seu vizinho imediato à sua casa, e segundo o número das pessoas, cada um conforme seu comer, fareis a conta sobre o cordeiro. 
'''
"5" = '''
:sup:`5` O cordeiro será sem defeito, macho de um ano; vós o tomareis das ovelhas ou das cabras: 
'''
"6" = '''
:sup:`6` E o guardareis até o dia catorze desse mês; e toda a congregação do povo de Israel o imolará ao entardecer. 
'''
"7" = '''
:sup:`7` E tomarão do sangue, e o porão nos dois postes e na verga das casas em que o comerão. 
'''
"8" = '''
:sup:`8` E naquela noite comerão a carne assada ao fogo, e pães sem levedura; com ervas amargas o comerão. 
'''
"9" = '''
:sup:`9` Nenhuma coisa comereis dele crua, nem cozida em água, mas sim assada ao fogo; sua cabeça com seus pés e seus intestinos. 
'''
"10" = '''
:sup:`10` Nenhuma coisa deixareis dele até a manhã; e o que houver restado até a manhã, queimareis no fogo. 
'''
"11" = '''
:sup:`11` E assim tereis de comê-lo: cingidos vossos lombos, vossos calçados em vossos pés, e vosso bordão em vossa mão; e o comereis apressadamente: é a Páscoa do SENHOR. 
'''
"12" = '''
:sup:`12` Pois eu passarei naquela noite pela terra do Egito, e ferirei todo primogênito na terra do Egito, tanto nos homens como nos animais; e executarei juízos em todos os deuses do Egito. EU SOU O SENHOR. 
'''
"13" = '''
:sup:`13` E o sangue vos será por sinal nas casas onde vós estejais; e verei o sangue, e passarei de vós, e não haverá em vós praga de mortandade, quando ferirei a terra do Egito. 
'''
"14" = '''
:sup:`14` E hoje vos será em memória, e tereis de celebrá-lo como solenidade ao SENHOR durante vossas gerações; por estatuto perpétuo o celebrareis. 
'''
"15" = '''
:sup:`15` Sete dias comereis pães sem levedura; e assim o primeiro dia fareis que não haja levedura em vossas casas; porque qualquer um que comer levedado desde o primeiro dia até o sétimo, aquela alma será eliminada de Israel. 
'''
"16" = '''
:sup:`16` No primeiro dia haverá santa convocação, e também no sétimo dia tereis uma santa convocação; nenhuma obra se fará neles, exceto somente que prepareis o que cada qual houver de comer. 
'''
"17" = '''
:sup:`17` E guardareis a festa dos pães ázimos, porque em este mesmo dia tirei vossos exércitos da terra do Egito: portanto guardareis hoje em vossas gerações por costume perpétuo. 
'''
"18" = '''
:sup:`18` No mês primeiro, o dia catorze do mês pela tarde, comereis os pães sem levedura, até o vinte e um do mês pela tarde. 
'''
"19" = '''
:sup:`19` Por sete dias não se achará levedura em vossas casas, porque qualquer um que comer algo levedado, tanto o estrangeiro como o natural da terra, tal alma será eliminada da congregação de Israel. 
'''
"20" = '''
:sup:`20` Nenhuma coisa levedada comereis; em todas as vossas habitações comereis pães sem levedura. 
'''
"21" = '''
:sup:`21` E Moisés convocou a todos os anciãos de Israel, e disse-lhes: Tirai, e tomai para vós cordeiros por vossas famílias, e sacrificai a páscoa. 
'''
"22" = '''
:sup:`22` E tomai um molho de hissopo, e molhai-lhe no sangue que estará em uma bacia, e untai a verga e os dois postes com o sangue que estará na bacia; e nenhum de vós saia das portas de sua casa até a manhã. 
'''
"23" = '''
:sup:`23` Porque o SENHOR passará ferindo os egípcios; e quando vir o sangue na verga e nos dois postes, passará o SENHOR aquela porta, e não deixará entrar o feridor em vossas casas para ferir. 
'''
"24" = '''
:sup:`24` E guardareis isto por estatuto para vós e para vossos filhos para sempre. 
'''
"25" = '''
:sup:`25` E será que quando houverdes entrado na terra que o SENHOR vos dará, como tem falado, que guardareis este rito. 
'''
"26" = '''
:sup:`26` E quando vos perguntarem vossos filhos: Que rito é este vosso? 
'''
"27" = '''
:sup:`27` Respondereis: É o sacrifício da Páscoa do SENHOR, que passou nas casas dos filhos de Israel no Egito, quando feriu os egípcios, e livrou nossas casas. Então o povo se inclinou e adorou. 
'''
"28" = '''
:sup:`28` E os filhos de Israel se foram, e fizeram exatamente assim, como o SENHOR havia mandado a Moisés e a Arão. 
'''
"29" = '''
:sup:`29` E aconteceu que à meia-noite o SENHOR feriu todo primogênito na terra do Egito, desde o primogênito de Faraó que se sentava sobre seu trono, até o primogênito do prisioneiro que estava no cárcere, e todo primogênito dos animais. 
'''
"30" = '''
:sup:`30` E levantou-se naquela noite Faraó, ele e todos os seus servos, e todos os egípcios; e havia um grande clamor no Egito, porque não havia casa onde não houvesse morto. 
'''
"31" = '''
:sup:`31` E fez chamar a Moisés e a Arão de noite, e disse-lhes: Saí do meio de meu povo vós, e os filhos de Israel; e ide, servi ao SENHOR, como dissestes. 
'''
"32" = '''
:sup:`32` Tomai também vossas ovelhas e vossas vacas, como dissestes, e ide; e abençoai também a mim. 
'''
"33" = '''
:sup:`33` E os egípcios apressavam ao povo, dando pressa a expulsá-los da terra; porque diziam: Todos seremos mortos. 
'''
"34" = '''
:sup:`34` E levou o povo sua massa antes que se levedasse, suas massas envoltas em suas mantas sobre seus ombros. 
'''
"35" = '''
:sup:`35` E fizeram os filhos de Israel conforme o mandamento de Moisés, pedindo aos egípcios objetos de prata, e objetos de ouro, e roupas. 
'''
"36" = '''
:sup:`36` E o SENHOR deu favor ao povo diante dos egípcios, e deram-lhes; e eles despojaram os egípcios. 
'''
"37" = '''
:sup:`37` E partiram os filhos de Israel de Ramessés a Sucote, como seiscentos mil homens a pé, sem contar os meninos. 
'''
"38" = '''
:sup:`38` E também subiu com eles grande multidão de diversa variedade de gentes; e ovelhas, e gados muito muitos. 
'''
"39" = '''
:sup:`39` E cozeram tortas sem levedura da massa que haviam tirado do Egito; porque não havia levedado, porquanto expulsando-os os egípcios, não haviam podido deter-se, nem ainda preparar para si comida. 
'''
"40" = '''
:sup:`40` O tempo que os filhos de Israel habitaram no Egito foi quatrocentos e trinta anos. 
'''
"41" = '''
:sup:`41` E passados quatrocentos e trinta anos, no mesmo dia saíram todos os exércitos do SENHOR da terra do Egito. 
'''
"42" = '''
:sup:`42` É noite de guardar ao SENHOR, por havê-los tirado nela da terra do Egito. Esta noite devem guardar ao SENHOR todos os filhos de Israel em suas gerações. 
'''
"43" = '''
:sup:`43` E o SENHOR disse a Moisés e a Arão: Esta é a ordenança da Páscoa: Nenhum estrangeiro comerá dela; 
'''
"44" = '''
:sup:`44` Mas todo servo humano comprado por dinheiro, comerá dela depois que o houveres circuncidado. 
'''
"45" = '''
:sup:`45` O estrangeiro e o assalariado não comerão dela. 
'''
"46" = '''
:sup:`46` Em uma casa se comerá, e não levarás daquela carne fora de casa, nem quebrareis osso seu. 
'''
"47" = '''
:sup:`47` Toda a congregação de Israel o sacrificará. 
'''
"48" = '''
:sup:`48` Mas se algum estrangeiro peregrinar contigo, e quiser fazer a páscoa ao SENHOR, seja-lhe circuncidado todo homem, e então se chegará a fazê-la, e será como o natural da terra; mas nenhum incircunciso comerá dela. 
'''
"49" = '''
:sup:`49` A mesma lei será para o natural e para o estrangeiro que peregrinar entre vós. 
'''
"50" = '''
:sup:`50` Assim o fizeram todos os filhos de Israel; como mandou o SENHOR a Moisés e a Arão, assim o fizeram. 
'''
"51" = '''
:sup:`51` E naquele mesmo dia o SENHOR tirou os filhos de Israel da terra do Egito, agrupados em seus esquadrões. 
'''
