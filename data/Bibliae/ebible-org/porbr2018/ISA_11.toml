[11]
"1" = '''
:sup:`1` E uma vara brotará do tronco cortado de Jessé; e um ramo crescerá de suas raízes. 
'''
"2" = '''
:sup:`2` E repousará sobre ele o Espírito do SENHOR: o Espírito de sabedoria e de entendimento, o Espírito de conselho e força, o Espírito de conhecimento e temor ao SENHOR. 
'''
"3" = '''
:sup:`3` E seu prazer será no temor ao SENHOR; e não julgará segundo a vista de seus olhos, nem repreenderá segundo o ouvir de seus ouvidos. 
'''
"4" = '''
:sup:`4` Mas julgará com justiça aos pobres, e repreenderá com equidade aos humildes da terra; porém ferirá a terra com a vara de sua boca, e com o espírito de seus lábios matará ao perverso. 
'''
"5" = '''
:sup:`5` E a justiça será o cinto de sua cintura; a fidelidade o cinto de seus lombos. 
'''
"6" = '''
:sup:`6` E o lobo morará com o cordeiro, e o leopardo se deitará com o cabrito; e o bezerro, o filhote de leão, e o animal cevado andarão juntos, e um menino pequeno os guiará. 
'''
"7" = '''
:sup:`7` A vaca e a ursa se alimentarão juntas, seus filhos juntos se deitarão; e o leão comerá palha como o boi. 
'''
"8" = '''
:sup:`8` A criança que ainda mama brincará sobre a toca da serpente, e a que for desmamada porá sua mão na cova da víbora. 
'''
"9" = '''
:sup:`9` Não se fará mal nem dano algum em todo o meu santo monte, porque a terra se encherá do conhecimento do SENHOR, como as águas cobrem o mar. 
'''
"10" = '''
:sup:`10` E acontecerá naquele dia, que as nações buscarão a raiz de Jessé, posta como bandeira dos povos; e seu repouso será glorioso. 
'''
"11" = '''
:sup:`11` E acontecerá naquele dia, que o Senhor voltará a pôr sua mão para adquirir de novo aos restantes de seus povo, que restarem da Assíria, do Egito, Patros, Cuxe, Elão, Sinear, Hamate, e das ilhas do mar. 
'''
"12" = '''
:sup:`12` E levantará uma bandeira entre as nações, e juntará aos desterrados de Israel, e reunirá aos dispersos de Judá desde os quatro confins da terra. 
'''
"13" = '''
:sup:`13` E a inveja de Efraim terminará, e os adversários de Judá serão cortados; Efraim não invejará a Judá, e Judá não oprimirá a Efraim. 
'''
"14" = '''
:sup:`14` Em vez disso, voarão sobre os ombros dos filisteus ao ocidente, e juntos despojarão aos do oriente; porão suas mãos sobre Edom e Moabe, e os filhos de Amom lhes obedecerão. 
'''
"15" = '''
:sup:`15` E o SENHOR dividirá a porção de mar do Egito, e moverá sua mão contra o rio com a força de seu vento; e o ferirá em sete correntes, e fará com que se possa atravessá-lo com sandálias. 
'''
"16" = '''
:sup:`16` E haverá um caminho para os restantes de seu povo, que restarem da Assíria, assim como aconteceu a Israel, no dia em que subiu da terra do Egito. 
'''
