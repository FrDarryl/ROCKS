[2]
"1" = '''
:sup:`1` Agora pois, ó sacerdotes, este mandamento é para vós. 
'''
"2" = '''
:sup:`2` Se não o ouvirdes, e se não guardardes no coração de dar glória a meu nome,diz o SENHOR dos exércitos, enviarei maldição sobre vós, e amaldiçoarei vossas bênçãos. Aliás, eu já as tenho amaldiçoado, porque não tendes guardado isso no vosso coração. 
'''
"3" = '''
:sup:`3` Eis que eu repreenderei a vossa descendência, e espalharei lixo sobre os vossos rostos, o lixo de vossas festas, e com ele sereis removidos. 
'''
"4" = '''
:sup:`4` Então sabereis que eu vos enviei este mandamento, para que meu pacto seja com Levi,diz o SENHOR dos exércitos. 
'''
"5" = '''
:sup:`5` Meu pacto foi com ele de vida e de paz, as quais eu lhe dei para haver temor; e ele me temeu, e teve medo diante de meu nome. 
'''
"6" = '''
:sup:`6` A lei de verdade estava em sua boca, e não se achou injustiça em seus lábios; ele andava comigo em paz e em justiça, e converteu a muitos da maldade. 
'''
"7" = '''
:sup:`7` Porque os lábios do sacerdote devem guardar o conhecimento, e de sua boca devem buscar a lei; porque ele é mensageiro do SENHOR dos exércitos. 
'''
"8" = '''
:sup:`8` Mas vós vos desviastes do caminho; fizestes tropeçar a muitos na lei; corrompestes o pacto de Levi,diz o SENHOR dos exércitos. 
'''
"9" = '''
:sup:`9` Por isso eu também vos tornei desprezíveis e indignos diante de todo o povo, visto que não guardais meus caminhos, e na lei fazeis acepção de pessoas. 
'''
"10" = '''
:sup:`10` Não temos todos um mesmo Pai? Não foi um mesmo Deus que nos criou? Por que, então , traímos cada um a seu irmão, profanando o pacto de nossos pais? 
'''
"11" = '''
:sup:`11` Judá tem agido com traição, e abominação se comete em Israel e em Jerusalém; porque Judá profana o santuário do SENHOR, o qual ele ama, e se casou com filha de deus estranho. 
'''
"12" = '''
:sup:`12` O SENHOR removerá das tendas de Jacó ao homem que fizer isto, ao que vela, e ao que responde, e ao que traz oferta ao SENHOR dos exércitos. 
'''
"13" = '''
:sup:`13` Também fazeis esta segunda coisa: cobris o altar do SENHOR de lágrimas, de pranto, e de gemidos; por isso ele não dará mais atenção à oferta, nem a aceitará com prazer de vossa mão. 
'''
"14" = '''
:sup:`14` Vós dizeis: Por que razão? Porque o SENHOR foi testemunha entre ti e a mulher de tua juventude, contra a qual tu tens traído, sendo ela a tua companheira, e a mulher de teu pacto. 
'''
"15" = '''
:sup:`15` E não fez ele somente um ainda que lhe sobre o espírito? E por que um? Para buscar uma descendência de Deus. Guardai-vos pois em vosso espírito, e ninguém de vós seja infiel à mulher de vossa juventude. 
'''
"16" = '''
:sup:`16` Porque o SENHOR Deus de Israel diz que ele odeia o divórcio, e quem cobre a sua roupa de violência, diz o SENHOR dos exércitos. Guardai-vos pois em vosso espírito, e não sejais infiéis. 
'''
"17" = '''
:sup:`17` Cansais ao SENHOR com vossas palavras. E ainda dizeis: Em que nós o cansamos? Quando dizeis: Qualquer um que faz o mal é bom aos olhos ao SENHOR, que se agrada deles; ou: Onde está o Deus do juízo? 
'''
