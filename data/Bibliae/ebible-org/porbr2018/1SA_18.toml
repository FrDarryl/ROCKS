[18]
"1" = '''
:sup:`1` E assim que ele acabou de falar com Saul, a alma de Jônatas se apegou à de Davi, e Jônatas o amou como à sua alma. 
'''
"2" = '''
:sup:`2` E Saul o tomou naquele dia, e não o deixou voltar à casa de seu pai. 
'''
"3" = '''
:sup:`3` E fizeram aliança Jônatas e Davi, porque ele lhe amava como a sua alma. 
'''
"4" = '''
:sup:`4` E Jônatas despiu a roupa que tinha sobre si, e deu-a a Davi, e outras roupas suas, até sua espada, e seu arco, e seu cinto. 
'''
"5" = '''
:sup:`5` E Davi saía para onde quer que Saul o enviasse, e portava-se prudentemente. Fê-lo, portanto, Saul capitão da gente de guerra, e era aceito aos olhos de todo o povo, e nos olhos dos criados de Saul. 
'''
"6" = '''
:sup:`6` E aconteceu que quando voltavam eles, quando Davi voltou de matar ao filisteu, saíram as mulheres de todas as cidades de Israel cantando, e com danças, com tamboris, e com alegrias e adufes, a receber ao rei Saul. 
'''
"7" = '''
:sup:`7` E cantavam as mulheres que dançavam, e diziam: Saul feriu seus milhares, E Davi seus dez milhares. 
'''
"8" = '''
:sup:`8` E irou-se Saul em grande maneira, e desagradou esta palavra em seus olhos, e disse: A Davi deram dez milhares, e a mim milhares; não lhe falta mais que o reino. 
'''
"9" = '''
:sup:`9` E desde aquele dia Saul olhou com desconfiança a Davi. 
'''
"10" = '''
:sup:`10` Outro dia aconteceu que o espírito mau da parte de Deus tomou a Saul, e mostrava-se em sua casa com trejeitos de profeta: e Davi tocava com sua mão como os outros dias; e estava uma lança à mão de Saul. 
'''
"11" = '''
:sup:`11` E lançou Saul a lança, dizendo: Encravarei a Davi na parede. E duas vezes se afastou dele Davi. 
'''
"12" = '''
:sup:`12` Mas Saul se temia de Davi porquanto o SENHOR era com ele, e havia se afastado de Saul. 
'''
"13" = '''
:sup:`13` Afastou-o, pois, Saul de si, e fez-lhe capitão de mil; e saía e entrava diante do povo. 
'''
"14" = '''
:sup:`14` E Davi se conduzia prudentemente em todos seus negócios, e o SENHOR era com ele. 
'''
"15" = '''
:sup:`15` E vendo Saul que se portava tão prudentemente, temia-se dele. 
'''
"16" = '''
:sup:`16` Mas todos os de Israel e Judá amavam a Davi, porque ele saía e entrava diante deles. 
'''
"17" = '''
:sup:`17` E disse Saul a Davi: Eis que eu te darei a Merabe minha filha maior por mulher: somente que me sejas homem valente, e faças as guerras do SENHOR. Mas Saul dizia: Não será minha mão contra ele, mas a mão dos filisteus será contra ele. 
'''
"18" = '''
:sup:`18` E Davi respondeu a Saul: Quem sou eu, ou que é minha vida, ou a família de meu pai em Israel, para ser genro do rei? 
'''
"19" = '''
:sup:`19` E vindo o tempo em que Merabe, filha de Saul, se havia de dar a Davi, foi dada por mulher a Adriel meolatita. 
'''
"20" = '''
:sup:`20` Mas Mical a outra filha de Saul amava a Davi; e foi dito a Saul, o qual foi conveniente em seus olhos. 
'''
"21" = '''
:sup:`21` E Saul disse: Eu a darei a ele, para que lhe seja por armadilha, e para que a mão dos filisteus seja contra ele. Disse, pois, Saul a Davi: Com a outra serás meu genro hoje. 
'''
"22" = '''
:sup:`22` E mandou Saul a seus criados: Falai em secreto a Davi, dizendo-lhe: Eis que, o rei te ama, e todos seus criados te querem bem; sê, pois, genro do rei. 
'''
"23" = '''
:sup:`23` E os criados de Saul falaram estas palavras aos ouvidos de Davi. E Davi disse: Parece-vos que é pouco ser genro do rei, sendo eu um homem pobre e de nenhuma estima? 
'''
"24" = '''
:sup:`24` E os criados de Saul lhe deram a resposta dizendo: Tais palavras disse Davi. 
'''
"25" = '''
:sup:`25` E Saul disse: Dizei assim a Davi: Não está o contentamento do rei no dote, mas sim em cem prepúcios de filisteus, para que seja tomada vingança dos inimigos do rei. Mas Saul pensava lançar a Davi em mãos dos filisteus. 
'''
"26" = '''
:sup:`26` E quando seus criados declararam a Davi estas palavras, foi conveniente a coisa nos olhos de Davi, para ser genro do rei. E quando o prazo não era ainda cumprido, 
'''
"27" = '''
:sup:`27` Levantou-se Davi, e partiu-se com sua gente, e feriu duzentos homens dos filisteus; e trouxe Davi os prepúcios deles, e entregaram-nos todos ao rei, para que ele fosse feito genro do rei. E Saul lhe deu a sua filha Mical por mulher. 
'''
"28" = '''
:sup:`28` Porém Saul, vendo e considerando que o SENHOR era com Davi, e que sua filha Mical o amava, 
'''
"29" = '''
:sup:`29` Temeu-se mais de Davi; e foi Saul inimigo de Davi todos os dias. 
'''
"30" = '''
:sup:`30` E saíam os príncipes dos filisteus; e quando eles saíam, portava-se Davi mais prudentemente que todos os servos de Saul: e era seu nome muito ilustre. 
'''
