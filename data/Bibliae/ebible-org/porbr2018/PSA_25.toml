[25]
"1" = '''
:sup:`1` Salmo de Davi: A ti, SENHOR, levanto minha alma. 
'''
"2" = '''
:sup:`2` Meu Deus, eu confio em ti; não me deixes envergonhado, nem que meus inimigos se alegrem por me vencerem . 
'''
"3" = '''
:sup:`3` Certamente todos os que esperam em ti, nenhum será envergonhado; envergonhados serão os que traem sem motivo. 
'''
"4" = '''
:sup:`4` Tu me fazes conhecer os teus caminhos; ensina-me teus lugares onde se deve andar. 
'''
"5" = '''
:sup:`5` Guia-me em tua verdade, e ensina-me; porque tu és o Deus de minha salvação; eu espero por ti o dia todo. 
'''
"6" = '''
:sup:`6` Lembra-te, SENHOR, de tuas misericórdias e de tuas bondades; porque elas são desde a eternidade. 
'''
"7" = '''
:sup:`7` Não te lembres dos pecados de minha juventude e das minhas transgressões; mas sim , conforme tua misericórdia, lembra-te de mim por tua bondade, SENHOR. 
'''
"8" = '''
:sup:`8` O SENHOR é bom e correto; por isso ele ensinará o caminho aos pecadores. 
'''
"9" = '''
:sup:`9` Ele guiará os humildes ao bom juízo; e ensinará aos humildes seu caminho. 
'''
"10" = '''
:sup:`10` Todos os caminhos do SENHOR são bondade e verdade, para aqueles que guardam seu pacto e seus testemunhos. 
'''
"11" = '''
:sup:`11` Pelo teu nome, SENHOR, perdoa a minha maldade, porque ela é grande. 
'''
"12" = '''
:sup:`12` Qual é o homem que teme ao SENHOR? Ele lhe ensinará o caminho que deve escolher. 
'''
"13" = '''
:sup:`13` Sua alma habitará no bem; e sua semente isto é, sua descendência possuirá a terra em herança. 
'''
"14" = '''
:sup:`14` O segredo do SENHOR é para os que o temem; e ele lhes faz conhecer seu pacto. 
'''
"15" = '''
:sup:`15` Meus olhos estão continuamente voltados para o SENHOR, porque ele tirará meus pés da rede de caça. 
'''
"16" = '''
:sup:`16` Olha para mim, e mim, e tem piedade de mim, porque eu estou solitário e miserável. 
'''
"17" = '''
:sup:`17` As aflições de meu coração têm se multiplicado; tira-me de minhas angústias. 
'''
"18" = '''
:sup:`18` Presta atenção para minha miséria e meu cansativo trabalho; e tira todos os meus pecados. 
'''
"19" = '''
:sup:`19` Presta atenção a meus inimigos, porque eles estão se multiplicando; eles me odeiam com ódio violento. 
'''
"20" = '''
:sup:`20` Guarda minha alma, e livra-me; não me deixes envergonhado, porque eu confio em ti. 
'''
"21" = '''
:sup:`21` Integridade e justiça me guardem, porque eu espero em ti. 
'''
"22" = '''
:sup:`22` Ó Deus, resgata Israel de todas as suas angústias. 
'''
