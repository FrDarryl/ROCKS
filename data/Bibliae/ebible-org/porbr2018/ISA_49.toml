[49]
"1" = '''
:sup:`1` Ouvi-me, terras costeiras, e escutai, vós povos de longe; o SENHOR me chamou desde o ventre, desde as entranhas de minha mãe ele fez menção do meu nome; 
'''
"2" = '''
:sup:`2` E fez da minha boca como uma espada afiada, com a sombra de sua mão ele me cobriu; e me pôs como uma flecha polida, e me guardou em sua aljava. 
'''
"3" = '''
:sup:`3` E me disse: Tu és meu servo, Israel, por quem serei glorificado. 
'''
"4" = '''
:sup:`4` Porém eu disse: Inutilmente tenho trabalhado; por nada e em vão gastei minhas forças; todavia meu direito está perante o SENHOR, e minha recompensa perante meu Deus. 
'''
"5" = '''
:sup:`5` E agora diz o SENHOR, que me formou desde o ventre para si por servo, que trazer Jacó de volta a si; porém Israel não se deixará ajuntar; contudo, nos olhos do SENHOR serei honrado, e meu Deus será minha força. 
'''
"6" = '''
:sup:`6` Disse também: É pouco demais que sejas meu servo apenas para restaurares as tribos de Jacó e restabeleceres os sobreviventes de Israel; eu também te dei como luz das nações, para seres minha salvação até o limite da terra. 
'''
"7" = '''
:sup:`7` Assim diz o SENHOR, o Redentor de Israel, seu Santo, à alma desprezada, ao que a nação abomina, ao servo dos que dominam: Reis o verão e se levantarão, príncipes também ; e eles se prostrarão por causa do SENHOR, que é fiel, por causa do Santo de Israel, que te escolheu. 
'''
"8" = '''
:sup:`8` Assim diz o SENHOR: No tempo do favor eu te ouvi, e no dia da salvação eu te ajudei; e eu te guardarei, e te darei por pacto do povo, para restaurares a terra, para fazer tomar posse das propriedades assoladas; 
'''
"9" = '''
:sup:`9` Para que tu digas aos presos: Saí; e aos que estão em trevas: Aparecei; eles se alimentarão nos caminhos, e em todos os lugares altos haverá pasto para eles. 
'''
"10" = '''
:sup:`10` Nunca terão fome nem sede; nem o calor, nem o sol os afligirá; porque aquele que se compadece deles os guiará, e os levará mansamente a mananciais de águas. 
'''
"11" = '''
:sup:`11` E farei com que todos os meus montes se tornem um caminho; e minhas estradas serão levantadas. 
'''
"12" = '''
:sup:`12` Eis que estes virão de longe; e eis que alguns do norte, e do ocidente, e outros da terra de Sinim. 
'''
"13" = '''
:sup:`13` Cantai de júbilo, ó céus, e alegra-te tu, ó terra; e vós montes, gritai de alegria; porque o SENHOR consolou a seu povo, e terá compaixão de seus aflitos. 
'''
"14" = '''
:sup:`14` Mas Sião diz: O SENHOR me desamparou; e o Senhor se esqueceu de mim. 
'''
"15" = '''
:sup:`15` Pode, por acaso, uma mulher se esquecer do filho que ainda amamenta, de modo que não se compadeça do filho de seu próprio ventre? Ainda que elas se esquecessem, contudo, eu não me esquecerei de ti. 
'''
"16" = '''
:sup:`16` Eis que eu te tenho escrito nas minhas palmas de ambas as mãos; teus muros estão continuamente perante mim. 
'''
"17" = '''
:sup:`17` Teus filhos depressa virão; e teus destruidores e teus assoladores sairão de ti. 
'''
"18" = '''
:sup:`18` Levanta teus olhos ao redor e olha; todos estes que se ajuntam vêm a ti; tão certo como eu vivo, diz o SENHOR, que de todos estes te vestirás, como de ornamento, e vestirás deles ao teu redor, como uma noiva. 
'''
"19" = '''
:sup:`19` Pois ainda que teus desertos sejam lugares solitários, e tua terra esteja destruída, agora te verás apertada de moradores, e os que te consumiram se afastarão para longe de ti. 
'''
"20" = '''
:sup:`20` Até mesmo os filhos que nascerem depois de teres perdido os primeiros dirão aos teus ouvidos: Este lugar é muito apertado para mim! Dá-me espaço para que eu possa habitar. 
'''
"21" = '''
:sup:`21` E dirás em teu coração: Quem a estes me gerou? Pois eu estava sem filhos e solitária; quem, pois, me criou a estes? Eis que eu fui deixada sozinha; e estes, onde estavam? 
'''
"22" = '''
:sup:`22` Assim diz o Senhor DEUS: Eis que levantarei minha mão às nações, e erguerei minha bandeira aos povos; então trarão teus filhos nos braços, e tuas filhas serão levadas sobre os ombros. 
'''
"23" = '''
:sup:`23` E reis serão teus tutores, e suas princesas tuas amas; perante ti se inclinarão com o rosto em terra, e lamberão o pó de teus pés; e saberás que eu sou o SENHOR; aqueles que esperam por mim não serão envergonhados. 
'''
"24" = '''
:sup:`24` Pode, por acaso, se tirar a presa de um guerreiro, ou fazer escapar os presos capturados por um justo? 
'''
"25" = '''
:sup:`25` Porém assim diz o SENHOR: Sim, os presos serão tirados do valente, e a presa do tirano escapará; porque eu brigarei com os que brigam contigo, e resgatarei teus filhos. 
'''
"26" = '''
:sup:`26` E darei de comer a teus opressores sua própria carne, e com seu próprio sangue se embriagarão, como com vinho; e todos saberão que eu sou o SENHOR teu Salvador, e teu Redentor, o Poderoso de Jacó. 
'''
