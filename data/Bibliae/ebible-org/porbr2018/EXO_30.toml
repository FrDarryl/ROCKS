[30]
"1" = '''
:sup:`1` Farás também um altar para queimar incenso: de madeira de acácia o farás. 
'''
"2" = '''
:sup:`2` Seu comprimento será de um côvado, e sua largura de um côvado: será quadrado: e sua altura de dois côvados: e suas pontas serão do mesmo. 
'''
"3" = '''
:sup:`3` E o cobrirás de ouro puro, sua parte superior, e suas paredes em derredor, e suas pontas: e lhe farás em derredor uma coroa de ouro. 
'''
"4" = '''
:sup:`4` Tu lhe farás também dois anéis de ouro debaixo de sua coroa a seus dois cantos em ambos lados seus, para meter as varas com que será levado. 
'''
"5" = '''
:sup:`5` E farás as varas de madeira de acácia, e os cobrirás de ouro. 
'''
"6" = '''
:sup:`6` E o porás diante do véu que está junto à arca do testemunho, diante do propiciatório que está sobre o testemunho, onde eu te testificarei de mim. 
'''
"7" = '''
:sup:`7` E queimará sobre ele Arão incenso de aroma cada manhã quando preparar as lâmpadas o queimará. 
'''
"8" = '''
:sup:`8` E quando Arão acender as lâmpadas ao anoitecer, queimará o incenso: rito perpétuo diante do SENHOR por vossas idades. 
'''
"9" = '''
:sup:`9` Não oferecereis sobre ele incenso estranho, nem holocausto, nem oferta de cereais; nem tampouco derramareis libação sobre ele. 
'''
"10" = '''
:sup:`10` E sobre suas pontas fará Arão expiação uma vez no ano com o sangue da expiação para as reconciliações: uma vez no ano fará expiação sobre ele em vossas idades: será muito santo ao SENHOR. 
'''
"11" = '''
:sup:`11` E falou o SENHOR a Moisés, dizendo: 
'''
"12" = '''
:sup:`12` Quando tomares o número dos filhos de Israel conforme a conta deles, cada um dará ao SENHOR o resgate de sua pessoa, quando os contares, e não haverá neles mortandade por havê-los contado. 
'''
"13" = '''
:sup:`13` Isto dará qualquer um que passar pela contagem, meio siclo conforme o siclo do santuário. O siclo é de vinte óbolos: a metade de um siclo será a oferta ao SENHOR. 
'''
"14" = '''
:sup:`14` Qualquer um que passar pela contagem, de vinte anos acima, dará a oferta ao SENHOR. 
'''
"15" = '''
:sup:`15` Nem o rico aumentará, nem o pobre diminuirá de meio siclo, quando derem a oferta ao SENHOR para fazer expiação por vossas pessoas. 
'''
"16" = '''
:sup:`16` E tomarás dos filhos de Israel o dinheiro das expiações, e o darás para a obra do tabernáculo do testemunho: e será por memória aos filhos de Israel diante do SENHOR, para expiar vossas pessoas. 
'''
"17" = '''
:sup:`17` Falou mais o SENHOR a Moisés, dizendo: 
'''
"18" = '''
:sup:`18` Farás também uma pia de bronze, com sua base de bronze, para lavar; e a porás entre o tabernáculo do testemunho e o altar; e porás nela água. 
'''
"19" = '''
:sup:`19` E dela se lavarão Arão e seus filhos suas mãos e seus pés: 
'''
"20" = '''
:sup:`20` Quando entrarem no tabernáculo do testemunho, se hão de lavar com água, e não morrerão: e quando se achegarem ao altar para ministrar, para acender ao SENHOR a oferta que se há de consumir ao fogo, 
'''
"21" = '''
:sup:`21` Também se lavarão as mãos e os pés, e não morrerão. E o terão por estatuto perpétuo ele e sua semente por suas gerações. 
'''
"22" = '''
:sup:`22` Falou mais o SENHOR a Moisés, dizendo: 
'''
"23" = '''
:sup:`23` E tu tomarás das principais especiarias; de mirra excelente quinhentos siclos, e de canela aromática a metade, isto é, duzentos e cinquenta, e de cálamo aromático duzentos e cinquenta, 
'''
"24" = '''
:sup:`24` E de cássia quinhentos, ao peso do santuário, e de azeite de olivas um him: 
'''
"25" = '''
:sup:`25` E farás disso o azeite da santa unção, superior unguento, obra de perfumista, o qual será o azeite da unção sagrada. 
'''
"26" = '''
:sup:`26` Com ele ungirás o tabernáculo do testemunho, e a arca do testemunho, 
'''
"27" = '''
:sup:`27` E a mesa, e todos os seus utensílios, e o candelabro, e todos os seus utensílios, e o altar do incenso, 
'''
"28" = '''
:sup:`28` E o altar do holocausto, todos os seus utensílios, e a pia e sua base. 
'''
"29" = '''
:sup:`29` Assim os consagrarás, e serão coisas santíssimas: tudo o que tocar neles, será santificado. 
'''
"30" = '''
:sup:`30` Ungirás também a Arão e a seus filhos, e os consagrarás para que sejam meus sacerdotes. 
'''
"31" = '''
:sup:`31` E falarás aos filhos de Israel, dizendo: Este será meu azeite da santa unção por vossas idades. 
'''
"32" = '''
:sup:`32` Sobre carne de homem não será untado, nem fareis outro semelhante, conforme sua composição: santo é; por santo haveis de tê-lo vós. 
'''
"33" = '''
:sup:`33` Qualquer um que compuser unguento semelhante, e que puser dele sobre estranho, será cortado de seus povos. 
'''
"34" = '''
:sup:`34` Disse ainda o SENHOR a Moisés: Toma para ti aromas, resina de estoraque e um material odorífero e gálbano aromático e incenso limpo; de tudo em igual peso: 
'''
"35" = '''
:sup:`35` E farás disso uma mistura aromática de obra de perfumista, bem misturada, pura e santa: 
'''
"36" = '''
:sup:`36` E moerás alguma dela pulverizando-a, e a porás diante do testemunho no tabernáculo do testemunho, onde eu te testificarei de mim. Isso vos será coisa santíssima. 
'''
"37" = '''
:sup:`37` Como a mistura que farás, não vos fareis outra segundo sua composição: te será coisa sagrada para o SENHOR. 
'''
"38" = '''
:sup:`38` Qualquer um que fizer outra como ela para cheirá-la, será cortado de seus povos. 
'''
