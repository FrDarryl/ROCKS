[12]
"1" = '''
:sup:`1` Naquele tempo Jesus estava indo pelas plantações de cereais no sábado. Seus discípulos tinham fome, e começaram a arrancar espigas e a comer. 
'''
"2" = '''
:sup:`2` Quando os fariseus viram, disseram-lhe: Eis que os teus discípulos fazem o que não é lícito fazer no sábado. 
'''
"3" = '''
:sup:`3` Ele, porém, lhes disse: Não lestes o que Davi fez quando teve fome, ele e os que com ele estavam, 
'''
"4" = '''
:sup:`4` Como ele entrou na casa de Deus, e comeu os pães da proposição, que a ele não era lícito comer, nem também aos que com ele estavam, a não ser somente aos sacerdotes? 
'''
"5" = '''
:sup:`5` Ou não lestes na Lei que, nos sábados, os sacerdotes no Templo profanam o sábado, sem se tornarem culpados? 
'''
"6" = '''
:sup:`6` Eu, porém, vos digo que o maior que o Templo está aqui. 
'''
"7" = '''
:sup:`7` Mas se vós soubésseis o que significa: ‘Quero misericórdia, e não sacrifício’, não condenaríeis os inocentes. 
'''
"8" = '''
:sup:`8` Porque o Filho do homem é Senhor até do sábado. 
'''
"9" = '''
:sup:`9` E partindo dali, Jesus entrou na sinagoga deles. 
'''
"10" = '''
:sup:`10` E eis que havia ali um homem que tinha uma mão definhada; e eles, a fim de o acusarem, perguntaram-lhe: É lícito curar nos sábados? 
'''
"11" = '''
:sup:`11` E ele lhes respondeu: Qual de vós será a pessoa que, caso tenha uma ovelha, e se a tal cair em uma cova no sábado, não usará de sua força para a levantar? 
'''
"12" = '''
:sup:`12` Ora, quanto mais vale um ser humano que uma ovelha! Assim, pois, é lícito fazer o bem nos sábados. 
'''
"13" = '''
:sup:`13` Então disse para aquele homem: Estende a tua mão. Ele a estendeu, e foi-lhe restaurada, sã como a outra. 
'''
"14" = '''
:sup:`14` Então os fariseus saíram e se reuniram para planejar contra ele, como o matariam. 
'''
"15" = '''
:sup:`15` Mas Jesus, sabendo disso, retirou-se dali. Muitas multidões o seguiram, e ele curou a todos. 
'''
"16" = '''
:sup:`16` E ele lhes ordenava que não o tornassem conhecido; 
'''
"17" = '''
:sup:`17` Para que se cumprisse o que foi dito pelo profeta Isaías: 
'''
"18" = '''
:sup:`18` Eis aqui meu servo a quem escolhi, meu amado em quem minha alma se agrada; sobre ele porei o meu Espírito, e ele anunciará justiça às nações. 
'''
"19" = '''
:sup:`19` Ele não fará brigas, nem gritará; ninguém ouvirá pelas ruas a sua voz. 
'''
"20" = '''
:sup:`20` A cana rachada ele não quebrará, o pavio que fumega ele não apagará, até que conduza a justiça à vitória. 
'''
"21" = '''
:sup:`21` E em seu nome as nações terão esperança. 
'''
"22" = '''
:sup:`22` Então lhe trouxeram um endemoninhado cego e mudo; e ele o curou de tal maneira que o cego e mudo passou a falar e a ver. 
'''
"23" = '''
:sup:`23` E todas as multidões se admiravam e diziam: Não é este o Filho de Davi? 
'''
"24" = '''
:sup:`24` Mas quando os fariseus ouviam isso, diziam: Ele não expulsa os demônios, a não ser por Belzebu, o chefe dos demônios. 
'''
"25" = '''
:sup:`25` Porém Jesus, entendendo os pensamentos deles, disse-lhes: Todo reino dividido contra si mesmo é destruído; e toda cidade ou casa dividida contra si mesma não permanecerá. 
'''
"26" = '''
:sup:`26` Ora, se Satanás expulsa a Satanás, contra si mesmo está dividido; como, pois, permanecerá o seu reino? 
'''
"27" = '''
:sup:`27` E se eu expulso os demônios por Belzebu, então por quem vossos filhos os expulsam? Portanto, eles mesmos serão vossos juízes. 
'''
"28" = '''
:sup:`28` Mas se eu pelo Espírito de Deus expulso os demônios, logo o Reino de Deus já chegou sobre vos. 
'''
"29" = '''
:sup:`29` Ou como pode alguém entrar na casa do valente, e saquear seus bens, sem primeiro amarrar ao valente? Depois disso saqueará sua casa. 
'''
"30" = '''
:sup:`30` Quem não é comigo é contra mim; e quem não ajunta comigo, espalha. 
'''
"31" = '''
:sup:`31` Por isso eu vos digo: todo pecado e blasfêmia serão perdoados aos seres humanos; mas a blasfêmia contra o Espírito não será perdoada aos seres humanos. 
'''
"32" = '''
:sup:`32` E qualquer um que falar palavra contra o Filho do homem lhe será perdoado; mas qualquer um que falar contra o Espírito Santo, não lhe será perdoado, nem na era presente, nem na futura. 
'''
"33" = '''
:sup:`33` Ou fazei a árvore boa, e seu fruto bom; ou fazei a árvore má, e seu fruto mau; pois pelo fruto se conhece a árvore. 
'''
"34" = '''
:sup:`34` Ninhada de víboras, como podeis vós falar boas coisas, sendo maus? Pois a boca fala do que o coração tem em abundância. 
'''
"35" = '''
:sup:`35` A pessoa boa tira coisas boas do bom tesouro do coração, e a pessoa má tira coisas más do tesouro mau. 
'''
"36" = '''
:sup:`36` Eu, porém, vos digo que de toda palavra imprudente que as pessoas falarem, dela prestarão contas no dia do juízo. 
'''
"37" = '''
:sup:`37` Porque por tuas palavras serás justificado, e por tuas palavras serás condenado. 
'''
"38" = '''
:sup:`38` Então responderam uns dos escribas e dos fariseus, dizendo: Mestre, queremos ver de ti algum sinal. 
'''
"39" = '''
:sup:`39` Mas ele lhes deu a seguinte resposta: Uma geração má e adúltera pede sinal; mas não lhe será dado, exceto o sinal do profeta Jonas. 
'''
"40" = '''
:sup:`40` Porque assim como Jonas esteve três dias e três noites no ventre da baleia, assim também o Filho do homem estará três dias e três noites no coração da terra. 
'''
"41" = '''
:sup:`41` Os de Nínive se levantarão no Juízo com esta geração, e a condenarão; porque se arrependeram com a pregação de Jonas. E eis aqui quem é maior que Jonas. 
'''
"42" = '''
:sup:`42` A rainha do sul se levantará no Juízo com esta geração, e a condenará; porque veio dos confins da terra para ouvir a sabedoria de Salomão. E eis aqui quem é maior que Salomão. 
'''
"43" = '''
:sup:`43` Quando o espírito imundo sai de alguém, anda por lugares secos buscando repouso, e não o acha. 
'''
"44" = '''
:sup:`44` Então diz: ‘Voltarei para a minha casa, de onde saí.’ E quando chega, a encontra desocupada, varrida, e arrumada. 
'''
"45" = '''
:sup:`45` Então vai, e toma consigo outros sete espíritos piores que ele; eles entram, e moram ali; e a última condição de tal pessoa se torna pior que a primeira. Assim também acontecerá com esta geração má. 
'''
"46" = '''
:sup:`46` Enquanto ele ainda estava falando às multidões, eis que sua mãe e seus irmãos estavam fora, querendo falar com ele. 
'''
"47" = '''
:sup:`47` E alguém lhe disse: Eis que tua mãe e teus irmãos estão fora, querendo falar contigo. 
'''
"48" = '''
:sup:`48` Porém ele disse em resposta ao que o avisou: Quem é minha mãe? E quem são meus irmãos? 
'''
"49" = '''
:sup:`49` Então estendeu sua mão para os seus discípulos, e disse: Eis aqui minha mãe e meus irmãos; 
'''
"50" = '''
:sup:`50` Pois qualquer um que fizer a vontade do meu Pai, que está nos céus, esse é meu irmão, e irmã, e mãe. 
'''
