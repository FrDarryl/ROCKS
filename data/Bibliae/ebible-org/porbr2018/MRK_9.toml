[9]
"1" = '''
:sup:`1` E disse-lhes também: Em verdade vos digo, que há alguns dos que aqui estão, que não experimentarão a morte, até que vejam o reino de Deus vindo com poder. 
'''
"2" = '''
:sup:`2` Seis dias depois, Jesus tomou consigo Pedro, Tiago, e João, e os levou à parte, sozinhos, para um alto monte ; e transfigurou-se diante deles. 
'''
"3" = '''
:sup:`3` E suas roupas ficaram resplandescentes, muito brancas como a neve , como nenhum lavadeiro na terra seria capaz de branquear. 
'''
"4" = '''
:sup:`4` E apareceu-lhes Elias com Moisés, e falavam com Jesus. 
'''
"5" = '''
:sup:`5` Então Pedro disse a Jesus: Mestre, é bom para nós estarmos aqui; façamos três tendas: uma para ti, uma para Moisés, e uma para Elias. 
'''
"6" = '''
:sup:`6` Pois ele não sabia o que dizia, pois estavam assombrados. 
'''
"7" = '''
:sup:`7` Então desceu uma nuvem, que os cobriu com a sua sombra, e veio uma voz da nuvem, que dizia: Este é meu Filho amado; a ele ouvi. 
'''
"8" = '''
:sup:`8` De repente, quando olharam em redor, não viram mais ninguém, a não ser só Jesus com eles. 
'''
"9" = '''
:sup:`9` Enquanto desciam do monte, Jesus lhes mandou que a ninguém contassem o que haviam visto, até que o Filho do homem ressuscitasse dos mortos. 
'''
"10" = '''
:sup:`10` E eles guardaram o caso entre si, perguntando uns aos outros o que seria aquilo de “ressuscitar dos mortos”. 
'''
"11" = '''
:sup:`11` Então lhe perguntaram: Por que os escribas dizem que Elias tem que vir primeiro? 
'''
"12" = '''
:sup:`12` E ele lhes respondeu: De fato Elias vem primeiro, e restaura todas as coisas. Então, como está escrito sobre o Filho do homem tem que sofrer muito, e ser desprezado? 
'''
"13" = '''
:sup:`13` Porém eu vos digo que Elias já veio, e fizeram-lhe tudo o que quiseram, como está escrito sobre ele. 
'''
"14" = '''
:sup:`14` E quando veio aos discípulos, ele viu uma grande multidão ao redor deles; e uns escribas estavam discutindo com eles. 
'''
"15" = '''
:sup:`15` Logo que toda a multidão o viu, ficou admirada. Então correram a ele, e o cumprimentaram. 
'''
"16" = '''
:sup:`16` Jesus perguntou aos escribas: O que estais discutindo com eles? 
'''
"17" = '''
:sup:`17` E um da multidão respondeu: Mestre, trouxe a ti o meu filho, que tem um espírito mudo. 
'''
"18" = '''
:sup:`18` E onde quer que o toma, faz-lhe ter convulsões, solta espuma, range os dentes, e vai ficando rígido. Eu disse aos teus discípulos que o expulsassem, mas não conseguiram. 
'''
"19" = '''
:sup:`19` Jesus lhe respondeu: Ó geração incrédula! Até quando estarei ainda convosco? Até quando vos suportarei? Trazei-o a mim. 
'''
"20" = '''
:sup:`20` Então trouxeram-no a ele. E quando o viu, logo o espírito o fez ter uma convulsão e, caindo em terra, rolava, e espumava. 
'''
"21" = '''
:sup:`21` E perguntou ao seu pai: Quanto tempo há que isto lhe sobreveio? E ele lhe disse: Desde a infância. 
'''
"22" = '''
:sup:`22` E muitas vezes o lançou também no fogo e na água para o destruir. Mas, se podes algo, tem compaixão de nós, e ajuda-nos. 
'''
"23" = '''
:sup:`23` E Jesus lhe disse: Se podes crer, tudo é possível ao que crê. 
'''
"24" = '''
:sup:`24` Logo o pai do menino, clamando, com lágrimas, disse: Creio, Senhor! Ajuda-me na minha incredulidade. 
'''
"25" = '''
:sup:`25` Quando Jesus viu que a multidão corria e se ajuntava, repreendeu o espírito imundo, dizendo-lhe: Espírito mudo e surdo, eu te ordeno, sai dele, e nunca mais entres nele! 
'''
"26" = '''
:sup:`26` Então o espírito , gritando, e fazendo-o ter muita convulsão, saiu. E o menino ficou como morto, de maneira que muitos diziam que estava morto. 
'''
"27" = '''
:sup:`27` Então Jesus o tomou pela mão, e o ergueu; e ele se levantou. 
'''
"28" = '''
:sup:`28` E quando entrou em casa, seus discípulos lhe perguntaram à parte: Por que nós não conseguimos o expulsar? 
'''
"29" = '''
:sup:`29` E lhes respondeu: Este tipo não pode sair por coisa alguma, a não ser com oração e jejum. 
'''
"30" = '''
:sup:`30` Depois partiram dali, e caminharam pela Galileia. Mas Jesus não queria que ninguém soubesse, 
'''
"31" = '''
:sup:`31` Porque ensinava a seus discípulos, e lhes dizia: O Filho do homem será entregue em mãos de homens, e o matarão; e estando ele morto, ressuscitará ao terceiro dia. 
'''
"32" = '''
:sup:`32` Mas eles não entendiam esta palavra, e temiam lhe perguntar. 
'''
"33" = '''
:sup:`33` E veio a Cafarnaum, e entrando em casa, perguntou-lhes: Que indagais entre vós pelo caminho? 
'''
"34" = '''
:sup:`34` Mas eles se calaram; porque eles haviam discutido uns com os outros pelo caminho, qual deles seria o maior. 
'''
"35" = '''
:sup:`35` E sentando-se ele, chamou aos doze, e disse-lhes: Se alguém quiser ser o primeiro, seja o últimos de todos, e servo de todos. 
'''
"36" = '''
:sup:`36` E tomando um menino, ele o pôs no meio deles, e tomando-o entre seus braços, disse-lhes: 
'''
"37" = '''
:sup:`37` Qualquer que em meu nome receber a um dos tais meninos, recebe a mim; e qualquer que me receber, não é a mim que recebe, mas, sim, àquele que me enviou. 
'''
"38" = '''
:sup:`38` E respondeu-lhe João, dizendo: Mestre, vimos um que em teu nome expulsava os demônios, e ele não nos segue. Então o proibimos, porque não nos segue. 
'''
"39" = '''
:sup:`39` Porém Jesus disse: Não o proibais; porque ninguém há que faça milagre em meu nome, e logo possa falar mal de mim. 
'''
"40" = '''
:sup:`40` Pois quem não é contra nós, é por nós. 
'''
"41" = '''
:sup:`41` Porque qualquer que vos der um copo d'água para beber em meu nome, porque sois de Cristo, em verdade vos digo, que não perderá sua recompensa. 
'''
"42" = '''
:sup:`42` E qualquer que conduzir ao pecado um destes pequenos que creem em mim, melhor lhe fora que lhe pusesse ao pescoço uma grande pedra de moinho, e que fosse lançado no mar. 
'''
"43" = '''
:sup:`43` E se a tua mão te faz pecar, corta-a; melhor te é entrar na vida mutilado, do que, tendo duas mãos, ir ao inferno, ao fogo que nunca se apaga. 
'''
"44" = '''
:sup:`44` Onde seu verme não morre, e o fogo nunca se apaga. 
'''
"45" = '''
:sup:`45` E se teu pé te faz pecar, corta-o; melhor te é entrar na vida manco, do que, tendo dois pés, ser lançado no inferno, no fogo que nunca se apaga. 
'''
"46" = '''
:sup:`46` Onde seu verme não morre, e o fogo nunca se apaga. 
'''
"47" = '''
:sup:`47` E se teu olho te faz pecar, lança-o fora; melhor te é entrar no Reino de Deus com um olho, do que, tendo dois olhos, ser lançado no fogo do inferno, 
'''
"48" = '''
:sup:`48` onde seu verme não morre, e o fogo nunca se apaga. 
'''
"49" = '''
:sup:`49` Porque cada um será salgado com fogo, e cada sacrifício será salgado com sal. 
'''
"50" = '''
:sup:`50` O sal é bom; mas se o sal se tornar insípido, com que o temperareis? Tende sal em vós mesmos, e paz uns com os outros. 
'''
