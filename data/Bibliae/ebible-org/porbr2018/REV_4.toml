[4]
"1" = '''
:sup:`1` Depois destas coisas eu olhei, e eis que uma porta estava aberta no céu; e a primeira voz que eu ouvi, como uma trombeta ao falar comigo, disse: “Sobe aqui, e eu te mostrarei as coisas que devem acontecer depois destas.” 
'''
"2" = '''
:sup:`2` E logo eu fui arrebatado em espírito; e eis que um trono estava posto no céu, e alguém sentado sobre o trono. 
'''
"3" = '''
:sup:`3` E o que estava sentado era de aparência semelhante à pedra jaspe e sárdio; e o arco colorido celeste estava ao redor do trono, de aparência semelhante à esmeralda. 
'''
"4" = '''
:sup:`4` E ao redor do trono havia vinte e quatro tronos; e vi sobre os tronos vinte e quatro anciãos vestidos de roupas brancas; e sobre as cabeças deles tinham coroas de ouro. 
'''
"5" = '''
:sup:`5` E do trono saíam relâmpagos, e trovões, e vozes; e sete lâmpadas de fogo ardiam diante do trono, as quais são os sete espíritos de Deus. 
'''
"6" = '''
:sup:`6` E diante do trono havia um mar de vidro, semelhante ao cristal, e no meio do trono, e ao redor do trono, quatro animais cheios de olhos, em frente e atrás. 
'''
"7" = '''
:sup:`7` E o primeiro animal era semelhante a um leão, e o segundo animal semelhante a um bezerro, e o terceiro animal tinha o rosto como de homem, e o quarto animal era como uma águia voando. 
'''
"8" = '''
:sup:`8` E os quatro animais tinham cada um em si seis asas ao redor, e por dentro eram cheios de olhos; e não tem repouso de dia nem de noite, dizendo: “Santo, Santo, Santo é o Senhor Deus, o Todo-Poderoso, que era, e que é, e que virá.” 
'''
"9" = '''
:sup:`9` E quando os animais dão glória, honra, e agradecimento ao que estava sentado sobre o trono, ao que vive para todo o sempre; 
'''
"10" = '''
:sup:`10` Então os vinte e quatro anciãos se prostram diante do que estava sentado sobre o trono, e adoram ao que vive para todo o sempre, e lançam suas coroas diante do trono, dizendo: 
'''
"11" = '''
:sup:`11` “Digno és tu, Senhor, de receberes glória, honra e poder; porque tu criaste todas as coisas, e por causa da tua vontade elas são e foram criadas!” 
'''
