[27]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Tu, pois, filho do homem, levanta uma lamentação sobre Tiro. 
'''
"3" = '''
:sup:`3` E dize a Tiro, que habita nas entradas do mar, e faz comércio com dos povos em muitas terras costeiras: Assim diz o Senhor DEUS: Ó Tiro, tu dizes: Eu sou perfeita em beleza. 
'''
"4" = '''
:sup:`4` Teus limites estão no coração dos mares; os que te edificaram aperfeiçoaram a tua beleza. 
'''
"5" = '''
:sup:`5` Fabricaram todos os teus conveses com faias de Senir; trouxeram cedros do Líbano para fazerem mastros para ti. 
'''
"6" = '''
:sup:`6` Fizeram teus remos com carvalhos de Basã; fizeram teus bancos com ciprestes das ilhas do Chipre, unidos com marfim. 
'''
"7" = '''
:sup:`7` Linho bordado do Egito era tua cortina, para te servir de vela; de azul e púrpura das ilhas de Elisá era teu toldo. 
'''
"8" = '''
:sup:`8` Os moradores de Sidom e de Arvade eram teus remadores; teus sábios, ó Tiro, que estavam em ti, eles foram teus pilotos. 
'''
"9" = '''
:sup:`9` Os anciãos de Gebal e seus sábios eram em ti os que reparavam tuas fendas; todos os navios do mar e seus marinheiros delas foram em ti para negociar tuas mercadorias. 
'''
"10" = '''
:sup:`10` Persas e lídios, e os de Pute, eram em teu exército teus soldados; escudos e capacetes penduraram em ti; eles te deram tua pompa. 
'''
"11" = '''
:sup:`11` Os filhos de Arvade e teu exército estavam sobre teus muros ao redor, e os gamaditas em tuas torres; penduravam seus escudos sobre teus muros ao redor; eles aperfeiçoavam tua beleza. 
'''
"12" = '''
:sup:`12` Társis negociava contigo, por causa da abundância de todas as variedades de riquezas; com prata, ferro, estanho, e chumbo, negociavam em tuas feiras. 
'''
"13" = '''
:sup:`13` Javã, Tubal, e Meseque eram teus mercadores; com almas humanas e com vasos de metal, fizeram negócios contigo. 
'''
"14" = '''
:sup:`14` Da casa de Togarma traziam cavalos, cavaleiros e mulos, para tuas feiras. 
'''
"15" = '''
:sup:`15` Os filhos de Dedã eram teus mercadores; muitas ilhas eram o comércio sob teu controle; chifres de marfim e madeira de ébano te deram como presente. 
'''
"16" = '''
:sup:`16` A Síria negociava contigo por causa da abundância de tuas obras; turquesas, púrpura, materiais bordados, linhos finos, corais, e rubis, traziam em tuas feiras. 
'''
"17" = '''
:sup:`17` Eles, Judá e a terra de Israel, eram teus mercadores; com trigo de Minite, e panague, mel, e azeite, e resina, fizeram negócios contigo. 
'''
"18" = '''
:sup:`18` Damasco negociava contigo, por causa da abundância de tuas obras, pela abundância de todas as variedades de bens; com vinho de Helbom, e lã branca. 
'''
"19" = '''
:sup:`19` Também Dã e Javã de Uzal comercializavam em tuas feiras; ferro lavrado, cássia, e cana aromática havia em teu comércio. 
'''
"20" = '''
:sup:`20` Dedã negociava contigo, com panos preciosos para carros. 
'''
"21" = '''
:sup:`21` A Arábia, e todos os príncipes de Quedar, eles eram mercadores sob teu controle; com cordeiros, carneiros, e bodes; nestas coisas negociavam contigo. 
'''
"22" = '''
:sup:`22` Os mercadores de Sabá e de Raamá eram teus mercadores; com toda especiaria importante, toda pedra preciosa, e ouro, comercializavam em tuas feiras. 
'''
"23" = '''
:sup:`23` Harã, Cané, e Éden, os mercadores de Sabá, da Assíria, e Quilmade negociavam contigo. 
'''
"24" = '''
:sup:`24` Estes negociavam contigo em toda variedade de mercadorias: com tecidos azuis, com bordados, e com caixas de roupas preciosas, amarradas com cordões, e postos em cedro, em teu comércio. 
'''
"25" = '''
:sup:`25` Os navios de Társis transportavam os artigos do teu negócio; e te encheste, e te tornaste muito pesada no meio dos mares. 
'''
"26" = '''
:sup:`26` Teus remadores te trouxeram a muitas águas; o vento oriental te quebrou no meio dos mares. 
'''
"27" = '''
:sup:`27` Tuas riquezas, tuas feiras, teu negócio, teus marinheiros, teus pilotos; os que reparavam tuas fendas, teus comerciantes, e todos teus soldados que há em ti, com toda a tua companhia que está no meio de ti, cairão no meio dos mares, no dia de tua queda. 
'''
"28" = '''
:sup:`28` Ao estrondo das vozes de teus marinheiros tremerão os arredores. 
'''
"29" = '''
:sup:`29` E todos os que usam remo; marinheiros, e todos os pilotos do mar descerão de seus navios, e pararão na terra: 
'''
"30" = '''
:sup:`30` E farão ouvir sua voz sobre ti; gritarão amargamente, lançarão pó sobre suas cabeças, e se revolverão na cinza. 
'''
"31" = '''
:sup:`31` E se farão calvos por causa de ti, se vestirão de sacos, e chorarão por ti com amargura da alma, com amarga lamentação. 
'''
"32" = '''
:sup:`32` E levantarão lamentação sobre em seu pranto, e lamentarão sobre ti dizendo: Quem foi como Tiro, como a que agora está silenciada no meio do mar? 
'''
"33" = '''
:sup:`33` Quando tuas mercadorias vinham dos mares, fartaste muitos povos; enriqueceste os reis da terra com a abundância de tuas riquezas e de teus negócios. 
'''
"34" = '''
:sup:`34` Agora foste quebrada dos mares, nas profundezas das águas; caíram teu negócio e toda a tua companhia no meio de ti. 
'''
"35" = '''
:sup:`35` Todos os moradores dos litorais foram espantados por causa de ti, e seus reis ficaram horrorizados; seus rostos se conturbaram. 
'''
"36" = '''
:sup:`36` Os mercadores nos povos assoviam por causa de ti; tu te tornaste em motivo de espanto, e nunca mais voltarás a existir. 
'''
