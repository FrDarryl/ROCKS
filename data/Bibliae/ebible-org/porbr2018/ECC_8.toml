[8]
"1" = '''
:sup:`1` Quem é semelhante ao sábio? E quem sabe a interpretação das coisas? A sabedoria do homem faz seu rosto brilhar, e a dureza de seu rosto é alterada. 
'''
"2" = '''
:sup:`2` Eu digo: obedece às ordens do rei, por causa do juramento que fizeste a Deus. 
'''
"3" = '''
:sup:`3` Não te apresses de sair da presença dele, nem persistas em alguma coisa má; pois tudo que ele deseja, ele faz. 
'''
"4" = '''
:sup:`4` Naquilo que há a palavra do rei, ali há autoridade; e quem lhe dirá: O que estás fazendo? 
'''
"5" = '''
:sup:`5` Quem obedecer ao mandamento não experimentará mal algum; e o coração do sábio sabe a hora e a maneira corretas . 
'''
"6" = '''
:sup:`6` Porque para todo propósito há uma hora e uma maneira correta ; por isso o mal do homem é muito sobre ele: 
'''
"7" = '''
:sup:`7` Pois ele não sabe o que irá acontecer. Quem pode lhe avisar o que vai acontecer, e quando? 
'''
"8" = '''
:sup:`8` Não há homem nenhum que tenha domínio sobre o espírito, para reter ao espírito; nem tem domínio sobre dia da morte, nem meios de escapar d esta guerra; nem a perversidade livrará a seus donos. 
'''
"9" = '''
:sup:`9` Tudo isto vi quando fiz coração considerar toda obra que se faz abaixo do sol: há um tempo em que um homem passa a dominar outro homem, para sua própria ruína. 
'''
"10" = '''
:sup:`10` Também assim vi os perversos sepultados, e vinham, e saíam do lugar santo; e eles foram esquecidos na cidade em que assim fizeram; isso também é futilidade. 
'''
"11" = '''
:sup:`11` Dado que o julgamento pela obra má não é feito imediatamente, por causa disso o coração dos filhos dos homens está cheio de vontade neles, para fazer o mal. 
'''
"12" = '''
:sup:`12` Ainda que um pecador faça o mal cem vezes e sua vida se prolongue, mesmo assim eu sei, que as coisas boas acontecerão aos que temem a Deus, aos que temerem diante da sua face. 
'''
"13" = '''
:sup:`13` Porém ao perverso não sucederá o bem, e não prolongará seus dias, que serão como uma sombra, pois ele não tem temor diane de Deus. 
'''
"14" = '''
:sup:`14` Há outra futilidade que é feita sobre a terra: que há justos a quem acontece conforme as obras dos perversos, e há perversos a quem acontece conforme as obras dos justos. Digo que isso também é futilidade. 
'''
"15" = '''
:sup:`15` Assim elogiei a alegria, pois o homem não tem nada melhor abaixo do sol do que comer, beber e se alegrar; que isso acompanhe seu trabalho nos dias de sua vida, que Deus lhe dá abaixo do sol. 
'''
"16" = '''
:sup:`16` Enquanto entregava meu coração a entender a sabedoria, e ver a ocupação que é feita abaixo do sol (ainda que nem de dia, nem de noite, o homem veja sono em seus olhos), 
'''
"17" = '''
:sup:`17` Então vi toda a obra de Deus, que o homem não pode compreender a obra que é feita abaixo do sol; mesmo que o homem trabalhe para a buscar, ele não a encontrará; ainda que o sábio diga que a conhece, ele não pode compreendê -la . 
'''
