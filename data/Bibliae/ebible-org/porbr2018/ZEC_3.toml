[3]
"1" = '''
:sup:`1` Depois ele me mostrou o sumo sacerdote Josué, que estava diante do anjo do SENHOR; e Satanás estava à sua direita para o acusar. 
'''
"2" = '''
:sup:`2` Mas o SENHOR disse a Satanás: O SENHOR te repreenda, Satanás; o SENHOR, que escolheu a Jerusalém, te repreenda. Não é este homem um tição tirado do fogo? 
'''
"3" = '''
:sup:`3` E Josué estava vestido com roupas impuras enquanto estava diante do anjo. 
'''
"4" = '''
:sup:`4` Então o anjo falou aos que estavam diante de dele, dizendo: Tirai dele essas roupas impuras. E a ele disse: Eis que tirei de ti tua perversidade, e te vestirei de roupas refinadas. 
'''
"5" = '''
:sup:`5` Depois disse: Ponham um turbante limpo sobre sua cabeça. E puseram um turbante limpo sobre sua cabeça, e puseram-lhe roupas, enquanto o anjo do SENHOR estava junto . 
'''
"6" = '''
:sup:`6` E o anjo do SENHOR exortou a Josué, dizendo: 
'''
"7" = '''
:sup:`7` Assim diz o SENHOR dos exércitos: Se andares em meus caminhos, e guardares minha ordenança, também tu julgarás minha casa e guardarás meus pátios; e te darei passagem entre os que aqui estão. 
'''
"8" = '''
:sup:`8` Ouvi, pois, Josué sumo sacerdote, tu, e teus colegas que se sentam diante de ti; porque são um sinal; pois eis que eu trarei a meu servo, o Renovo. 
'''
"9" = '''
:sup:`9` Porque eis que, quanto à pedra que pus diante de Josué, sobre esta pedra há sete olhos; eis que gravarei nela uma inscrição, diz o SENHOR dos exércitos, e tirarei a injustiça desta terra em um dia. 
'''
"10" = '''
:sup:`10` Naquele dia, diz o SENHOR dos exércitos, cada um de vós convidará a seu próximo para debaixo da videira, e para debaixo da figueira. 
'''
