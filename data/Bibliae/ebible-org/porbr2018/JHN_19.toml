[19]
"1" = '''
:sup:`1` Então Pilatos tomou a Jesus, e o açoitou. 
'''
"2" = '''
:sup:`2` E trançando os soldados uma coroa de espinhos, puseram-na sobre sua cabeça, e o vestiram de uma roupa vermelha. 
'''
"3" = '''
:sup:`3` E diziam: Tenhas alegria, Rei dos Judeus! E davam-lhe bofetadas. 
'''
"4" = '''
:sup:`4` Saiu pois Pilatos outra vez fora, e disse-lhes: Eis que eu o trago para fora até vós, para que saibais que nenhum crime acho nele. 
'''
"5" = '''
:sup:`5` Jesus foi pois trazido para fora, levando a coroa de espinhos, e a roupa vermelha-roxa. E Pilatos disse-lhes: Eis aqui o homem. 
'''
"6" = '''
:sup:`6` Quando então os chefes dos sacerdotes e os trabalhadores o viram, eles clamaram, dizendo: Crucifica -o ! Crucifica -o ! Disse-lhes Pilatos: Tomai-o vós, e crucificai -o ; porque eu nenhum crime acho nele. 
'''
"7" = '''
:sup:`7` Responderam-lhe os Judeus: Nós temos Lei, e segundo nossa Lei ele deve morrer, porque se fez Filho de Deus. 
'''
"8" = '''
:sup:`8` Quando pois Pilatos ouviu esta palavra, ficou mais atemorizado. 
'''
"9" = '''
:sup:`9` E entrou outra vez no tribunal, e disse a Jesus: De onde és tu? Mas Jesus não lhe deu resposta. 
'''
"10" = '''
:sup:`10` Disse-lhe pois Pilatos: Não falas comigo? Não sabes que tenho poder para te crucificar, e tenho poder para te soltar? 
'''
"11" = '''
:sup:`11` Respondeu Jesus: Nenhum poder terias contra mim, se não te fosse dado de cima; portanto o que me entregou a ti tem maior pecado. 
'''
"12" = '''
:sup:`12` Desde então Pilatos procurava soltá-lo; mas os Judeus clamavam, dizendo: Se soltas a este, não és amigo de César; qualquer que se faz Rei, contradiz a César. 
'''
"13" = '''
:sup:`13` Então Pilatos, ouvindo este dito, levou fora a Jesus, e sentou-se no tribunal, no lugar chamado Litóstrotos, ou pavimento ,e em hebraico Gabatá. 
'''
"14" = '''
:sup:`14` E era a preparação da páscoa, e quase à hora sexta, e disse aos Judeus: Eis aqui vosso Rei! 
'''
"15" = '''
:sup:`15` Mas eles bradaram: Tira, tira, crucifica-o! Disse-lhes Pilatos: Crucificarei a vosso Rei?Responderam os chefes dos sacerdotes: Não temos outro rei, a não ser César. 
'''
"16" = '''
:sup:`16` Então o entregou a eles, para que fosse crucificado. E tomaram a Jesus, e levaram -no . 
'''
"17" = '''
:sup:`17` E levando ele sua cruz, saiu para o lugar chamado a Caveira, que em hebraico se chama Gólgota. 
'''
"18" = '''
:sup:`18` Onde o crucificaram, e com ele outros dois, um de cada lado, e a Jesus no meio. 
'''
"19" = '''
:sup:`19` E Pilatos também escreveu um título, e o pôs encima da cruz, e estava nele escrito: JESUS NAZARENO, REI DOS JUDEUS. 
'''
"20" = '''
:sup:`20` Leram pois muitos dos Judeus este título; porque o lugar onde Jesus estava crucificado era perto da cidade; e estava escrito em hebraico, em grego, e em latim. 
'''
"21" = '''
:sup:`21` Diziam pois os chefes dos sacerdotes dos judeus a Pilatos: Não escrevas: Rei dos Judeus, mas que disse: Sou Rei dos Judeus. 
'''
"22" = '''
:sup:`22` Respondeu Pilatos: O que escrevi, escrevi. 
'''
"23" = '''
:sup:`23` Havendo pois os soldados crucificado a Jesus, tomaram suas roupas, e fizeram quatro partes, para cada soldado uma parte, e a túnica. E era a túnica sem costura, toda tecida desde cima até baixo . 
'''
"24" = '''
:sup:`24` Disseram pois uns aos outros: Não a partamos, mas lancemos sortes sobre ela, de quem será; para que se cumprisse a Escritura, que diz: Entre si partiram minhas roupas, e sobre minha veste lançaram sortes. Os soldados, pois, fizeram isto. 
'''
"25" = '''
:sup:`25` E estavam junto à cruz de Jesus, sua mãe, e a irmã de sua mãe, Maria mulher de Cleofas, e Maria Madalena. 
'''
"26" = '''
:sup:`26` E vendo Jesus a sua mãe, e ao discípulo a quem amava, que ali estava, disse a sua mãe: Mulher, eis aí teu filho. 
'''
"27" = '''
:sup:`27` Depois disse ao discípulo: Eis aí tua mãe. E desde aquela hora o discípulo a recebeu em sua casa . 
'''
"28" = '''
:sup:`28` Depois disto, sabendo Jesus que já todas as coisas estavam feitas, para que a Escritura se cumprisse, ele disse: Tenho sede. 
'''
"29" = '''
:sup:`29` Estava pois ali um vaso cheio de vinagre, e encheram uma esponja de vinagre, e envolvendo-a com hissopo, levaram-na a sua boca. 
'''
"30" = '''
:sup:`30` Quando pois Jesus tomou o vinagre, disse: Está consumado; e abaixando a cabeça, deu o Espírito. 
'''
"31" = '''
:sup:`31` Os Judeus pois, para que os corpos não ficassem no sábado na cruz, pois era a preparação (porque era o grande dia do Sábado), suplicaram a Pilatos que as pernas deles fossem quebradas, e fossem tirados. 
'''
"32" = '''
:sup:`32` Vieram pois os soldados, e na verdade quebraram as pernas do primeiro, e do outro, que fora crucificado com ele. 
'''
"33" = '''
:sup:`33` Mas vindo a Jesus, e vendo-o já morto, não quebraram as suas pernas. 
'''
"34" = '''
:sup:`34` Mas um dos soldados lhe furou com uma lança o lado, e logo saiu sangue e água. 
'''
"35" = '''
:sup:`35` E o que viu isto, o testemunhou; e seu testemunho é verdadeiro, e sabe que é verdade o que diz, para que vós também creiais. 
'''
"36" = '''
:sup:`36` Porque estas coisas aconteceram para que se cumprisse a Escritura que diz : Osso dele não será quebrado. 
'''
"37" = '''
:sup:`37` E além disso, outra Escritura diz: Verão aquele a quem perfuraram. 
'''
"38" = '''
:sup:`38` E depois José de Arimateia, (que era discípulo de Jesus, porém oculto por medo dos Judeus) suplicou a Pilatos que pudesse tirar o corpo de Jesus; e Pilatos permitiu. Veio pois e tirou o corpo de Jesus. 
'''
"39" = '''
:sup:`39` E veio também Nicodemos, (aquele que antes de noite tinha vindo a Jesus) trazendo um composto de mirra e aloés, de quase cem arráteis. 
'''
"40" = '''
:sup:`40` Tomaram pois o corpo de Jesus, e o envolveram em lençóis com as especiarias, como é costume dos judeus sepultarem. 
'''
"41" = '''
:sup:`41` E havia um jardim naquele lugar onde fora crucificado; e no jardim havia um sepulcro novo, em que ainda nunca alguém havia sido posto. 
'''
"42" = '''
:sup:`42` Ali pois (por causa da preparação da páscoa dos Judeus, e porque aquele sepulcro estava perto) puseram a Jesus. 
'''
