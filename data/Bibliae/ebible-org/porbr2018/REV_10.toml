[10]
"1" = '''
:sup:`1` E eu vi outro forte anjo descendo do céu, vestido com uma nuvem; e por cima de sua cabeça estava o arco colorido celeste; e o rosto dele era como o sol, e os pés dele como coluna de fogo. 
'''
"2" = '''
:sup:`2` E na mão dele tinha um livrinho aberto; e pôs seu pé direito sobre o mar, e o esquerdo sobre a terra. 
'''
"3" = '''
:sup:`3` E clamou em alta voz, como quando o leão ruge; e quando ele clamou, os sete trovões falaram suas vozes. 
'''
"4" = '''
:sup:`4` E quando os sete trovões falaram suas vozes, eu estava a pondo de escrevê -las ; mas eu ouvi uma voz do céu me dizer: “Sela as coisas que os sete trovões falaram, e não as escrevas.” 
'''
"5" = '''
:sup:`5` E o anjo que eu vi estar sobre o mar e sobre a terra levantou sua mão ao céu, 
'''
"6" = '''
:sup:`6` E jurou por aquele que vive para todo o sempre, o qual criou o céu e as coisas que nele há, e a terra e as coisas que nela há, e o mar e as coisas que nele há, que não haverá mais tempo; 
'''
"7" = '''
:sup:`7` Mas que nos dias da voz do sétimo anjo, quando sua trombeta estiver a ponto de tocar, o mistério de Deus se cumprirá, assim como ele bem anunciou aos seus servos e profetas. 
'''
"8" = '''
:sup:`8` E a voz que eu tinha ouvido do céu voltou a falar comigo, e disse: “Vai, e toma o livrinho aberto da mão do anjo que está sobre o mar e sobre a terra.” 
'''
"9" = '''
:sup:`9` E eu fui até o anjo, dizendo-lhe: “Dá-me o livrinho.” E ele me disse: “Toma-o, e come-o; e fará amargo o teu ventre, mas em tua boca será doce como mel.” 
'''
"10" = '''
:sup:`10` E eu tomei o livrinho da mão do anjo, e comi; e ele era em minha boca doce como o mel; mas quando eu o comi, meu ventre ficou amargo. 
'''
"11" = '''
:sup:`11` E ele me disse: “É necessário que profetizes outra vez a muitos povos, nações, línguas e reis.” 
'''
