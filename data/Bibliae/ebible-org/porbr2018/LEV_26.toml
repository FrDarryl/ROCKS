[26]
"1" = '''
:sup:`1` Não fareis para vós ídolos, nem escultura, nem levantareis para vós estátua, nem poreis em vossa terra pedra pintada para inclinar-vos a ela: porque eu sou o SENHOR vosso Deus. 
'''
"2" = '''
:sup:`2` Guardai meus sábados, e tende em reverência meu santuário: Eu sou o SENHOR. 
'''
"3" = '''
:sup:`3` Se andardes em meus decretos, e guardardes meus mandamentos, e os puserdes por obra; 
'''
"4" = '''
:sup:`4` Eu darei vossa chuva em seu tempo, e a terra produzirá, e a árvore do campo dará seu fruto; 
'''
"5" = '''
:sup:`5` E a debulha vos alcançará à vindima, e a vindima alcançará à sementeira, e comereis vosso pão em fartura e habitareis seguros em vossa terra: 
'''
"6" = '''
:sup:`6` E eu darei paz na terra, e dormireis, e não haverá quem vos espante; e farei tirar os animais ferozes de vossa terra, e a espada não passará por vossa terra; 
'''
"7" = '''
:sup:`7` E perseguireis aos vossos inimigos, e cairão à espada diante de vós; 
'''
"8" = '''
:sup:`8` E cinco de vós perseguirão a cem, e cem de vós perseguirão a dez mil, e vossos inimigos cairão à espada diante de vós. 
'''
"9" = '''
:sup:`9` Porque eu me voltarei a vós, e vos farei crescer, e vos multiplicarei, e afirmarei meu pacto convosco: 
'''
"10" = '''
:sup:`10` E comereis o antigo de muito tempo, e tirareis fora o antigo por causa do novo: 
'''
"11" = '''
:sup:`11` E porei minha morada em meio de vós, e minha alma não vos abominará: 
'''
"12" = '''
:sup:`12` E andarei entre vós, e eu serei vosso Deus, e vós sereis meu povo. 
'''
"13" = '''
:sup:`13` Eu sou o SENHOR vosso Deus, que vos tirei da terra do Egito, para que não fôsseis seus servos; e rompi as barras de vosso jugo, e vos fiz andar com o rosto alto. 
'''
"14" = '''
:sup:`14` Porém se não me ouvirdes, nem fizerdes todos estes meus mandamentos, 
'''
"15" = '''
:sup:`15` E se abominardes meus decretos, e vossa alma menosprezar meus regulamentos, não executando todos meus mandamentos, e invalidando meu pacto; 
'''
"16" = '''
:sup:`16` Eu também farei convosco isto: enviarei sobre vós terror, enfermidade e febre, que consumam os olhos e atormentem a alma: e semeareis em vão vossa semente, porque vossos inimigos a comerão: 
'''
"17" = '''
:sup:`17` E porei minha ira sobre vós, e sereis feridos diante de vossos inimigos; e os que vos aborrecem vos dominarão, e fugireis sem que haja quem vos persiga. 
'''
"18" = '''
:sup:`18` E se ainda com estas coisas não me ouvirdes, eu voltarei a castigar-vos sete vezes mais por vossos pecados. 
'''
"19" = '''
:sup:`19` E quebrarei a soberba de vossa força, e voltarei vosso céu como ferro, e vossa terra como bronze: 
'''
"20" = '''
:sup:`20` E vossa força se consumirá em vão; que vossa terra não dará seu produto, e as árvores da terra não darão seu fruto. 
'''
"21" = '''
:sup:`21` E se andardes comigo em oposição, e não me quiserdes ouvir, eu acrescentarei sobre vós sete vezes mais pragas segundo vossos pecados. 
'''
"22" = '''
:sup:`22` Enviarei também contra vós animais feras que vos arrebatem os filhos, e destruam vossos animais, e vos reduzam a poucos, e vossos caminhos sejam desertos. 
'''
"23" = '''
:sup:`23` E se com estas coisas não fordes corrigidos, mas que andardes comigo em oposição, 
'''
"24" = '''
:sup:`24` Eu também procederei convosco, em oposição e vos ferirei ainda sete vezes por vossos pecados: 
'''
"25" = '''
:sup:`25` E trarei sobre vós espada vingadora, em castigo do pacto; e vos recolhereis a vossas cidades; mas eu enviarei pestilência entre vós, e sereis entregues em mão do inimigo. 
'''
"26" = '''
:sup:`26` Quando eu vos quebrantar o sustento de pão, cozerão dez mulheres vosso pão em um forno, e vos devolverão vosso pão por peso; e comereis, e não vos fartareis. 
'''
"27" = '''
:sup:`27` E se com isto não me ouvirdes, mas procederdes comigo em oposição, 
'''
"28" = '''
:sup:`28` Eu procederei convosco em contra e com ira, e vos castigarei ainda sete vezes por vossos pecados. 
'''
"29" = '''
:sup:`29` E comereis as carnes de vossos filhos, e comereis as carnes de vossas filhas: 
'''
"30" = '''
:sup:`30` E destruirei vossos altos, e exterminarei vossas imagens, e porei vossos corpos mortos sobre os corpos mortos de vossos ídolos, e meu alma vos abominará: 
'''
"31" = '''
:sup:`31` E porei vossas cidades em deserto, e assolarei vossos santuários, e não cheirarei a fragrância de vosso suave incenso. 
'''
"32" = '''
:sup:`32` Eu assolarei também a terra, e se pasmarão dela vossos inimigos que nela moram: 
'''
"33" = '''
:sup:`33` E a vós vos espalharei pelas nações, e desembainharei espada atrás de vós: e vossa terra estará assolada, e desertas vossas cidades. 
'''
"34" = '''
:sup:`34` Então a terra folgará seus sábados todos os dias que estiver assolada, e vós na terra de vossos inimigos: a terra descansará então e desfrutará seus sábados. 
'''
"35" = '''
:sup:`35` Todo o tempo que estará assolada, folgará o que não folgou em vossos sábados enquanto habitáveis nela. 
'''
"36" = '''
:sup:`36` E aos que restarem de vós porei em seus corações tal covardia, na terra de seus inimigos, que o som de uma folha movida os perseguirá, e fugirão como de espada, e cairão sem que ninguém os persiga: 
'''
"37" = '''
:sup:`37` E tropeçarão uns nos outros, como se fugissem diante de espada, ainda que ninguém os persiga; e não podereis resistir diante de vossos inimigos. 
'''
"38" = '''
:sup:`38` E perecereis entre as nações, e a terra de vossos inimigos vos consumirá. 
'''
"39" = '''
:sup:`39` E os que restarem de vós perecerão nas terras de vossos inimigos por sua iniquidade; e pela iniquidade de seus pais perecerão com eles: 
'''
"40" = '''
:sup:`40` E confessarão sua iniquidade, e a iniquidade de seus pais, por sua transgressão com que transgrediram contra mim: e também porque andaram comigo em oposição, 
'''
"41" = '''
:sup:`41` Eu também houver andado contrário a eles, e os houver metido na terra de seus inimigos: e então se humilhará seu coração incircunciso, e reconhecerão seu pecado; 
'''
"42" = '''
:sup:`42` E eu me lembrarei de meu pacto com Jacó, e também de meu pacto com Isaque, e também de meu pacto com Abraão me lembrarei; e farei memória da terra. 
'''
"43" = '''
:sup:`43` Que a terra estará desamparada deles, e folgará seus sábados, estando deserta por causa deles; mas entretanto se submeterão ao castigo de suas iniquidades: porquanto menosprezaram meus regulamentos, e teve a alma deles ódio de meus estatutos. 
'''
"44" = '''
:sup:`44` E ainda com tudo isto, estando eles em terra de seus inimigos, eu não os rejeitarei, nem os abominarei para consumi-los, invalidando meu pacto com eles: porque eu o SENHOR sou seu Deus: 
'''
"45" = '''
:sup:`45` Antes me lembrarei deles pelo pacto antigo, quando os tirei da terra do Egito aos olhos das nações, para ser seu Deus: Eu sou o SENHOR. 
'''
"46" = '''
:sup:`46` Estes são os decretos, regulamentos e leis que estabeleceu o SENHOR entre si e os filhos de Israel no monte Sinai por meio de Moisés. 
'''
