[107]
"1" = '''
:sup:`1` Agradecei ao SENHOR, porque ele é bom; porque sua bondade dura para sempre. 
'''
"2" = '''
:sup:`2` Digam isso os resgatados pelo SENHOR, os quais ele resgatou das mão do adversário. 
'''
"3" = '''
:sup:`3` E os que ele ajuntou de todas as terras, do oriente e do ocidente, do norte e do sul. 
'''
"4" = '''
:sup:`4` Os que andaram sem rumo no deserto, por caminhos solitários; os que não acharam cidade para morarem. 
'''
"5" = '''
:sup:`5` Famintos e sedentos, suas almas neles desfaleciam. 
'''
"6" = '''
:sup:`6` Mas eles clamaram ao SENHOR em suas angústias, e ele os livrou de suas aflições. 
'''
"7" = '''
:sup:`7` E os levou ao caminho correto, para irem a uma cidade de moradia. 
'''
"8" = '''
:sup:`8` Agradeçam ao SENHOR por sua bondade, e suas maravilhas perante os filhos dos homens. 
'''
"9" = '''
:sup:`9` Porque ele fartou a alma sedenta, e encheu de bem a alma faminta; 
'''
"10" = '''
:sup:`10` Os que estavam sentados em trevas e sombra de morte, presos com aflição e ferro, 
'''
"11" = '''
:sup:`11` Porque se rebelaram contra os mandamentos de Deus, e rejeitaram o conselho do Altíssimo. 
'''
"12" = '''
:sup:`12` Por isso ele abateu seus corações com trabalhos cansativos; eles tropeçaram, e não houve quem os socorresse. 
'''
"13" = '''
:sup:`13` Porém eles clamaram ao SENHOR em suas angústias, e ele os livrou de suas aflições. 
'''
"14" = '''
:sup:`14` Ele os tirou das trevas e da sombra da morte, e quebrou suas correntes de prisão. 
'''
"15" = '''
:sup:`15` Agradeçam ao SENHOR pela sua bondade, e suas maravilhas perante os filhos dos homens. 
'''
"16" = '''
:sup:`16` Porque ele quebrou as portas de bronze, e despedaçou os ferrolhos de ferro. 
'''
"17" = '''
:sup:`17` Os tolos foram afligidos por causa de seu caminho de transgressões e por suas perversidades. 
'''
"18" = '''
:sup:`18` A alma deles perdeu o interesse por todo tipo de comida, e chegaram até às portas da morte. 
'''
"19" = '''
:sup:`19` Porém eles clamaram ao SENHOR em suas angústias, e ele os livrou de suas aflições. 
'''
"20" = '''
:sup:`20` Ele enviou sua palavra, e os sarou; e ele os livrou de suas covas. 
'''
"21" = '''
:sup:`21` Agradeçam ao SENHOR por sua bondade, e suas maravilhas perante os filhos dos homens. 
'''
"22" = '''
:sup:`22` E sacrifiquem sacrifícios de gratidão; e anunciai as obras dele com alegria. 
'''
"23" = '''
:sup:`23` Os que descem ao mar em navios, trabalhando em muitas águas, 
'''
"24" = '''
:sup:`24` Esses veem as obras do SENHOR, e suas maravilhas nas profundezas. 
'''
"25" = '''
:sup:`25` Porque quando ele fala, ele faz levantar tormentas de vento, que levanta suas ondas. 
'''
"26" = '''
:sup:`26` Elas sobem aos céus, e descem aos abismos; a alma deles se derrete de angústia. 
'''
"27" = '''
:sup:`27` Eles cambaleiam e vacilam como bêbados, e toda a sabedoria deles se acaba. 
'''
"28" = '''
:sup:`28` Então eles clamaram ao SENHOR em suas angústias, e ele os tirou de suas aflições. 
'''
"29" = '''
:sup:`29` Ele fez cessar as tormentas, e as ondas se calaram. 
'''
"30" = '''
:sup:`30` Então se alegraram, porque houve calmaria; e ele os levou ao porto que queriam chegar . 
'''
"31" = '''
:sup:`31` Agradeçam ao SENHOR por sua bondade, e suas maravilhas perante os filhos dos homens; 
'''
"32" = '''
:sup:`32` E exaltem a ele na assembleia do povo, e o glorifiquem na reunião dos anciãos. 
'''
"33" = '''
:sup:`33` Ele torna os rios em deserto, e as saídas de águas em terra seca. 
'''
"34" = '''
:sup:`34` A terra frutífera em salgada, pela maldade dos que nela habitam. 
'''
"35" = '''
:sup:`35` Ele torna o deserto em lagoa, e a terra seca em nascentes de águas. 
'''
"36" = '''
:sup:`36` E faz aos famintos habitarem ali; e eles edificam uma cidade para morarem; 
'''
"37" = '''
:sup:`37` E semeiam campos, e plantam vinhas, que produzem fruto valioso. 
'''
"38" = '''
:sup:`38` E ele os abençoa, e se multiplicam muito, e o gado dele não diminui. 
'''
"39" = '''
:sup:`39` Mas quando eles se diminuem e se abatem, por causa da opressão, mal e aflição; 
'''
"40" = '''
:sup:`40` Ele derrama desprezo sobre os governantes, e os faz andar sem rumo pelos desertos, sem terem caminho. 
'''
"41" = '''
:sup:`41` Mas ao necessitado, ele levanta da opressão a um alto retiro, e faz famílias como a rebanhos. 
'''
"42" = '''
:sup:`42` Os corretos, ao verem, ficam alegres, e todo perverso se calará. 
'''
"43" = '''
:sup:`43` Quem é sábio, que preste atenção a estas coisas, e reflita nas bondades do SENHOR. 
'''
