[15]
"1" = '''
:sup:`1` Aconteceu depois disto, que Absalão se fez de carros e cavalos, e cinquenta que corressem diante dele. 
'''
"2" = '''
:sup:`2` E levantava-se Absalão de manhã, e punha-se a um lado do caminho da porta; e a qualquer um que tinha pleito e vinha ao rei a juízo, Absalão lhe chamava a si, e dizia-lhe: De que cidade és? E ele respondia: Teu servo é de uma das tribos de Israel. 
'''
"3" = '''
:sup:`3` Então Absalão lhe dizia: Olha que tuas palavras são boas e justas: mas não tens quem te ouça pelo rei. 
'''
"4" = '''
:sup:`4` E dizia Absalão: Quem me dera se eu fosse constituído juiz na terra, para que viessem a mim todos os que têm pleito ou negócio, que eu lhes faria justiça! 
'''
"5" = '''
:sup:`5` E acontecia que, quando alguém se chegava para inclinar-se a ele, ele estendia sua mão, e o tomava, e o beijava. 
'''
"6" = '''
:sup:`6` E desta maneira fazia com todo Israel que vinha ao rei a juízo: e assim roubava Absalão o coração dos de Israel. 
'''
"7" = '''
:sup:`7` E ao fim de quarenta anos aconteceu que Absalão disse ao rei: Eu te rogo me permitas que vá a Hebrom, a pagar meu voto que ei prometido ao SENHOR: 
'''
"8" = '''
:sup:`8` Porque teu servo fez voto quando estava em Gesur em Síria, dizendo: Se o SENHOR me voltar a Jerusalém, eu servirei ao SENHOR. 
'''
"9" = '''
:sup:`9` E o rei disse: Vai em paz. E ele se levantou, e se foi a Hebrom. 
'''
"10" = '''
:sup:`10` Porém enviou Absalão espias por todas as tribos de Israel, dizendo: Quando ouvirdes o som da trombeta, direis: Absalão reina em Hebrom. 
'''
"11" = '''
:sup:`11` E foram com Absalão duzentos homens de Jerusalém por ele convidados, os quais iam em sua ingenuidade, sem saber nada. 
'''
"12" = '''
:sup:`12` Também enviou Absalão por Aitofel gilonita, do conselho de Davi, a Gilo sua cidade, enquanto fazia seus sacrifícios. E a conspiração veio a ser grande, pois se ia aumentando o povo com Absalão. 
'''
"13" = '''
:sup:`13` E veio o aviso a Davi, dizendo: O coração de todo Israel segue Absalão. 
'''
"14" = '''
:sup:`14` Então Davi disse a todos os seus servos que estavam com ele em Jerusalém: Levantai-vos, e fujamos, porque não poderemos escapar diante de Absalão; apressai-vos a partir, não seja que se apressando ele nos alcance, e lance o mal sobre nós, e fira a cidade a fio de espada. 
'''
"15" = '''
:sup:`15` E os servos do rei disseram ao rei: Eis que, teus servos estão prontos a tudo que nosso senhor, o rei, decidir fazer. 
'''
"16" = '''
:sup:`16` O rei então saiu, com toda sua família depois dele. E deixou o rei dez mulheres concubinas para que guardassem a casa. 
'''
"17" = '''
:sup:`17` Saiu pois o rei com todo o povo que lhe seguia, e pararam-se em um lugar distante. 
'''
"18" = '''
:sup:`18` E todos os seus servos passavam a seu lado, com todos os quereteus e peleteus; e todos os giteus, seiscentos homens que haviam vindo a pé desde Gate, iam diante do rei. 
'''
"19" = '''
:sup:`19` E disse o rei a Itai giteu: Para que vens tu também conosco? Volta, e fica com o rei; porque tu és estrangeiro, e desterrado também de teu lugar. 
'''
"20" = '''
:sup:`20` Ontem vieste, e tenho-te de fazer hoje que mudes lugar para ir conosco? Eu vou como vou: tu volta, e faze voltar a teus irmãos: em ti haja misericórdia e verdade. 
'''
"21" = '''
:sup:`21` E respondeu Itai ao rei, dizendo: Vive Deus, e vive meu senhor o rei, que, ou para morte ou para vida, de onde meu senhor o rei estiver, ali estará também teu servo. 
'''
"22" = '''
:sup:`22` Então Davi disse a Itai: Vem, pois, e passa. E passou Itai giteu, e todos os seus homens, e toda sua família. 
'''
"23" = '''
:sup:`23` E toda aquela terra chorou em alta voz; passou, logo, toda a gente o ribeiro de Cedrom; também passou o rei, e todo aquele povo passou, ao caminho que vai ao deserto. 
'''
"24" = '''
:sup:`24` E eis que, também ia Zadoque, e com ele todos os levitas que levavam a arca do pacto de Deus; e assentaram a arca do pacto de Deus. E subiu Abiatar depois que acabou de sair da cidade todo aquele povo. 
'''
"25" = '''
:sup:`25` Porém disse o rei a Zadoque: Volta a arca de Deus à cidade; que se eu achar favor aos olhos do SENHOR, ele me voltará, e me fará ver a ela e a seu tabernáculo: 
'''
"26" = '''
:sup:`26` E se disser: Não me agradas: aqui estou, faça de mim o que bem lhe parecer. 
'''
"27" = '''
:sup:`27` Disse ainda o rei a Zadoque sacerdote: Não és tu vidente? Volta-te em paz à cidade; e convosco vossos dois filhos, teu filho Aimaás, e Jônatas filho de Abiatar. 
'''
"28" = '''
:sup:`28` Olhai que eu me deterei nos campos do deserto, até que venha resposta de vós que me dê aviso. 
'''
"29" = '''
:sup:`29` Então Zadoque e Abiatar trouxeram de volta a arca de Deus a Jerusalém; e estiveram ali. 
'''
"30" = '''
:sup:`30` E Davi subiu o monte das Oliveiras; e subiu chorando, levando a cabeça coberta, e os pés descalços. Também todo aquele povo que tinha consigo cobriu cada um sua cabeça, e subiram chorando assim como subiam. 
'''
"31" = '''
:sup:`31` E deram aviso a Davi, dizendo: Aitofel está entre os que conspiraram com Absalão. Então disse Davi: Torna loucura agora, ó SENHOR, o conselho de Aitofel. 
'''
"32" = '''
:sup:`32` E quando Davi chegou ao cume do monte para adorar ali a Deus, eis que Husai arquita que lhe saiu ao encontro, trazendo rasgada sua roupa, e terra sobre sua cabeça. 
'''
"33" = '''
:sup:`33` E disse-lhe Davi: Se passares comigo, tu me serás prejudicial; 
'''
"34" = '''
:sup:`34` Mas se voltares à cidade, e disseres a Absalão: Rei, eu serei teu servo; como até aqui fui servo de teu pai, assim serei agora servo teu, então tu me dissiparás o conselho de Aitofel. 
'''
"35" = '''
:sup:`35` Não estarão ali contigo Zadoque e Abiatar sacerdotes? Portanto, tudo o que ouvires na casa do rei, darás aviso disso a Zadoque e a Abiatar sacerdotes. 
'''
"36" = '''
:sup:`36` E eis que estão com eles seus dois filhos, Aimaás o de Zadoque, e Jônatas o de Abiatar; por meio deles me enviareis aviso de tudo o que ouvirdes. 
'''
"37" = '''
:sup:`37` Assim se veio Husai amigo de Davi à cidade; e Absalão entrou em Jerusalém. 
'''
