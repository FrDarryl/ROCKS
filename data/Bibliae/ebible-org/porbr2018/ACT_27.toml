[27]
"1" = '''
:sup:`1` E quando foi determinado que tínhamos que navegar para a Itália, entregaram a Paulo e alguns outros prisioneiros, a um centurião, por nome Júlio, do esquadrão imperial. 
'''
"2" = '''
:sup:`2` E embarcando -nos em um navio adramitino, estando a navegar pelos lugares costeiros da Ásia, nós partimos, estando conosco Aristarco, o macedônio de Tessalônica. 
'''
"3" = '''
:sup:`3` E no dia seguinte, chegamos a Sidom; e Júlio, tratando bem a Paulo, permitiu -lhe que fosse aos amigos, para receber cuidado deles . 
'''
"4" = '''
:sup:`4` E tendo partido dali, nós fomos navegando abaixo do Chipre, porque os ventos estavam contrários. 
'''
"5" = '''
:sup:`5` E tendo passado ao longo do mar da Cilícia e Panfília, viemos a Mira em Lícia. 
'''
"6" = '''
:sup:`6` E o centurião, tendo achado ali um navio de Alexandria, que estava navegando para a Itália, nos fez embarcar nele. 
'''
"7" = '''
:sup:`7` E indo navegando lentamente já por muitos dias, chegando com dificuldade em frente a Cnido, o vento, não nos permitindo continuar por ali ,navegamos abaixo de Creta, em frente a Salmone. 
'''
"8" = '''
:sup:`8` E tendo com dificuldade percorrido sua costa, chegamos a um certo lugar, chamado Bons Portos, perto do qual estava a cidade de Laseia. 
'''
"9" = '''
:sup:`9` E tendo passado muito tempo, e sendo a navegação já perigosa, porque também já tinha passado o jejum, Paulo os exortava, 
'''
"10" = '''
:sup:`10` Dizendo-lhes: Homens, eu vejo que a navegação vai ser com violência e muito dano, não somente de carga e do navio, mas também de nossas vidas. 
'''
"11" = '''
:sup:`11` Porém o centurião cria mais no capitão e no dono do navio do que no que Paulo dizia. 
'''
"12" = '''
:sup:`12` E não sendo aquele porto adequado para passar o inverno, a maioria preferiu partir dali, para ver se podiam chegar a Fênix, que é um porto de Creta, voltada para o lado do vento sudoeste e noroeste, para ali passarem o inverno. 
'''
"13" = '''
:sup:`13` E ao ventar brandamente ao sul, pareceu-lhes que eles já tinham o que queriam; e levantando a vela, foram por perto da costa de Creta. 
'''
"14" = '''
:sup:`14` Mas não muito depois houve contra ela um vento violento, chamado Euroaquilão. 
'''
"15" = '''
:sup:`15` E tendo o navio sido tomado por ele, e não podendo navegar contra o vento, nós deixamos sermos levados por ele . 
'''
"16" = '''
:sup:`16` E correndo abaixo de uma pequena ilha, chamada Clauda, com dificuldade conseguimos manter o barquinho de reserva; 
'''
"17" = '''
:sup:`17` O qual, tendo sido levado para cima, usaram de suportes para reforçarem o navio; e temendo irem de encontro aos bancos de areia, eles baixaram as velas e deixaram ir à deriva. 
'''
"18" = '''
:sup:`18` E sendo muito afligidos pela tempestade, no dia seguinte jogaram a carga para fora do navio . 
'''
"19" = '''
:sup:`19` E no terceiro dia , com as nossas próprias mãos jogamos fora os instrumentos do navio. 
'''
"20" = '''
:sup:`20` E não aparecendo ainda o sol, nem estrelas havia muitos dias, e sendo afligidos por não pouca tempestade, desde então tínhamos perdido toda a esperança de sermos salvos. 
'''
"21" = '''
:sup:`21` E havendo muito tempo que não havia o que comer, então Paulo, ficando de pé no meio deles, disse: Homens, vós devíeis ter dado atenção a mim, e não terdes partido de Creta, e assim evitar esta situação ruim e prejuízo. 
'''
"22" = '''
:sup:`22` Mas agora eu vos exorto a terdes bom ânimo; porque haverá nenhuma perda de vida de vós, além somente da perda do navio. 
'''
"23" = '''
:sup:`23` Porque esta mesma noite esteve comigo um anjo de Deus, a quem eu pertenço e a quem eu sirvo; 
'''
"24" = '''
:sup:`24` Dizendo: Não temas, Paulo; é necessário que tu sejas apresentado a César; e eis que Deus tem te dado a vida a todos quantos navegam contigo. 
'''
"25" = '''
:sup:`25` Portanto, homens, tende bom ânimo; porque eu creio em Deus que assim será, conforme o que me foi dito. 
'''
"26" = '''
:sup:`26` Mas é necessário que sejamos lançados a uma ilha. 
'''
"27" = '''
:sup:`27` E quando veio a décima quarta noite, sendo lançados de um lado para o outro no mar Adriático, por volta da meia noite os marinheiros suspeitaram de que estavam se aproximando de alguma terra firme . 
'''
"28" = '''
:sup:`28` E tendo lançado o prumo, acharam vinte braças; e passando um pouco mais adiante, voltando a lançar o prumo, acharam quinze braças. 
'''
"29" = '''
:sup:`29` E temendo de irem de encontro a lugares rochosos, lançaram da popa quatro âncoras, desejando que o dia viesse logo . 
'''
"30" = '''
:sup:`30` E quando os marinheiros estavam procurando fugir do navio, e baixando o barquinho de reserva ao mar, como que queriam largar as âncoras da proa, 
'''
"31" = '''
:sup:`31` Paulo disse ao centurião e aos soldados: Se estes não ficarem no navio, vós não podeis vos salvar. 
'''
"32" = '''
:sup:`32` Então os soldados cortaram os cabos do barquinho de reserva, e o deixaram cair. 
'''
"33" = '''
:sup:`33` E até enquanto o dia estava vindo, Paulo exortava a todos que comessem alguma coisa, dizendo: Hoje já é o décimo quarto dia, em que estais esperando, continuando sem comer, nada tendo experimentado. 
'''
"34" = '''
:sup:`34` Portanto eu vos exorto para que comais alguma coisa, pois é bom para vossa saúde; porque nenhum cabelo cairá de vossa cabeça. 
'''
"35" = '''
:sup:`35` E tendo dito isto, e tomando o pão, ele agradeceu a Deus na presença de todos; e partindo -o , começou a comer. 
'''
"36" = '''
:sup:`36` E todos, tendo ficado mais encorajados, também pegaram algo para comer. 
'''
"37" = '''
:sup:`37` E éramos todos no navio duzentas e setenta e seis almas. 
'''
"38" = '''
:sup:`38` E estando saciados de comer, eles tiraram peso do navio, lançando o trigo ao mar. 
'''
"39" = '''
:sup:`39` E tendo vindo o dia, não reconheciam a terra; mas enxergaram uma enseada que tinha praia, na qual planejaram, se pudessem, levar o navio. 
'''
"40" = '''
:sup:`40` E tendo levantado as âncoras, deixaram -no ir ao mar, soltando também as amarras dos lemes, e levantando a vela maior ao vento, foram de levando -o à praia. 
'''
"41" = '''
:sup:`41` Mas tendo caído em um lugar onde dois mares se encontram, encalharam ali o navio; e fixa a proa, ficou imóvel, mas a popa estava se destruindo com a força das ondas. 
'''
"42" = '''
:sup:`42` Então o conselho dos soldados foi de que matassem aos presos, para que nenhum deles fugisse a nado. 
'''
"43" = '''
:sup:`43` Mas o centurião, querendo salvar a Paulo, impediu a intenção deles; e mandou que aqueles que pudessem nadar fossem os primeiros a se lançassem ao mar e chegassem à terra firme . 
'''
"44" = '''
:sup:`44` E depois os demais, uns em tábuas, e outros em pedaços do navio. E assim aconteceu, que todos se salvaram em terra. 
'''
