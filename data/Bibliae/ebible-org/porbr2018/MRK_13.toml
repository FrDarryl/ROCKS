[13]
"1" = '''
:sup:`1` Quando ele estava saindo do templo, um de seus discípulos lhe disse: Mestre, olha que pedras, e que edifícios! 
'''
"2" = '''
:sup:`2` Jesus respondeu, dizendo-lhe: Vês estes grandes edifícios? Não será deixada pedra sobre pedra, que não seja derrubada. 
'''
"3" = '''
:sup:`3` Depois, sentando-se ele no monte das Oliveiras, de frente ao templo, Pedro, Tiago, João, e André perguntaram-lhe à parte: 
'''
"4" = '''
:sup:`4` Dize-nos, quando serão essas coisas? E que sinal haverá de quando todas essas coisas se cumprirão? 
'''
"5" = '''
:sup:`5` E Jesus, respondendo-lhes, começou a dizer: Cuidado! ninguém vos engane; 
'''
"6" = '''
:sup:`6` porque muitos virão em meu nome, dizendo: “Sou eu”, e enganarão a muitos. 
'''
"7" = '''
:sup:`7` E quando ouvirdes de guerras e de rumores de guerras, não vos perturbeis; porque assim deve acontecer; mas ainda não será o fim. 
'''
"8" = '''
:sup:`8` Porque nação se levantará contra nação, e reino contra reino, e haverá terremotos em muitos lugares, e haverá fomes e tumultos. Estes serão os princípios das dores. 
'''
"9" = '''
:sup:`9` Mas cuidai de vós mesmos; porque vos entregarão em tribunais e em sinagogas; sereis açoitados, e sereis levados diante de governadores e reis, por causa de mim, para que lhes haja testemunho. 
'''
"10" = '''
:sup:`10` Mas antes o Evangelho deve ser pregado entre todas as nações. 
'''
"11" = '''
:sup:`11` Porém, quando vos levarem para vos entregar, não estejais ansiosos antecipadamente do que deveis dizer, nem o planejeis; mas o que naquela hora for dado, isso falai. Porque não sois vós os que falais, mas o Espírito Santo. 
'''
"12" = '''
:sup:`12` E o irmão entregará ao irmão à morte, e o pai ao filho; e os filhos se levantarão contra os pais, e os matarão. 
'''
"13" = '''
:sup:`13` E sereis odiados por todos por causa do meu nome; mas quem perseverar até o fim, esse será salvo. 
'''
"14" = '''
:sup:`14` E quando virdes a abominação da desolação, que foi dita pelo profeta Daniel, estar onde não deve, (quem lê, entenda), então os que estiverem na Judeia, fujam para os montes. 
'''
"15" = '''
:sup:`15` E quem estiver sobre telhado, não desça para a casa, nem entre para tomar alguma coisa de sua casa. 
'''
"16" = '''
:sup:`16` E quem estiver no campo, não volte atrás, para tomar sua roupa. 
'''
"17" = '''
:sup:`17` Mas ai das grávidas, e das que amamentarem naqueles dias! 
'''
"18" = '''
:sup:`18` Orai, porém, para que a vossa fuga não aconteça no inverno. 
'''
"19" = '''
:sup:`19` Porque aqueles dias serão de tal aflição, qual nunca foi desde o princípio da criação das coisas, que Deus criou, até agora, nem jamais será. 
'''
"20" = '''
:sup:`20` E se o Senhor não encurtasse aqueles dias, ninguém se salvaria; mas por causa dos escolhidos, que escolheu, ele encurtou aqueles dias. 
'''
"21" = '''
:sup:`21` Então se alguém vos disser: “Eis aqui o Cristo”; ou “ei-lo ali”, não creiais nele. 
'''
"22" = '''
:sup:`22` Porque se levantarão falsos cristos, e falsos profetas, que farão sinais e prodígios, para enganar, se possível, até os escolhidos. 
'''
"23" = '''
:sup:`23` Vós, porém, tende cuidado; eis que tenho vos dito tudo com antecedência. 
'''
"24" = '''
:sup:`24` Mas naqueles dias, depois daquela aflição, o sol se escurecerá, e a lua não dará seu brilho; 
'''
"25" = '''
:sup:`25` as estrelas do céu cairão, e as forças que estão nos céus se abalarão. 
'''
"26" = '''
:sup:`26` Então verão o Filho do homem vir nas nuvens, com grande poder e glória. 
'''
"27" = '''
:sup:`27` Ele então enviará os seus anjos, e ajuntará os seus escolhidos dos quatro ventos, desde a extremidade da terra, até a extremidade do céu. 
'''
"28" = '''
:sup:`28` E aprendei a parábola da figueira: Quando o seu ramo já vai ficando tenro, e brota folhas, bem sabeis que o verão já está perto. 
'''
"29" = '''
:sup:`29` Assim também vós, quando virdes suceder estas coisas, sabei que já está perto, às portas. 
'''
"30" = '''
:sup:`30` Em verdade vos digo que não passará esta geração, até que todas estas coisas aconteçam. 
'''
"31" = '''
:sup:`31` O céu e a terra passarão, mas as minhas palavras em maneira nenhuma passarão. 
'''
"32" = '''
:sup:`32` Porém daquele dia e hora ninguém sabe, nem os anjos que estão no céu, nem o Filho, a não ser somente o Pai. 
'''
"33" = '''
:sup:`33` Olhai, vigiai, e orai; porque não sabeis quando será o tempo. 
'''
"34" = '''
:sup:`34` Assim como o homem que, partindo-se para fora de sua terra, deixou sua casa, e deu autoridade aos seus servos, e a cada um o seu trabalho, e mandou ao porteiro que vigiasse, 
'''
"35" = '''
:sup:`35` assim também vigiai, porque não sabeis quando virá o Senhor da casa; se à tarde, se à meia-noite, se ao cantar do galo, se pela manhã, 
'''
"36" = '''
:sup:`36` para que ele não venha de repente, e vos ache dormindo. 
'''
"37" = '''
:sup:`37` E as coisas que vos digo, digo a todos: Vigiai. 
'''
