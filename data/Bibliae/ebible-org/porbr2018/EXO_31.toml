[31]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Olha, eu chamei por seu nome a Bezalel, filho de Uri, filho de Hur, da tribo de Judá; 
'''
"3" = '''
:sup:`3` E o enchi de espírito de Deus, em sabedoria, e em inteligência, e em conhecimento, e em todo artifício, 
'''
"4" = '''
:sup:`4` Para inventar desenhos, para trabalhar em ouro, e em prata, e em bronze, 
'''
"5" = '''
:sup:`5` E em artifício de pedras para engastá-las, e em artifício de madeira; para agir em todo tipo de trabalho. 
'''
"6" = '''
:sup:`6` E eis que eu pus com ele a Aoliabe, filho de Aisamaque, da tribo de Dã: e pus sabedoria no ânimo de todo sábio de coração, para que façam tudo o que te mandei: 
'''
"7" = '''
:sup:`7` O tabernáculo do testemunho, e a arca do testemunho, e o propiciatório que está sobre ela, e todos os utensílios do tabernáculo; 
'''
"8" = '''
:sup:`8` E a mesa e seus utensílios, e o candelabro limpo e todos os seus utensílios, e o altar do incenso; 
'''
"9" = '''
:sup:`9` E o altar do holocausto e todos os seus utensílios, e a pia e sua base; 
'''
"10" = '''
:sup:`10` E as roupas do serviço, e as santas vestiduras para Arão o sacerdote, e as vestiduras de seus filhos, para que exerçam o sacerdócio; 
'''
"11" = '''
:sup:`11` E o azeite da unção, e o incenso aromático para o santuário: farão conforme tudo o que te mandei. 
'''
"12" = '''
:sup:`12` Falou também o SENHOR a Moisés, dizendo: 
'''
"13" = '''
:sup:`13` E tu falarás aos filhos de Israel, dizendo: Com tudo isso vós guardareis meus sábados: porque é sinal entre mim e vós por vossas gerações, para que saibais que eu sou o SENHOR que vos santifico. 
'''
"14" = '''
:sup:`14` Assim guardareis o sábado, porque santo é a vós: o que o profanar, certamente morrerá; porque qualquer um que fizer obra alguma nele, aquela alma será cortada do meio de seus povos. 
'''
"15" = '''
:sup:`15` Seis dias se fará obra, mas o dia sétimo é sábado de repouso consagrado ao SENHOR; qualquer um que fizer obra no dia do sábado certamente morrerá. 
'''
"16" = '''
:sup:`16` Guardarão, pois, o sábado os filhos de Israel: celebrando-o por suas gerações por pacto perpétuo: 
'''
"17" = '''
:sup:`17` Sinal é para sempre entre mim e os filhos de Israel; porque em seis dias fez o SENHOR os céus e a terra, e no sétimo dia cessou, e repousou. 
'''
"18" = '''
:sup:`18` E deu a Moisés quando acabou de falar com ele no monte de Sinai, duas tábuas do testemunho, tábuas de pedra escritas com o dedo de Deus. 
'''
