[6]
"1" = '''
:sup:`1` Então o rei Dario deu ordem, e buscaram nos arquivos da tesouraria na Babilônia. 
'''
"2" = '''
:sup:`2` E foi achado em Ecbatana, no palácio que está na província de Média, um livro, dentro do qual estava escrito assim: Memórial: 
'''
"3" = '''
:sup:`3` No primeiro ano do rei Ciro, o rei Ciro fez decreto acerca da casa de Deus que estava em Jerusalém, que fosse reconstruído a casa, o lugar em que sejam oferecidos sacrifícios, e que suas paredes sejam cobertas; sua altura será de sessenta côvados, e sua largura de sessenta côvados. 
'''
"4" = '''
:sup:`4` Com três camadas de grandes pedras, e uma camada de madeira nova e que o gasto seja dado da casa do rei. 
'''
"5" = '''
:sup:`5` Além disso, os utensílios de ouro e de prata da casa de Deus, que Nabucodonosor tirou do templo que estava em Jerusalém e levou a Babilônia, sejam devolvidos para irem ao templo que está em Jerusalém, a seu lugar, e sejam postos na casa de Deus. 
'''
"6" = '''
:sup:`6` Agora, pois , Tatenai, chefe dalém rio, Setar-Bozenai, e seus companheiros os afarsaquitas que estais além do rio, afastai-vos dali. 
'''
"7" = '''
:sup:`7` Deixai-os na obra da casa de Deus; que o governador dos judeus, e os anciãos dos judeus, edifiquem esta casa deste Deus em seu lugar. 
'''
"8" = '''
:sup:`8` Também por mim é promulgado decreto do que haveis de fazer com os anciãos destes judeus, para edificar a casa deste Deus: que do patrimônio do rei, dos tributos dalém do rio, sejam pagos os gastos destes homens varões, para que a obra não seja interrompida. 
'''
"9" = '''
:sup:`9` E o que for necessário, como bezerros, carneiros e cordeiros, para holocaustos ao Deus do céu, trigo, sal, vinho e azeite, conforme o que os sacerdotes que estão em Jerusalém disserem, seja lhes dado a cada um sem falta. 
'''
"10" = '''
:sup:`10` Para que ofereçam sacrifícios de aroma suave ao ao Deus dos céus, e orem pela vida do rei e de seus filhos. 
'''
"11" = '''
:sup:`11` Também é dada por mim ordem, que qualquer um que mudar este decreto, um madeiro de sua casa seja derrubado, levantado, e nele seja empalado; e sua casa se torne um amontoado por causa disso. 
'''
"12" = '''
:sup:`12` E o Deus que fez habitar ali seu nome, derrube a todo rei e povo que estenderem sua mão para mudar ou destruir esta casa de Deus, que está em Jerusalém. Eu, Dario, fiz o decreto; apressadamente se cumpra. 
'''
"13" = '''
:sup:`13` Então Tatenai, o governador dalém do rio, e Setar-Bozenai, e seus companheiros, assim fizeram apressadamente, conforme o que o rei Dario havia mandado. 
'''
"14" = '''
:sup:`14` E os anciãos dos judeus iam edificando e prosperando, pela profecia do profeta Ageu, e de Zacarias filho de Ido. E edificaram, e terminaram a construção conforme o mandamento do Deus de Israel, e conforme o mandamento de Ciro e de Dario, e de Artaxerxes rei da Pérsia. 
'''
"15" = '''
:sup:`15` E esta casa foi terminada ao terceiro dia do mês de Adar, que era o sexto ano do reinado do rei Dario. 
'''
"16" = '''
:sup:`16` E os filhos de Israel, os sacerdotes e os levitas, e os demais dos que vieram do cativeiro, fizeram a consagração desta casa de Deus com alegria. 
'''
"17" = '''
:sup:`17` E ofereceram para a consagração desta casa de Deus cem novilhos, duzentos carneiros, quatrocentos cordeiros; e doze cabritos por expiação do pecado de todo Israel, segundo o número das tribos de Israel. 
'''
"18" = '''
:sup:`18` E puseram aos sacerdotes em suas divisões, e aos levitas em seus grupos, para o serviço a Deus, que está em Jerusalém, conforme o que está escrito no livro de Moisés. 
'''
"19" = '''
:sup:`19` E os que vieram do cativeiro celebraram a páscoa aos catorze do mês primeiro. 
'''
"20" = '''
:sup:`20` Porque os sacerdotes e os levitas haviam se purificado juntos; todos foram limpos; e fizeram o sacrifício da páscoa por todos os que vieram do cativeiro, e por seus irmãos, os sacerdotes, e por si mesmos. 
'''
"21" = '''
:sup:`21` Assim os filhos de Israel que haviam voltado do cativeiro comeram, com todos os que tinham se separado da impureza das nações da terra, para buscarem ao SENHOR Deus de Israel. 
'''
"22" = '''
:sup:`22` E celebraram a festa dos pães sem fermento sete dias com alegria, porque o SENHOR os tinha alegrado, e convertido o coração do rei da Assíria a eles, para fortalecer suas mãos na obra da casa de Deus, o Deus de Israel. 
'''
