[2]
"1" = '''
:sup:`1` Por que as nações se rebelam, e os povos planejam em vão? 
'''
"2" = '''
:sup:`2` Os reis da terra se levantam, e os governantes tomam conselhos reunidos contra o SENHOR, e contra seu Ungido, dizendo : 
'''
"3" = '''
:sup:`3` Rompamos as correntes deles, e lancemos fora de nós as cordas deles. 
'''
"4" = '''
:sup:`4` Aquele que está sentado nos céus rirá; o Senhor zombará deles. 
'''
"5" = '''
:sup:`5` Então ele lhes falará em sua ira; em seu furor ele os assombrará, dizendo : 
'''
"6" = '''
:sup:`6` E eu ungi a meu Rei sobre Sião, o monte de minha santidade. 
'''
"7" = '''
:sup:`7` E eu declararei o decreto do SENHOR: Ele me disse: Tu és meu Filho; eu hoje te gerei. 
'''
"8" = '''
:sup:`8` Pede-me, e eu te darei as nações por herança, e por tua propriedade os confins da terra. 
'''
"9" = '''
:sup:`9` Com cetro de ferro tu as quebrarás; como vaso de oleiro tu as despedaçarás; 
'''
"10" = '''
:sup:`10` Portanto agora, reis, sede prudentes; vós, juízes da terra, deixai serdes instruídos. 
'''
"11" = '''
:sup:`11` Servi ao SENHOR com temor; e alegrai-vos com tremor. 
'''
"12" = '''
:sup:`12` Beijai ao Filho, para que ele não se ire, e pereçais no caminho; porque em breve a ira dele se acenderá. Bem-aventurados são todos os que nele confiam. 
'''
