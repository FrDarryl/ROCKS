[22]
"1" = '''
:sup:`1` É preferível ter um bom nome do que muitas riquezas; e ser favorecido é melhor que a prata e o o ouro. 
'''
"2" = '''
:sup:`2` O rico e o pobre se encontram; todos eles foram feitos pelo SENHOR. 
'''
"3" = '''
:sup:`3` O prudente vê o mal, e se esconde; mas os ingênuos passam e sofrem as consequências. 
'''
"4" = '''
:sup:`4` A recompensa da humildade e do temor ao SENHOR são riquezas, honra, e vida. 
'''
"5" = '''
:sup:`5` Há espinhos e ciladas no caminho do perverso; quem cuida de sua alma deve ficar longe de tal caminho . 
'''
"6" = '''
:sup:`6` Instrui ao menino em seu caminho, e até quando envelhecer, não se desviará dele. 
'''
"7" = '''
:sup:`7` O rico domina sobre os pobres, e quem toma emprestado é servo daquele que empresta. 
'''
"8" = '''
:sup:`8` Aquele que semeia perversidade colherá sofrimento; e a vara de sua ira se acabará. 
'''
"9" = '''
:sup:`9` Quem tem olhos bondosos será abençoado, porque deu de seu pão ao pobre. 
'''
"10" = '''
:sup:`10` Expulsa ao zombador, e a briga terminará; cessará a disputa e a vergonha. 
'''
"11" = '''
:sup:`11` Quem ama a pureza do coração fala graciosamente com os lábios, e o rei será seu amigo. 
'''
"12" = '''
:sup:`12` Os olhos do SENHOR protegem o conhecimento; porém ele transtornará as palavras do enganador. 
'''
"13" = '''
:sup:`13` O preguiçoso diz: Há um leão lá fora! Ele me matará nas ruas! 
'''
"14" = '''
:sup:`14` A boca da mulher pervertida é uma cova profunda; aquele contra quem o SENHOR se irar cairá nela. 
'''
"15" = '''
:sup:`15` A tolice está amarrada ao coração do menino; mas a vara da correção a mandará para longe dele. 
'''
"16" = '''
:sup:`16` Aquele que oprime ao pobre para proveito próprio e aquele que dá suborno ao rico certamente empobrecerão. 
'''
"17" = '''
:sup:`17` Inclina o teu ouvido e escuta as palavras dos sábios; dispõe teu coração ao meu conhecimento; 
'''
"18" = '''
:sup:`18` porque é agradável que as guardes dentro de ti, e estejam prontas para os teus lábios; 
'''
"19" = '''
:sup:`19` para que tua confiança esteja no SENHOR, eu as ensino a ti hoje. 
'''
"20" = '''
:sup:`20` Por acaso não te escrevi excelentes coisas sobre o conselho e o conhecimento, 
'''
"21" = '''
:sup:`21` para te ensinar a certeza das palavras da verdade, para que possas responder palavras de verdade aos que te enviarem? 
'''
"22" = '''
:sup:`22` Não roubes ao pobre, porque ele é pobre; nem oprimas ao aflito junto à porta do julgamento. 
'''
"23" = '''
:sup:`23` Porque o SENHOR defenderá a causa deles em juízo, e quanto aos que os roubam, ele lhes roubará a alma. 
'''
"24" = '''
:sup:`24` Não seja companheiro de quem se irrita facilmente, nem andes com o homem furioso, 
'''
"25" = '''
:sup:`25` Para que não aprendas o caminho dele, e te ponhas em armadilhas para tua alma. 
'''
"26" = '''
:sup:`26` Não estejas entre os que se comprometem em acordos com as mãos, ou os que ficam por fiadores de dívidas. 
'''
"27" = '''
:sup:`27` Se não tens como pagar, por que razão tirariam tua cama debaixo de ti? 
'''
"28" = '''
:sup:`28` Não mudes os limites antigos que teus pais fizeram. 
'''
"29" = '''
:sup:`29` Viste um homem habilidoso em sua obra? Perante a face dos reis ele será posto; ele não será posto diante de pessoas sem honra. 
'''
