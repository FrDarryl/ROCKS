[54]
"1" = '''
:sup:`1` Instrução de Davi, para o regente, para instrumentos de cordas, quando os zifeus vieram, e disseram a Saul: “Não está Davi escondido entre nós?”: Deus, salva-me por teu nome; e faze-me justiça por teu poder. 
'''
"2" = '''
:sup:`2` Deus, ouve minha oração; inclina teus ouvidos aos dizeres de minha boca; 
'''
"3" = '''
:sup:`3` Porque estranhos se levantam contra mim, e homens terríveis procuram matar a minha alma; não põem a Deus diante dos olhos deles. (Selá) 
'''
"4" = '''
:sup:`4` Eis que Deus é o que me socorre; o Senhor está com aqueles que sustentam a minha alma. 
'''
"5" = '''
:sup:`5` Ele retribuirá com o mal aos que me espiam contra mim ; tu os elimina por tua verdade. 
'''
"6" = '''
:sup:`6` De boa vontade eu te oferecerei sacrifícios; louvarei o teu nome, SENHOR, porque é bom. 
'''
"7" = '''
:sup:`7` Porque tu tens me livrado de toda angústia; e meus olhos verão o fim de meus inimigos. 
'''
