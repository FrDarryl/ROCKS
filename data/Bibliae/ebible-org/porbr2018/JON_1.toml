"1" = '''
:sup:`1` E veio a palavra do SENHOR a Jonas, filho de Amitai, dizendo: 
'''
"2" = '''
:sup:`2` Levanta-te, vai à grande cidade de Nínive, e prega contra ela; porque sua maldade subiu diante de mim. 
'''
"3" = '''
:sup:`3` Porém Jonas se levantou para fugir da presença do SENHOR a Társis, e desceu a Jope; e achou um navio que partia para Társis. Então pagou sua passagem e entrou nele, para ir com eles a Társis a fim de se distanciar do SENHOR. 
'''
"4" = '''
:sup:`4` Mas o SENHOR fez levantar um grande vento no mar; e fez-se uma tempestade tão grande no mar, que o navio estava a ponto de se quebrar. 
'''
"5" = '''
:sup:`5` Então os marinheiros tiveram medo, e cada um clamava a seu deus; e lançaram no mar os objetos que havia no navio, para com eles diminuir o peso. Jonas, porém, havia descido ao interior do navio, e se pôs a dormir profundamente. 
'''
"6" = '''
:sup:`6` E o capitão do navio se aproximou dele, e lhe disse: Que há contigo, dorminhoco? Levanta-te, e clama a teu deus; talvez ele se lembre de nós, para que não pereçamos. 
'''
"7" = '''
:sup:`7` E disseram cada um a seu companheiro: Vinde, e lancemos sortes, para sabermos por causa de quem este mal veio sobre nós. Então lançaram sortes, e a sorte caiu sobre Jonas. 
'''
"8" = '''
:sup:`8` Então eles lhe disseram: Conta-nos, por favor, por que nos este mal nos veio . Qual é a tua profissão, e de onde vens? Qual é a tua terra, e de que povo és? 
'''
"9" = '''
:sup:`9` E ele lhes respondeu: Sou hebreu, e temo ao SENHOR, o Deus dos céu, que fez o mar e a terra. 
'''
"10" = '''
:sup:`10` Então aqueles homens tiveram um grande medo, e lhe disseram: Por que fizeste isto? Pois aqueles homens sabiam que ele estava fugindo do SENHOR, porque ele já havia lhes dito. 
'''
"11" = '''
:sup:`11` Então lhe disseram: O que faremos contigo, para que o mar se nos aquiete?Porque o mar cada vez mais se embravecia. 
'''
"12" = '''
:sup:`12` E ele lhes respondeu: Tomai-me, e lançai-me ao mar, e o mar se vos aquietará; porque eu sei que foi por minha causa que esta grande tempestade veio sobre vós. 
'''
"13" = '''
:sup:`13` Mas os homens se esforçavam para remar, tentando voltar à terra firme; porém não conseguiam, porque o mar cada vez mais se embravecia sobre eles. 
'''
"14" = '''
:sup:`14` Então clamaram ao SENHOR, e disseram: Ó SENHOR, nós te pedimos para não perecermos por causa da alma deste homem, nem ponhas sangue inocente sobre nós; porque, tu, SENHOR, fizeste como te agradou. 
'''
"15" = '''
:sup:`15` Então tomaram a Jonas, e o lançaram ao mar; e o mar se aquietou de seu furor. 
'''
"16" = '''
:sup:`16` Por isso aqueles homens temeram ao SENHOR com grande temor; e ofereceram sacrifício ao SENHOR, e prometeram votos. 
'''
"17" = '''
:sup:`17` Mas o SENHOR havia preparado um grande peixe para que tragasse a Jonas; e Jonas esteve três dias e três noites no ventre do peixe. 
'''
