[3]
"1" = '''
:sup:`1` Por acaso começamos a recomendarmos a nós mesmos outra vez? Ou necessitamos, como alguns necessitam , de cartas de recomendação para vós, ou de vossa recomendação? 
'''
"2" = '''
:sup:`2` Vós sois nossa carta de recomendação ,escrita em nossos corações, conhecida e lida por todos, 
'''
"3" = '''
:sup:`3` Manifestando que sois a carta de Cristo, administrada por nós, e escrita, não com tinta, mas com o Espírito do Deus vivente; não em tábuas de pedra, mas em tábuas de carne do coração. 
'''
"4" = '''
:sup:`4` E tal confiança temos por Cristo para com Deus. 
'''
"5" = '''
:sup:`5` Não que sejamos capazes de pensar alguma coisa de nós como se fosse de nós mesmos, mas nossa capacidade é de Deus; 
'''
"6" = '''
:sup:`6` O qual também nos fez capazes para sermos ministros do Novo Testamento, não da letra, mas do Espírito; porque a letra mata, mas o Espírito vivifica. 
'''
"7" = '''
:sup:`7` E se o ministério da morte em letras, impresso em pedras, foi com glória, de maneira que os filhos de Israel não podiam fixar os olhos no rosto de Moisés, por causa da glória de seu rosto, que se extinguia, 
'''
"8" = '''
:sup:`8` Por acaso o ministério do Espírito não terá ainda mais glória? 
'''
"9" = '''
:sup:`9` Porque se o ministério da condenação teve glória, o ministério da justiça excede muito mais em glória. 
'''
"10" = '''
:sup:`10` Pois o que já foi glorioso, em comparação, deixou de ter glória, por causa da glória superior. 
'''
"11" = '''
:sup:`11` Porque se o que se extinguiu teve glória, muito mais glória tem o que permanece. 
'''
"12" = '''
:sup:`12` Visto que temos tal esperança, falamos com muita ousadia, 
'''
"13" = '''
:sup:`13` Não como Moisés, que punha um véu sobre o seu rosto, para que os filhos de Israel não enxergassem o fim do que se extinguia. 
'''
"14" = '''
:sup:`14` Porém suas mentes foram endurecidas, porque até hoje fica o mesmo véu ainda coberto na leitura do antigo pacto, o qual é extinto por Cristo. 
'''
"15" = '''
:sup:`15` Mas até hoje, quando se lê as palavras de Moisés, o véu está posto sobre o coração deles. 
'''
"16" = '''
:sup:`16` Porém quando se converterem ao Senhor, então o véu será tirado. 
'''
"17" = '''
:sup:`17` O Senhor é o Espírito; e onde está o Espírito do Senhor, aí há liberdade. 
'''
"18" = '''
:sup:`18` E todos nós, com o rosto descoberto, refletindo como que um espelho a glória do Senhor, somos transformados de glória em glória, segundo a mesma imagem, como pelo Espírito do Senhor. 
'''
