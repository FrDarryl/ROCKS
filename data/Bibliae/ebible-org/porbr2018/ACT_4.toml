"1" = '''
:sup:`1` E enquanto eles ainda estavam falando ao povo, vieram sobre eles os sacerdotes, e o oficial do Templo, e os saduceus, 
'''
"2" = '''
:sup:`2` Muito incomodados por eles ensinarem ao povo, e anunciarem no nome de Jesus a ressurreição dos mortos. 
'''
"3" = '''
:sup:`3` E puseram as mãos sobre eles, e os puseram na prisão até o dia seguinte, porque já era tarde. 
'''
"4" = '''
:sup:`4` E muitos dos que ouviram a palavra, creram; e era o número dos homens de cerca de cinco mil. 
'''
"5" = '''
:sup:`5` E aconteceu no dia seguinte, que os chefes, e anciãos, e escribas, se reuniram em Jerusalém; 
'''
"6" = '''
:sup:`6` E Anás, o sumo sacerdote, e Caifás, e João, e Alexandre, e todos quantos havia da linhagem do governo sacerdotal. 
'''
"7" = '''
:sup:`7` E pondo-os no meio, perguntaram -lhes : Por meio de que poder ou por qual nome vós fizestes isto? 
'''
"8" = '''
:sup:`8` Então Pedro, cheio do Espírito Santo, lhes disse: Chefes do povo, e anciões de Israel, 
'''
"9" = '''
:sup:`9` Se hoje somos interrogados quanto a uma boa ação feita a um enfermo, pela qual este foi curado; 
'''
"10" = '''
:sup:`10` Seja conhecido a todos vós, e a todos o povo de Israel, que pelo nome de Jesus Cristo, o nazareno, aquele que vós crucificastes, ao qual Deus ressuscitou dos mortos, por ele este homem está são diante de vós. 
'''
"11" = '''
:sup:`11` Este é a pedra que foi desprezada por vós, edificadores; a qual foi feita por cabeça de esquina. 
'''
"12" = '''
:sup:`12` E em nenhum outro há salvação; porque nenhum outro nome há abaixo do céu, dado entre os seres humanos, em quem devemos ser salvos. 
'''
"13" = '''
:sup:`13` E eles, ao verem a ousadia de Pedro, e de João; e informados que eles eram homens sem instrução e ordinários, maravilharam-se; e eles sabiam que eles tinham estado com Jesus. 
'''
"14" = '''
:sup:`14` E vendo estar com eles o homem que tinha sido curado, nada tinham a dizer contra eles . 
'''
"15" = '''
:sup:`15` E mandando-os saírem do supremo conselho, discutiam entre si, 
'''
"16" = '''
:sup:`16` Dizendo: O que faremos a estes homens? Porque um sinal notório foi feito por eles, manifesto a todos os que habitam em Jerusalém, e não podemos negar. 
'''
"17" = '''
:sup:`17` Mas para que esta notícia não seja ainda mais divulgada entre o povo, façamos sérias ameaças a eles, para que nunca mais falem a ninguém neste nome. 
'''
"18" = '''
:sup:`18` E chamando-os, ordenaram-lhes que nunca mais falassem nem ensinassem no nome de Jesus. 
'''
"19" = '''
:sup:`19` Mas, respondendo Pedro, e João, disseram-lhes: Julgai se é justo diante de Deus, ouvir a vós mais do que a Deus; 
'''
"20" = '''
:sup:`20` Porque nós não podemos deixar de falar daquilo que temos visto e ouvido. 
'''
"21" = '''
:sup:`21` Mas eles, tendo os ameaçado ainda mais, nada acharam de motivo para os castigar, e os deixaram ir por causa do povo; porque todos glorificavam a Deus pelo que tinha acontecido. 
'''
"22" = '''
:sup:`22` Porque era de mais de quarenta anos o homem em quem este milagre de cura tinha sido feito. 
'''
"23" = '''
:sup:`23` E eles, tendo sido soltos, vieram aos seus companheiros , e lhes contaram tudo o que os chefes dos sacerdotes e os anciãos tinham lhes dito. 
'''
"24" = '''
:sup:`24` E eles, ao ouvirem isto , levantaram concordantes a voz a Deus, e disseram: Senhor, tu és o Deus que fizeste o céu, a terra, o mar, e todas as coisas que neles há; 
'''
"25" = '''
:sup:`25` Que pela boca de teu servo Davi disseste: Por que os gentios se irritam, e os povos gastam seus pensamentos em coisas vãs? 
'''
"26" = '''
:sup:`26` Os reis da terra se levantaram, e os príncipes se juntaram em um mesmo propósito contra o Senhor, e contra o seu Ungido. 
'''
"27" = '''
:sup:`27` Porque verdadeiramente contra teu Santo Filho Jesus, ao qual tu ungiste, se ajuntaram, tanto Herodes, como Pôncio Pilatos, com os gentios e os povos de Israel. 
'''
"28" = '''
:sup:`28` Para fazerem tudo o que a tua mão e o teu conselho desde antes tinha determinado para acontecer. 
'''
"29" = '''
:sup:`29` E agora, Senhor, observa as ameaças deles, e dá a teus servos, que com toda ousadia falem tua palavra; 
'''
"30" = '''
:sup:`30` Estendendo tua mão para a cura, e que se façam sinais e milagres pelo nome de teu Santo filho Jesus. 
'''
"31" = '''
:sup:`31` E tendo orado, agitou-se o lugar em que eles estavam juntos, e foram todos cheios do Espírito Santo, e falavam a palavra de Deus com ousadia. 
'''
"32" = '''
:sup:`32` E a multidão dos que criam, era de um só oração e uma só alma; e ninguém dizia ser próprio coisa alguma de seus bens, mas todas as coisas lhes eram comuns. 
'''
"33" = '''
:sup:`33` E com grande poder os apóstolos davam testemunho da ressurreição do Senhor Jesus; e em todos eles havia grande graça. 
'''
"34" = '''
:sup:`34` Porque também nenhum necessitado havia entre eles; porque todos os que possuíam propriedades de terras, ou casas, vendendo -as , traziam o valor das coisas vendidas, e o depositavam junto aos pés dos apóstolos. 
'''
"35" = '''
:sup:`35` E a cada um se repartia segundo cada qual tinha necessidade. 
'''
"36" = '''
:sup:`36` E José, chamado pelos apóstolos pelo sobrenome de Barnabé (que traduzido é filho da consolação), levita, natural do Chipre, 
'''
"37" = '''
:sup:`37` Tendo ele uma propriedade de terra, vendeu -a , e trouxe o valor, e o depositou junto aos pés dos apóstolos. 
'''
