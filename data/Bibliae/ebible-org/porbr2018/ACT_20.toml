[20]
"1" = '''
:sup:`1` E tendo acabado o tumulto, Paulo chamou a si os discípulos e, abraçando-os, saiu para ir à Macedônia. 
'''
"2" = '''
:sup:`2` E tendo passado por aquelas regiões, e exortando-os com muitas palavras, ele veio à Grécia. 
'''
"3" = '''
:sup:`3` E ficando ali por três meses, e havendo contra ele uma cilada posta pelos judeus quando ele estava a ponto de navegar para a Síria, ele decidiu voltar pela Macedônia. 
'''
"4" = '''
:sup:`4` E o acompanhou até a Ásia Sópater, de Bereia; e dos tessalonicenses, Aristarco e Segundo, e Gaio de Derbe, e Timóteo; e dos da Ásia, Tíquico e Trófimo. 
'''
"5" = '''
:sup:`5` Estes, indo adiante, nos esperaram em Trôade. 
'''
"6" = '''
:sup:`6` E depois dos dias dos pães não fermentados, nós navegamos de Filipos, e em cinco dias viemos até eles, onde ficamos por sete dias. 
'''
"7" = '''
:sup:`7` E no primeiro dia da semana, tendo os discípulos se reunido para partir o pão, Paulo discutia com eles, estando para partir no dia seguinte; e ele estendeu a discussão até a meia noite. 
'''
"8" = '''
:sup:`8` E havia muitas luminárias no compartimento onde estavam reunidos. 
'''
"9" = '''
:sup:`9` E estando um certo rapaz, de nome Êutico, sentado em uma janela, tendo sido tomado por um sono profundo, e ,estando Paulo ainda falando por muito tempo ,Êutico ,derrubado pelo sono, caiu desde o terceiro andar abaixo; e foi levantado morto. 
'''
"10" = '''
:sup:`10` Mas Paulo, tendo descido, debruçou sobre ele e, abraçando -o ,disse: Não fiqueis perturbados, porque sua alma ainda está nele. 
'''
"11" = '''
:sup:`11` E voltou a subir, e tendo partido e experimentado o pão, ele falou longamente até o nascer do dia; e assim ele partiu. 
'''
"12" = '''
:sup:`12` E trouxeram o rapaz vivo, e ficaram não pouco consolados. 
'''
"13" = '''
:sup:`13` E nós, tendo ido adiante ao navio, navegamos até Assôs, onde estaríamos para receber a Paulo, porque assim ele tinha ordenado; e ele ia a pé. 
'''
"14" = '''
:sup:`14` E quando ele se encontrou conosco em Assôs, nós o tomamos, e fomos a Mitilene. 
'''
"15" = '''
:sup:`15` E navegando dali, chegamos no dia seguinte em frente a Quios; e no outro dia aportamos em Samos; e ficando em Trogílio, no dia seguinte viemos a Mileto. 
'''
"16" = '''
:sup:`16` Porque Paulo tinha decidido navegar desviando-se de Éfeso, para não lhe haver de gastar tempo na Ásia; porque ele se apressava para estar em Jerusalém do dia de Pentecostes, caso lhe fosse possível. 
'''
"17" = '''
:sup:`17` Mas ele enviou mensagem desde Mileto até Éfeso, chamando aos anciãos da igreja. 
'''
"18" = '''
:sup:`18` E quando vieram a Paulo ,ele lhes disse: Vós sabeis que desde o primeiro dia que entrei na Ásia, o modo como eu estive todo aquele tempo convosco; 
'''
"19" = '''
:sup:`19` Servindo ao Senhor com toda humildade, muitas lágrimas, e tentações, que sobrevieram a mim pelas ciladas dos judeus; 
'''
"20" = '''
:sup:`20` Como eu, daquilo que vos era proveitoso, nada deixei de anunciar a vós, e ensinar publicamente e pelas casas; 
'''
"21" = '''
:sup:`21` Dando testemunho, tanto a judeus como a gregos, do arrependimento para se converter a Deus, e da fé em nosso Senhor Jesus Cristo. 
'''
"22" = '''
:sup:`22` E agora eis que, estando eu atado ao Espírito, estou indo a Jerusalém, não sabendo o que me acontecerá; 
'''
"23" = '''
:sup:`23` A não ser pelo que o Espírito Santo em cada cidade me dá testemunho, dizendo que prisões e aflições me esperam. 
'''
"24" = '''
:sup:`24` Mas de nenhuma dessas coisas eu dou importância, nem tenho minha vida por preciosa, para que com alegria eu cumpra minha carreira, e o trabalho que recebi do Senhor Jesus, para dar testemunho do Evangelho da graça de Deus. 
'''
"25" = '''
:sup:`25` E agora, eis que eu sei que todos vós, a quem eu passei pregando o Reino de Deus, não vereis mais o meu rosto. 
'''
"26" = '''
:sup:`26` Portanto eu vos dou claro testemunho de que eu estou limpo do sangue de todos vós ; 
'''
"27" = '''
:sup:`27` Porque eu não deixei de vos anunciar todo o conselho de Deus; 
'''
"28" = '''
:sup:`28` Portanto prestai atenção por vós mesmos, e por todo o rebanho sobre os quais o Espírito Santo tem vos posto como supervisores, para apascentardes a igreja de Deus, a qual ele adquiriu por meio de seu próprio sangue. 
'''
"29" = '''
:sup:`29` Porque isto eu sei, que depois de minha partida, entrarão entre vós lobos cruéis, que não pouparão ao rebanho; 
'''
"30" = '''
:sup:`30` E que dentre vós mesmos se levantarão homens a falarem coisas perversas, para atraírem após si aos discípulos. 
'''
"31" = '''
:sup:`31` Por isso vigiai, lembrando que por três anos, noite e dia eu não parei de vos alertar com lágrimas a cada um de vós . 
'''
"32" = '''
:sup:`32` E agora, irmãos, eu vos entrego a Deus, e à palavra de sua graça; ele que é poderoso para vos edificar e vos dar herança entre todos os santificados. 
'''
"33" = '''
:sup:`33` Eu não cobicei de ninguém a prata, nem ouro, nem roupa. 
'''
"34" = '''
:sup:`34` E vós mesmos sabeis que, para as minhas necessidades e as dos que estavam comigo, estas minhas mãos me serviram. 
'''
"35" = '''
:sup:`35` Em tudo eu vos tenho mostrado que trabalhando assim, é necessário dar suporte aos enfermos; e lembrar-se das palavras do Senhor Jesus, que disse: Mais bem-aventurado é dar do que receber. 
'''
"36" = '''
:sup:`36` E tendo dito isto, pondo-se de joelhos, ele orou com todos eles. 
'''
"37" = '''
:sup:`37` E houve um grande pranto de todos; e reclinando-se sobre o pescoço de Paulo, beijavam-no; 
'''
"38" = '''
:sup:`38` Entristecendo-se muito, principalmente pela palavra que ele tinha dito, que não mais veriam o rosto dele; e o acompanharam até o navio. 
'''
