[20]
"1" = '''
:sup:`1` E aconteceu, num daqueles dias que, enquanto ele estava ensinando ao povo no Templo, e anunciando o Evangelho, vieram até ele os chefes dos sacerdotes, e os escribas com os anciãos. 
'''
"2" = '''
:sup:`2` E falaram-lhe, dizendo: Dize-nos, com que autoridade fazes estas coisas? Ou quem é o que te deu esta autoridade? 
'''
"3" = '''
:sup:`3` E respondendo ele, disse-lhes: Também eu vos perguntarei algo, e dizei-me: 
'''
"4" = '''
:sup:`4` O batismo de João era do céu, ou dos homens? 
'''
"5" = '''
:sup:`5` E eles discutiam entre si, dizendo: Se dissermos: Do céu, ele nos dirá: Por que, então, vós não o crestes? 
'''
"6" = '''
:sup:`6` E se dissermos: Dos homens, todo o povo nos apedrejará; pois estão convencidos de que João era profeta. 
'''
"7" = '''
:sup:`7` E responderam que não sabiam de onde era . 
'''
"8" = '''
:sup:`8` E Jesus lhes disse: Nem eu vos direi com que autoridade eu faço estas coisas. 
'''
"9" = '''
:sup:`9` E começou a dizer ao povo esta parábola: Um certo homem plantou uma vinha, e a arrendou a uns lavradores, e viajou para outro país por muito tempo. 
'''
"10" = '''
:sup:`10` E certo tempo depois mandou um servo aos lavradores, para que lhe dessem do fruto da vinha; mas os lavradores, espancando-o, mandaram -no sem coisa alguma. 
'''
"11" = '''
:sup:`11` E voltou a mandar outro servo; mas eles, espancando e humilhando também a ele ,o mandaram sem nada. 
'''
"12" = '''
:sup:`12` E voltou a mandar ao terceiro; mas eles, ferindo também a este, o expulsaram. 
'''
"13" = '''
:sup:`13` E o senhor da vinha disse: Que farei? Mandarei a meu filho amado; talvez quando o verem, o respeitarão. 
'''
"14" = '''
:sup:`14` Mas os lavradores, vendo-o, discutiram entre si, dizendo: Este é o herdeiro; vamos matá-lo, para que a herança venha a ser nossa. 
'''
"15" = '''
:sup:`15` E expulsando-o da vinha, o mataram. O que, então, lhes fará o senhor da vinha? 
'''
"16" = '''
:sup:`16` Virá, e destruirá a estes lavradores, e dará a vinha a outros.E eles, ouvindo isto, disseram: Que isto nunca aconteça! 
'''
"17" = '''
:sup:`17` Mas Jesus ,olhando para eles, disse: Por que, então, isto está escrito: A pedra que os construtores rejeitaram, essa foi posta como a principal da esquina? 
'''
"18" = '''
:sup:`18` Todo aquele que cair sobre aquela pedra, se quebrará em pedaços; e aquele sobre quem ela cair, se fará pó. 
'''
"19" = '''
:sup:`19` E os chefes dos sacerdotes e os escribas queriam detê-lo naquela mesma hora, mas temiam ao povo; porque entenderam que foi contra eles que ele tinha dito a parábola. 
'''
"20" = '''
:sup:`20` E, observando-o, mandaram espiões, que fingissem ser justos, para o pegarem por meio de algo que ele dissesse, e o entregarem ao poder e autoridade do governador. 
'''
"21" = '''
:sup:`21` E perguntaram-lhe, dizendo: Mestre, nós sabemos que falas e ensinas corretamente, e que não te importas com as aparências, mas na verdade tu ensinas o caminho de Deus. 
'''
"22" = '''
:sup:`22` É lícito para nós dar tributo a César, ou não? 
'''
"23" = '''
:sup:`23` E ele, entendendo a astúcia deles, disse-lhes: Por que me tentais? 
'''
"24" = '''
:sup:`24` Mostrai-me uma moeda; ela tem a imagem e a inscrição de quem?E eles, respondendo, disseram: De César. 
'''
"25" = '''
:sup:`25` Então lhes disse: Dai pois a César o que é de César, e a Deus o que é de Deus. 
'''
"26" = '''
:sup:`26` E não puderam lhe pegar em algo que ele tenha dito diante do povo; e maravilhados de sua resposta, calaram-se. 
'''
"27" = '''
:sup:`27` E chegando-se alguns dos saduceus, que negam haver a ressurreição, perguntaram-lhe, 
'''
"28" = '''
:sup:`28` Dizendo: Mestre, Moisés nos escreveu, que se o irmão de alguém morrer, tendo mulher, e morrer sem filhos, o irmão deve tomar a mulher, e gerar descendência a seu irmão. 
'''
"29" = '''
:sup:`29` Houve, pois, sete irmãos, e o primeiro tomou mulher, e morreu sem filhos. 
'''
"30" = '''
:sup:`30` E o segundo a tomou; e também este morreu sem filhos. 
'''
"31" = '''
:sup:`31` E o terceiro a tomou, e assim também os sete, e não deixaram filhos, e morreram. 
'''
"32" = '''
:sup:`32` E por fim, depois de todos, morreu também a mulher. 
'''
"33" = '''
:sup:`33` Na ressurreição, pois, ela será mulher de qual deles? Pois os sete a tiveram por mulher. 
'''
"34" = '''
:sup:`34` E respondendo Jesus, disse-lhes: Os filhos destes tempos se casam, e se dão em casamento. 
'''
"35" = '''
:sup:`35` Mas os que forem considerados dignos de alcançarem aqueles tempos futuros, e da ressurreição dos mortos, nem se casarão, nem se darão em casamento. 
'''
"36" = '''
:sup:`36` Porque já não podem mais morrer; pois são iguais aos anjos; e são filhos de Deus, pois são filhos da ressurreição. 
'''
"37" = '''
:sup:`37` E até Moisés mostrou, junto à sarça, que os mortos ressuscitam, quando ele chama ao Senhor de Deus de Abraão, e Deus de Isaque, e Deus de Jacó. 
'''
"38" = '''
:sup:`38` Ora, ele não é Deus de mortos, mas de vivos; pois todos vivem por causa dele. 
'''
"39" = '''
:sup:`39` E alguns dos escribas, respondendo, disseram: Mestre, bem disseste. 
'''
"40" = '''
:sup:`40` E não ousavam lhe perguntar mais nada. 
'''
"41" = '''
:sup:`41` E ele lhes disse: Como dizem que o Cristo é filho de Davi? 
'''
"42" = '''
:sup:`42` Pois o próprio Davi diz no livro dos Salmos: Disse o Senhor a meu Senhor: Senta-te à minha direita, 
'''
"43" = '''
:sup:`43` Até que eu ponha teus inimigos por escabelo de teus pés. 
'''
"44" = '''
:sup:`44` Se Davi o chama de Senhor, como, então, é seu filho? 
'''
"45" = '''
:sup:`45` Enquanto todo o povo estava ouvindo, ele disse a seus discípulos: 
'''
"46" = '''
:sup:`46` Tomai cuidado com os escribas, que querem andar roupas compridas, e amam as saudações nas praças, e as primeiras cadeiras nas sinagogas, e os primeiros assentos nos jantares. 
'''
"47" = '''
:sup:`47` Que devoram as casas das viúvas, e fingem fazer longas orações. Estes receberão mais grave condenação. 
'''
