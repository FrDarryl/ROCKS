[31]
"1" = '''
:sup:`1` Feitas todas estas coisas, todos os de Israel que se haviam achado ali, saíram pelas cidades de Judá, e quebraram as estátuas e destruíram os bosques, e derrubaram os altos e os altares por todo Judá e Benjamim, e também em Efraim e Manassés, 
'''
"2" = '''
:sup:`2` E definiu Ezequias as repartições dos sacerdotes e dos levitas conforme a suas ordens, cada um segundo seu ofício, os sacerdotes e os levitas para o holocausto e pacíficos, para que ministrassem, para que confessassem e louvassem às portas dos acampamentos do SENHOR. 
'''
"3" = '''
:sup:`3` A contribuição do rei de sua riqueza era holocaustos a manhã e tarde, e holocaustos para os sábados, novas luas, e solenidades, como está escrito na lei do SENHOR. 
'''
"4" = '''
:sup:`4` Mandou também ao povo que habitava em Jerusalém, que dessem a porção aos sacerdotes e levitas, para que se esforçassem na lei do SENHOR. 
'''
"5" = '''
:sup:`5` E quando este edito foi divulgado, os filhos de Israel deram muitas primícias de grão, vinho, azeite, mel, e de todos os frutos da terra: trouxeram também os dízimos de todas as coisas em abundância. 
'''
"6" = '''
:sup:`6` Também os filhos de Israel e de Judá, que habitavam nas cidades de Judá, deram do mesmo modo os dízimos das vacas e das ovelhas: e trouxeram os dízimos do santificado, das coisas que haviam prometido ao SENHOR seu Deus, e puseram-nos por amontoados. 
'''
"7" = '''
:sup:`7` No mês terceiro começaram a fundar aqueles amontoados, e no mês sétimo acabaram. 
'''
"8" = '''
:sup:`8` E Ezequias e os príncipes vieram a ver os amontoados, e bendisseram ao SENHOR, e a seu povo Israel. 
'''
"9" = '''
:sup:`9` E perguntou Ezequias aos sacerdotes e aos levitas acerca dos amontoados. 
'''
"10" = '''
:sup:`10` E respondeu-lhe Azarias, sumo sacerdote, da casa de Zadoque, e disse: Desde que começaram a trazer a oferta à casa do SENHOR, comemos e nos saciamos, e nos sobrou muito: porque o SENHOR abençoou seu povo, e restou esta abundância. 
'''
"11" = '''
:sup:`11` Então mandou Ezequias que preparassem câmaras na casa do SENHOR; e prepararam-nas. 
'''
"12" = '''
:sup:`12` E puseram as primícias e dízimos e as coisas consagradas, fielmente; e deram cargo disso a Conanias levita, o principal, e Simei seu irmão foi o segundo. 
'''
"13" = '''
:sup:`13` E Jeiel, Azazias, Naate, Asael, Jeremote, Jozabade, Eliel, Ismaquias, Maate, e Benaia, foram capatazes sob a mão de Conanias e de Simei seu irmão, por mandamento do rei Ezequias e de Azarias, príncipe da casa de Deus. 
'''
"14" = '''
:sup:`14` E Coré filho de Imná levita, porteiro ao oriente, tinha cargo dos donativos de Deus, e das ofertas do SENHOR que se davam, e de tudo o que se santificava. 
'''
"15" = '''
:sup:`15` E a sua mão estava Éden, Benjamim, Jesua, Semaías, Amarias, e Secanias, nas cidades dos sacerdotes, para dar com fidelidade a seus irmãos suas partes conforme a suas ordens, assim ao maior como ao menor: 
'''
"16" = '''
:sup:`16` A mais dos homens anotados por suas linhagens, de três anos acima, a todos os que entravam na casa do SENHOR, sua porção diária por seu ministério, segundo seus ofícios e classes; 
'''
"17" = '''
:sup:`17` Também aos que eram contados entre os sacerdotes pelas famílias de seus pais, e aos levitas de idade de vinte anos acima, conforme a seus ofícios e ordens; 
'''
"18" = '''
:sup:`18` Assim aos de sua geração com todos seus meninos, e suas mulheres, e seus filhos e filhas, a toda a família; porque com fidelidade se consagravam às coisas santas. 
'''
"19" = '''
:sup:`19` Do mesmo modo em ordem aos filhos de Arão, sacerdotes, que estavam nos campos de suas cidades, por todas as cidades, os homens nomeados tinham cargo de dar suas porções a todos os homens dos sacerdotes, e a toda a linhagem dos levitas. 
'''
"20" = '''
:sup:`20` De esta maneira fez Ezequias em todo Judá: e executou o que era bom, correto, e verdadeiro, diante do SENHOR seu Deus. 
'''
"21" = '''
:sup:`21` Em tudo quanto começou no serviço da casa de Deus, e na lei e mandamentos, buscou a seu Deus, e o fez de todo coração, e foi próspero. 
'''
