[11]
"1" = '''
:sup:`1` Então o Espírito me levantou, e me trouxe à porta oriental da Casa do SENHOR, que está voltada para o oriente; e eis que estavam à entrada da porta vinte e cinco homens; e no meio deles vi a Jazanias filho de Azur, e a Pelatias filho de Benaías, príncipes do povo. 
'''
"2" = '''
:sup:`2` E disse-me: Filho do homem, estes são os homens que tramam perversidade, e dão mau conselho nesta cidade; 
'''
"3" = '''
:sup:`3` Os quais dizem: Não está perto o tempo de edificar casas; esta cidade é a caldeira, e nós a carne. 
'''
"4" = '''
:sup:`4` Por isso profetiza contra eles; profetiza, ó filho do homem. 
'''
"5" = '''
:sup:`5` E caiu sobre mim o Espírito do SENHOR, e disse-me: Dize: Assim diz o SENHOR: Assim vós dizeis, ó casa de Israel; porque eu sei todas as coisas que sobem a vosso espírito. 
'''
"6" = '''
:sup:`6` Multiplicastes vossos mortos nesta cidade, e enchestes suas ruas de mortos. 
'''
"7" = '''
:sup:`7` Portanto, assim diz o Senhor DEUS: Vossos mortos que deitastes no meio dela, esses são a carne, e ela é a caldeira; porém eu vos tirarei do meio dela. 
'''
"8" = '''
:sup:`8` Temestes a espada, e a espada trarei sobre vós, diz o Senhor DEUS. 
'''
"9" = '''
:sup:`9` E vos tirarei do meio dela, e vos entregarei nas mãos de estrangeiros; e eu farei julgamentos entre vós. 
'''
"10" = '''
:sup:`10` Pela espada caireis; na fronteira de Israel vos julgarei, e sabereis que eu sou o SENHOR. 
'''
"11" = '''
:sup:`11` Esta cidade não vos servirá de caldeira, nem sereis vós a carne no meio dela; na fronteira de Israel eu vos julgarei. 
'''
"12" = '''
:sup:`12` E sabereis que eu sou o SENHOR; pois vós não andastes em meus estatutos, nem fizestes meus juízos; em vez disso fizestes conforme os juízos das nações que estão ao redor de vós. 
'''
"13" = '''
:sup:`13` E aconteceu que, enquanto eu estava profetizando, Pelatias filho de Benaías faleceu. Então caí sobre meu rosto, clamei com alta voz, e disse: Ah, Senhor DEUS! Consumirás tu o resto de Israel? 
'''
"14" = '''
:sup:`14` Então veio a mim a palavra do SENHOR, dizendo: 
'''
"15" = '''
:sup:`15` Filho do homem, teus irmãos, são teus irmãos, os homens de teu parentesco e toda a casa de Israel, ela toda são a quem os moradores de Jerusalém disseram: Afastai-vos do SENHOR; a terra é dada a nós em possessão. 
'''
"16" = '''
:sup:`16` Por isso dize: Assim diz o Senhor DEUS: Ainda que os tenha lançado longe entre as nações, e tenha os dispersado pelas terras, contudo por um pouco tempo eu lhes serei por santuário nas terras para onde vieram. 
'''
"17" = '''
:sup:`17` Por isso dize: Assim diz o Senhor DEUS: Eu vos ajuntarei dos povos, e vos recolherei das terras as quais fostes dispersos, e vos darei a terra de Israel. 
'''
"18" = '''
:sup:`18` E virão para lá, e tirarão dela todas suas coisas detestáveis e todas as suas abominações. 
'''
"19" = '''
:sup:`19` E lhes darei um mesmo coração, e um espírito novo darei em suas entranhas; e tirarei o coração de pedra de sua carne, e lhes darei coração de carne; 
'''
"20" = '''
:sup:`20` Para que andem em meus estatutos e guardem meus juízos e os pratiquem; e eles serão meu povo, e eu serei seu Deus. 
'''
"21" = '''
:sup:`21` Mas quanto a aqueles cujo coração anda conforme o desejo de suas coisas detestáveis e de suas abominações, eu retribuirei seu caminho sobre suas cabeças, diz o Senhor DEUS. 
'''
"22" = '''
:sup:`22` Depois os querubins levantaram suas asas, e as rodas ao lado deles; e a glória do Deus de Israel estava por cima deles. 
'''
"23" = '''
:sup:`23` E a glória do SENHOR subiu do meio da cidade, e se pôs sobre o monte que está ao oriente da cidade. 
'''
"24" = '''
:sup:`24` Depois o Espírito me levantou, e levou-me à Caldeia, aos do cativeiro, em visão do Espírito de Deus. E a visão que vi foi embora acima de mim. 
'''
"25" = '''
:sup:`25` E falei aos do cativeiro todas as palavras do SENHOR que ele havia me mostrado. 
'''
