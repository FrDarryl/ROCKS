[4]
"1" = '''
:sup:`1` E tu, filho do homem, toma para ti um tijolo, põe-o diante de ti, e desenha sobre ele a cidade de Jerusalém; 
'''
"2" = '''
:sup:`2` E põe um cerco contra ela, e edifica contra ela uma fortaleza, e levanta uma rampa contra ela; e põe acampamentos contra ela, e ordena contra ela aríetes ao redor. 
'''
"3" = '''
:sup:`3` E tu, toma para ti uma assadeira de ferro, e põe-a como muro de ferro entre ti e a cidade; e endireita tua face contra ela, e assim será cercada, e a cercarás. Isto será um sinal para a casa de Israel. 
'''
"4" = '''
:sup:`4` E tu deita sobre teu lado esquerdo, e põe sobre ele a maldade da casa de Israel; conforme o número de dias que deitares sobre ele, levarás suas maldades. 
'''
"5" = '''
:sup:`5` Pois eu te dei os anos da maldade deles conforme o número de dias: trezentos e noventa dias; e tu levarás a maldade da casa de Israel. 
'''
"6" = '''
:sup:`6` E quando completardes estes, voltarás a deitar sobre teu lado direito, e levarás a maldade da casa de Judá por quarenta dias; dei para ti um dia para cada ano. 
'''
"7" = '''
:sup:`7` Portanto dirigirás teu rosto ao cerco de Jerusalém firmarás teu rosto, e manterás teu braço descoberto; e profetizarás contra ela. 
'''
"8" = '''
:sup:`8` E eis que porei sobre ti cordas, e não te virarás de teu lado ao para o outro, enquanto não houveres completado os dias de teu cerco. 
'''
"9" = '''
:sup:`9` E tu, toma para ti trigo, cevada, favas, lentilhas, milho miúdo, e aveia, e põe-os em uma vasilha, e faz para ti pão deles, conforme o número de dias que dormires sobre teu lado; trezentos e noventa dias comerás disso. 
'''
"10" = '''
:sup:`10` E a comida que comerás será do peso de vinte siclos cada dia; de tempo em tempo a comerás. 
'''
"11" = '''
:sup:`11` Também beberás a água por medida: a sexta parte de um him; de tempo em tempo beberás. 
'''
"12" = '''
:sup:`12` E a comerás como se fosse pão de cevada; e a cozerás com as fezes que saem do homem, diante dos olhos deles. 
'''
"13" = '''
:sup:`13` E disse o SENHOR: Assim os filhos de Israel comerão seu pão imundo entre as nações, para onde eu os lançarei. 
'''
"14" = '''
:sup:`14` Então eu disse: Ah Senhor DEUS! Eis que minha alma não foi contaminada; porque nunca comi coisa morta nem despedaçada, desde minha juventude até agora, nem nunca entrou em minha boca carne imunda. 
'''
"15" = '''
:sup:`15` E ele me disse: Eis que te dou fezes de vacas em lugar dos fezes humanas; e prepararás teu pão com elas. 
'''
"16" = '''
:sup:`16` Então me disse: Filho do homem, eis que destruirei o sustento do pão em Jerusalém, e comerão o pão por peso, e com angústia; e beberão a água por medida, e com espanto. 
'''
"17" = '''
:sup:`17` Para que lhes falte o pão e o água, e se espantem uns aos outros, e se consumam em suas maldades. 
'''
