[22]
"1" = '''
:sup:`1` E ele me mostrou o rio puro da água da vida, claro como cristal, que vinha do trono de Deus e do Cordeiro. 
'''
"2" = '''
:sup:`2` No meio de sua praça, e de um lado e do outro do rio, estava a árvore da vida, que produz doze frutos, dando seu fruto a cada mês; e as folhas das árvores são para a saúde das nações. 
'''
"3" = '''
:sup:`3` E não haverá mais maldição alguma; e nela estará o trono de Deus e do Cordeiro, e seus servos o servirão. 
'''
"4" = '''
:sup:`4` E eles verão o rosto dele, e o nome dele estará em suas testas. 
'''
"5" = '''
:sup:`5` E ali não haverá mais noite, e não terão necessidade de lâmpada, nem de luz do sol; porque o Senhor Deus os ilumina; e reinarão para todo o sempre. 
'''
"6" = '''
:sup:`6` E ele me disse: “Estas palavras são fiéis e verdadeiras; e o Senhor, o Deus dos santos profetas, enviou o seu anjo para mostrar a seus servos as coisas que devem acontecer em breve.” 
'''
"7" = '''
:sup:`7` “Eis que logo venho; bendito é aquele que guarda as palavras da profecia deste livro.” 
'''
"8" = '''
:sup:`8` E eu, João, sou aquele que vi e ouvi estas coisas. E quando eu as ouvi e vi, prostrei-me para adorar diante dos pés do anjo, que me mostrava estas coisas. 
'''
"9" = '''
:sup:`9` E ele me disse: “Olha, não faças isto ! Porque eu sou um companheiro de serviço teu, e de teus irmãos, os profetas, e dos que guardam as palavras deste livro. Adora a Deus.” 
'''
"10" = '''
:sup:`10` E ele me disse: “Não seles as palavras da profecia deste livro, porque o tempo está próximo. 
'''
"11" = '''
:sup:`11` Quem é injusto, faça injustiça ainda; e quem é sujo, suje-se ainda; e quem é justo, seja ainda justificado; e quem é santo, seja ainda santificado.” 
'''
"12" = '''
:sup:`12` “Eis que logo venho, e minha recompensa está comigo, para retribuir a cada um assim como for sua obra. 
'''
"13" = '''
:sup:`13` Eu sou o Alfa e o Ômega, o principio e o fim, o primeiro e o último.” 
'''
"14" = '''
:sup:`14` Benditos são os que guardam os mandamentos dele, para que tenham direito à árvore da vida, e possam entrar na cidade pelas portas. 
'''
"15" = '''
:sup:`15` Mas de fora estarão os cães, os feiticeiros, os pecadores sexuais, os homicidas, os idólatras, e todo aquele que ama e pratica a mentira. 
'''
"16" = '''
:sup:`16` “Eu, Jesus, enviei o meu anjo, para vos dar testemunho destas coisas nas igrejas. Eu sou a raiz e descendência de Davi; sou a brilhante estrela da manhã.” 
'''
"17" = '''
:sup:`17` E o Espírito e a noiva dizem: “Vem!” E quem o ouve, diga: “Vem!” E quem tem sede, venha; e quem quiser, tome de graça da água da vida. 
'''
"18" = '''
:sup:`18` Porque eu também dou testemunho a todo aquele que ouvir as palavras da profecia deste livro, que se alguém acrescentar a estas, Deus lhe acrescentará as pragas que estão escritas neste livro; 
'''
"19" = '''
:sup:`19` E se alguém tirar das palavras do livro desta profecia, Deus tirará sua parte do livro da vida, e da cidade santa, e das coisas que estão escritas neste livro. 
'''
"20" = '''
:sup:`20` Aquele que dá testemunho destas coisas diz: “Certamente logo venho.” Amém! Sim, vem, Senhor Jesus! 
'''
"21" = '''
:sup:`21` A graça do nosso Senhor Jesus Cristo seja com todos vós. Amém!
'''
