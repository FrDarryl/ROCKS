[10]
"1" = '''
:sup:`1` E havia um certo homem em Cesareia, de nome Cornélio, centurião, do esquadrão chamado Italiano; 
'''
"2" = '''
:sup:`2` Devoto, e temente a Deus, com toda a sua casa; e que fazia muitas doações ao povo, e continuamente orava a Deus. 
'''
"3" = '''
:sup:`3` Ele viu claramente em visão, cerca da hora nona do dia, a um anjo de Deus, que vinha a ele, e lhe dizia: Cornélio! 
'''
"4" = '''
:sup:`4` E ele, olhando-lhe atentamente, e muito atemorizado, disse: O que é, Senhor?E disse-lhe: Tuas orações e doações subiram à memória diante de Deus. 
'''
"5" = '''
:sup:`5` E agora envia homens a Jope, e manda chamar a Simão, que tem por sobrenome Pedro. 
'''
"6" = '''
:sup:`6` Este está hospedado na casa de um Simão curtidor, cuja casa é junto ao mar; este te dirá o que deves fazer. 
'''
"7" = '''
:sup:`7` E tendo partido o anjo que falava com Cornélio, ele chamou a dois de seus servos, e a um soldado devoto, dos que permaneciam continuamente com ele. 
'''
"8" = '''
:sup:`8` E tendo lhes contado tudo, enviou-os a Jope. 
'''
"9" = '''
:sup:`9` E no dia seguinte, enquanto estes iam pelo caminho, e chegando perto da cidade, Pedro subiu ao telhado para orar, quase à hora sexta. 
'''
"10" = '''
:sup:`10` E tendo ele fome, quis comer; e enquanto estavam lhe preparando, caiu sobre ele um êxtase. 
'''
"11" = '''
:sup:`11` E ele viu o céu aberto, e descia a ele um certo objeto, como um grande lençol, amarrado pelas quatro pontas, e abaixando-se à terra; 
'''
"12" = '''
:sup:`12` Em que havia de todos os animais quadrúpedes da terra, e animais selvagens, e répteis, e aves do céu. 
'''
"13" = '''
:sup:`13` E veio-lhe uma voz, dizendo : Pedro, mata e come. 
'''
"14" = '''
:sup:`14` Mas Pedro disse: De maneira nenhuma, Senhor; porque nunca comi coisa alguma ordinária ou impura. 
'''
"15" = '''
:sup:`15` E a voz voltou a dizer ,pela segunda vez: O que Deus purificou, não faças tu como se fosse ordinário. 
'''
"16" = '''
:sup:`16` E isto aconteceu três vezes; e o objeto voltou a ser recolhido acima ao céu. 
'''
"17" = '''
:sup:`17` E enquanto Pedro estava pensando perplexo consigo mesmo o que seria aquela visão que ele tinha visto, eis que os homens que tinham sido enviados por Cornélio, perguntando pela casa de Simão, pararam à porta. 
'''
"18" = '''
:sup:`18` E chamando, perguntaram se Simão, que tinha por sobrenome Pedro, estava hospedado ali. 
'''
"19" = '''
:sup:`19` E estando Pedro pensando naquela visão, o Espírito lhe disse: Eis que três homens te buscam. 
'''
"20" = '''
:sup:`20` Então levanta-te, desce, e vai com eles, sem duvidar; porque eu os enviei. 
'''
"21" = '''
:sup:`21` E Pedro, tendo descido aos homens que tinham lhe sido enviados por Cornélio, disse: Eis que eu sou a quem buscais; qual é o motivo pelo qual estais aqui? 
'''
"22" = '''
:sup:`22` E eles disseram: Cornélio, que é centurião, homem justo e temente a Deus, e que tem bom testemunho de toda a nação dos judeus, foi revelado por um santo anjo para te chamar até a casa dele, e ouvir de tuas palavras. 
'''
"23" = '''
:sup:`23` Então chamando-os para dentro, recebeu-os em casa. Mas no dia seguinte, Pedro foi com eles; e foram com ele alguns dos irmãos de Jope. 
'''
"24" = '''
:sup:`24` E no dia seguinte chegaram a Cesareia. E Cornélio estava esperando por eles, tendo chamado a seus parentes e amigos mais íntimos. 
'''
"25" = '''
:sup:`25` E sucedeu que, ao Pedro entrar, Cornélio se encontrou com ele, e caindo aos pés dele, adorou-o. 
'''
"26" = '''
:sup:`26` Mas Pedro o levantou, dizendo: Levanta-te; eu mesmo também sou um ser humano. 
'''
"27" = '''
:sup:`27` E tendo conversado com ele, entrou; e achou a muitos que ali tinham se reunido. 
'''
"28" = '''
:sup:`28` E disse-lhes: Vós sabeis como não é lícito a um homem judeu juntar-se de estrangeiros, ou aproximar-se deles; mas Deus me mostrou que a ninguém chame de ordinário ou impuro. 
'''
"29" = '''
:sup:`29` Portanto eu, tendo sido chamado, vim sem qualquer oposição de minha parte . Então eu pergunto: por que motivo me mandastes chamar? 
'''
"30" = '''
:sup:`30` E Cornélio disse: Há quatro dias que, até esta hora eu estava jejuando, e orava à hora nona em minha casa. 
'''
"31" = '''
:sup:`31` E eis que um homem se pôs diante de mim com uma roupa brilhante, e disse: Cornélio, tura oração tem sido ouvida, e tuas doações têm sido lembradas diante de Deus. 
'''
"32" = '''
:sup:`32` Envia pois a Jope, e manda chamar a Simão, que tem por sobrenome Pedro; este se hospeda na casa de Simão o curtidor, junto ao mar; quando ele vier, falará contigo. 
'''
"33" = '''
:sup:`33` Então logo eu enviei a ti; e bem fizeste em vir até aqui; agora pois estamos todos aqui presentes diante de Deus, para ouvir tudo quanto Deus tem te ordenado. 
'''
"34" = '''
:sup:`34` E Pedro, abrindo a boca, disse: Reconheço que é verdade que Deus não faz acepção de pessoas. 
'''
"35" = '''
:sup:`35` Mas sim, em toda nação, aquele que o teme, e pratica a justiça, este lhe é agradável. 
'''
"36" = '''
:sup:`36` A palavra que Deus enviou aos filhos de Israel, anunciando o Evangelho da paz por meio de Jesus Cristo; este é o Senhor de todos. 
'''
"37" = '''
:sup:`37` Vós sabeis da palavra que veio por toda a Judeia, começando desde a Galileia, depois do batismo que João pregou. 
'''
"38" = '''
:sup:`38` E sobre Jesus de Nazaré; como Deus o ungiu com o Espírito Santo, e com poder; o qual percorreu os lugares fazendo o bem, e curando a todos os oprimidos pelo diabo; porque Deus era com ele. 
'''
"39" = '''
:sup:`39` E nós somos testemunhas de todas as coisas que ele fez; tanto na terra dos judeus, como em Jerusalém; ao qual mataram, pendurando -o em um madeiro. 
'''
"40" = '''
:sup:`40` A este Deus ressuscitou ao terceiro dia, e fez com que fosse manifesto; 
'''
"41" = '''
:sup:`41` Não a todo o povo, mas sim a testemunhas determinadas por Deus com antecedência: a nós, que juntamente com ele comemos e bebemos, depois dele ter ressuscitado dos mortos. 
'''
"42" = '''
:sup:`42` E ele nos mandou pregar ao povo, e dar testemunho de que ele é o que foi ordenado por Deus para ser Juiz dos vivos e dos mortos. 
'''
"43" = '''
:sup:`43` A este todos os profetas dão testemunho, de que todos os que nele crerem receberão perdão dos pecados por meio do seu nome. 
'''
"44" = '''
:sup:`44` E estando Pedro ainda falando estas palavras, o Espírito Santo caiu sobre todos os que ouviam a palavra. 
'''
"45" = '''
:sup:`45` E os crentes que eram da circuncisão, tantos quantos tinham vindo com Pedro, ficaram muito admirados de que também sobre os gentios fosse derramado o dom do Espírito Santo. 
'''
"46" = '''
:sup:`46` Porque eles os ouviam falar em diversas línguas, e a engrandecer a Deus. Então Pedro respondeu: 
'''
"47" = '''
:sup:`47` Por acaso pode alguém impedir a água, para que não sejam batizados estes, que também, assim como nós, receberam o Espírito Santo? 
'''
"48" = '''
:sup:`48` E mandou que fossem batizados no nome do Senhor. Então lhe pediram que continuasse com eles por alguns dias. 
'''
