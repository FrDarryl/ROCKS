[27]
"1" = '''
:sup:`1` E Jó prosseguiu em falar seu discurso, e disse: 
'''
"2" = '''
:sup:`2` Vive Deus, que tirou meu direito, o Todo-Poderoso, que amargou minha alma, 
'''
"3" = '''
:sup:`3` Que enquanto meu fôlego estiver em mim, e o sopro de Deus em minhas narinas, 
'''
"4" = '''
:sup:`4` Meus lábios não falarão injustiça, nem minha língua pronunciará engano. 
'''
"5" = '''
:sup:`5` Nunca aconteça que eu diga que vós estais certos; até eu morrer nunca tirarei de mim minha integridade. 
'''
"6" = '''
:sup:`6` Eu me apegarei à minha justiça, e não a deixarei ir; meu coração não terá de que me acusar enquanto eu viver. 
'''
"7" = '''
:sup:`7` Seja meu inimigo como o perverso, e o que se levantar contra mim como o injusto. 
'''
"8" = '''
:sup:`8` Pois qual é a esperança do hipócrita quando ele for cortado, quando Deus arrancar sua alma? 
'''
"9" = '''
:sup:`9` Por acaso Deus ouvirá seu clamor quando a aflição vier sobre ele? 
'''
"10" = '''
:sup:`10` Ele se deleitará no Todo-Poderoso? Invocará a Deus a todo tempo? 
'''
"11" = '''
:sup:`11` Eu vos ensinarei acerca da mão de Deus; não esconderei o que há com o Todo-Poderoso. 
'''
"12" = '''
:sup:`12` Eis que todos vós tendes visto isso ; então por que vos deixais enganar por ilusão? 
'''
"13" = '''
:sup:`13` Esta é a porção do homem perverso para com Deus, a herança que os violentos receberão do Todo-Poderoso: 
'''
"14" = '''
:sup:`14` Se seus filhos se multiplicarem, serão para a espada; e seus descendentes não se fartarão de pão; 
'''
"15" = '''
:sup:`15` Os que lhe restarem, pela praga serão sepultados; e suas viúvas não chorarão. 
'''
"16" = '''
:sup:`16` Se ele amontoar prata como o pó da terra, e se preparar roupas como lama, 
'''
"17" = '''
:sup:`17` Mesmo ele tendo preparado, é o justo que se vestirá, e o inocente repartirá a prata. 
'''
"18" = '''
:sup:`18` Ele constrói sua casa como a traça, como uma barraca feita por um vigilante. 
'''
"19" = '''
:sup:`19` O rico dormirá, mas não será recolhido; ele abrirá seus olhos, e nada mais há para si. 
'''
"20" = '''
:sup:`20` Medos o tomarão como águas; um turbilhão o arrebatará de noite. 
'''
"21" = '''
:sup:`21` O vento oriental o levará, e ele partirá; e toma-o de seu lugar. 
'''
"22" = '''
:sup:`22` E o atacará sem o poupar, enquanto ele tenta fugir de seu poder. 
'''
"23" = '''
:sup:`23` Baterá palmas por causa dele, e desde seu lugar lhe assoviará. 
'''
