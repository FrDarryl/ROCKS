[24]
"1" = '''
:sup:`1` E no primeiro dia da semana, de madrugada bem cedo, foram ao sepulcro, levando consigo os materiais aromáticos que tinham preparado; e algumas outras junto delas. 
'''
"2" = '''
:sup:`2` E acharam a pedra já revolvida do sepulcro. 
'''
"3" = '''
:sup:`3` E entrando, não acharam o corpo do Senhor Jesus. 
'''
"4" = '''
:sup:`4` E aconteceu, que estando elas perplexas, eis que dois homens apareceram junto a elas, com roupas luminosas. 
'''
"5" = '''
:sup:`5` E estando elas com muito medo, e abaixando o rosto para o chão, eles lhes disseram: Por que buscam entre os mortos aquele que vive? 
'''
"6" = '''
:sup:`6` Ele não está aqui, mas já ressuscitou. Lembrai-vos de como ele vos falou, quando ainda estava na Galileia, 
'''
"7" = '''
:sup:`7` Dizendo: É necessário que o Filho do homem seja entregue nas mãos de homens pecadores, e que seja crucificado, e ressuscite ao terceiro dia. 
'''
"8" = '''
:sup:`8` E se lembraram das palavras dele. 
'''
"9" = '''
:sup:`9` E, voltando do sepulcro, anunciaram todas estas coisas aos onze, e a todos os outros. 
'''
"10" = '''
:sup:`10` E eram Maria Madalena, e Joana, e Maria mãe de Tiago, e as outras que estavam com elas, que diziam estas coisas aos apóstolos. 
'''
"11" = '''
:sup:`11` E para eles, as palavras delas pareciam não ter sentido; e não creram nelas. 
'''
"12" = '''
:sup:`12` Porém Pedro, levantando-se, correu ao sepulcro; e abaixando-se, viu os tecidos postos separadamente; e saiu maravilhado com o que tinha acontecido. 
'''
"13" = '''
:sup:`13` E eis que dois deles iam naquele mesmo dia a uma aldeia, cujo nome era Emaús, que estava a sessenta estádios de distância de Jerusalém. 
'''
"14" = '''
:sup:`14` E iam falando entre si de todas aquelas coisas que tinham acontecido. 
'''
"15" = '''
:sup:`15` E aconteceu que, enquanto eles estavam conversando entre si, e perguntando um ao outro, Jesus se aproximou, e foi junto deles. 
'''
"16" = '''
:sup:`16` Mas seus olhos foram retidos, para que não o reconhecessem. 
'''
"17" = '''
:sup:`17` E disse-lhes: Que conversas são essas, que vós discutis enquanto andam, e ficais tristes? 
'''
"18" = '''
:sup:`18` E um deles ,cujo nome era Cleofas, respondendo-o, disse-lhe: És tu o único viajante em Jerusalém que não sabe as coisas que nela tem acontecido nestes dias? 
'''
"19" = '''
:sup:`19` E ele lhes disse: Quais?E eles lhe disseram: As sobre Jesus de Nazaré, a qual foi um homem profeta, poderoso em obras e em palavras, diante de Deus, e de todo o povo. 
'''
"20" = '''
:sup:`20` E como os chefes dos sacerdotes, e nossos líderes o entregaram à condenação de morte, e o crucificaram. 
'''
"21" = '''
:sup:`21` E nós esperávamos que ele fosse aquele que libertar a Israel; porém além de tudo isto, hoje é o terceiro dia desde que estas coisas aconteceram. 
'''
"22" = '''
:sup:`22` Ainda que também algumas mulheres dentre nós nos deixaram surpresos, as quais de madrugada foram ao sepulcro; 
'''
"23" = '''
:sup:`23` E não achando seu corpo, vieram, dizendo que também tinham visto uma aparição de anjos, que disseram que ele vive. 
'''
"24" = '''
:sup:`24` E alguns do que estão conosco foram ao sepulcro, e o acharam assim como as mulheres tinham dito; porém não o viram. 
'''
"25" = '''
:sup:`25` E ele lhes disse: Ó tolos, e que demoram no coração para crerem em tudo o que os profetas falaram! 
'''
"26" = '''
:sup:`26` Por acaso não era necessário que o Cristo sofresse estas coisas, e então entrar em sua glória? 
'''
"27" = '''
:sup:`27` E começando de Moisés, e por todos os profetas, lhes declarava em todas as Escrituras o que estava escrito sobre ele. 
'''
"28" = '''
:sup:`28` E chegaram à aldeia para onde estavam indo; e ele agiu como se fosse para um lugar mais distante. 
'''
"29" = '''
:sup:`29` E eles lhe rogaram, dizendo: Fica conosco, porque já é tarde, e o dia está entardecendo;E ele entrou para ficar com eles. 
'''
"30" = '''
:sup:`30` E aconteceu que, estando sentado com eles à mesa ,tomou o pão, o benzeu, o partiu, e o deu a eles. 
'''
"31" = '''
:sup:`31` E os olhos deles se abriram, e o reconheceram, e ele lhes desapareceu. 
'''
"32" = '''
:sup:`32` E diziam um ao outro: Por acaso não estava nosso coração ardendo em nós, quando ele falava conosco pelo caminho, e quando nos desvendava as Escrituras? 
'''
"33" = '''
:sup:`33` E levantando-se na mesma hora, voltaram para Jerusalém, e acharam reunidos aos onze, e aos que estavam com eles, 
'''
"34" = '''
:sup:`34` Que diziam: Verdadeiramente o Senhor ressuscitou, e já apareceu a Simão. 
'''
"35" = '''
:sup:`35` E eles contaram as coisas que lhes aconteceram no caminho; e como foi reconhecido por eles quando partiu o pão. 
'''
"36" = '''
:sup:`36` E enquanto eles falavam disto, o próprio Jesus se pôs no meio deles, e lhes disse: Paz seja convosco. 
'''
"37" = '''
:sup:`37` E eles, espantados, e muito atemorizados, pensavam que viam algum espírito. 
'''
"38" = '''
:sup:`38` E ele lhes disse: Por que estais perturbados, e por que sobem dúvidas em vossos corações? 
'''
"39" = '''
:sup:`39` Vede minhas mãos, e os meus pés, que sou em mesmo. Tocai-me, e vede, porque um espírito não tem carne nem ossos, como vós vedes que eu tenho. 
'''
"40" = '''
:sup:`40` E dizendo isto, lhes mostrou as mãos e os pés. 
'''
"41" = '''
:sup:`41` E eles, não crendo ainda, por causa da alegria, e maravilhados, Jesus disse-lhes: Tendes aqui alguma coisa para comer? 
'''
"42" = '''
:sup:`42` Então eles lhe apresentaram parte de um peixe assado e de um favo de mel. 
'''
"43" = '''
:sup:`43` Ele pegou, e comeu diante deles. 
'''
"44" = '''
:sup:`44` E disse-lhes: Estas são as palavras que eu vos disse, enquanto ainda estava convosco, que era necessário que se cumprissem todas as coisas que estão escritas sobre mim na Lei de Moisés, nos profetas, e nos Salmos. 
'''
"45" = '''
:sup:`45` Então ele lhes abriu o entendimento, para que entendessem as Escrituras. 
'''
"46" = '''
:sup:`46` E disse-lhes: Assim está escrito, e assim era necessário que o Cristo sofresse, e que ao terceiro dia ressuscitasse dos mortos; 
'''
"47" = '''
:sup:`47` E que em seu nome fosse pregado arrependimento e perdão de pecados em todas as nações, começando de Jerusalém. 
'''
"48" = '''
:sup:`48` E destas coisas vós sois testemunhas. 
'''
"49" = '''
:sup:`49` E eis que eu envio a promessa de meu Pai sobre vós; porém ficai vós na cidade de Jerusalém, até que vos seja dado poder do alto. 
'''
"50" = '''
:sup:`50` E os levou para fora até Betânia, e levantando suas mãos, os abençoou. 
'''
"51" = '''
:sup:`51` E aconteceu que, enquanto os abençoava, ele se afastou deles, e foi conduzido para cima ao céu. 
'''
"52" = '''
:sup:`52` E eles, adorando-o, voltaram para Jerusalém com grande alegria; 
'''
"53" = '''
:sup:`53` E estavam sempre no Templo, louvando e bendizendo a Deus. Amém.
'''
