[4]
"1" = '''
:sup:`1` Visto que Cristo sofreu por nós na carne, armai-vos também com o mesmo modo de pensar, pois quem sofreu na carne terminou com o pecado; 
'''
"2" = '''
:sup:`2` para que, no resto do tempo na carne, não viva mais segundo os maus desejos humanos, mas sim segundo a vontade de Deus. 
'''
"3" = '''
:sup:`3` Pois já basta, no tempo passado da vida, termos feito a vontade dos pagãos, e andado em promiscuidades, desejos maliciosos, bebedeiras, orgias, festas de embriaguez, e abomináveis idolatrias. 
'''
"4" = '''
:sup:`4` Como eles estranham vós não agirdes como eles, que correm em busca da extrema devassidão, por isso falam mal de vós. 
'''
"5" = '''
:sup:`5` Eles terão de prestar contas ao que está pronto para julgar os vivos e os mortos. 
'''
"6" = '''
:sup:`6` Pois por isso o evangelho também foi pregado aos mortos, para que, mesmo que tenham sido julgados na carne segundo os critérios humanos, vivam em espírito segundo os critérios de Deus. 
'''
"7" = '''
:sup:`7` O fim de todas as coisas está próximo; portanto sede sóbrios, e vigiai em orações. 
'''
"8" = '''
:sup:`8` Mas, acima de tudo, tende fervoroso amor uns para com os outros; porque o amor cobrirá uma multidão de pecados. 
'''
"9" = '''
:sup:`9` Proporcionai hospitalidade uns aos outros, sem murmurações. 
'''
"10" = '''
:sup:`10` Cada um sirva aos outros segundo o dom que recebeu, como bons administradores da variada graça de Deus. 
'''
"11" = '''
:sup:`11` Se alguém fala, que seja como as palavras de Deus; se alguém serve, que sirva segundo a força que Deus dá; a fim de que em tudo Deus seja glorificado por meio de Jesus Cristo. E a ele pertencem a glória e o poder para todo o sempre, Amém! 
'''
"12" = '''
:sup:`12` Amados, não estranheis o fogo ardente que vem sobre vós para vos provar, como se algo estranho estivesse vos acontecendo. 
'''
"13" = '''
:sup:`13` Em vez disso, alegrai-vos em serdes participantes das aflições de Cristo; para que, também na revelação de sua glória vos alegreis com júbilo. 
'''
"14" = '''
:sup:`14` Se vós sois insultados por causa do nome de Cristo, benditos sois; porque o Espírito da glória e de Deus repousa sobre vós; o qual por eles é insultado, mas por vós é glorificado. 
'''
"15" = '''
:sup:`15` Porém nenhum de vós sofra como homicida, ladrão, malfeitor, ou como alguém que se intromete em assuntos alheios; 
'''
"16" = '''
:sup:`16` Mas se sofre como cristão, não se envergonhe; ao contrário, glorifique a Deus por isso; 
'''
"17" = '''
:sup:`17` Pois já é tempo do julgamento começar pela casa de Deus; e se é primeiro conosco, qual será o fim daqueles que são desobedientes ao Evangelho de Deus? 
'''
"18" = '''
:sup:`18` E se o justo se salva com dificuldade, em que situação aparecerá o ímpio e pecador? 
'''
"19" = '''
:sup:`19` Portanto, os que sofrem segundo a vontade de Deus, confiem suas almas ao fiel Criador, fazendo o bem. 
'''
