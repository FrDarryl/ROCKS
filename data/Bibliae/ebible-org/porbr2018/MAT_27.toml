[27]
"1" = '''
:sup:`1` Vinda a manhã, todos os chefes dos sacerdotes e anciãos do povo juntamente se aconselharam contra Jesus, para o matarem. 
'''
"2" = '''
:sup:`2` E o levaram amarrado, e o entregaram a Pôncio Pilatos, o governador. 
'''
"3" = '''
:sup:`3` Então Judas, o que o havia traído, ao ver que Jesus já estava condenado, devolveu, sentindo remorso, as trinta moedas de prata aos chefes dos sacerdotes e aos anciãos; 
'''
"4" = '''
:sup:`4` e disse: Pequei, traindo sangue inocente. Porém eles disseram: Que nos interessa? Isso é problema teu! 
'''
"5" = '''
:sup:`5` Então ele lançou as moedas de prata no templo, saiu, e foi enforcar-se. 
'''
"6" = '''
:sup:`6` Os chefes dos sacerdotes tomaram as moedas de prata, e disseram: Não é lícito pô-las no tesouro das ofertas, pois isto é preço de sangue. 
'''
"7" = '''
:sup:`7` Então juntamente se aconselharam, e compraram com elas o campo do oleiro, para ser cemitério dos estrangeiros. 
'''
"8" = '''
:sup:`8` Por isso aquele campo tem sido chamado campo de sangue até hoje. 
'''
"9" = '''
:sup:`9` Assim se cumpriu o que foi dito pelo profeta Jeremias, que disse: Tomaram as trinta moedas de prata, preço avaliado pelos filhos de Israel, o qual eles avaliaram; 
'''
"10" = '''
:sup:`10` e as deram pelo campo do oleiro, conforme o que o Senhor me mandou. 
'''
"11" = '''
:sup:`11` Jesus esteve diante do governador, e o governador lhe perguntou: És tu o Rei dos Judeus? E Jesus lhe respondeu: Tu o dizes. 
'''
"12" = '''
:sup:`12` E, sendo ele foi acusado pelos chefes dos sacerdotes e pelos anciãos, nada respondeu. 
'''
"13" = '''
:sup:`13` Pilatos, então, lhe disse: Não ouves quantas coisas estão testemunhando contra ti? 
'''
"14" = '''
:sup:`14` Mas Jesus não lhe respondeu uma só palavra, de maneira que o governador ficou muito maravilhado. 
'''
"15" = '''
:sup:`15` Na festa o governador costuma soltar um preso ao povo, qualquer um que quisessem. 
'''
"16" = '''
:sup:`16` E tinham então um preso bem conhecido, chamado Barrabás. 
'''
"17" = '''
:sup:`17` Quando, pois, se ajuntaram, Pilatos lhes perguntou: Qual quereis que vos solte? Barrabás, ou Jesus, que é chamado Cristo? 
'''
"18" = '''
:sup:`18` Pois ele sabia que foi por inveja que o entregaram. 
'''
"19" = '''
:sup:`19` E, enquanto ele estava sentado no assento de juiz, sua mulher lhe enviou a seguinte mensagem: Nada faças com aquele justo, pois hoje sofri muito em sonhos por causa dele. 
'''
"20" = '''
:sup:`20` Mas os chefes dos sacerdotes e os anciãos persuadiram as multidões a pedirem Barrabás, e a exigirem a morte de Jesus. 
'''
"21" = '''
:sup:`21` O governador lhes perguntou: Qual destes dois quereis que vos solte? E responderam: Barrabás! 
'''
"22" = '''
:sup:`22` Pilatos lhes disse: Que, pois, farei de Jesus, que é chamado Cristo? Todos lhe disseram: Seja crucificado! 
'''
"23" = '''
:sup:`23` E o governador perguntou: Ora, que mal ele fez? Porém gritavam mais: Seja crucificado! 
'''
"24" = '''
:sup:`24` Quando, pois, Pilatos viu que nada adiantava, em vez disso se fazia mais tumulto, ele pegou água, lavou as mãos diante da multidão, e disse: Estou inocente do sangue deste justo. A responsabilidade é vossa. 
'''
"25" = '''
:sup:`25` E todo o povo respondeu: O sangue dele venha sobre nós, e sobre os nossos filhos. 
'''
"26" = '''
:sup:`26` Então soltou-lhes Barrabás, enquanto que mandou açoitar Jesus, e o entregou para ser crucificado. 
'''
"27" = '''
:sup:`27` Em seguida, os soldados do governador levaram Jesus consigo ao pretório, ajuntaram-se a ele toda a unidade miltar. 
'''
"28" = '''
:sup:`28` Eles o despiram e o cobriram com um manto vermelho. 
'''
"29" = '''
:sup:`29` E, depois de tecerem uma coroa de espinhos, puseram-na sobre a sua cabeça, e uma cana em sua mão direita. Em seguida, puseram-se de joelhos diante dele, zombando-o, e diziam: Felicitações, Rei dos Judeus! 
'''
"30" = '''
:sup:`30` E cuspiram nele, tomaram a cana, e deram-lhe golpes na cabeça. 
'''
"31" = '''
:sup:`31` Depois de terem o zombado, despiram-lhe a capa, vestiram-no com suas roupas, e o levaram para crucificar. 
'''
"32" = '''
:sup:`32` Ao saírem, encontraram um homem de Cirene, por nome Simão; e obrigaram-no a levar sua cruz. 
'''
"33" = '''
:sup:`33` E quando chegaram ao lugar chamado Gólgota, que significa “o lugar da caveira”, 
'''
"34" = '''
:sup:`34` deram-lhe de beber vinagre misturado com fel. E, depois de provar, não quis beber. 
'''
"35" = '''
:sup:`35` E havendo-o crucificado, repartiram suas roupas, lançando sortes; para que se cumprisse o que foi dito pelo profeta: Repartiram entre si minhas roupas, e sobre minha túnica lançaram sortes. 
'''
"36" = '''
:sup:`36` Então se sentaram, e ali o vigiavam. 
'''
"37" = '''
:sup:`37` E puseram, por cima de sua cabeça, sua acusação escrita: ESTE É JESUS, O REI DOS JUDEUS. 
'''
"38" = '''
:sup:`38` Então foram crucificados com ele dois criminosos, um à direita, e outro à esquerda. 
'''
"39" = '''
:sup:`39` Os que passavam blasfemavam dele, balançando suas cabeças, 
'''
"40" = '''
:sup:`40` e dizendo: Tu, que derrubas o Templo, e em três dias o reconstróis, salva a ti mesmo! Se és Filho de Deus, desce da cruz. 
'''
"41" = '''
:sup:`41` E da mesma maneira também os chefes dos sacerdotes, com os escribas e os anciãos, escarnecendo dele ,diziam: 
'''
"42" = '''
:sup:`42` Salvou outros, a si mesmo não pode salvar. Se é Rei de Israel, desça agora da cruz, e creremos nele. 
'''
"43" = '''
:sup:`43` Confiou em Deus, livre-o agora, se lhe quer bem; pois disse: “Sou Filho de Deus”. 
'''
"44" = '''
:sup:`44` E os ladrões que estavam crucificados com ele também lhe insultavam. 
'''
"45" = '''
:sup:`45` Desde a hora sexta houve trevas sobre toda a terra até a hora nona. 
'''
"46" = '''
:sup:`46` E perto da hora nona, Jesus gritou em alta voz: Eli, Eli, lamá sabactâni?, Isto é: Deus meu, Deus meu, porque me desamparaste? 
'''
"47" = '''
:sup:`47` E alguns dos que ali estavam, quando ouviram, disseram: Ele está chamando Elias. 
'''
"48" = '''
:sup:`48` Logo um deles correu e tomou uma esponja. Então a encheu de vinagre, colocou-a em uma cana, e lhe dava de beber. 
'''
"49" = '''
:sup:`49` Porém os outros disseram: Deixa, vejamos se Elias vem livrá-lo. 
'''
"50" = '''
:sup:`50` Jesus gritou outra vez em alta voz, e entregou o espírito. 
'''
"51" = '''
:sup:`51` E eis que o véu do Templo se rasgou em dois, de cima até embaixo, a terra tremeu, e as pedras se fenderam. 
'''
"52" = '''
:sup:`52` Os sepulcros se abriram, e muitos corpos de santos que tinham morrido foram ressuscitados. 
'''
"53" = '''
:sup:`53` E, depois de ressuscitarem, saíram dos sepulcros, vieram à santa cidade, e apareceram a muitos. 
'''
"54" = '''
:sup:`54` E o centurião, e os que com ele vigiavam Jesus, ao verem o terremoto e as coisas que haviam sucedido, tiveram muito medo, e disseram: Verdadeiramente ele era Filho de Deus. 
'''
"55" = '''
:sup:`55` Muitas mulheres, que desde a Galileia haviam seguido Jesus, e o serviam, estavam ali, olhando de longe. 
'''
"56" = '''
:sup:`56` Entre elas estavam Maria Madalena, e Maria mãe de Tiago e de José, e a mãe dos filhos de Zebedeu. 
'''
"57" = '''
:sup:`57` E chegado o entardecer, veio um homem rico de Arimateia, por nome José, que também era discípulo de Jesus. 
'''
"58" = '''
:sup:`58` Ele chegou a Pilatos, e pediu o corpo de Jesus. Então Pilatos mandou que o corpo lhe fosse entregue. 
'''
"59" = '''
:sup:`59` José tomou o corpo, e o envolveu em um lençol limpo, de linho fino, 
'''
"60" = '''
:sup:`60` e o pôs em seu sepulcro novo, que tinha escavado numa rocha; em seguida rolou uma grande pedra à porta do sepulcro, e foi embora. 
'''
"61" = '''
:sup:`61` E ali estavam Maria Madalena e a outra Maria, sentadas de frente ao sepulcro. 
'''
"62" = '''
:sup:`62` No dia seguinte, que é o depois da preparação, os chefes dos sacerdotes, e os fariseus se reuniram com Pilatos, 
'''
"63" = '''
:sup:`63` e disseram: Senhor, nos lembramos que aquele enganador, enquanto ainda vivia, disse: “Depois de três dias serei ressuscitado”. 
'''
"64" = '''
:sup:`64` Portanto, manda que o sepulcro esteja em segurança até o terceiro dia, para que não aconteça dos seus discípulos virem de noite, e o furtem, e digam ao povo que ele ressuscitou dos mortos; e assim o último engano será pior que o primeiro. 
'''
"65" = '''
:sup:`65` Pilatos lhes disse: Vós tendes uma guarda. Ide fazer segurança como o entendeis. 
'''
"66" = '''
:sup:`66` E eles se foram, e fizeram segurança no sepulcro com a guarda, selando a pedra. 
'''
