[7]
"1" = '''
:sup:`1` Ainda que eu esteja disposto a curar Israel, expostas estão a perversidade de Efraim e as maldades de Samaria, porque praticam a falsidade; o ladrão vem, e o bando de assaltantes despoja do lado de fora. 
'''
"2" = '''
:sup:`2` E nem percebem em seus corações eu me lembro de toda a maldade deles; agora seus atos os cercam; diante de mim estão. 
'''
"3" = '''
:sup:`3` Com sua maldade alegram ao rei, e com suas mentiras aos príncipes. 
'''
"4" = '''
:sup:`4` Todos eles cometem adultério; semelhantes são ao forno aceso pelo padeiro, que deixa de atiçar depois da massa estar feita, até que esteja levedada. 
'''
"5" = '''
:sup:`5` No dia do nosso rei, os príncipes ficam doentes pelo calor do vinho; ele estende sua mão com os zombadores. 
'''
"6" = '''
:sup:`6` Porque preparam seus corações para suas ciladas como a um forno; toda a noite seu padeiro dorme, pela manhã arde como fogo flamejante. 
'''
"7" = '''
:sup:`7` Todos eles se aquecem como um forno, e devoraram os seus juízes; todos os seus reis caem; ninguém há entre eles que clame a mim. 
'''
"8" = '''
:sup:`8` Efraim se mistura com os povos; Efraim é um bolo que não foi virado. 
'''
"9" = '''
:sup:`9` Estrangeiros devoram sua riqueza, sem que ele perceba; e até o cabelo grisalho se espalha por ele, e ele não percebeu. 
'''
"10" = '''
:sup:`10` A soberba de Israel dá testemunho contra ele, porém não se convertem ao SENHOR seu Deus, nem o buscam, apesar de tudo isto. 
'''
"11" = '''
:sup:`11` E foi Efraim como pomba imprudente, sem inteligência; chamam ao Egito, vão à Assíria. 
'''
"12" = '''
:sup:`12` Quando forem, estenderei minha rede sobre eles; eu os farei cair como as aves do céu. Eu os castigarei conforme o que se tem ouvido quando eles se reúnem. 
'''
"13" = '''
:sup:`13` Ai deles, porque se afastaram de mim; destruição sobre eles, porque se rebelaram contra mim; eu os livraria, porém falam mentiras contra mim. 
'''
"14" = '''
:sup:`14` E não clamam a mim com seus corações quando gemem sobre suas camas; eles se reúnem para o trigo e o vinho, porém de mim se afastam. 
'''
"15" = '''
:sup:`15` Eu os treinei, e fortalecei seus braços, porém pensam o mal contra mim. 
'''
"16" = '''
:sup:`16` Eles se voltam, mas não para o Altíssimo. Eles são como um arco defeituoso; seus príncipes caem à espada por causa da insolência de suas línguas; por isso serão escarnecidos na terra do Egito. 
'''
