[1]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés no deserto de Sinai, no tabernáculo do testemunho, no primeiro dia do mês segundo, no segundo ano de sua saída da terra do Egito, dizendo: 
'''
"2" = '''
:sup:`2` Tomai o censo de toda a congregação dos filhos de Israel por suas famílias, pelas casas de seus pais, com a conta dos nomes, todos os homens por suas cabeças: 
'''
"3" = '''
:sup:`3` De vinte anos acima, todos os que podem sair à guerra em Israel, os contareis tu e Arão por suas tropas. 
'''
"4" = '''
:sup:`4` E estará convosco um homem de cada tribo, cada um chefe da casa de seus pais. 
'''
"5" = '''
:sup:`5` E estes são os nomes dos homens que estarão convosco: Da tribo de Rúben, Elizur filho de Sedeur. 
'''
"6" = '''
:sup:`6` De Simeão, Selumiel filho de Zurisadai. 
'''
"7" = '''
:sup:`7` De Judá, Naassom filho de Aminadabe. 
'''
"8" = '''
:sup:`8` De Issacar, Natanael filho de Zuar. 
'''
"9" = '''
:sup:`9` De Zebulom, Eliabe filho de Helom. 
'''
"10" = '''
:sup:`10` Dos filhos de José: de Efraim, Elisama filho de Amiúde; de Manassés, Gamaliel filho de Pedazur. 
'''
"11" = '''
:sup:`11` De Benjamim, Abidã filho de Gideoni. 
'''
"12" = '''
:sup:`12` De Dã, Aiezer filho de Amisadai. 
'''
"13" = '''
:sup:`13` De Aser, Pagiel filho de Ocrã. 
'''
"14" = '''
:sup:`14` De Gade, Eliasafe filho de Deuel. 
'''
"15" = '''
:sup:`15` De Naftali, Aira filho de Enã. 
'''
"16" = '''
:sup:`16` Estes foram os nomeados da congregação, príncipes das tribos de seus pais, capitães dos milhares de Israel. 
'''
"17" = '''
:sup:`17` Tomou pois Moisés e Arão a estes homens que foram declarados por seus nomes: 
'''
"18" = '''
:sup:`18` E juntaram toda a congregação no primeiro dia do mês segundo, e foram reunidos suas linhagens, pelas casas de seus pais, segundo a conta dos nomes, de vinte anos acima, por suas cabeças, 
'''
"19" = '''
:sup:`19` Como o SENHOR o havia mandado a Moisés; e contou-os no deserto de Sinai. 
'''
"20" = '''
:sup:`20` E os filhos de Rúben, primogênito de Israel, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes por suas cabeças, todos os homens de vinte anos acima, todos os que podiam sair à guerra; 
'''
"21" = '''
:sup:`21` Os contados deles, da tribo de Rúben, foram quarenta e seis mil e quinhentos. 
'''
"22" = '''
:sup:`22` Dos filhos de Simeão, por suas gerações, por suas famílias, pelas casas de seus pais, os contados deles conforme a conta dos nomes por suas cabeças, todos os homens de vinte anos acima, todos os que podiam sair à guerra; 
'''
"23" = '''
:sup:`23` Os contados deles, da tribo de Simeão, cinquenta e nove mil e trezentos. 
'''
"24" = '''
:sup:`24` Dos filhos de Gade, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"25" = '''
:sup:`25` Os contados deles, da tribo de Gade, quarenta e cinco mil seiscentos e cinquenta. 
'''
"26" = '''
:sup:`26` Dos filhos de Judá, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"27" = '''
:sup:`27` Os contados deles, da tribo de Judá, setenta e quatro mil e seiscentos. 
'''
"28" = '''
:sup:`28` Dos filhos de Issacar, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"29" = '''
:sup:`29` Os contados deles, da tribo de Issacar, cinquenta e quatro mil e quatrocentos. 
'''
"30" = '''
:sup:`30` Dos filhos de Zebulom, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta de seus nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"31" = '''
:sup:`31` Os contados deles, da tribo de Zebulom, cinquenta e sete mil e quatrocentos. 
'''
"32" = '''
:sup:`32` Dos filhos de José: dos filhos de Efraim, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"33" = '''
:sup:`33` Os contados deles, da tribo de Efraim, quarenta mil e quinhentos. 
'''
"34" = '''
:sup:`34` Dos filhos de Manassés, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"35" = '''
:sup:`35` Os contados deles, da tribo de Manassés, trinta e dois mil e duzentos. 
'''
"36" = '''
:sup:`36` Dos filhos de Benjamim, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"37" = '''
:sup:`37` Os contados deles, da tribo de Benjamim, trinta e cinco mil e quatrocentos. 
'''
"38" = '''
:sup:`38` Dos filhos de Dã, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"39" = '''
:sup:`39` Os contados deles, da tribo de Dã, sessenta e dois mil e setecentos. 
'''
"40" = '''
:sup:`40` Dos filhos de Aser, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra. 
'''
"41" = '''
:sup:`41` Os contados deles, da tribo de Aser, quarenta e um mil e quinhentos. 
'''
"42" = '''
:sup:`42` Dos filhos de Naftali, por suas gerações, por suas famílias, pelas casas de seus pais, conforme a conta dos nomes, de vinte anos acima, todos os que podiam sair à guerra; 
'''
"43" = '''
:sup:`43` Os contados deles, da tribo de Naftali, cinquenta e três mil e quatrocentos. 
'''
"44" = '''
:sup:`44` Estes foram os contados, os quais contaram Moisés e Arão, com os príncipes de Israel, que eram doze, um por cada casa de seus pais. 
'''
"45" = '''
:sup:`45` E foram todos os contados dos filhos de Israel pelas casas de seus pais, de vinte anos acima, todos os que podiam sair à guerra em Israel; 
'''
"46" = '''
:sup:`46` Foram todos os contados seiscentos três mil quinhentos e cinquenta. 
'''
"47" = '''
:sup:`47` Porém os levitas não foram contados entre eles segundo a tribo de seus pais. 
'''
"48" = '''
:sup:`48` Porque falou o SENHOR a Moisés, dizendo: 
'''
"49" = '''
:sup:`49` Somente não contarás a tribo de Levi, nem tomarás a conta deles entre os filhos de Israel: 
'''
"50" = '''
:sup:`50` Mas tu porás aos levitas no tabernáculo do testemunho, e sobre todos os seus utensílios, e sobre todas as coisas que lhe pertencem: eles levarão o tabernáculo e todos os seus utensílios, e eles servirão nele, e assentarão suas tendas ao redor do tabernáculo. 
'''
"51" = '''
:sup:`51` E quando o tabernáculo partir, os levitas o desarmarão; e quando o tabernáculo parar, os levitas o armarão: e o estranho que se chegar, morrerá. 
'''
"52" = '''
:sup:`52` E os filhos de Israel assentarão suas tendas cada um em seu esquadrão, e cada um junto à sua bandeira, por suas tropas; 
'''
"53" = '''
:sup:`53` Mas os levitas assentarão as suas ao redor do tabernáculo do testemunho, e não haverá ira sobre a congregação dos filhos de Israel: e os levitas terão a guarda do tabernáculo do testemunho. 
'''
"54" = '''
:sup:`54` E fizeram os filhos de Israel conforme todas as coisas que mandou o SENHOR a Moisés; assim o fizeram. 
'''
