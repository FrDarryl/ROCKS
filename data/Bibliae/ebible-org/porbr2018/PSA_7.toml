[7]
"1" = '''
:sup:`1` Cântico de Davi, que cantou ao SENHOR, depois das palavras de Cuxe, descendente de Benjamim: SENHOR, meu Deus, em ti confio; salva-me de todos os que me perseguem, e livra-me. 
'''
"2" = '''
:sup:`2` Para que não rasguem minha alma como um leão, sendo despedaçada sem haver quem a livre. 
'''
"3" = '''
:sup:`3` SENHOR, meu Deus, se eu fiz isto: se há perversidade em minhas mãos; 
'''
"4" = '''
:sup:`4` Se eu paguei com mal ao que tinha paz comigo (mas fiz escapar ao que me oprimia sem causa); 
'''
"5" = '''
:sup:`5` Então que o inimigo persiga a minha alma, e a alcance; e pise em terra a minha vida; e faça habitar minha honra no pó. (Selá) 
'''
"6" = '''
:sup:`6` Levanta-te, SENHOR, em tua ira; exalta-te pelos furores de meus opressores; e desperta para comigo; tu mandaste o juízo. 
'''
"7" = '''
:sup:`7` Então o ajuntamento de povos te rodeará; portanto volta a te elevar a ti mesmo sobre ele. 
'''
"8" = '''
:sup:`8` O SENHOR julgará aos povos; julga-me, SENHOR, conforme a minha justiça, e conforme a sinceridade que há em mim. 
'''
"9" = '''
:sup:`9` Que tenha fim a maldade dos maus; mas firma ao justo, tu, ó justo Deus, que provas os corações e os sentimentos. 
'''
"10" = '''
:sup:`10` Meu escudo pertence a Deus, que salva os corretos de coração. 
'''
"11" = '''
:sup:`11` Deus é um justo juiz; e um Deus que se ira todos os dias. 
'''
"12" = '''
:sup:`12` Ele afia a espada para aquele que não se arrepende; ele já armou e preparou seu arco. 
'''
"13" = '''
:sup:`13` E para ele já preparou armas mortais; suas flechas utilizará contra os perseguidores. 
'''
"14" = '''
:sup:`14` Eis que o injusto está com dores de perversidade; e está em trabalho de parto, e gerará mentiras. 
'''
"15" = '''
:sup:`15` Ele cavou um poço e o fez fundo; mas caiu na cova que ele próprio fez. 
'''
"16" = '''
:sup:`16` Seu trabalho se voltará contra sua própria cabeça; e sua violência descerá sobre o topo de sua cabeça. 
'''
"17" = '''
:sup:`17` Eu louvarei ao SENHOR conforme sua justiça; cantarei ao nome do SENHOR, o Altíssimo. 
'''
