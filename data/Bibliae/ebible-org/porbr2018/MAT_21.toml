[21]
"1" = '''
:sup:`1` E quando se aproximaram de Jerusalém, e chegaram a Betfagé, ao monte das Oliveiras, então Jesus mandou dois discípulos, dizendo-lhes: 
'''
"2" = '''
:sup:`2` Ide à aldeia em vossa frente, e logo achareis uma jumenta amarrada, e um jumentinho com ela; desamarra-a, e trazei-os a mim. 
'''
"3" = '''
:sup:`3` E se alguém vos disser algo, direis: “O Senhor precisa deles, mas logo os devolverá”. 
'''
"4" = '''
:sup:`4` Ora, tudo isto aconteceu para que se cumprisse o que foi dito pelo profeta, que disse: 
'''
"5" = '''
:sup:`5` Dizei à filha de Sião: “Eis que o teu rei vem a ti, manso, e sentado sobre um jumento; um jumentinho, filho de uma animal de carga”. 
'''
"6" = '''
:sup:`6` Os discípulos foram, e fizeram como Jesus havia lhes mandado; 
'''
"7" = '''
:sup:`7` Então trouxeram a jumenta e o jumentinho, puseram as suas capas sobre eles, e fizeram -no montar sobre elas. 
'''
"8" = '''
:sup:`8` E uma grande multidão estendia suas roupas pelo caminho, e outros cortavam ramos das árvores, e os espalhavam pelo caminho. 
'''
"9" = '''
:sup:`9` E as multidões que iam adiante, e as que seguiam, clamavam: Hosana ao Filho de Davi! Bendito o que vem no nome do Senhor! Hosana nas alturas! 
'''
"10" = '''
:sup:`10` Enquanto ele entrava em Jerusalém, toda a cidade se alvoroçou, perguntando: Quem é este? 
'''
"11" = '''
:sup:`11` E as multidões respondiam: Este é Jesus, o Profeta de Nazaré de Galileia. 
'''
"12" = '''
:sup:`12` Jesus entrou no Templo de Deus; então expulsou todos os que estavam vendendo e comprando no Templo, e virou as mesas dos cambistas e as cadeiras dos que vendiam pombas. 
'''
"13" = '''
:sup:`13` E disse-lhes: Está escrito: “Minha casa será chamada casa de oração”; mas vós a tornastes em covil de ladrões! 
'''
"14" = '''
:sup:`14` E cegos e mancos vieram a ele no Templo, e ele os curou. 
'''
"15" = '''
:sup:`15` Quando os chefes dos sacerdotes e os escribas viram as maravilhas que ele fazia, e as crianças gritando no Templo: “Hosana ao Filho de Davi!”, eles ficaram indignados. 
'''
"16" = '''
:sup:`16` E perguntaram-lhe: Ouves o que estas crianças dizem? E Jesus lhes respondeu: Sim. Nunca lestes: “Da boca das crianças e dos bebês providenciaste o louvor?” 
'''
"17" = '''
:sup:`17` Então ele os deixou, e saiu da cidade para Betânia, e ali passou a noite. 
'''
"18" = '''
:sup:`18` E pela manhã, enquanto voltava para a cidade, teve fome. 
'''
"19" = '''
:sup:`19` Quando ele viu uma figueira perto do caminho, veio a ela, mas nada nela achou, a não ser somente folhas. E disse-lhe: Nunca de ti nasça fruto, jamais!E imediatamente a figueira se secou. 
'''
"20" = '''
:sup:`20` Os discípulos viram, e ficaram maravilhados, dizendo: Como a figueira se secou de imediato? 
'''
"21" = '''
:sup:`21` Porém Jesus lhes respondeu: Em verdade vos digo: se tiverdes fé, e não duvidardes, vós não somente fareis isto à figueira, mas até se disserdes a este monte: “Levanta-te, e lança-te no mar”, isso se fará. 
'''
"22" = '''
:sup:`22` E tudo o que pedirdes em oração, crendo, recebereis. 
'''
"23" = '''
:sup:`23` Depois de entrar no templo, quando ele estava ensinando, os chefes dos sacerdotes e os anciãos do povo se aproximaram dele, perguntando: Com que autoridade fazes isto? E quem te deu esta autoridade? 
'''
"24" = '''
:sup:`24` Jesus lhes respondeu: Eu também vos farei uma pergunta. Se vós a responderdes a mim, também eu vos responderei com que autoridade faço isto. 
'''
"25" = '''
:sup:`25` De onde era o batismo de João? Do céu, ou dos seres humanos?E eles pensaram entre si mesmos, dizendo: Se dissermos: “Do céu”, ele nos dirá: “Por que, então, não crestes nele? 
'''
"26" = '''
:sup:`26` Mas se dissermos: “Dos seres humanos”, temos medo da multidão, pois todos consideram João como profeta. 
'''
"27" = '''
:sup:`27` Então responderam a Jesus: Não sabemos. E ele lhes disse: Nem eu vos digo com que autoridade faço isto. 
'''
"28" = '''
:sup:`28` Mas que vos parece? Um homem tinha dois filhos. Aproximando-se do primeiro, disse: “Filho, vai hoje trabalhar na minha vinha.” 
'''
"29" = '''
:sup:`29` Porém ele respondeu: “Não quero”; mas depois se arrependeu, e foi. 
'''
"30" = '''
:sup:`30` E, aproximando-se do segundo, disse da mesma maneira. E ele respondeu: “Eu vou , senhor”, mas não foi. 
'''
"31" = '''
:sup:`31` Qual dos dois fez a vontade do pai? Eles lhe responderam: O primeiro. Jesus lhes disse: Em verdade vos digo que os publicanos e as prostitutas estão indo adiante de vós ao Reino de Deus. 
'''
"32" = '''
:sup:`32` Pois João veio a vós mesmos no caminho de justiça, mas não crestes nele; enquanto que os publicanos e as prostitutas nele creram. Vós, porém, mesmo tendo visto isto , nem assim vos arrependestes, a fim de nele crer. 
'''
"33" = '''
:sup:`33` Ouvi outra parábola. Havia um homem, dono de uma propriedade. Ele plantou uma vinha, cercou-a, fundou nela uma prensa de uvas, e construiu uma torre. Depois a arrendou a uns lavradores, e partiu-se para um lugar distante. 
'''
"34" = '''
:sup:`34` Quando chegou o tempo dos frutos, enviou seus servos aos lavradores, para receberem os frutos que a ele pertenciam. 
'''
"35" = '''
:sup:`35` Mas os lavradores tomaram os seus servos, e feriram um, mataram outro, e apedrejaram outro. 
'''
"36" = '''
:sup:`36` Outra vez enviou outros servos, em maior número que os primeiros, mas fizeram-lhes o mesmo. 
'''
"37" = '''
:sup:`37` E por último lhes enviou o seu filho, dizendo: “Respeitarão ao meu filho”. 
'''
"38" = '''
:sup:`38` Mas quando os lavradores viram o filho, disseram entre si: “Este é o herdeiro. Venhamos matá-lo, e tomemos a sua herança”. 
'''
"39" = '''
:sup:`39` Então o agarraram, lançaram-no para fora da vinha, e o mataram. 
'''
"40" = '''
:sup:`40` Ora, quando o senhor da vinha chegar, o que fará com aqueles lavradores? 
'''
"41" = '''
:sup:`41` Eles lhe responderam: Aos maus dará uma morte má, e arrendará a vinha a outros lavradores, que lhe deem os frutos em seus tempos de colheita . 
'''
"42" = '''
:sup:`42` Jesus lhes disse: Nunca lestes nas Escrituras: “A pedra que os construtores rejeitaram, essa se tornou cabeça da esquina. Isto foi feito pelo Senhor, e é maravilhoso aos nossos olhos”? 
'''
"43" = '''
:sup:`43` Portanto eu vos digo que o reino de Deus será tirado de vós, e será dado a um povo que produza os frutos dele. 
'''
"44" = '''
:sup:`44` E quem cair sobre esta pedra será quebrado; mas sobre quem ela cair, ela o tornará em pó. 
'''
"45" = '''
:sup:`45` Quando os chefes dos sacerdotes e os fariseus ouviram estas suas parábolas, entenderam que Jesus estava falando deles. 
'''
"46" = '''
:sup:`46` E procuravam prendê-lo, mas temeram as multidões, pois elas o consideravam profeta. 
'''
