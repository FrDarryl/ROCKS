[105]
"1" = '''
:sup:`1` Agradecei ao SENHOR, chamai o seu nome; anunciai suas obras entre os povos. 
'''
"2" = '''
:sup:`2` Cantai a ele, tocai músicas para ele; falai de todas as suas maravilhas. 
'''
"3" = '''
:sup:`3` Tende orgulho de seu santo nome; alegre-se o coração dos que buscam ao SENHOR. 
'''
"4" = '''
:sup:`4` Buscai ao SENHOR e à sua força; buscai a presença dele continuamente. 
'''
"5" = '''
:sup:`5` Lembrai-vos de suas maravilhas, que ele fez; de seus milagres, e dos juízos de sua boca. 
'''
"6" = '''
:sup:`6` Vós, que sois da semente de seu servo Abraão; vós, filhos de Jacó, seus escolhidos. 
'''
"7" = '''
:sup:`7` Ele é o SENHOR, nosso Deus; seus juízos estão em toda a terra. 
'''
"8" = '''
:sup:`8` Ele se lembra para sempre de seu pacto, da palavra que ele mandou até mil gerações; 
'''
"9" = '''
:sup:`9` O qual ele firmou com Abraão, e de seu juramento a Isaque. 
'''
"10" = '''
:sup:`10` O qual também confirmou a Jacó como estatuto, a Israel como pacto eterno. 
'''
"11" = '''
:sup:`11` Dizendo: A ti darei a terra de Canaã, a porção de vossa herança. 
'''
"12" = '''
:sup:`12` Sendo eles poucos em número; eram poucos, e estrangeiros nela. 
'''
"13" = '''
:sup:`13` E andaram de nação em nação, de um reino a outro povo. 
'''
"14" = '''
:sup:`14` Ele não permitiu a ninguém que os oprimisse; e por causa deles repreendeu a reis, 
'''
"15" = '''
:sup:`15` Dizendo : Não toqueis nos meus ungidos, e não façais mal a meus profetas. 
'''
"16" = '''
:sup:`16` E chamou a fome sobre a terra; ele interrompeu toda fonte de alimento; 
'''
"17" = '''
:sup:`17` Enviou um homem adiante deles: José, que foi vendido como escravo. 
'''
"18" = '''
:sup:`18` Amarraram seus pés em correntes; ele foi preso com ferros; 
'''
"19" = '''
:sup:`19` Até o tempo que sua mensagem chegou, a palavra do SENHOR provou o valor que ele tinha. 
'''
"20" = '''
:sup:`20` O rei mandou que ele fosse solto; o governante de povos o libertou. 
'''
"21" = '''
:sup:`21` Ele o pôs como senhor de sua casa, e por chefe de todos os seus bens, 
'''
"22" = '''
:sup:`22` Para dar ordens a suas autoridades, e instruir a seus anciãos. 
'''
"23" = '''
:sup:`23` Então Israel entrou no Egito; Jacó peregrinou na terra de Cam. 
'''
"24" = '''
:sup:`24` E fez seu povo crescer muito, e o fez mais poderoso que seus adversários. 
'''
"25" = '''
:sup:`25` E mudou o coração dos outros ,para que odiassem ao seu povo, para que tratassem mal a seus servos. 
'''
"26" = '''
:sup:`26` Então enviou seu servo Moisés, e a Arão, a quem tinha escolhido; 
'''
"27" = '''
:sup:`27` Que fizeram entre eles os sinais anunciados, e coisas sobrenaturais na terra de Cam. 
'''
"28" = '''
:sup:`28` Ele mandou trevas, e fez escurecer; e não foram rebeldes a sua palavra. 
'''
"29" = '''
:sup:`29` Ele transformou suas águas em sangue, e matou a seus peixes. 
'''
"30" = '''
:sup:`30` A terra deles produziu rãs em abundância, até nos quartos de seus reis. 
'''
"31" = '''
:sup:`31` Ele falou, e vieram vários bichos e piolhos em todos os seus limites. 
'''
"32" = '''
:sup:`32` Tornou suas chuvas em saraiva; pôs fogo ardente em sua terra. 
'''
"33" = '''
:sup:`33` E feriu suas vinhas e seus figueirais; e quebrou as árvores de seus territórios. 
'''
"34" = '''
:sup:`34` Ele falou, e vieram gafanhotos, e incontáveis pulgões; 
'''
"35" = '''
:sup:`35` E comeram toda a erva de sua terra; e devoraram o fruto de seus campos. 
'''
"36" = '''
:sup:`36` Também feriu a todos os primogênitos em sua terra; os primeiros de todas as suas forças. 
'''
"37" = '''
:sup:`37` E os tirou dali com prata e ouro; e dentre suas tribos não houve quem tropeçasse. 
'''
"38" = '''
:sup:`38` Até o Egito se alegrou com a saída deles, porque seu temor tinha caído sobre eles. 
'''
"39" = '''
:sup:`39` Ele estendeu uma nuvem como cobertor, e um fogo para iluminar a noite. 
'''
"40" = '''
:sup:`40` Eles pediram, e fez vir codornizes; e os fartou com pão do céu. 
'''
"41" = '''
:sup:`41` Ele abriu uma rocha, e dela saíram águas; e correram como um rio pelos lugares secos; 
'''
"42" = '''
:sup:`42` Porque se lembrou de sua santa palavra, e de seu servo Abraão. 
'''
"43" = '''
:sup:`43` Então ele tirou dali a seu povo com alegria; e seus eleitos com celebração. 
'''
"44" = '''
:sup:`44` E lhes deu as terras das nações; e do trabalho das nações tomaram posse; 
'''
"45" = '''
:sup:`45` Para que guardassem seus estatutos, e obedecessem a leis dele. Aleluia! 
'''
