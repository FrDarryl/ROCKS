[2]
"1" = '''
:sup:`1` Palavra vista por Isaías, filho de Amoz, quanto a Judá e a Jerusalém: 
'''
"2" = '''
:sup:`2` E acontecerá no últimos dias, que o monte da cada do SENHOR se firmará no cume dos montes, e se levantará por cima dos morros; e correrão em direção a ele todas as nações. 
'''
"3" = '''
:sup:`3` E muitos povos irão, e dirão: Vinde, subamos ao monte do SENHOR, à casa do Deus de Jacó, para que ele nos ensine sobre seus caminhos, e andemos em suas veredas; Porque de Sião virá a Lei, e de Jerusalém a palavra do SENHOR. 
'''
"4" = '''
:sup:`4` E ele julgará entre as nações, e repreenderá a muitos povos; e trocarão suas espadas em enxadas, e suas lanças em foices; não se levantará mais espada nação contra nação, nem aprenderão mais a fazer guerra. 
'''
"5" = '''
:sup:`5` Casa de Jacó, vinde, e andemos à luz do SENHOR. 
'''
"6" = '''
:sup:`6` Mas tu, SENHOR , desamparaste a teu povo, à casa de Jacó; porque se encheram dos costumes do oriente, e são místicos como os filisteus; e se associam a filhos de estrangeiros. 
'''
"7" = '''
:sup:`7` A terra deles está cheia de prata e de ouro, e os tesouros deles não têm fim; a terra deles está cheia de cavalos, e as carruagens deles não têm fim. 
'''
"8" = '''
:sup:`8` A terra deles também está cheia de ídolos; eles se inclinam perante as obras de suas próprias mãos, perante o que seus próprios dedos fizeram. 
'''
"9" = '''
:sup:`9` Ali as pessoas se abatem, e os homens se humilham; por isso tu não os perdoarás. 
'''
"10" = '''
:sup:`10` Entra nas rochas, e esconde-te no pó, por causa da temível presença do SENHOR, e da glória de sua majestade. 
'''
"11" = '''
:sup:`11` Os olhos arrogantes dos homens serão abatidos, e o orgulho dos homens será humilhado; e só o SENHOR será exaltado naquele dia. 
'''
"12" = '''
:sup:`12` Porque o dia do SENHOR dos exércitos será contra o soberbo e o arrogante; e contra todo de que se acha exaltado, para que seja abatido. 
'''
"13" = '''
:sup:`13` E contra todos os cedros do Líbano, altos e elevados; e contra todos os carvalhos de Basã. 
'''
"14" = '''
:sup:`14` E contra todos os altos montes, e contra todos os morros elevados. 
'''
"15" = '''
:sup:`15` E contra toda torre alta, e contra todo muro fortificado. 
'''
"16" = '''
:sup:`16` E contra todos os navios de Társis, e contra todas as pinturas desejadas. 
'''
"17" = '''
:sup:`17` E a soberba do homem será humilhada, e o orgulho dos homens será abatido; e só o SENHOR será exaltado naquele dia. 
'''
"18" = '''
:sup:`18` E todos os ídolos serão eliminados por completo. 
'''
"19" = '''
:sup:`19` Então entrarão nas cavernas das rochas, e nos buracos da terra, por causa da temível presença do SENHOR, e por causa de sua majestade, quando ele se levantar, para espantar a terra. 
'''
"20" = '''
:sup:`20` Naquele dia, o homem lançará seus ídolos de prata, e seus ídolos de ouro, que fizeram para se prostrarem diante deles, às toupeiras e aos morcegos. 
'''
"21" = '''
:sup:`21` E se porão nas fendas das rochas, e nas cavernas das penhas, por causa da temível presença do SENHOR, e por causa da glória de sua majestade, quando ele se levantar para espantar a terra. 
'''
"22" = '''
:sup:`22` Portanto, cessai de confiar no homem, cujo fôlego está em suas narinas; pois o que há nele que mereça se dar algum valor? 
'''
