[108]
"1" = '''
:sup:`1` Cântico e Salmo de Davi: Preparado está meu coração, ó Deus; cantarei e tocarei música com minha glória. 
'''
"2" = '''
:sup:`2` Desperta-te, lira e harpa; eu despertarei ao amanhecer. 
'''
"3" = '''
:sup:`3` Louvarei a ti entre os povos, SENHOR, e tocarei música a ti entre as nações; 
'''
"4" = '''
:sup:`4` Porque tua bondade é maior que os céus, e tua fidelidade mais alta que as nuvens. 
'''
"5" = '''
:sup:`5` Exalta-te sobre os céus, ó Deus; e tua glória sobre toda a terra; 
'''
"6" = '''
:sup:`6` Para que teus amados sejam libertados; salva -nos com tua mão direita, e responde-me. 
'''
"7" = '''
:sup:`7` Deus falou em seu santuário: Eu me alegrarei; repartirei a Siquém, e medirei ao vale de Sucote. 
'''
"8" = '''
:sup:`8` Meu é Gileade, meu é Manassés; e Efraim é a fortaleza de minha cabeça; Judá é meu legislador. 
'''
"9" = '''
:sup:`9` Moabe é minha bacia de lavar; sobre Edom lançarei meu sapato; sobre a Filístia eu triunfarei. 
'''
"10" = '''
:sup:`10` Quem me levará a uma cidade fortificada? Quem me guiará até Edom? 
'''
"11" = '''
:sup:`11` Por acaso não serás tu, ó Deus? Tu que tinha nos rejeitado, e não saías mais com nossos exércitos? 
'''
"12" = '''
:sup:`12` Dá-nos ajuda para livrarmos da angústia, porque o socorro humano é inútil. 
'''
"13" = '''
:sup:`13` Em Deus faremos proezas; e ele pisoteará nossos adversários. 
'''
