[6]
"1" = '''
:sup:`1` Fugi, ó filhos de Benjamim, do meio de Jerusalém; e tocai trombeta em Tecoa, e levantai um sinal de fumaça sobre Bete-Haquerém; porque do norte já se vê o desastre e grande destruição. 
'''
"2" = '''
:sup:`2` Destruirei a filha de Sião ainda que seja formosa e delicada. 
'''
"3" = '''
:sup:`3` A ela virão pastores com seus rebanhos; levantarão contra ela tendas ao redor; e cada um apascentará em seu lugar. 
'''
"4" = '''
:sup:`4` Preparai guerra contra ela; levantai-vos e subamos até o meio-dia! Ai de nós! que vai caindo já o dia, que as sombras da tarde já estão se estendendo. 
'''
"5" = '''
:sup:`5` Levantai-vos, e subamos de noite, e destruamos seus palácios. 
'''
"6" = '''
:sup:`6` Porque assim diz o SENHOR dos exércitos: Cortai árvores, e levantai cercos junto a Jerusalém; esta é a cidade que tem de ser punida; opressão há no meio dela. 
'''
"7" = '''
:sup:`7` Tal como a fonte jorra suas águas, assim também ela constantemente jorra sua malícia; violência e destruição se ouve nela; continuamente há enfermidade e feridas perante mim. 
'''
"8" = '''
:sup:`8` Corrige-te, Jerusalém, para que minha alma não se afaste de ti, para que eu não te torne desolada, uma terra não habitada. 
'''
"9" = '''
:sup:`9` Assim diz o SENHOR dos exércitos: Sacudirão por completo o restante de Israel tal como a vide; volta tua mão aos cestos como alguém que colhe uvas. 
'''
"10" = '''
:sup:`10` A quem falarei e testemunharei, para que ouçam? Eis que que seus ouvidos são incircuncisos, e não podem escutar; eis que a palavra do SENHOR lhes é coisa vergonhosa, não gostam dela. 
'''
"11" = '''
:sup:`11` Por isso estou cheio dá fúria do SENHOR, e cansado estou de retê -la ; eu a derramarei sobre os meninos pelas ruas, e sobre a reunião dos jovens juntamente; porque até o marido com a mulher serão presos, e o velho com o cheio de dias. 
'''
"12" = '''
:sup:`12` E suas casas passarão a ser de outros, suas propriedades e juntamente suas mulheres; porque estenderei minha mão contra os moradores da terra, diz o SENHOR. 
'''
"13" = '''
:sup:`13` Porque desde o menor deles até o maior deles, cada um deseja com ganância; e desde o profeta até o sacerdote, todos agem com falsidade. 
'''
"14" = '''
:sup:`14` E curam a ferida da filha de meu povo apenas superficialmente, dizendo, Paz, paz; sem que haja paz. 
'''
"15" = '''
:sup:`15` Eles se envergonham de fazerem abominação? Não, não se envergonham de maneira nenhuma, nem sequer sabem ter vergonha. Por isso cairão entre os que caem; tropeçarão quando eu os visitar, diz o SENHOR. 
'''
"16" = '''
:sup:`16` Assim diz o SENHOR: Ficai parados nos caminhos, e vede, e perguntai pelas veredas antigas, qual é o bom caminho, e andai por ele; então achareis descanso para vossa alma. Mas disseram: Não andaremos. 
'''
"17" = '''
:sup:`17` Também pus vigilantes sobre vós, que dissessem: Prestai atenção à voz da trombeta. Mas eles disseram: Não prestaremos atenção. 
'''
"18" = '''
:sup:`18` Portanto ouvi, ó nações, e saiba disto, o multidão que nelas está; 
'''
"19" = '''
:sup:`19` Ouve tu, ó terra: Eis que eu trarei mal sobre este povo: o fruto de seus pensamentos; pois não dão atenção a minhas palavras, e rejeitam a minha lei. 
'''
"20" = '''
:sup:`20` Afinal, para que vem a mim o incenso de Sabá, e a boa cana aromática de uma terra distante? Vossos holocaustosnão me são aceitáveis, nem vossos sacrifícios me são agradáveis. 
'''
"21" = '''
:sup:`21` Portanto assim diz o SENHOR: Eis que porei tropeços a este povo, e cairão neles juntamente os pais e os filhos; o vizinho e seu companheiro perecerão. 
'''
"22" = '''
:sup:`22` Assim diz o SENHOR: Eis que vem um povo da terra do norte; e uma grande nação se levantará dos confins da terra. 
'''
"23" = '''
:sup:`23` Eles trarão arco e lança; são cruéis, que não terão misericórdia; a voz deles rugirá como o mar, e sobre cavalo cavalgarão, como homens dispostos para a guerra contra ti, ó filha de Sião. 
'''
"24" = '''
:sup:`24` Nós ouvimos a fama deles, e nossas mãos perderam a força; fomos tomados pela angústia, e dor como de mulher no parto. 
'''
"25" = '''
:sup:`25` Não saiais ao campo, nem andeis pelo caminho; porque a espada do inimigo e o terror está ao redor. 
'''
"26" = '''
:sup:`26` Tu, filha de meu povo, veste-te de saco, e revolve-te em cinza; chora de luto como por um filho único, pranto de amarguras; porque logo virá sobre nós o destruidor. 
'''
"27" = '''
:sup:`27` Eu te pus por avaliador e por fortaleza entre meu povo, para que reconheças, e examines o caminho deles. 
'''
"28" = '''
:sup:`28` Todos eles são os mais teimosos rebeldes, que vivem enganando; são duros como cobre e ferro: todos eles são corruptos. 
'''
"29" = '''
:sup:`29` O fole já se queimou, o chumbo já se consumiu pelo fogo; em vão é feita a fundição, pois os maus não são arrancados. 
'''
"30" = '''
:sup:`30` Eles são chamados prata rejeitada, porque o SENHOR os rejeitou. 
'''
