[4]
"1" = '''
:sup:`1` O rei Nabucodonosor, a todos os povos, nações, e línguas, que moram em toda a terra: paz vos seja multiplicada; 
'''
"2" = '''
:sup:`2` Pareceu-me bem fazer conhecidos os sinais e maravilhas que o Deus altíssimo fez comigo. 
'''
"3" = '''
:sup:`3` Como são grandes os seus sinais, e como são poderosas as suas maravilhas! O reino dele é um reino eterno, e seu domínio de geração em geração. 
'''
"4" = '''
:sup:`4` Eu, Nabucodonosor, estava tranquilo em minha casa, e próspero em meu palácio. 
'''
"5" = '''
:sup:`5` Eu vi um sonho que me espantou; e as imaginações em minha cama e as visões da minha cabeça me perturbaram. 
'''
"6" = '''
:sup:`6` Por isso eu fiz um decreto para que trouxessem diante de mim todos os sábios da Babilônia, para que me fizessem saber a interpretação do sonho. 
'''
"7" = '''
:sup:`7` Então vieram magos, astrólogos, caldeus, e adivinhos; e eu disse o sonho diante deles, mas não conseguiram me mostrar sua interpretação. 
'''
"8" = '''
:sup:`8` Porém por fim veio diante de mim Daniel, cujo nome é Beltessazar, segundo o nome de meu deus; e em Daniel há o espírito dos deuses santos. Então eu disse o sonho diante dele: 
'''
"9" = '''
:sup:`9` Beltessazar, príncipe dos magos, de quem eu sei que há em ti espírito dos deuses santos, e que nenhum mistério é difícil para ti, dize-me as visões de meu sonho que eu vi, e sua interpretação. 
'''
"10" = '''
:sup:`10` Estas foram as visões de minha cabeça em minha cama: eu estava vendo, e eis uma árvore grande em altura, no meio da terra. 
'''
"11" = '''
:sup:`11` Esta árvore crescia, e se fortalecia; sua altura chegava até o céu, e podia ser vista até dos confins de toda a terra. 
'''
"12" = '''
:sup:`12` Sua folhagem era bela, seu fruto abundante, e havia nela alimento para todos. Debaixo dela os animais do campo achavam sombra, em seus ramos as aves do céu faziam morada, e todos os seres se alimentavam dela. 
'''
"13" = '''
:sup:`13` Eu estava vendo nas visões de minha cabeça em minha cama, e eis que um vigilante e santo descia do céu. 
'''
"14" = '''
:sup:`14` Ele gritava fortemente e dizia assim: Cortai a árvore, e podai seus ramos; derrubai sua folhagem, e dispersai seu fruto; fujam os animais debaixo dela, e as aves de seus ramos. 
'''
"15" = '''
:sup:`15` Porém deixai o tronco com suas raízes na terra, e com correntes de ferro e de bronze na erva do campo; e seja molhado com o orvalho do céu, e sua parte seja com os animais na grama da terra. 
'''
"16" = '''
:sup:`16` Seu coração seja mudado, para que não seja coração de homem, e seja-lhe dado um coração de animal; e passem sobre ele sete tempos. 
'''
"17" = '''
:sup:`17` Esta sentença é por decreto dos vigilantes, esta exigência pela palavra dos santos; para que os viventes saibam que o Altíssimo tem o domínio dos reinos humanos, e ele os dá a quem ele quer, e constitui sobre eles até o mais inferior dos seres humanos. 
'''
"18" = '''
:sup:`18` Este foi o sonho que eu, o rei Nabucodonosor, vi. Tu, pois, Beltessazar, dize a interpretação, porque todos os sábios do meu reino não puderam me revelar sua interpretação; mas tu podes, porque há em ti o espírito dos deuses santos. 
'''
"19" = '''
:sup:`19` Então Daniel, cujo nome era Beltessazar, ficou atônito por um certo tempo, e seus pensamentos o espantavam. O rei falou: Beltessazar, não fiques espantado com o sonho nem com sua interpretação. Beltessazar respondeu: Meu senhor, que o sonho seja para os que te odeiam, e sua interpretação para teus inimigos. 
'''
"20" = '''
:sup:`20` A árvore que viste, que crescera e se fizera forte, cuja altura chegava até o céu, e podia ser vista por toda a terra, 
'''
"21" = '''
:sup:`21` Cuja folhagem era formosa, seu fruto abundante, e em que havia alimento para todos; debaixo da qual moravam os animais do campo, e em seus ramos habitavam as aves do céu, 
'''
"22" = '''
:sup:`22` Ela és tu, ó rei, que cresceste, e te fizeste forte; pois tua grandeza cresceu, e chegou até o céu; e teu domínio até o fim da terra. 
'''
"23" = '''
:sup:`23` E quanto ao que o rei viu, um vigilante e santo que descia do céu, e dizia: Cortai a árvore e destruí-a; mas o tronco com suas raízes deixai na terra, com correntes de ferro e de bronze na erva do campo; e seja molhado do orvalho do céu, e sua parte seja com os animais do campo, até que passem sobre ele sete tempos, 
'''
"24" = '''
:sup:`24` Esta é a interpretação, ó rei; esta é a sentença do Altíssimo, que virá sobre o rei, meu senhor: 
'''
"25" = '''
:sup:`25` Expulsar-te-ão dentre os homens, e tua morada será com os animais do campo; serás alimentado com erva como aos bois, e serás molhado com orvalho do céu; e sete tempos passarão sobre ti, até que entendas que o Altíssimo tem o domínio sobre os reinos humanos, e ele os dá a quem ele quer. 
'''
"26" = '''
:sup:`26` E quanto ao que foi dito, que deixassem o tronco com das raízes da árvore, significa que teu reino se te será restabelecido, depois que tiveres entendido que o céu reina. 
'''
"27" = '''
:sup:`27` Portanto, ó rei, aceita meu conselho, e desfaze teus pecados por meio da justiça, e tuas maldades por meio da misericórdia para com os pobres; para que talvez haja uma prolongamento de tua paz. 
'''
"28" = '''
:sup:`28` Tudo isso veio sobre o rei Nabucodonosor; 
'''
"29" = '''
:sup:`29` Pois ao fim de doze meses, enquanto passeava sobre o palácio real da Babilônia, 
'''
"30" = '''
:sup:`30` O rei falou: Não é esta a grande Babilônia, que eu edifiquei para ser a capital do reino, com a força de meu poder, e para a glória de minha majestade? 
'''
"31" = '''
:sup:`31` Enquanto a palavra ainda estava na boca do rei, uma voz caiu do céu: A ti se diz, ó rei Nabucodonosor: perdeste o teu reino, 
'''
"32" = '''
:sup:`32` E te expulsarão dentre os homens. Tua morada será com os animais do campo, e com erva serás alimentado, como os bois; e sete tempos passarão sobre ti, até que entendas que o Altíssimo tem o domínio dos reinos dos homens, e ele os dá a quem ele quer. 
'''
"33" = '''
:sup:`33` Na mesma hora a palavra se cumpriu sobre Nabucodonosor, e foi lançado dentre os homens. Ele passou a comer erva como os bois, e seu corpo foi molhado com o orvalho do céu, até que seu pelo cresceu como as penas da águia, e suas unhas como as garras das aves. 
'''
"34" = '''
:sup:`34` Mas ao fim daqueles dias, eu, Nabucodonosor levantei meus olhos ao céu, e meu entendimento voltou a mim; então eu bendisse ao Altíssimo, e louvei e glorifiquei ao que vive para sempre, cujo domínio é eterno, e seu reino de geração em geração. 
'''
"35" = '''
:sup:`35` E todos os moradores da terra são contados como nada; e ele faz no exército do céu, e nos habitantes da terra segundo sua vontade; ninguém há que possa deter sua mão, e lhe dizer: Que fazes? 
'''
"36" = '''
:sup:`36` No mesmo tempo meu entendimento voltou a mim, e a dignidade do meu reino, minha majestade e meu resplendor voltaram a mim; e meus conselheiros e meus grandes me buscaram; e eu fui restabelecido em meu reino, e maior glória me foi acrescentada. 
'''
"37" = '''
:sup:`37` Agora eu, Nabucodonosor louvo, exalto e glorifico ao Rei do céu, porque todas as suas obras são verdade, e seus caminhos juízo; e ele pode humilhar aos que andam com arrogância. 
'''
