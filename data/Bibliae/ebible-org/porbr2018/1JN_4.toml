[4]
"1" = '''
:sup:`1` Amados, não creiais em todo espírito, mas provai se os espíritos são da parte de Deus; porque muitos falsos profetas têm vindo ao mundo. 
'''
"2" = '''
:sup:`2` Nisto conhecereis o Espírito de Deus: todo espírito que confessa que Jesus Cristo veio em carne é de Deus; 
'''
"3" = '''
:sup:`3` e todo espírito que não confessa que Jesus Cristo veio em carne não é de Deus; e este é o do anticristo, do qual já ouvistes que virá, e que já agora está no mundo. 
'''
"4" = '''
:sup:`4` Filhinhos, vós sois de Deus, e tendes vencido esses; pois maior é o que está em vós do que o que está no mundo. 
'''
"5" = '''
:sup:`5` Eles são do mundo, por isso falam do mundo, e o mundo os ouve. 
'''
"6" = '''
:sup:`6` Nós somos de Deus. Aquele que conhece Deus ouve-nos; aquele que não é de Deus não nos ouve. Nisto conhecemos o Espírito da verdade e o espírito do erro. 
'''
"7" = '''
:sup:`7` Amados, nos amemos uns aos outros; porque o amor é de Deus, e todo aquele que ama é nascido de Deus e conhece a Deus. 
'''
"8" = '''
:sup:`8` Aquele que não ama não conhece a Deus, porque Deus é amor. 
'''
"9" = '''
:sup:`9` Nisto se manifestou o amor de Deus por nós: que Deus enviou o seu Filho unigênito ao mundo, para que por meio dele vivamos. 
'''
"10" = '''
:sup:`10` Nisto está o amor, não que nós tenhamos amado a Deus, mas sim, que ele nos amou, e enviou seu Filho como sacrifício para perdão dos nossos pecados. 
'''
"11" = '''
:sup:`11` Amados, se Deus assim nos amou, também nós devemos amar uns aos outros. 
'''
"12" = '''
:sup:`12` Ninguém jamais viu Deus; se nos amamos uns aos outros, Deus está em nós, e o amor dele em nós é aperfeiçoado. 
'''
"13" = '''
:sup:`13` Nisto sabemos que estamos nele, e ele em nós, porque ele nos deu do seu Espírito. 
'''
"14" = '''
:sup:`14` E vimos e damos testemunho de que o Pai enviou o Filho para ser Salvador do mundo. 
'''
"15" = '''
:sup:`15` Todo aquele que confessar que Jesus é o Filho de Deus, Deus está nele, e ele em Deus. 
'''
"16" = '''
:sup:`16` E nós conhecemos e cremos no amor que Deus tem por nós. Deus é amor, e quem está no amor está em Deus, e Deus nele. 
'''
"17" = '''
:sup:`17` Nisto o amor é aperfeiçoado em nós, para que no dia do juízo tenhamos confiança, pois, como ele é, assim somos nós neste mundo. 
'''
"18" = '''
:sup:`18` No amor não há medo; pelo contrário, o perfeito amor expulsa o medo; pois o medo está relacionado ao castigo; e o que teme não está aperfeiçoado em amor. 
'''
"19" = '''
:sup:`19` Nós o amamos, porque ele nos amou primeiro. 
'''
"20" = '''
:sup:`20` Se alguém diz: “Eu amo a Deus”, e odeia seu irmão, é mentiroso. Pois quem não ama seu irmão, ao qual viu, como pode amar a Deus, a quem nunca viu? 
'''
"21" = '''
:sup:`21` E dele temos este mandamento: quem ama a Deus, ame também seu irmão. 
'''
