[43]
"1" = '''
:sup:`1` E a fome era grande na terra. 
'''
"2" = '''
:sup:`2` E aconteceu que quando acabaram de comer o trigo que trouxeram do Egito, disse-lhes seu pai: Voltai, e comprai para nós um pouco de alimento. 
'''
"3" = '''
:sup:`3` E respondeu Judá, dizendo: Aquele homem nos advertiu com ânimo decidido, dizendo: Não vereis meu rosto sem vosso irmão convosco. 
'''
"4" = '''
:sup:`4` Se enviares a nosso irmão conosco, desceremos e te compraremos alimento: 
'''
"5" = '''
:sup:`5` Porém se não lhe enviares, não desceremos: porque aquele homem nos disse: Não vereis meu rosto sem vosso irmão convosco. 
'''
"6" = '''
:sup:`6` E disse Israel: Por que me fizestes tanto mal, declarando ao homem que tínheis mais irmão? 
'''
"7" = '''
:sup:`7` E eles responderam: Aquele homem nos perguntou expressamente por nós, e por nossa parentela, dizendo: Vive ainda vosso pai? Tendes outro irmão? E lhe declaramos conforme estas palavras. Podíamos nós saber que havia de dizer: Fazei vir a vosso irmão? 
'''
"8" = '''
:sup:`8` Então Judá disse a Israel seu pai: Envia ao jovem comigo, e nos levantaremos e iremos, a fim que vivamos e não morramos nós, e tu, e nossos filhos. 
'''
"9" = '''
:sup:`9` Eu sou fiador dele; a mim me pedirás conta dele; se eu não o devolver a ti e o puser diante de ti, serei para ti o culpado todos os dias: 
'''
"10" = '''
:sup:`10` Que se não nos tivéssemos detido, certo agora teríamos já voltado duas vezes. 
'''
"11" = '''
:sup:`11` Então Israel seu pai lhes respondeu: Pois que assim é, fazei-o; tomai do melhor da terra em vossos vasos, e levai àquele homem um presente, um pouco de bálsamo, e um pouco de mel, aromas e mirra, nozes e amêndoas. 
'''
"12" = '''
:sup:`12` E tomai em vossas mãos dobrado dinheiro, e levai em vossa mão o dinheiro que voltou nas bocas de vossos sacos; talvez tenha sido erro. 
'''
"13" = '''
:sup:`13` Tomai também a vosso irmão, e levantai-vos, e voltai àquele homem. 
'''
"14" = '''
:sup:`14` E o Deus Todo-Poderoso vos dê misericórdias diante daquele homem, e vos solte ao outro vosso irmão, e a este Benjamim. E se eu tiver de ser privado de meus filhos, assim seja. 
'''
"15" = '''
:sup:`15` Então tomaram aqueles homens o presente, e tomaram em sua mão dobrado dinheiro, e a Benjamim; e se levantaram, e desceram ao Egito, e apresentaram-se diante de José. 
'''
"16" = '''
:sup:`16` E viu José a Benjamim com eles, e disse ao mordomo de sua casa: Mete em casa a esses homens, e degola um animal, e prepara-o; porque estes homens comerão comigo ao meio-dia. 
'''
"17" = '''
:sup:`17` E fez o homem como José disse; e meteu aquele homem aos homens em casa de José. 
'''
"18" = '''
:sup:`18` E aqueles homens tiveram temor, quando foram metidos na casa de José, e diziam: Pelo dinheiro que voltou em nossos sacos a primeira vez nos trouxeram aqui, para virem contra nós, e nos atacar, e tomar por servos a nós, e a nossos asnos. 
'''
"19" = '''
:sup:`19` E aproximaram-se do mordomo da casa de José, e lhe falaram à entrada da casa. 
'''
"20" = '''
:sup:`20` E disseram: Ai, senhor meu, nós em realidade de verdade descemos ao princípio a comprar alimentos: 
'''
"21" = '''
:sup:`21` E aconteceu que quando viemos ao lugar de parada e abrimos nossos sacos, eis que o dinheiro de cada um estava na boca de seu saco, nosso dinheiro em seu justo peso; e o devolvemos em nossas mãos. 
'''
"22" = '''
:sup:`22` Trouxemos também em nossas mãos outro dinheiro para comprar alimentos: nós não sabemos quem pôs nosso dinheiro em nossos sacos. 
'''
"23" = '''
:sup:`23` E ele respondeu: Paz a vós, não temais; vosso Deus e o Deus de vosso pai vos deu o tesouro em vossos sacos: vosso dinheiro veio a mim. E tirou a Simeão a eles. 
'''
"24" = '''
:sup:`24` E aquele homem levou àqueles homens na casa de José: e deu-lhes água, e lavaram seus pés: e deu de comer a seus asnos. 
'''
"25" = '''
:sup:`25` E eles prepararam o presente antes que viesse José ao meio-dia, porque haviam ouvido que ali haviam de comer pão. 
'''
"26" = '''
:sup:`26` E veio José a casa, e eles lhe trouxeram o presente que tinham em sua mão dentro de casa, e inclinaram-se a ele em terra. 
'''
"27" = '''
:sup:`27` Então ele lhes perguntou como estavam, e disse: Vosso pai, o ancião que dissestes, passa bem? Vive ainda? 
'''
"28" = '''
:sup:`28` E eles responderam: Bem vai a teu servo nosso pai; ainda vive. E se inclinaram, e fizeram reverência. 
'''
"29" = '''
:sup:`29` E levantando ele seus olhos viu Benjamim seu irmão, filho de sua mãe, e disse: É este vosso irmão mais novo, de quem me falastes? E disse: Deus tenha misericórdia de ti, filho meu. 
'''
"30" = '''
:sup:`30` Então José se apressou, porque se comoveram suas entranhas por causa de seu irmão, e procurou onde chorar: e entrou-se em sua câmara, e chorou ali. 
'''
"31" = '''
:sup:`31` E lavou seu rosto, e saiu fora, e controlou-se, e disse: Ponde pão. 
'''
"32" = '''
:sup:`32` E puseram para ele à parte, e separadamente para eles, e à parte para os egípcios que com ele comiam: porque os egípcios não podem comer pão com os hebreus, o qual é abominação aos egípcios. 
'''
"33" = '''
:sup:`33` E sentaram-se diante dele, o mais velho conforme sua primogenitura, e o mais novo conforme sua idade menor; e estavam aqueles homens atônitos olhando-se um ao outro. 
'''
"34" = '''
:sup:`34` E ele tomou iguarias de diante de si para eles; mas a porção de Benjamim era cinco vezes como qualquer uma das deles. E beberam, e alegraram-se com ele. 
'''
