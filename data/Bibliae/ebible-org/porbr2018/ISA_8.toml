[8]
"1" = '''
:sup:`1` Disse-me também o SENHOR: Toma para ti um grande letreiro, e escreve nele com pena para uso humano: Maer-Salal- Has-Baz. 
'''
"2" = '''
:sup:`2` Então tomei comigo testemunhas fiéis: o sacerdote Urias, e Zacarias filho de Jeberequias. 
'''
"3" = '''
:sup:`3` E vim até a profetisa, que concebeu e teve um filho; e o SENHOR me disse: Chama o nome dele de Maer-Salal-Has-Baz, 
'''
"4" = '''
:sup:`4` porque antes que o menino saiba falar “papai” ou “mamãe”, as riquezas de Damasco e os despojos de Samaria serão tomados pelo rei da Assíria. 
'''
"5" = '''
:sup:`5` E o SENHOR continuou a a falar comigo, dizendo: 
'''
"6" = '''
:sup:`6` Dado que este povo rejeitou as águas de Siloé, que correm calmamente, e se alegrou com Resim e com o filho de Remalias, 
'''
"7" = '''
:sup:`7` Por isso eis que o Senhor fará subir sobre eles as águas do rio fortes e impetuosas: que é o rei da Assíria com todo o sua glória; e subirá sobre todas as suas correntes de águas, e transbordará por todas as suas margens; 
'''
"8" = '''
:sup:`8` E passará por Judá, e o inundará, chegando até o pescoço; e ao estender suas asas, encherá a largura de tua terra, ó Emanuel. 
'''
"9" = '''
:sup:`9` Ajuntai-vos, povos, e sereis quebrados; e ouvi, todos vós que sois de terras distantes; vesti vossos cintos, e sereis quebrados; preparai vossos cintos para a batalha ,mas sereis quebrados. 
'''
"10" = '''
:sup:`10` Reuni-vos para tomar conselho, mas ele será desfeito; falai alguma palavra, porém ela não se confirmará, porque Deus é conosco. 
'''
"11" = '''
:sup:`11` Porque assim o SENHOR me disse com mão forte; e ele me ensinou a não andar pelo caminho deste povo, dizendo: 
'''
"12" = '''
:sup:`12` Não chameis de conspiração a tudo quanto este povo chama de conspiração; e não temais o que eles temem, nem vos assombreis. 
'''
"13" = '''
:sup:`13` Mas ao SENHOR dos exércitos, a ele santificai; e ele seja ele vosso temor, e ele seja vosso assombro. 
'''
"14" = '''
:sup:`14` Então ele será como santuário para vós ; porém como pedra de ofensa, e por pedra de tropeço para as duas casas de Israel; como laço e como rede para os moradores de Jerusalém. 
'''
"15" = '''
:sup:`15` E muitos dentre eles tropeçarão e cairão; e serão quebrados, enlaçados, e presos. 
'''
"16" = '''
:sup:`16` Liga o testemunho; sela a Lei entre meus discípulos. 
'''
"17" = '''
:sup:`17` Esperarei ao SENHOR, que esconde seus rosto da casa de Jacó; e a ele aguardarei. 
'''
"18" = '''
:sup:`18` Eis aqui, eu e os filhos que o SENHOR me deu, somos como sinais e como maravilhas em Israel, pelo SENHOR dos exércitos, que habita no monte de Sião. 
'''
"19" = '''
:sup:`19` E quando vos disserem: Consultai aos que se comunicam com os mortos e aos encantadores que murmuram, sussurrando entre os dentes.Por acaso não deveria o povo consultar ao seu Deus? Perguntarão aos mortos por causa dos vivos? 
'''
"20" = '''
:sup:`20` Respondei : À Lei e ao testemunho!Se não falarem segundo esta palavra, não haverá amanhecer para eles. 
'''
"21" = '''
:sup:`21` E passarão pela terra ,duramente oprimidos e famintos; e será que, quando tiverem fome e ficarem enfurecidos, então amaldiçoarão ao seu rei e ao seu Deus, olhando para cima. 
'''
"22" = '''
:sup:`22` E olhando para a terra, eis aflição e trevas; haverá angustiante escuridão, e para as trevas serão empurrados. 
'''
