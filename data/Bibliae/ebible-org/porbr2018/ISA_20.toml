"1" = '''
:sup:`1` No ano em que o general enviado por Sargom, rei da Assíria, veio a Asdode, guerreou contra Asdode, e a tomou, 
'''
"2" = '''
:sup:`2` Naquele tempo o SENHOR falou por meio de Isaías, filho de Amoz, dizendo: Vai, tira a roupa de saco de teus lombos, e descalça a sandália de teus pés.E assim ele fez, andando nu e descalço. 
'''
"3" = '''
:sup:`3` Então o SENHOR disse: Assim como meu servo Isaías anda nu e descalço, como sinal e presságio relativo ao Egito e a Cuxe, 
'''
"4" = '''
:sup:`4` assim o rei da Assíria levará em cativeiro a prisioneiros do Egito e a prisioneiros de Cuxe, tanto jovens, como velhos, nus e descalços, e descobertas as nádegas, para envergonhar ao Egito. 
'''
"5" = '''
:sup:`5` E terão medo e vergonha por causa de Cuxe, em quem esperavam, e por causa do Egito, no qual se orgulhavam. 
'''
"6" = '''
:sup:`6` E os moradores do litoral dirão naquele dia: Vede o que houve com aqueles em quem esperávamos, a quem buscávamos socorro, para nos livrarmos da presença do rei da Assíria! E agora ,como escaparemos? 
'''
