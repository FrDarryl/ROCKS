[10]
"1" = '''
:sup:`1` E o SENHOR disse a Moisés: Vai à presença de Faraó; porque agravei o coração dele, e o coração de seus servos, para fazer entre eles estes meus sinais; 
'''
"2" = '''
:sup:`2` e para que contes a teus filhos e a teus netos as coisas que eu fiz em Egito, e meus sinais que realizei entre eles; e para que saibais que eu sou o SENHOR. 
'''
"3" = '''
:sup:`3` Então vieram Moisés e Arão a Faraó, e lhe disseram: O SENHOR, o Deus dos hebreus disse assim: Até quando não quererás te humilhar diante de mim? Deixa ir a meu povo para que me sirvam. 
'''
"4" = '''
:sup:`4` E se ainda recusas deixá-lo ir, eis que trarei amanhã gafanhotos em teu território, 
'''
"5" = '''
:sup:`5` os quais cobrirão a face da terra, de modo que não se possa ver a terra; e ela comerá o que restou salvo, o que vos restou do granizo; comerão também toda árvore que vos produz fruto no campo; 
'''
"6" = '''
:sup:`6` e encherão tuas casas, e as casas de todos os teus servos, e as casas de todos os egípcios, que nunca viram teus pais nem teus avós, desde que eles existiram sobre a terra até hoje. E voltou-se, e saiu da presença de Faraó. 
'''
"7" = '''
:sup:`7` Então os servos de Faraó lhe disseram: Até quando este nos será por laço? Deixa ir a estes homens, para que sirvam ao SENHOR seu Deus; ainda não sabes que Egito está destruído? 
'''
"8" = '''
:sup:`8` E Moisés e Arão voltaram a ser chamados a Faraó, o qual lhes disse: Andai, servi ao SENHOR vosso Deus. Quem e quem são os que irão? 
'''
"9" = '''
:sup:`9` E Moisés respondeu: Iremos com nossos meninos e com nossos idosos, com nossos filhos e com nossas filhas; iremos com nossas ovelhas e com nossas vacas, porque temos solenidade do SENHOR. 
'''
"10" = '''
:sup:`10` E ele lhes disse: Assim esteja o SENHOR convosco se eu vos deixar ir a vós e a vossos meninos; olhai como o mal está diante de vosso rosto. 
'''
"11" = '''
:sup:`11` Não será assim: ide agora vós, os homens, e servi ao SENHOR; pois isto é o que vós pedistes. E eles foram expulsos de diante de Faraó. 
'''
"12" = '''
:sup:`12` Então o SENHOR disse a Moisés: Estende tua mão sobre a terra do Egito para gafanhotos, a fim de que subam sobre a terra do Egito, e consumam tudo o que o granizo deixou. 
'''
"13" = '''
:sup:`13` E estendeu Moisés sua vara sobre a terra do Egito, e o SENHOR trouxe um vento oriental sobre aquela terra durante todo aquele dia e toda aquela noite; e na manhã o vento oriental trouxe os gafanhotos; 
'''
"14" = '''
:sup:`14` E os gafanhotos subiram sobre toda a terra do Egito, e pousaram em todos os termos do Egito, em gravíssima maneira; antes dela não houve gafanhotos semelhantes, nem depois deles vieram outros tais; 
'''
"15" = '''
:sup:`15` E cobriram a face de todo o país, e aquela terra se escureceu; e consumiram toda a erva da terra, e todo o fruto das árvores que o granizo havia deixado; que não restou coisa verde em árvores nem em erva do campo, por toda a terra do Egito. 
'''
"16" = '''
:sup:`16` Então Faraó fez chamar depressa a Moisés e a Arão, e disse: Pequei contra o SENHOR vosso Deus, e contra vós. 
'''
"17" = '''
:sup:`17` Mas rogo agora que perdoes meu pecado somente esta vez, e que oreis ao SENHOR vosso Deus que tire de mim somente esta morte. 
'''
"18" = '''
:sup:`18` E saiu da presença de Faraó, e orou ao SENHOR. 
'''
"19" = '''
:sup:`19` E o SENHOR voltou um vento ocidental fortíssimo, e tirou os gafanhotos, e lançou-os ao mar Vermelho; nem um gafanhoto restou ao todo o território do Egito. 
'''
"20" = '''
:sup:`20` Mas o SENHOR endureceu o coração de Faraó; e não permitiu a saída dos filhos de Israel. 
'''
"21" = '''
:sup:`21` E o SENHOR disse a Moisés: Estende tua mão até o céu, para que haja trevas sobre a terra do Egito, tão intensas que qualquer um as apalpe. 
'''
"22" = '''
:sup:`22` E estendeu Moisés sua mão até o céu, e houve densas durante trevas três dias por toda a terra do Egito. 
'''
"23" = '''
:sup:`23` Nenhum podia ver seu próximo, nem ninguém se levantou de seu lugar em três dias; mas todos os filhos de Israel tinham luz em suas habitações. 
'''
"24" = '''
:sup:`24` Então Faraó fez chamar a Moisés, e disse: Ide, servi ao SENHOR; somente restem vossas ovelhas e vossas vacas; vão também vossas crianças convosco. 
'''
"25" = '''
:sup:`25` E Moisés respondeu: Tu também nos entregarás sacrifícios e holocaustos para que sacrifiquemos ao SENHOR nosso Deus. 
'''
"26" = '''
:sup:`26` Nossos gados irão também conosco; não ficará nem uma casco; porque deles tomaremos para servir ao SENHOR nosso Deus; e não sabemos com que serviremos ao SENHOR, até que cheguemos ali. 
'''
"27" = '''
:sup:`27` Mas o SENHOR endureceu o coração de Faraó, e não quis deixá-los ir. 
'''
"28" = '''
:sup:`28` E disse-lhe Faraó: Retira-te de mim; guarda-te que não vejas mais meu rosto, porque em qualquer dia que vires meu rosto, morrerás. 
'''
"29" = '''
:sup:`29` E Moisés respondeu: Bem disseste; não verei mais teu rosto. 
'''
