[30]
"1" = '''
:sup:`1` Ai dos filhos rebeldes!,diz o SENHOR, Eles, que tomam conselho, mas não de mim; que fazem um pacto, porém sem o meu Espírito, para acrescentarem pecado sobre pecado. 
'''
"2" = '''
:sup:`2` Eles, que descem ao Egito sem me perguntarem, para se fortificarem com a força de Faraó, e confiarem estar protegidos na sombra do Egito. 
'''
"3" = '''
:sup:`3` Entretanto, a força de Faraó se tornará vossa vergonha, e a confiança na sombra do Egito será humilhação. 
'''
"4" = '''
:sup:`4` Ainda que seus príncipes estejam em Zoã, e seus embaixadores tenham chegado a Hanes, 
'''
"5" = '''
:sup:`5` Todos se envergonharão por causa de um povo que em nada lhes será útil, nem de ajuda, nem de proveito; mas, ao invés disso, lhes será vergonha e humilhação. 
'''
"6" = '''
:sup:`6` Revelação sobre os animais selvagens do deserto de Negueve: Por entre uma terra da aflição e da angústia, de onde vem o leão forte, o leão velho, a cobra e a serpente voadora, eles levam seus bens nas costas de jumentos, e seus tesouros sobre corcovas de camelos, a um povo que em nada lhes será útil. 
'''
"7" = '''
:sup:`7` Porque o Egito os ajudará em vão, e inutilmente. Por isso, a este eu tenho chamado: “Raabe, que nada faz”. 
'''
"8" = '''
:sup:`8` Agora vai, e escreve isso numa placa na presença deles, e registra isso num livro, para que dure até o último dia, para todo o sempre. 
'''
"9" = '''
:sup:`9` Porque eles são um povo rebelde, são filhos mentirosos, filhos que não querem ouvir a Lei do SENHOR. 
'''
"10" = '''
:sup:`10` Que dizem aos videntes: Não tenhais visões, e aos profetas: Não nos reveleis o que é correto! Dizei coisas agradáveis para nós, revelai ilusões! 
'''
"11" = '''
:sup:`11` Desviai-vos do caminho, afastai-vos da vereda! Deixai de nos fazer deparar com o Santo de Israel! 
'''
"12" = '''
:sup:`12` Portanto, assim diz o Santo de Israel: Visto que rejeitais esta palavra, e vós confiais na opressão e no engano, e nisto vos apoiais, 
'''
"13" = '''
:sup:`13` por isso esta maldade vos será como uma rachadura, prestes a cair, que já encurva um alto muro, cuja queda será repentina e rápida. 
'''
"14" = '''
:sup:`14` E será quebrado como a quebra de um vaso de oleiro, tão esmigalhado que nada se preservará; não se poderá achar um caco sequer entre seus pedacinhos que sirva para transportar brasas de uma fogueira, ou tirar água de um tanque. 
'''
"15" = '''
:sup:`15` Pois assim diz o Senhor DEUS, o Santo de Israel: Com arrependimento e descanso, ficaríeis livres; com calma e confiança teríeis força; mas vós não quisestes. 
'''
"16" = '''
:sup:`16` Ao invés disso, dissestes: Não, é melhor fugirmos sobre cavalos. Cavalgaremos em rápidos cavalos! Por isso vós fugireis, mas vossos perseguidores serão ainda mais rápidos. 
'''
"17" = '''
:sup:`17` Ao grito de um, mil fugirão ,e ao grito de cinco, todos vós fugireis; até que sejais deixados solitários ,como um mastro no cume do monte, como uma bandeira num morro. 
'''
"18" = '''
:sup:`18` Por isso o SENHOR esperará para ter piedade de vós; e por isso ele se exaltará, para se compadecer de vós; pois o SENHOR é Deus de juízo; bem-aventurados todos os que nele esperam. 
'''
"19" = '''
:sup:`19` Pois o povo habitará em Sião, em Jerusalém; certamente não continuarás a chorar; ele terá piedade de ti sob a voz do teu clamor; quando a ouvir, ele te responderá. 
'''
"20" = '''
:sup:`20` De fato, o Senhor vos dará pão de angústia, e água de opressão; porém teus instrutores nunca mais se esconderão de ti; ao contrário, teus olhos verão os teus instrutores. 
'''
"21" = '''
:sup:`21` E quando virardes para a direita ou para a esquerda, teus ouvidos ouvirão a palavra do que está atrás de ti, dizendo: Este é o caminho; andai por ele. 
'''
"22" = '''
:sup:`22` E considerarás tuas esculturas recobertas de prata e tuas imagens revestidas de ouro como impuras; tu as jogarás fora como se fossem panos imundos, e dirás a cada uma delas: Fora daqui! 
'''
"23" = '''
:sup:`23` Então ele dará chuva sobre tuas sementes que tu tiveres semeado a terra, assim como pão produzido da terra; e esta será fértil e farta; naquele dia teu gado pastará em grandes pastos. 
'''
"24" = '''
:sup:`24` Os bois e os jumentos que lavram a terra comerão forragem de boa qualidade, limpa com a pá e o forcado. 
'''
"25" = '''
:sup:`25` E em todo monte alto e todo morro elevado haverá ribeiros e correntes de águas, no dia da grande matança, quando as torres caírem. 
'''
"26" = '''
:sup:`26` E a luz da lua será como a luz do sol, e a luz do sol será sete vezes maior, como a luz de sete dias, quando o SENHOR atar a fratura de seu povo, e curar a chaga de sua ferida. 
'''
"27" = '''
:sup:`27` Eis que o nome do SENHOR vem de longe; sua ira está ardendo, e a carga é pesada; seus lábios estão cheios de ira, e sua língua está como um fogo consumidor. 
'''
"28" = '''
:sup:`28` E seu sopro como um rio que inunda, chegando até o pescoço, para sacudir as nações com a peneira da inutilidade; e um freio nos queixos dos povos os fará andar perdidos. 
'''
"29" = '''
:sup:`29` Um cântico haverá entre vós, tal como na noite em que se santifica uma festa; haverá também alegria de coração, tal como aquele que anda com uma flauta para vir ao monte do SENHOR, à Rocha de Israel. 
'''
"30" = '''
:sup:`30` E o SENHOR fará com que ouçam a glória de sua voz, e com que vejam a descida de seu braço, com indignação de ira, e labareda de fogo consumidor, raios, tempestade, e pedra de granizo. 
'''
"31" = '''
:sup:`31` Pois com a voz do SENHOR, a Assíria será feita em pedaços; ele a ferirá com a vara. 
'''
"32" = '''
:sup:`32` E será que, em todos os golpes do bordão da firmeza que o SENHOR lhe der, será acompanhado de tamborins e harpas; e com ataques agitados ele a atacará. 
'''
"33" = '''
:sup:`33` Pois Tofete já está preparada desde muito tempo, e já está pronta para o rei; ele a fez profunda e larga; sua pira tem muito fogo e lenha; o sopro do SENHOR, como uma correnteza de enxofre, a acenderá. 
'''
