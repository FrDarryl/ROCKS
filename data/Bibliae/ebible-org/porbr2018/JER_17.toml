[17]
"1" = '''
:sup:`1` O pecado de Judá está escrito com cinzel de ferro, com ponta de diamante; está esculpido na tábua de seu coração, e nas pontas de vossos altares; 
'''
"2" = '''
:sup:`2` Enquanto seus filhos se lembram de seus altares e de seus bosques, junto às árvores verdes, sobre os altos morros. 
'''
"3" = '''
:sup:`3` Ó minha montanha no campo! Tua riqueza e todos os teus tesouros darei como despojo por causa do pecado de teus altos em todos teus limites. 
'''
"4" = '''
:sup:`4` Assim por causa de ti deixarás de ter a herança que eu te dei, e te farei servir a teus inimigos em uma terra que não conheces; porque acendestes fogo em minha ira, que arderá para sempre. 
'''
"5" = '''
:sup:`5` Assim diz o SENHOR: Maldito o homem que confia no homem, e põe sua confiança na força humana, ) e seu coração se afasta do SENHOR; 
'''
"6" = '''
:sup:`6` Pois será como um arbusto no deserto, e não sente quando vier o bem; ao invés disso morará nas securas no deserto, em terra salgada e inabitável. 
'''
"7" = '''
:sup:`7` Bendito o homem que confia no SENHOR, cuja confiança é o SENHOR; 
'''
"8" = '''
:sup:`8` Porque ele será como a árvore plantada junto a águas, que estende suas raízes junto à corrente; não tem preocupação quando vier o calor, e sua folha permanece verde; e no ano de seca não se cansa, nem deixa de dar fruto. 
'''
"9" = '''
:sup:`9` O coração é mais enganoso que todas as coisas, e perverso; quem pode conhecê-lo? 
'''
"10" = '''
:sup:`10` Eu, o SENHOR, que examino o coração, e provo os sentimentos, para dar a cada um conforme seus caminhos, conforme o fruto de suas ações. 
'''
"11" = '''
:sup:`11` Como a perdiz que choca os ovos que não pôs, assim é o que junta riquezas, mas não com justiça; no meio de seus dias ele deixará de tê-las, e em seu fim ele será tolo. 
'''
"12" = '''
:sup:`12` Trono de glória, elevado desde o princípio, é o lugar de nosso santuário. 
'''
"13" = '''
:sup:`13` Ó SENHOR, esperança de Israel! Todos os que te abandonam serão envergonhados; e os que de mim se afastam, serão escritos no chão; pois abandonaram ao SENHOR, a fonte de águas vivas. 
'''
"14" = '''
:sup:`14` Sara-me, ó SENHOR, e serei sarado; salva-me, e serei salvo; pois tu és meu louvor. 
'''
"15" = '''
:sup:`15` Eis que eles me dizem: Onde está a palavra do SENHOR? Cumpra-se ela agora! 
'''
"16" = '''
:sup:`16` Mas eu não me apressei para deixar de ser ser pastor após ti, nem desejei o dia de calamidade, tu o sabes. O que saiu de minha boca foi em tua presença. 
'''
"17" = '''
:sup:`17` Não sejas tu assombro para mim; tu és minha esperança no dia mal. 
'''
"18" = '''
:sup:`18` Envergonhem-se os que me perseguem, e eu não me envergonhe; assombre-se eles, e eu não me assombre: traze sobre eles o dia mal, e destrói-os com destruição dobrada. 
'''
"19" = '''
:sup:`19` Assim me disse o SENHOR: Vai, e põe-te à porta dos filhos do povo, pela qual entram e saem os reis de Judá, e a todas as portas de Jerusalém, 
'''
"20" = '''
:sup:`20` E dize-lhes: Ouvi a palavra do SENHOR, vós reis de Judá, e todo Judá, e todos os moradores de Jerusalém que entrais por esta portas; 
'''
"21" = '''
:sup:`21` Assim diz o SENHOR: Guardai-vos por vossas vidas, e não tragais carga no dia do sábado, para fazê-las entrar pelas portas de Jerusalém; 
'''
"22" = '''
:sup:`22` Nem tireis carga de vossas casas no dia do sábado, nem façais obra alguma; ao invés disso, santificai o dia do sábado, assim como mandei a vossos pais; 
'''
"23" = '''
:sup:`23` Porém eles não deram ouvidos, nem escutaram; ao invés disso, tornaram-se teimosos, ) para não ouvirem, nem receberem correção. 
'''
"24" = '''
:sup:`24` Será, pois, se vós me ouvirdes cuidadosamente, diz o SENHOR, não fazendo entrar carga pelas portas desta cidade no dia do sábado, e santificardes o dia do sábado, não fazendo nele nenhuma obra; 
'''
"25" = '''
:sup:`25` Então entrarão pelas portas desta cidade reis e os príncipes que se sentem sobre o trono de Davi, montados em carros e em cavalos; eles e seus príncipes, e os homens de Judá, e os moradores de Jerusalém; e esta cidade será habitada para sempre. 
'''
"26" = '''
:sup:`26` E pessoas virão das cidades de Judá, dos arredores de Jerusalém, da terra de Benjamim, dos campos, do monte, e do Negueve, trazendo holocaustos, sacrifícios, ofertas de alimento e incensos, e trazendo sacrifícios de louvor à casa do SENHOR. 
'''
"27" = '''
:sup:`27` Porém se não me ouvirdes para santificardes o dia do sábado, e para não trazerdes carga nem fazê-la entrar pelas portas de Jerusalém no dia de sábado, eu acenderei fogo em suas portas, que consumirá os palácios de Jerusalém, e não se apagará. 
'''
