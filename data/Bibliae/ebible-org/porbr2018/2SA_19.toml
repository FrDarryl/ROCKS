[19]
"1" = '''
:sup:`1` E deram aviso a Joabe: Eis que o rei chora, e faz luto por Absalão. 
'''
"2" = '''
:sup:`2` E voltou-se aquele dia a vitória em luto para todo aquele povo; porque ouviu dizer o povo aquele dia que o rei tinha dor por seu filho. 
'''
"3" = '''
:sup:`3` Entrou-se o povo aquele dia na cidade escondidamente, como costuma entrar às escondidas o povo envergonhado que fugiu da batalha. 
'''
"4" = '''
:sup:`4` Mas o rei, coberto o rosto, clamava em alta voz: Filho meu Absalão, Absalão, filho meu, filho meu! 
'''
"5" = '''
:sup:`5` E entrando Joabe em casa ao rei, disse-lhe: Hoje envergonhaste o rosto de todos os teus servos, que hoje livraram tua vida, e a vida de teus filhos e de tuas filhas, e a vida de tuas mulheres, e a vida de tuas concubinas, 
'''
"6" = '''
:sup:`6` Amando aos que te aborrecem, e aborrecendo aos que te amam: porque hoje declaraste que nada te importam teus príncipes e servos; pois hoje deste a entender que se Absalão vivesse, bem que nós todos estivéssemos hoje mortos, então te contentarias. 
'''
"7" = '''
:sup:`7` Levanta-te, pois, agora, e sai fora, e elogia a teus servos: porque juro pelo SENHOR, que se não saíres, nem um sequer ficará contigo esta noite; e disto te pesará mais que de todos os males que te sobrevieram desde tua juventude até agora. 
'''
"8" = '''
:sup:`8` Então se levantou o rei, e sentou-se à porta; e foi declarado a todo aquele povo, dizendo: Eis que o rei está sentado à porta. E veio todo aquele povo diante do rei; mas Israel havia fugido, cada um a suas moradas. 
'''
"9" = '''
:sup:`9` E todo aquele povo discutia em todas as tribos de Israel, dizendo: O rei nos livrou da mão de nossos inimigos, e ele nos salvou da mão dos filisteus; e agora havia fugido, da terra por medo de Absalão. 
'''
"10" = '''
:sup:`10` E Absalão, a quem havíamos ungido sobre nós, é morto na batalha. Por que, pois, estais agora quietos em ordem a fazer voltar ao rei? 
'''
"11" = '''
:sup:`11` E el rei Davi enviou a Zadoque e a Abiatar sacerdotes, dizendo: Falai aos anciãos de Judá e dizei-lhes: Por que sereis vós os últimos em voltar o rei à sua casa, já que a palavra de todo Israel veio ao rei de voltar-lhe à sua casa? 
'''
"12" = '''
:sup:`12` Vós sois meus irmãos; sois meus ossos e minha carne; por que, pois sereis vós os últimos em voltar ao rei? 
'''
"13" = '''
:sup:`13` Também direis a Amasa: Não és tu também osso meu e carne minha? Assim me faça Deus, e assim me acrescente, se não fores general do exército diante de mim para sempre, em lugar de Joabe. 
'''
"14" = '''
:sup:`14` Assim inclinou o coração de todos os homens de Judá, como o de um só homem, para que enviassem a dizer ao rei: Volta, com todos os teus servos. 
'''
"15" = '''
:sup:`15` Voltou, pois o rei, e veio até o Jordão. E Judá veio a Gilgal, a receber ao rei e fazê-lo passar o Jordão. 
'''
"16" = '''
:sup:`16` E Simei filho de Gera, filho de Benjamim, que era de Baurim, apressou-se a vir com os homens de Judá a receber ao rei Davi; 
'''
"17" = '''
:sup:`17` E com ele vinham mil homens de Benjamim; também Ziba criado da casa de Saul, com seus quinze filhos e seus vinte servos, os quais passaram o Jordão diante do rei. 
'''
"18" = '''
:sup:`18` Atravessou depois o barco para passar a família do rei, e para fazer o que lhe agradasse. Então Simei filho de Gera se prostrou diante do rei quando ele havia passado o Jordão. 
'''
"19" = '''
:sup:`19` E disse ao rei: Não me impute meu senhor iniquidade, nem tenhas memória dos males que teu servo fez o dia que meu senhor o rei saiu de Jerusalém, para guardá-los o rei em seu coração; 
'''
"20" = '''
:sup:`20` Porque eu teu servo conheço haver pecado, e vim hoje o primeiro de toda a casa de José, para descer a receber a meu senhor o rei. 
'''
"21" = '''
:sup:`21` E Abisai filho de Zeruia respondeu e disse: Não morrerá por isto Simei, que amaldiçoou ao ungido do SENHOR? 
'''
"22" = '''
:sup:`22` Davi então disse: Que tendes vós comigo, filhos de Zeruia, que me haveis de ser hoje adversários? Morrerá hoje alguém em Israel? Não sei eu que hoje sou rei sobre Israel? 
'''
"23" = '''
:sup:`23` E disse o rei a Simei: Não morrerás. E o rei jurou a ele. 
'''
"24" = '''
:sup:`24` Também Mefibosete filho de Saul desceu a receber ao rei: não havia lavado seus pés, nem havia cortado sua barba, nem tampouco havia lavado suas roupas, desde o dia que o rei saiu até o dia que veio em paz. 
'''
"25" = '''
:sup:`25` E logo que veio ele a Jerusalém a receber ao rei, o rei lhe disse: Mefibosete, Por que não foste comigo? 
'''
"26" = '''
:sup:`26` E ele disse: Rei senhor meu, meu servo me enganou; pois havia teu servo dito: Prepararei um asno, e subirei nele, e irei ao rei; porque teu servo é coxo. 
'''
"27" = '''
:sup:`27` Porém ele caluniou a teu servo diante de meu senhor o rei; mas meu senhor o rei é como um anjo de Deus: faze, pois, o que bem te parecer. 
'''
"28" = '''
:sup:`28` Porque toda a casa de meu pai era digna de morte diante de meu senhor o rei, e tu puseste a teu servo entre os convidados de tua mesa. Que direito, pois, tenho ainda para queixar-me mais contra o rei? 
'''
"29" = '''
:sup:`29` E o rei lhe disse: Para que falas mais palavras? Eu determinei que tu e Ziba repartais as terras. 
'''
"30" = '''
:sup:`30` E Mefibosete disse ao rei: E ainda tome-as ele todas, pois que meu senhor o rei voltou em paz à sua casa. 
'''
"31" = '''
:sup:`31` Também Barzilai gileadita desceu de Rogelim, e passou o Jordão com o rei, para acompanhar-lhe da outra parte do Jordão. 
'''
"32" = '''
:sup:`32` E era Barzilai muito velho, de oitenta anos, o qual havia dado provisão ao rei quando estava em Maanaim, porque era homem muito rico. 
'''
"33" = '''
:sup:`33` E o rei disse a Barzilai: Passa comigo, e eu te darei de comer comigo em Jerusalém. 
'''
"34" = '''
:sup:`34` Mas Barzilai disse ao rei: Quantos são os dias do tempo de minha vida, para que eu suba com o rei a Jerusalém? 
'''
"35" = '''
:sup:`35` Eu sou hoje da idade de oitenta anos, que já não farei diferença entre o bem e o mal: tomará gosto agora teu servo no que comer ou beber? Ouvirei mais a voz dos cantores e das cantoras? Para que, pois, seria ainda teu servo incômodo ao meu senhor, o rei? 
'''
"36" = '''
:sup:`36` Passará teu servo um pouco o Jordão com o rei: por que me há de dar o rei tão grande recompensa? 
'''
"37" = '''
:sup:`37` Eu te rogo que deixes voltar a teu servo, e que morra em minha cidade, junto ao sepulcro de meu pai e de minha mãe. Eis aqui teu servo Quimã; que passe ele com meu senhor o rei, e faze-lhe o que bem te parecer. 
'''
"38" = '''
:sup:`38` E o rei disse: Pois passe comigo Quimã, e eu farei com ele como bem te pareça: e tudo o que tu me pedires, eu o farei. 
'''
"39" = '''
:sup:`39` E todo aquele povo passou o Jordão: e logo que o rei também passou, o rei beijou a Barzilai, e abençoou-o; e ele se voltou à sua casa. 
'''
"40" = '''
:sup:`40` O rei então passou a Gilgal, e com ele passou Quimã; e todo aquele povo de Judá, com a metade do povo de Israel, acompanharam o rei. 
'''
"41" = '''
:sup:`41` E eis que todos os homens de Israel vieram ao rei, e lhe disseram: Por que os homens de Judá, nossos irmãos, te levaram, e fizeram passar o Jordão ao rei e à sua família, e a todos os homens de Davi com ele? 
'''
"42" = '''
:sup:`42` E todos os homens de Judá responderam a todos os de Israel: Porque o rei é nosso parente. Mas por que vos irais vós disso? Temos nós comido algo do rei? Temos recebido dele algum presente? 
'''
"43" = '''
:sup:`43` Então responderam os homens de Israel, e disseram aos de Judá: Nós temos no rei dez partes, e no mesmo Davi mais que vós: por que, pois, nos haveis tido em pouco? Não falamos nós primeiro em voltar a nosso rei? E o argumento dos homens de Judá prevaleceu ao dos homens de Israel. 
'''
