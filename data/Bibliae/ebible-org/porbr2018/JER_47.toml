[47]
"1" = '''
:sup:`1` Palavra do SENHOR que veio ao profeta Jeremias sobre os filisteus, antes que Faraó ferisse a Gaza. 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR: Eis que águas sobem do norte, e se tornarão em correnteza transbordante, e inundarão a terra e sua plenitude, as cidades, e moradores delas; os homens gritarão, e todos os moradores da terra uivarão, 
'''
"3" = '''
:sup:`3` Ao ruído dos cascos de seus fortes cavalos ,o tremor de suas caruagens, e o estrondo de suas rodas; os pais não olharão para os filhos por causa da fraqueza das mãos. 
'''
"4" = '''
:sup:`4` Por causa do dia que vem, para arruinar a todos os filisteus, para cortar a Tiro e a Sidom todo ajudador que restar; pois o SENHOR destruirá aos filisteus, ao resto da ilha de Caftor. 
'''
"5" = '''
:sup:`5` Veio calvície sobre Gaza; Ascalom e o resto de seu vale foram cortados fora. Até quando te ferirás com arranhões? 
'''
"6" = '''
:sup:`6` Ah, espada do SENHOR! Até quando não te aquietarás? Volta-te em tua bainha, descansa, e aquieta-te. 
'''
"7" = '''
:sup:`7` Como te aquietarias? Pois o SENHOR lhe deu mandado contra Ascalom, e contra o litoral, e ali ele a ordenou. 
'''
