[43]
"1" = '''
:sup:`1` Faze-me justiça, ó Deus, e defende minha causa contra a nação impiedosa; livra-me do homem enganador e perverso; 
'''
"2" = '''
:sup:`2` Pois tu és o Deus de minha força. Por que tu me rejeitas? Por que ando em sofrimento pela opressão do inimigo? 
'''
"3" = '''
:sup:`3` Envia tua luz e tua verdade, para que elas me guiem, para que me levem ao monte de tua santidade e a tuas habitações; 
'''
"4" = '''
:sup:`4` E eu entre ao altar de Deus, ao Deus da minha maior alegria, e eu te louve com harpa, ó Deus, meu Deus. 
'''
"5" = '''
:sup:`5` Por que estás abatida, minha alma? E por que te inquietas em mim? Espera em Deus, porque eu ainda o louvarei; ele é a minha salvação e o meu Deus. 
'''
