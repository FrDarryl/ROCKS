[15]
"1" = '''
:sup:`1` Disse-me, porém, o SENHOR: Ainda que Moisés e Samuel se pusessem diante de mim, minha boa vontade não seria com este povo. Lança-os de diante de mim, e saiam. 
'''
"2" = '''
:sup:`2` E será que, quando te perguntarem: Para onde sairemos? Tu lhes dirás: Assim diz o SENHOR: Os que são para a morte, para a morte; e os que são para a espada, para a espada; e os que são para a fome, para a fome; e os que são para o cativeiro, para o cativeiro. 
'''
"3" = '''
:sup:`3` Pois eu lhes darei quatro tipos de castigos, diz o SENHOR: espada para matar, cães para despedaçar, e aves do céu e animais da terra para devorar e para destruir. 
'''
"4" = '''
:sup:`4` E farei deles que sejam motivo de horror a todos os reinos da terra, por causa de Manassés filho de Ezequias rei de Judá, pelo que ele fez em Jerusalém. 
'''
"5" = '''
:sup:`5` Pois quem terá compaixão de ti, ó Jerusalém? Ou quem se entristecerá por tua causa? Ou quem se desviaria para perguntar se estás bem? 
'''
"6" = '''
:sup:`6` Tu me deixaste, diz o SENHOR, voltaste para trás de mim ; por isso estenderei minha mão contra ti, e te destruirei; já estou cansado de sentir pena. 
'''
"7" = '''
:sup:`7` E eu os padejarei com pá até as portas da terra, e os deixarei sem filhos; destruirei meu povo, pois não voltaram atrás de seus caminhos. 
'''
"8" = '''
:sup:`8` Suas viúvas se multiplicaram mais que a areia dos mares; eu lhes trouxe sobre a mãe dos rapazes um destruidor ao meio dia; sobre ela eu fiz cair de angústia e terrores. 
'''
"9" = '''
:sup:`9` Enfraqueceu-se a que teve sete filhos; a sua alma perdeu o fôlego; seu sol se lhe pôs, sendo ainda de dia; envergonhou-se, e ficou humilhada; e os que dela restarem, eu os entregarei a espada diante de seus inimigos,diz o SENHOR. 
'''
"10" = '''
:sup:`10` Ai de mim, minha mãe, que me geraste homem de brigas e homem de confrontos a toda a terra! Nunca lhes emprestei a juros, nem deles emprestado; e mesmo assim todos eles me amaldiçoam. 
'''
"11" = '''
:sup:`11` Disse o SENHOR: Certamente eu te livrarei para o bem; certamente intervirei por ti no tempo do mal, e no tempo de angústia, por causa do inimigo. 
'''
"12" = '''
:sup:`12` Pode, por acaso o ferro comum quebrar o ferro do norte, ou o bronze? 
'''
"13" = '''
:sup:`13` Tuas riquezas e teus tesouros darei ao despojo por preço nenhum, por todos os teus pecados, e em todos os teus limites; 
'''
"14" = '''
:sup:`14` E te levarei com teus inimigos a uma terra que não conheces; porque fogo se acendeu em minha ira, que arderá sobre vós. 
'''
"15" = '''
:sup:`15` Tu sabes, ó SENHOR; lembra-te de mim, visita-me, e vinga-me de meus perseguidores. Na lentidão de tua ira não me elimines; tu sabes que é por causa de ti que sofro insultos. 
'''
"16" = '''
:sup:`16` Achando-se tuas palavras, logo eu as comi; e tua palavra me foi por prazer e por alegria a meu coração; pois me chamo pelo teu nome, ó SENHOR Deus dos exércitos. 
'''
"17" = '''
:sup:`17` Não me sentei em companhia de zombadores, nem com eles me alegrei; por causa de tua mão, eu me sentei sozinho, pois me encheste de indignação. 
'''
"18" = '''
:sup:`18` Por que minha dor é contínua, e minha ferida intratável, que não permite cura? Por acaso serias tu para mim como uma ilusão, como águas que não se pode confiar? 
'''
"19" = '''
:sup:`19` Portanto assim diz o SENHOR: Se te converteres, eu te restaurarei, e diante de mim estarás; e se tirares o que é de precioso ao invés do vil, serás como minha boca. Convertam-se eles a ti, e tu não te convertas a eles. 
'''
"20" = '''
:sup:`20` Pois eu te porei para este povo para seres como um forte muro de bronze; e lutarão contra ti, mas não te vencerão; pois eu estou contigo para te guardar e te livrar,diz o SENHOR. 
'''
"21" = '''
:sup:`21` E eu te livrarei da mão dos maus, e te resgatarei da mão dos terríveis. 
'''
