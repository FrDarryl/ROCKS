[6]
"1" = '''
:sup:`1` Jesus partiu-se dali, veio à sua terra, e seus discípulos o seguiram. 
'''
"2" = '''
:sup:`2` E chegando o sábado, começou a ensinar na sinagoga; e muitos, quando o ouviram, espantavam-se, dizendo: De onde lhe vem estas coisas? E que sabedoria é esta que lhe foi dada? E tais maravilhas feitas por suas mãos? 
'''
"3" = '''
:sup:`3` Não é este o carpinteiro, filho de Maria, e irmão de Tiago, de José, de Judas, e de Simão? E não estão aqui as suas irmãs conosco? E ofenderam-se nele. 
'''
"4" = '''
:sup:`4` E Jesus lhes dizia: Todo profeta tem honra, menos em sua terra, entre os parentes, e em sua própria casa. 
'''
"5" = '''
:sup:`5` Ele não pôde ali fazer milagre algum, a não ser somente para uns poucos enfermos, sobre os quais pôs as mãos e os curou. 
'''
"6" = '''
:sup:`6` E ficou admirado da incredulidade deles. Ele percorreu as aldeias do redor, ensinando. 
'''
"7" = '''
:sup:`7` E chamou a si os doze, e começou a enviar de dois em dois; e deu-lhes poder sobre os espíritos imundos. 
'''
"8" = '''
:sup:`8` E mandou-lhes que não tomassem nada para o caminho, a não ser somente um bordão; nem bolsa, nem pão, nem dinheiro no cinto; 
'''
"9" = '''
:sup:`9` mas que calçassem sandálias, e não se vestissem de duas túnicas. 
'''
"10" = '''
:sup:`10` E dizia-lhes: Onde quer que entrardes em alguma casa, ficai ali até que dali saiais. 
'''
"11" = '''
:sup:`11` E todos os que não vos receberem, nem vos ouvirem, quando sairdes dali, sacudi o pó que estiver debaixo de vossos pés, em testemunho contra eles Em verdade vos digo, que mais tolerável será a os de Sodoma ou Gomorra no dia do juízo, do que a os d aquela cidade. 
'''
"12" = '''
:sup:`12` Eles, então, se foram, e pregaram que as pessoas se arrependessem. 
'''
"13" = '''
:sup:`13` Eles expulsaram muitos demônios, e a muitos enfermos ungiram com azeite, e os curaram. 
'''
"14" = '''
:sup:`14` O rei Herodes ouviu falar disso (porque o nome de Jesus já era notório). E dizia: João Batista ressuscitou dos mortos, e por isso estas maravilhas operam nele. 
'''
"15" = '''
:sup:`15` Outros diziam: É Elias; e outros diziam: É profeta, ou como algum dos profetas. 
'''
"16" = '''
:sup:`16` Quando, porém, Herodes ouviu falar disso, falou: Ele é João, de quem cortei a cabeça. Ele ressuscitou dos mortos. 
'''
"17" = '''
:sup:`17` Pois o próprio Herodes havia mandado prender João, e acorrentá-lo na prisão, por causa de Herodias, mulher do seu irmão Filipe, porque havia se casado com ela. 
'''
"18" = '''
:sup:`18` Pois João dizia a Herodes: Não te é lícito possuir a mulher do teu irmão. 
'''
"19" = '''
:sup:`19` Assim Herodias o odiava, e queria matá-lo, mas não podia, 
'''
"20" = '''
:sup:`20` pois Herodes temia João, sabendo que era um homem justo e santo, e o estimava. E quando o ouvia, fazia muitas coisas, o ouvia de boa vontade. 
'''
"21" = '''
:sup:`21` Mas veio um dia oportuno, em que Herodes, no dia do seu aniversário, dava uma ceia aos grandes de sua corte, aos comandantes militares, e aos principais da Galileia. 
'''
"22" = '''
:sup:`22` Então a filha dessa Herodias entrou dançando, e agradou a Herodes e aos que estavam sentados com ele. O rei disse à garota: Pede-me quanto quiseres, que eu darei a ti. 
'''
"23" = '''
:sup:`23` E jurou a ela: Tudo o que me pedirdes te darei, até a metade do meu reino. 
'''
"24" = '''
:sup:`24` Então ela saiu, e perguntou à sua mãe: Que pedirei? E ela respondeu: A cabeça de João Batista. 
'''
"25" = '''
:sup:`25` E entrando ela logo apressadamente ao rei, pediu, dizendo: Quero que imediatamente me dês num prato a cabeça de João Batista. 
'''
"26" = '''
:sup:`26` E o rei entristeceu-se muito; mas , por causa dos juramentos, e dos que estavam juntamente à mesa, não quis recusar a ela. 
'''
"27" = '''
:sup:`27` Então logo o rei enviou o executor com a ordem de trazer ali sua cabeça. Ele, foi, e o decapitou na prisão. 
'''
"28" = '''
:sup:`28` Em seguida, trouxe a sua cabeça num prato, e o deu à garota; e a garota a deu à sua mãe. 
'''
"29" = '''
:sup:`29` Quando os discípulos dele ouviram isso, vieram, pegaram o seu cadáver, e o puseram num sepulcro. 
'''
"30" = '''
:sup:`30` Os apóstolos juntaram-se de volta a Jesus, e contaram-lhe tudo, tanto o que haviam feito, como o que haviam ensinado. 
'''
"31" = '''
:sup:`31` E ele lhes disse: Vinde vós à parte a um lugar deserto, e descansai um pouco; pois havia muitos que iam e vinham, e não tinham tempo para comer. 
'''
"32" = '''
:sup:`32` E foram-se num barco a um lugar deserto à parte. 
'''
"33" = '''
:sup:`33` Mas as multidões os viram ir, e muitos o reconheceram. Então correram para lá a pé de todas as cidades, chegaram antes deles, e vieram para perto dele. 
'''
"34" = '''
:sup:`34` Quando Jesus saiu do barco , viu uma grande multidão, e teve compaixão deles porque eram como ovelhas que não têm pastor. Assim, começou a lhes ensinar muitas coisas. 
'''
"35" = '''
:sup:`35` E quando já era tarde, os seus discípulos vieram a ele, e disseram: O lugar é deserto, e a hora já é tarde. 
'''
"36" = '''
:sup:`36` Despede-os, para eles irem aos campos e aldeias circunvizinhos, e comprarem pão para si; pois não têm o que comer. 
'''
"37" = '''
:sup:`37` Mas ele respondeu: Dai-lhes vós mesmos de comer. E eles lhe responderam: Iremos, e compraremos duzentos denários de pão, para lhes darmos de comer? 
'''
"38" = '''
:sup:`38` E ele lhes disse: Quantos pães tendes? Ide ver. Quando souberam, disseram: Cinco, e dois peixes. 
'''
"39" = '''
:sup:`39` E mandou-lhes que fizessem sentar a todos em grupos sobre a grama verde. 
'''
"40" = '''
:sup:`40` E sentaram-se repartidos de cem em cem, e de cinquenta em cinquenta. 
'''
"41" = '''
:sup:`41` Ele tomou os cinco pães e os dois peixes, levantou os olhos ao céu, abençoou, e partiu os pães, e os deu aos seus discípulos, para que os pusessem diante deles. E os dois peixes repartiu com todos. 
'''
"42" = '''
:sup:`42` Todos comeram e se saciaram. 
'''
"43" = '''
:sup:`43` E dos pedaços de pão e dos peixes levantaram doze cestos cheios. 
'''
"44" = '''
:sup:`44` Os que comeram os pães eram quase cinco mil homens. 
'''
"45" = '''
:sup:`45` Logo depois, ordenou seus discípulos a subirem no barco, e ir adiante para o outro lado, em Betsaida, enquanto ele despedia a multidão. 
'''
"46" = '''
:sup:`46` E, depois de os despedir, foi ao monte para orar. 
'''
"47" = '''
:sup:`47` Ao anoitecer, o barco estava no meio do mar, e Jesus sozinho em terra. 
'''
"48" = '''
:sup:`48` E viu que se cansavam muito remando, porque o vento lhes era contrário. Então, perto da quarta vigília da noite, veio a eles andando sobre o mar, e queria passar por eles. 
'''
"49" = '''
:sup:`49` Mas quando eles o viram andando sobre o mar, pensaram que era uma fantasma, e gritaram, 
'''
"50" = '''
:sup:`50` pois todos o viam, e ficaram perturbados. Então logo falou com eles, dizendo: Tende coragem! Sou eu, não tenhais medo. 
'''
"51" = '''
:sup:`51` E subiu a eles no barco, e o vento se aquietou. Eles ficaram muito espantados e maravilhados entre si, 
'''
"52" = '''
:sup:`52` pois não haviam entendido o que tinha acontecido com os pães, porque o coração deles estava endurecido. 
'''
"53" = '''
:sup:`53` Eles terminaram de atravessar o mar, chegaram à terra de Genesaré, e ali aportaram. 
'''
"54" = '''
:sup:`54` Quando eles saíram do barco, logo as pessoas o reconheceram. 
'''
"55" = '''
:sup:`55` Então gente de toda a região em redor veio correndo, e começaram a trazer em camas os doentes, aonde quer que ouviam que ele estava. 
'''
"56" = '''
:sup:`56` E aonde quer que ele entrava, em povoados, cidades, ou aldeias, colocavam os enfermos nas praças, e rogavam-lhe que ao menos tocassem a borda de sua roupa; e todos os que o tocavam ficavam sarados. 
'''
