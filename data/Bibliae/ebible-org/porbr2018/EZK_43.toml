[43]
"1" = '''
:sup:`1` Então ele me levou-me à porta; a porta que está voltada para oriente; 
'''
"2" = '''
:sup:`2` E eis que a glória do Deus de Israel vinha desde o caminho do oriente; e seu som era como o som de muitas águas, e a terra resplandeceu por causa de sua glória. 
'''
"3" = '''
:sup:`3` E a aparência da visão que vi era como a visão que eu tinha visto quando vim para destruir a cidade; e as visões eram como a visão que vi junto ao rio de Quebar; e caí sobre meu rosto. 
'''
"4" = '''
:sup:`4` E a glória do SENHOR entrou no templo pelo caminho da porta que estava voltada para o oriente. 
'''
"5" = '''
:sup:`5` Então o Espírito me ergueu, e me levou ao pátio interno; e eis que a glória do SENHOR encheu o templo. 
'''
"6" = '''
:sup:`6` E ouvi um que falava comigo desde o templo; e um homem estava em pé junto a mim. 
'''
"7" = '''
:sup:`7` E disse-me: Filho do homem, este é o lugar de meu trono, e o lugar das plantas de meus pés, onde habitarei no meio dos filhos de Israel para sempre; e a nação de Israel nunca mais contaminará meu santo nome, nem eles, nem seus reis, com suas prostituições, e com seus cadáveres de seus reis em seus altos. 
'''
"8" = '''
:sup:`8` Quando colocavam o umbral deles junto a meu umbral, e o batente deles junto a meu batente, e era uma parede entre mim e eles; e contaminaram meu santo nome com suas abominações que fizeram; por isso eu os consumi em minha ira. 
'''
"9" = '''
:sup:`9` Agora lançaram longe de mim sua prostituição e os cadáveres de seus reis; e habitarei no meio deles para sempre. 
'''
"10" = '''
:sup:`10` Tu, filho do homem, mostra à nação de Israel este templo, para que se envergonhem de suas maldades, e tenham a medida do modelo do templo . 
'''
"11" = '''
:sup:`11` E se eles se envergonharem de tudo quanto fizeram, faze-lhes saber a forma da casa, e seu modelo, e suas saídas e suas entradas, e todas as suas formas, e todas os seus estatutos, e todas as suas formas, e todas as suas leis; e escreve diante de seus olhos, para que guardem toda a sua forma e todos os seus estatutos, e os façam. 
'''
"12" = '''
:sup:`12` Esta é a lei do templo: sobre o cume do monte, todo o seu contorno em redor será santíssimo. Eis que esta é a lei do templo. 
'''
"13" = '''
:sup:`13` E estas são as medidas do altar em côvados (o côvado de um côvado e um palmo). A base, de um côvado de altura e de um côvado de largura; e o contorno de sua borda ao redor, de um palmo. Este será o fundamento do altar. 
'''
"14" = '''
:sup:`14` E desde a base de sobre o chão até a aresta inferior, dois côvados, e a largura de um côvado; e desde a aresta menor até a aresta maior, quatro côvados, e a largura de um côvado. 
'''
"15" = '''
:sup:`15` E a fornalha do altar, de quatro côvados, e da fornalha do altar para cima havia quatro pontas. 
'''
"16" = '''
:sup:`16` E o altar tinha doze côvados de comprimento e doze de largura, quadrado em seus quatro lados. 
'''
"17" = '''
:sup:`17` E a aresta, de catorze côvados de comprimento e catorze de largura em seus quatro lados; e o contorno ao redor dela era de meio côvado, e a base dela de um côvado em redor; e seus degraus estavam voltados para o oriente. 
'''
"18" = '''
:sup:`18` E ele me disse-me: Filho do homem, assim diz o Senhor DEUS: Estes são os estatutos do altar, no dia em que ele for feito, para sobre ele oferecer holocausto, e para espargir sangue sobre ele. 
'''
"19" = '''
:sup:`19` E aos sacerdotes Levitas que são da descendência de Zadoque, que se achegam a mim, diz o Senhor DEUS, para me servirem, tu darás um bezerro, filho de vaca, para expiação pelo pecado. 
'''
"20" = '''
:sup:`20` E tomarás de seu sangue, e porás nas pontas do altar , e nas quatro esquinas da aresta, e no contorno ao redor; assim o limparás e o expiarás. 
'''
"21" = '''
:sup:`21` Então tomarás o bezerro da expiação pelo pecado, e o queimarão no lugar específico do templo, fora do santuário. 
'''
"22" = '''
:sup:`22` E no segundo dia oferecerás um bode macho sem defeito, para expiação pelo pecado; e purificarão o altar como o purificaram com o bezerro. 
'''
"23" = '''
:sup:`23` Quando tu acabares de expiar, oferecerás um bezerro sem defeito, filhote de vaca , e um carneiro sem defeito do rebanho; 
'''
"24" = '''
:sup:`24` E tu os oferecerás diante do SENHOR; e os sacerdotes lançarão sal sobre eles, e os oferecerão como holocausto ao SENHOR. 
'''
"25" = '''
:sup:`25` Por sete dias prepararás um bode macho em cada dia de purificação; também prepararão um bezerro filhote de vaca, e um carneiro do rebanho, todos sem defeito. 
'''
"26" = '''
:sup:`26` Por sete dias expiarão o altar, e o purificarão; e eles o consagrarão. 
'''
"27" = '''
:sup:`27` E quando eles acabarem estes dias será ao oitavo dia; e dali em adiante, os sacerdotes prepararão sobre o altar vossos sacrifícios de queima e vossas ofertas de gratidão; e eu vos aceitarei, diz o Senhor DEUS. 
'''
