[31]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Faze a vingança dos filhos de Israel sobre os midianitas; depois serás recolhido a teus povos. 
'''
"3" = '''
:sup:`3` Então Moisés falou ao povo, dizendo: Armai-vos alguns de vós para a guerra, e irão contra Midiã, e farão a vingança do SENHOR em Midiã. 
'''
"4" = '''
:sup:`4` Mil de cada tribo de todas as tribos dos filhos de Israel, enviareis à guerra. 
'''
"5" = '''
:sup:`5` Assim foram dados dos milhares de Israel, mil cada tribo, doze mil a ponto de guerra. 
'''
"6" = '''
:sup:`6` E Moisés os enviou à guerra: mil cada tribo enviou: e Fineias, filho de Eleazar sacerdote, foi à guerra com os santos instrumentos, com as trombetas em sua mão para tocar. 
'''
"7" = '''
:sup:`7` E lutaram contra Midiã, como o SENHOR o mandou a Moisés, e mataram a todo homem. 
'''
"8" = '''
:sup:`8` Mataram também, entre os mortos deles, aos reis de Midiã: Evi, e Requém, e Zur, e Hur, e Reba, cinco reis de Midiã; a Balaão também, filho de Beor, mataram à espada. 
'''
"9" = '''
:sup:`9` E levaram cativas os filhos de Israel as mulheres dos midianitas, e suas crianças e todos suas animais, e todos os seus gados; e arrebataram todos os seus pertences. 
'''
"10" = '''
:sup:`10` E abrasaram com fogo todas suas cidades, aldeias e castelos. 
'''
"11" = '''
:sup:`11` E tomaram todo o despojo, e toda a presa, tanto de homens como de animais. 
'''
"12" = '''
:sup:`12` E trouxeram a Moisés, e a Eleazar o sacerdote, e à congregação dos filhos de Israel, os cativos e a presa e os despojos, ao acampamento nas planícies de Moabe, que estão junto ao Jordão de Jericó. 
'''
"13" = '''
:sup:`13` E saíram Moisés e Eleazar o sacerdote, e todos os príncipes da congregação, a recebê-los fora do acampamento. 
'''
"14" = '''
:sup:`14` E irou-se Moisés contra os capitães do exército, contra os comandantes de mil e comandantes de cem que voltavam da guerra; 
'''
"15" = '''
:sup:`15` E disse-lhes Moisés: Todas as mulheres preservastes? 
'''
"16" = '''
:sup:`16` Eis que elas foram aos filhos de Israel, por conselho de Balaão, para causar transgressão contra o SENHOR no negócio de Peor; pelo que houve mortandade na congregação do SENHOR. 
'''
"17" = '''
:sup:`17` Matai, pois, agora todos os machos entre as crianças: matai também toda mulher que tenha conhecido homem carnalmente. 
'''
"18" = '''
:sup:`18` E todas as meninas entre as mulheres, que não tenham conhecido ajuntamento de homem, vos preservareis vivas. 
'''
"19" = '''
:sup:`19` E vós ficai fora do acampamento sete dias: e todos os que houverem matado pessoa, e qualquer um que houver tocado morto, vos purificareis ao terceiro e ao sétimo dia, vós e vossos cativos. 
'''
"20" = '''
:sup:`20` Também purificareis toda roupa, e todo artigo de peles, e toda obra de pelos de cabra, e todo vaso de madeira. 
'''
"21" = '''
:sup:`21` E Eleazar o sacerdote disse aos homens de guerra que vinham da guerra: Esta é a ordenança da lei que o SENHOR mandou a Moisés: 
'''
"22" = '''
:sup:`22` Certamente o ouro, e a prata, bronze, ferro, estanho, e chumbo, 
'''
"23" = '''
:sup:`23` Tudo o que resiste ao fogo, por fogo o fareis passar, e será limpo, ainda que nas águas de purificação haverá de purificar-se: mas fareis passar por água tudo o que não aguenta o fogo. 
'''
"24" = '''
:sup:`24` Além disso lavareis vossas roupas no sétimo dia, e assim sereis limpos; e depois entrareis no acampamento. 
'''
"25" = '''
:sup:`25` E o SENHOR falou a Moisés, dizendo: 
'''
"26" = '''
:sup:`26` Toma a contagem da presa que se fez, tanto das pessoas como dos animais, tu e o sacerdote Eleazar, e os chefes dos pais da congregação: 
'''
"27" = '''
:sup:`27` E partirás pela metade a presa entre os que lutaram, os que saíram à guerra, e toda a congregação. 
'''
"28" = '''
:sup:`28` E separarás para o SENHOR o tributo dos homens de guerra, que saíram à guerra: de quinhentos um, tanto das pessoas como dos bois, dos asnos, e das ovelhas: 
'''
"29" = '''
:sup:`29` Da metade deles o tomarás; e darás a Eleazar o sacerdote a oferta do SENHOR. 
'''
"30" = '''
:sup:`30` E da metade pertencente aos filhos de Israel tomarás um de cinquenta, das pessoas, dos bois, dos asnos, e das ovelhas, de todo animal; e os darás aos levitas, que têm a guarda do tabernáculo do SENHOR. 
'''
"31" = '''
:sup:`31` E fizeram Moisés e Eleazar o sacerdote como o SENHOR mandou a Moisés. 
'''
"32" = '''
:sup:`32` E foi a presa, o resto da presa que tomaram os homens de guerra, seiscentas e setenta e cinco mil ovelhas, 
'''
"33" = '''
:sup:`33` E setenta e dois mil bois, 
'''
"34" = '''
:sup:`34` E setenta e um mil asnos; 
'''
"35" = '''
:sup:`35` E quanto às pessoas, de mulheres que não conheciam ajuntamento de homem, ao todo trinta e duas mil. 
'''
"36" = '''
:sup:`36` E a metade, a parte dos que haviam saído à guerra, foi o número de trezentas trinta e sete mil e quinhentas ovelhas. 
'''
"37" = '''
:sup:`37` E o tributo para o SENHOR das ovelhas foi seiscentas e setenta e cinco. 
'''
"38" = '''
:sup:`38` E dos bois, trinta e seis mil: e deles o tributo para o SENHOR, setenta e dois. 
'''
"39" = '''
:sup:`39` E dos asnos, trinta mil e quinhentos: e deles o tributo para o SENHOR, setenta e um. 
'''
"40" = '''
:sup:`40` E das pessoas, dezesseis mil: e delas o tributo para o SENHOR, trinta e duas pessoas. 
'''
"41" = '''
:sup:`41` E deu Moisés o tributo, por elevada oferta ao SENHOR, a Eleazar o sacerdote, como o SENHOR o mandou a Moisés. 
'''
"42" = '''
:sup:`42` E da metade para os filhos de Israel, que separou Moisés dos homens que haviam ido à guerra; 
'''
"43" = '''
:sup:`43` (A metade para a congregação foi: das ovelhas, trezentas e trinta e sete mil e quinhentas; 
'''
"44" = '''
:sup:`44` E dos bois, trinta e seis mil; 
'''
"45" = '''
:sup:`45` E dos asnos, trinta mil e quinhentos; 
'''
"46" = '''
:sup:`46` E das pessoas, dezesseis mil:) 
'''
"47" = '''
:sup:`47` Da metade, pois, para os filhos de Israel tomou Moisés um de cada cinquenta, tanto das pessoas como dos animais, e deu-os aos levitas, que tinham a guarda do tabernáculo do SENHOR; como o SENHOR o havia mandado a Moisés. 
'''
"48" = '''
:sup:`48` E chegaram a Moisés os chefes dos milhares daquele exército, os comandantes de mil e comandantes de cem; 
'''
"49" = '''
:sup:`49` E disseram a Moisés: Teus servos tomaram a soma dos homens de guerra que estão em nosso poder, e nenhum faltou de nós. 
'''
"50" = '''
:sup:`50` Pelo qual temos oferecido ao SENHOR oferta, cada um do que achou, objetos de ouro, braceletes, pulseiras, anéis, pendentes, e correntes, para fazer expiação por nossas almas diante do SENHOR. 
'''
"51" = '''
:sup:`51` E Moisés e o sacerdote Eleazar receberam o ouro deles, joias, todas elaboradas. 
'''
"52" = '''
:sup:`52` E todo o ouro da oferta que ofereceram ao SENHOR dos comandantes de mil e comandantes de cem, foi dezesseis mil setecentos e cinquenta siclos. 
'''
"53" = '''
:sup:`53` Os homens do exército haviam despojado cada um para si. 
'''
"54" = '''
:sup:`54` Receberam, pois, Moisés e o sacerdote Eleazar, o ouro dos comandantes de mil e comandantes de cem, e trouxeram-no ao tabernáculo do testemunho, por memória dos filhos de Israel diante do SENHOR. 
'''
