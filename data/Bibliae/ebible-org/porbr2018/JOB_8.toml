[8]
"1" = '''
:sup:`1` Então Bildade, o suíta, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Até quando falarás tais coisas, e as palavras de tua boca serão como um vento impetuoso? 
'''
"3" = '''
:sup:`3` Por acaso Deus perverteria o direito, ou o Todo-Poderoso perverteria a justiça? 
'''
"4" = '''
:sup:`4` Se teus filhos pecaram contra ele, ele também os entregou ao castigo por sua transgressão. 
'''
"5" = '''
:sup:`5` Se tu buscares a Deus com empenho, e pedires misericórdia ao Todo-Poderoso; 
'''
"6" = '''
:sup:`6` Se fores puro e correto, certamente logo ele se levantará em teu favor, e restaurará a morada de tua justiça. 
'''
"7" = '''
:sup:`7` Ainda que teu princípio seja pequeno, o teu fim será muito grandioso. 
'''
"8" = '''
:sup:`8` Pois pergunta agora à geração passada, e considera o que seus pais descobriram. 
'''
"9" = '''
:sup:`9` Pois nós somos de ontem e nada sabemos, pois nossos dias sobre a terra são como a sombra. 
'''
"10" = '''
:sup:`10` Por acaso eles não te ensinarão, e te dirão, e falarão palavras de seu coração? 
'''
"11" = '''
:sup:`11` Pode o papiro crescer sem lodo? Ou pode o junco ficar maior sem água? 
'''
"12" = '''
:sup:`12` Estando ele ainda verde, sem ter sido cortado, ainda assim se seca antes de toda erva. 
'''
"13" = '''
:sup:`13` Assim são os caminhos de todos os que esquecem de Deus; e a esperança do corrupto perecerá; 
'''
"14" = '''
:sup:`14` Sua esperança será frustrada, e sua confiança será como a teia de aranha. 
'''
"15" = '''
:sup:`15` Ele se apoiará em sua casa, mas ela não ficará firme; ele se apegará a ela, mas ela não ficará de pé. 
'''
"16" = '''
:sup:`16` Ele está bem regado diante do sol, e seus ramos brotam por cima de sua horta; 
'''
"17" = '''
:sup:`17` Suas raízes se entrelaçam junto à fonte, olhando para o pedregal. 
'''
"18" = '''
:sup:`18` Se lhe arrancarem de seu lugar, este o negará, dizendo : Nunca te vi. 
'''
"19" = '''
:sup:`19` Eis que este é o prazer de seu caminho; e do solo outros brotarão. 
'''
"20" = '''
:sup:`20` Eis que Deus não rejeita ao íntegro, nem segura pela mão aos malfeitores. 
'''
"21" = '''
:sup:`21` Ainda ele encherá tua boca de riso, e teus lábios de júbilo. 
'''
"22" = '''
:sup:`22` Os que te odeiam se vestirão de vergonha, e nunca mais haverá tenda de perversos. 
'''
