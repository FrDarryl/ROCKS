[17]
"1" = '''
:sup:`1` Então Aitofel disse a Absalão: Eu escolherei agora doze mil homens, e me levantarei, e seguirei a Davi esta noite; 
'''
"2" = '''
:sup:`2` E o atacarei quando ele estiver cansado e fraco das mãos; eu o atemorizarei, e todo aquele povo que está com ele fugirá, e ferirei ao rei somente. 
'''
"3" = '''
:sup:`3` Assim farei tornar todo aquele povo a ti: e quando eles houverem voltado, (pois aquele homem é o que tu queres) todo aquele povo estará em paz. 
'''
"4" = '''
:sup:`4` Esta razão apareceu bem a Absalão e a todos os anciãos de Israel. 
'''
"5" = '''
:sup:`5` E disse Absalão: Chama também agora a Husai arquita, para que também ouçamos o que ele dirá. 
'''
"6" = '''
:sup:`6` E quando Husai veio a Absalão, falou-lhe Absalão, dizendo: Assim disse Aitofel; seguiremos seu conselho, ou não? Dize tu. 
'''
"7" = '''
:sup:`7` Então Husai disse a Absalão: O conselho que deu esta vez Aitofel não é bom. 
'''
"8" = '''
:sup:`8` E acrescentou Husai: Tu sabes que teu pai e os seus são homens valentes, e que estão com amargura de ânimo, como a ursa no campo quando lhe tiraram os filhos. Além disso, teu pai é homem de guerra, e não terá a noite com o povo. 
'''
"9" = '''
:sup:`9` Eis que ele estará agora escondido em alguma cova, ou em outro lugar: e se ao princípio caírem alguns dos teus, ouvirá quem o ouvir, e dirá: O povo que segue a Absalão foi derrotado. 
'''
"10" = '''
:sup:`10` Assim ainda o homem valente, cujo coração seja como coração de leão, sem dúvida desmaiará: porque todo Israel sabe que teu pai é homem valente, e que os que estão com ele são esforçados. 
'''
"11" = '''
:sup:`11` Aconselho, pois, que todo Israel se junte a ti, desde Dã até Berseba, em multidão como a areia que está à beira do mar, e que tu em pessoa vás à batalha. 
'''
"12" = '''
:sup:`12` Então lhe acometeremos em qualquer lugar que puder achar-se, e viremos contra ele como quando o orvalho cai sobre a terra, e a ninguém deixaremos dele, e de todos os que com ele estão. 
'''
"13" = '''
:sup:`13` E se se recolher em alguma cidade, todos os de Israel trarão cordas àquela cidade, e a arrastaremos até o ribeiro, que nunca mais apareça pedra dela. 
'''
"14" = '''
:sup:`14` Então Absalão e todos os de Israel disseram: O conselho de Husai arquita é melhor que o conselho de Aitofel. Porque o SENHOR havia ordenado que o acertado conselho de Aitofel se frustrasse, para que o SENHOR fizesse vir o mal sobre Absalão. 
'''
"15" = '''
:sup:`15` Disse logo Husai a Zadoque e a Abiatar sacerdotes: Assim e assim aconselhou Aitofel a Absalão e aos anciãos de Israel: e desta maneira aconselhei eu. 
'''
"16" = '''
:sup:`16` Portanto enviai imediatamente, e dai aviso a Davi, dizendo: Não fiques esta noite nos campos do deserto, mas sim passa logo o Jordão, para que o rei não seja consumido, e todo aquele povo que com ele está. 
'''
"17" = '''
:sup:`17` E Jônatas e Aimaás estavam junto à fonte de Rogel, porque não podiam eles mostrar-se vindo à cidade; foi, portanto, uma criada, e deu-lhes o aviso: e eles foram, e noticiaram-no ao rei Davi. 
'''
"18" = '''
:sup:`18` Porém foram vistos por um jovem, o qual deu conta a Absalão: porém os dois se apressaram em caminhar, e chegaram à casa de um homem em Baurim, que tinha um poço em seu pátio, dentro do qual se meteram. 
'''
"19" = '''
:sup:`19` E tomando a mulher da casa uma manta, estendeu-a sobre a boca do poço, e estendeu sobre ela o grão trilhado; e não se penetrou o negócio. 
'''
"20" = '''
:sup:`20` Chegando logo os criados de Absalão à casa à mulher, disseram-lhe: Onde estão Aimaás e Jônatas? E a mulher lhes respondeu: Já passaram o vau das águas. E quando eles os buscaram e não os acharam voltaram a Jerusalém. 
'''
"21" = '''
:sup:`21` E depois que eles se houveram ido, aqueles saíram do poço, e foram-se, e deram aviso ao rei Davi; e disseram-lhe: Levantai-vos e apressai-vos a passar as águas, porque Aitofel deu tal conselho contra vós. 
'''
"22" = '''
:sup:`22` Então Davi se levantou, e todo aquele povo que com ele estava, e passaram o Jordão antes que amanhecesse; nem sequer faltou um que não passasse o Jordão. 
'''
"23" = '''
:sup:`23` E Aitofel, vendo que não se havia praticado seu conselho, preparou seu asno, e levantou-se, e foi-se à sua casa em sua cidade; e depois de dar ordens acerca de sua casa, enforcou-se e morreu, e foi sepultado no sepulcro de seu pai. 
'''
"24" = '''
:sup:`24` E Davi chegou a Maanaim, e Absalão passou o Jordão com toda a gente de Israel. 
'''
"25" = '''
:sup:`25` E Absalão constituiu a Amasa, sobre o exército em lugar de Joabe, o qual Amasa foi filho de um homem de Israel chamado Itra, o qual havia se deitado com Abigail filha de Naás, irmã de Zeruia, mãe de Joabe. 
'''
"26" = '''
:sup:`26` E Israel assentou acampamento com Absalão na terra de Gileade. 
'''
"27" = '''
:sup:`27` E logo que Davi chegou a Maanaim, Sobi filho de Naás de Rabá dos filhos de Amom, e Maquir filho de Amiel de Lo-Debar, e Barzilai gileadita de Rogelim, 
'''
"28" = '''
:sup:`28` Trouxeram a Davi e ao povo que estava com ele, camas, e bacias, e vasilhas de barro, e trigo, e cevada, e farinha, e grão tostado, favas, lentilhas, e grãos tostados, 
'''
"29" = '''
:sup:`29` Mel, manteiga, ovelhas, e queijos de vacas, para que comessem; porque disseram: Aquele povo está faminto, e cansado, e terá sede no deserto. 
'''
