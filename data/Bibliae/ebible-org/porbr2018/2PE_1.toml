"1" = '''
:sup:`1` Simão Pedro, servo e apóstolo de Jesus Cristo, aos que obtiveram conosco a igualmente preciosa fé pela justiça de nosso Deus e Salvador Jesus Cristo; 
'''
"2" = '''
:sup:`2` Graça e paz vos seja multiplicada pelo conhecimento de Deus, e de Jesus nosso Senhor. 
'''
"3" = '''
:sup:`3` Como seu divino poder ele tem nos dado tudo o que pertence à vida e à devoção divina, por meio do conhecimento daquele que nos chamou à glória e virtude; 
'''
"4" = '''
:sup:`4` Pelas quais nos são dadas grandíssimas e preciosas promessas, para que por meio delas sejais participantes da natureza divina, tendo escapado da corrupção que há no mundo pelo mau desejo. 
'''
"5" = '''
:sup:`5` E por isso mesmo, pondo todo o empenho, acrescentai a vossa fé virtude; e à virtude, conhecimento; 
'''
"6" = '''
:sup:`6` E ao conhecimento, domínio próprio; e ao domínio próprio, paciência; e à paciência, devoção divina; 
'''
"7" = '''
:sup:`7` E à devoção divina, amor fraternal; e ao amor fraternal, amor. 
'''
"8" = '''
:sup:`8` Porque se em vós existirem e abundarem estas coisas, elas não vos deixarão ociosos nem estéreis no conhecimento de nosso Senhor Jesus Cristo. 
'''
"9" = '''
:sup:`9` Porque aquele em quem não há estas coisas é cego, nada vendo de longe, tendo se esquecido da purificação de seus antigos pecados. 
'''
"10" = '''
:sup:`10` Portanto, irmãos, procurai ainda mais confirmar vosso chamamento e escolha da parte de Deus ; porque fazendo isso nunca tropeçareis. 
'''
"11" = '''
:sup:`11` Porque assim vos será abundantemente fornecida a entrada no reino eterno de nosso Senhor e Salvador Jesus Cristo. 
'''
"12" = '''
:sup:`12` Por isso eu não deixarei de sempre vos relembrar destas coisas, ainda que as saibais, e estejais firmes na verdade presente. 
'''
"13" = '''
:sup:`13` E eu considero justo, enquanto eu estiver neste tabernáculo, de vos despertar com relembranças; 
'''
"14" = '''
:sup:`14` Sabendo que breve está a saída do meu meu tabernáculo, conforme também nosso Senhor Jesus Cristo tem revelado a mim. 
'''
"15" = '''
:sup:`15` Mas também procurarei que depois de minha partida vós sejais capazes de ter lembrança destas coisas. 
'''
"16" = '''
:sup:`16` Porque nós não vos anunciamos o poder e vinda de nosso Senhor Jesus Cristo seguindo mitos criados pela inteligência humana, mas sim como testemunhas oculares de sua grandiosidade. 
'''
"17" = '''
:sup:`17` Porque de Deus Pai ele recebeu honra e glória, tendo sido lhe enviada tal voz de magnífica glória: Este é meu amado Filho, em quem me agrado. 
'''
"18" = '''
:sup:`18` E nós ouvimos esta voz enviada do Céu, estando nós com ele no santo monte. 
'''
"19" = '''
:sup:`19` E temos a muito confiável palavra dos profetas; a qual vós fazeis bem ao prestardes atenção, como a uma luz que ilumina em lugar escuro, até que o dia clareie e a estrela da manhã se levante em vossos corações. 
'''
"20" = '''
:sup:`20` Sabendo primeiramente isto: que nenhuma profecia da Escritura é de interpretação particular. 
'''
"21" = '''
:sup:`21` Porque a profecia jamais foi produzida pela vontade humana, mas os santos homens de Deus falaram conduzidos pelo Espírito Santo. 
'''
