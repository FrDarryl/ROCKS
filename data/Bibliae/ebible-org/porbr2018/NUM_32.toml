[32]
"1" = '''
:sup:`1` E os filhos de Rúben e os filhos de Gade tinham uma muito grande abundância de gado; os quais vendo a terra de Jazer e de Gileade, pareceu-lhes a terra lugar de gado. 
'''
"2" = '''
:sup:`2` E vieram os filhos de Gade e os filhos de Rúben, e falaram a Moisés, e a Eleazar o sacerdote, e aos príncipes da congregação, dizendo: 
'''
"3" = '''
:sup:`3` Atarote, e Dibom, e Jazer, e Ninra, e Hesbom, e Eleale, e Sebã, e Nebo, e Beom, 
'''
"4" = '''
:sup:`4` A terra que o SENHOR feriu diante da congregação de Israel, é terra de gado, e teus servos têm gado. 
'''
"5" = '''
:sup:`5` Portanto, disseram, se achamos favor em teus olhos, seja dada esta terra a teus servos em herança, e não nos faças passar o Jordão. 
'''
"6" = '''
:sup:`6` E respondeu Moisés aos filhos de Gade e aos filhos de Rúben: Virão vossos irmãos à guerra, e vós ficareis aqui? 
'''
"7" = '''
:sup:`7` E por que desencorajais o ânimo dos filhos de Israel, para que não passem à terra que lhes deu o SENHOR? 
'''
"8" = '''
:sup:`8` Assim fizeram vossos pais, quando os enviei desde Cades-Barneia para que vissem a terra. 
'''
"9" = '''
:sup:`9` Que subiram até o vale de Escol, e depois que viram a terra, preocuparam o ânimo dos filhos de Israel, para que não viessem à terra que o SENHOR lhes havia dado. 
'''
"10" = '''
:sup:`10` E o furor do SENHOR se acendeu então, e jurou dizendo: 
'''
"11" = '''
:sup:`11` Os homens que subiram do Egito de vinte anos acima não verão a terra pela qual jurei a Abraão, Isaque, e Jacó, pois não me seguiram por completo; 
'''
"12" = '''
:sup:`12` exceto Calebe, filho do quenezeu Jefoné, e Josué filho de Num, que seguiram por completo ao SENHOR. 
'''
"13" = '''
:sup:`13` E o furor do SENHOR se acendeu em Israel, e os fez andar errantes quarenta anos pelo deserto, até que foi acabada toda aquela geração, que havia feito mal diante do SENHOR. 
'''
"14" = '''
:sup:`14` E eis que vós sucedestes em lugar de vossos pais, descendência de homens pecadores, para acrescentar ainda à ira do SENHOR contra Israel. 
'''
"15" = '''
:sup:`15` Se vos deixardes de segui-lo, ele voltará outra vez a deixar-vos no deserto, e destruireis a todo este povo. 
'''
"16" = '''
:sup:`16` Então eles se achegaram a ele e disseram: Edificaremos aqui currais para nosso gado, e cidades para nossas crianças; 
'''
"17" = '''
:sup:`17` E nós nos armaremos, e iremos com empenho diante dos filhos de Israel, até que os ponhamos em seu lugar; e nossas crianças ficarão em cidades fortes por causa dos moradores da terra. 
'''
"18" = '''
:sup:`18` Não voltaremos a nossas casas até que os filhos de Israel possuam cada um sua herança. 
'''
"19" = '''
:sup:`19` Porque não tomaremos herança com eles ao outro lado do Jordão nem adiante, porquanto teremos já nossa herança da outra parte do Jordão ao oriente. 
'''
"20" = '''
:sup:`20` Então lhes respondeu Moisés: Se o fizerdes assim, se vos preparardes para ir diante do SENHOR à guerra, 
'''
"21" = '''
:sup:`21` E passardes todos vós armados o Jordão diante do SENHOR, até que tenha expulsado a seus inimigos de diante de si, 
'''
"22" = '''
:sup:`22` E seja aquela terra subjugada diante do SENHOR; logo voltareis, e sereis livres de culpa para com o SENHOR, e para com Israel; e esta terra será vossa em herança diante do SENHOR. 
'''
"23" = '''
:sup:`23` Mas se assim não o fizerdes, eis que havereis pecado ao SENHOR; e sabei que vos alcançará vosso pecado. 
'''
"24" = '''
:sup:`24` Edificai-vos cidades para vossas crianças, e currais para vossas ovelhas, e fazei o que saiu de vossa boca. 
'''
"25" = '''
:sup:`25` E falaram os filhos de Gade e os filhos de Rúben a Moisés, dizendo: Teus servos farão como meu senhor mandou. 
'''
"26" = '''
:sup:`26` Nossas crianças, nossas mulheres, nossos gados, e todos nossos animais, estarão aí nas cidades de Gileade; 
'''
"27" = '''
:sup:`27` E teus servos, armados todos de guerra, passarão diante do SENHOR à guerra, da maneira que meu senhor disse. 
'''
"28" = '''
:sup:`28` Então os encomendou Moisés a Eleazar o sacerdote, e a Josué filho de Num, e aos príncipes dos pais das tribos dos filhos de Israel. 
'''
"29" = '''
:sup:`29` E disse-lhes Moisés: Se os filhos de Gade e os filhos de Rúben, passarem convosco o Jordão, todos armados para a guerra diante do SENHOR, logo que aquela terra for subjugada diante de vós, lhes dareis a terra de Gileade como propriedade; 
'''
"30" = '''
:sup:`30` Mas se não passarem armados convosco, então terão propriedade entre vós na terra de Canaã. 
'''
"31" = '''
:sup:`31` E os filhos de Gade e os filhos de Rúben responderam, dizendo: Faremos o que o SENHOR disse a teus servos. 
'''
"32" = '''
:sup:`32` Nós passaremos armados diante do SENHOR à terra de Canaã, e a propriedade de nossa herança será desta parte do Jordão. 
'''
"33" = '''
:sup:`33` Assim lhes deu Moisés aos filhos de Gade e aos filhos de Rúben, e à meia tribo de Manassés filho de José, o reino de Seom, rei amorreu, e o reino de Ogue, rei de Basã, a terra com suas cidades e termos, as cidades da terra em redor. 
'''
"34" = '''
:sup:`34` E os filhos de Gade edificaram a Dibom, e a Atarote, e a Aroer, 
'''
"35" = '''
:sup:`35` E a Atarote-Sofã, e a Jazer, e a Jogbeá, 
'''
"36" = '''
:sup:`36` E a Bete-Ninra, e a Bete-Harã: cidades fortificadas, e também currais para ovelhas. 
'''
"37" = '''
:sup:`37` E os filhos de Rúben edificaram a Hesbom, e a Eleale, e a Quiriataim, 
'''
"38" = '''
:sup:`38` E a Nebo, e a Baal-Meom, (mudados os nomes), e a Sibma: e puseram nomes às cidades que edificaram. 
'''
"39" = '''
:sup:`39` E os filhos de Maquir filho de Manassés foram a Gileade, e tomaram-na, e expulsaram aos amorreus que estavam nela. 
'''
"40" = '''
:sup:`40` E Moisés deu Gileade a Maquir filho de Manassés, o qual habitou nela. 
'''
"41" = '''
:sup:`41` Também Jair filho de Manassés foi e tomou suas aldeias, e pôs-lhes por nome Havote-Jair. 
'''
"42" = '''
:sup:`42` Também Noba foi e tomou a Quenate e suas aldeias, e chamou-lhe Noba, conforme seu nome. 
'''
