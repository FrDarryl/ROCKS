[2]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés e a Arão, dizendo: 
'''
"2" = '''
:sup:`2` Os filhos de Israel acamparão cada um junto à sua bandeira, segundo as insígnias das casas de seus pais; ao redor do tabernáculo do testemunho acamparão. 
'''
"3" = '''
:sup:`3` Estes acamparão ao levante, ao oriente: a bandeira do exército de Judá, por seus esquadrões; e o chefe dos filhos de Judá, Naassom filho de Aminadabe: 
'''
"4" = '''
:sup:`4` Seu exército, com os contados deles, setenta e quatro mil e seiscentos. 
'''
"5" = '''
:sup:`5` Junto a ele acamparão os da tribo de Issacar: e o chefe dos filhos de Issacar, Natanael filho de Zuar; 
'''
"6" = '''
:sup:`6` E seu exército, com seus contados, cinquenta e quatro mil e quatrocentos: 
'''
"7" = '''
:sup:`7` E a tribo de Zebulom: e o chefe dos filhos de Zebulom, Eliabe filho de Helom; 
'''
"8" = '''
:sup:`8` E seu exército, com seus contados, cinquenta e sete mil e quatrocentos. 
'''
"9" = '''
:sup:`9` Todos os contados no exército de Judá, cento e oitenta e seis mil e quatrocentos, por seus esquadrões, irão diante. 
'''
"10" = '''
:sup:`10` A bandeira do exército de Rúben ao sul, por seus esquadrões: e o chefe dos filhos de Rúben, Elizur filho de Sedeur; 
'''
"11" = '''
:sup:`11` E seu exército, seus contados, quarenta e seis mil e quinhentos. 
'''
"12" = '''
:sup:`12` E acamparão junto a ele os da tribo de Simeão: e o chefe dos filhos de Simeão, Selumiel filho de Zurisadai; 
'''
"13" = '''
:sup:`13` E seu exército, com os contados deles, cinquenta e nove mil e trezentos: 
'''
"14" = '''
:sup:`14` E a tribo de Gade: e o chefe dos filhos de Gade, Eliasafe filho de Reuel; 
'''
"15" = '''
:sup:`15` E seu exército, com os contados deles, quarenta e cinco mil seiscentos e cinquenta. 
'''
"16" = '''
:sup:`16` Todos os contados no exército de Rúben, cento cinquenta e um mil quatrocentos e cinquenta, por seus esquadrões, irão na segunda posição. 
'''
"17" = '''
:sup:`17` Logo irá o tabernáculo do testemunho, o acampamento dos levitas em meio dos exércitos: da maneira que assentam o acampamento, assim caminharão, cada um em seu lugar, junto a suas bandeiras. 
'''
"18" = '''
:sup:`18` A bandeira do exército de Efraim por seus esquadrões, ao ocidente: e o chefe dos filhos de Efraim, Elisama filho de Amiúde; 
'''
"19" = '''
:sup:`19` E seu exército, com os contados deles, quarenta mil e quinhentos. 
'''
"20" = '''
:sup:`20` Junto a ele estará a tribo de Manassés; e o chefe dos filhos de Manassés, Gamaliel filho de Pedazur; 
'''
"21" = '''
:sup:`21` E seu exército, com os contados deles, trinta e dois mil e duzentos: 
'''
"22" = '''
:sup:`22` E a tribo de Benjamim: e o chefe dos filhos de Benjamim, Abidã filho de Gideoni; 
'''
"23" = '''
:sup:`23` E seu exército, com os contados deles, trinta e cinco mil e quatrocentos. 
'''
"24" = '''
:sup:`24` Todos os contados no exército de Efraim, cento e oito mil e cem, por seus esquadrões, irão na terceira posição. 
'''
"25" = '''
:sup:`25` A bandeira do exército de Dã estará ao norte, por seus esquadrões: e o chefe dos filhos de Dã, Aiezer filho de Amisadai; 
'''
"26" = '''
:sup:`26` E seu exército, com os contados deles, sessenta e dois mil e setecentos. 
'''
"27" = '''
:sup:`27` Junto a ele acamparão os da tribo de Aser: e o chefe dos filhos de Aser, Pagiel filho de Ocrã; 
'''
"28" = '''
:sup:`28` E seu exército, com os contados deles, quarenta e um mil e quinhentos: 
'''
"29" = '''
:sup:`29` E a tribo de Naftali: e o chefe dos filhos de Naftali, Aira filho de Enã; 
'''
"30" = '''
:sup:`30` E seu exército, com os contados deles, cinquenta e três mil e quatrocentos. 
'''
"31" = '''
:sup:`31` Todos os contados no exército de Dã, cento cinquenta e sete mil e seiscentos: irão os últimos atrás de suas bandeiras. 
'''
"32" = '''
:sup:`32` Estes são os contados dos filhos de Israel, pelas casas de seus pais: todos os contados por exércitos, por seus esquadrões, seiscentos três mil quinhentos e cinquenta. 
'''
"33" = '''
:sup:`33` Mas os levitas não foram contados entre os filhos de Israel; como o SENHOR o mandou a Moisés. 
'''
"34" = '''
:sup:`34` E fizeram os filhos de Israel conforme todas as coisas que o SENHOR mandou a Moisés; assim assentaram o acampamento por suas bandeiras, e assim marcharam cada um por suas famílias, segundo as casas de seus pais. 
'''
