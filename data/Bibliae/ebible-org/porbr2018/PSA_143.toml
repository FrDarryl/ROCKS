[143]
"1" = '''
:sup:`1` Salmo de Davi: Ó SENHOR, ouve minha oração; inclina teus ouvidos às minhas súplicas; responde-me segundo tua fidelidade e tua justiça. 
'''
"2" = '''
:sup:`2` E não entres em juízo com teu servo; porque nenhum ser vivo será justo diante de ti. 
'''
"3" = '''
:sup:`3` Pois o inimigo persegue minha alma, atropela na terra a minha vida; e me obriga a viver na escuridão, como os que há muito tempo morreram. 
'''
"4" = '''
:sup:`4` Por isso meu espírito se enche de angústia em mim, e meu coração está desesperado dentro de mim. 
'''
"5" = '''
:sup:`5` Lembro-me dos dias antigos, eu considero todos os teus feitos; medito nas obras de tuas mãos. 
'''
"6" = '''
:sup:`6` Levanto minhas mãos a ti; minha alma tem sede de ti como a terra seca. 
'''
"7" = '''
:sup:`7` Responde-me depressa, SENHOR; porque meu espírito está muito fraco; não escondas tua face de mim, pois eu seria semelhante aos que descem à cova. 
'''
"8" = '''
:sup:`8` De madrugada faze com que eu ouça tua bondade, porque em ti confio; faze-me saber o caminho que devo seguir, porque a ti levanto minha alma. 
'''
"9" = '''
:sup:`9` Livra-me de meus inimigos, SENHOR; pois em ti eu me escondo. 
'''
"10" = '''
:sup:`10` Ensina-me a fazer a tua vontade, pois tu és meu Deus; teu bom Espírito me guie por terra plana. 
'''
"11" = '''
:sup:`11` Vivifica-me por teu nome, SENHOR; por tua justiça tira minha alma da angústia. 
'''
"12" = '''
:sup:`12` E por tua bondade extermina os meus inimigos; e destrói a todos os que afligem a minha alma; pois eu sou teu servo. 
'''
