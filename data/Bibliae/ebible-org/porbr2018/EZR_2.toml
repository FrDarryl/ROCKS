[2]
"1" = '''
:sup:`1` Estes são os filhos da província que subiram do cativeiro, dos transportados que Nabucodonosor, rei de Babilônia, tinha transportado para a Babilônia, e que voltaram a Jerusalém e a Judá, cada um para sua cidade; 
'''
"2" = '''
:sup:`2` Os quais vieram com Zorobabel, Jesua, Neemias, Seraías, Reelaías, Mardoqueu, Bilsã, Mispar, Bigvai, Reum e Baaná. O registro dos homens do povo de Israel: 
'''
"3" = '''
:sup:`3` Os filhos de Parós, dois mil cento e setenta e dois; 
'''
"4" = '''
:sup:`4` Os filhos de Sefatias, trezentos e setenta e dois; 
'''
"5" = '''
:sup:`5` Os filhos de Ara, setecentos e setenta e cinco; 
'''
"6" = '''
:sup:`6` Os filhos de Paate-Moabe, dos descendentes de Jesua e Joabe, dois mil oitocentos e doze; 
'''
"7" = '''
:sup:`7` Os filhos de Elão, mil duzentos e cinquenta e quatro; 
'''
"8" = '''
:sup:`8` Os filhos de Zatu, novecentos e quarenta e cinco; 
'''
"9" = '''
:sup:`9` Os filhos de Zacai, setecentos e sessenta; 
'''
"10" = '''
:sup:`10` Os filhos de Bani, seiscentos e quarenta e dois; 
'''
"11" = '''
:sup:`11` Os filhos de Bebai, seiscentos e vinte e três; 
'''
"12" = '''
:sup:`12` Os filhos de Azgade, mil duzentos e vinte e dois; 
'''
"13" = '''
:sup:`13` Os filhos de Adonicão, seiscentos e sessenta e seis; 
'''
"14" = '''
:sup:`14` Os filhos de Bigvai, dois mil e cinquenta e seis; 
'''
"15" = '''
:sup:`15` Os filhos de Adim, quatrocentos e cinquenta e quatro; 
'''
"16" = '''
:sup:`16` Os filhos de Ater, de Ezequias, noventa e oito; 
'''
"17" = '''
:sup:`17` Os filhos de Bezai, trezentos e vinte e três; 
'''
"18" = '''
:sup:`18` Os filhos de Jora, cento e doze; 
'''
"19" = '''
:sup:`19` Os filhos de Hasum, duzentos e vinte e três; 
'''
"20" = '''
:sup:`20` Os filhos de Gibar, noventa e cinco; 
'''
"21" = '''
:sup:`21` Os filhos de Belém, cento e vinte e três; 
'''
"22" = '''
:sup:`22` Os homens de Netofá, cinquenta e seis; 
'''
"23" = '''
:sup:`23` Os homens de Anatote, cento e vinte e oito; 
'''
"24" = '''
:sup:`24` Os filhos de Azmavete, quarenta e dois; 
'''
"25" = '''
:sup:`25` Os filhos de Quiriate-Jearim, Quefira, e Beerote, setecentos e quarenta e três; 
'''
"26" = '''
:sup:`26` Os filhos de Ramá e Geba, seiscentos e vinte e um; 
'''
"27" = '''
:sup:`27` Os homens de Micmás, cento e vinte e dois; 
'''
"28" = '''
:sup:`28` Os homens de Betel e Ai, duzentos e vinte e três; 
'''
"29" = '''
:sup:`29` Os filhos de Nebo, cinquenta e dois; 
'''
"30" = '''
:sup:`30` Os filhos de Magbis, cento e cinquenta e seis; 
'''
"31" = '''
:sup:`31` Os filhos do outro Elão, mil duzentos e cinquenta e quatro; 
'''
"32" = '''
:sup:`32` Os filhos de Harim, trezentos e vinte; 
'''
"33" = '''
:sup:`33` Os filhos de Lode, Hadide, e Ono, setecentos e vinte e cinco; 
'''
"34" = '''
:sup:`34` Os filhos de de Jericó, trezentos e quarenta e cinco; 
'''
"35" = '''
:sup:`35` Os filhos de Senaá, três mil seiscentos e trinta; 
'''
"36" = '''
:sup:`36` Os sacerdotes: os filhos de Jedaías, da casa de Jesua, novecentos e setenta e três; 
'''
"37" = '''
:sup:`37` Os filhos de Imer, mil e cinquenta e dois; 
'''
"38" = '''
:sup:`38` Os filhos de Pasur, mil duzentos e quarenta e sete; 
'''
"39" = '''
:sup:`39` Os filhos de Harim, mil e dezessete. 
'''
"40" = '''
:sup:`40` Os Levitas: os filhos de Jesua e de Cadmiel, dos filhos de Hodavias, setenta e quatro. 
'''
"41" = '''
:sup:`41` Os cantores: os filhos de Asafe, cento e vinte e oito. 
'''
"42" = '''
:sup:`42` Os filhos dos porteiros: os filhos de Salum, os filhos de Ater, os filhos de Talmom, os filhos de Acube, os filhos de Hatita, os filhos de Sobai; ao todo, cento e trinta e nove. 
'''
"43" = '''
:sup:`43` Os servos do templo: os filhos de Zia, os filhos de Hasufa, os filhos de Tabaote, 
'''
"44" = '''
:sup:`44` Os filhos de Queros, os filhos de Sia, os filhos de Padom; 
'''
"45" = '''
:sup:`45` Os filhos de Lebana, os filhos de Hagaba, os filhos de Acube; 
'''
"46" = '''
:sup:`46` Os filhos de Hagabe, os filhos de Sanlai, os filhos de Hanã; 
'''
"47" = '''
:sup:`47` Os filhos de Gidel, os filhos de Gaar, os filhos de Reaías; 
'''
"48" = '''
:sup:`48` Os filhos de Rezim, os filhos de Necoda, os filhos de Gazão; 
'''
"49" = '''
:sup:`49` Os filhos de Uzá, os filhos de Paseia, os filhos de Besai; 
'''
"50" = '''
:sup:`50` Os filhos de Asná, os filhos de Meunim, os filhos de Nefusim; 
'''
"51" = '''
:sup:`51` Os filhos de Baquebuque, os filhos de Hacufa, os filhos de Harur; 
'''
"52" = '''
:sup:`52` Os filhos de Baslute, os filhos de Meída, os filhos de Harsa; 
'''
"53" = '''
:sup:`53` Os filhos de Barcos, os filhos de Sísera, os filhos de Temá; 
'''
"54" = '''
:sup:`54` Os filhos de Nesias, os filhos de Hatifa. 
'''
"55" = '''
:sup:`55` Os filhos dos servos de Salomão: os filhos de Sotai, os filhos de Soferete, os filhos de Peruda; 
'''
"56" = '''
:sup:`56` Os filhos de Jaala, o filhos de Darcom, os filhos de Gidel; 
'''
"57" = '''
:sup:`57` Os filhos de Sefatias, os filhos de Hatil, os filhos de Poquerete-Hazebaim, os filhos de Ami. 
'''
"58" = '''
:sup:`58` Todos os servos do templo, e filhos dos servos de Salomão, trezentos e noventa e dois. 
'''
"59" = '''
:sup:`59` Também estes subiram de Tel-Melá, Tel-Harsa, Querube, Adã, e Imer, porém não puderam mostrar a família de seus pais, nem sua linhagem, se eram de Israel: 
'''
"60" = '''
:sup:`60` Os filhos de Delaías, os filhos de Tobias, os filhos de Necoda, seiscentos e cinquenta e dois. 
'''
"61" = '''
:sup:`61` E dos filhos dos sacerdotes: os filhos de Habaías, os filhos de Coz, os filhos de Barzilai, o qual tomou mulher das filhas de Barzilai gileadita, e foi chamado pelo nome delas. 
'''
"62" = '''
:sup:`62` Estes buscaram seu registro de genealogias, mas não foi achado; por isso foram rejeitados do sacerdócio. 
'''
"63" = '''
:sup:`63` E o governador lhes mandou que não comessem das coisas sagradas, até que houvesse sacerdote com Urim e Tumim. 
'''
"64" = '''
:sup:`64` Toda esta congregação junta foi quarenta e dois mil trezentos e sessenta, 
'''
"65" = '''
:sup:`65` Sem seus servos e servas, os quais foram sete mil trezentos trinta e sete; também tinham duzentos cantores e cantoras. 
'''
"66" = '''
:sup:`66` Seus cavalos foram setecentos e trinta e seis; seus mulos, duzentos e quarenta e cinco; 
'''
"67" = '''
:sup:`67` Seus camelos, quatrocentos trinta e cinco; asnos, seis mil setecentos e vinte. 
'''
"68" = '''
:sup:`68` E alguns dos chefes de famílias, quando vieram à casa do SENHOR que estava em Jerusalém, deram ofertas voluntárias para a casa de Deus, para a reconstruírem em seu lugar. 
'''
"69" = '''
:sup:`69` Conforme sua capacidade deram ao tesouro da obra sessenta e uma mil dracmas de ouro, cinco mil libras de prata, e cem vestes sacerdotais. 
'''
"70" = '''
:sup:`70` E os sacerdotes, os Levitas, os do povo, os cantores, os porteiros e os servos do templo, habitaram em suas cidades; como também todo Israel em suas cidades. 
'''
