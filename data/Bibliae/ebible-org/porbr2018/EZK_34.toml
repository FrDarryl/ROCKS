[34]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, profetiza contra os pastores de Israel; profetiza, e dize-lhes, aos pastores: Assim diz o Senhor DEUS: Ai dos pastores de Israel, que se apascentam a si mesmos! Por acaso não devem os pastores apascentarem as ovelhas? 
'''
"3" = '''
:sup:`3` Comeis a gordura, e vos vestis da lã; degolais o cevado, porém não apascentais as ovelhas. 
'''
"4" = '''
:sup:`4` Não fortaleceis as fracas, nem curais a doente; não pondes curativo na que está ferida; não trazeis de volta a desgarrada, e a perdida não buscais; porém dominais sobre elas com rigor e dureza. 
'''
"5" = '''
:sup:`5` Assim se espalharam, porque não há pastor; e se tornaram alimento para toda fera do campo, porque se espalharam. 
'''
"6" = '''
:sup:`6` Minhas ovelhas andaram sem rumo por todos os montes, e em todo morro alto; minhas ovelhas foram espalhadas por toda a face da terra, e ninguém há que as procure, ninguém que as busque. 
'''
"7" = '''
:sup:`7` Por isso, ó pastores, ouvi a palavra do SENHOR: 
'''
"8" = '''
:sup:`8` Vivo eu, diz o Senhor DEUS, que dado que minhas ovelhas foram entregues ao saque, e minhas ovelhas serviram de alimento para toda fera do campo, por não haver pastor; e meus pastores não procuram minhas ovelhas, ao invés disso apascentaram a si mesmos, e não apascentam minhas ovelhas, 
'''
"9" = '''
:sup:`9` Por isso, ó pastores, ouvi a palavra do SENHOR: 
'''
"10" = '''
:sup:`10` Assim diz o Senhor DEUS: Eis que eu sou contra os pastores; exigirei deles minhas ovelhas, e farei com que cessem de apascentar as ovelhas; e os pastores não apascentarão mais a si mesmos; pois eu livrarei minhas ovelhas da boca deles, e elas não mais lhes servirão de alimento. 
'''
"11" = '''
:sup:`11` Porque assim diz o Senhor DEUS: Eis que eu, eu mesmo, procurarei minhas ovelhas, e as buscarei. 
'''
"12" = '''
:sup:`12` Assim como o pastor busca seu rebanho no dia em que está em meio de suas ovelhas espalhadas, assim buscarei minhas ovelhas, e as livrarei de todos os lugares por onde foram espalhadas, no dia de nuvem e de escuridão. 
'''
"13" = '''
:sup:`13` E eu as tirarei dos povos, e as ajuntarei das terras; eu as trarei para sua terra, e as apascentarei nos montes de Israel, junto às correntes de águas, e em todas as habitações daquela terra. 
'''
"14" = '''
:sup:`14` Em bons pastos eu as apascentarei, e nos altos montes de Israel será sua pastagem; ali se deitarão em boa pastagem, e em prósperos pastos serão apascentadas sobre os montes de Israel. 
'''
"15" = '''
:sup:`15` Eu apascentarei minhas ovelhas, e eu farei elas se deitarem em segurança , diz o Senhor DEUS. 
'''
"16" = '''
:sup:`16` Eu buscarei a perdida, e trarei de volta a desgarrada; porei curativo na que estiver ferida, e fortalecerei a enferma; mas a gorda e a forte destruirei. Eu as apascentarei com julgamento. 
'''
"17" = '''
:sup:`17` E quanto a vós, ovelhas minhas, assim diz o Senhor DEUS: Eis que eu julgarei entre ovelha e ovelha, entre carneiros e bodes. 
'''
"18" = '''
:sup:`18` Por acaso não vos basta que comais o bom pasto, para terdes que pisotear com vossos pés o resto de vossos pastos? E não vos basta as águas limpas, para sujardes o resto das águas com vossos pés? 
'''
"19" = '''
:sup:`19` Minhas ovelhas terão de comer o que foi pisoteado por vossos pés, e beber o que foi sujo por vossos pés. 
'''
"20" = '''
:sup:`20` Por isso assim lhes diz o Senhor DEUS: Eis que eu, eu mesmo, julgarei entre a ovelha gorda e a ovelha magra, 
'''
"21" = '''
:sup:`21` Porque empurrais com o lado e com o ombro, e com vossos chifres chifrais todas as fracas, até que as espalhais para fora. 
'''
"22" = '''
:sup:`22` Portanto eu salvarei minhas ovelhas, para que nunca mais sirvam de saque; e julgarei entre ovelha e ovelha. 
'''
"23" = '''
:sup:`23` E levantarei sobre elas um pastor, e ele as apascentará: a meu servo Davi; ele as apascentará, e ele será o pastor delas. 
'''
"24" = '''
:sup:`24` Eu, o SENHOR serei o Deus delas, e meu servo Davi será príncipe no meio delas. Eu, o SENHOR, falei. 
'''
"25" = '''
:sup:`25` E farei com elas um pacto de paz, e farei cessar os maus animais da terra; e habitarão no deserto em segurança, e dormirão nos bosques. 
'''
"26" = '''
:sup:`26` E farei com que elas e os lugares ao redor de meu monte sejam bênção; e farei descer a chuva em seu tempo; chuvas de bênção serão. 
'''
"27" = '''
:sup:`27` E as árvores do campo darão seu fruto, e a terra dará seu produto, e estarão em segurança sobre sua terra; e saberão que eu sou o SENHOR, quando quebrar as varas de seu jugo, e as livrar da mão dos que se servem delas. 
'''
"28" = '''
:sup:`28` E não mais servirão de presa às nações, nem as feras da terra as devorarão; pois habitarão em segurança, e não haverá quem as espante; 
'''
"29" = '''
:sup:`29` E lhes despertarei uma plantação de renome, e não mais serão consumidos de fome na terra, nem serão mais envergonhadas pelas nações. 
'''
"30" = '''
:sup:`30` Assim saberão que eu, o SENHOR, seu Deus, estou com elas, e elas são o meu povo, a casa de Israel, diz o Senhor DEUS. 
'''
"31" = '''
:sup:`31` E vós, ovelhas minhas, sois ovelhas humanas do meu pasto; eu sou vosso Deus, diz o Senhor DEUS. 
'''
