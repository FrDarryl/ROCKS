[66]
"1" = '''
:sup:`1` Cântico e salmo para o regente: Gritai de alegria a Deus toda a terra. 
'''
"2" = '''
:sup:`2` Cantai a glória do nome dele; reconhecei a glória de seu louvor. 
'''
"3" = '''
:sup:`3` Dizei a Deus: Tu és temível em tuas obras; pela grandeza de tua força os teus inimigos se sujeitarão a ti. 
'''
"4" = '''
:sup:`4` Toda a terra te adorará, e cantará a ti; cantarão ao teu nome. (Selá) 
'''
"5" = '''
:sup:`5` Vinde, e vede os atos de Deus; a obra dele é temível aos filhos dos homens. 
'''
"6" = '''
:sup:`6` Ele fez o mar ficar seco, passaram o rio a pé; ali nos alegramos nele. 
'''
"7" = '''
:sup:`7` Ele governa com seu poder para sempre; seus olhos vigiam as nações; não se exaltem os rebeldes. (Selá) 
'''
"8" = '''
:sup:`8` Vós povos, bendizei a nosso Deus, e fazei ouvir a voz do louvor a ele, 
'''
"9" = '''
:sup:`9` Que conserva nossas almas em vida, e não permite que nossos pés se abalem. 
'''
"10" = '''
:sup:`10` Porque tu, Deus, tem nos provado; tu nos refinas como se refina a prata. 
'''
"11" = '''
:sup:`11` Tu nos levaste a uma rede; prendeste-nos em nossas cinturas. 
'''
"12" = '''
:sup:`12` Fizeste um homem cavalgar sobre nossas cabeças; passamos pelo fogo e pela água, porém tu nos tiraste para um lugar confortável. 
'''
"13" = '''
:sup:`13` Entrarei em tua casa com holocaustos; pagarei a ti os meus votos, 
'''
"14" = '''
:sup:`14` Que meus lábios pronunciaram, e minha boca falou, quando eu estava angustiado. 
'''
"15" = '''
:sup:`15` Eu te oferecerei holocaustos de animais gordos, com incenso de carneiros; prepararei bois com bodes. (Selá) 
'''
"16" = '''
:sup:`16` Vinde, ouvi, todos vós que temeis a Deus, e eu contarei o que ele fez à minha alma. 
'''
"17" = '''
:sup:`17` Clamei a ele com minha boca, e ele foi exaltado pela minha língua. 
'''
"18" = '''
:sup:`18` Se eu tivesse dado valor para a maldade em meu coração, o Senhor não teria me ouvido. 
'''
"19" = '''
:sup:`19` Mas certamente Deus me ouviu; ele prestou atenção à voz de minha oração. 
'''
"20" = '''
:sup:`20` Bendito seja Deus, que não ignorou minha oração, nem sua bondade se desviou de mim. 
'''
