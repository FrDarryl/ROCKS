[7]
"1" = '''
:sup:`1` Assim o Senhor DEUS me fez ver: eis que ele formava gafanhotos, no começo do crescimento da plantação tardia; e eis que era a plantação tardia, depois da colheita do rei. 
'''
"2" = '''
:sup:`2` E aconteceu que, quando eles terminaram de comer a plantação da terra, eu disse: Senhor DEUS, perdoa, por favor; como Jacó poderá sobreviver? Pois é pequeno. 
'''
"3" = '''
:sup:`3` Então o SENHOR se arrependeu disso: Isto não acontecerá,disse o SENHOR. 
'''
"4" = '''
:sup:`4` Assim o Senhor DEUS me fez ver: eis que o Senhor DEUS pretendeu executar juízo com fogo; e consumiu um grande abismo, assim como consumiu uma parte da terra. 
'''
"5" = '''
:sup:`5` Então eu disse: Senhor DEUS, cessa, por favor; como Jacó poderá sobreviver? Pois é pequeno. 
'''
"6" = '''
:sup:`6` E o SENHOR se arrependeu disso: Isto também não acontecerá, disse o Senhor DEUS. 
'''
"7" = '''
:sup:`7` Assim ele me fez ver: Eis que o Senhor estava sobre um muro que havia sido feito conforme o prumo, e havia um prumo em sua mão. 
'''
"8" = '''
:sup:`8` E o SENHOR me disse: O que vês, Amós? E eu disse: Um prumo. Então o Senhor disse: Eis que eu porei um prumo no meio de meu povo Israel; não mais o tolerarei. 
'''
"9" = '''
:sup:`9` E os altos de idolatria de Isaque serão arruinados, e os santuários de Israel serão arruinados; e me levantarei com espada contra a casa de Jeroboão. 
'''
"10" = '''
:sup:`10` Então Amazias, o sacerdote de Betel, mandou mensagem a Jeroboão, rei de Israel, dizendo: Amós tem conspirado contra ti no meio da casa de Israel; esta terra não poderá suportar todas as suas palavras. 
'''
"11" = '''
:sup:`11` Porque assim diz Amós: Jeroboão morrerá a espada, e Israel certamente será levado de sua terra em cativeiro. 
'''
"12" = '''
:sup:`12` Depois Amazias disse a Amós: Vidente, vai embora, e foge para a terra de Judá, e ali come o teu pão, e ali profetiza; 
'''
"13" = '''
:sup:`13` Porém não profetizes mais em Betel, porque ali estão o santuário do rei, e o palácio real. 
'''
"14" = '''
:sup:`14` Então Amós respondeu a Amazias: Eu não era profeta, nem filho de profeta; mas eu era criador de gado, e colhedor de frutos de sicômoros. 
'''
"15" = '''
:sup:`15` Porém o SENHOR me tomou do trabalho com o gado, e o SENHOR me disse: Vai, e profetiza a meu povo Israel. 
'''
"16" = '''
:sup:`16` Agora pois, ouve a palavra do SENHOR. Tu dizes: Não profetizes contra Israel, nem fales contra a casa de Isaque. 
'''
"17" = '''
:sup:`17` Por isso, assim diz o SENHOR: Tua mulher se prostituirá na cidade, teus filhos e tuas filhas cairão à espada, e tua terra será repartida; tu morrerás em uma terra impura, e Israel será levado cativo de sua terra. 
'''
