[2]
"1" = '''
:sup:`1` E eu, irmãos, quando vim até vós, não vim vos anunciar o testemunho de Deus com excelência de palavras, ou sabedoria. 
'''
"2" = '''
:sup:`2` Porque não quis saber coisa alguma entre vós, a não ser Jesus Cristo, e ele crucificado. 
'''
"3" = '''
:sup:`3` E eu estive convosco em fraqueza, em temor, e em grande tremor. 
'''
"4" = '''
:sup:`4` E a minha palavra e a minha pregação não foram em palavras persuasivas de sabedoria humana, mas sim, em demonstração do Espírito e de poder; 
'''
"5" = '''
:sup:`5` para que a vossa fé não fosse em sabedoria humana, mas sim, no poder de Deus. 
'''
"6" = '''
:sup:`6` Contudo, falamos sabedoria entre os maduros, porém uma sabedoria não deste mundo, nem dos líderes deste mundo, que perecem. 
'''
"7" = '''
:sup:`7` Mas falamos a sabedoria de Deus, oculta em mistério, a qual Deus ordenou antes dos tempos para a nossa glória; 
'''
"8" = '''
:sup:`8` a sabedoria que nenhum dos líderes deste mundo conheceu. Porque, se a tivessem conhecido, nunca teriam crucificado ao Senhor da glória. 
'''
"9" = '''
:sup:`9` Porém, assim como está escrito: “As coisas que o olho não viu, e não subiram que ao coração humano, são as que Deus preparou para os que o amam”. 
'''
"10" = '''
:sup:`10` Mas Deus as revelou para nós pelo seu Espírito. Porque o Espírito investiga todas as coisas, até as profundezas de Deus. 
'''
"11" = '''
:sup:`11` Pois quem dentre os seres humanos sabe as coisas do ser humano, senão o espírito do ser humano que nele está? Assim também ninguém sabe as coisas de Deus, senão o Espírito de Deus. 
'''
"12" = '''
:sup:`12` Nós, porém, não recebemos o espírito do mundo, mas sim, o Espírito que provém de Deus; para que saibamos as coisas que por Deus nos são dadas; 
'''
"13" = '''
:sup:`13` as quais também falamos, não com palavras que a sabedoria ensina, mas com as que o Espírito Santo ensina, interpretando coisas espirituais por meios espirituais. 
'''
"14" = '''
:sup:`14` Mas o ser humano natural não compreende as coisas que são do Espírito de Deus, porque lhe são loucura; e não as pode entender, porque se compreendem espiritualmente. 
'''
"15" = '''
:sup:`15` Porém quem é espiritual compreende todas as coisas, mas não é compreendido por ninguém. 
'''
"16" = '''
:sup:`16` Pois quem conheceu a mente do Senhor, para que o possa instruir? Mas nós temos a mente de Cristo. 
'''
