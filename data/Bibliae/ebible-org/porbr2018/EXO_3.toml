[3]
"1" = '''
:sup:`1` E apascentando Moisés as ovelhas de Jetro seu sogro, sacerdote de Midiã, levou as ovelhas ao outro lado do deserto, e veio a Horebe, monte de Deus. 
'''
"2" = '''
:sup:`2` E apareceu-lhe o anjo do SENHOR em uma chama de fogo em meio de uma sarça: e ele olhou, e viu que a sarça ardia em fogo, e a sarça não se consumia. 
'''
"3" = '''
:sup:`3` Então Moisés disse: Irei eu agora, e verei esta grande visão, por que causa a sarça não se queima. 
'''
"4" = '''
:sup:`4` E quando o SENHOR viu que ia ver, Deus o chamou do meio da sarça, e disse: Moisés, Moisés! E ele respondeu: Eis-me aqui. 
'''
"5" = '''
:sup:`5` E disse: Não te aproximes daqui; tira teus calçados de teus pés, porque o lugar em que estás é terra santa. 
'''
"6" = '''
:sup:`6` E disse: Eu sou o Deus de teu pai, Deus de Abraão, Deus de Isaque, Deus de Jacó. Então Moisés cobriu seu rosto, porque teve medo de olhar a Deus. 
'''
"7" = '''
:sup:`7` E disse o SENHOR: Vi a aflição do meu povo que está no Egito, e ouvi seu clamor por causa de seus opressores; pois conheço suas angústias. 
'''
"8" = '''
:sup:`8` Por isso desci para livrá-los da mão dos egípcios, e tirá-los daquela terra, fazendo-os subir para uma terra boa e larga, para uma terra que flui leite e mel, para o lugar dos cananeus, dos heteus, dos amorreus, dos perizeus, dos heveus e dos jebuseus. 
'''
"9" = '''
:sup:`9` Eis que o clamor dos filhos de Israel veio a mim, e tenho visto a opressão com que os egípcios os oprimem. 
'''
"10" = '''
:sup:`10` Vem, pois, agora, e te enviarei a Faraó, para que tires meu povo, os filhos de Israel, do Egito. 
'''
"11" = '''
:sup:`11` Então Moisés respondeu a Deus: Quem sou eu, para que vá a Faraó, e tire do Egito aos filhos de Israel? 
'''
"12" = '''
:sup:`12` E ele lhe respondeu: Vai, porque eu serei contigo; e isto te será por sinal de que eu te enviei: logo que houveres tirado este povo do Egito, servireis a Deus sobre este monte. 
'''
"13" = '''
:sup:`13` E disse Moisés a Deus: Eis que, quando eu chegar aos filhos de Israel, e lhes disser, O Deus de vossos pais me enviou a vós; se eles me perguntarem: Qual é seu nome? que lhes responderei? 
'''
"14" = '''
:sup:`14` Deus respondeu a Moisés: EU SOU O QUE SOU. E disse: Assim dirás aos filhos de Israel: EU SOU me enviou a vós. 
'''
"15" = '''
:sup:`15` E disse mais Deus a Moisés: Assim dirás aos filhos de Israel: o SENHOR, o Deus de vossos pais, o Deus de Abraão, Deus de Isaque e Deus de Jacó, me enviou a vós. Este é meu nome para sempre, este é meu memorial por todos os séculos. 
'''
"16" = '''
:sup:`16` Vai, e junta os anciãos de Israel, e dize-lhes: O SENHOR, o Deus de vossos pais, o Deus de Abraão, de Isaque, e de Jacó, me apareceu, dizendo: Certamente vos visitei, e vi o que se faz convosco no Egito; 
'''
"17" = '''
:sup:`17` E disse: Eu vos tirarei da aflição do Egito à terra dos cananeus, e dos heteus, e dos amorreus, e dos perizeus, e dos heveus, e dos jebuseus, a uma terra que flui leite e mel. 
'''
"18" = '''
:sup:`18` E ouvirão tua voz; e irás tu, e os anciãos de Israel, ao rei do Egito, e lhe direis: O SENHOR, o Deus dos hebreus, nos encontrou; portanto nós iremos agora caminho de três dias pelo deserto, para que sacrifiquemos ao SENHOR nosso Deus. 
'''
"19" = '''
:sup:`19` Mas eu sei que o rei do Egito não vos deixará ir a não ser por mão forte. 
'''
"20" = '''
:sup:`20` Porém eu estenderei minha mão, e ferirei ao Egito com todas minhas maravilhas que farei nele, e então vos deixará ir. 
'''
"21" = '''
:sup:`21` E eu darei a este povo favor aos olhos dos egípcios, para que quando vos partirdes, não saiais vazios: 
'''
"22" = '''
:sup:`22` Em vez disso pedirá cada mulher à sua vizinha e à sua visitante vasos de prata, vasos de ouro, e roupas; os quais poreis sobre vossos filhos e vossas filhas, e despojareis ao Egito. 
'''
