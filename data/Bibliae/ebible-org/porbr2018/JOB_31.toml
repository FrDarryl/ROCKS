[31]
"1" = '''
:sup:`1` Eu fiz um pacto com meus olhos; como, pois, eu olharia com cobiça para a virgem? 
'''
"2" = '''
:sup:`2` Pois qual é a porção dada por Deus acima, e a herança dada pelo Todo-Poderoso das alturas? 
'''
"3" = '''
:sup:`3` Por acaso a calamidade não é para o perverso, e o desastre para os que praticam injustiça? 
'''
"4" = '''
:sup:`4` Por acaso ele não vê meus caminhos, e conta todos os meus passos? 
'''
"5" = '''
:sup:`5` Se eu andei com falsidade, e se meu pé se apressou para o engano, 
'''
"6" = '''
:sup:`6` Pese-me ele em balanças justas, e Deus saberá minha integridade. 
'''
"7" = '''
:sup:`7` Se meus passos se desviaram do caminho, e meu coração seguiu meus olhos, e se algo se apegou às minhas mãos, 
'''
"8" = '''
:sup:`8` Que eu semeie, e outro coma; e meus produtos sejam arrancados. 
'''
"9" = '''
:sup:`9` Se foi meu coração se deixou seduzir por alguma mulher, ou se estive espreitei à porta de meu próximo, 
'''
"10" = '''
:sup:`10` Que minha mulher moa para outro, e outros se encurvem sobre ela. 
'''
"11" = '''
:sup:`11` Pois tal seria um crime vergonhoso, e delito a ser sentenciado por juízes. 
'''
"12" = '''
:sup:`12` Pois seria um fogo que consumiria até à perdição, e destruiria toda a minha renda. 
'''
"13" = '''
:sup:`13` Se desprezei o direito de meu servo ou de minha serva quando eles reclamaram comigo, 
'''
"14" = '''
:sup:`14` Que faria eu quando Deus se levantasse? E quando ele investigasse a causa ,o que eu lhe responderia? 
'''
"15" = '''
:sup:`15` Aquele que me fez no ventre materno também não fez a ele? E não nos preparou de um mesmo modo na madre? 
'''
"16" = '''
:sup:`16` Se eu neguei aos pobres o que eles desejavam, ou fiz desfalecer os olhos da viúva; 
'''
"17" = '''
:sup:`17` E se comi meu alimento sozinho, e o órfão não comeu dele 
'''
"18" = '''
:sup:`18` (Porque desde a minha juventude cresceu comigo como se eu fosse seu pai ,e desde o ventre de minha mãe guiei a viúva ); 
'''
"19" = '''
:sup:`19` Se eu vi alguém morrer por falta de roupa, e o necessitado sem algo que o cobrisse, 
'''
"20" = '''
:sup:`20` Se sua cintura não me bendisse, quando ele se esquentava com as peles de meus cordeiros; 
'''
"21" = '''
:sup:`21` Se levantei minha mão contra o órfão, quando vi que seria favorecido na corte judicial, 
'''
"22" = '''
:sup:`22` Que minha escápula caia do meu ombro, e meu braço se quebre de sua articulação. 
'''
"23" = '''
:sup:`23` Porque o castigo de Deus era um assombro para mim, e eu não teria poder contra sua majestade. 
'''
"24" = '''
:sup:`24` Se eu pus no ouro minha esperança, ou disse ao ouro fino: Tu és minha confiança; 
'''
"25" = '''
:sup:`25` Se eu me alegrei de que minha riqueza era muita, e de que minha mão havia obtido muito; 
'''
"26" = '''
:sup:`26` Se olhei para o sol quando brilhava, e à lua quando estava bela, 
'''
"27" = '''
:sup:`27` E meu coração se deixou enganar em segredo, e minha boca beijou minha mão, 
'''
"28" = '''
:sup:`28` Isto também seria um delito a ser sentenciado por juiz; porque teria negado ao Deus de cima. 
'''
"29" = '''
:sup:`29` Se eu me alegrei da desgraça daquele que me odiava, e me agradei quando o mal o encontrou, 
'''
"30" = '''
:sup:`30` Sendo que nem deixei minha boca pecar, desejando sua morte com maldição, 
'''
"31" = '''
:sup:`31` Se a gente da minha casa nunca tivesse dito: Quem não se satisfez da carne dada por ele? 
'''
"32" = '''
:sup:`32` O estrangeiro não passava a noite na rua; eu abria minhas portas ao viajante. 
'''
"33" = '''
:sup:`33` Se encobri minhas transgressões como as pessoas fazem , escondendo meu delito em meu seio; 
'''
"34" = '''
:sup:`34` Porque eu tinha medo da grande multidão, e o desprezo das famílias me atemorizou; então me calei, e não saí da porta: 
'''
"35" = '''
:sup:`35` Quem me dera se alguém me ouvisse! Eis que minha vontade é que o Todo-Poderoso me responda, e meu adversário escrevesse um relato da acusação. 
'''
"36" = '''
:sup:`36` Certamente eu o carregaria sobre meu ombro, e o poria em mim como uma coroa. 
'''
"37" = '''
:sup:`37` Eu lhe diria o número de meus passos, e como um príncipe eu me chegaria a ele. 
'''
"38" = '''
:sup:`38` Se minha terra clamar contra mim, e seus sulcos juntamente chorarem; 
'''
"39" = '''
:sup:`39` Se comi seus frutos sem pagar dinheiro, ou fiz expirar a alma de seus donos; 
'''
"40" = '''
:sup:`40` Em lugar de trigo que me produza cardos, e ervas daninhas no lugar da cevada. Aqui terminam as palavras de Jó. 
'''
