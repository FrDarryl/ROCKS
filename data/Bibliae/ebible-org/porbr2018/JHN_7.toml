[7]
"1" = '''
:sup:`1` E depois disto andava Jesus na Galileia; e já não queria andar na Judeia, porque os judeus procuravam matá-lo. 
'''
"2" = '''
:sup:`2` E já estava perto a festa dos tabernáculos dos judeus. 
'''
"3" = '''
:sup:`3` Disseram-lhe pois seus irmãos: Parti daqui, e vai-te para a Judeia, para que também teus discípulos vejam as tuas obras que fazes. 
'''
"4" = '''
:sup:`4` Pois ninguém que procura ser conhecido faz coisa alguma em oculto. Se fazes estas coisas, manifesta-te ao mundo. 
'''
"5" = '''
:sup:`5` Porque nem mesmo os seus irmãos criam nele. 
'''
"6" = '''
:sup:`6` Então Jesus lhes disse: Meu tempo ainda não é chegado; mas vosso tempo sempre está pronto. 
'''
"7" = '''
:sup:`7` O mundo não pode vos odiar, mas a mim me odeia, porque dele testemunho que suas obras são más. 
'''
"8" = '''
:sup:`8` Subi vós para esta festa; eu não subo ainda a esta festa, porque ainda meu tempo não é cumprido. 
'''
"9" = '''
:sup:`9` E havendo-lhes dito isto, ficou na Galileia. 
'''
"10" = '''
:sup:`10` Mas havendo seus irmãos já subido, então subiu ele também à festa, não abertamente, mas como em oculto. 
'''
"11" = '''
:sup:`11` Buscavam-no pois os judeus na festa, e diziam: Onde ele está? 
'''
"12" = '''
:sup:`12` E havia grande murmuração dele nas multidões. Alguns diziam: Ele é Bom;e outros diziam: Não; ele, porém, engana a multidão. 
'''
"13" = '''
:sup:`13` Todavia ninguém falava dele abertamente, com medo dos judeus. 
'''
"14" = '''
:sup:`14` Porém no meio da festa subiu Jesus ao Templo, e ensinava. 
'''
"15" = '''
:sup:`15` E maravilhavam-se os Judeus, dizendo: Como este sabe as Escrituras, não as havendo aprendido? 
'''
"16" = '''
:sup:`16` Respondeu-lhes Jesus, e disse: Minha doutrina não é minha, mas sim daquele que me enviou. 
'''
"17" = '''
:sup:`17` Se alguém quiser fazer sua vontade, da doutrina conhecerá, se é de Deus, ou se eu falo de mim mesmo. 
'''
"18" = '''
:sup:`18` Quem fala de si mesmo busca sua própria honra; mas quem busca a honra daquele que o enviou, esse é verdadeiro, e não há nele injustiça. 
'''
"19" = '''
:sup:`19` Não vos deu Moisés a Lei? Mas ninguém de vós cumpre a Lei. Por que procurais me matar? 
'''
"20" = '''
:sup:`20` Respondeu a multidão, e disse: Tens demônio; quem procura te matar? 
'''
"21" = '''
:sup:`21` Respondeu Jesus, e disse-lhes: Uma obra fiz, e todos vos maravilhais. 
'''
"22" = '''
:sup:`22` Por isso Moisés vos deu a circuncisão (não porque seja de Moisés, mas dois pais) e no sábado circuncidais ao homem. 
'''
"23" = '''
:sup:`23` Se o homem recebe a circuncisão no sábado, para que a Lei de Moisés não seja quebrada, irritai-vos comigo, porque no sábado curei por completo um homem? 
'''
"24" = '''
:sup:`24` Não julgueis segundo a aparência, mas julgai juízo justo. 
'''
"25" = '''
:sup:`25` Diziam, pois, alguns dos de Jerusalém: Não é este ao que procuram matar? 
'''
"26" = '''
:sup:`26` E eis que ele fala livremente, e nada lhe dizem; por acaso é verdade que os chefes sabem que este realmente é o Cristo? 
'''
"27" = '''
:sup:`27` Mas este bem sabemos de onde é: Porém quando vier o Cristo, ninguém saberá de onde é. 
'''
"28" = '''
:sup:`28` Exclamava pois Jesus no Templo, ensinando, e dizendo: E a mim me conheceis, e sabeis de onde sou; e eu não vim de mim mesmo; mas aquele que me enviou é verdadeiro, ao qual vós não conheceis. 
'''
"29" = '''
:sup:`29` Porém eu o conheço, porque dele sou, e ele me enviou. 
'''
"30" = '''
:sup:`30` Procuravam pois prendê-lo, mas ninguém pôs a mão nele, porque sua hora ainda não era vinda. 
'''
"31" = '''
:sup:`31` E muitos da multidão creram nele, e diziam: Quando o Cristo vier, fará ainda mais sinais do que os que este tem feito? 
'''
"32" = '''
:sup:`32` Ouviram os fariseus que a multidão murmurava estas coisas sobre ele; e os fariseus e os chefes dos Sacerdotes mandaram oficiais para prendê-lo. 
'''
"33" = '''
:sup:`33` Disse-lhes pois Jesus: Ainda um pouco de tempo estou convosco, e então me irei para aquele que me enviou. 
'''
"34" = '''
:sup:`34` Vós me buscareis, mas não me achareis; e onde eu estou vós não podeis vir. 
'''
"35" = '''
:sup:`35` Disseram, pois, os judeus uns aos outros: Para onde este se irá, que não o acharemos? Por acaso ele irá aos dispersos entre os gregos, e a ensinar aos gregos? 
'''
"36" = '''
:sup:`36` Que palavra é esta que disse: Vós me buscareis, mas não me achareis; e onde eu estou vós não podeis vir? 
'''
"37" = '''
:sup:`37` E no último e grande dia da festa se pôs Jesus em pé, e exclamou, dizendo: Se alguém tem sede, venha a mim, e beba. 
'''
"38" = '''
:sup:`38` Quem crê em mim, como diz a Escritura, rios de água viva correrão do interior de seu corpo. 
'''
"39" = '''
:sup:`39` (E ele disse isto do Espírito que receberiam aqueles que nele cressem; pois o Espírito Santo ainda não era vindo ,porque Jesus ainda não havia sido glorificado). 
'''
"40" = '''
:sup:`40` Então muitos da multidão, ouvindo esta palavra, diziam: Verdadeiramente este é o Profeta. 
'''
"41" = '''
:sup:`41` Outros diziam: Este é o Cristo; e outros diziam: Por acaso vem o Cristo da Galileia? 
'''
"42" = '''
:sup:`42` Não diz a Escritura que o Cristo virá da semente de Davi, e da aldeia de Belém, de onde era Davi? 
'''
"43" = '''
:sup:`43` Por isso havia divisão de opiniões na multidão por causa dele. 
'''
"44" = '''
:sup:`44` E alguns deles queriam prendê-lo, mas ninguém pôs a mão nele. 
'''
"45" = '''
:sup:`45` Vieram pois os oficiais dos sacerdotes e fariseus; e eles lhes disseram: Por que não o trouxestes? 
'''
"46" = '''
:sup:`46` Os oficiais responderam: Ninguém jamais falou assim como este homem. 
'''
"47" = '''
:sup:`47` Responderam-lhes, pois, os fariseus: Estais vós também enganados? 
'''
"48" = '''
:sup:`48` Por acaso algum dos chefes ou dos fariseus creu nele? 
'''
"49" = '''
:sup:`49` Mas esta multidão, que não sabe a Lei, maldita é. 
'''
"50" = '''
:sup:`50` Disse-lhes Nicodemos, o que viera a ele de noite, que era um deles: 
'''
"51" = '''
:sup:`51` Por acaso nossa Lei julga ao homem sem primeiro o ouvir, e entender o que faz? 
'''
"52" = '''
:sup:`52` Responderam eles, e disseram: És tu também da Galileia? Pesquisa, e vê que nenhum profeta se levantou da Galileia. 
'''
"53" = '''
:sup:`53` E cada um foi para sua casa. 
'''
