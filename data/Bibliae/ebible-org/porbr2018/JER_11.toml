[11]
"1" = '''
:sup:`1` Palavra que veio do SENHOR, a Jeremias, dizendo: 
'''
"2" = '''
:sup:`2` Ouvi as palavras deste pacto, e falai aos homens de Judá, e aos moradores de Jerusalém. 
'''
"3" = '''
:sup:`3` Dize-lhes, pois: Assim diz o SENHOR, Deus de Israel: Maldito o homem que não ouvir as palavras deste pacto, 
'''
"4" = '''
:sup:`4` Que mandei a vossos pais no dia que os tirei da terra do Egito, do forno de ferro, dizendo: Ouvi a minha voz, e as fazei conforme a tudo quanto eu vos mando; então vós sereis meu povo, e eu serei vosso Deus; 
'''
"5" = '''
:sup:`5` Para que eu confirme o juramento que fiz a vossos pais, que lhes daria uma terra em que mana leite e mel, tal como hoje.E eu respondi, e disse: Amém, SENHOR! 
'''
"6" = '''
:sup:`6` E disse-me o SENHOR: Proclama todas estas palavras nas cidades de Judá e nas ruas de Jerusalém, dizendo: Ouvi as palavras deste pacto, e praticai-as; 
'''
"7" = '''
:sup:`7` Porque insistentemente adverti a vossos pais o dia que eu os tirei da terra do Egito até o dia de hoje, repetidamente advertindo, dizendo: Ouvi minha voz. 
'''
"8" = '''
:sup:`8` Porém não ouviram, nem inclinaram seus ouvidos; ao invés disso, seguiram cada um a teimosia de seu coração maligno. Por isso trouxe sobre eles todas as palavras deste pacto, que mandei que cumprissem, mas não cumpriram. 
'''
"9" = '''
:sup:`9` E disse-me o SENHOR: Achou-se conspiração entre os homens de Judá, e entre os moradores de Jerusalém. 
'''
"10" = '''
:sup:`10` Voltaram às maldades de seus primeiros pais, que se recusaram a ouvir minhas palavras; ao invés disso, eles seguiram deuses estrangeiros, para lhes servirem; a casa de Israel e a casa de Judá violaram meu pacto, que eu tinha feito com seus pais. 
'''
"11" = '''
:sup:`11` Portanto, assim diz o SENHOR: Eis que trarei sobre eles calamidade, da qual não poderão escapar; e clamarão a mim, mas eu não os ouvirei. 
'''
"12" = '''
:sup:`12` Então as cidades de Judá e os moradores de Jerusalém irão, e clamarão aos deuses a quem queimam incensos; porém de maneira nenhuma poderão os salvar no tempo de sua calamidade. 
'''
"13" = '''
:sup:`13` Porque teus deuses foram tão numerosos quanto tuas cidades, ó Judá; e tão numerosos quanto tuas ruas, ó Jerusalém, vós pusestes altares da vergonha, altares para queimar incensos a Baal. 
'''
"14" = '''
:sup:`14` Tu, pois, não ores por este povo, nem levantes por eles clamor nem oração; porque eu não ouvirei no dia em que clamarem a mim em meio a calamidade deles. 
'''
"15" = '''
:sup:`15` Que direito tem minha amada em minha casa, visto que muitos têm feito tão grandes abominações? Podem carnes “santificadas” te livrar, de modo que te alegras com tua maldade? 
'''
"16" = '''
:sup:`16` O SENHOR chamava o teu nome de Oliveira verde, formosa de belos frutos. Porém agora ,à voz de grande tumulto, ele acendeu fogo sobre ela, e seus ramos foram quebrados. 
'''
"17" = '''
:sup:`17` Pois o SENHOR dos exércitos, que te plantou, pronunciou calamidade contra ti, por causa da maldade da casa de Israel e da casa de Judá, que fizeram entre si mesmos, para me provocarem à ira queimando incenso a Baal. 
'''
"18" = '''
:sup:`18` E o SENHOR me fez saber, e conhecer; então tu me fizeste ver suas ações. 
'''
"19" = '''
:sup:`19` E eu estava como cordeiro manso, que levam para degolar, pois não entendia que tramavam planos contra mim, dizendo: Destruamos a árvore com seu fruto, e o cortemos da terra dos viventes, e não haja mais lembrança de seu nome. 
'''
"20" = '''
:sup:`20` Mas, ó SENHOR dos exércitos, justo juiz, que provas os sentimentos e pensamentos, veja eu tua vingança deles; porque a ti mostrei minha causa. 
'''
"21" = '''
:sup:`21` Portanto assim diz o SENHOR quanto aos homens de Anatote, que buscam matar tua alma, dizendo: Não profetizes em nome do SENHOR, para que não morras por meio de nossas mãos; 
'''
"22" = '''
:sup:`22` Portanto assim diz o SENHOR dos exércitos: Eis que eu os punirei; os rapazes morrerão a espada; seus filhos e suas filhas morrerão de fome; 
'''
"23" = '''
:sup:`23` E não restará sobrevivente deles, pois eu trarei calamidade sobre os homens de Anatote, no ano em que serão punidos. 
'''
