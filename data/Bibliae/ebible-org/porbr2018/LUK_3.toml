[3]
"1" = '''
:sup:`1` No ano quinze do império de Tibério César, sendo Pôncio Pilatos o governador da Judeia, Herodes tetraca da Galileia, e seu irmão Filipe o tetrarca da Itureia e da província de Traconites, e Lisânias o tetrarca de Abilene; 
'''
"2" = '''
:sup:`2` sendo Anás e Caifás os sumos sacerdotes, a palavra de Deus veio a João, filho de Zacarias, no deserto. 
'''
"3" = '''
:sup:`3` Ele percorreu toda a região ao redor do Jordão, pregando o batismo de arrependimento, para o perdão dos pecados; 
'''
"4" = '''
:sup:`4` conforme o que está escrito no livro das palavras do profeta Isaías, que diz: “Voz do que clama no deserto: Preparai o caminho do Senhor, endireitai as suas veredas. 
'''
"5" = '''
:sup:`5` Todo vale se encherá, e todo monte e colina se abaixará; os tortos serão endireitados, e os caminhos ásperos se suavizarão; 
'''
"6" = '''
:sup:`6` e todos verão a salvação de Deus.” 
'''
"7" = '''
:sup:`7` João dizia às multidões que vinham ser batizadas por ele: “Raça de víboras, quem vos ensinou a fugir da ira que está para chegar? 
'''
"8" = '''
:sup:`8` Dai, pois, frutos condizentes com o arrependimento, e não comeceis a dizer em vós mesmos: ‘Temos Abraão por pai’; pois eu vos digo que até destas pedras Deus pode produzir filhos a Abraão. 
'''
"9" = '''
:sup:`9` E também o machado já está posto à raiz das árvores; portanto, toda árvore que não dá bom fruto é cortada e lançada ao fogo. 
'''
"10" = '''
:sup:`10` E as multidões lhe perguntavam: Então o que devemos fazer? 
'''
"11" = '''
:sup:`11` E ele lhes respondeu: Quem tiver duas túnicas, reparta com o não tem; e quem tiver comida, faça da mesma maneira. 
'''
"12" = '''
:sup:`12` E chegaram também uns publicanos, para serem batizados; e disseram-lhe: Mestre, que devemos fazer? 
'''
"13" = '''
:sup:`13` E ele lhes disse: Não exijais mais do que vos está ordenado. 
'''
"14" = '''
:sup:`14` E uns soldados também lhe perguntaram: E nós, que devemos fazer? E ele lhes disse: Não maltrateis nem defraudeis a ninguém; e contentai-vos com vossos salários. 
'''
"15" = '''
:sup:`15` E, enquanto o povo estava em expectativa, e todos pensando em seus corações se talvez João seria o Cristo, 
'''
"16" = '''
:sup:`16` João respondeu a todos: De fato, eu vos batizo com água, mas vem um que é mais poderoso do que eu, de quem eu não sou digno de desatar a tira das sandálias; ele vos batizará com o Espírito Santo e com fogo. 
'''
"17" = '''
:sup:`17` Sua pá está na sua mão, e limpará sua eira, e juntará o trigo no seu celeiro; porém queimará a palha com fogo que nunca se apaga. 
'''
"18" = '''
:sup:`18` Assim, exortando com muitas outras coisas, João anunciava a boa notícia ao povo. 
'''
"19" = '''
:sup:`19` Porém, quando Herodes, o tetrarca, foi repreendido por ele por causa de Herodias, mulher do seu irmão Filipe, e por todas as maldades que Herodes havia feito, 
'''
"20" = '''
:sup:`20` acrescentou a todas ainda esta: encarcerou João na prisão. 
'''
"21" = '''
:sup:`21` E aconteceu que, quando todo o povo era batizado, Jesus também foi batizado, e enquanto orava, o céu se abriu, 
'''
"22" = '''
:sup:`22` e o Espírito Santo desceu sobre ele em forma corpórea, como pomba; e veio do céu uma voz que dizia: Tu és o meu Filho amado, em ti me agrado. 
'''
"23" = '''
:sup:`23` E o mesmo Jesus começou quando tinha cerca de trinta anos, sendo (como se pensava) filho de José, filho de Eli, 
'''
"24" = '''
:sup:`24` filho de Matate, filho de Levi, filho de Melqui, filho de Janai, filho de José. 
'''
"25" = '''
