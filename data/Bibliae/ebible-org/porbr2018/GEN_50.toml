[50]
"1" = '''
:sup:`1` Então se lançou José sobre o rosto de seu pai, e chorou sobre ele, e o beijou. 
'''
"2" = '''
:sup:`2` E mandou José a seus servos médicos que embalsamassem a seu pai; e os médicos embalsamaram a Israel. 
'''
"3" = '''
:sup:`3` E cumpriam-lhe quarenta dias, porque assim cumpriam os dias dos embalsamados, e choraram-no os egípcios setenta dias. 
'''
"4" = '''
:sup:`4` E passados os dias de seu luto, falou José aos da casa de Faraó, dizendo: Se achei agora favor em vossos olhos, vos rogo que faleis aos ouvidos de Faraó, dizendo: 
'''
"5" = '''
:sup:`5` Meu pai me fez jurar dizendo: Eis que eu morro; em meu sepulcro que eu cavei para mim na terra de Canaã, ali me sepultarás; rogo, pois, que vá eu agora, e sepultarei a meu pai, e voltarei. 
'''
"6" = '''
:sup:`6` E Faraó disse: Vai, e sepulta a teu pai, como ele te fez jurar. 
'''
"7" = '''
:sup:`7` Então José subiu a sepultar a seu pai; e subiram com ele todos os servos de Faraó, os anciãos de sua casa, e todos os anciãos da terra do Egito. 
'''
"8" = '''
:sup:`8` E toda a casa de José, e seus irmãos, e a casa de seu pai: somente deixaram na terra de Gósen seus filhos, e suas ovelhas e suas vacas. 
'''
"9" = '''
:sup:`9` E subiram também com ele carros e cavaleiros, e fez-se um esquadrão muito grande. 
'''
"10" = '''
:sup:`10` E chegaram até a eira de Atade, que está à outra parte do Jordão, e lamentaram ali com grande e muito grave lamentação: e José fez a seu pai luto por sete dias. 
'''
"11" = '''
:sup:`11` E vendo os moradores da terra, os cananeus, o pranto na eira de Atade, disseram: Pranto grande é este dos egípcios: por isso foi chamado seu nome Abel-Mizraim, que está à outra parte do Jordão. 
'''
"12" = '''
:sup:`12` Fizeram, pois, seus filhos com ele, segundo lhes havia mandado: 
'''
"13" = '''
:sup:`13` Pois seus filhos o levaram à terra de Canaã, e o sepultaram na caverna do campo de Macpela, a que havia comprado Abraão com o mesmo campo, para herança de sepultura, de Efrom o heteu, diante de Manre. 
'''
"14" = '''
:sup:`14` E voltou José ao Egito, ele e seus irmãos, e todos os que subiram com ele a sepultar a seu pai, depois que o sepultou. 
'''
"15" = '''
:sup:`15` E vendo os irmãos de José que seu pai era morto, disseram: Talvez José nos odeie, e nos retribua de todo o mal que lhe fizemos. 
'''
"16" = '''
:sup:`16` E enviaram a dizer a José: Teu pai mandou antes de sua morte, dizendo: 
'''
"17" = '''
:sup:`17` Assim direis a José: Rogo-te que perdoes agora a maldade de teus irmãos e seu pecado, porque mal te trataram: portanto agora te rogamos que perdoes a maldade dos servos do Deus de teu pai. E José chorou enquanto falavam. 
'''
"18" = '''
:sup:`18` E vieram também seus irmãos, e prostraram-se diante dele, e disseram: Eis-nos aqui por teus servos. 
'''
"19" = '''
:sup:`19` E respondeu-lhes José: Não temais: estou eu em lugar de Deus? 
'''
"20" = '''
:sup:`20` Vós pensastes mal sobre mim, mas Deus o encaminhou para o bem, para fazer o que vemos hoje, para manter em vida muito povo. 
'''
"21" = '''
:sup:`21` Agora, pois, não tenhais medo; eu sustentarei a vós e a vossos filhos. Assim os consolou, e lhes falou ao coração. 
'''
"22" = '''
:sup:`22` E esteve José no Egito, ele e a casa de seu pai; e viveu José cento dez anos. 
'''
"23" = '''
:sup:`23` E viu José os filhos de Efraim até a terceira geração: também os filhos de Maquir, filho de Manassés, foram criados sobre os joelhos de José. 
'''
"24" = '''
:sup:`24` E José disse a seus irmãos: Eu me morro; mas Deus certamente vos visitará, e vos fará subir desta terra à terra que jurou a Abraão, a Isaque, e a Jacó. 
'''
"25" = '''
:sup:`25` E fez jurar José aos filhos de Israel, dizendo: Deus certamente vos visitará, e fareis levar daqui meus ossos. 
'''
"26" = '''
:sup:`26` E morreu José da idade de cento e dez anos; e embalsamaram-no, e foi posto num caixão no Egito.
'''
