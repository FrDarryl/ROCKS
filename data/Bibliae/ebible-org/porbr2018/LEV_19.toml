[19]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala a toda a congregação dos filhos de Israel, e dize-lhes: Santos sereis, porque santo sou eu o SENHOR vosso Deus. 
'''
"3" = '''
:sup:`3` Cada um temerá a sua mãe e a seu pai, e meus sábados guardareis: Eu sou o SENHOR vosso Deus. 
'''
"4" = '''
:sup:`4` Não vos voltareis aos ídolos, nem fareis para vós deuses de fundição: Eu sou o SENHOR vosso Deus. 
'''
"5" = '''
:sup:`5` E quando sacrificardes sacrifício pacífico ao SENHOR, de vossa vontade o sacrificareis. 
'''
"6" = '''
:sup:`6` Será comido o dia que o sacrificardes, e o dia seguinte: e o que restar para o terceiro dia, será queimado no fogo. 
'''
"7" = '''
:sup:`7` E se se comer no dia terceiro, será abominação; não será aceito: 
'''
"8" = '''
:sup:`8` E o que o comer, levará seu delito, porquanto profanou o santo do SENHOR; e a tal pessoa será eliminada de seus povos. 
'''
"9" = '''
:sup:`9` Quando ceifardes na colheita de vossa terra, não acabarás de ceifar o canto de tua plantação, nem espigarás tua terra ceifada. 
'''
"10" = '''
:sup:`10` E não coletarás os restos de tua vinha, nem recolherás as uvas caídas de tua vinha; para o pobre e para o estrangeiro os deixarás: Eu sou o SENHOR vosso Deus. 
'''
"11" = '''
:sup:`11` Não furtareis, e não enganareis, nem mentireis ninguém a seu próximo. 
'''
"12" = '''
:sup:`12` E não jurareis em meu nome com mentira, nem profanarás o nome de teu Deus: Eu sou o SENHOR. 
'''
"13" = '''
:sup:`13` Não oprimirás a teu próximo, nem lhe roubarás. Não se deterá o trabalho do assalariado em tua casa até a manhã. 
'''
"14" = '''
:sup:`14` Não amaldiçoes ao surdo, e diante do cego não ponhas tropeço, mas terás temor de teu Deus: Eu sou o SENHOR. 
'''
"15" = '''
:sup:`15` Não farás injustiça no juízo: não favorecerás deslealmente ao pobre, nem honrarás a face do poderoso: com justiça julgarás a teu próximo. 
'''
"16" = '''
:sup:`16` Não andarás propagando boatos em teus povos. Não te porás contra o sangue de teu próximo: Eu sou o SENHOR. 
'''
"17" = '''
:sup:`17` Não aborrecerás a teu irmão em teu coração: francamente repreenderás a teu próximo, e não consentirás sobre ele pecado. 
'''
"18" = '''
:sup:`18` Não te vingarás, nem guardarás rancor aos filhos de teu povo: mas amarás a teu próximo como a ti mesmo: Eu sou o SENHOR. 
'''
"19" = '''
:sup:`19` Meus estatutos guardareis. A teu animal não farás ajuntar para espécies misturadas; tua plantação não semearás com mistura de sementes, e não te porás roupas com mistura de diversos materiais. 
'''
"20" = '''
:sup:`20` E quando um homem tiver relação sexual com mulher, e ela for serva desposada com alguém, e não estiver resgatada, nem lhe houver sido dada liberdade, ambos serão açoitados: não morrerão, porquanto ela não é livre. 
'''
"21" = '''
:sup:`21` E ele trará ao SENHOR, à porta do tabernáculo do testemunho, um carneiro em expiação por sua culpa. 
'''
"22" = '''
:sup:`22` E com o carneiro da expiação o reconciliará o sacerdote diante do SENHOR, por seu pecado que cometeu: e se lhe perdoará seu pecado que cometeu. 
'''
"23" = '''
:sup:`23` E quando houverdes entrado na terra, e plantardes toda árvore de comer, tirareis seu prepúcio, o primeiro de seu fruto: três anos vos será incircunciso: seu fruto não se comerá. 
'''
"24" = '''
:sup:`24` E o quarto ano todo seu fruto será santidade de louvores ao SENHOR. 
'''
"25" = '''
:sup:`25` Mas ao quinto ano comereis o fruto dele, para que vos faça crescer seu fruto: Eu sou o SENHOR vosso Deus. 
'''
"26" = '''
:sup:`26` Não comereis coisa alguma com sangue. Não sereis encantadores, nem fareis adivinhações. 
'''
"27" = '''
:sup:`27` Não cortareis em redondo as extremidades de vossas cabeças, nem danificarás a ponta de tua barba. 
'''
"28" = '''
:sup:`28` E não fareis cortes em vossa carne por um morto, nem imprimireis em vós sinal alguma: Eu sou o SENHOR. 
'''
"29" = '''
:sup:`29` Não contaminarás tua filha fazendo-a se prostituir: para não se prostitua a terra, e se encha de maldade. 
'''
"30" = '''
:sup:`30` Meus sábados guardareis, e meu santuário tereis em reverência: Eu sou o SENHOR. 
'''
"31" = '''
:sup:`31` Não vos volteis aos encantadores e aos adivinhos: não os consulteis contaminando-vos com eles: Eu sou o SENHOR vosso Deus. 
'''
"32" = '''
:sup:`32` Diante das cãs te levantarás, e honrarás o rosto do ancião, e de teu Deus terás temor: Eu sou o SENHOR. 
'''
"33" = '''
:sup:`33` E quando o estrangeiro morar contigo em vossa terra, não o oprimireis. 
'''
"34" = '''
:sup:`34` Como a um natural de vós tereis ao estrangeiro que peregrinar entre vós; e ama-o como a ti mesmo; porque peregrinos fostes na terra do Egito: Eu sou o SENHOR vosso Deus. 
'''
"35" = '''
:sup:`35` Não façais injustiça no juízo, na medida da terra, nem no peso, nem em outra medida. 
'''
"36" = '''
:sup:`36` Balanças justas, pesos justos, efa justo, e him justo tereis. Eu sou o SENHOR vosso Deus, que vos tirei da terra do Egito. 
'''
"37" = '''
:sup:`37` Guardai, pois, todos os meus estatutos, e todos os meus regulamentos, e os praticai. Eu sou o SENHOR. 
'''
