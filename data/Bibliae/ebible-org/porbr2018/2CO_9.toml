[9]
"1" = '''
:sup:`1` Porque não é necessário vos escrever sobre o trabalho que se faz para os santos. 
'''
"2" = '''
:sup:`2` Porque eu sei a prontidão de vosso ânimo, do qual eu me orgulho de vós para os Macedônios, que Acaia já está pronta desde o ano passado; e o zelo que começou de vós tem estimulado a muitos. 
'''
"3" = '''
:sup:`3` Porém enviei a estes irmãos, para que nosso orgulho quanto a vós neste assunto não seja vão; para que (como eu já disse) possais estar prontos. 
'''
"4" = '''
:sup:`4` Para que, se caso vierem alguns macedônios comigo, e vos encontrarem despreparados, não nos envergonhemos (para não dizermos vós), por causa da confiança neste orgulho. 
'''
"5" = '''
:sup:`5` Portanto achei necessário dizer a estes irmãos que viessem primeiro até vós, e preparassem primeiro vossa generosidade, já antes prometida, para que esteja pronta como boa vontade e não como avareza. 
'''
"6" = '''
:sup:`6` Digo , porém isto, que o que semeia pouco, também pouco colherá; e o que semeia generosamente, também generosamente colherá. 
'''
"7" = '''
:sup:`7` Cada qual faça como propõe em seu coração, não com tristeza, ou por obrigação; porque Deus ama ao que dá com alegria. 
'''
"8" = '''
:sup:`8` E Deus é poderoso para fazer abundar em vós toda graça, para que sempre tendo de tudo, em tudo suficientes, abundeis em toda boa obra. 
'''
"9" = '''
:sup:`9` Assim como está escrito: Ele espalhou e deu aos pobres; sua justiça permanece para sempre. 
'''
"10" = '''
:sup:`10` Ora, aquele que dá a semente ao que semeia, também vos dê pão para comer, e multiplique sua sementeira, e aumente os frutos de vossa justiça. 
'''
"11" = '''
:sup:`11` Para que em tudo enriqueçais em toda generosidade, a qual opera por nós, resultando em graças a Deus. 
'''
"12" = '''
:sup:`12` Porque o trabalho deste serviço está suprindo não somente a falta dos santos, mas também se torna abundante em muitas graças a Deus. 
'''
"13" = '''
:sup:`13` Porque pela prova deste trabalho, glorificarão a Deus quanto à submissão de vossa confissão ao Evangelho de Cristo, e da bondade da comunhão para com eles e para com todos; 
'''
"14" = '''
:sup:`14` E por sua oração por vós, tendo saudades de vós, por causa da excelente graça de Deus sobre vós. 
'''
"15" = '''
:sup:`15` E graças a Deus por seu dom indescritível. 
'''
