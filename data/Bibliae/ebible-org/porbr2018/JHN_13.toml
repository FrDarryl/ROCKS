[13]
"1" = '''
:sup:`1` E antes da festa da páscoa, sabendo Jesus que sua hora já era vinda, para que deste mundo passasse para o Pai, havendo amado aos seus, que estavam no mundo, até o fim os amou. 
'''
"2" = '''
:sup:`2` E terminada a ceia, o diabo já havia metido no coração de Judas de Simão Iscariotes, que o traísse. 
'''
"3" = '''
:sup:`3` Sabendo Jesus que o Pai já tinha lhe dado todas as coisas nas mãos, e que ele era vindo de Deus, e para Deus ele iria, 
'''
"4" = '''
:sup:`4` Levantou-se da ceia, e tirou as roupas, e tomando uma toalha, envolveu- a em si; 
'''
"5" = '''
:sup:`5` Depois pôs água em uma bacia, e começou a lavar os pés dos discípulos, e limpá-los com a toalha com que estava envolto. 
'''
"6" = '''
:sup:`6` Veio, pois, a Simão Pedro; e ele lhe disse: Senhor, tu a mim lavas meus pés? 
'''
"7" = '''
:sup:`7` Respondeu Jesus, e disse-lhe: O que eu faço tu não o sabes agora; mas depois o entenderás. 
'''
"8" = '''
:sup:`8` Disse-lhe Pedro: Nunca lavarás meus pés. Respondeu-lhe então Jesus: Se eu não te lavar, não tens parte comigo. 
'''
"9" = '''
:sup:`9` Disse-lhe Simão Pedro: Senhor, lava não só meus pés, mas também as mãos e a cabeça. 
'''
"10" = '''
:sup:`10` Disse-lhe Jesus: Aquele que está lavado não necessita lavar, a não ser os pés, mas está todo limpo. E vós limpos estais, porém não todos. 
'''
"11" = '''
:sup:`11` Porque ele bem sabia quem o trairia; por isso disse: Nem todos estais limpos. 
'''
"12" = '''
:sup:`12` Quando então, tendo eles lavado os pés, e tomado suas roupas, voltou a se sentar à mesa ,e disse-lhes: Entendeis o que vos tenho feito? 
'''
"13" = '''
:sup:`13` Vós me chamais Mestre, e Senhor, e bem dizeis; que eu o sou; 
'''
"14" = '''
:sup:`14` Pois se eu, o Senhor, e o Mestre, tenho lavado vossos pés, também vós deveis lavar vossos pés uns aos outros. 
'''
"15" = '''
:sup:`15` Porque vos tenho dado exemplo, para que como eu vos tenho feito, façais vós também. 
'''
"16" = '''
:sup:`16` Em verdade, em verdade vos digo, que o servo não é maior que seu senhor; nem enviado maior que aquele que o enviou. 
'''
"17" = '''
:sup:`17` Se sabeis estas coisas, sereis bem-aventurados se as fizerdes. 
'''
"18" = '''
:sup:`18` Não digo de todos; bem sei eu aos que tenho escolhido; mas para que se cumpra a Escritura, que diz : O que come comigo, levantou contra mim seu calcanhar. 
'''
"19" = '''
:sup:`19` Desde agora, antes que se faça, digo-o a vós, para que, quando se fizer, creiais que eu sou. 
'''
"20" = '''
:sup:`20` Em verdade, em verdade vos digo, que se alguém receber ao que eu enviar, a mim me recebe; e quem a mim me receber, recebe a aquele que me enviou. 
'''
"21" = '''
:sup:`21` Havendo Jesus dito isto, perturbou-se em espírito, e testemunhou, e disse: Em verdade, em verdade vos digo, que um de vós me trairá. 
'''
"22" = '''
:sup:`22` Pelo que os discípulos se olhavam uns para os outros, duvidando de quem ele dizia. 
'''
"23" = '''
:sup:`23` E um dos discípulos, a quem Jesus amava, estava sentado à mesa encostado no seio de Jesus. 
'''
"24" = '''
:sup:`24` A este pois fez sinal Simão Pedro, que perguntasse quem era aquele de quem ele dizia. 
'''
"25" = '''
:sup:`25` E declinando-se ele ao peito de Jesus, disse-lhe: Senhor, quem é? 
'''
"26" = '''
:sup:`26` Respondeu Jesus: Aquele a quem eu der o pedaço molhado de pão. E molhando o pedaço de pão, deu-o a Judas de Simão Iscariotes. 
'''
"27" = '''
:sup:`27` E após o pedaço de pão, entrou nele Satanás. Disse-lhe pois Jesus: O que fazes, faze-o depressa. 
'''
"28" = '''
:sup:`28` E nenhum dos que estavam sentados à mesa entendeu para que ele lhe dissera. 
'''
"29" = '''
:sup:`29` Pois alguns pensavam que, porque Judas tinha a bolsa, Jesus havia lhe dito: Compra o que para o que nos é necessário para a festa; ou que alguma coisa desse aos pobres. 
'''
"30" = '''
:sup:`30` Havendo ele pois tomado o pedaço de pão, logo saiu. E já era noite. 
'''
"31" = '''
:sup:`31` Tendo, pois, ele saído, disse Jesus: Agora o Filho do homem é glorificado, e Deus é glorificado nele. 
'''
"32" = '''
:sup:`32` Se Deus nele é glorificado, também Deus o glorificará em si mesmo, e logo o glorificará. 
'''
"33" = '''
:sup:`33` Filhinhos, ainda um pouco estou convosco. Vós me buscareis; e tal como eu aos Judeus: Para onde eu vou, vós não podeis vir; assim também o digo a vós agora. 
'''
"34" = '''
:sup:`34` Um novo mandamento vos dou: que vos ameis uns aos outros; tal como eu vos amei, também ameis vós uns aos outros. 
'''
"35" = '''
:sup:`35` Nisto todos conhecerão que sois meus discípulos: se vós tiverdes amor uns aos outros. 
'''
"36" = '''
:sup:`36` Disse-lhe Simão Pedro: Senhor, para onde vais? Respondeu-lhe Jesus: Para onde eu vou tu não podes me seguir agora; porém depois me seguirás. 
'''
"37" = '''
:sup:`37` Disse-lhe Pedro: Senhor, por que agora não posso te seguir? Por ti eu darei minha vida. 
'''
"38" = '''
:sup:`38` Respondeu-lhe Jesus: Por mim darás tua vida? Em verdade, em verdade te digo, que o galo não cantará, até que três vezes me negues. 
'''
