[26]
"1" = '''
:sup:`1` No princípio do reinado de Jeoaquim, filho de Josias, rei de Judá, veio esta palavra do SENHOR,dizendo: 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR: Põe-te no pátio da casa do SENHOR, e fala a todas as cidades de Judá, que vêm para adorar na casa do SENHOR, todas as palavras que te mandei que lhes falasses; não diminuas uma só palavra. 
'''
"3" = '''
:sup:`3` Pode ser que ouçam, e se convertam cada um de seu mal caminho; então eu me arrependeria do mal que pretendo lhes fazer pela maldade de suas ações. 
'''
"4" = '''
:sup:`4` Dize-lhes, pois: Assim diz o SENHOR: Se não me ouvirdes para andardes em minha Lei, a qual dei diante de vós, 
'''
"5" = '''
:sup:`5` Para dar atenção às palavras de meus servos, os profetas, que eu vos envio, insistentemente os enviando, mas não os ouvistes; 
'''
"6" = '''
:sup:`6` Então farei desta casa como a Siló, e tornarei esta cidade em maldição a todas as nações da terra. 
'''
"7" = '''
:sup:`7` E os sacerdotes, os profetas, e todo o povo, ouviram a Jeremias falar estas palavras na casa do SENHOR. 
'''
"8" = '''
:sup:`8` E sucedeu que, acabando Jeremias de falar tudo o que o SENHOR tinha lhe mandado falar a todo o povo, os sacerdotes e os profetas e todo o povo lhe pegaram, dizendo: Certamente morrerás; 
'''
"9" = '''
:sup:`9` Pois profetizaste em nome do SENHOR, dizendo: Esta casa será como Siló, e esta cidade será assolada até não restar morador.E juntou-se todo o povo contra Jeremias na casa do SENHOR. 
'''
"10" = '''
:sup:`10` E os príncipes de Judá, ao ouvirem estas coisas, subiram da casa do rei à casa do SENHOR; e sentaram-se à entrada da porta nova do SENHOR. 
'''
"11" = '''
:sup:`11` Então os sacerdotes e os profetas falaram aos príncipes e a todo o povo, dizendo: Pena de morte deve ter este homem, pois profetizou contra esta cidade, como ouvistes com vossos próprios ouvidos. 
'''
"12" = '''
:sup:`12` E Jeremias falou a todos os príncipes e a todo o povo, dizendo: O SENHOR me enviou para profetizar contra esta casa e contra esta cidade todas as palavras que ouvistes. 
'''
"13" = '''
:sup:`13` Agora, portanto, melhorai vossos caminhos e vossas ações, e ouvi à voz do SENHOR vosso Deus; então o SENHOR mudará de ideia quanto ao mal que falou contra vós. 
'''
"14" = '''
:sup:`14` Eu, porém, eis que estou em vossas mãos: fazei de mim como parecer melhor e mais correto aos vossos olhos. 
'''
"15" = '''
:sup:`15` Mas sabei certamente que, se vós me matardes, então trareis sangue inocente sobre vós, e sobre esta cidade, e sobre seus moradores; porque em verdade o SENHOR me enviou a vós para falar aos vossos ouvidos todas estas palavras. 
'''
"16" = '''
:sup:`16` Então os príncipes e todo o povo disseram aos sacerdotes e profetas: Este homem não é merecedor de pena de morte, porque em nome do SENHOR nosso Deus ele nos falou. 
'''
"17" = '''
:sup:`17` E se levantaram alguns dos anciãos da terra, e falaram a todo o ajuntamento do povo, dizendo: 
'''
"18" = '''
:sup:`18` Miqueias, o morastita, profetizou nos dias de Ezequias rei de Judá, e falou a todo o povo de Judá, dizendo: Assim diz o SENHOR dos exércitos: Sião será arada como campo, e Jerusalém se tornará em amontoados de pedras , e o monte do templo em lugares altos de mato. 
'''
"19" = '''
:sup:`19` Por acaso foi ele morto por Ezequias rei de Judá e todo Judá? Por acaso Ezequias não temeu ao SENHOR, e orou na presença do SENHOR, e o SENHOR mudou de ideia quanto ao mal que tinha falado contra eles? E nós, faremos pois tão grande mal contra nossas próprias almas? 
'''
"20" = '''
:sup:`20` Houve também um homem que profetizava em nome do SENHOR: Urias, filho de Semaías de Quiriate-Jearim, o qual profetizou contra esta cidade e contra esta terra, conforme todas as palavras de Jeremias; 
'''
"21" = '''
:sup:`21` E quando ouviu suas palavras o rei Jeoaquim, e todos seus grandes, e todos seus príncipes, então o rei procurou matá-lo; e Urias, ao ouvir isso , teve medo, fugiu, e foi ao Egito; 
'''
"22" = '''
:sup:`22` Porém o rei Jeoaquim enviou alguns homens a Egito: Elnatã filho de Acbor, e outros homens com ele, ao Egito; 
'''
"23" = '''
:sup:`23` Os quais tiraram a Urias do Egito, e o trouxeram ao rei Jeoaquim, que o feriu à espada, e lançou seu cadáver nas sepulturas do povo comum. 
'''
"24" = '''
:sup:`24` Porém a mão de Aicã, filho de Safã, foi com Jeremias, para que não o entregassem nas mãos do povo para o matarem. 
'''
