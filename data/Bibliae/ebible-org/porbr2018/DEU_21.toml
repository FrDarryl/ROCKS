[21]
"1" = '''
:sup:`1` Quando for achado na terra que o SENHOR teu Deus te dá para que a possuas, morto deitado no campo, e não se soubesse quem o feriu, 
'''
"2" = '''
:sup:`2` Então teus anciãos e teus juízes sairão e medirão até as cidades que estão ao redor do morto: 
'''
"3" = '''
:sup:`3` E será que os anciãos daquela cidade, da cidade mais próxima ao morto, tomarão das vacas uma bezerra que não tenha servido, que não tenha trazido jugo; 
'''
"4" = '''
:sup:`4` E os anciãos daquela cidade trarão a bezerra a um vale por onde fluam águas, que nunca tenha sido arado nem semeado, e cortarão o pescoço à bezerra ali no vale. 
'''
"5" = '''
:sup:`5` Então virão os sacerdotes filhos de Levi, porque a eles escolheu o SENHOR teu Deus para que o sirvam, e para abençoar em nome do SENHOR; e pelo dito deles se determinará todo pleito e toda ferida. 
'''
"6" = '''
:sup:`6` E todos os anciãos daquela cidade mais próxima ao morto lavarão suas mãos sobre a bezerra degolada no vale. 
'''
"7" = '''
:sup:`7` E protestarão, e dirão: Nossas mãos não derramaram este sangue, nem nossos olhos o viram. 
'''
"8" = '''
:sup:`8` Expia a teu povo Israel, ao qual redimiste, ó SENHOR; e não imputes o sangue inocente derramado em meio de teu povo Israel. E o sangue lhes será perdoado. 
'''
"9" = '''
:sup:`9` E tu tirarás a culpa de sangue inocente do meio de ti, quando fizeres o que é correto aos olhos do SENHOR. 
'''
"10" = '''
:sup:`10` Quando saíres à guerra contra teus inimigos, e o SENHOR teu Deus os entregar em tua mão, e tomares deles cativos, 
'''
"11" = '''
:sup:`11` E vires entre os cativos alguma mulher bela, e a cobiçares, e a tomares para ti por mulher, 
'''
"12" = '''
:sup:`12` Tu a meterás em tua casa; e ela rapará sua cabeça, e cortará suas unhas, 
'''
"13" = '''
:sup:`13` E se tirará a roupa de seu cativeiro, e ficará em tua casa: e chorará a seu pai e a sua mãe no tempo de um mês: e depois entrarás a ela, e tu serás seu marido, e ela tua mulher. 
'''
"14" = '''
:sup:`14` E será, se não te agradar, que a deixarás em sua liberdade; e não a venderás por dinheiro, nem farás comércio dela, porquanto a afligiste. 
'''
"15" = '''
:sup:`15` Quando um homem tiver duas mulheres, uma amada e a outra aborrecida, e a amada e a aborrecida lhe derem à luz filhos, e o filho primogênito for da aborrecida; 
'''
"16" = '''
:sup:`16` Será que, no dia que fizer herdar a seus filhos o que tiver, não poderá dar o direito de primogenitura aos filhos da amada em preferência ao filho da aborrecida, que é o primogênito; 
'''
"17" = '''
:sup:`17` Mas ao filho da aborrecida reconhecerá por primogênito, para dar-lhe dois tantos de tudo o que se achar que tem: porque aquele é o princípio de sua força, o direito da primogenitura é seu. 
'''
"18" = '''
:sup:`18` Quando alguém tiver filho obstinado e rebelde, que não obedecer à voz de seu pai nem à voz de sua mãe, e havendo-o castigado, não lhes obedecer; 
'''
"19" = '''
:sup:`19` Então o tomarão seu pai e sua mãe, e o tirarão aos anciãos de sua cidade, e à porta do lugar seu; 
'''
"20" = '''
:sup:`20` E dirão aos anciãos da cidade: Este nosso filho é obstinado e rebelde, não obedece à nossa voz; é comilão e beberrão. 
'''
"21" = '''
:sup:`21` Então todos os homens de sua cidade o apedrejarão com pedras, e morrerá: assim tirarás o mal do meio de ti; e todo Israel ouvirá, e temerá. 
'''
"22" = '''
:sup:`22` Quando em alguém houver pecado de sentença de morte, pelo que haja de morrer, e lhe houverdes pendurado em um madeiro, 
'''
"23" = '''
:sup:`23` Não estará seu corpo pela noite no madeiro, mas sem falta o enterrarás no mesmo dia, porque maldição de Deus é o pendurado: e não contaminarás tua terra, que o SENHOR teu Deus te dá por herança. 
'''
