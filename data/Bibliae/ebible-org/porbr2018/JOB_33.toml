[33]
"1" = '''
:sup:`1` Portanto, Jó, ouve, por favor, meus dizeres, e dá ouvidos a todas as minhas palavras. 
'''
"2" = '''
:sup:`2` Eis que já abri minha boca; minha língua já fala debaixo do meu céu da boca. 
'''
"3" = '''
:sup:`3` Meus dizeres pronunciarão a integridade do meu coração, e o puro conhecimento dos meus lábios. 
'''
"4" = '''
:sup:`4` O Espírito de Deus me fez, e o sopro do Todo-Poderoso me deu vida. 
'''
"5" = '''
:sup:`5` Se puderes, responde-me; dispõe-te perante mim, e persiste. 
'''
"6" = '''
:sup:`6` Eis que para Deus eu sou como tu; do barro também eu fui formado. 
'''
"7" = '''
:sup:`7` Eis que meu terror não te espantará, nem minha mão será pesada sobre ti. 
'''
"8" = '''
:sup:`8` Certamente tu disseste a meus ouvidos, e eu ouvi a voz de tuas palavras, 
'''
"9" = '''
:sup:`9` Que diziam : Eu sou limpo e sem transgressão; sou inocente, e não tenho culpa. 
'''
"10" = '''
:sup:`10` Eis que Deus buscou pretextos contra mim, e me tem por seu inimigo. 
'''
"11" = '''
:sup:`11` Ele pôs meus pés no tronco, e observa todas as minhas veredas. 
'''
"12" = '''
:sup:`12` Eis que nisto não foste justo, eu te respondo; pois Deus é maior que o ser humano. 
'''
"13" = '''
:sup:`13` Por que razão brigas contra ele por não dar resposta às palavras do ser humano? 
'''
"14" = '''
:sup:`14` Contudo Deus fala uma ou duas vezes, ainda que o ser humano não entenda. 
'''
"15" = '''
:sup:`15` Em sonho ou em visão noturna, quando o sono profundo cai sobre as pessoas, e adormecem na cama. 
'''
"16" = '''
:sup:`16` Então o revela ao ouvido das pessoas, e os sela com advertências; 
'''
"17" = '''
:sup:`17` Para desviar ao ser humano de sua obra, e do homem a soberba. 
'''
"18" = '''
:sup:`18` Para desviar a sua alma da perdição, e sua vida de passar pela espada. 
'''
"19" = '''
:sup:`19` Também em sua cama é castigado com dores, com luta constante em seus ossos, 
'''
"20" = '''
:sup:`20` De modo que sua vida detesta até o pão, e sua alma a comida deliciosa. 
'''
"21" = '''
:sup:`21` Sua carne desaparece da vista, e seus ossos, que antes não se viam, aparecem. 
'''
"22" = '''
:sup:`22` Sua alma se aproxima da cova, e sua vida dos que causam a morte. 
'''
"23" = '''
:sup:`23` Se com ele, pois, houver algum anjo, algum intérprete; um dentre mil, para anunciar ao ser humano o que lhe é correto, 
'''
"24" = '''
:sup:`24` Então Deus terá misericórdia dele, e lhe dirá: Livra-o, para que não desça à perdição; já achei o resgate. 
'''
"25" = '''
:sup:`25` Sua carne se rejuvenescerá mais do que era na infância, e voltará aos dias de sua juventude. 
'''
"26" = '''
:sup:`26` Ele orará a Deus, que se agradará dele; e verá sua face com júbilo, porque ele restituirá ao ser humano sua justiça. 
'''
"27" = '''
:sup:`27` Ele olhará para as pessoas, e dirá: Pequei, e perverti o que era correto, o que de nada me aproveitou. 
'''
"28" = '''
:sup:`28` Porém Deus livrou minha alma para que eu não passasse à cova, e agora minha vida vê a luz! 
'''
"29" = '''
:sup:`29` Eis que Deus faz tudo isto duas ou três vezes com o ser humano, 
'''
"30" = '''
:sup:`30` Para desviar sua alma da perdição, e o iluminar com a luz dos viventes. 
'''
"31" = '''
:sup:`31` Presta atenção, Jó, e ouve-me; cala-te, e eu falarei. 
'''
"32" = '''
:sup:`32` Se tiveres o que dizer, responde-me; fala, porque eu quero te justificar. 
'''
"33" = '''
:sup:`33` E se não, escuta-me; cala-te, e eu ensinarei sabedoria. 
'''
