[20]
"1" = '''
:sup:`1` E Davi fugiu de Naiote que é em Ramá, e veio diante de Jônatas, e disse: Que fiz eu? qual é minha maldade, ou qual meu pecado contra teu pai, que ele busca minha vida? 
'''
"2" = '''
:sup:`2` E ele lhe disse: Em nenhuma maneira; não morrerás. Eis que meu pai nenhuma coisa fará, grande nem pequena, que não a revele a mim; por que pois me encobrirá meu pai este negócio? Não será assim. 
'''
"3" = '''
:sup:`3` E Davi voltou a jurar, dizendo: Teu pai sabe claramente que eu achei favor diante de teus olhos, e dirá: Não saiba isto Jônatas, para que não tenha pesar: e certamente, vive o SENHOR e vive tua alma, que apenas há um passo entre mim e a morte. 
'''
"4" = '''
:sup:`4` E Jônatas disse a Davi: Que diga tua alma, e eu o farei por ti? 
'''
"5" = '''
:sup:`5` E Davi respondeu a Jônatas: Eis que amanhã será nova lua, e eu costumo sentar-me com o rei a comer: mas tu deixarás que me esconda no campo até à tarde do terceiro dia. 
'''
"6" = '''
:sup:`6` Se teu pai fizer menção de mim, dirás: Rogo-me muito que o deixasse ir logo a Belém sua cidade, porque todos os de sua linhagem têm ali sacrifício anual. 
'''
"7" = '''
:sup:`7` Se ele disser, Está bem, teu servo terá paz; mas se se irar, sabe que a malícia está nele completa. 
'''
"8" = '''
:sup:`8` Farás, pois, misericórdia com teu servo, já que trouxeste teu servo a aliança do SENHOR contigo: e se maldade há em mim mata-me tu, que não há necessidade de levar-me até teu pai. 
'''
"9" = '''
:sup:`9` E Jônatas lhe disse: Nunca tal te suceda; antes bem, se eu entendesse ser completa a malícia de meu pai, para vir sobre ti, não havia eu de revelá-lo a ti? 
'''
"10" = '''
:sup:`10` Disse então Davi a Jônatas: Quem me dará aviso? Ou que se teu pai te responder asperamente? 
'''
"11" = '''
:sup:`11` E Jônatas disse a Davi: Vem, saiamos ao campo. E saíram ambos ao campo. 
'''
"12" = '''
:sup:`12` Então disse Jônatas a Davi: Ó SENHOR Deus de Israel, quando houver eu perguntado a meu pai amanhã a esta hora, ou depois de amanhã, e ele parecer bem para com Davi, se então não enviar a ti, e o revelar a ti, 
'''
"13" = '''
:sup:`13` O SENHOR faça assim a Jônatas, e isto acrescente. Mas se a meu pai parecer bem fazer-te mal, também te o revelarei, e te enviarei, e te irás em paz: e seja o SENHOR contigo, como foi com meu pai. 
'''
"14" = '''
:sup:`14` E se eu viver, farás comigo misericórdia do SENHOR; mas se for morto, 
'''
"15" = '''
:sup:`15` Não tirarás perpetuamente tua misericórdia de minha casa, nem quando o SENHOR exterminar um por um os inimigos de Davi da face da terra. 
'''
"16" = '''
:sup:`16` Assim Jônatas fez aliança com a casa de Davi, dizendo: O SENHOR o exija da mão dos inimigos de Davi. 
'''
"17" = '''
:sup:`17` E voltou Jônatas a jurar a Davi, porque o amava, porque o amava como à sua alma. 
'''
"18" = '''
:sup:`18` Disse-lhe logo Jônatas: Amanhã é lua nova, e tua falta será percebida, porque teu assento estará vazio. 
'''
"19" = '''
:sup:`19` Estarás, pois, três dias, e logo descerás, e virás ao lugar de onde estavas escondido o dia do incidente, e esperarás junto à pedra de Ezel; 
'''
"20" = '''
:sup:`20` E eu atirarei três flechas até aquele lado, como que me exercitando ao alvo. 
'''
"21" = '''
:sup:`21` E logo enviarei o criado dizendo-lhe: Vai, busca as flechas. E se disser ao jovem: Eis ali as flechas mais aqui de ti, toma-as: tu virás, porque tens paz, e nada há de mal, vive o SENHOR. 
'''
"22" = '''
:sup:`22` Mas se eu disser ao jovem assim: Eis ali as flechas mais ali de ti: vai-te, porque o SENHOR te enviou. 
'''
"23" = '''
:sup:`23` E quanto às palavras que eu e tu falamos, seja o SENHOR entre mim e ti para sempre. 
'''
"24" = '''
:sup:`24` Então Davi se escondeu no campo, e vinda que foi a lua nova, sentou-se o rei a comer pão. 
'''
"25" = '''
:sup:`25` E o rei se sentou em sua cadeira, como costumava, no assento junto à parede, e Jônatas se levantou, e sentou-se Abner ao lado de Saul, e o lugar de Davi estava vazio. 
'''
"26" = '''
:sup:`26` Mas aquele dia Saul não disse nada, porque se dizia: Haverá lhe acontecido algo, e não está limpo; não estará purificado. 
'''
"27" = '''
:sup:`27` O dia seguinte, o segundo dia da lua nova, aconteceu também que o assento de Davi estava vazio. E Saul disse a Jônatas seu filho: Por que não veio a comer o filho de Jessé hoje nem ontem? 
'''
"28" = '''
:sup:`28` E Jônatas respondeu a Saul: Davi me pediu encarecidamente lhe deixasse ir até Belém. 
'''
"29" = '''
:sup:`29` E disse: Rogo-te que me deixes ir, porque temos sacrifício os de nossa linhagem na cidade, e meu irmão mesmo me mandou; portanto, se achei graça em teus olhos, farei uma escapada agora, e visitarei a meus irmãos. Por isto, pois, não veio. 
'''
"30" = '''
:sup:`30` Então Saul se acendeu contra Jônatas, e disse-lhe: Filho da pervertida e rebelde! Não sei eu que tu escolheste ao filho de Jessé para vergonha tua, e para vergonha da nudez de tua mãe? 
'''
"31" = '''
:sup:`31` Porque todo o tempo que o filho de Jessé viver sobre a terra, nem tu serás firme, nem teu reino. Envia, pois, agora, e traze-o a mim, porque morrerá. 
'''
"32" = '''
:sup:`32` E Jônatas respondeu a seu pai Saul, e disse-lhe: Por que morrerá? O que ele fez? 
'''
"33" = '''
:sup:`33` Então Saul lhe lançou uma lança para feri-lo: de onde entendeu Jônatas que seu pai estava determinado a matar a Davi. 
'''
"34" = '''
:sup:`34` E levantou-se Jônatas da mesa com exaltada ira, e não comeu pão o segundo dia da lua nova: porque tinha dor por causa de Davi, porque seu pai lhe havia afrontado. 
'''
"35" = '''
:sup:`35` Ao outro dia de manhã, saiu Jônatas ao campo, ao tempo marcado com Davi, e um jovem pequeno com ele. 
'''
"36" = '''
:sup:`36` E disse a seu jovem: Corre e busca as flechas que eu atirar. E quando o jovem ia correndo, ele atirava a flecha que passava mais além dele. 
'''
"37" = '''
:sup:`37` E chegando o jovem onde estava a flecha que Jônatas havia atirado, Jônatas deu vozes atrás o jovem, dizendo: Não está a flecha mais além de ti? 
'''
"38" = '''
:sup:`38` E voltou a gritar Jônatas atrás o jovem: Apressa-te, corre, não pares. E o jovem de Jônatas agarrou as flechas, e veio a seu senhor. 
'''
"39" = '''
:sup:`39` Porém nenhuma coisa entendeu o jovem: somente Jônatas e Davi entendiam o negócio. 
'''
"40" = '''
:sup:`40` Logo deu Jônatas suas armas a seu jovem, e disse-lhe: Vai-te e leva-as à cidade. 
'''
"41" = '''
:sup:`41` E logo que o jovem se havia ido, se levantou Davi da parte do sul, e inclinou-se três vezes prostrando-se até a terra: e beijando-se o um ao outro, choraram o um com o outro, ainda que Davi chorou mais. 
'''
"42" = '''
:sup:`42` E Jônatas disse a Davi: Vai-te em paz, que ambos juramos pelo nome do SENHOR, dizendo: o SENHOR seja entre mim e ti, entre minha descendência e a tua descendência para sempre. 
'''
