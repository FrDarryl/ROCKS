[8]
"1" = '''
:sup:`1` Estes, pois, são os chefes de suas famílias, com suas genealogias, dos que subiram comigo da Babilônia durante o reinando do rei Artaxerxes: 
'''
"2" = '''
:sup:`2` Dos filhos de Fineias, Gérson; dos filhos de Itamar, Daniel; dos filhos de Davi, Hatus; 
'''
"3" = '''
:sup:`3` Dos filhos de Secanias e dos filhos de Parós, Zacarias, e com ele por genealogias foram contados cento e cinquenta homens; 
'''
"4" = '''
:sup:`4` Dos filhos de Paate-Moabe, Elioenai, filho de Zeraías, e com ele duzentos homens; 
'''
"5" = '''
:sup:`5` Dos filhos de Secanias, o filho de Jaaziel, e com ele trezentos homens; 
'''
"6" = '''
:sup:`6` Dos filhos de Adim, Ebede, filho de Jônatas, e com ele cinquenta homens; 
'''
"7" = '''
:sup:`7` Dos filhos de Elão, Jesaías, filho de Atalias, e com ele setenta homens; 
'''
"8" = '''
:sup:`8` E dos filhos de Sefatias, Zebadias, filho de Micael, e com ele oitenta homens; 
'''
"9" = '''
:sup:`9` Dos filhos de Joabe, Obadias, filho de Jeiel, e com ele duzentos e dezoito homens; 
'''
"10" = '''
:sup:`10` E dos filhos de Selomite, o filho de Josifias, e com ele cento e sessenta homens; 
'''
"11" = '''
:sup:`11` E dos filhos de Bebai, Zacarias, filho de Bebai, e com ele vinte e oito homens; 
'''
"12" = '''
:sup:`12` E dos filhos de Azgade, Joanã, filho de Catã, e com ele cento e dez homens; 
'''
"13" = '''
:sup:`13` E dos filhos de Adonicão, os últimos, cujos nomes são: Elifelete, Jeiel, e Semaías, e com eles sessenta homens; 
'''
"14" = '''
:sup:`14` E dos filhos de Bigvai, Utai e Zabude, e com eles setenta homens. 
'''
"15" = '''
:sup:`15` E ajuntei-os junto ao rio que vai a Aava, e acampamos ali três dias; então procurem entre o povo e entre os sacerdotes, não achei ali nenhum dos filhos de Levi. 
'''
"16" = '''
:sup:`16` Por isso enviei a Eliezer, Ariel, Semaías, Elnatã, Jaribe, Elnatã, Natã, Zacarias, e a Mesulão, os chefes; como também a Joiaribe e a Elnatã, os sábios. 
'''
"17" = '''
:sup:`17` E os enviei a Ido, chefe no lugar de Casifia; e lhes instruí as palavras que deviam dizer a Ido, e a seus irmãos, os servos do templo no lugar de Casifia, para que nos trouxessem trabalhadores para a casa de nosso Deus. 
'''
"18" = '''
:sup:`18` E nos trouxeram, segundo a boa mão de nosso Deus sobre nós, um homem entendido dos filhos de Mali, filho de Levi, filho de Israel; cujo nome era Serebias com seus filhos e seus irmãos, dezoito; 
'''
"19" = '''
:sup:`19` E a Hasabias, e com ele a Jesaías dos filhos de Merari, seus irmãos e a seus filhos, vinte; 
'''
"20" = '''
:sup:`20` E dos servos do templo, a quem Davi e os príncipes puseram para o trabalho dos Levitas, duzentos e vinte servos do templo; todos eles foram indicados por nome. 
'''
"21" = '''
:sup:`21` Então proclamei ali um jejum junto ao rio de Aava, para nos humilharmos diante de nosso Deus, para lhe pedirmos um caminho seguro para nós, nossos filhos, e todos os nossos bens. 
'''
"22" = '''
:sup:`22` Pois tive vergonha de pedir ao rei tropas e cavaleiros para nos defenderem do inimigo no caminho; porque tínhamos falado ao rei, dizendo: A mão de nosso Deus está para o bem sobre todos os que o buscam; mas sua força e ira está sobre todos os que o abandonam. 
'''
"23" = '''
:sup:`23` Assim jejuamos, e pedimos isto a nosso Deus; e ele atendeu a nossas orações. 
'''
"24" = '''
:sup:`24` Então separei doze dos chefes dos sacerdotes, a Serebias e Hasabias, e com eles dez de seus irmãos; 
'''
"25" = '''
:sup:`25` E pesei-lhes a prata, o ouro, e os utensílios, que eram a oferta para a casa de nosso Deus que o rei, seus conselheiros, seus príncipes, e todo os israelitas que se acharam, haviam oferecido. 
'''
"26" = '''
:sup:`26` Assim pesei nas mãos deles seiscentos e cinquenta talentos de prata, e cem talentos de utensílios de prata, e cem talentos de ouro; 
'''
"27" = '''
:sup:`27` E vinte bacias de ouro, de mil dracmas; e dois vasos bronze reluzente, tão preciosos como o ouro. 
'''
"28" = '''
:sup:`28` E disse-lhes: Vós sois consagrados ao SENHOR, e estes utensílios são santos; como também a prata e o ouro, que são oferta voluntária ao SENHOR, Deus de vossos pais. 
'''
"29" = '''
:sup:`29` Vigiai, e guardai estas coisas , até que as peseis diante dos líderes dos sacerdotes e dos levitas, e dos chefes das famílias de Israel em Jerusalém, nas câmaras da casa do SENHOR. 
'''
"30" = '''
:sup:`30` Então os sacerdotes e os levitas receberam o peso da prata e do ouro e dos utensílios, para o trazerem a Jerusalém, à casa de nosso Deus. 
'''
"31" = '''
:sup:`31` Assim nos partimos do rio de Aava, ao dia doze do mês primeiro, para irmos a Jerusalém; e a mão do nosso Deus estava sobre nós, e nos livrou de mão de inimigos e dos assaltantes no caminho. 
'''
"32" = '''
:sup:`32` E chegamos a Jerusalém, e repousamos ali três dias. 
'''
"33" = '''
:sup:`33` Ao quarto dia foram pesados a prata, o ouro, e os utensílios, na casa de nosso Deus, por meio de Meremote, filho do sacerdote Urias, e com ele Eleazar, filho de Fineias; e com eles os levitas: Jozabade, filho de Jesua, e Noadias, filho de Binui. 
'''
"34" = '''
:sup:`34` Tudo foi conferido em número e em peso; e ao mesmo tempo o peso foi registrado. 
'''
"35" = '''
:sup:`35` E os transportados, os que vieram do cativeiro, deram como oferta de queima ao Deus de Israel doze novilhos por todos os israelitas, noventa e seis carneiros, setenta e sete cordeiros, e doze bodes como sacrifício pelo pecado; tudo isto como oferta de queima ao SENHOR. 
'''
"36" = '''
:sup:`36` Então deram as ordens do rei aos comissários do rei, e aos governadores dalém do rio, os quais ajudaram ao povo e à casa de Deus. 
'''
