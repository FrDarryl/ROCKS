[5]
"1" = '''
:sup:`1` Depois disto houve uma festa dos judeus, e subiu Jesus para Jerusalém. 
'''
"2" = '''
:sup:`2` E há em Jerusalém à porta das ovelhas um tanque, que em hebraico se chama Betesda, que tem cinco entradas cobertas. 
'''
"3" = '''
:sup:`3` Nestes jazia grande multidão de enfermos, cegos, mancos, e de corpo ressecado, aguardando o movimento da água. 
'''
"4" = '''
:sup:`4` Porque um anjo descia de vez em quando ao tanque, e agitava a água; e o primeiro que descia nele, depois do movimento da água, sarava de qualquer enfermidade que tivesse. 
'''
"5" = '''
:sup:`5` E estava ali um certo homem, que havia trinta e oito anos que estava enfermo. 
'''
"6" = '''
:sup:`6` Vendo Jesus a este deitado, e sabendo, que já havia muito tempo que ali jazia, disse-lhe: Queres sarar? 
'''
"7" = '''
:sup:`7` Respondeu-lhe o enfermo: Senhor, não tenho homem algum para que, quando a água se agita, me ponha no tanque; e enquanto eu venho, outro desce antes de mim. 
'''
"8" = '''
:sup:`8` Disse-lhe Jesus: Levanta-te, toma teu leito, e anda. 
'''
"9" = '''
:sup:`9` E logo aquele homem sarou; e tomou seu leito, e andou. E era Sábado aquele dia. 
'''
"10" = '''
:sup:`10` Disseram pois os judeus para aquele que fora curado: É Sábado, não te é lícito levar o leito. 
'''
"11" = '''
:sup:`11` Respondeu-lhes ele: Aquele que me curou, esse me disse: Toma teu leito, e anda. 
'''
"12" = '''
:sup:`12` Perguntaram-lhe pois: Quem é o homem que te disse: Toma teu leito e anda? 
'''
"13" = '''
:sup:`13` E o que fora curado, não sabia quem o era, porque Jesus se havia retirado, porque naquele lugar havia uma grande multidão. 
'''
"14" = '''
:sup:`14` Depois Jesus achou-o no Templo, e disse-lhe: Eis que já estás são; não peques mais, para que não te suceda alguma coisa pior. 
'''
"15" = '''
:sup:`15` Aquele homem foi anunciar aos judeus que Jesus era o que o curara. 
'''
"16" = '''
:sup:`16` E por isso os judeus perseguiam Jesus e procuravam matá-lo, porque ele fazia estas coisas no sábado. 
'''
"17" = '''
:sup:`17` E Jesus lhes respondeu: Meu Pai até agora trabalha, e eu também trabalho. 
'''
"18" = '''
:sup:`18` Por isto ainda mais procuravam os Judeus matá-lo, porque não só quebrava o sábado, mas também dizia que Deus era seu próprio Pai, fazendo-se igual a Deus. 
'''
"19" = '''
:sup:`19` Respondeu pois Jesus, e disse-lhes: Em verdade, em verdade vos digo, que não pode o Filho fazer coisa alguma de si mesmo, a não ser aquilo que ele veja o Pai fazer; porque todas as coisas que ele faz, semelhantemente o Filho também as faz. 
'''
"20" = '''
:sup:`20` Porque o Pai ama ao Filho, e todas as coisas que faz lhe mostra; e maiores obras que estas lhe mostrará, para que vós vos maravilheis. 
'''
"21" = '''
:sup:`21` Porque como o Pai aos mortos ressuscita e vivifica, assim também o Filho aos que quer vivifica. 
'''
"22" = '''
:sup:`22` Porque também o Pai a ninguém julga, mas todo o juízo deu ao Filho, 
'''
"23" = '''
:sup:`23` Para que todos honrem ao Filho, como honram ao Pai. Quem não honra ao Filho, não honra ao Pai que o enviou. 
'''
"24" = '''
:sup:`24` Em verdade, em verdade vos digo, que quem ouve minha palavra, e crê ao que me enviou, tem vida eterna, e não virá em condenação, mas passou da morte para a vida. 
'''
"25" = '''
:sup:`25` Em verdade, em verdade vos digo, que a hora vem, e agora é, quando os mortos ouvirão a voz do Filho de Deus, e aos que ao ouvirem, viverão. 
'''
"26" = '''
:sup:`26` Porque como o Pai tem vida em si mesmo, assim deu também ao Filho que tivesse vida em si mesmo. 
'''
"27" = '''
:sup:`27` E deu-lhe poder, para fazer juízo, porque é o Filho do homem. 
'''
"28" = '''
:sup:`28` Não vos maravilheis disto; porque a hora vem, em que todos os que estão nos sepulcros ouvirão sua voz. 
'''
"29" = '''
:sup:`29` E sairão os que fizeram bem, para a ressurreição de vida; e os que fizeram mal, à ressurreição de condenação. 
'''
"30" = '''
:sup:`30` Não posso eu de mim mesmo fazer alguma coisa. Como ouço, assim julgo; e meu juízo é justo; porque não busco minha vontade, mas a vontade do Pai que me enviou. 
'''
"31" = '''
:sup:`31` Se eu testemunho de mim mesmo, meu testemunho não é verdadeiro. 
'''
"32" = '''
:sup:`32` Outro há que testemunha de mim, e sei que o testemunho, que testemunha de mim, é verdadeiro. 
'''
"33" = '''
:sup:`33` Vós enviastes mensageiros a João, e ele deu testemunho à verdade. 
'''
"34" = '''
:sup:`34` Porém eu não recebo testemunho humano; mas digo isto para que sejais salvos. 
'''
"35" = '''
:sup:`35` Ele era uma lâmpada ardente e brilhante; e vós quisestes por um pouco de tempo alegrar em sua luz. 
'''
"36" = '''
:sup:`36` Mas eu tenho maior testemunho que o de João; porque as obras que o Pai me deu que cumprisse, as mesmas obras que eu faço, testemunham de mim que o Pai me enviou. 
'''
"37" = '''
:sup:`37` E o Pai que me enviou, ele mesmo testemunhou de mim. Nunca ouvistes sua voz, nem vistes sua aparência. 
'''
"38" = '''
:sup:`38` E não tendes sua palavra permanecendo em vós; porque ao que ele enviou, a esse vós não credes. 
'''
"39" = '''
:sup:`39` Investigai as Escrituras; porque vós pensais que nelas tendes a vida eterna, e elas são as que de mim testemunham. 
'''
"40" = '''
:sup:`40` E não quereis vir a mim, para que tenhais vida. 
'''
"41" = '''
:sup:`41` Não recebo honra humana. 
'''
"42" = '''
:sup:`42` Mas eu bem vos conheço que não tendes o amor de Deus em vós mesmos. 
'''
"43" = '''
:sup:`43` Eu vim em nome de meu Pai, e vós não me aceitais; se outro vier em seu próprio nome, a esse aceitareis. 
'''
"44" = '''
:sup:`44` Como podeis vós crer, se tomais honra uns dos outros, e não buscais a honra que vem somente de Deus? 
'''
"45" = '''
:sup:`45` Não penseis que eu vos tenha de acusar para com o Pai; o que vos acusa é Moisés, em quem vós esperais. 
'''
"46" = '''
:sup:`46` Porque se vós crêsseis em Moisés, também a mim me creríeis; porque de mim ele escreveu. 
'''
"47" = '''
:sup:`47` Mas se não credes em seus escritos, como crereis em minhas palavras? 
'''
