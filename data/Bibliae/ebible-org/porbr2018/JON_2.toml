[2]
"1" = '''
:sup:`1` E Jonas orou ao SENHOR seu Deus, desde as entranhas do peixe, 
'''
"2" = '''
:sup:`2` E disse: Clamei da minha angústia ao SENHOR, e ele me respondeu; do ventre do Xeol gritei, e tu ouviste minha voz. 
'''
"3" = '''
:sup:`3` Pois tu me lançaste no profundo, no meio dos mares, e a correnteza me cercou; todas as tuas ondas e tuas vagas passaram sobre mim. 
'''
"4" = '''
:sup:`4` E eu disse: Lançado estou de diante de teus olhos; porém voltarei a ver o teu santo templo. 
'''
"5" = '''
:sup:`5` As águas me cercaram até a alma, o abismo me rodeou; as algas se enrolaram à minha cabeça. 
'''
"6" = '''
:sup:`6` Desci aos fundamentos dos montes; a terra trancou suas fechaduras a mim para sempre; porém tu tiraste minha vida da destruição, ó SENHOR meu Deus. 
'''
"7" = '''
:sup:`7` Quando minha alma desfalecia em mim, eu me lembrei do SENHOR; e minha oração chegou a ti em teu santo templo. 
'''
"8" = '''
:sup:`8` Os que dão atenção a coisas inúteis e ilusórias abandonam sua própria misericórdia. 
'''
"9" = '''
:sup:`9` Mas eu porém sacrificarei a ti com voz de gratidão; pagarei o que prometi. A salvação vem do SENHOR. 
'''
"10" = '''
:sup:`10` E o SENHOR falou ao peixe, e este vomitou a Jonas em terra firme. 
'''
