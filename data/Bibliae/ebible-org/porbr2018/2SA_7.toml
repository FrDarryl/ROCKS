[7]
"1" = '''
:sup:`1` E aconteceu que, estando já o rei assentado em sua casa, depois que o SENHOR lhe havia dado repouso de todos os seus inimigos em derredor, 
'''
"2" = '''
:sup:`2` Disse o rei ao profeta Natã: Olha agora, eu moro em edifícios de cedro, e a arca de Deus está entre cortinas. 
'''
"3" = '''
:sup:`3` E Natã disse ao rei: Anda, e faze tudo o que está em teu coração, que o SENHOR é contigo. 
'''
"4" = '''
:sup:`4` E aconteceu aquela noite, que veio a palavra do SENHOR a Natã, dizendo: 
'''
"5" = '''
:sup:`5` Vai e dize a meu servo Davi: Assim disse o SENHOR: Tu me edificarás casa em que eu more? 
'''
"6" = '''
:sup:`6` Certamente não habitei em casas desde o dia que tirei aos filhos de Israel do Egito até hoje, mas sim que andei em tenda e em tabernáculo. 
'''
"7" = '''
:sup:`7` E em tudo quanto andei com todos os filhos de Israel, falei palavra em alguma das tribos de Israel, a quem tenha mandado que apascente meu povo de Israel, para dizer: Por que não me edificastes casa de cedros? 
'''
"8" = '''
:sup:`8` Agora, pois, dirás assim a meu servo Davi: Assim disse o SENHOR dos exércitos: Eu te tomei da malhada, de detrás das ovelhas, para que fosses príncipe sobre meu povo, sobre Israel; 
'''
"9" = '''
:sup:`9` E fui contigo em tudo quanto andaste, e diante de ti exterminei todos teus inimigos, e te fiz nome grande, como o nome dos grandes que são na terra. 
'''
"10" = '''
:sup:`10` Além disso, eu fixarei lugar a meu povo Israel; eu o plantarei, para que habite em seu lugar, e nunca mais seja removido, nem os iníquos lhe aflijam mais, como antes, 
'''
"11" = '''
:sup:`11` Desde o dia que pus juízes sobre meu povo Israel; e eu te darei descanso de todos teus inimigos. Também o SENHOR te faz saber, que ele te quer fazer casa. 
'''
"12" = '''
:sup:`12` E quando teus dias forem cumpridos, e descansares com teus pais, eu establecerei tua semente depois de ti, a qual procederá de tuas entranhas, e assegurarei seu reino. 
'''
"13" = '''
:sup:`13` Ele edificará casa a meu nome, e eu afirmarei para sempre o trono de seu reino. 
'''
"14" = '''
:sup:`14` Eu serei a ele pai, e ele me será filho. E se ele fizer mal, eu lhe castigarei com vara de homens, e com açoites de filhos de homens; 
'''
"15" = '''
:sup:`15` Porém não removerei minha misericórdia dele, como a removi de Saul, ao qual tirei de diante de ti. 
'''
"16" = '''
:sup:`16` E será firmada tua casa e teu reino para sempre diante de teu rosto; e teu trono será estável eternamente. 
'''
"17" = '''
:sup:`17` Conforme todas estas palavras, e conforme toda esta visão, assim falou Natã a Davi. 
'''
"18" = '''
:sup:`18` E entrou o rei Davi, e pôs-se diante do SENHOR, e disse: Senhor DEUS, Quem sou eu, e que é minha casa, para que tu me tragas até aqui? 
'''
"19" = '''
:sup:`19` E ainda te pareceu pouco isto, Senhor DEUS, pois que também falaste da casa de teu servo no porvir. É esse o modo de agir do homem, Senhor DEUS? 
'''
"20" = '''
:sup:`20` E que mais pode acrescentar Davi falando contigo? Tu, pois, conheces teu servo, Senhor DEUS. 
'''
"21" = '''
:sup:`21` Todas estas grandezas operaste por tua palavra e conforme teu coração, fazendo-as saber a teu servo. 
'''
"22" = '''
:sup:`22` Portanto tu te engrandeceste, SENHOR Deus: porquanto não há como tu, nem há Deus além de ti, conforme tudo o que ouvimos com nossos ouvidos. 
'''
"23" = '''
:sup:`23` E quem como teu povo, como Israel, na terra? Uma gente por causa da qual Deus fosse a resgatá-la por povo, e lhe pusesse nome, e fizesse por vós, ó Israel, grandes e espantosas obras em tua terra, por causa de teu povo, ó Deus, que tu resgataste do Egito, das nações e de seus deuses? 
'''
"24" = '''
:sup:`24` Porque tu confirmaste a ti teu povo Israel por povo teu para sempre: e tu, ó SENHOR, foste a eles por Deus. 
'''
"25" = '''
:sup:`25` Agora, pois, SENHOR Deus, a palavra que falaste sobre teu servo e sobre sua casa, desperta-a para sempre, e faze conforme o que disseste. 
'''
"26" = '''
:sup:`26` Que seja engrandecido teu nome para sempre, e diga-se: o SENHOR dos exércitos é Deus sobre Israel; e que a casa de teu servo Davi seja firme diante de ti. 
'''
"27" = '''
:sup:`27` Porque tu, SENHOR dos exércitos, Deus de Israel, revelaste ao ouvido de teu servo, dizendo: Eu te edificarei casa. Por isto teu servo achou em seu coração para fazer diante de ti esta súplica. 
'''
"28" = '''
:sup:`28` Agora, pois, SENHOR Deus, tu és Deus, e tuas palavras serão firmes, já que disseste a teu servo este bem. 
'''
"29" = '''
:sup:`29` Agrada-te, pois, de abençoar a casa de teu servo, para que perpetuamente permaneça diante de ti: pois que tu, SENHOR Deus, o disseste, e com tua bênção será bendita a casa de teu servo para sempre. 
'''
