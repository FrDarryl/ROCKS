[11]
"1" = '''
:sup:`1` E subiu Naás amonita, e assentou acampamento contra Jabes de Gileade. E todos os de Jabes disseram a Naás: Faze aliança conosco, e te serviremos. 
'''
"2" = '''
:sup:`2` E Naás amonita lhes respondeu: Com esta condição farei aliança convosco, que a cada um de todos vós tire o olho direito, e ponha esta afronta sobre todo Israel. 
'''
"3" = '''
:sup:`3` Então os anciãos de Jabes lhe disseram: Dá-nos sete dias, para que enviemos mensageiros a todos os termos de Israel; e se ninguém houver que nos defenda, sairemos a ti. 
'''
"4" = '''
:sup:`4` E chegando os mensageiros a Gibeá de Saul, disseram estas palavras em ouvidos do povo; e todo o povo chorou a voz em grito. 
'''
"5" = '''
:sup:`5` E eis que Saul que vinha do campo, atrás os bois; e disse Saul: Que tem o povo, que choram? E contaram-lhe as palavras dos homens de Jabes. 
'''
"6" = '''
:sup:`6` E o espírito de Deus arrebatou a Saul em ouvindo estas palavras, e acendeu-se em ira em grande maneira. 
'''
"7" = '''
:sup:`7` E tomando um par de bois, cortou-os em peças, e enviou-as por todos os termos de Israel por meio de mensageiros, dizendo: Qualquer um que não sair após Saul e após Samuel, assim será feito a seus bois. E caiu temor do SENHOR sobre o povo, 
'''
"8" = '''
:sup:`8` E contou-lhes em Bezeque; e foram os filhos de Israel trezentos mil, e trinta mil os homens de Judá. 
'''
"9" = '''
:sup:`9` E responderam aos mensageiros que haviam vindo: Assim direis aos de Jabes de Gileade: Amanhã em aquecendo o sol, tereis salvamento. E vieram os mensageiros, e declararam-no aos de Jabes, os quais se alegraram. 
'''
"10" = '''
:sup:`10` E os de Jabes disseram: Amanhã sairemos a vós, para que façais conosco tudo o que bem vos parecer. 
'''
"11" = '''
:sup:`11` E o dia seguinte dispôs Saul o povo em três esquadrões, e entraram em meio do acampamento à vigília da manhã, e feriram aos amonitas até que o dia aquecesse; e os que restaram foram dispersos, tal que não restaram dois deles juntos. 
'''
"12" = '''
:sup:`12` O povo então disse a Samuel: Quem são o que diziam: Reinará Saul sobre nós? Dai-nos esses homens, e os mataremos. 
'''
"13" = '''
:sup:`13` E Saul disse: Não morrerá hoje ninguém, porque hoje operou o SENHOR salvação em Israel. 
'''
"14" = '''
:sup:`14` Mas Samuel disse ao povo: Vinde, vamos a Gilgal para que renovemos ali o reino. 
'''
"15" = '''
:sup:`15` E foi todo o povo a Gilgal, e investiram ali a Saul por rei diante do SENHOR em Gilgal. E sacrificaram ali vítimas pacíficas diante do SENHOR; e alegraram-se muito ali Saul e todos os de Israel. 
'''
