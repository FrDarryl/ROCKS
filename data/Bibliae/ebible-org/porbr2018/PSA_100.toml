[100]
"1" = '''
:sup:`1` Salmo de louvor: Gritai de alegria ao SENHOR toda a terra! 
'''
"2" = '''
:sup:`2` Servi ao SENHOR com alegria; vinde com alegre canto perante sua presença. 
'''
"3" = '''
:sup:`3` Sabei que o SENHOR é Deus; foi ele, e não nós, que nos fez seu povo, e ovelhas de seu pasto. 
'''
"4" = '''
:sup:`4` Entrai pelas portas dele com agradecimento, por seus pátios com canto de louvor; agradecei a ele, e bendizei o seu nome. 
'''
"5" = '''
:sup:`5` Porque o SENHOR é bom, sua bondade dura para sempre; e a fidelidade dele continua de geração após geração. 
'''
