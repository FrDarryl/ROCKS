[23]
"1" = '''
:sup:`1` Revelação sobre Tiro:Uivai, navios de Társis, pois ela está arruinada, sem sobrar casa alguma, nem entrada nela . Desde a terra do Chipre isto lhes foi informado. 
'''
"2" = '''
:sup:`2` Calai-vos, moradores do litoral; vós mercadores de Sidom, que vos enchíeis pelos que atravessavam o mar. 
'''
"3" = '''
:sup:`3` E sua renda era os grãos de Sior, a colheita do Nilo, que vinha por muitas águas. Ela era o centro de comércio das nações. 
'''
"4" = '''
:sup:`4` Envergonha-te, Sidom; pois o mar falou, a fortaleza do mar disse: Eu não tive dores de parto, nem de mim nasceu criança; nunca criei meninos nem eduquei virgens. 
'''
"5" = '''
:sup:`5` Quando as notícias chegarem ao Egito, eles se angustiarão com as informações de Tiro. 
'''
"6" = '''
:sup:`6` Passai-vos a Társis; uivai, moradores do litoral! 
'''
"7" = '''
:sup:`7` É esta a vossa alegre cidade? A que existia desde os tempos antigos? Eram os pés dela que a levavam para alcançar lugares distantes? 
'''
"8" = '''
:sup:`8` Quem foi, pois, que determinou isto contra Tiro, a que dava coroas, que cujos mercadores eram príncipes, e cujos comerciantes eram os mais ilustres da terra? 
'''
"9" = '''
:sup:`9` Foi o SENHOR dos exércitos que determinou isto, para envergonhar o orgulho de sua beleza, e humilhar a todos os ilustres da terra. 
'''
"10" = '''
:sup:`10` Passa-te como o rio à tua terra, ó filha de Társis, pois já não há mais fortaleza. 
'''
"11" = '''
:sup:`11` Ele estendeu sua mão sobre o mar, e abalou aos reinos; o SENHOR deu uma ordem contra Canaã, para destruir suas fortalezas. 
'''
"12" = '''
:sup:`12` E disse: Nunca mais te encherás de alegria, ó oprimida virgem, filha de Sidom; levanta-te, passa ao Chipre; e alinda ali não terás descanso. 
'''
"13" = '''
:sup:`13` Olhai para a terra dos Caldeus, este que deixou de ser povo. A Assíria a fundou para os que moravam no deserto; levantaram suas fortalezas, e derrubaram seus palácios; transformou-a em ruínas. 
'''
"14" = '''
:sup:`14` Uivai, navios de Társis; porque destruída está vossa fortaleza. 
'''
"15" = '''
:sup:`15` E será naquele dia, que Tiro será esquecida por setenta anos, como dias de um rei; mas ao fim de setenta anos, haverá em Tiro algo como a canção da prostituta: 
'''
"16" = '''
:sup:`16` Toma uma harpa, rodeia a cidade, ó prostituta esquecida; toca boa música, e canta várias canções, para que tu sejas lembrada. 
'''
"17" = '''
:sup:`17` Pois será que, ao fim de setenta anos, o SENHOR visitará a Tiro, e voltará à sua atividade, prostituindo-se com todos os reinos do mundo que há sobre a face da terra. 
'''
"18" = '''
:sup:`18` Mas seu comércio e seus ganhos como prostituta serão consagrados ao SENHOR; não serão guardados nem depositados; mas seu comércio será para os que habitam perante o SENHOR, para que comam até se saciarem, e tenham roupas de boa qualidade. 
'''
