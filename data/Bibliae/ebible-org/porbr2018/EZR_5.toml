[5]
"1" = '''
:sup:`1` E o profeta Ageu, e Zacarias filho de Ido, profetas, profetizaram aos judeus que estavam em Judá e em Jerusalém, em nome do Deus de Israel, a eles. 
'''
"2" = '''
:sup:`2` Então se levantaram Zorobabel, filho de Sealtiel, e Jesua, filho de Jozadaque; e começaram a reconstruir a casa de Deus que está em Jerusalém; e com eles os profetas de Deus, que os ajudavam. 
'''
"3" = '''
:sup:`3` Naquele tempo veio a eles Tatenai, capitão da região além do rio, e Setar-Bozenai e seus companheiros, e lhes perguntaram assim:Quem vos deu ordem para reconstruir esta casa, e restaurar estes muros? 
'''
"4" = '''
:sup:`4` Então assim lhes dissemos quais eram os nomes dos homens que reconstruíam este edifício. 
'''
"5" = '''
:sup:`5` Mas os olhos de seu Deus estavam sobre os anciãos dos judeus, e não os impediram, até que a causa viesse a Dario; e então responderam por carta sobre isso. 
'''
"6" = '''
:sup:`6` Teor da carta que Tatenai, o governador além do rio, e Setar-Bozenai, e seus companheiros os afarsaquitas, que estavam além do rio, enviaram ao rei Dario. 
'''
"7" = '''
:sup:`7` Enviaram-lhe uma carta, e assim estava escrito nela: Toda a paz ao rei Dario. 
'''
"8" = '''
:sup:`8` Seja conhecido do rei, que fomos à província de Judeia, à casa do grande Deus, a qual é edificada com grandes pedras; e a madeira é posta nas paredes, e a obra se faz apressadamente, e tem sido próspera a em suas mãos. 
'''
"9" = '''
:sup:`9` Então perguntamos aos anciãos, dizendo-lhes assim: Quem vos deu ordem para reconstruir esta casa, e para restaurar estes muros? 
'''
"10" = '''
:sup:`10` E também lhes perguntamos seus nomes para os informar a ti; para que pudéssemos escrever a ti os nomes dos homens que eram os seus líderes. 
'''
"11" = '''
:sup:`11` E nos deram esta resposta, dizendo: Nós somos servos de Deus do céu e da terra, e reconstruímos a casa que a muitos anos antes tinha sido construída, a qual um grande rei de Israel iniciou e terminou de construir. 
'''
"12" = '''
:sup:`12` Mas depois que nossos pais provocaram à ira o Deus dos céus, ele os entregou nas mãos de Nabucodonosor, rei de Babilônia, o caldeu, o qual destruiu esta casa, e transportou o povo para a Babilônia. 
'''
"13" = '''
:sup:`13` Porém no primeiro ano de Ciro, rei da Babilônia, o rei Ciro fez um decreto para reconstruir esta casa de Deus. 
'''
"14" = '''
:sup:`14` E até os utensílios de ouro e de prata da casa de Deus, que Nabucodonosor tinha tomado do templo que estava em Jerusalém, e os tinha posto no templo da Babilônia, o rei Ciro os tirou do templo da Babilônia, e foram entregues a um chamado Sesbazar, a quem pusera por governador. 
'''
"15" = '''
:sup:`15` E disse-lhe: Toma estes utensílios, vai, e põe-os no templo que está em Jerusalém; e seja reconstruída a casa de Deus em seu lugar. 
'''
"16" = '''
:sup:`16` Então este Sesbazar veio, e pôs os fundamentos da casa de Deus, que está em Jerusalém, e desde então até agora foi reconstruída, e ainda não foi terminada. 
'''
"17" = '''
:sup:`17` Agora, pois, se for do agrado do rei, busque-se na casa dos tesouros do rei que está ali na Babilônia, se é verdade que rei Ciro foi feito decreto para reconstruir esta casa de Deus em Jerusalém, e seja nos enviada a vontade do rei acerca disto. 
'''
