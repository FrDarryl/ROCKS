"1" = '''
:sup:`1` Paulo, apóstolo de Jesus Cristo segundo o mandado de Deus, nosso Salvador, e do Senhor Jesus Cristo, nossa esperança. 
'''
"2" = '''
:sup:`2` Para Timóteo, meu verdadeiro filho na fé. Graça, misericórdia e paz da parte de Deus, nosso Pai, e de Cristo Jesus, nosso Senhor. 
'''
"3" = '''
:sup:`3` Assim como te roguei quando eu estava indo à Macedônia, fica em Éfeso, para advertires a alguns que não ensinem outra doutrina, 
'''
"4" = '''
:sup:`4` Nem prestem atenção a mitos nem a genealogias intermináveis, que mais produzem discussões que a edificação da parte de Deus na fé. 
'''
"5" = '''
:sup:`5` O fim do mandamento é o amor que vem de um coração puro, e de uma boa consciência, e de uma fé não fingida. 
'''
"6" = '''
:sup:`6` Alguns se desviaram dessas coisas, e se entregaram a discursos inúteis; 
'''
"7" = '''
:sup:`7` querendo ser mestres da Lei, mas não entendendo, nem o que dizem, nem o que afirmam. 
'''
"8" = '''
:sup:`8` Nós, porém, sabemos que a Lei é boa, se alguém usa dela legitimamente; 
'''
"9" = '''
:sup:`9` pois sabemos isto: que a Lei não foi feita para o justo, mas sim, para os injustos e insubordinados, para os ímpios e pecadores, para os irreligiosos e profanos, para os matadores dos pais e das mães, para os homicidas, 
'''
"10" = '''
:sup:`10` para os que cometem pecados sexuais, para os homens que efetuam sexualidade com homens, para os que roubam a liberdade das pessoas, para os mentirosos, para os que juram falsamente, e qualquer outra coisa contrária à sã doutrina, 
'''
"11" = '''
:sup:`11` conforme o evangelho da glória do Deus bendito, que foi confiado a mim. 
'''
"12" = '''
:sup:`12` E agradeço àquele que tem me fortalecido, Cristo Jesus, nosso Senhor, porque me considerou fiel, pondo-me no serviço. 
'''
"13" = '''
:sup:`13` Antes eu era um blasfemo, perseguidor, e opressor; porém recebi misericórdia, pois foi por ignorância que eu agia com incredulidade. 
'''
"14" = '''
:sup:`14` Mas a graça do nosso Senhor Jesus Cristo foi mais abundante, com a fé e amor que há em Cristo Jesus. 
'''
"15" = '''
:sup:`15` Esta é uma palavra fiel e digna de toda aceitação: que Cristo Jesus veio ao mundo para salvar os pecadores, dos quais eu sou o principal. 
'''
"16" = '''
:sup:`16` Mas por isso me foi concedida misericórdia, para que em mim, o principal, Jesus Cristo mostrasse toda a sua paciência como exemplo aos que haviam de crer nele para a vida eterna. 
'''
"17" = '''
:sup:`17` Ao Rei dos tempos, imortal, invisível, o único Deus sábio,seja a honra, e a glória, para todo o sempre, amém! 
'''
"18" = '''
:sup:`18` Este mandamento, filho Timóteo, te dou: que, conforme as profecias antes feitas acerca de ti, que batalhes por elas a boa batalha; 
'''
"19" = '''
:sup:`19` mantendo a fé e a boa consciência, que alguns rejeitaram, e naufragaram na fé. 
'''
"20" = '''
:sup:`20` Dentre esses foram Himeneu e Alexandre. Eu os entreguei a Satanás, para aprenderem a não blasfemar. 
'''
