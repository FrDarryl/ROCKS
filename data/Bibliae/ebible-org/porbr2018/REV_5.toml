[5]
"1" = '''
:sup:`1` E eu vi na mão direita do que estava sentado sobre o trono um livro escrito por dentro e por fora, selado com sete selos. 
'''
"2" = '''
:sup:`2` E vi um forte anjo, proclamando em alta voz: “Quem é digno de abrir o livro, e soltar seus selos?” 
'''
"3" = '''
:sup:`3` E ninguém no céu, nem na terra podia abrir o livro, nem olhar para ele. 
'''
"4" = '''
:sup:`4` E eu chorei muito, porque ninguém foi achado digno de abrir o livro, nem de o ler, nem olhar para ele. 
'''
"5" = '''
:sup:`5` E um dos anciãos me disse: “Não chores; eis que o Leão da tribo de Judá, a raiz de Davi, venceu, para abrir o livro e soltar seus sete selos.” 
'''
"6" = '''
:sup:`6` E eu olhei, e eis que no meio do trono, e dos quatro animais, e no meio dos anciãos, um Cordeiro que estava como se tivesse sido morto, e tinha sete chifres, e sete olhos, que são os sete espíritos de Deus enviados para toda a terra. 
'''
"7" = '''
:sup:`7` E ele veio, e tomou o livro da mão direita daquele que estava sentado sobre o trono. 
'''
"8" = '''
:sup:`8` E quando ele tomou o livro, os quatro animais, e os vinte e quatro anciãos se prostraram diante do Cordeiro, tendo cada um harpas, e recipientes de ouro cheios de perfumes, que são as orações dos santos. 
'''
"9" = '''
:sup:`9` E eles cantavam um novo cântico, dizendo: “Digno és tu de tomar o livro, e abrir seus selos; porque foste morto, e com o teu sangue para Deus nos compraste , de toda tribo, língua, povo, e nação; 
'''
"10" = '''
:sup:`10` e para nosso Deus tu nos fizeste reis e sacerdotes; e nós reinaremos sobre a terra.” 
'''
"11" = '''
:sup:`11` E eu olhei, e ouvi uma voz de muitos anjos ao redor do trono, e dos animais, e dos anciãos; e o número deles era de centenas de milhões, e milhares de milhares; 
'''
"12" = '''
:sup:`12` que diziam em alta voz: “Digno é o Cordeiro que foi morto, de receber poder, riquezas, sabedoria, força, honra, glória, e louvor!” 
'''
"13" = '''
:sup:`13` E eu ouvi toda criatura que está no céu, e na terra, e abaixo da terra, e no mar, e todas as coisas que nelas há, dizendo: “Ao que está sentado sobre o trono, e ao Cordeiro, seja o louvor, a honra, a glória, e o poder, para todo o sempre!” 
'''
"14" = '''
:sup:`14` E os quatro animais diziam: “Amém!” E os vinte e quatro anciãos se prostraram e adoraram ao que vive para todo o sempre. 
'''
