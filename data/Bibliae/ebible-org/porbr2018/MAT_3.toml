[3]
"1" = '''
:sup:`1` E naqueles dias veio João Batista, pregando no deserto da Judeia, 
'''
"2" = '''
:sup:`2` E dizendo: Arrependei-vos, porque perto está o Reino dos céus. 
'''
"3" = '''
:sup:`3` Porque este é aquele que foi declarado pelo profeta Isaías, que disse: Voz do que clama no deserto: “Preparai o caminho do Senhor; endireitai suas veredas”. 
'''
"4" = '''
:sup:`4` Este João tinha sua roupa de pelos de camelo e um cinto de couro ao redor de sua cintura, e seu alimento era gafanhotos e mel silvestre. 
'''
"5" = '''
:sup:`5` Então vinham até ele moradores de Jerusalém, de toda a Judeia, e de toda a região próxima do Jordão; 
'''
"6" = '''
:sup:`6` E eram por ele batizados no Jordão, confessando os seus pecados. 
'''
"7" = '''
:sup:`7` Mas quando ele viu muitos dos fariseus e dos saduceus que vinham ao seu batismo, disse-lhes: Ninhada de víboras! Quem vos ensinou a fugir da ira futura? 
'''
"8" = '''
:sup:`8` Dai, pois, frutos condizentes com o arrependimento. 
'''
"9" = '''
:sup:`9` E não imagineis, dizendo em vós mesmos: “Temos por pai a Abraão”, porque eu vos digo que até destas pedras Deus pode fazer surgir filhos a Abraão. 
'''
"10" = '''
:sup:`10` E agora mesmoo machado está posto à raiz das árvores; portanto toda árvore que não dá bom fruto é cortada e lançada ao fogo. 
'''
"11" = '''
:sup:`11` Realmente eu vos batizo com água para arrependimento, mas aquele que vem após mim é mais poderoso do que eu; suas sandálias não sou digno de levar. Ele vos batizará com o Espírito Santo e com fogo. 
'''
"12" = '''
:sup:`12` Ele tem sua pá na mão; limpará sua eira, e recolherá seu trigo no celeiro; mas queimará a palha com fogo que nunca se apaga. 
'''
"13" = '''
:sup:`13` Então Jesus veio da Galileia ao Jordão até João para ser por ele batizado. 
'''
"14" = '''
:sup:`14` Mas João lhe impedia, dizendo: Eu preciso ser batizado por ti, e tu vens a mim? 
'''
"15" = '''
:sup:`15` Porém Jesus lhe respondeu: Permite por agora, porque assim nos convém cumprir toda a justiça. Então ele o permitiu. 
'''
"16" = '''
:sup:`16` E tendo Jesus sido batizado, subiu logo da água. E eis que os céus se lhe abriram, e ele viu o Espírito de Deus descendo como uma pomba, vindo sobre ele. 
'''
"17" = '''
:sup:`17` E eis uma voz dos céus, dizendo: Este é o meu Filho amado, em quem me agrado. 
'''
