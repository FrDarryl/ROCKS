[3]
"1" = '''
:sup:`1` E se sua oferta for sacrifício pacífico, se houver de oferecê-lo de gado vacum, seja macho ou fêmea, sem defeito o oferecerá diante do SENHOR: 
'''
"2" = '''
:sup:`2` E porá sua mão sobre a cabeça de sua oferta, e a degolará à porta do tabernáculo do testemunho; e os sacerdotes, filhos de Arão, espargirão seu sangue sobre o altar em derredor. 
'''
"3" = '''
:sup:`3` Logo oferecerá do sacrifício pacífico, por oferta acesa ao SENHOR, a gordura que cobre os intestinos, e toda a gordura que está sobre as entranhas, 
'''
"4" = '''
:sup:`4` E os dois rins, e a gordura que está sobre eles, e sobre os lombos, e com os rins tirará o redenho que está sobre o fígado. 
'''
"5" = '''
:sup:`5` E os filhos de Arão farão arder isto no altar, sobre o holocausto que estará sobre a lenha que haverá encima do fogo; é oferta de cheiro suave ao SENHOR. 
'''
"6" = '''
:sup:`6` Mas se de ovelhas for sua oferta para sacrifício pacífico ao SENHOR, seja macho ou fêmea, oferecê-la-á sem mácula. 
'''
"7" = '''
:sup:`7` Se oferecer cordeiro por sua oferta, há de oferecê-lo diante do SENHOR: 
'''
"8" = '''
:sup:`8` E porá sua mão sobre a cabeça de sua oferta, e depois a degolará diante do tabernáculo do testemunho; e os filhos de Arão espargirão seu sangue sobre o altar em derredor. 
'''
"9" = '''
:sup:`9` E do sacrifício pacífico oferecerá por oferta acesa ao SENHOR, sua gordura, e a cauda inteira, a qual tirará a raiz do espinhaço, e a gordura que cobre os intestinos, e toda a gordura que está sobre as entranhas: 
'''
"10" = '''
:sup:`10` Também os dois rins, e a gordura que está sobre eles, e o que está sobre os lombos, e com os rins tirará o redenho de sobre o fígado. 
'''
"11" = '''
:sup:`11` E o sacerdote fará arder isto sobre o altar; comida de oferta acesa ao SENHOR. 
'''
"12" = '''
:sup:`12` E se for cabra sua oferta oferecê-la-á diante do SENHOR: 
'''
"13" = '''
:sup:`13` E porá sua mão sobre a cabeça dela, e a degolará diante do tabernáculo do testemunho; e os filhos de Arão espargirão seu sangue sobre o altar em derredor. 
'''
"14" = '''
:sup:`14` Depois oferecerá dela sua oferta acesa ao SENHOR; a gordura que cobre os intestinos, e toda a gordura que está sobre as entranhas, 
'''
"15" = '''
:sup:`15` E os dois rins, e a gordura que está sobre eles, e o que está sobre os lombos, e com os rins tirará o redenho de sobre o fígado. 
'''
"16" = '''
:sup:`16` E o sacerdote fará arder isto sobre o altar; é comida de oferta que se queima em cheiro suave ao SENHOR: a gordura tudo é do SENHOR. 
'''
"17" = '''
:sup:`17` Estatuto perpétuo por vossas gerações; em todas as vossas moradas, nenhuma gordura nem nenhum sangue comereis. 
'''
