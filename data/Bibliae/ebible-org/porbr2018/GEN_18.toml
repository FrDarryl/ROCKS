[18]
"1" = '''
:sup:`1` E apareceu-lhe o SENHOR nos carvalhos de Manre, estando ele sentado à porta de sua tenda no calor do dia. 
'''
"2" = '''
:sup:`2` E levantou seus olhos e olhou, e eis que três homens que estavam junto a ele: e quando os viu, saiu correndo da porta de sua tenda a recebê-los, e inclinou-se até a terra, 
'''
"3" = '''
:sup:`3` E disse: Senhor, se agora achei favor aos teus olhos, rogo-te que não passes de teu servo. 
'''
"4" = '''
:sup:`4` Que se traga agora um pouco de água, e lavai vossos pés; e recostai-vos debaixo de uma árvore, 
'''
"5" = '''
:sup:`5` E trarei um bocado de pão, e confortai vosso coração; depois passareis; pois por isso passastes perto de vosso servo. 
'''
"6" = '''
:sup:`6` Então Abraão foi depressa à tenda a Sara, e lhe disse: Toma logo três medidas de boa farinha, amassa e faz pães cozidos. 
'''
"7" = '''
:sup:`7` E correu Abraão às vacas, e tomou um bezerro tenro e bom, e deu-o ao jovem, e deu-se este pressa a prepará-lo. 
'''
"8" = '''
:sup:`8` Tomou também manteiga e leite, e o bezerro que havia preparado, e o pôs diante deles; e ele estava junto a eles debaixo da árvore; e comeram. 
'''
"9" = '''
:sup:`9` E lhe disseram: Onde está Sara tua mulher? E ele respondeu: Aqui na tenda. 
'''
"10" = '''
:sup:`10` Então disse: De certo voltarei a ti segundo o tempo da vida, e eis que Sara, tua mulher, terá um filho. 
'''
"11" = '''
:sup:`11` Abraão e Sara eram idosos, avançados em dias; a Sara já havia cessado o costume das mulheres. 
'''
"12" = '''
:sup:`12` Riu, pois, Sara consigo mesma, dizendo: Depois que envelheci terei prazer, sendo também meu senhor já velho? 
'''
"13" = '''
:sup:`13` Então o SENHOR disse a Abraão: Por que Sara riu dizendo: Será verdade que darei à luz, sendo já velha? 
'''
"14" = '''
:sup:`14` Há para Deus alguma coisa difícil? Ao tempo assinalado voltarei a ti, segundo o tempo da vida, e Sara terá um filho. 
'''
"15" = '''
:sup:`15` Então Sara negou dizendo: Não ri; pois teve medo. Mas ele disse: Não é assim, mas riste. 
'''
"16" = '''
:sup:`16` E os homens se levantaram dali, e olharam até Sodoma: e Abraão ia com eles acompanhando-os. 
'''
"17" = '''
:sup:`17` E o SENHOR disse: Encobrirei eu a Abraão o que vou a fazer, 
'''
"18" = '''
:sup:`18` Havendo de ser Abraão em uma nação grande e forte, e havendo de ser benditas nele todas as nações da terra? 
'''
"19" = '''
:sup:`19` Porque eu o conheci, sei que mandará a seus filhos e a sua casa depois de si, que guardem o caminho do SENHOR, fazendo justiça e juízo, para que faça vir o SENHOR sobre Abraão o que falou acerca dele. 
'''
"20" = '''
:sup:`20` Então o SENHOR lhe disse: Porquanto o clamor de Sodoma e Gomorra se aumenta mais e mais, e o pecado deles se agravou em extremo, 
'''
"21" = '''
:sup:`21` Descerei agora, e verei se consumaram sua obra segundo o clamor que veio até mim; e se não, eu o saberei. 
'''
"22" = '''
:sup:`22` E apartaram-se dali os homens, e foram até Sodoma: mas Abraão estava ainda diante do SENHOR. 
'''
"23" = '''
:sup:`23` E aproximou-se Abraão e disse: Destruirás também ao justo com o ímpio? 
'''
"24" = '''
:sup:`24` Talvez haja cinquenta justos dentro da cidade: destruirás também e não perdoarás ao lugar por cinquenta justos que estejam dentro dela? 
'''
"25" = '''
:sup:`25` Longe de ti o fazer tal, que faças morrer ao justo com o ímpio e que seja o justo tratado como o ímpio; nunca faças tal. O juiz de toda a terra, não há de fazer o que é justo? 
'''
"26" = '''
:sup:`26` Então respondeu o SENHOR: Se achar em Sodoma cinquenta justos dentro da cidade, perdoarei a todo este lugar por causa deles. 
'''
"27" = '''
:sup:`27` E Abraão replicou e disse: Eis que agora que comecei a falar a meu Senhor, ainda que sou pó e cinza: 
'''
"28" = '''
:sup:`28` Talvez faltem de cinquenta justos cinco; destruirás por aqueles cinco toda a cidade? E disse: Não a destruirei, se achar ali quarenta e cinco. 
'''
"29" = '''
:sup:`29` E voltou a falar-lhe, e disse: Talvez se acharão ali quarenta. E respondeu: Não o farei por causa dos quarenta. 
'''
"30" = '''
:sup:`30` E disse: Não se ire agora meu Senhor, se falar: talvez se achem ali trinta. E respondeu: Não o farei se achar ali trinta. 
'''
"31" = '''
:sup:`31` E disse: Eis que agora que me empreendi em falar a meu Senhor: talvez se achem ali vinte. Não a destruirei, respondeu, por causa dos vinte. 
'''
"32" = '''
:sup:`32` E voltou a dizer: Não se ire agora meu Senhor, se falar somente uma vez: talvez se achem ali dez. Não a destruirei, respondeu, por causa dos dez. 
'''
"33" = '''
:sup:`33` E foi-se o SENHOR, logo que acabou de falar a Abraão: e Abraão se voltou a seu lugar. 
'''
