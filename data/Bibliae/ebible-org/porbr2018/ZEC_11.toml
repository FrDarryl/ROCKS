[11]
"1" = '''
:sup:`1` Abre tuas portas, ó Líbano, para que o fogo consuma teus cedros. 
'''
"2" = '''
:sup:`2` Lamenta, ó cipreste, porque o cedro caiu, porque os maiorais foram destruídos. Lamentai, ó carvalhos de Basã, porque o forte bosque foi derrubado. 
'''
"3" = '''
:sup:`3` Ouve-se voz de lamentação de pastores, porque sua glória foi destruída; ouve-se voz dos bramidos de leões jovens, porque a arrogância do Jordão foi destruída. 
'''
"4" = '''
:sup:`4` Assim diz o SENHOR meu Deus: Apascenta as ovelhas da matança, 
'''
"5" = '''
:sup:`5` Cujos compradores as matam, e ninguém os considera culpados; e os que as vendem dizem: Bendito seja o SENHOR, porque estou rico; nem seus pastores se compadecem delas. 
'''
"6" = '''
:sup:`6` Certamente não mais pouparei os moradores da terra,diz o SENHOR; mas eis que eu entregarei os homens, cada um na mão de seu próximo, e em mão de seu rei; e despedaçarão esta terra, e eu não os livrarei de suas mãos. 
'''
"7" = '''
:sup:`7` Então eu apascentei as ovelhas da matança, as pobres do rebanho. E tomei para mim duas varas; a uma chamei Agrado e à outra chamei União; e apascentei as ovelhas. 
'''
"8" = '''
:sup:`8` E acabei com três pastores em um mês, pois minha alma estava impaciente com eles, e também a almas deles me odiavam. 
'''
"9" = '''
:sup:`9` E eu disse: Não vos apascentarei; a que morrer, morra; e a que se perder, se perca; e as que restarem, que uma devore a carne da outra. 
'''
"10" = '''
:sup:`10` E peguei minha vara Agrado, e a quebrei, para desfazer meu pacto que tinha estabelecido com todos os povos. 
'''
"11" = '''
:sup:`11` Assim foi desfeito naquele dia, e assim as pobres do rebanho que me observavam reconheceram que isto era palavra do SENHOR. 
'''
"12" = '''
:sup:`12` Pois eu havia lhes dito: Se vos parece bem aos vossos olhos, dai-me meu salário; e se não, deixai-o. E pesaram meu salário: trinta moedas de prata. 
'''
"13" = '''
:sup:`13` O SENHOR, pois, me disse: Lança-as ao oleiro, este belo preço que me avaliaram.E tomei as trinta moedas de prata, e as lancei na casa do SENHOR ao oleiro. 
'''
"14" = '''
:sup:`14` Então quebrei logo minha segunda vara União, rompendo a fraternidade entre Judá e Israel. 
'''
"15" = '''
:sup:`15` E o SENHOR me disse mais: Toma ainda para ti os instrumentos de um pastor insensato; 
'''
"16" = '''
:sup:`16` Porque eis que eu levantarei um pastor na terra, que não cuidará das perdidas, não buscará a pequena, não tratará de curar a que estiver machucada, nem apascentará a sã; em vez disso, ele comerá a carne da que estiver gorda, e quebrará suas unhas. 
'''
"17" = '''
:sup:`17` Ai do pastor inútil, que desampara o rebanho! Espada virá contra seu braço, e contra seu olho direito; seu braço se secará por completo, e seu olho direito será obscurecido. 
'''
