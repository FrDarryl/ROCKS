[14]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel que deem a volta, e assentem seu acampamento diante de Pi-Hairote, entre Migdol e o mar até Baal-Zefom: diante dele assentareis o campo, junto ao mar. 
'''
"3" = '''
:sup:`3` Porque Faraó dirá dos filhos de Israel: Estão andando confusos na terra, o deserto os encurralou. 
'''
"4" = '''
:sup:`4` E eu endurecerei o coração de Faraó para que os siga; e serei glorificado em Faraó e em todo o seu exército; e saberão os egípcios que eu sou o SENHOR. E eles o fizeram assim. 
'''
"5" = '''
:sup:`5` E foi dado aviso ao rei do Egito como o povo se fugia: e o coração de Faraó e de seus servos se voltou contra o povo, e disseram: Como fizemos isto de haver deixado ir a Israel, para que não nos sirva? 
'''
"6" = '''
:sup:`6` E preparou seu carro, e tomou consigo seu povo; 
'''
"7" = '''
:sup:`7` e tomou seiscentos carros escolhidos, e todos os carros do Egito, e os capitães sobre eles. 
'''
"8" = '''
:sup:`8` E endureceu o SENHOR o coração de Faraó rei do Egito, e seguiu aos filhos de Israel; mas os filhos de Israel haviam saído com mão poderosa. 
'''
"9" = '''
:sup:`9` Seguindo-os, pois, os egípcios, com toda a cavalaria e carros de Faraó, seus cavaleiros, e todo seu exército, alcançaram-nos assentando o acampamento junto ao mar, ao lado de Pi-Hairote, diante de Baal-Zefom. 
'''
"10" = '''
:sup:`10` E quando Faraó se aproximou, os filhos de Israel levantaram seus olhos, e eis que os egípcios vinham atrás deles; por isso temeram muito, e os filhos de Israel clamaram ao SENHOR. 
'''
"11" = '''
:sup:`11` E disseram a Moisés: Não havia sepulcros no Egito, que nos tiraste para morrermos no deserto? Por que o fizeste assim conosco, que nos tiraste do Egito? 
'''
"12" = '''
:sup:`12` Não é isto o que te falamos no Egito, dizendo: Deixa-nos servir aos egípcios? Pois melhor nos teria sido servir aos egípcios, que morrermos no deserto. 
'''
"13" = '''
:sup:`13` E Moisés disse ao povo: Não temais; ficai quietos, e vede a salvação do SENHOR, que ele fará hoje convosco; porque os egípcios que hoje vistes, nunca mais para sempre os vereis. 
'''
"14" = '''
:sup:`14` O SENHOR lutará por vós, e vós ficai quietos. 
'''
"15" = '''
:sup:`15` Então o SENHOR disse a Moisés: “Por que clamas a mim? Diz aos filhos de Israel que marchem. 
'''
"16" = '''
:sup:`16` Quanto a ti, ergue a tua vara, estende a tua mão sobre o mar, e divide-o. Que os filhos de Israel entre por meio do mar em seco. 
'''
"17" = '''
:sup:`17` E eu, eis que endurecerei o coração dos egípcios, para que os sigam. E eu me glorificarei em Faraó, e em todo o seu exército, e em suas carruagens, e em sua cavalaria; 
'''
"18" = '''
:sup:`18` E os egípcios saberão que eu sou o SENHOR, quando eu me glorificar em Faraó, em seus carros, e em seus cavaleiros.” 
'''
"19" = '''
:sup:`19` E o anjo de Deus que ia diante do acampamento de Israel, se separou, e ia detrás deles; e também a coluna de nuvem que ia diante deles, separou-se, e pôs-se atrás deles; 
'''
"20" = '''
:sup:`20` e ia entre o acampamento dos egípcios e o acampamento de Israel; e era nuvem e trevas para aqueles, e iluminava a Israel de noite; e em toda aquela noite não se aproximaram uns dos outros. 
'''
"21" = '''
:sup:`21` E estendeu Moisés sua mão sobre o mar, e fez o SENHOR que o mar se retirasse por forte vento oriental toda aquela noite; e tornou o mar em seco, e as águas restaram divididas. 
'''
"22" = '''
:sup:`22` Então os filhos de Israel entraram por meio do mar em seco, tendo as águas como muro à sua direita e à sua esquerda; 
'''
"23" = '''
:sup:`23` E seguindo-os os egípcios, entraram atrás deles até o meio do mar, toda a cavalaria de Faraó, seus carros, e seus cavaleiros. 
'''
"24" = '''
:sup:`24` E aconteceu à vigília da manhã, que o SENHOR olhou ao campo dos egípcios desde a coluna de fogo e nuvem, e perturbou o acampamento dos egípcios. 
'''
"25" = '''
:sup:`25` E tirou-lhes as rodas de seus carros, e transtornou-os gravemente. Então os egípcios disseram: Fujamos de diante de Israel, porque o SENHOR luta por eles contra os egípcios. 
'''
"26" = '''
:sup:`26` E o SENHOR disse a Moisés: Estende tua mão sobre o mar, para que as águas voltem sobre os egípcios, sobre seus carros, e sobre sua cavalaria. 
'''
"27" = '''
:sup:`27` E Moisés estendeu sua mão sobre o mar, e o mar se voltou em sua força quando amanhecia; e os egípcios iam até ela: e o SENHOR derrubou aos egípcios em meio do mar. 
'''
"28" = '''
:sup:`28` E voltaram as águas, e cobriram os carros e a cavalaria, e todo o exército de Faraó que havia entrado atrás eles no mar; não restou deles nenhum. 
'''
"29" = '''
:sup:`29` E os filhos de Israel foram por meio do mar em seco, tendo as águas por muro à sua direita e à sua esquerda. 
'''
"30" = '''
:sup:`30` Assim salvou o SENHOR aquele dia a Israel da mão dos egípcios; e Israel viu aos egípcios mortos à beira do mar. 
'''
"31" = '''
:sup:`31` E viu Israel aquele grande feito que o SENHOR executou contra os egípcios: e o povo temeu ao SENHOR, e creram no SENHOR e em Moisés seu servo. 
'''
