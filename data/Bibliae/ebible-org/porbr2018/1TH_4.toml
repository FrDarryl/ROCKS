[4]
"1" = '''
:sup:`1` Portanto, irmãos, no restante, vos rogamos e exortamos no Senhor Jesus, que, assim como recebestes de nós como deveis andar e agradar a Deus, que façais assim cada vez mais. 
'''
"2" = '''
:sup:`2` Pois vós sabeis quais mandamentos vos demos pelo Senhor Jesus. 
'''
"3" = '''
:sup:`3` Pois esta é a vontade de Deus: a vossa santificação, que não pratiqueis pecado sexual; 
'''
"4" = '''
:sup:`4` que cada um de vós saiba ser ter o seu instrumento em santidade e honra; 
'''
"5" = '''
:sup:`5` não na paixão do desejo malicioso, como os gentios que não conhecem Deus. 
'''
"6" = '''
:sup:`6` Ninguém oprima ou engane ao seu irmão nisso, porque o Senhor é vingador de todas essas coisas, como também antes vos dissemos e demos testemunho. 
'''
"7" = '''
:sup:`7` Pois Deus não nos chamou para a impureza, mas sim para a santificação. 
'''
"8" = '''
:sup:`8` Portanto quem rejeita isso , rejeita não ao ser humano, mas sim a Deus, que nos deu também o seu Espírito Santo. 
'''
"9" = '''
:sup:`9` Mas quanto ao amor fraternal, não precisais que eu vos escreva, pois vós mesmos estais instruídos por Deus que vos ameis uns aos outros. 
'''
"10" = '''
:sup:`10` Pois, de fato, já fazeis assim a todos os irmãos de toda a Macedônia. Porém, irmãos, vos exortamos que façaisisso ainda mais. 
'''
"11" = '''
:sup:`11` E procurai viver quietos, trantando dos vossos próprios assuntos, e trabalhando com as vossas próprias mãos, como já vos mandamos; 
'''
"12" = '''
:sup:`12` para que andeis de maneira respeitosa com os que estão de fora, e não necessiteis de nada. 
'''
"13" = '''
:sup:`13` Mas irmãos, não quero que desconheçais acerca dos que morreram, para que não vos entristeçais como os outros que não têm esperança. 
'''
"14" = '''
:sup:`14` Pois, se cremos que Jesus morreu e ressuscitou, assim também aos que morreram em Jesus, Deus os trará de volta com ele. 
'''
"15" = '''
:sup:`15` Pois dizemos isto pela palavra do Senhor, que nós, os que ficarmos vivos até a vinda do Senhor, não iremos antes dos que morreram. 
'''
"16" = '''
:sup:`16` Pois o mesmo Senhor descerá do céu com grande aclamação, com voz de arcanjo, e com trombeta de Deus; e os que morreram em Cristo ressuscitarão primeiro; 
'''
"17" = '''
:sup:`17` Em seguida nós, os que ficarmos vivos, seremos arrebatados juntamente com eles nas nuvens, para encontrar o Senhor no ar, e assim estaremos com o Senhor para sempre. 
'''
"18" = '''
:sup:`18` Portanto consolai-vos uns aos outros com essas palavras. 
'''
