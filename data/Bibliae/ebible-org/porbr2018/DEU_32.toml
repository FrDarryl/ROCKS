[32]
"1" = '''
:sup:`1` Escutai, céus, e falarei; E ouça a terra os ditos de minha boca. 
'''
"2" = '''
:sup:`2` Gotejará como a chuva minha doutrina; Destilará como o orvalho meu discurso; Como o chuvisco sobre a grama, E como as gotas sobre a erva: 
'''
"3" = '''
:sup:`3` Porque invocarei o nome do SENHOR; Engrandecei ao nosso Deus. 
'''
"4" = '''
:sup:`4` Ele é a Rocha, sua obra é perfeita, pois todos os seus caminhos são justos. Deus fiel, e sem imoralidade; justo e correto ele é. 
'''
"5" = '''
:sup:`5` Corromperam-se contra ele; não são seus filhos, a falha é deles. São uma geração perversa e distorcida. 
'''
"6" = '''
:sup:`6` É assim que pagais ao SENHOR, ó povo tolo e insensato? Não é ele teu pai que te adquiriu, te fez, e te estabeleceu? 
'''
"7" = '''
:sup:`7` Lembra-te dos tempos antigos; Considerai os anos de geração e geração: Pergunta a teu pai, que ele te declarará; A teus anciãos, e eles te dirão. 
'''
"8" = '''
:sup:`8` Quando o Altíssimo fez herdar às nações, Quando fez dividir os filhos dos homens, Estabeleceu os termos dos povos Segundo o número dos filhos de Israel. 
'''
"9" = '''
:sup:`9` Porque a parte do SENHOR é seu povo; Jacó a medida de sua herança. 
'''
"10" = '''
:sup:`10` Achou-o em terra de deserto, E em deserto horrível e ermo; Cercou-o, instruiu-o, Guardou-o como a menina de seu olho. 
'''
"11" = '''
:sup:`11` Como a água desperta sua ninhada, paira sobre seus passarinhos, estende suas asas, os toma, os leva sobre suas penas; 
'''
"12" = '''
:sup:`12` o SENHOR sozinho o guiou, e nenhum deus estrangeiro esteve com ele. 
'''
"13" = '''
:sup:`13` Ele o fez cavalgar sobre os lugares altos da terra; alimentou-o com os frutos do campo, e o fez sugar mel da rocha e azeite da dura pederneira; 
'''
"14" = '''
:sup:`14` manteiga de vacas e leite de ovelhas, com gordura de cordeiros, e carneiros de Basã; também machos de bode, com o melhor do trigo; e bebeste o sangue das uvas, o vinho puro. 
'''
"15" = '''
:sup:`15` E engordou Jesurum, e deu coices: engordaste-te, engrossaste-te, cobriste-te: e deixou ao Deus que lhe fez, e menosprezou a Rocha de sua salvação. 
'''
"16" = '''
:sup:`16` Provocaram-lhe ciúmes com os deuses alheios; irritaram-lhe com abominações. 
'''
"17" = '''
:sup:`17` Sacrificaram aos demônios, não a Deus; a deuses que não conheciam, a novos deuses vindos de perto, Que não haviam temido vossos pais. 
'''
"18" = '''
:sup:`18` Abandonaste a Rocha que te gerou; e te esqueceste do Deus que te criou. 
'''
"19" = '''
:sup:`19` E o SENHOR o viu, e acendeu-se em ira, pelo menosprezo de seus filhos e de suas filhas. 
'''
"20" = '''
:sup:`20` E disse: esconderei deles meu rosto, verei qual será seu fim; pois são geração de perversidades, filhos sem fidelidade. 
'''
"21" = '''
:sup:`21` Eles me provocaram ciúmes com o que não é Deus; com suas vaidades provocaram-me à ira; eu também provocarei os ciúmes com aqueles que não são povo, e com uma nação insensata eu os provocarei à ira. 
'''
"22" = '''
:sup:`22` Porque um fogo se acendeu em meu furor, e arderá até as profundezas do Xeol; e consumirá a terra e seus frutos, e abrasará os fundamentos dos montes. 
'''
"23" = '''
:sup:`23` Eu trarei males sobre eles; gastarei neles minhas flechas. 
'''
"24" = '''
:sup:`24` Consumidos serão de fome, e comidos de febre ardente E de amarga pestilência; Dente de animais enviarei também sobre eles, Com veneno de serpente da terra. 
'''
"25" = '''
:sup:`25` De fora desolará a espada, E dentro das câmaras o espanto: Tanto ao rapaz como à virgem, Ao que mama como o homem grisalho. 
'''
"26" = '''
:sup:`26` Disse: Eu os dispersaria do mundo, Faria cessar dentre os homens a memória deles, 
'''
"27" = '''
:sup:`27` Se não temesse a ira do inimigo, Não seja que se envaideçam seus adversários, Não seja que digam: Nossa mão alta fez tudo isto, não o SENHOR. 
'''
"28" = '''
:sup:`28` Porque são gente de perdidos conselhos, E não há neles entendimento. 
'''
"29" = '''
:sup:`29` Bom seria se fossem sábios, que compreendessem isto, E entendessem seu fim! 
'''
"30" = '''
:sup:`30` Como poderia perseguir um a mil, E dois fariam fugir a dez mil, Se sua Rocha não os houvesse vendido, E o SENHOR não os houvesse entregue? 
'''
"31" = '''
:sup:`31` Que a rocha deles não é como nossa Rocha: E nossos inimigos sejam disso juízes. 
'''
"32" = '''
:sup:`32` Porque da vide de Sodoma é a vide deles, E dos sarmentos de Gomorra: As uvas deles são uvas venenosas, cachos muito amargos têm. 
'''
"33" = '''
:sup:`33` Veneno de serpentes é seu vinho, e peçonha cruel de áspides. 
'''
"34" = '''
:sup:`34` Não tenho eu isto guardado, Selado em meus tesouros? 
'''
"35" = '''
:sup:`35` Minha é a vingança e o pagamento, Ao tempo que seu pé vacilará; Porque o dia de sua aflição está próximo, E o que lhes está preparado se apressa. 
'''
"36" = '''
:sup:`36` Porque o SENHOR julgará a seu povo, E por causa de seus servos se arrependerá, Quando vir que a força pereceu, E que não há prisioneiro nem livre. 
'''
"37" = '''
:sup:`37` E dirá: Onde estão seus deuses, A rocha em que se refugiavam; 
'''
"38" = '''
:sup:`38` Que comiam a gordura de seus sacrifícios, Bebiam o veio de suas libações? Levante-se, que vos ajudem E vos defendam. 
'''
"39" = '''
:sup:`39` Vede agora que Eu, Eu Sou, e não há deus além de mim; eu trago a morte, e eu faço viver; eu firo, e eu curo; e não há quem possa escapar da minha mão. 
'''
"40" = '''
:sup:`40` Quando eu erguer aos céus minha mão, e disser: “Tão certo como eu vivo para sempre”, 
'''
"41" = '''
:sup:`41` Se eu afiar minha espada reluzente, e minha mão agarrar o juízo, devolverei a vingança sobre os meus adversários, e retribuirei aos que me odeiam. 
'''
"42" = '''
:sup:`42` Embriagarei de sangue minhas flechas, e minha espada devorará carne, no sangue dos mortos e dos cativos, das cabeças dos líderes inimigos. 
'''
"43" = '''
:sup:`43` Jubilai, ó nações, com o povo dele, porque ele vingará o sangue dos seus servos, e devolverá a vingança sobre os seus inimigos, e expiará sua terra, pelo seu povo. 
'''
"44" = '''
:sup:`44` E Moisés veio, e recitou todas as palavras deste cântico aos ouvidos do povo, ele, e Josué filho de Num. 
'''
"45" = '''
:sup:`45` E acabou Moisés de recitar todas estas palavras a todo Israel; 
'''
"46" = '''
:sup:`46` E disse-lhes: Ponde vosso coração a todas as palavras que eu vos declaro hoje, para que as mandeis a vossos filhos, e cuidem de praticar todas as palavras desta lei. 
'''
"47" = '''
:sup:`47` Porque não vos é coisa vã, mas é vossa vida: e por elas fareis prolongar os dias sobre a terra, para possuir a qual passais o Jordão. 
'''
"48" = '''
:sup:`48` E falou o SENHOR a Moisés aquele mesmo dia, dizendo: 
'''
"49" = '''
:sup:`49` Sobe a este monte de Abarim, ao monte Nebo, que está na terra de Moabe, que está em frente de Jericó, e olha a terra de Canaã, que eu dou por herança aos filhos de Israel; 
'''
"50" = '''
:sup:`50` E morre no monte ao qual sobes, e sê reunido a teus povos; ao modo que morreu Arão teu irmão no monte de Hor, e foi reunido a seus povos: 
'''
"51" = '''
:sup:`51` Porquanto transgredistes contra mim em meio dos filhos de Israel nas águas da briga de Cades, no deserto de Zim; porque não me santificastes em meio dos filhos de Israel. 
'''
"52" = '''
:sup:`52` Verás, portanto, diante de ti a terra; mas não entrarás ali, à terra que dou aos filhos de Israel. 
'''
