[18]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e dize-lhes: Eu sou o SENHOR vosso Deus. 
'''
"3" = '''
:sup:`3` Não fareis como fazem na terra do Egito, na qual morastes; nem fareis como fazem na terra de Canaã, à qual eu vos conduzo; nem andareis em seus estatutos. 
'''
"4" = '''
:sup:`4` Meus regulamentos poreis por obra, e meus estatutos guardareis, andando neles: Eu sou o SENHOR vosso Deus. 
'''
"5" = '''
:sup:`5` Portanto meus estatutos e meus regulamentos guardareis, os quais fazendo o homem, viverá neles: Eu sou o SENHOR. 
'''
"6" = '''
:sup:`6` Nenhum homem se achegue a nenhuma próxima de sua carne, para descobrir sua nudez: Eu sou o SENHOR. 
'''
"7" = '''
:sup:`7` A nudez de teu pai, ou a nudez de tua mãe, não descobrirás: tua mãe é, não descobrirá sua nudez. 
'''
"8" = '''
:sup:`8` A nudez da mulher de teu pai não descobrirás; é a nudez de teu pai. 
'''
"9" = '''
:sup:`9` A nudez de tua irmã, filha de teu pai, ou filha de tua mãe, nascida em casa ou nascida fora, sua nudez não descobrirás. 
'''
"10" = '''
:sup:`10` A nudez da filha de teu filho, ou da filha de tua filha, seu nudez não descobrirás, porque é a nudez tua. 
'''
"11" = '''
:sup:`11` A nudez da filha da mulher de teu pai, gerada de teu pai, tua irmã é, sua nudez não descobrirás. 
'''
"12" = '''
:sup:`12` A nudez da irmã de teu pai não descobrirás: é parente de teu pai. 
'''
"13" = '''
:sup:`13` A nudez da irmã de tua mãe não descobrirás: porque parente de tua mãe é. 
'''
"14" = '''
:sup:`14` A nudez do irmão de teu pai não descobrirás: não chegarás à sua mulher: é mulher do irmão de teu pai. 
'''
"15" = '''
:sup:`15` A nudez de tua nora não descobrirás: mulher é de teu filho, não descobrirás sua nudez. 
'''
"16" = '''
:sup:`16` A nudez da mulher de teu irmão não descobrirás: é a nudez de teu irmão. 
'''
"17" = '''
:sup:`17` A nudez da mulher e de sua filha não descobrirás: não tomarás a filha de seu filho, nem a filha de sua filha, para descobrir sua nudez: são parentes, é maldade. 
'''
"18" = '''
:sup:`18` Não tomarás mulher juntamente com sua irmã, para fazê-la sua rival, descobrindo sua nudez diante dela em sua vida. 
'''
"19" = '''
:sup:`19` E não chegarás à mulher na separação de sua impureza, para descobrir sua nudez. 
'''
"20" = '''
:sup:`20` Além disso, não terás ato carnal com a mulher de teu próximo, contaminando-te nela. 
'''
"21" = '''
:sup:`21` E não dês de tua descendência para fazê-la passar pelo fogo a Moloque; não contamines o nome de teu Deus: Eu sou o SENHOR. 
'''
"22" = '''
:sup:`22` Não te deitarás com homem como com mulher: é abominação. 
'''
"23" = '''
:sup:`23` Nem com nenhum animal terás ajuntamento contaminando-te com ele; nem mulher alguma se porá diante de animal para ajuntar-se com ele: é confusão. 
'''
"24" = '''
:sup:`24` Em nenhuma destas coisas vos contaminareis; porque em todas estas coisas se poluíram as nações que eu expulso de diante de vós: 
'''
"25" = '''
:sup:`25` E a terra foi contaminada; e eu visitei sua maldade sobre ela, e a terra vomitou seus moradores. 
'''
"26" = '''
:sup:`26` Guardai, pois, vós meus estatutos e meus regulamentos, e não façais nenhuma de todas estas abominações: nem o natural nem o estrangeiro que peregrina entre vós. 
'''
"27" = '''
:sup:`27` (Porque todas estas abominações fizeram os homens da terra, que foram antes de vós, e a terra foi contaminada:) 
'''
"28" = '''
:sup:`28` E a terra não vos vomitará, por havê-la contaminado, como vomitou à gente que foi antes de vós. 
'''
"29" = '''
:sup:`29` Porque qualquer um que fizer alguma de todas estas abominações, as pessoas que as fizerem, serão eliminadas dentre seu povo. 
'''
"30" = '''
:sup:`30` Guardai, pois, minha ordenança, não fazendo das práticas abomináveis que tiveram lugar antes de vós, e não vos torneis abomináveis nelas: Eu sou o SENHOR vosso Deus. 
'''
