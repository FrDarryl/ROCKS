[8]
"1" = '''
:sup:`1` E o SENHOR disse a Josué: Não temas, nem desmaies; toma contigo toda a gente de guerra, e levanta-te e sobe a Ai. Olha, eu entreguei em tua mão ao rei de Ai, e a seu povo, a sua cidade, e a sua terra. 
'''
"2" = '''
:sup:`2` E farás a Ai e a seu rei como fizeste a Jericó e a seu rei: somente que seus despojos e seus animais tomareis para vós. Porás, pois, emboscadas à cidade detrás dela. 
'''
"3" = '''
:sup:`3` E levantou-se Josué, e toda a gente de guerra, para subir contra Ai: e escolheu Josué trinta mil homens fortes, os quais enviou de noite. 
'''
"4" = '''
:sup:`4` E mandou-lhes, dizendo: Olhai, poreis emboscada à cidade detrás dela: não vos afastareis muito da cidade, e estareis todos prontos. 
'''
"5" = '''
:sup:`5` E eu, e todo aquele povo que está comigo, nos aproximaremos da cidade; e quando saírem eles contra nós, como fizeram antes, fugiremos diante deles. 
'''
"6" = '''
:sup:`6` E eles sairão atrás de nós, até que os tiremos da cidade; porque eles dirão: Fogem de nós como a primeira vez. Fugiremos, pois, diante deles. 
'''
"7" = '''
:sup:`7` Então vós vos levantareis da emboscada, e vos lançareis sobre a cidade; pois o SENHOR vosso Deus a entregará em vossas mãos. 
'''
"8" = '''
:sup:`8` E quando a houverdes tomado, poreis fogo nela. Fareis conforme a palavra do SENHOR. Olhai que vos o mandei. 
'''
"9" = '''
:sup:`9` Então Josué os enviou; e eles se foram à emboscada, e puseram-se entre Betel e Ai, ao ocidente de Ai: e Josué ficou aquela noite em meio do povo. 
'''
"10" = '''
:sup:`10` E levantando-se Josué muito de manhã, revistou ao povo, e subiu ele, com os anciãos de Israel, diante do povo contra Ai. 
'''
"11" = '''
:sup:`11` E toda a gente de guerra que com ele estava, subiu, e aproximou-se, e chegaram diante da cidade, e assentaram o campo à parte do norte de Ai: e o vale estava entre ele e Ai. 
'''
"12" = '''
:sup:`12` E tomou como cinco mil homens, e os pôs em emboscada entre Betel e Ai, à parte ocidental da cidade. 
'''
"13" = '''
:sup:`13` E o povo, todo aquele acampamento que estava à parte do norte da cidade, colocado já próximo, e sua emboscada ao ocidente da cidade, veio Josué aquela noite ao meio do vale. 
'''
"14" = '''
:sup:`14` O qual quando o rei de Ai viu, levantou-se prontamente de manhã, e saiu com a gente da cidade contra Israel, ele e todo seu povo, para combater pela planície ao tempo assinalado, não sabendo que lhe estava posta emboscada atrás da cidade. 
'''
"15" = '''
:sup:`15` Então Josué e todo Israel, fazendo-se de vencidos, fugiram diante deles pelo caminho do deserto. 
'''
"16" = '''
:sup:`16` E todo aquele povo que estava em Ai se juntou para segui-los: e seguiram a Josué, sendo assim tirados da cidade. 
'''
"17" = '''
:sup:`17` E não ficou homem em Ai e Betel, que não tivesse saído atrás de Israel; e por perseguir a Israel deixaram a cidade aberta. 
'''
"18" = '''
:sup:`18` Então o SENHOR disse a Josué: Levanta a lança que tens em tua mão até Ai, porque eu a entregarei em tua mão. E Josué levantou até a cidade a lança que em sua mão tinha. 
'''
"19" = '''
:sup:`19` E levantando-se prontamente de seu lugar os que estavam na emboscada, correram logo que ele levantou sua mão, e vieram à cidade, e a tomaram, e apressaram-se a por-lhe fogo. 
'''
"20" = '''
:sup:`20` E quando os da cidade olharam atrás, observaram, e eis que a fumaça da cidade que subia ao céu, e não puderam fugir nem a uma parte nem à outra: e o povo que ia fugindo até o deserto, se voltou contra os que o seguiam. 
'''
"21" = '''
:sup:`21` Josué e todo Israel, vendo que os da emboscada tomaram a cidade, e que a fumaça da cidade subia, voltaram, e feriram aos de Ai. 
'''
"22" = '''
:sup:`22` E os outros saíram da cidade a seu encontro: e assim foram cercados em meio de Israel, os uns da uma parte, e os outros da outra. E os feriram até que não restou nenhum deles que escapasse. 
'''
"23" = '''
:sup:`23` E tomaram vivo ao rei de Ai, e trouxeram-lhe a Josué. 
'''
"24" = '''
:sup:`24` E quando os israelitas acabaram de matar a todos os moradores de Ai no campo, no deserto, onde eles os haviam perseguido, e que todos haviam caído a fio de espada até serem consumidos, todos os israelitas se voltaram a Ai, e também a feriram à espada. 
'''
"25" = '''
:sup:`25` E o número dos que caíram aquele dia, homens e mulheres, foi doze mil, todos os de Ai. 
'''
"26" = '''
:sup:`26` E Josué não retraiu sua mão que havia estendido com a lança, até que destruiu a todos os moradores de Ai. 
'''
"27" = '''
:sup:`27` Porém os israelitas tomaram para si os animais e os despojos da cidade, conforme a palavra do SENHOR que ele havia mandado a Josué. 
'''
"28" = '''
:sup:`28` E Josué queimou a Ai e reduziu-a a um amontoado perpétuo, assolado até hoje. 
'''
"29" = '''
:sup:`29` Mas ao rei de Ai enforcou de um madeiro até à tarde: e quando o sol se pôs, mandou Josué que tirassem do madeiro seu corpo, e o lançassem à porta da cidade: e levantaram sobre ele um grande amontoado de pedras, até hoje. 
'''
"30" = '''
:sup:`30` Então Josué edificou um altar ao SENHOR Deus de Israel no monte de Ebal, 
'''
"31" = '''
:sup:`31` Como Moisés, servo do SENHOR, o havia mandado aos filhos de Israel, como está escrito no livro da lei de Moisés, um altar de pedras inteiras sobre as quais ninguém levantou ferro: e ofereceram sobre ele holocaustos ao SENHOR, e sacrificaram ofertas pacíficas. 
'''
"32" = '''
:sup:`32` Também escreveu ali em pedras a repetição da lei de Moisés, a qual ele havia escrito diante dos filhos de Israel. 
'''
"33" = '''
:sup:`33` E todo Israel, e seus anciãos, oficiais, e juízes, estavam da uma e da outra parte junto à arca, diante dos sacerdotes levitas que levam a arca do pacto do SENHOR; tanto estrangeiros como naturais, a metade deles estava até o monte de Gerizim, e a outra metade até o monte de Ebal; da maneira que Moisés, servo do SENHOR, havia lhe mandado antes, para que abençoassem primeiramente ao povo de Israel. 
'''
"34" = '''
:sup:`34` Depois disto, leu todas as palavras da lei, as bênçãos e as maldições, conforme tudo o que está escrito no livro da lei. 
'''
"35" = '''
:sup:`35` Não houve palavra alguma de todas as coisas que mandou Moisés, que Josué não fizesse ler diante de toda a congregação de Israel, mulheres e meninos, e estrangeiros que andavam entre eles. 
'''
