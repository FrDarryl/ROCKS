[14]
"1" = '''
:sup:`1` E aconteceu em Icônio, que entraram juntos na sinagoga dos judeus, e falaram de tal maneira que creu uma grande multidão, tanto de judeus como de gregos. 
'''
"2" = '''
:sup:`2` Mas os judeus incrédulos incitaram e irritaram os ânimos dos gentios contra os irmãos. 
'''
"3" = '''
:sup:`3` Então eles ficaram ali por muito tempo, falando ousadamente no Senhor, o qual dava testemunho à palavra de sua graça, concedendo que sinais e milagres fossem feitos pelas mãos deles. 
'''
"4" = '''
:sup:`4` E a multidão da cidade se dividiu; e uns eram a favor dos judeus, e outros a favor dos apóstolos. 
'''
"5" = '''
:sup:`5` E fazendo-se uma rebelião, tanto de judeus como de gentios, juntos com seus líderes, para falarem mal deles, e os apedrejarem. 
'''
"6" = '''
:sup:`6` E eles, sabendo disto ,fugiram para as cidades da Licaônia, chamadas Listra e Derbe; e à região ao redor. 
'''
"7" = '''
:sup:`7` E ali eles anunciavam ao Evangelho. 
'''
"8" = '''
:sup:`8` E um certo homem em Listra estava sentado, tendo incapacidade nos pés, aleijado desde o ventre de sua mãe, que nunca tinha andado. 
'''
"9" = '''
:sup:`9` Este ouviu Paulo falando; o qual, olhando com atenção, e vendo que ele tinha fé para ser curado, 
'''
"10" = '''
:sup:`10` Disse em alta voz: Levanta-te direito sobre teus pés.E ele saltou e andou. 
'''
"11" = '''
:sup:`11` E as multidões, vendo o que Paulo tinha feito, levantaram suas vozes, dizendo em língua licaônica: Os deuses se fizeram semelhantes a homens, e desceram até nós. 
'''
"12" = '''
:sup:`12` E chamaram a Barnabé de Júpiter; e a Paulo, de Mercúrio; porque este era o líder ao falar. 
'''
"13" = '''
:sup:`13` E o sacerdote de Júpiter, que estava diante da cidade deles, trazendo touros e grinaldas à entrada da porta, ele, junto com as companhias, queria oferecer sacrifício a eles . 
'''
"14" = '''
:sup:`14` Mas os apóstolos Barnabé e Paulo, ao ouvirem isto ,rasgaram suas roupas, e saltaram entre a multidão, clamando, 
'''
"15" = '''
:sup:`15` E dizendo: Homens, por que fazeis estais coisas? Também nós somos homens como vós, sujeitos às mesmas emoções; e vos anunciamos o Evangelho para que vos convertais destas vaidades para o Deus vivo, que fez o céu, a terra, o mar, e tudo quanto neles há. 
'''
"16" = '''
:sup:`16` O qual nas gerações passadas deixou os os gentios andarem seus próprios caminhos. 
'''
"17" = '''
:sup:`17` Ainda que, contudo, não tenha deixado a si mesmo sem testemunho, fazendo o bem desde o céu, dando-nos chuvas, e tempos frutíferos, e enchendo nossos corações de alimento e alegria. 
'''
"18" = '''
:sup:`18` E tendo disto isto, apenas detiveram as multidões de que não fizessem sacrifícios a eles. 
'''
"19" = '''
:sup:`19` Mas vieram alguns judeus de Antioquia, e de Icônio, e persuadiram a multidão; e apedrejando a Paulo, arrastaram -no para fora da cidade, pensando que ele estivesse morto. 
'''
"20" = '''
:sup:`20` Mas, tendo os discípulos ficado ao seu redor, ele se levantou, e entrou na cidade; e no dia seguinte saiu com Barnabé para Derbe. 
'''
"21" = '''
:sup:`21` E tendo anunciado o Evangelho àquela cidade, e feito muitos discípulos, eles voltaram a Listra, e a Icônio, e a Antioquia, 
'''
"22" = '''
:sup:`22` Confirmando os ânimos dos discípulos, e exortando-os para que permanecessem na fé, e que nos é necessário entrar no Reino de Deus por meio de muitas aflições. 
'''
"23" = '''
:sup:`23` E tendo escolhido por votação anciãos para cada igreja, orando com jejuns, eles foram enviados ao Senhor, no qual tinham crido. 
'''
"24" = '''
:sup:`24` E tendo passado por Pisídia, vieram à Panfília. 
'''
"25" = '''
:sup:`25` E tendo falado a palavra em Perges, desceram a Atália. 
'''
"26" = '''
:sup:`26` E dali navegaram para Antioquia, onde tinham sido encomendados à graça de Deus para a obra que eles já tinham cumprido. 
'''
"27" = '''
:sup:`27` E ao chegarem, e reunirem a igreja, relataram quão grandes coisas Deus tinha feito com eles; e como ele tinha aberto a porta da fé aos gentios. 
'''
"28" = '''
:sup:`28` E eles ficaram ali não pouco tempo com os discípulos. 
'''
