[19]
"1" = '''
:sup:`1` E Acabe deu a notícia a Jezabel de tudo o que Elias havia feito, de como havia matado à espada a todos os profetas. 
'''
"2" = '''
:sup:`2` Então enviou Jezabel a Elias um mensageiro, dizendo: Assim me façam os deuses, e assim me acrescentem, se amanhã a estas horas eu não haja posto tua pessoa como a de um deles. 
'''
"3" = '''
:sup:`3` Vendo, pois, o perigo, levantou-se e foi-se por salvar sua vida, e veio a Berseba, que é em Judá, e deixou ali seu criado. 
'''
"4" = '''
:sup:`4` E ele se foi pelo deserto um dia de caminho, e veio e sentou-se debaixo de um junípero; e desejando morrer, disse: Basta já, ó SENHOR, tira minha alma; que não sou eu melhor que meus pais. 
'''
"5" = '''
:sup:`5` E lançando-se debaixo do junípero, ficou dormido: e eis que logo um anjo que lhe tocou, e lhe disse: Levanta-te, come. 
'''
"6" = '''
:sup:`6` Então ele olhou, e eis que a sua cabeceira uma torta cozida sobre as ascuas, e um vaso de água: e comeu e bebeu e voltou-se a dormir. 
'''
"7" = '''
:sup:`7` E voltando o anjo do SENHOR a segunda vez, tocou-lhe, dizendo: Levanta-te, come: porque grande caminho te resta. 
'''
"8" = '''
:sup:`8` Levantou-se, pois, e comeu e bebeu; e caminhou com a força daquela comida quarenta dias e quarenta noites, até o monte de Deus, Horebe. 
'''
"9" = '''
:sup:`9` E ali se meteu em uma cova, de onde teve a noite. E foi a ele palavra do SENHOR, o qual lhe disse: Que fazes aqui, Elias? 
'''
"10" = '''
:sup:`10` E ele respondeu: Tenho sentido um zelo intenso pelo SENHOR Deus dos exércitos; porque os filhos de Israel deixaram tua aliança, derrubaram teus altares, e mataram à espada teus profetas: e eu só restei, e me buscam para tirar-me a vida. 
'''
"11" = '''
:sup:`11` E ele lhe disse: Sai fora, e põe-te no monte diante do SENHOR. E eis que o SENHOR que passava, e um grande e poderoso vento que rompia os montes, e quebrava as penhas diante do SENHOR: mas o SENHOR não estava no vento. E depois do vento um terremoto: mas o SENHOR não estava no terremoto. 
'''
"12" = '''
:sup:`12` E depois do terremoto um fogo: mas o SENHOR não estava no fogo. E depois do fogo uma voz agradável e suave. 
'''
"13" = '''
:sup:`13` E quando o ouviu Elias, cobriu seu rosto com seu manto, e saiu, e parou-se à porta da cova. E eis que chegou uma voz a ele, dizendo: Que fazes aqui, Elias? 
'''
"14" = '''
:sup:`14` E ele respondeu: Tenho sentido um zelo intenso pelo SENHOR Deus dos exércitos; porque os filhos de Israel deixaram tua aliança, derrubaram teus altares, e mataram à espada teus profetas: e eu só restei, e me buscam para tirar-me a vida. 
'''
"15" = '''
:sup:`15` E disse-lhe o SENHOR: Vai, volta-te por teu caminho, pelo deserto de Damasco: e chegarás, e ungirás a Hazael por rei da Síria; 
'''
"16" = '''
:sup:`16` E a Jeú, filho de Ninsi, ungirás por rei sobre Israel; e a Eliseu filho de Safate, de Abel-Meolá, ungirás para que seja profeta em lugar de ti. 
'''
"17" = '''
:sup:`17` E será, que o que escapar da espada, de Hazael, Jeú o matará; e o que escapar da espada de Jeú, Eliseu o matará. 
'''
"18" = '''
:sup:`18` E eu farei que restem em Israel sete mil; todos os joelhos que não se encurvaram a Baal, e bocas todas que não o beijaram. 
'''
"19" = '''
:sup:`19` E partindo-se ele dali, achou a Eliseu filho de Safate, que arava com doze juntas diante de si; e ele era um dos doze trabalhadores. E passando Elias por diante dele, lançou sobre ele seu manto. 
'''
"20" = '''
:sup:`20` Então deixando ele os bois, veio correndo após Elias, e disse: Rogo-te que me deixes beijar meu pai e minha mãe, e logo te seguirei. E ele lhe disse: Vai, volta: que te fiz eu? 
'''
"21" = '''
:sup:`21` E interrompeu de segui-lo, tomou um par de bois, e os matou, e com o arado dos bois cozeu a carne deles, e deu-a ao povo que comessem. Depois se levantou, e foi atrás de Elias, e o servia. 
'''
