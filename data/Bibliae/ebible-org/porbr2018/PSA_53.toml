[53]
"1" = '''
:sup:`1` Instrução de Davi, para o regente, sobre “Maalate”: O tolo diz em seu coração: Não há Deus.Eles se corrompem, e cometem abominável perversidade, ninguém há que faça o bem. 
'''
"2" = '''
:sup:`2` Deus olhou desde os céus para os filhos dos homens, para ver se havia alguém prudente, que buscasse a Deus. 
'''
"3" = '''
:sup:`3` Todos se desviaram, juntamente se fizeram detestáveis; ninguém há que faça o bem, nem um sequer. 
'''
"4" = '''
:sup:`4` Será que não tem conhecimento os praticantes de maldade, que devoram a meu povo, como se comessem pão? Eles não clamam a Deus. 
'''
"5" = '''
:sup:`5` Ali eles terão grande medo, onde não havia medo; porque Deus espalhou os ossos daquele que te cercava; tu os humilhaste, porque Deus os rejeitou. 
'''
"6" = '''
:sup:`6` Ah, que de Sião venha a salvação de Israel! Quando Deus restaurar seu povo de seu infortúnio, Jacó jubilará, Israel se alegrará. 
'''
