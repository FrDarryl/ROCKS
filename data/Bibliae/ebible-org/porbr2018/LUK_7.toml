[7]
"1" = '''
:sup:`1` E depois de acabar todos os seus discursos aos ouvidos do povo, ele entrou em Cafarnaum. 
'''
"2" = '''
:sup:`2` E o servo de um certo centurião, a quem muito estimava, que estava doente, e a ponto de morrer. 
'''
"3" = '''
:sup:`3` E quando o centurião ouviu falar sobre Jesus, enviou-lhe uns anciãos dos judeus, rogando-lhe que viesse curar o seu servo. 
'''
"4" = '''
:sup:`4` Eles vieram a Jesus, e rogaram-lhe com urgência, dizendo: Ele é digno de lhe concederes isto, 
'''
"5" = '''
:sup:`5` porque ele ama a nossa nação, e ele mesmo construiu a nossa sinagoga. 
'''
"6" = '''
:sup:`6` Jesus foi com eles; mas quando já não estava longe da casa, o centurião enviou-lhe uns amigos, dizendo-lhe: “Senhor, não te incomodes, porque não sou digno que entres abaixo do meu telhado. 
'''
"7" = '''
:sup:`7` Por isso que nem mesmo me considerei digno de vir a ti; mas diz uma palavra, e o meu servo sarará. 
'''
"8" = '''
:sup:`8` Porque também eu sou homem subordinado à autoridade, e tenho soldados sob o meu comando, e digo a este: 'Vai', e ele vai; e a outro: 'Vem', e ele vem; e a meu servo: 'Faz isto', e ele faz”. 
'''
"9" = '''
:sup:`9` Quando Jesus ouviu isso, admirou-se dele; então se virou, e disse à multidão que o seguia: Digo-vos que nem mesmo em Israel achei tanta fé. 
'''
"10" = '''
:sup:`10` E quando os que foram enviados voltaram para casa, acharam com boa saúde o servo antes doente. 
'''
"11" = '''
:sup:`11` E aconteceu no dia seguinte, que Jesus ia a uma cidade chamada Naim, e com ele iam muitos de seus discípulos e uma grande multidão. 
'''
"12" = '''
:sup:`12` E quando chegou perto da porta da cidade, eis que levavam um defunto, filho único de sua mãe, que era viúva; e com ela ia grande multidão da cidade. 
'''
"13" = '''
:sup:`13` Quando o Senhor a viu, comoveu-se de intima compaixão por ela, e disse-lhe: Não chores. 
'''
"14" = '''
:sup:`14` Então se aproximou, tocou o caixão (e os que a levavam, pararam), e disse: Jovem, a ti eu digo: levanta-te. 
'''
"15" = '''
:sup:`15` E o defunto se sentou e começou a falar; e ele o entregou à sua mãe. 
'''
"16" = '''
:sup:`16` Todos se encheram de temor, e glorificavam a Deus, dizendo: “Um grande profeta se levantou entre nós, e Deus visitou o seu povo!” 
'''
"17" = '''
:sup:`17` E essa sua fama correu por toda a Judeia, e por toda a região em redor. 
'''
"18" = '''
:sup:`18` E os discípulos de João lhe anunciaram essas coisas. 
'''
"19" = '''
:sup:`19` Então João chamou dois de seus discípulos, e os enviou a Jesus, dizendo: “És tu aquele que havia de vir, ou esperamos outro?” 
'''
"20" = '''
:sup:`20` E quando aqueles homens vieram a ele, disseram: “João Batista nos enviou a ti, dizendo: 'És tu aquele que havia de vir, ou esperamos outro?'” 
'''
"21" = '''
:sup:`21` E naquela mesma hora ele curou a muitos de enfermidades, males, e espíritos maus, e a deu vista a muitos cegos. 
'''
"22" = '''
:sup:`22` E Jesus lhes respondeu: Ide, e anunciai a João as coisas que tendes visto e ouvido: que os cegos veem, os mancos andam, os leprosos são purificados, os surdos ouvem, os mortos ressuscitam, e aos pobres é anunciado o Evangelho. 
'''
"23" = '''
:sup:`23` E bendito é aquele que não se ofender em mim. 
'''
"24" = '''
:sup:`24` E quando os mensageiros de João se foram, Jesus começou a dizer às multidões acerca de João: Que saístes para ver no deserto? Alguma cana sacudida pelo vento? 
'''
"25" = '''
:sup:`25` Mas que saístes para ver? Um homem vestido de roupas delicadas? Eis que os que vestem roupas delicadas e vivem no luxo estão nos palácios reais. 
'''
"26" = '''
:sup:`26` Mas que saístes para ver? Um profeta? Sim, vos digo, e muito mais que profeta. 
'''
"27" = '''
:sup:`27` Este é aquele de quem está escrito: Eis que envio o meu mensageiro adiante de tua face, o qual preparará o teu caminho diante de ti. 
'''
"28" = '''
:sup:`28` Pois eu vos digo, que dentre os nascidos de mulheres, não há profeta maior que João, o Batista; mas o menor no reino dos céus é maior que ele. 
'''
"29" = '''
:sup:`29` E todo o povo e os publicanos ouviram, concordaram que Deus era justo, e foram batizados com o batismo de João. 
'''
"30" = '''
:sup:`30` Mas os fariseus e os estudiosos da Lei rejeitaram o conselho de Deus contra si mesmos, e não foram batizados por ele. 
'''
"31" = '''
:sup:`31` E o Senhor disse: “A quem, pois, compararei as pessoas desta geração? E a quem são semelhantes? 
'''
"32" = '''
:sup:`32` São semelhantes às crianças sentadas na praça, que gritam umas às outras: 'Nós vos tocamos flautas, mas não dançastes; nós vos cantamos lamentações, mas não chorastes'. 
'''
"33" = '''
:sup:`33` Porque veio João Batista, que não comia pão, nem bebia vinho, e dizeis: 'Ele tem demônio'; 
'''
"34" = '''
:sup:`34` Veio o Filho do homem, que come e bebe, e dizeis: 'Eis um homem comilão e bebedor de vinho, amigo dos publicanos e dos pecadores'. 
'''
"35" = '''
:sup:`35` Mas a sabedoria foi considerada justa por todos os seus filhos”. 
'''
"36" = '''
:sup:`36` E um dos fariseus lhe pediu que comesse com ele; então entrou na casa do fariseu, e sentou-se à mesa . 
'''
"37" = '''
:sup:`37` E eis que uma mulher da cidade, que era pecadora, quando soube que ele estava na casa do fariseu, trouxe um vaso de alabastro de óleo perfumado. 
'''
"38" = '''
:sup:`38` E estando atrás, aos seus pés, chorando, começou a molhar-lhe os pés com lágrimas; e os enxugava com os cabelos da sua cabeça; e beijava-lhe os pés, e os ungia com o óleo perfumado. 
'''
"39" = '''
:sup:`39` E quando o fariseu que o havia convidado viu isso , falou consigo mesmo: Se ele fosse profeta, saberia quem e qual é a mulher que o toca; porque ela é pecadora. 
'''
"40" = '''
:sup:`40` E Jesus lhe respondeu: “Simão, tenho uma coisa a te dizer”; e ele disse: “Dize-a, Mestre”. 
'''
"41" = '''
:sup:`41` Jesus disse: “Certo credor tinha dois devedores. Um lhe devia quinhentas moedas de prata, e o outro cinquenta. 
'''
"42" = '''
:sup:`42` Como não tinham com que pagar, perdoou-lhes a dívida de ambos. Dize, pois, qual deles o amará mais?” 
'''
"43" = '''
:sup:`43` Simão respondeu: Tenho para mim que aquele a quem mais perdoou. E ele lhe disse: Julgaste corretamente. 
'''
"44" = '''
:sup:`44` Ele se voltou à mulher, e disse a Simão: Vês tu esta mulher? Entrei na tua casa, e não me deste água para os pés; porém esta molhou os meus pés com lágrimas, e os enxugou com os seus cabelos da cabeça. 
'''
"45" = '''
:sup:`45` Tu não me beijaste; porém esta, desde que entrou, não parou de me beijar os pés. 
'''
"46" = '''
:sup:`46` Não ungiste a minha cabeça com óleo, porém esta ungiu os meus pés com óleo perfumado. 
'''
"47" = '''
:sup:`47` Por isso te digo, os muitos pecados dela são perdoados, porque muito amou; mas ao que pouco se perdoa, pouco ama. 
'''
"48" = '''
:sup:`48` E disse a ela: Os teus pecados são perdoados. 
'''
"49" = '''
:sup:`49` E os que estavam sentados começaram a dizer entre si: Quem é este, que até perdoa pecados? 
'''
"50" = '''
:sup:`50` E disse à mulher: A tua fé te salvou; vai em paz. 
'''
