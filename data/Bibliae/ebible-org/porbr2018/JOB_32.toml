[32]
"1" = '''
:sup:`1` Então aqueles três homens cessaram de responder a Jó, porque ele era justo em seus olhos. 
'''
"2" = '''
:sup:`2` Porém se acendeu a ira de Eliú, filho de Baraquel, buzita, da família de Rão; contra Jó se acendeu sua ira, porque justificava mais a si mesmo que a Deus. 
'''
"3" = '''
:sup:`3` Também sua ira se acendeu contra seus três amigos, porque não achavam o que responder, ainda que tinham condenado a Jó. 
'''
"4" = '''
:sup:`4` E Eliú tinha esperado a Jó naquela discussão, porque tinham mais idade que ele. 
'''
"5" = '''
:sup:`5` Porém quando Eliú viu que não havia resposta na boca daqueles três homens, sua ira se acendeu. 
'''
"6" = '''
:sup:`6` Por isso Eliú, filho de Baraquel, buzita, respondeu, dizendo: Eu sou jovem e vós sois idosos; por isso fiquei receoso e tive medo de vos declarar minha opinião. 
'''
"7" = '''
:sup:`7` Eu dizia: Os dias falem, e a multidão de anos ensine sabedoria. 
'''
"8" = '''
:sup:`8` Certamente há espírito no ser humano, e a inspiração do Todo-Poderoso os faz entendedores. 
'''
"9" = '''
:sup:`9` Não são somente os grandes que são sábios, nem somente os velhos entendem o juízo. 
'''
"10" = '''
:sup:`10` Por isso eu digo: escutai-me; também eu declararei minha opinião. 
'''
"11" = '''
:sup:`11` Eis que eu aguardei vossas palavras, e dei ouvidos a vossas considerações, enquanto vós buscáveis argumentos. 
'''
"12" = '''
:sup:`12` Eu prestei atenção a vós, porém eis que ninguém há de vós que possa convencer a Jó, nem que responda a suas palavras. 
'''
"13" = '''
:sup:`13` Portanto não digais: Encontramos a sabedoria; que Deus o derrote, e não o homem. 
'''
"14" = '''
:sup:`14` Jó não dirigiu suas palavras a mim, nem eu lhe responderei com vossos dizeres. 
'''
"15" = '''
:sup:`15` Estão pasmos, não respondem mais; faltam-lhes palavras. 
'''
"16" = '''
:sup:`16` Esperei, pois, porém agora não falam; porque já pararam, e não respondem mais. 
'''
"17" = '''
:sup:`17` Também eu responderei minha parte; também eu declararei minha opinião. 
'''
"18" = '''
:sup:`18` Porque estou cheio de palavras, e o espírito em meu ventre me obriga. 
'''
"19" = '''
:sup:`19` Eis que meu ventre é como o vinho que não tem abertura; e que está a ponto de arrebentar como odres novos. 
'''
"20" = '''
:sup:`20` Falarei, para que eu me alivie; abrirei meus lábios, e responderei. 
'''
"21" = '''
:sup:`21` Não farei eu acepção de pessoas, nem usarei de títulos lisonjeiros para com o homem. 
'''
"22" = '''
:sup:`22` Pois não sei lisonjear; caso contrário ,meu Criador logo me removeria. 
'''
