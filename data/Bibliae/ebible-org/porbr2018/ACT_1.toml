"1" = '''
:sup:`1` Eu fiz o primeiro livro, ó Teófilo, sobre todas as coisas que Jesus começou, tanto a fazer como a ensinar; 
'''
"2" = '''
:sup:`2` Até o dia em que ele foi recebido acima, depois de pelo Espírito Santo ter dado mandamentos aos apóstolos que tinha escolhido; 
'''
"3" = '''
:sup:`3` Aos quais também, depois de ter sofrido, apresentou-se vivo com muitas evidências; sendo visto por eles durante quarenta dias, e falando -lhes das coisas relativas ao reino de Deus. 
'''
"4" = '''
:sup:`4` E, reunindo-os, mandou-lhes que não saíssem de Jerusalém, mas que esperassem a promessa do Pai que (disse ele) de mim ouvistes. 
'''
"5" = '''
:sup:`5` Porque João batizou com água, mas vós sereis batizados com o Espírito Santo, não muitos dias depois destes. 
'''
"6" = '''
:sup:`6` Então aqueles que tinham se reunido lhe perguntaram, dizendo: Senhor, tu restaurarás neste tempo o Reino a Israel? 
'''
"7" = '''
:sup:`7` E ele lhes disse: Não pertence a vós saber os tempos ou estações que o Pai pôs em sua própria autoridade. 
'''
"8" = '''
:sup:`8` Mas vós recebereis poder do Espírito Santo, que virá sobre vós; e vós sereis minhas testemunhas, tanto em Jerusalém como em toda a Judeia, e Samaria, e até ao último lugar da terra. 
'''
"9" = '''
:sup:`9` E tendo ele dito estas coisas, enquanto eles o viam, ele foi levantado acima, e uma nuvem o tirou dos olhos deles. 
'''
"10" = '''
:sup:`10` E enquanto eles estavam com os olhos fixos ao céu, depois dele ter ido, eis que dois homens de roupas brancas se puseram junto a eles; 
'''
"11" = '''
:sup:`11` Os quais também disseram: Homens galileus, por que estais olhando para o céu? Este Jesus, que foi tomado de vós acima ao céu, assim virá, da maneira como o vistes ir ao céu. 
'''
"12" = '''
:sup:`12` Então eles voltaram a Jerusalém do monte que se chama das Oliveiras, o qual está perto de Jerusalém à distância de um caminho de sábado. 
'''
"13" = '''
:sup:`13` E ao entrarem, subiram ao cômodo superior, onde ficaram Pedro, Tiago, João, André, Filipe, Tomé, Bartolomeu, Mateus, Tiago filho de Alfeu, Simão Zelote e Judas irmão de Tiago. 
'''
"14" = '''
:sup:`14` Todos estes perseveravam concordando em orações, e petições, com as mulheres, com Maria a mãe de Jesus, e com os irmãos dele. 
'''
"15" = '''
:sup:`15` E em algum d aqueles dias, havendo uma multidão reunida de cerca de cento e vinte pessoas, Pedro se levantou no meio dos discípulos e disse: 
'''
"16" = '''
:sup:`16` Homens irmãos, era necessário que se cumprisse a Escritura, que o Espírito Santo, por meio da boca de Davi, predisse quanto a Judas, que foi o guia daqueles que prenderam a Jesus. 
'''
"17" = '''
:sup:`17` Porque ele foi contado conosco, e obteve uma porção neste ministério. 
'''
"18" = '''
:sup:`18` Este pois, adquiriu um campo por meio do pagamento da maldade, e tendo caído de cabeça para baixo, partiu-se ao meio, e todos os seus órgãos internos caíram para fora. 
'''
"19" = '''
:sup:`19` E isso foi conhecido por todos os que habitam em Jerusalém, de maneira que aquele campo se chama em sua própria língua Aceldama, isto é, campo de sangue. 
'''
"20" = '''
:sup:`20` Porque está escrito no livro dos Salmos: Sua habitação se faça deserta, e não haja quem nela habite; e outro tome seu trabalho de supervisão. 
'''
"21" = '''
:sup:`21` Portanto é necessário, que dos homens que nos acompanharam todo o tempo em que o Senhor Jesus entrava e saía conosco, 
'''
"22" = '''
:sup:`22` Começando desde o batismo de João, até o dia em que diante de nós ele foi recebido acima, se faça um destes testemunha conosco de sua ressurreição. 
'''
"23" = '''
:sup:`23` E apresentaram dois: a José, chamado Barsabás, que tinha por sobrenome o Justo; e a Matias. 
'''
"24" = '''
:sup:`24` E orando, disseram: Tu, Senhor, conhecedor dos corações de todos, mostra a qual destes dois tu tens escolhido. 
'''
"25" = '''
:sup:`25` Para que ele tome parte deste ministério e apostolado, do qual Judas se desviou para ir a seu próprio lugar. 
'''
"26" = '''
:sup:`26` E lançaram-lhes as sortes; e caiu a sorte sobre Matias. E ele passou a ser contado junto com os onze apóstolos. 
'''
