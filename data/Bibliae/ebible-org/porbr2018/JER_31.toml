[31]
"1" = '''
:sup:`1` Naquele tempo,diz o SENHOR, eu serei o Deus de todas as famílias de Israel, e elas serão o meu povo. 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR: O povo dos que escaparam da espada encontrou graça no deserto; este é Israel, quando eu o fizer descansar. 
'''
"3" = '''
:sup:`3` O SENHOR apareceu a mim já há muito tempo, dizendo: Com amor eterno eu tenho te amado; por isso com bondade te sustento. 
'''
"4" = '''
:sup:`4` Novamente te edificarei, e serás edificada, ó virgem de Israel; novamente serás adornada com teus tamborins, e sairás na dança dos que se alegram. 
'''
"5" = '''
:sup:`5` Novamente plantarás vinhas nos montes de Samaria; os plantadores plantarão, e delas desfrutarão. 
'''
"6" = '''
:sup:`6` Pois haverá dia em que os vigilantes no monte de Efraim gritarão: Levantai-vos, e subamos a Sião, ao SENHOR nosso Deus! 
'''
"7" = '''
:sup:`7` Porque assim diz o SENHOR: Cantai por Jacó com alegria, e jubilai por causa da principal de nações; anunciai, louvai, e dizei: Salva, SENHOR, o teu povo, o restante de Israel. 
'''
"8" = '''
:sup:`8` Eis que eu os trarei da terra do norte, e os juntarei desde os confins da terra, entre os quais haverá cegos e aleijados, mulheres grávidas e as que tiveram parto juntamente; em grande multidão voltarão para cá. 
'''
"9" = '''
:sup:`9` Virão com choro, e com suplicações os trarei; e os guiarei a ribeiros de águas, por um caminho plano, em que não tropeçarão; porque sou um pai para Israel, e Efraim é meu primogênito. 
'''
"10" = '''
:sup:`10` Ouvi a palavra do SENHOR, ó nações, e a anunciai nos litorais de longe, e dizei: Aquele que espalhou a Israel o juntará e o guardará, tal como um pastor ao seu gado. 
'''
"11" = '''
:sup:`11` Pois o SENHOR resgatou a Jacó, o livrou da mão do mais forte que ele. 
'''
"12" = '''
:sup:`12` E virão, e jubilarão no lugar alto de Sião, e correrão para o bem do SENHOR: ao trigo, ao suco de uva, ao azeite, e aos cordeiros e bezerros; e a alma deles será como um jardim regado, e nunca mais se enfraquecerão. 
'''
"13" = '''
:sup:`13` Então a virgem se alegrará na dança, como também os jovens e os velhos juntamente; e tornarei seu pranto em alegria, e os consolarei, e os alegrarei em sua tristeza. 
'''
"14" = '''
:sup:`14` E encherei a alma dos sacerdotes de fartura, e meu povo será saciado com o meu bem, diz o SENHOR. 
'''
"15" = '''
:sup:`15` Assim diz o SENHOR: Uma voz foi ouvida em Ramá, lamentação e choro amargo: Raquel chora por seus filhos; não quer ser consolada por causa de seus filhos, pois já não existem. 
'''
"16" = '''
:sup:`16` Assim diz o SENHOR: Reprime tua voz de choro, e teus olhos de lágrimas; pois há recompensa para teu trabalho, diz o SENHOR, pois voltarão da terra do inimigo. 
'''
"17" = '''
:sup:`17` E há esperança para o teu futuro,diz o SENHOR, pois os teus filhos voltarão a suas próprias fronteiras. 
'''
"18" = '''
:sup:`18` De fato ouvi Efraim se queixar, dizendo : Castigaste-me, e fui castigado como um novilho não domado; converte-me e serei convertido; pois tu és o SENHOR meu Deus. 
'''
"19" = '''
:sup:`19` Pois depois que me desviei, arrependi-me; depois que entendi, golpeei-me na coxa; envergonhei-me, e me senti humilhado, porque levei a vergonha de minha juventude. 
'''
"20" = '''
:sup:`20` Por acaso não é Efraim um filho precioso para mim? Não é ele um filho do meu agrado? Pois mesmo tendo eu falado contra ele, eu me lembro dele constantemente. Por isso minhas entranhas se comovem por ele; certamente terei compaixão dele,diz o SENHOR. 
'''
"21" = '''
:sup:`21` Levanta para ti sinais, põe para ti marcos altos; presta atenção à vereda, ao caminho por onde vieste; volta-te, ó virgem de Israel, volta-te para estas tuas cidades. 
'''
"22" = '''
:sup:`22` Até quando andarás sem rumo, ó filha rebelde? Pois o SENHOR criará uma coisa nova sobre a terra: uma fêmea cercará ao varão. 
'''
"23" = '''
:sup:`23` Assim diz o SENHOR dos exércitos, Deus de Israel: Novamente dirão esta palavra na terra de Judá e em suas cidades, quando eu os restaurar de seu infortúnio: O SENHOR te abençoe, ó morada de justiça, ó monte santo. 
'''
"24" = '''
:sup:`24` E nela habitarão Judá, e em todas as suas cidades juntamente: os lavradores, e os que caminham com o rebanho. 
'''
"25" = '''
:sup:`25` Porque terei saciado a alma cansada, e enchido toda alma entristecida. 
'''
"26" = '''
:sup:`26` (Nisto me despertei, e olhei; e meu sonho me foi agradável). 
'''
"27" = '''
:sup:`27` Diz o SENHOR: Eis que vêm dias, em que semearei a casa de Israel e a casa de Judá com semente de homens e com semente de animais. 
'''
"28" = '''
:sup:`28` E será que, como tive atenção com eles para arrancar e para derrubar, para transtornar para destruir, e afligir, assim terei atenção com eles para edificar e plantar,diz o SENHOR. 
'''
"29" = '''
:sup:`29` Naqueles dias nunca mais dirão: Os pais comeram uvas verdes, mas foram os dentes dos filhos que se estragaram. 
'''
"30" = '''
:sup:`30` Ao contrário, cada um morrerá por sua própria maldade; todo homem que comer as uvas verdes estragará seus dentes. 
'''
"31" = '''
:sup:`31` Eis que vêm dias,diz o SENHOR, em que farei um novo pacto com a casa de Jacó e a casa de Judá; 
'''
"32" = '''
:sup:`32` Não como o pacto que fiz com seus pais, no dia em que os tomei pela mão para os tirar da terra do Egito; pois invalidaram meu pacto, ainda que eu tenha me casado com eles,diz o SENHOR. 
'''
"33" = '''
:sup:`33` Mas este é o pacto que farei com a casa de Israel depois daqueles dias,diz o SENHOR: Darei minha lei em seu interior, e a escreverei em seus corações; e eu serei o Deus deles, e eles serão meu povo. 
'''
"34" = '''
:sup:`34` E não ensinará mais ninguém a seu próximo, nem ninguém a seu irmão, dizendo: Conhece ao SENHOR; pois todos me conhecerão, desde o menor deles até o maior, diz o SENHOR; porque perdoarei a maldade deles, e nunca mais me lembrarei mais de seus pecados. 
'''
"35" = '''
:sup:`35` Assim diz o SENHOR, que dá o sol para a luz do dia, e as ordenanças da lua e das estrelas para a luz da noite; que divide o mar, e bramam suas ondas; EU-SOU dos exércitos é seu nome: 
'''
"36" = '''
:sup:`36` Se estas ordenanças se desviarem diante de mim,diz o SENHOR, também a semente de Israel deixará de ser nação diante de mim para sempre. 
'''
"37" = '''
:sup:`37` Assim diz o SENHOR: Se os céus acima ser medidos, e se podem investigar abaixo os fundamentos da terra, então também eu rejeitarei toda a semente de Israel por tudo quanto fizeram, diz o SENHOR. 
'''
"38" = '''
:sup:`38` Diz o SENHOR: Eis que vêm dias em que a cidade de Jerusalém será edificada ao SENHOR, desde a torre de Hananeel até a porta da esquina. 
'''
"39" = '''
:sup:`39` E a linha de medir sairá também diante dela, até sobre à colina de Garebe, e virará ao redor até Goa. 
'''
"40" = '''
:sup:`40` E todo o vale dos cadáveres e da cinza, e todas os campos até o ribeiro de Cedrom, até a esquina da porta dos cavalos ao oriente, serão consagrados ao SENHOR; nunca mais será arrancada nem derrubada. 
'''
