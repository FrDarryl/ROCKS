[15]
"1" = '''
:sup:`1` Davi também fez casas para si em sua cidade, e preparou um lugar para a arca de Deus, e lhe armou uma tenda. 
'''
"2" = '''
:sup:`2` Então Davi disse: Ninguém pode trazer a arca de Deus, a não ser os levitas; porque o SENHOR os escolheu para que transportassem a arca do SENHOR, e para lhe servirem eternamente. 
'''
"3" = '''
:sup:`3` E Davi ajuntou a todo Israel em Jerusalém, para fazerem subir a arca do SENHOR a seu lugar, que ele tinha lhe preparado. 
'''
"4" = '''
:sup:`4` Davi também ajuntou aos filhos de Arão e aos levitas: 
'''
"5" = '''
:sup:`5` Dos filhos de Coate, Uriel o principal, e seus irmãos, cento e vinte; 
'''
"6" = '''
:sup:`6` Dos filhos de Merari, Asaías o principal, e seus irmãos, duzentos e vinte; 
'''
"7" = '''
:sup:`7` Dos filhos de Gérson, Joel o principal, e seus irmãos, cento e trinta; 
'''
"8" = '''
:sup:`8` Dos filhos de Elisafã, Semaías o principal, e seus irmãos, duzentos; 
'''
"9" = '''
:sup:`9` Dos filhos de Hebrom, Eliel o principal, e seus irmãos, oitenta; 
'''
"10" = '''
:sup:`10` Dos filhos de Uziel, Amidadabe o principal, e seus irmãos, cento e doze. 
'''
"11" = '''
:sup:`11` E Davi chamou aos sacerdotes Zadoque e Abiatar, e a os levitas Uriel, Asaías, Joel, Semaías, Eliel, e Aminadabe; 
'''
"12" = '''
:sup:`12` E disse-lhes: Vós que sois os chefes das famílias entre os levitas, santificai-vos, vós e vossos irmãos, e fazei subir a arca do SENHOR, Deus de Israel, ao lugar que eu lhe preparei; 
'''
"13" = '''
:sup:`13` Pois por não terdes feito assim vós da primeira vez, o SENHOR nosso Deus fez nos atingiu, porque não o buscamos conforme o mandamento. 
'''
"14" = '''
:sup:`14` Assim os sacerdotes e os levitas se santificaram para trazerem a arca do SENHOR Deus de Israel. 
'''
"15" = '''
:sup:`15` E os filhos dos levitas trouxeram a arca de Deus com as barras sobre seus ombros, assim como Moisés tinha mandado conforme a palavra do SENHOR. 
'''
"16" = '''
:sup:`16` E Davi disse aos chefes dos levitas que constituíssem de seus irmãos cantores com instrumentos musicais, com saltérios, e harpas, e címbalos; para que fizessem sons e levantassem a voz com alegria. 
'''
"17" = '''
:sup:`17` Então os levitas constituíram a Hemã, filho de Joel; e de seus irmãos, a Asafe filho de Berequias; e dos filhos de Merari e de seus irmãos, a Etã filho de Cusaías; 
'''
"18" = '''
:sup:`18` E com eles a seus irmãos da segundo ordem, a Zacarias, Bene e Jaaziel, Semiramote, Jeiel, Uni, Eliabe, Benaia, Maaseias, Matitias, Elifeleu, Micneias, Obede-Edom, e Jeiel, os porteiros. 
'''
"19" = '''
:sup:`19` E os cantores: Hemã, Asafe, e Etã, fizeram sons com címbalos de metal. 
'''
"20" = '''
:sup:`20` E Zacarias, Aziel, Semiramote, Jeiel, Uni, Eliabe, Maaseias, e Benaia, com saltérios sobre Alamote. 
'''
"21" = '''
:sup:`21` E Matitias, Elifeleu, Micneias, Obede-Edom, Jeiel, e Azazias, tocavam ao modo de Seminite. 
'''
"22" = '''
:sup:`22` E Quenanias, chefe dos levitas, estava encarregado de conduzir o cântico; ele ensinava o cântico porque era entendido. 
'''
"23" = '''
:sup:`23` E Berequias e Elcana eram porteiros da arca. 
'''
"24" = '''
:sup:`24` E os sacerdotes Sebanias, Josafá, Natanael, Amasai, Zacarias, Benaia, e Eliézer, tocavam as trombetas diante da arca de Deus; e Obede-Edom e Jeías eram porteiros da arca. 
'''
"25" = '''
:sup:`25` Sucedeu, pois, que Davi, os anciãos de Israel, e os capitães de milhares, foram fazer subir a arca do pacto do SENHOR, de casa de Obede-Edom, com alegria. 
'''
"26" = '''
:sup:`26` E foi que, por Deus estar ajudando os levitas que levavam a arca do pacto do SENHOR, eles sacrificaram sete novilhos e sete carneiros. 
'''
"27" = '''
:sup:`27` E Davi ia vestido de um roupão de linho fino, como também todos os levitas que levavam a arca, e os cantores; e Quenanias era o chefe da música e dos cantores. Davi também levava sobre si um éfode de linho. 
'''
"28" = '''
:sup:`28` Assim todo Israel fez subir a arca do pacto do SENHOR, com júbilo, som de cornetas e trombetas, e címbalos, e ao som de saltérios e harpas. 
'''
"29" = '''
:sup:`29` E foi que, quando a arca do pacto do SENHOR chegou à cidade de Davi, Mical, filha de Saul, olhou por uma janela, e viu o rei Davi dançando e saltando; e ela o desprezou em seu coração. 
'''
