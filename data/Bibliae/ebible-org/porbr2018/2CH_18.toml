[18]
"1" = '''
:sup:`1` Tinha, pois, Josafá riquezas e glória em abundância, e estabeleceu parentesco com Acabe. 
'''
"2" = '''
:sup:`2` E depois de alguns anos desceu a Acabe a Samaria; por o que matou Acabe muitas ovelhas e bois para ele, e para a gente que com ele vinha: e persuadiu-lhe que fosse com ele a Ramote de Gileade. 
'''
"3" = '''
:sup:`3` E disse Acabe rei de Israel a Josafá rei de Judá: Queres vir comigo a Ramote de Gileade? E ele respondeu: Como eu, assim também tu; e como teu povo, assim também meu povo: iremos contigo à guerra. 
'''
"4" = '''
:sup:`4` Ademais disse Josafá ao rei de Israel: Rogo-te que consultes hoje a palavra do SENHOR. 
'''
"5" = '''
:sup:`5` Então o rei de Israel juntou quatrocentos profetas, e disse-lhes: Iremos à guerra contra Ramote de Gileade, ou ficarei eu quieto? E eles disseram: Sobe, que Deus os entregará em mão do rei. 
'''
"6" = '''
:sup:`6` Mas Josafá disse: Há ainda aqui algum profeta do SENHOR, para que por ele perguntemos? 
'''
"7" = '''
:sup:`7` E o rei de Israel respondeu a Josafá: Ainda há aqui um homem pelo qual podemos preguntar ao SENHOR: mas eu lhe aborreço, porque nunca me profetiza coisa boa, a não ser sempre mal. Este é Micaías, filho de Inlá. E respondeu Josafá: Não fale assim o rei. 
'''
"8" = '''
:sup:`8` Então o rei de Israel chamou um eunuco, e disse-lhe: Faze vir logo a Micaías filho de Inlá. 
'''
"9" = '''
:sup:`9` E o rei de Israel e Josafá rei de Judá, estavam sentados cada um em seu trono, vestidos de suas roupas; e estavam sentados na eira à entrada da porta de Samaria, e todos os profetas profetizavam diante deles. 
'''
"10" = '''
:sup:`10` E Zedequias filho de Quenaaná se havia feito chifres de ferro, e dizia: Assim disse o SENHOR: Com estes chifrarás aos sírios até destruí-los de todo. 
'''
"11" = '''
:sup:`11` De esta maneira profetizavam também todos os profetas, dizendo: Sobe a Ramote de Gileade, e sei próspero; porque o SENHOR a entregará em mão do rei. 
'''
"12" = '''
:sup:`12` E o mensageiro que havia ido a chamar a Micaías, lhe falou, dizendo: Eis aqui as palavras dos profetas a uma boca anunciam ao rei bens; eu, pois, te rogo que tua palavra seja como a de um deles, que fales bem. 
'''
"13" = '''
:sup:`13` E disse Micaías: Vive o SENHOR, que o que meu Deus me disser, isso falarei. E veio ao rei. 
'''
"14" = '''
:sup:`14` E o rei lhe disse: Micaías, iremos a lutar contra Ramote de Gileade, ou ficarei eu quieto? E ele respondeu: Subi, que sereis prosperados, que serão entregues em vossas mãos. 
'''
"15" = '''
:sup:`15` E o rei lhe disse: Até quantas vezes te conjurarei pelo nome do SENHOR que não me fales a não ser a verdade? 
'''
"16" = '''
:sup:`16` Então ele disse: Eis visto a todo Israel derramado pelos montes como ovelhas sem pastor: e disse o SENHOR: Estes não têm senhor; volte-se cada um em paz em sua casa. 
'''
"17" = '''
:sup:`17` E o rei de Israel disse a Josafá: Não te havia eu dito que não me profetizaria bem, mas sim mal? 
'''
"18" = '''
:sup:`18` Então ele disse: Ouvi, pois, a palavra do SENHOR: Eu vi ao SENHOR sentado em seu trono, e todo o exército dos céus estava a sua mão direita e a sua esquerda. 
'''
"19" = '''
:sup:`19` E o SENHOR disse: Quem induzirá a Acabe rei de Israel, para que suba e caia em Ramote de Gileade? E um dizia assim, e outro dizia de outra maneira. 
'''
"20" = '''
:sup:`20` Mas saiu um espírito, que se pôs diante do SENHOR, e disse: Eu lhe induzirei. E o SENHOR lhe disse: De que modo? 
'''
"21" = '''
:sup:`21` E ele disse: Sairei e serei espírito de mentira na boca de todos os profetas. E o SENHOR disse: Incita, e também prevalece: sai, e faze-o assim. 
'''
"22" = '''
:sup:`22` E eis que agora pôs o SENHOR espírito de mentira na boca destes teus profetas; mas o SENHOR decretou o mal acerca de ti. 
'''
"23" = '''
:sup:`23` Então Zedequias filho de Quenaaná se chegou a ele, e feriu a Micaías na face, e disse: Por que caminho se separou de mim o espírito do SENHOR para falar a ti? 
'''
"24" = '''
:sup:`24` E Micaías respondeu: Eis aqui tu o verás aquele dia, quando te entrarás de câmara em câmara para esconder-te. 
'''
"25" = '''
:sup:`25` Então o rei de Israel disse: Tomai a Micaías, e voltai-o a Amom governador da cidade, e a Joás filho do rei. 
'''
"26" = '''
:sup:`26` E direis: O rei disse assim: Ponde a este no cárcere, e sustentai-lhe com pão de aflição e água de angústia, até que eu volte em paz. 
'''
"27" = '''
:sup:`27` E Micaías disse: Se tu voltares em paz, o SENHOR não falou por mim. Disse ademais: Ouvi o, povos todos. 
'''
"28" = '''
:sup:`28` Subiu, pois, o rei de Israel, e Josafá rei de Judá, a Ramote de Gileade. 
'''
"29" = '''
:sup:`29` E disse o rei de Israel a Josafá: Eu me disfarçarei para entrar na batalha: mas tu veste-te tuas roupas. E disfarçou-se o rei de Israel, e entrou na batalha. 
'''
"30" = '''
:sup:`30` Havia o rei de Síria mandado aos capitães dos carros que tinha consigo, dizendo: Não luteis com pequeno nem com grande, a não ser somente com o rei de Israel. 
'''
"31" = '''
:sup:`31` E como os capitães dos carros viram a Josafá, disseram: Este é o rei de Israel. E cercaram-no para lutar; mas Josafá clamou, e ajudou-o o SENHOR, e apartou-os Deus dele: 
'''
"32" = '''
:sup:`32` Pois vendo os capitães dos carros que não era o rei de Israel, desistiram de persegui-lo. 
'''
"33" = '''
:sup:`33` Mas disparando um o arco ao acaso, feriu ao rei de Israel entre as junturas e a armadura. Ele então disse ao condutor do carro: Volta tua mão, e tira-me do campo, porque estou gravemente ferido. 
'''
"34" = '''
:sup:`34` E intensificou a batalha aquele dia, por o que esteve o rei de Israel em pé no carro em frente dos sírios até a tarde; mas morreu a pôr do sol. 
'''
