[6]
"1" = '''
:sup:`1` O SENHOR respondeu a Moisés: Agora verás o que eu farei a Faraó; porque com mão forte os deixará ir; e com mão forte os expulsará de sua terra. 
'''
"2" = '''
:sup:`2` Falou, todavia, Deus a Moisés, e disse-lhe: Eu sou o SENHOR; 
'''
"3" = '''
:sup:`3` E apareci a Abraão, a Isaque e a Jacó sob o nome de Deus Todo-Poderoso, mas em meu nome, EU-SOU, não me notifiquei a eles. 
'''
"4" = '''
:sup:`4` E também estabeleci meu pacto com eles, de dar-lhes a terra de Canaã, a terra em que foram estrangeiros, e na qual peregrinaram. 
'''
"5" = '''
:sup:`5` E também eu ouvi o gemido dos filhos de Israel, aos quais fazem servir os egípcios, e lembrei-me de meu pacto. 
'''
"6" = '''
:sup:`6` Portanto dirás aos filhos de Israel: EU SOU O SENHOR; e eu vos tirarei de debaixo das cargas do Egito, e vos livrarei de sua servidão, e vos resgatarei com braço estendido, e com grandes juízos; 
'''
"7" = '''
:sup:`7` E vos tomarei por meu povo e serei vosso Deus: e vós sabereis que eu sou o SENHOR vosso Deus, que vos tiro de debaixo das cargas do Egito: 
'''
"8" = '''
:sup:`8` E vos meterei na terra, pela qual levantei minha mão que a daria a Abraão, a Isaque e a Jacó: e eu vos a darei por herança. EU SOU O SENHOR. 
'''
"9" = '''
:sup:`9` Desta maneira falou Moisés aos filhos de Israel: mas eles não escutavam a Moisés por causa da angústia de espírito, e da dura servidão. 
'''
"10" = '''
:sup:`10` E falou o SENHOR a Moisés, dizendo: 
'''
"11" = '''
:sup:`11` Entra, e fala a Faraó rei do Egito, que deixe ir de sua terra aos filhos de Israel. 
'''
"12" = '''
:sup:`12` E respondeu Moisés diante do SENHOR, dizendo: Eis que os filhos de Israel não me escutam: como, pois, me escutará Faraó, ainda mais sendo eu incircunciso de lábios? 
'''
"13" = '''
:sup:`13` Então o SENHOR falou a Moisés e a Arão, e deu-lhes mandamento para os filhos de Israel, e para Faraó rei do Egito, para que tirassem aos filhos de Israel da terra do Egito. 
'''
"14" = '''
:sup:`14` Estes são os chefes das famílias de seus pais. Os filhos de Rúben, o primogênito de Israel: Enoque e Palu, Hezrom e Carmi: estas são as famílias de Rúben. 
'''
"15" = '''
:sup:`15` Os filhos de Simeão: Jemuel, e Jamim, e Oade, e Jaquim, e Zoar, e Saul, filho de uma cananeia: estas são as famílias de Simeão. 
'''
"16" = '''
:sup:`16` E estes são os nomes dos filhos de Levi por suas linhagens: Gérson, e Coate, e Merari: E os anos da vida de Levi foram cento trinta e sete anos. 
'''
"17" = '''
:sup:`17` E os filhos de Gérson: Libni, e Simei, por suas famílias. 
'''
"18" = '''
:sup:`18` E os filhos de Coate: Anrão, e Izar, e Hebrom, e Uziel. E os anos da vida de Coate foram cento e trinta e três anos. 
'''
"19" = '''
:sup:`19` E os filhos de Merari: Mali, e Musi: estas são as famílias de Levi por suas linhagens. 
'''
"20" = '''
:sup:`20` E Anrão tomou por mulher a Joquebede sua tia, a qual lhe deu à luz a Arão e a Moisés. E os anos da vida de Anrão foram cento e trinta e sete anos. 
'''
"21" = '''
:sup:`21` E os filhos de Izar: Corá, e Nefegue e Zicri. 
'''
"22" = '''
:sup:`22` E os filhos de Uziel: Misael, e Elzafã e Sitri. 
'''
"23" = '''
:sup:`23` E tomou para si Arão por mulher a Eliseba, filha de Aminadabe, irmã de Naassom; a qual lhe deu à luz a Nadabe, e a Abiú, e a Eleazar, e a Itamar. 
'''
"24" = '''
:sup:`24` E os filhos de Corá: Assir, e Elcana, e Abiasafe: estas são as famílias dos coraítas. 
'''
"25" = '''
:sup:`25` E Eleazar, filho de Arão, tomou para si mulher das filhas de Putiel, a qual lhe deu à luz a Fineias: E estes são os chefes dos pais dos levitas por suas famílias. 
'''
"26" = '''
:sup:`26` Este é aquele Arão e aquele Moisés, aos quais o SENHOR disse: Tirai aos filhos de Israel da terra do Egito por seus esquadrões. 
'''
"27" = '''
:sup:`27` Estes são os que falaram a Faraó rei do Egito, para tirar do Egito aos filhos de Israel. Moisés e Arão foram estes. 
'''
"28" = '''
:sup:`28` Quando o SENHOR falou a Moisés na terra do Egito, 
'''
"29" = '''
:sup:`29` Então o SENHOR falou a Moisés, dizendo: Eu sou o SENHOR; dize a Faraó rei do Egito todas as coisas que eu te digo. 
'''
"30" = '''
:sup:`30` E Moisés respondeu diante do SENHOR: Eis que sou incircunciso de lábios; como, pois, Faraó me ouvirá? 
'''
