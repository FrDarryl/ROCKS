[14]
"1" = '''
:sup:`1` E Abias descansou com seus pais, e foi sepultado na cidade de Davi. E reinou em seu lugar seu filho Asa, em cujos dias aquela terra teve paz por dez anos. 
'''
"2" = '''
:sup:`2` E fez Asa o que era bom e correto aos olhos do SENHOR seu Deus. 
'''
"3" = '''
:sup:`3` Porque tirou os altares do culto alheio, e os altos; quebrou as imagens, e arrancou os bosques; 
'''
"4" = '''
:sup:`4` E mandou a Judá que buscassem ao SENHOR o Deus de seus pais, e praticassem a lei e seus mandamentos. 
'''
"5" = '''
:sup:`5` Tirou também de todas as cidades de Judá os altos e as imagens, e esteve o reino quieto diante dele. 
'''
"6" = '''
:sup:`6` E edificou cidades fortes em Judá, porquanto havia paz na terra, e não havia guerra contra ele em aqueles tempos; porque o SENHOR lhe havia dado repouso. 
'''
"7" = '''
:sup:`7` Disse por tanto a Judá: Edifiquemos estas cidades, e as cerquemos de muros com torres, portas, e barras, já que a terra é nossa: porque buscamos ao SENHOR nosso Deus, temos o buscado, e ele nos deu repouso de todas as partes. Edificaram, pois, e foram prósperos. 
'''
"8" = '''
:sup:`8` Teve também Asa exército que trazia escudos e lanças: de Judá trezentos mil, e de Benjamim duzentos e oitenta mil que traziam escudos e flechavam arcos; todos eram homens hábeis. 
'''
"9" = '''
:sup:`9` E saiu contra eles Zerá etíope com um exército de mil milhares, e trezentos carros; e vinho até Maressa. 
'''
"10" = '''
:sup:`10` Então saiu Asa contra ele, e ordenaram a batalha no vale de Zefatá junto a Maressa. 
'''
"11" = '''
:sup:`11` E clamou Asa ao SENHOR seu Deus, e disse: SENHOR, ninguém há mais que a ti para dar ajuda entre o grande e o que nenhuma força tem. Ajuda-nos, ó SENHOR Deus nosso, porque em ti nos apoiamos, e em teu nome viemos contra este exército. Ó SENHOR, tu és nosso Deus; não prevaleça contra ti o homem. 
'''
"12" = '''
:sup:`12` E o SENHOR derrotou os etíopes diante de Asa e diante de Judá; e fugiram os etíopes. 
'''
"13" = '''
:sup:`13` E Asa, e o povo que com ele estava, o seguiu até Gerar: e caíram os etíopes até não haver neles resistência alguma; porque foram derrotados diante do SENHOR e de seu exército. E lhes tomaram muito grande despojo. 
'''
"14" = '''
:sup:`14` Bateram também todas as cidades ao redor de Gerar, porque o terror do SENHOR foi sobre eles: e saquearam todas as cidades, porque havia nelas grande despojo. 
'''
"15" = '''
:sup:`15` Assim atacaram as cabanas onde havia gado, e trouxeram muitas ovelhas e camelos, e voltaram a Jerusalém. 
'''
