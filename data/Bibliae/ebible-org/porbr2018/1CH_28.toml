[28]
"1" = '''
:sup:`1` E juntou Davi em Jerusalém a todos os principais de Israel, os príncipes das tribos, e os chefes das divisões que serviam ao rei, os comandantes e centuriões, com os superintendentes de toda a riqueza e possessão do rei, e seus filhos, com os eunucos, os poderosos, e todos os seus homens valentes. 
'''
"2" = '''
:sup:`2` E levantando-se o rei Davi, posto em pé disse: Ouvi-me, irmãos meus, e povo meu. Eu tinha em propósito edificar uma casa, para que nela repousasse a arca do pacto do SENHOR, e para o estrado dos pés de nosso Deus; e havia já aprontei tudo para edificar. 
'''
"3" = '''
:sup:`3` Mas Deus me disse: Tu não edificarás casa a meu nome: porque és homem de guerra, e derramaste muito sangue. 
'''
"4" = '''
:sup:`4` Porém o SENHOR o Deus de Israel me elegeu de toda a casa de meu pai, para que perpetuamente fosse rei sobre Israel: porque a Judá escolheu por chefe, e da casa de Judá a família de meu pai; e de entre os filhos de meu pai agradou-se de mim para me constituir rei sobre todo Israel; 
'''
"5" = '''
:sup:`5` E de todos meus filhos (porque o SENHOR me deu muitos filhos,) elegeu a meu filho Salomão para que se sente no trono do reino do SENHOR sobre Israel. 
'''
"6" = '''
:sup:`6` E me disse: Salomão teu filho, ele edificará minha casa e meus átrios: porque a este me escolhi por filho, e eu lhe serei a ele por pai. 
'''
"7" = '''
:sup:`7` Assim eu confirmarei seu reino para sempre, se ele se esforçar a executar meus mandamentos e meus juízos, como este dia. 
'''
"8" = '''
:sup:`8` Agora, pois, diante dos olhos de todo Israel, congregação do SENHOR, e em ouvidos de nosso Deus, guardai e inquiri todos os preceitos do SENHOR vosso Deus, para que possuais a boa terra, e a deixeis por herdade a vossos filhos depois de vós perpetuamente. 
'''
"9" = '''
:sup:`9` E tu, Salomão, meu filho, conhece o Deus de teu pai, e serve-o com coração completo e ânimo voluntário; porque o SENHOR examina os corações de todos, e entende todas as intenções dos pensamentos. Se tu o buscares, o acharás; mas se o deixares, ele te rejeitará para sempre. 
'''
"10" = '''
:sup:`10` Olha, pois, agora que o SENHOR te escolheu para que edifiques casa para santuário: esforça-te, e faze-a. 
'''
"11" = '''
:sup:`11` E Davi deu a Salomão seu filho a planta do pórtico, e de suas casas, e de suas oficinas, e de suas salas, e de suas recâmaras, e da casa do propiciatório. 
'''
"12" = '''
:sup:`12` Assim a planta de todas as coisas que tinha em sua vontade, para os átrios da casa do SENHOR, e para todas as câmaras em derredor, para os tesouros da casa de Deus, e para os tesouros das coisas santificadas: 
'''
"13" = '''
:sup:`13` Também para as ordens dos sacerdotes e dos levitas, e para toda a obra do ministério da casa do SENHOR, e para todos os vasos do ministério da casa do SENHOR. 
'''
"14" = '''
:sup:`14` E deu ouro por peso para o de ouro, para todos os vasos de cada serviço: e prata por peso para todos os vasos, para todos os vasos de cada serviço. 
'''
"15" = '''
:sup:`15` Ouro por peso para os candelabros de ouro, e para suas lâmpadas; por peso o ouro para cada candelabro e suas lâmpadas: e para os candelabros de prata, prata por peso para o candelabro e suas lâmpadas, conforme ao serviço de cada candelabro. 
'''
"16" = '''
:sup:`16` Assim deu ouro por peso para as mesas da proposição, para cada mesa: do mesmo modo prata para as mesas de prata: 
'''
"17" = '''
:sup:`17` Também ouro puro para os garfos e para as bacias, e para os incensários, e para as taças de ouro, para cada taça por peso; e para as taças de prata, por peso para cada taça: 
'''
"18" = '''
:sup:`18` Ademais, ouro puro por peso para o altar do incenso, e para ele a maneira de carro dos querubins de ouro, que com as asas estendidas cobriam a arca do pacto do SENHOR. 
'''
"19" = '''
:sup:`19` Todas estas coisas, disse Davi, se me representaram pela mão do SENHOR que me fez entender todas as obras do desenho. 
'''
"20" = '''
:sup:`20` Disse mais Davi a Salomão seu filho: Anima-te e esforça-te, e efetua-o; não temas, nem desmaies, porque o Deus o SENHOR, meu Deus, será contigo: ele não te deixará, nem te desamparará, até que acabes toda a obra para o serviço da casa do SENHOR. 
'''
"21" = '''
:sup:`21` Eis aqui as ordens dos sacerdotes e dos levitas, para todo o ministério da casa de Deus, serão contigo em toda a obra: assim todos os voluntários e inteligentes para qualquer espécie de artifício; e os príncipes, e todo o povo para executar todas as tuas ordens. 
'''
