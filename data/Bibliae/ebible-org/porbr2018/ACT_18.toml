[18]
"1" = '''
:sup:`1` E depois disto ele partiu de Atenas, e veio a Corinto. 
'''
"2" = '''
:sup:`2` E achando a um certo judeu, de nome Áquila, natural de Ponto, que recentemente tinha vindo da Itália, e Priscila, sua mulher (porque Cláudio tinha mandado que todos os judeus saíssem de Roma), veio até eles. 
'''
"3" = '''
:sup:`3` E porque era do mesmo ofício, ficou com eles, e trabalhava; porque tinham o ofício de fazerem tendas. 
'''
"4" = '''
:sup:`4` E ele disputava na sinagoga a cada sábado; e persuadia a judeus e a gregos. 
'''
"5" = '''
:sup:`5` E quando Silas e Timóteo desceram da Macedônia, Paulo foi pressionado pelo Espírito, dando testemunho aos judeus de que o Cristo era Jesus. 
'''
"6" = '''
:sup:`6` Mas tendo eles resistido e blasfemado, ele sacudiu as roupas, e lhes disse: Vosso sangue seja sobre vossa cabeça; eu estou limpo; e a partir de agora irei aos gentios. 
'''
"7" = '''
:sup:`7` E tendo saído dali, entrou na cada de um, de nome Justo, que servia a Deus, cuja casa era vizinha à sinagoga. 
'''
"8" = '''
:sup:`8` E Crispo, o chefe da sinagoga, creu no Senhor com toda a sua casa; e muitos dos coríntios, tendo ouvido, creram e foram batizados. 
'''
"9" = '''
:sup:`9` E o Senhor disse em visão de noite a Paulo: Não temas, mas fala, e não te cales. 
'''
"10" = '''
:sup:`10` Porque eu estou contigo, e ninguém porá mão em ti para te fazer mal, porque eu tenho muito povo nesta cidade. 
'''
"11" = '''
:sup:`11` E ele ficou ali por um ano e seis meses, ensinando entre eles a palavra de Deus. 
'''
"12" = '''
:sup:`12` Mas sendo Gálio o procônsul da Acaia, os judeus se levantaram em concordância contra Paulo, e o trouxeram ao tribunal, 
'''
"13" = '''
:sup:`13` Dizendo: Este persuade as pessoas a servirem a Deus contra a Lei. 
'''
"14" = '''
:sup:`14` E Paulo, querendo abrir a boca, Gálio disse aos judeus: Se houvesse algum mau ato ou crime grande, ó judeus, com razão eu vos suportaria; 
'''
"15" = '''
:sup:`15` Mas se a questão é de palavra s , e de nomes, e da Lei que há entre vós, vede -o vós mesmos; porque destas coisas eu não quero ser juiz. 
'''
"16" = '''
:sup:`16` E ele os tirou do tribunal. 
'''
"17" = '''
:sup:`17` Mas todos os gregos, tomando a Sóstenes, o chefe da sinagoga, feriram -no diante do tribunal; e a nada destas coisas Gálio dava importância. 
'''
"18" = '''
:sup:`18` E Paulo, ficando ali ainda muitos dias, ele se despediu dos irmãos, e dali navegou para a Síria, e juntos com ele estavam Priscila e Áquila; tendo rapado a cabeça em Cencreia, porque ele tinha feito voto. 
'''
"19" = '''
:sup:`19` E chegou a Éfeso, e os deixou ali; mas ele, entrando na sinagoga, disputava com os judeus. 
'''
"20" = '''
:sup:`20` E eles, pedindo-lhe que continuasse com eles por mais algum tempo, ele não concordou. 
'''
"21" = '''
:sup:`21` Porém despediu-se deles, dizendo: De toda maneira tenho que estar na festa que vem em Jerusalém; mas outra vez, se Deus quiser, voltarei a vós.E ele saiu de Éfeso. 
'''
"22" = '''
:sup:`22` E tendo vindo a Cesareia, subiu e, saudando à igreja, desceu a Antioquia. 
'''
"23" = '''
:sup:`23` E passando ali algum tempo, ele partiu, passando em sequência pela região da Galácia e Frígia, firmando a todos os discípulos. 
'''
"24" = '''
:sup:`24` E chegou a Éfeso um certo judeu, de nome Apolo, natural de Alexandria, homem eloquente, bem capacitado nas Escrituras. 
'''
"25" = '''
:sup:`25` Este era instruído no caminho do Senhor; e fervoroso de espírito, falava e ensinava corretamente as coisas do Senhor; ainda que soubesse somente o batismo de João. 
'''
"26" = '''
:sup:`26` E este começou a falar ousadamente na sinagoga; e Áquila e Priscila, ao o ouvirem, tomaram-no consigo, e explicaram mais detalhadamente o caminho de Deus. 
'''
"27" = '''
:sup:`27` E ele, querendo passar a Acaia, os irmãos o exortaram, e escreveram aos discípulos que o recebessem; o qual, tendo chegado, auxiliou muito aos que tinham crido pela graça. 
'''
"28" = '''
:sup:`28` Porque vigorosamente ele provava publicamente os erros dos judeus, mostrando pelas Escrituras que Jesus era o Cristo. 
'''
