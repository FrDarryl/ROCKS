[5]
"1" = '''
:sup:`1` Correi pelas ruas de Jerusalém, e olhai agora, e informai-vos, e buscai em suas praças, para ver se achais algum homem, se há alguém que faça juízo, que busque a verdade; e eu a perdoarei. 
'''
"2" = '''
:sup:`2` E ainda que digam: Vive o SENHOR; contudo juram falsamente. 
'''
"3" = '''
:sup:`3` Ah SENHOR, por acaso teus olhos não enxergam a verdade? Tu os feriste, mas não lhes doeu; tu os consumiste, mas não aceitaram receber correção; endureceram seus rostos mais que rocha; não quiseram se converter. 
'''
"4" = '''
:sup:`4` Eu porém disse: Certamente eles são pobres; enlouqueceram, pois não conhecem o caminho do SENHOR, o juízo de seu Deus. 
'''
"5" = '''
:sup:`5` Irei aos grandes, e falarei com eles; porque eles conhecem o caminho do SENHOR, o juízo de seu Deus.Porém eles também quebraram o jugo; também romperam as amarras. 
'''
"6" = '''
:sup:`6` Por isso um leão do bosque os ferirá; um lobo do deserto os destruirá; um leopardo vigiará sobre suas cidades; qualquer um que delas sair, será despedaçado; pois suas transgressões se multiplicaram, foram numerosas suas infidelidades. 
'''
"7" = '''
:sup:`7` Como te perdoaria por isto? Teus filhos me deixaram, e juram pelo que não é Deus. Eu os saciei, porém eles adulteraram, e se aglomeraram em casa de prostitutas. 
'''
"8" = '''
:sup:`8` Como cavalos bem alimentados, levantam-se pela manhã; cada um relinchava à mulher de seu próximo. 
'''
"9" = '''
:sup:`9` Não teria eu de fazer visitação sobre isto?diz o SENHOR. De uma nação como esta não vingaria minha alma? 
'''
"10" = '''
:sup:`10` Subi seus muros, e destruí; mas não destruais por completo. Tirai os ramos de seus muros, porque não pertencem ao SENHOR. 
'''
"11" = '''
:sup:`11` Pois a casa de Israel e a casa de Judá traíram enganosamente contra mim,diz o SENHOR. 
'''
"12" = '''
:sup:`12` Negaram ao SENHOR, e disseram: Não é ele; não virá mal sobre nós; não veremos espada, nem fome; 
'''
"13" = '''
:sup:`13` e até os profetas serão como o vento, pois a palavra não está neles; assim acontecerá a eles mesmos. 
'''
"14" = '''
:sup:`14` Portanto assim diz o SENHOR Deus dos exércitos: Visto que falastes esta palavra, eis que tornarei minhas palavras em tua boca em fogo, e a este povo será lenha; e o fogo os consumirá. 
'''
"15" = '''
:sup:`15` Eis que trarei sobre vós uma nação de longe, ó casa de Israel,diz o SENHOR; uma nação forte, nação bastante antiga; uma nação cuja língua não saberás, e o que falarem não entenderás. 
'''
"16" = '''
:sup:`16` Sua aljava é como uma sepultura aberta; todos eles são poderosos. 
'''
"17" = '''
:sup:`17` E comerão tua colheita e teu pão, que teus filhos e tuas filhas comeriam; comerão tuas ovelhas e tuas vacas, comerão tuas vides e tuas figueiras; e derrubarão por meio da espada tuas cidades fortes em que confias. 
'''
"18" = '''
:sup:`18` Porém naqueles dias, diz o SENHOR, não vos acabarei por completo. 
'''
"19" = '''
:sup:`19` E será que quando disserdes: Por que o SENHOR nosso Deus fez conosco todas estas coisas? Então lhes dirás: Assim como vós me abandonastes e servistes a deuses estrangeiros em vossa terra, assim também servireis a estrangeiros numa terra que não é vossa. 
'''
"20" = '''
:sup:`20` Anunciai isto na casa de Jacó, e fazei com que isto se ouça em Judá, dizendo: 
'''
"21" = '''
:sup:`21` Ouvi agora isto, ó povo tolo e insensato, que têm olhos e não veem, que têm ouvidos e não ouvem: 
'''
"22" = '''
:sup:`22` Por acaso não me temereis?diz o SENHOR; Não vos assombrareis perante mim, que pus a areia por limite ao mar por ordenança eterna, a qual não passará? Ainda que se levantarem suas ondas, mas elas não prevalecerão; ainda que bramem, não a passarão. 
'''
"23" = '''
:sup:`23` Porém este povo tem coração teimoso e rebelde; viraram-se, e se foram. 
'''
"24" = '''
:sup:`24` Nem sequer dizem em seu coração: Temamos agora ao SENHOR nosso Deus, que dá chuva temporã e tardia em seu tempo; os tempos estabelecidos da ceifa ele nos guarda. 
'''
"25" = '''
:sup:`25` Vossas perversidades têm desviado estas coisas; e vossos pecados afastaram de vós o bem. 
'''
"26" = '''
:sup:`26` Porque foram achados perversos em meu povo; eles espiavam como quem põe laços; puseram armadilhas para prenderem homens. 
'''
"27" = '''
:sup:`27` Como uma gaiola cheia de pássaros, assim estão suas casas cheias de engano: assim eles se fizeram grandes e ricos. 
'''
"28" = '''
:sup:`28` Eles se engordaram e ficaram lustrosos, e ultrapassaram os limites das obras do mal; não julgam causa nenhuma, nem sequer a causa do órfão; porém fizeram-se prósperos; nem julgam o direito dos necessitados. 
'''
"29" = '''
:sup:`29` Por acaso eu não os puniria por causa disto? Diz o SENHOR; e de tal nação não se vingará minha alma? 
'''
"30" = '''
:sup:`30` Uma coisa espantosa e horrível está sendo feita na terra: 
'''
"31" = '''
:sup:`31` Os profetas profetizam falsamente, e os sacerdotes exercem liderança por suas próprias mãos; e meu povo assim o quer. Mas o que fareis quando isto chegar ao fim? 
'''
