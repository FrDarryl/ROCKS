[22]
"1" = '''
:sup:`1` Então Josué chamou aos rubenitas e aos gaditas, e à meia tribo de Manassés, 
'''
"2" = '''
:sup:`2` E disse-lhes: Vós guardastes tudo o que Moisés servo do SENHOR vos mandou, e obedecestes à minha voz ao todo o que vos mandei. 
'''
"3" = '''
:sup:`3` Não deixastes a vossos irmãos nestes muitos dias até hoje, antes guardastes a observância dos mandamentos do SENHOR vosso Deus. 
'''
"4" = '''
:sup:`4` Agora, pois, que o SENHOR vosso Deus deu repouso a vossos irmãos, como se o havia prometido, voltai, e voltai a vossas tendas, à terra de vossas possessões, que Moisés servo do SENHOR vos deu da outra parte do Jordão. 
'''
"5" = '''
:sup:`5` Somente que com diligência cuideis de pôr por obra o mandamento e a lei, que Moisés servo do SENHOR vos intimou: que ameis ao SENHOR vosso Deus, e andeis em todos os seus caminhos; que guardeis seus mandamentos, e vos achegueis a ele, e lhe sirvais de todo o vosso coração e de toda a vossa alma. 
'''
"6" = '''
:sup:`6` E abençoando-os Josué, os enviou: e foram-se a suas tendas. 
'''
"7" = '''
:sup:`7` Também à meia tribo de Manassés havia dado Moisés possessão em Basã; mas à outra meia deu Josué herança entre seus irmãos da outra parte do Jordão ao ocidente: e também a estes enviou Josué a suas tendas, depois de havê-los abençoado. 
'''
"8" = '''
:sup:`8` E falou-lhes, dizendo: Voltai-vos a vossas tendas com grandes riquezas, e com grande quantidade de gado, com prata, e com ouro, e bronze, e muitas vestes: reparti com vossos irmãos o despojo de vossos inimigos. 
'''
"9" = '''
:sup:`9` E os filhos de Rúben e os filhos de Gade, e a meia tribo de Manassés, se voltaram, e partiram-se dos filhos de Israel, de Siló, que está na terra de Canaã, para ir à terra de Gileade, à terra de suas possessões, da qual eram possuidores, segundo a palavra do SENHOR por meio de Moisés. 
'''
"10" = '''
:sup:`10` E chegando aos termos do Jordão, que está na terra de Canaã, os filhos de Rúben e os filhos de Gade, e a meia tribo de Manassés, edificaram ali um altar junto ao Jordão, um altar de grande aparência. 
'''
"11" = '''
:sup:`11` E os filhos de Israel ouviram dizer como os filhos de Rúben e os filhos de Gade, e a meia tribo de Manassés, haviam edificado um altar diante da terra de Canaã, nos termos do Jordão, à passagem dos filhos de Israel: 
'''
"12" = '''
:sup:`12` O qual quando os filhos de Israel ouviram, juntou-se toda a congregação dos filhos de Israel em Siló, para subir a lutar contra eles. 
'''
"13" = '''
:sup:`13` E enviaram os filhos de Israel aos filhos de Rúben e aos filhos de Gade e à meia tribo de Manassés na terra de Gileade, a Fineias filho de Eleazar sacerdote, 
'''
"14" = '''
:sup:`14` E a dez príncipes com ele; um príncipe de cada casa paterna de todas as tribos de Israel, cada um dos quais era chefe de família de seus pais na multidão de Israel. 
'''
"15" = '''
:sup:`15` Os quais vieram aos filhos de Rúben e aos filhos de Gade, e à meia tribo de Manassés, na terra de Gileade; e falaram-lhes, dizendo: 
'''
"16" = '''
:sup:`16` Toda a congregação do SENHOR diz assim: Que transgressão é esta com que cometestes contra o Deus de Israel, deixando hoje de perseguir ao SENHOR, edificando para vós altar para ser hoje rebeldes contra o SENHOR? 
'''
"17" = '''
:sup:`17` Foi-nos pouca a maldade de Peor, da qual não estamos ainda limpos até hoje, pela qual foi a mortandade na congregação do SENHOR? 
'''
"18" = '''
:sup:`18` E vós vos desviais hoje de perseguir ao SENHOR; mas será que vós vos rebelareis hoje contra o SENHOR, e amanhã se irará ele contra toda a congregação de Israel. 
'''
"19" = '''
:sup:`19` Que se vos parece que a terra de vossa possessão é imunda, passai-vos à terra da possessão do SENHOR, na qual está o tabernáculo do SENHOR, e tomai possessão entre nós; mas não vos rebeleis contra o SENHOR, nem vos rebeleis contra nós, edificando para vós um altar diferente do altar do SENHOR nosso Deus. 
'''
"20" = '''
:sup:`20` Não cometeu Acã, filho de zerá, transgressão no anátema, e veio ira sobre toda a congregação de Israel? E aquele homem não pereceu sozinho em sua iniquidade. 
'''
"21" = '''
:sup:`21` Então os filhos de Rúben e os filhos de Gade, e a meia tribo de Manassés, responderam e disseram aos principais da multidão de Israel: 
'''
"22" = '''
:sup:`22` O Deus dos deuses, o SENHOR, o Deus dos deuses, o SENHOR, ele sabe, e Israel saberá; se é por rebelião ou por transgressão contra o SENHOR, não nos salves hoje, 
'''
"23" = '''
:sup:`23` se edificamos para nós um altar para deixarmos de seguir o SENHOR, ou para sacrificar holocausto ou oferta de alimentos, ou para oferecer sobre ele sacrifícios pacíficos, que o próprio SENHOR nos castigue por isso. 
'''
"24" = '''
:sup:`24` Porém o fizemos por temor disto, dizendo: Amanhã os vossos filhos dirão aos nossos filhos: Que tendes vós com o SENHOR, o Deus de Israel? 
'''
"25" = '''
:sup:`25` O SENHOR pôs por termo o Jordão entre nós e vós, ó filhos de Rúben e filhos de Gade; vós não tendes parte no SENHOR; e assim os vossos filhos farão que nossos filhos não temam ao SENHOR. 
'''
"26" = '''
:sup:`26` Por isso dissemos: Façamos agora para edificar-nos um altar, não para holocausto nem para sacrifício, 
'''
"27" = '''
:sup:`27` Mas, sim, para que seja um testemunho entre nós e vós, e entre os que virão depois de nós, de que podemos exercer o serviço do SENHOR diante dele com nossos holocaustos, com nossos sacrifícios, e com as nossas ofertas pacíficas; e não digam amanhã vossos filhos aos nossos: Vós não tendes parte com o SENHOR. 
'''
"28" = '''
:sup:`28` Nós, pois, dissemos: Se acontecer que tal digam a nós, ou a nossas gerações no porvir, então responderemos: Olhai a réplica do altar do SENHOR, o qual os nossos pais fizeram, não para holocaustos ou sacrifícios, mas, sim, para que fosse testemunho entre nós e vós. 
'''
"29" = '''
:sup:`29` Nunca tal aconteça que nos rebelemos contra o SENHOR, ou que nos deixemos hoje de seguir ao SENHOR, edificando um altar para holocaustos, para ofertas de alimentos, ou para sacrifício, além do altar do SENHOR, nosso Deus, que está diante do seu tabernáculo. 
'''
"30" = '''
:sup:`30` E ouvindo Fineias, o sacerdote, e os príncipes da congregação, e os chefes da multidão de Israel que com ele estavam, as palavras que falaram os filhos de Rúben e os filhos de Gade e os filhos de Manassés, satisfizeram-se com isso. 
'''
"31" = '''
:sup:`31` E disse Fineias, filho do sacerdote Eleazar, aos filhos de Rúben, aos filhos de Gade, e aos filhos de Manassés: Hoje temos entendido que o SENHOR está entre nós, pois não intentastes esta traição contra o SENHOR. Agora livrastes os filhos de Israel da mão do SENHOR. 
'''
"32" = '''
:sup:`32` E Fineias, filho do sacerdote Eleazar, e os príncipes, voltaram da presença dos filhos de Rúben, e da presença dos filhos de Gade, da terra de Gileade à terra de Canaã, aos filhos de Israel; e trouxeram-lhes a resposta. 
'''
"33" = '''
:sup:`33` E o negócio pareceu bem aos filhos de Israel, e os filhos de Israel bendisseram a Deus; e não falaram mais de subir contra eles em guerra, para destruir a terra em que habitavam os filhos de Rúben e os filhos de Gade. 
'''
"34" = '''
:sup:`34` E os filhos de Rúben e os filhos de Gade puseram por nome ao altar Ede; porque é testemunho entre nós que o SENHOR é Deus. 
'''
