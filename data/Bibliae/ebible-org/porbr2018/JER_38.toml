[38]
"1" = '''
:sup:`1` Então Sefatias filho de Matã, Gedalias filho de Pasur, Jucal filho de Selemias, e Pasur filho de Melquias, ouviram as palavras que Jeremias falava a todo o povo, dizendo: 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR: Quem ficar nesta cidade morrerá pela espada, pela fome, ou pela pestilência; mas quem sair aos caldeus viverá, pois sua alma lhe será por despojo, e viverá. 
'''
"3" = '''
:sup:`3` Assim diz o SENHOR: Certamente esta cidade será entregue nas mãos do exército do rei da Babilônia, que a tomará. 
'''
"4" = '''
:sup:`4` E os príncipes disseram ao rei: Morra agora este homem; porque assim ele enfraquece as mãos dos homens de guerra que restaram nesta cidade, e as mãos de todo o povo, falando-lhes tais palavras; pois este homem não busca a paz deste povo, mas sim o mal. 
'''
"5" = '''
:sup:`5` E disse o rei Zedequias: Eis que ele está em vossas mãos; pois o rei não poderia fazer contra vós coisa alguma. 
'''
"6" = '''
:sup:`6` Então eles tomaram a Jeremias, e o lançaram na cisterna de Malquias filho de rei, que estava no pátio da guarda; e meteram a Jeremias com cordas. Porém na cisterna não havia água, mas sim lama; e Jeremias se atolou na lama. 
'''
"7" = '''
:sup:`7` E Ebede-Meleque, o cuxita, um eunuco que estava na casa do rei, tendo ouvido que haviam posto Jeremias na cisterna, e estando o rei sentado à porta de Benjamim, 
'''
"8" = '''
:sup:`8` Logo Ebede-Meleque saiu da casa do rei, e falou ao rei, dizendo: 
'''
"9" = '''
:sup:`9` Ó rei, meu senhor o rei, estes homens fizeram o mal em tudo quanto têm feito com o profeta Jeremias, ao qual lançaram na cisterna; porque ali ele morrerá de fome, pois não há mais pão na cidade. 
'''
"10" = '''
:sup:`10` Então o rei mandou a Ebede-Meleque, o cuxita, dizendo: Toma sob tuas ordens trinta homens daqui, e tira ao profeta Jeremias da cisterna, antes que morra. 
'''
"11" = '''
:sup:`11` E Ebede-Meleque tomou sob suas ordens os homens, e foi à casa do rei, ao lugar debaixo da tesouraria, e tomou dali trapos velhos rasgados, e trapos velhos gastos; e os desceu a Jeremias com cordas na cisterna. 
'''
"12" = '''
:sup:`12` E disse Ebede-Meleque o cuxita a Jeremias: Põe agora esses trapos velhos, rasgados, e gastos abaixo das axilas de teus braços, por debaixo das cordas. E Jeremias assim fez. 
'''
"13" = '''
:sup:`13` E tiraram a Jeremias com as cordas, e o fizeram subir da cisterna; e Jeremias ficou no pátio da guarda. 
'''
"14" = '''
:sup:`14` Então o rei Zedequias enviou, e mandou trazer a si ao profeta Jeremias à terceira entrada que estava na casa do SENHOR. E disse o rei a Jeremias: Pergunto-te uma coisa; não me encubras nada. 
'''
"15" = '''
:sup:`15` E Jeremias disse a Zedequias: Se eu te declarar, por acaso não me matarás? E se eu te aconselhar, não me darás ouvido. 
'''
"16" = '''
:sup:`16` Então o rei Zedequias jurou a Jeremias em segredo, dizendo: Vive o SENHOR que nos fez esta alma, que não te matarei, nem te entregarei nas mãos destes homens que buscam tirar tua vida. 
'''
"17" = '''
:sup:`17` Então Jeremias disse a Zedequias: Assim diz o SENHOR Deus dos exércitos, Deus de Israel: Se voluntariamente saíres aos príncipes do rei de Babilônia, então tua alma viverá, e esta cidade não será queimada a fogo; e viverás tu e tua casa; 
'''
"18" = '''
:sup:`18` Mas se não saíres aos príncipes do rei de Babilônia, então esta cidade será entregue nas mãos dos caldeus, e a queimarão a fogo; e tu não escaparás de suas mãos. 
'''
"19" = '''
:sup:`19` E disse o rei Zedequias a Jeremias: Eu temo por causa dos judeus que se renderam aos caldeus; que não venham a me entregar em suas mãos, e me maltratem. 
'''
"20" = '''
:sup:`20` E disse Jeremias: Não te entregarão. Ouve, por favor, a voz do SENHOR que eu te falo, e terás bem, e tua alma viverá. 
'''
"21" = '''
:sup:`21` Mas se tu não quiseres sair, esta é a palavra que o SENHOR me mostrou: 
'''
"22" = '''
:sup:`22` Eis que todas as mulheres que restaram na casa do rei de Judá serão levadas aos príncipes do rei da Babilônia; e elas mesmas dirão: Os teus amigos te enganaram, e prevaleceram contra ti; teus pés se atolaram na lama, e eles se viraram para trás. 
'''
"23" = '''
:sup:`23` Assim todas as tuas mulheres e teus filhos serão levados aos caldeus, e tu não escaparás de suas mãos; ao contrário, pela mão do rei da Babilônia serás preso, e esta cidade será queimada a fogo. 
'''
"24" = '''
:sup:`24` Então Zedequias disse a Jeremias: Ninguém saiba estas palavras, e então não morrerás. 
'''
"25" = '''
:sup:`25` E se os príncipes ouvirem que eu falei contigo, vierem a ti, e te disserem: Declara-nos agora o que falaste com o rei; não nos escondas, e não te mataremos; dize também o que o rei te falou. 
'''
"26" = '''
:sup:`26` Então tu lhes dirás: Supliquei ao rei que não me fizesse voltar a casa de Jônatas para eu não morrer ali. 
'''
"27" = '''
:sup:`27` E depois vieram todos os príncipes a Jeremias, e lhe perguntaram; e ele lhes respondeu conforme toda as palavras que o rei tinha lhe mandado. Então lhe deixaram, pois a conversa não tinha sido ouvida. 
'''
"28" = '''
:sup:`28` E Jeremias ficou no pátio da guarda até o dia em que Jerusalém foi tomada; e ali ainda estava quando Jerusalém foi tomada. 
'''
