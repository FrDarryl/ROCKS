[4]
"1" = '''
:sup:`1` Mas o Espírito diz expressamente que nos últimos tempos alguns se afastarão da fé, dando atenção a espíritos enganadores, e a doutrinas de demônios, 
'''
"2" = '''
:sup:`2` por meio da hipocrisia de mentirosos, que têm a sua própria consciência cauterizada. 
'''
"3" = '''
:sup:`3` Eles proibirão o casamento, e mandarão se abster dos alimentos que Deus criou para que sejam usados com gratidão pelos fiéis e pelos que conheceram a verdade. 
'''
"4" = '''
:sup:`4` Pois toda criatura de Deus é boa, e não há nada a rejeitar, se for recebida com gratidão. 
'''
"5" = '''
:sup:`5` Porque ela é santificada pela palavra de Deus e pela oração. 
'''
"6" = '''
:sup:`6` Se informares essas coisas aos irmãos, serás um bom servidor de Jesus Cristo, alimentado com as palavras da fé e de boa doutrina que tens seguido. 
'''
"7" = '''
:sup:`7` Mas rejeita os mitos profanos e de velhas, e exercita-te na devoção divina. 
'''
"8" = '''
:sup:`8` Pois o exercício do corpo tem pouco proveito; mas a devoção divina é proveitosa para tudo, pois tem as promessas da vida atual e da futura. 
'''
"9" = '''
:sup:`9` Esta palavra é fiel, e digna de toda aceitação. 
'''
"10" = '''
:sup:`10` Pois para isto também trabalhamos e somos insultados, porque esperamos o Deus vivo, que é o Salvador de todos, especialmente dos crentes. 
'''
"11" = '''
:sup:`11` Manda essas coisas, e ensina. 
'''
"12" = '''
:sup:`12` Ninguém despreze a tua juventude, mas sê exemplo aos crentes, na palavra, no comportamento, no amor, em espírito, na fé, e na pureza. 
'''
"13" = '''
:sup:`13` Persiste na leitura, na exortação e no ensino, até que eu venha. 
'''
"14" = '''
:sup:`14` Não desprezes o dom que está em ti, que te foi dado por profecia, com a imposição das mãos dos presbíteros. 
'''
"15" = '''
:sup:`15` Medita nessas coisas, e nelas te ocupe, para que o teu progresso seja visível por todos. 
'''
"16" = '''
:sup:`16` Tem cuidado de ti mesmo e da doutrina; persevera nessas coisas; porque, se fizeres isso, salvarás tanto a ti mesmo como aos que te ouvem. 
'''
