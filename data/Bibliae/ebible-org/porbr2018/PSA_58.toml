[58]
"1" = '''
:sup:`1` Salmo “Mictão” de Davi, para o regente, conforme “Altachete”: Congregação, por acaso falais verdadeiramente o que é justo? Vós, Filhos dos homens, julgais corretamente? 
'''
"2" = '''
:sup:`2` Na verdade vós praticais perversidades em vosso coração; sobre a terra pesais a violência de vossas mãos. 
'''
"3" = '''
:sup:`3` Os perversos se desviam desde o ventre da mãe; afastam-se desde o ventre os mentirosos. 
'''
"4" = '''
:sup:`4` O veneno deles é semelhante ao veneno de serpente; são como a cobra surda, que tapa seus ouvidos, 
'''
"5" = '''
:sup:`5` Para não ouvirem a voz dos encantadores, do encantador sábio em encantamentos. 
'''
"6" = '''
:sup:`6` Deus, quebra os dentes deles em suas bocas; arranca os queixos dos filhos dos leões, SENHOR. 
'''
"7" = '''
:sup:`7` Que eles escorram como águas, que vão embora; quando ele armar sua flecha, sejam eles cortados em pedaços. 
'''
"8" = '''
:sup:`8` Como a lesma, que se desmancha, que assim saiam embora; como o aborto de mulher, assim também nunca vejam o sol. 
'''
"9" = '''
:sup:`9` Antes que vossas panelas sintam os espinhos, tanto vivos, como aquecidos, ele os arrebatará furiosamente. 
'''
"10" = '''
:sup:`10` O justo se alegrará ao ver a vingança; e lavará seus pés no sangue do perverso. 
'''
"11" = '''
:sup:`11` Então o homem dirá: Certamente há recompensa para o justo; certamente há Deus, que julga na terra. 
'''
