[11]
"1" = '''
:sup:`1` Ora, a fé é a certeza das coisas que se esperam, e a prova das coisas que não se veem. 
'''
"2" = '''
:sup:`2` Pois por ela os antigos obtiveram testemunho. 
'''
"3" = '''
:sup:`3` Pela fé entendemos que o universo foi aprontado pela palavra de Deus, de maneira que as coisas que se veem não foram feitas de algo visível. 
'''
"4" = '''
:sup:`4` Pela fé, Abel ofereceu a Deus melhor sacrifício do que Caim; por isso obteve testemunho de que era justo, pois Deus testemunhou de suas ofertas; e mesmo estando morto, ainda fala por meio dela. 
'''
"5" = '''
:sup:`5` Pela fé, Enoque foi transportado para não experimentar a morte; e não foi achado, porque Deus havia o transportado; pois antes da sua transportação ele obteve testemunho de ter agradado a Deus. 
'''
"6" = '''
:sup:`6` Ora, sem fé é impossível agradar a Deus . Pois é necessário que aquele que se aproxima de Deus creia que ele existe, e que ele é recompensador dos que o buscam. 
'''
"7" = '''
:sup:`7` Pela fé, Noé, divinamente advertido das coisas que ainda se não viam, temeu; e, para salvamento de sua família construiu a arca. Por meio da fé ele condenou o mundo, e foi feito herdeiro da justiça segundo a fé. 
'''
"8" = '''
:sup:`8` Pela fé, Abraão, quando foi chamado para ir ao lugar que havia de receber por herança, obedeceu, e saiu sem que soubesse aonde ia. 
'''
"9" = '''
:sup:`9` Pela fé, ele habitou na terra de promessa, como em terra que não fosse sua, morando em tendas com Isaque e com Jacó, herdeiros com ele da mesma promessa. 
'''
"10" = '''
:sup:`10` Pois ele esperava a cidade que tem fundamentos firmes, da qual o arquiteto e construtor é Deus. 
'''
"11" = '''
:sup:`11` Pela fé, também, a própria Sara recebeu a capacidade de conceber descendência, e já na idade avançada ela deu à luz, pois considerou fiel aquele que havia prometido. 
'''
"12" = '''
:sup:`12` Assim, de um que estava à beira da morte, nasceu uma descendência numerosa como as estrelas do céu, e incontável como a areia na praia do mar. 
'''
"13" = '''
:sup:`13` Permanecendo na fé, todos esses morreram sem receberem as promessas. Mas as viram de longe, creram, e felicitaram-se nelas, declarando que eram estrangeiros e peregrinos na terra. 
'''
"14" = '''
:sup:`14` Pois os que dizem tais coisas mostram claramente que estão buscando a sua própria pátria. 
'''
"15" = '''
:sup:`15` Ora, se estivessem pensando naquela de onde saíram, eles tinham oportunidade de voltar. 
'''
"16" = '''
:sup:`16` Mas agora desejam uma melhor, isto é, a celestial. Por isso Deus não se envergonha deles, de ser chamado o Deus deles, porque já lhes preparou uma cidade. 
'''
"17" = '''
:sup:`17` Pela fé, Abraão, quando foi provado, ofereceu Isaque; aquele que havia recebido as promessas ofereceu o seu único filho, 
'''
"18" = '''
:sup:`18` do qual foi dito: Em Isaque será chamada a tua descendência. 
'''
"19" = '''
:sup:`19` Abraão considerou que Deus era poderoso até para ressuscitar Isaque dos mortos; de onde também, de forma figurada, ele o recuperou. 
'''
"20" = '''
:sup:`20` Pela fé, Isaque abençoou Jacó e Esaú quanto às coisas futuras. 
'''
"21" = '''
:sup:`21` Pela fé, Jacó, enquanto morria, abençoou a cada um dos filhos de José, e adorou apoiado sobre a ponta do seu cajado. 
'''
"22" = '''
:sup:`22` Pela fé, José, no fim de sua vida, mencionou a saída dos filhos de Israel, e deu ordem acerca dos seus ossos. 
'''
"23" = '''
:sup:`23` Pela fé, Moisés, quando nasceu, foi escondido três meses pelos seus pais, pois viram que o menino era belo, e não se intimidaram com o mandamento do rei. 
'''
"24" = '''
:sup:`24` Pela fé, Moisés, sendo já crescido, recusou ser chamado filho da filha de faraó; 
'''
"25" = '''
:sup:`25` pois preferiu ser maltratado com o povo de Deus a ter por um tempo o prazer do pecado. 
'''
"26" = '''
:sup:`26` Ele considerou que as humilhações por causa de Cristo eram riquezas maiores que os tesouros no Egito; pois sua atenção estava fixada na recompensa. 
'''
"27" = '''
:sup:`27` Pela fé, ele deixou o Egito sem temer a ira do rei, pois perseverou como que vendo aquele que é invisível. 
'''
"28" = '''
:sup:`28` Pela fé, ele celebrou a Páscoa e o derramamento do sangue, para que o destruidor dos primogênitos não os tocasse. 
'''
"29" = '''
:sup:`29` Pela fé, atravessaram o mar Vermelho, como que por  terra  seca, o que, quando os Egípcios tentaram, afogaram-se. 
'''
"30" = '''
:sup:`30` Pela fé, os muros de Jericó caíram, depois de serem rodeados por sete dias. 
'''
"31" = '''
:sup:`31` Pela fé, Raabe, a prostituta, não pereceu com os incrédulos, pois acolheu em paz os espias. 
'''
"32" = '''
:sup:`32` E que mais direi? Pois me faltará tempo se eu contar a respeito de Gideão, Baraque, e também de Sansão, Jefté, Davi, e também de Samuel e dos profetas. 
'''
"33" = '''
:sup:`33` Pela fé, esses venceram reinos, exercitaram justiça, alcançaram promessas, fecharam bocas de leões, 
'''
"34" = '''
:sup:`34` apagaram o poder do fogo, escaparam do fio de espada, da fraqueza tiraram forças, tonaram-se fortes na batalha, puseram em fuga os exércitos dos estrangeiros; 
'''
"35" = '''
:sup:`35` As mulheres receberam de volta os seus mortos pela ressurreição; e outros foram torturados, não aceitando a soltura, para alcançarem uma melhor ressurreição; 
'''
"36" = '''
:sup:`36` e outros experimentaram provação de insultos e açoites, e até correntes e prisões; 
'''
"37" = '''
:sup:`37` foram apedrejados, serrados, tentados, morreram pela espada; andaram vestidos de peles de ovelhas e de cabras; necessitados, afligidos, maltratados; 
'''
"38" = '''
:sup:`38` (o mundo não era digno deles) andando sem rumo em desertos, montanhas, covas, e nas cavernas da terra. 
'''
"39" = '''
:sup:`39` E todos esses, mesmo tendo testemunho pela fé, não alcançaram a promessa, 
'''
"40" = '''
:sup:`40` pois Deus havia preparado algo melhor para nós, para que, sem nós, eles não fossem aperfeiçoados. 
'''
