[12]
"1" = '''
:sup:`1` E por aquele mesmo tempo o rei Herodes pôs as mãos para maltratar a alguns da igreja. 
'''
"2" = '''
:sup:`2` E matou a Tiago, o irmão de João, pela espada. 
'''
"3" = '''
:sup:`3` E vendo que isto agradava aos judeus, ele fez ainda mais, para também prender a Pedro (e eram os dias dos pães sem fermento). 
'''
"4" = '''
:sup:`4` Do qual, também detendo, lançou-o na prisão, entregando -o a quatro quaternos de soldados, que o guardassem; pretendendo tirá-lo para mostrá-lo ao povo depois da Páscoa. 
'''
"5" = '''
:sup:`5` Então Pedro era mantido na prisão; mas a igreja fazia fervorosa oração a Deus por ele. 
'''
"6" = '''
:sup:`6` E quando Herodes estava para tirá-lo para apresentá-lo ,naquela mesma noite Pedro estava dormindo entre dois soldados, acorrentado com duas correntes; e os guardas diante da porta guardavam a prisão. 
'''
"7" = '''
:sup:`7` E eis que veio acima um anjo do Senhor, e uma luz brilhou na prisão; e tocando em Pedro em sua lateral, despertou-o, dizendo; Levanta-te, depressa!E as correntes caíram de suas mãos. 
'''
"8" = '''
:sup:`8` E o anjo lhe disse: Arruma-te, e amarra as tuas sandálias.E ele fez assim. E disse-lhe: Põe tua capa sobre ti, e segue-me. 
'''
"9" = '''
:sup:`9` E saindo, o seguia; e não sabia que era verdade o que se fazia pelo anjo, mas pensava que estava tendo alguma visão. 
'''
"10" = '''
:sup:`10` E ao passarem a primeira e a segunda guarda, chegaram à porta de ferro, que leva à cidade, a qual foi aberta por si mesma; e tendo saído, foram a uma rua, e logo o anjo partiu dele. 
'''
"11" = '''
:sup:`11` E tendo Pedro voltado a si, disse: Agora eu sei verdadeiramente que o Senhor enviou a seu anjo, e me livrou da mão de Herodes, e de toda a expectativa do povo dos judeus. 
'''
"12" = '''
:sup:`12` E ele, reconhecendo isto ,foi à casa de Maria, a mãe de João, que tinha por sobrenome Marcos, onde muitos estavam juntos, e oravam. 
'''
"13" = '''
:sup:`13` E Pedro, tendo batido a porta da entrada,veio uma moça de nome Rode, para escutar. 
'''
"14" = '''
:sup:`14` E ela, reconhecendo a voz de Pedro, de alegria não abriu a porta da entrada, em vez disso ela correu para dentro, e anunciou que Pedro estava fora à porta da entrada. 
'''
"15" = '''
:sup:`15` E lhe disseram: Tu estás delirando.Mas ela, insistindo que assim era. E eles diziam: É o anjo dele. 
'''
"16" = '''
:sup:`16` Mas Pedro continuava a bater; e ao abrirem, viram-no, e ficaram espantados. 
'''
"17" = '''
:sup:`17` Mas ele, fazendo-lhes gestos para que calassem, contou-lhes como o Senhor tinha lhe tirado da prisão, e disse: Anunciai isto a Tiago e aos irmãos.E tendo saído, foi para outro lugar. 
'''
"18" = '''
:sup:`18` E vindo o dia, havia não pouca perturbação entre os soldados, sobre o que, pois, tinha acontecido com Pedro. 
'''
"19" = '''
:sup:`19` E quando Herodes o buscou, e não o achou, tendo investigado aos guardas, mandou que eles fossem levados para serem mortos . E partindo da Judeia para Cesareia, ficou ali . 
'''
"20" = '''
:sup:`20` E Herodes estava extremamente irritado com os de Tiro e de Sidom; porém eles, vindo em concordância até ele, e persuadindo a Blasto, que era o camareiro do rei, pediram paz, porque a terra deles dependia dos alimentos da terra do rei Herodes . 
'''
"21" = '''
:sup:`21` E num dia marcado, Herodes vestiu roupas reais, e sentando no tribunal, fez-lhes um discurso. 
'''
"22" = '''
:sup:`22` E o povo exclamava: Voz de deus, e não de homem! 
'''
"23" = '''
:sup:`23` E no mesmo instante um anjo do Senhor o feriu, porque ele não deu a glória a Deus; e tendo sido comido por vermes, deixou de respirar. 
'''
"24" = '''
:sup:`24` E a palavra de Deus crescia, e se multiplicava. 
'''
"25" = '''
:sup:`25` E Barnabé e Saulo, tendo cumprido aquele serviço, voltaram a Jerusalém, tomando também consigo a João, o que tinha por sobrenome Marcos. 
'''
