[28]
"1" = '''
:sup:`1` Ai da coroa de arrogância dos bêbados de Efraim, cujo belo ornamento é como uma flor que murcha, que está sobre a cabeça do vale fértil dos derrotados pelo vinho. 
'''
"2" = '''
:sup:`2` Eis que o Senhor tem um valente e poderoso, que vem como tempestade de granizo, tormenta destruidora; e como tempestade de impetuosas águas que inundam; com sua mão ele os derrubará em terra. 
'''
"3" = '''
:sup:`3` A coroa de arrogância dos bêbados de Efraim será pisada sob os pés. 
'''
"4" = '''
:sup:`4` E o seu belo ornamento, que está sobre a cabeça do vale fértil, será como a flor que murcha; como o primeiro fruto antes do verão, que, quando alguém o vê, pega e o come. 
'''
"5" = '''
:sup:`5` Naquele dia o SENHOR dos exércitos será por coroa gloriosa, e por bela tiara, para os restantes de seu povo; 
'''
"6" = '''
:sup:`6` E por espírito de juízo, para o que se senta para julgar, e por fortaleza aos que fazem a batalha recuar até a porta da cidade . 
'''
"7" = '''
:sup:`7` Mas também estes vacilam com o vinho, e com a bebida alcoólica perdem o caminho: o sacerdote e o profeta vacilam com a bebida alcoólica, foram consumidos pelo vinho; perdem o caminho pela bebida forte, andam confusos na visão, e tropeçam no ato de julgar; 
'''
"8" = '''
:sup:`8` Pois todas as suas mesas estão cheias de vômito; não há lugar que não haja imundície. 
'''
"9" = '''
:sup:`9` A quem ele ensinará o conhecimento? E a quem se explicará a mensagem? A bebês recém-desmamados de leite, tirados dos peitos? 
'''
"10" = '''
:sup:`10` Pois tudo tem sido mandamento sobre mandamento, mandamento sobre mandamento, regra sobre regra, regra sobre regra; um pouco aqui, um pouco ali. 
'''
"11" = '''
:sup:`11` Pois por lábios estranhos e por língua estrangeira se falará a este povo; 
'''
"12" = '''
:sup:`12` Ao qual dissera: Este é o lugar de descanso; dai descanso ao cansado; e este é o repouso; porém não quiseram ouvir. 
'''
"13" = '''
:sup:`13` Assim, pois, a palavra do SENHOR lhes será mandamento sobre mandamento, mandamento sobre mandamento, regra sobre regra, regra sobre regra; um pouco aqui, um pouco ali; para que vão, e caiam para trás, e se quebrem, e sejam enlaçados e capturados. 
'''
"14" = '''
:sup:`14` Portanto ouvi a palavra do SENHOR, vós homens escarnecedores, dominadores deste povo, que está em Jerusalém; 
'''
"15" = '''
:sup:`15` Pois dizeis: Fizemos um pacto com a morte, e com o Xeol fizemos um acordo: quando passar a abundância de açoites, não chegará a nós; pois pusemos a mentira como nosso refúgio, e sob a falsidade nos escondemos. 
'''
"16" = '''
:sup:`16` Por isso, assim diz o Senhor DEUS: Eis que eu fundo em Sião uma pedra; uma pedra provada, pedra preciosa de esquina, firmemente fundada; quem crer, não precisará fugir às pressas. 
'''
"17" = '''
:sup:`17` E porei o juízo como linha de medida, e a justiça como prumo; o granizo varrerá o refúgio da mentira, e as águas inundarão o esconderijo; 
'''
"18" = '''
:sup:`18` E vosso pacto com a morte se anulará, e vosso acordo com o Xeol não será cumprido; e quando a abundância de açoites passar, então por ela sereis esmagados. 
'''
"19" = '''
:sup:`19` Logo que começar a passar, ela vos tomará, porque todas as manhãs passará, de dia e de noite; e será que só de ser dada a notícia, já haverá aflição. 
'''
"20" = '''
:sup:`20` Porque a cama será tão curta, que ninguém poderá se estender nela; e o cobertor tão estreito, que ninguém poderá se cobrir com ele. 
'''
"21" = '''
:sup:`21` Porque o SENHOR se levantará como no monte de Perazim, e se enfurecerá como no vale de Gibeão, para fazer sua obra, sua estranha obra; e operar seu ato, seu estranho ato. 
'''
"22" = '''
:sup:`22` Agora, pois, não escarneçais, para que vossas cordas não vos prendam com ainda mais força; pois eu ouvi do Senhor DEUS dos exércitos sobre uma destruição que já foi determinada sobre toda a terra. 
'''
"23" = '''
:sup:`23` Inclinai os ouvidos, e ouvi minha voz; prestai atenção, e ouvi o que eu digo. 
'''
"24" = '''
:sup:`24` Por acaso o lavrador lavra o dia todo para semear, ou fica o dia todo abrindo e revolvendo a sua terra? 
'''
"25" = '''
:sup:`25` Quando ele já igualou sua superfície, por acaso ele não espalha endro, e derrama cominho, ou lança do melhor trigo, ou cevada escolhida, ou centeio, cada qual em seu lugar? 
'''
"26" = '''
:sup:`26` Pois seu Deus o ensina, instruindo sobre o que se deve fazer. 
'''
"27" = '''
:sup:`27` Porque o endro não é debulhado com uma marreta pesada, nem sobre o cominho se passa por cima com uma roda de carroça; em vez disso, com uma vara se separa os grãos de endro, e com um pau os de cominho. 
'''
"28" = '''
:sup:`28` O trigo é triturado, mas não é batido para sempre; ainda que seja esmagado com as rodas de sua carroça, ele não é triturado com seus cavalos. 
'''
"29" = '''
:sup:`29` Até isto procede do SENHOR dos exércitos. Ele é maravilhoso em conselhos, e grande em sabedoria. 
'''
