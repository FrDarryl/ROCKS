[12]
"1" = '''
:sup:`1` Porém Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Verdadeiramente vós sois o povo; e convosco morrerá a sabedoria. 
'''
"3" = '''
:sup:`3` Também eu tenho entendimento como vós; e não sou inferior a vós; e quem há que não saiba coisas como essas? 
'''
"4" = '''
:sup:`4` Eu sou o motivo de riso de meus amigos, eu que invocava a Deus, e ele me respondia; o justo e íntegro serve de riso. 
'''
"5" = '''
:sup:`5` Na opinião de quem está descansado, a desgraça é desprezada, como se estivesse preparada aos que cujos pés escorregam. 
'''
"6" = '''
:sup:`6` As tendas dos ladrões têm descanso, e os que irritam a Deus estão seguros; os que trazem seu deus em suas mãos. 
'''
"7" = '''
:sup:`7` Verdadeiramente pergunta agora aos animais, que eles te ensinarão; e às aves dos céus, que elas te explicarão; 
'''
"8" = '''
:sup:`8` Ou fala com a terra, que ela te ensinará; até os peixes do mar te contarão. 
'''
"9" = '''
:sup:`9` Quem entre todas estas coisas não entende que a mão do SENHOR faz isto? 
'''
"10" = '''
:sup:`10` Em sua mão está a alma de tudo quanto vive, e o espírito de toda carne humana. 
'''
"11" = '''
:sup:`11` Por acaso o ouvido não distingue as palavras, e o paladar prova as comidas? 
'''
"12" = '''
:sup:`12` Nos velhos está o conhecimento, e na longa idade o entendimento. 
'''
"13" = '''
:sup:`13` Com Deus está a sabedoria e a força; o conselho e o entendimento lhe pertencem. 
'''
"14" = '''
:sup:`14` Eis que o que ele derruba não pode ser reconstruído; e ninguém pode libertar o homem a quem ele aprisiona. 
'''
"15" = '''
:sup:`15` Eis que, quando ele detém as águas, elas se secam; quando ele as deixa sair, elas transtornam a terra. 
'''
"16" = '''
:sup:`16` Com ele está a força e a sabedoria; Seu é o que erra, e o que faz errar. 
'''
"17" = '''
:sup:`17` Ele leva os conselheiros despojados, e faz os juízes enlouquecerem. 
'''
"18" = '''
:sup:`18` Ele solta a atadura dos reis, e ata um cinto a seus lombos. 
'''
"19" = '''
:sup:`19` Ele leva os sacerdotes despojados, e transtorna os poderosos. 
'''
"20" = '''
:sup:`20` Ele tira a fala daqueles a quem os outros confiam, e tira o juízo dos anciãos. 
'''
"21" = '''
:sup:`21` Ele derrama menosprezo sobre os príncipes, e afrouxa o cinto dos fortes. 
'''
"22" = '''
:sup:`22` Ele revela as profundezas das trevas, e traz a sombra de morte à luz. 
'''
"23" = '''
:sup:`23` Ele multiplica as nações, e ele as destrói; ele dispersa as nações, e as reúne. 
'''
"24" = '''
:sup:`24` Ele tira o entendimento dos líderes do povo da terra, e os faz vaguear pelos desertos, sem caminho. 
'''
"25" = '''
:sup:`25` Nas trevas andam apalpando, sem terem luz; e os faz cambalear como a bêbados. 
'''
