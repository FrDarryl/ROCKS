[9]
"1" = '''
:sup:`1` O primeiro pacto também tinha ordenanças de culto, e o santuário terrestre. 
'''
"2" = '''
:sup:`2` Pois um tabernáculo foi preparado, o primeiro, em que havia o candelabro, a mesa, e os pães da proposição. Esse é chamado o Santo Lugar. 
'''
"3" = '''
:sup:`3` Mas após o segundo véu estava o tabernáculo que se chama Santo dos Santos; 
'''
"4" = '''
:sup:`4` que tinha o incensário de ouro, e a arca do pacto, toda coberta de ouro. Nela estavam: o vaso de ouro contendo o maná, a vara de Arão que florescera, e as tábuas do pacto. 
'''
"5" = '''
:sup:`5` E acima dela, os querubins de glória, que faziam sombra ao propiciatório. Acerca dessas coisas não é oportuno agora falar em detalhes. 
'''
"6" = '''
:sup:`6` Ora, estando estas coisas assim preparadas, os sacerdotes entram a todo tempo no primeiro tabernáculo, para cumprirem as atividades de culto. 
'''
"7" = '''
:sup:`7` Mas no segundo, somente o sumo sacerdote, uma vez por ano, não sem sangue, que oferece por si mesmo, e pelos pecados de ignorância do povo. 
'''
"8" = '''
:sup:`8` Desta maneira, o Espírito Santo dá a entender que o caminho para o Santuário não havia sido revelado enquanto o primeiro Tabernáculo ainda estava de pé. 
'''
"9" = '''
:sup:`9` Esse é uma figura para o tempo presente, em que são oferecidos ofertas e sacrifícios que não podem, quanto a consciência, tornar perfeito a quem faz o serviço; 
'''
"10" = '''
:sup:`10` pois consistem somente em comidas e bebidas, e vários lavamentos, e ordenanças para o corpo, que foram impostas até o tempo da correção. 
'''
"11" = '''
:sup:`11` Mas quando veio Cristo, o Sumo Sacerdote dos bens futuros, por meio de um Tabernáculo maior e mais perfeito, não feito por mãos, isto é, não desta criação; 
'''
"12" = '''
:sup:`12` ele entrou de uma vez por todas no Santuário, e obteve uma redenção eterna, não pelo sangue de bodes e bezerros, mas sim, pelo seu próprio sangue. 
'''
"13" = '''
:sup:`13` Pois, se o sangue de touros e bodes, e as cinzas de uma novilha espalhadas sobre os imundos, santifica para a purificação do corpo, 
'''
"14" = '''
:sup:`14` quanto mais o sangue do Cristo que, pelo Espírito eterno, ofereceu a si mesmo, imaculado, a Deus, purificará a vossa consciência das obras mortas, para servirdes ao Deus vivo! 
'''
"15" = '''
:sup:`15` E por isso ele é o Mediador de um Novo Testamento, a fim de que, com a ocorrência de uma morte para redenção das transgressões sob o primeiro Testamento, os que foram chamados recebam a promessa da herança eterna. 
'''
"16" = '''
:sup:`16` Pois onde há um testamento, é necessário que ocorra a morte do testador; 
'''
"17" = '''
:sup:`17` porque um testamento se confirma nos mortos, visto que não é válido enquanto o testador vive. 
'''
"18" = '''
:sup:`18` Por isso o primeiro testamento também não foi consagrado sem sangue; 
'''
"19" = '''
:sup:`19` Porque, depois de Moisés haver pronunciado a todo o povo todo mandamento segundo a Lei, ele tomou o sangue de bezerros e de bodes, com água, lã purpúrea, e hissopo, e aspergiu, tanto o próprio livro, como todo o povo, 
'''
"20" = '''
:sup:`20` dizendo: Este é o sangue do pacto que Deus ordenou para vós. 
'''
"21" = '''
:sup:`21` E semelhantemente aspergiu com o sangue o Tabernáculo, e todos os utensílios do serviço de culto. 
'''
"22" = '''
:sup:`22` Segundo a Lei, quase todas as coisas são purificadas com sangue, e sem derramamento de sangue não há perdão de pecados. 
'''
"23" = '''
:sup:`23` Portanto era necessário que os esboços das coisas que estão nos céus fossem purificados com esses sacrifícios ; mas as próprias coisas celestiais, com sacrifícios melhores que esses. 
'''
"24" = '''
:sup:`24` Pois Cristo não entrou num santuário feito por mãos, mera figura do verdadeiro; mas sim, no próprio Céu, para agora comparecer por nós diante da face de Deus. 
'''
"25" = '''
:sup:`25` Também não entrou para oferecer a si mesmo muitas vezes, como o sumo sacerdote entra a cada ano no santuário com sangue alheio; 
'''
"26" = '''
:sup:`26` (de outra maneira lhe seria necessário padecer muitas vezes desde a fundação do mundo), mas agora, no fim dos tempos, ele se manifestou de uma vez por todas para aniquilar o pecado pelo sacrifício de si mesmo. 
'''
"27" = '''
:sup:`27` E, como está ordenado aos seres humanos morrerem uma vez, e depois disso, o juízo, 
'''
"28" = '''
:sup:`28` assim também Cristo, que se ofereceu uma vez para tirar os pecados de muitos, aparecerá pela segunda vez, sem pecado, aos que o esperam, para a salvação. 
'''
