[6]
"1" = '''
:sup:`1` Moças : Para onde foi o teu amado, ó tu mais bela entre as mulheres? Para que direção se virou o teu amado, para o procurarmos contigo? 
'''
"2" = '''
:sup:`2` Ela : Meu amado desceu ao seu jardim, aos canteiros de especiarias, para apascentar seu rebanho nos jardins, e para colher lírios. 
'''
"3" = '''
:sup:`3` Eu sou do meu amado, e meu amado é meu; ele apascenta entre os lírios. 
'''
"4" = '''
:sup:`4` Ele : Tu és bela, minha querida, como Tirza, agradável como Jerusalém; és formidável como bandeiras de exércitos . 
'''
"5" = '''
:sup:`5` Afasta teus olhos de mim, pois eles me deixam desconcertado. Teu cabelo é como um rebanho de cabras, que descem de Gileade. 
'''
"6" = '''
:sup:`6` Teus dentes são como um rebanho de ovelhas, que sobem do lavatório; todas produzem gêmeos, e não há estéril entre elas. 
'''
"7" = '''
:sup:`7` Como um pedaço de romã, assim são as laterais de teu rosto abaixo de teu véu. 
'''
"8" = '''
:sup:`8` Sessenta são as rainhas, e oitenta as concubinas; e as donzelas são inúmeras; 
'''
"9" = '''
:sup:`9` Porém uma é a minha pomba, minha perfeita, a única de sua mãe, a mais querida daquela que a gerou. As moças a viram, e a chamaram de bem-aventurada; as rainhas e as concubinas a elogiaram. 
'''
"10" = '''
:sup:`10` Quem é esta, que aparece como o nascer do dia, bela como a lua, brilhante como o sol, formidável como bandeiras de exércitos ? 
'''
"11" = '''
:sup:`11` Desci ao jardim das nogueiras, para ver os frutos do vale; para ver se as videiras estavam floridas, e se as romãzeiras brotavam. 
'''
"12" = '''
:sup:`12` Sem eu perceber, minha alma me pôs nas carruagens de meu nobre povo. 
'''
"13" = '''
:sup:`13` Moças : Volta! Volta, Sulamita! Volta! Volta, e nós te veremos! Ele : Por que quereis ver a Sulamita, como a dança de duas companhias? 
'''
