[6]
"1" = '''
:sup:`1` Naquela noite o rei perdeu o sono. Então ele mandou trazer o livro das memórias das crônicas: e elas foram lidas na presença do rei. 
'''
"2" = '''
:sup:`2` E achou-se escrito que Mardoqueu havia denunciado Bigtã e de Teres, dois eunucos do rei, da guarda da porta, que tinham procurado matar o rei Assuero. 
'''
"3" = '''
:sup:`3` Então o rei disse: Que honra e que condecoração se fez a Mardoqueu por isto? E os servos do rei que o serviam disseram: Nada foi feito com ele. 
'''
"4" = '''
:sup:`4` Então o rei disse: Quem está no pátio? (Pois Hamã tinha vindo ao pátio de fora da casa do rei, para dizer ao rei que enforcassem a Mardoqueu na forca que tinha preparado para ele). 
'''
"5" = '''
:sup:`5` E os servos do rei lhe responderam: Eis que Hamã está no pátio. E o rei mandou que ele entrasse. 
'''
"6" = '''
:sup:`6` Quando Hamã entrou, o rei lhe perguntou: Que se fará ao homem a quem rei deseja honrar? Então Hamã pensou em seu coração: A quem o rei desejará mais dar honra que a mim? 
'''
"7" = '''
:sup:`7` Por isso Hamã respondeu ao rei: Ao homem a quem o rei deseja honrar, 
'''
"8" = '''
:sup:`8` Tragam o vestido real de que o rei costuma se vestir, o cavalo em que o rei costuma cavalgar, e ponha-se a coroa real sobre sua cabeça. 
'''
"9" = '''
:sup:`9` E entregue-se o vestido e o cavalo na mão de um dos mais importantes príncipes do rei, e vistam a tal homem a quem o rei deseja honrar, e levem-no a cavalo pelas ruas da cidade, e proclamem diante dele: Assim se fará ao homem a quem o rei deseja honrar! 
'''
"10" = '''
:sup:`10` Então o rei disse a Hamã: Apressa-te, toma o vestido e o cavalo, como disseste, e faze assim para com o judeu Mardoqueu, que se senta à porta do rei; não omitas coisa alguma de tudo quanto disseste. 
'''
"11" = '''
:sup:`11` E Hamã tomou o vestido e o cavalo, e vestiu a Mardoqueu; e o levou a cavalo pelas ruas da cidade, e proclamou diante dele: Assim se fará ao homem a quem o rei deseja honrar! 
'''
"12" = '''
:sup:`12` Depois disto Mardoqueu voltou à porta do rei. Porém Hamã se retirou correndo para sua casa, aborrecido, e com sua cabeça coberta. 
'''
"13" = '''
:sup:`13` E Hamã contou a sua mulher Zeres e a todos seus amigos tudo o que tinha lhe acontecido; então seus sábios e sua mulher Zeres lhe disseram: Se Mardoqueu, diante de quem começaste a cair, é da semente dos judeus, tu não prevalecerás contra ele; ao contrário, certamente cairás diante dele. 
'''
"14" = '''
:sup:`14` Enquanto eles ainda estavam falando com ele, os eunucos do rei chegaram, apressados, para levarem Hamã ao banquete que Ester havia preparado. 
'''
