[2]
"1" = '''
:sup:`1` E achegaram-se os dias de Davi para morrer, e mandou a Salomão seu filho, dizendo: 
'''
"2" = '''
:sup:`2` Eu vou pelo caminho de toda a terra: esforça-te, e sê homem. 
'''
"3" = '''
:sup:`3` Guarda a ordenança do SENHOR teu Deus, andando em seus caminhos, e observando seus estatutos e mandamentos, e seus direitos e seus testemunhos, da maneira que está escrito na lei de Moisés, para que sejas bem-sucedido em tudo o que fizeres, e em tudo aquilo a que te voltares. 
'''
"4" = '''
:sup:`4` Para que confirme o SENHOR a palavra que me falou, dizendo: Se teus filhos guardarem seu caminho, andando diante de mim com verdade, de todo seu coração, e de toda sua alma, jamais, disse, faltará a ti homem do trono de Israel. 
'''
"5" = '''
:sup:`5` E já sabes tu o que me fez Joabe filho de Zeruia, o que fez a dois generais do exército de Israel, a Abner filho de Ner, e a Amasa filho de Jéter, os quais ele matou, derramando em paz o sangue de guerra, e pondo o sangue de guerra em seu cinto que tinha em sua cintura, e nos sapatos que tinha em seus pés. 
'''
"6" = '''
:sup:`6` Tu, pois, farás conforme a tua sabedoria; não o deixarás descer ao Xeol na velhice em paz. 
'''
"7" = '''
:sup:`7` Mas aos filhos de Barzilai gileadita farás misericórdia, que sejam dos convidados a tua mesa; porque eles vieram assim a mim, quando ia fugindo de Absalão teu irmão. 
'''
"8" = '''
:sup:`8` Também tens contigo Simei, filho de Gera, filho de Benjamim, de Baurim, o qual me amaldiçoou com uma severa maldição no dia em que eu ia a Maanaim. Mas ele mesmo desceu para me receber junto ao Jordão, e eu lhe jurei pelo SENHOR, dizendo: Eu não te matarei à espada 
'''
"9" = '''
:sup:`9` Porém agora não o absolverás; porque és homem sábio, e sabes como agirás para com ele; e farás seus cabelos grisalhos descerem com sangue ao Xeol. 
'''
"10" = '''
:sup:`10` E Davi descansou com seus pais, e foi sepultado na cidade de Davi. 
'''
"11" = '''
:sup:`11` Os dias que reinou Davi sobre Israel foram quarenta anos: sete anos reinou em Hebrom, e trinta e três anos reinou em Jerusalém. 
'''
"12" = '''
:sup:`12` E se sentou Salomão no trono de Davi seu pai, e foi seu reino firme em grande maneira. 
'''
"13" = '''
:sup:`13` Então Adonias filho de Hagite veio a Bate-Seba mãe de Salomão; e ela disse: É tua vinda de paz? E ele respondeu: Sim, de paz. 
'''
"14" = '''
:sup:`14` Em seguida disse: Uma palavra tenho que te dizer. E ela disse: Dize. 
'''
"15" = '''
:sup:`15` E ele disse: Tu sabes que o reino era meu, e que todo Israel havia posto em mim seu rosto, para que eu reinasse: mas o reino foi traspassado, e veio a meu irmão; porque pelo SENHOR era seu. 
'''
"16" = '''
:sup:`16` E agora eu te faço uma petição: não a negues a mim. E ela lhe disse: Fala. 
'''
"17" = '''
:sup:`17` Ele então disse: Eu te rogo que fales ao rei Salomão (porque ele não negará a ti), para que me dê a Abisague, a sunamita, por mulher. 
'''
"18" = '''
:sup:`18` E Bate-Seba disse: Está bem; eu falarei por ti ao rei. 
'''
"19" = '''
:sup:`19` E veio Bate-Seba ao rei Salomão para falar-lhe por Adonias. E o rei se levantou a recebê-la, e inclinou-se a ela, e voltou a sentar-se em seu trono, e fez pôr uma cadeira à mãe do rei, a qual se sentou à sua direita. 
'''
"20" = '''
:sup:`20` E ela disse: Uma pequena petição pretendo de ti; não me negues. E o rei lhe disse: Pede, minha mãe, que eu não te negarei. 
'''
"21" = '''
:sup:`21` E ela disse: Dê-se Abisague, a sunamita, por mulher a teu irmão Adonias. 
'''
"22" = '''
:sup:`22` E o rei Salomão respondeu, e disse a sua mãe: Por que pedes a Abisague sunamita para Adonias? Pede também para ele o reino, porque ele é meu irmão maior; e tem também a Abiatar sacerdote, e a Joabe filho de Zeruia. 
'''
"23" = '''
:sup:`23` E o rei Salomão jurou pelo SENHOR, dizendo: Assim me faça Deus e assim me acrescente, que contra sua vida falou Adonias esta palavra. 
'''
"24" = '''
:sup:`24` Agora, pois, vive o SENHOR, que me confirmou e me pôs sobre o trono de Davi meu pai, e que me fez casa, como me havia dito, que Adonias morrerá hoje. 
'''
"25" = '''
:sup:`25` Então o rei Salomão enviou por meio de Benaia filho de Joiada, o qual o golpeou de maneira que ele morreu. 
'''
"26" = '''
:sup:`26` E a Abiatar sacerdote disse o rei: Vai-te a Anatote a tuas propriedades, que tu és digno de morte; mas não te matarei hoje, porquanto levaste a arca do Senhor DEUS diante de Davi meu pai, e, além disso, foste aflito em todas as coisas em que meu pai foi aflito. 
'''
"27" = '''
:sup:`27` Assim expulsou Salomão a Abiatar do sacerdócio do SENHOR, para que se cumprisse a palavra do SENHOR que havia dito sobre a casa de Eli em Siló. 
'''
"28" = '''
:sup:`28` E veio a notícia até Joabe: porque também Joabe se havia aderido a Adonias, se bem não se havia aderido a Absalão. E fugiu Joabe ao tabernáculo do SENHOR, e agarrou-se às pontas do altar. 
'''
"29" = '''
:sup:`29` E foi feito saber a Salomão que Joabe havia fugido ao tabernáculo do SENHOR, e que estava junto ao altar. Então enviou Salomão a Benaia filho de Joiada, dizendo: Vai, e golpeia-o. 
'''
"30" = '''
:sup:`30` E entrou Benaia ao tabernáculo do SENHOR, e disse-lhe: O rei disse que saias. E ele disse: Não, mas sim aqui morrerei. E Benaia voltou com esta resposta ao rei, dizendo: Assim falou Joabe, e assim me respondeu. 
'''
"31" = '''
:sup:`31` E o rei lhe disse: Faze como ele disse; mata-lhe e enterra-o, e tira de mim e da casa de meu pai o sangue que Joabe derramou injustamente. 
'''
"32" = '''
:sup:`32` E o SENHOR fará voltar seu sangue sobre sua cabeça; porque ele matou dois homens mais justos e melhores que ele, aos quais matou à espada sem que meu pai, Davi, soubesse nada: a Abner filho de Ner, general do exército de Israel, e a Amasa filho de Jéter, general do exército de Judá. 
'''
"33" = '''
:sup:`33` O sangue deles, pois, recairá sobre a cabeça de Joabe, e sobre a cabeça de sua descendência para sempre; mas sobre Davi e sobre sua descendência, e sobre sua casa e sobre seu trono, haverá perpetuamente paz da parte do SENHOR. 
'''
"34" = '''
:sup:`34` Então Benaia, filho de Joiada, subiu, e o golpeou, e o matou; e foi sepultado em sua casa no deserto. 
'''
"35" = '''
:sup:`35` E o rei pôs em seu lugar a Benaia, filho de Joiada, sobre o exército; e o rei pôs por sacerdote a Zadoque em lugar de Abiatar. 
'''
"36" = '''
:sup:`36` Depois o rei mandou convocar Simei, e disse-lhe: Edifica para ti uma casa em Jerusalém, e mora ali, e não saias de lá à uma parte nem à outra; 
'''
"37" = '''
:sup:`37` porque sabe com certeza que no dia que saíres, e passares o ribeiro de Cedrom, sem dúvida morrerás, e teu sangue será sobre a tua cabeça. 
'''
"38" = '''
:sup:`38` E Simei disse ao rei: A palavra é boa; como o rei, meu senhor, disse, assim teu servo o fará. E Simei morou em Jerusalém por muitos dias. 
'''
"39" = '''
:sup:`39` Porém passados três anos, aconteceu que se lhe fugiram a Simei dois servos a Aquis, filho de Maaca, rei de Gate. E avisaram a Simei, dizendo: Eis que teus servos estão em Gate. 
'''
"40" = '''
:sup:`40` Então Simei se levantou, preparou seu asno, e foi a Gate, a Aquis, para procurar seus servos. Assim Simei foi, e trouxe os seus servos de Gate. 
'''
"41" = '''
:sup:`41` E disseram a Salomão como Simei havia ido de Jerusalém a Gate, e que havia voltado. 
'''
"42" = '''
:sup:`42` Então o rei mandou que convocassem a Simei, e disse-lhe: Não te fiz jurar pelo SENHOR, e te adverti, dizendo: No dia que saíres, e fores para qualquer outro lugar, sabe que com certeza morrerás? E tu me disseste: A palavra é boa, eu a obedecerei. 
'''
"43" = '''
:sup:`43` Por que, pois, não guardaste o juramento do SENHOR, nem o mandamento que te impus? 
'''
"44" = '''
:sup:`44` Disse mais o rei a Simei: Tu sabes toda a maldade, a qual teu coração conhece que cometeste contra meu pai, Davi; por isso o SENHOR retribuiu a tua maldade sobre a tua cabeça. 
'''
"45" = '''
:sup:`45` Mas o rei Salomão será abençoado, e o trono de Davi será confirmado diante do SENHOR para sempre. 
'''
"46" = '''
:sup:`46` Então o rei mandou a Benaia, filho de Joiada, o qual saiu para ferir-lhe; e ele morreu. Assim o reino foi confirmado na mão de Salomão. 
'''
