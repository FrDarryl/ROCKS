[3]
"1" = '''
:sup:`1` Porém a serpente era astuta, mais que todos os animais do campo que o SENHOR Deus havia feito. E ela disse à mulher: Deus vos disse: Não comais de toda árvore do jardim? 
'''
"2" = '''
:sup:`2` E a mulher respondeu à serpente: Do fruto das árvores do jardim podemos comer; 
'''
"3" = '''
:sup:`3` mas do fruto da árvore que está no meio do jardim, Deus disse: Não comereis dele, nem o tocareis, para que não morrais. 
'''
"4" = '''
:sup:`4` Então a serpente disse à mulher: Não morrereis; 
'''
"5" = '''
:sup:`5` Mas Deus sabe que no dia que comerdes dele, vossos olhos serão abertos, e sereis como deuses, sabendo o bem e o mal. 
'''
"6" = '''
:sup:`6` E a mulher viu que a árvore era boa para se comer, agradável aos olhos, e árvore desejável para se obter conhecimento. E ela tomou de seu fruto, e comeu; e deu também ao seu marido com ela, e ele comeu. 
'''
"7" = '''
:sup:`7` E foram abertos os olhos de ambos, e conheceram que estavam nus. Então coseram folhas de figueira, e fizeram para si aventais. 
'''
"8" = '''
:sup:`8` E ouviram a voz do SENHOR Deus, que passeava no jardim à brisa do dia; e o homem e sua mulher esconderam-se da presença do SENHOR Deus entre as árvores do jardim. 
'''
"9" = '''
:sup:`9` E o SENHOR Deus chamou ao homem, e lhe disse: “Onde estás? 
'''
"10" = '''
:sup:`10` E ele respondeu: “Ouvi tua voz no jardim, e tive medo, porque estava nu; e me escondi”. 
'''
"11" = '''
:sup:`11` E disse-lhe: “Quem te ensinou que estavas nu? Comeste da árvore de que te mandei que não comesses?” 
'''
"12" = '''
:sup:`12` E o homem respondeu: “A mulher que me deste por companheira me deu da árvore, e eu comi”. 
'''
"13" = '''
:sup:`13` Então o SENHOR Deus disse à mulher: “Por que fizeste isto?” E a mulher disse: “A serpente me enganou, e comi”. 
'''
"14" = '''
:sup:`14` E o SENHOR Deus disse à serpente: “Porque fizeste isto, maldita serás entre todos os animais selvagens e entre todos os animais do campo; sobre teu ventre andarás, e pó comerás todos os dias da tua vida. 
'''
"15" = '''
:sup:`15` E porei inimizade entre ti e a mulher, e entre tua descendência e a descendência dela; esta te ferirá a cabeça, e tu lhe ferirás o calcanhar”. 
'''
"16" = '''
:sup:`16` E para a mulher disse: “Multiplicarei grandemente as tuas dores e teus sofrimentos de parto; com dor darás à luz filhos; e o teu desejo será para o teu marido, e ele te dominará”. 
'''
"17" = '''
:sup:`17` E ao homem disse: “Porque deste ouvidos à voz de tua mulher, e comeste da árvore de que te mandei dizendo, ‘Não comerás dela’, maldita será a terra por causa de ti; com dor comerás dela todos os dias da tua vida; 
'''
"18" = '''
:sup:`18` Espinhos e cardos te produzirá, e comerás erva do campo. 
'''
"19" = '''
:sup:`19` No suor do teu rosto comerás o pão até que voltes à terra, porque dela foste tomado; porque pó és, e ao pó voltarás”. 
'''
"20" = '''
:sup:`20` E chamou o homem o nome de sua mulher, Eva; porquanto ela era mãe de todos o viventes. 
'''
"21" = '''
:sup:`21` E o SENHOR Deus fez ao homem e à sua mulher túnicas de peles, e os vestiu. 
'''
"22" = '''
:sup:`22` E disse o SENHOR Deus: Eis que o homem é como um de Nos sabendo o bem e o mal; agora, pois, para que não estenda sua mão, e tome também da árvore da vida, e coma, e viva para sempre: 
'''
"23" = '''
:sup:`23` E tirou-o o SENHOR do jardim de Éden, para que lavrasse a terra de que foi tomado. 
'''
"24" = '''
:sup:`24` Lançou, pois, fora ao homem, e pôs ao oriente do jardim de Éden querubins, e uma espada acesa que se revolvia a todos os lados, para guardar o caminho da árvore da vida. 
'''
