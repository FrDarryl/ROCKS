[10]
"1" = '''
:sup:`1` Além disto eu mesmo, Paulo, pela mansidão e bondade de Cristo, vos rogo, (eu que em verdade sou humilde entre vós quando presente, porém ousado para convosco quando ausente); 
'''
"2" = '''
:sup:`2` Rogo pois, que quando eu estiver presente, não tenha que mostrar ousadia com a confiança de que penso que terei de me mostrar ousado para com alguns que nos consideram como se andássemos segundo a carne. 
'''
"3" = '''
:sup:`3` Pois ainda que andemos na carne, não batalhamos segundo a carne. 
'''
"4" = '''
:sup:`4` Porque as armas de nossa batalha não são carnais, mas sim poderosas em Deus, para destruirmos fortalezas; 
'''
"5" = '''
:sup:`5` Assim destruímos pensamentos e toda arrogância que se levanta contra o conhecimento de Deus, e levamos como prisioneiro todo pensamento para a obediência a Cristo. 
'''
"6" = '''
:sup:`6` E estamos prontos para vingar toda desobediência, quando vossa obediência for completa. 
'''
"7" = '''
:sup:`7` Olhais as coisas pela aparência? Se alguém confia de si mesmo que é de Cristo, pense o tal outra vez consigo mesmo que, assim como ele é de Cristo, assim também nós somos de Cristo. 
'''
"8" = '''
:sup:`8` Porque se eu também ainda mais me quiser orgulhar do nosso poder que o Senhor nos deu para edificação, e não para vossa destruição, não me envergonharei; 
'''
"9" = '''
:sup:`9` Para que não pareça que eu queira vos amedrontar por meio de cartas. 
'''
"10" = '''
:sup:`10` Porque eles dizem que as cartas são em verdade graves e fortes, mas a presença do corpo é fraca, e a palavra desprezível. 
'''
"11" = '''
:sup:`11` Pense isto o tal, que assim como somos na palavra por cartas quando ausentes, assim também seremos por obra quando estivermos presentes. 
'''
"12" = '''
:sup:`12` Porque não ousamos a nos classificar ou comparar com alguns que louvam a si mesmos; mas estes tem falta de entendimento ao medirem a si mesmos consigo mesmos, e ao compararem a si mesmos consigo mesmos. 
'''
"13" = '''
:sup:`13` Nós, porém, não nos orgulharemos além da medida, mas sim conforme a medida da extensão que Deus repartiu conosco, medida que também vos alcança. 
'''
"14" = '''
:sup:`14` Porque em nada estendemos além do que devíamos, como se não tivéssemos vos alcançado; pois fomos nós os primeiros a vir até vós no Evangelho de Cristo; 
'''
"15" = '''
:sup:`15` Não nos orgulhamos além da medida no trabalho de outros, mas temos esperança de que, quando vossa fé crescer, seremos engrandecidos abundantemente entre vós conforme nossa extensão; 
'''
"16" = '''
:sup:`16` Para pregarmos o evangelho em outros lugares além de vós; e não na extensão de outros pregadores , para nos orgulharmos de coisas que já estavam prontas. 
'''
"17" = '''
:sup:`17` Porém o que se orgulha, se orgulhe no Senhor. 
'''
"18" = '''
:sup:`18` Porque não é o que louva a si mesmo, mas sim o que louva ao Senhor; esse é o aprovado. 
'''
