[10]
"1" = '''
:sup:`1` E levantando-se dali, Jesus se foi aos limites da Judeia, por dalém do Jordão; e as multidões voltaram a se juntar a ele, e voltou a lhes ensinar, como tinha costume. 
'''
"2" = '''
:sup:`2` E vindo a ele os fariseus, perguntaram-lhe se era lícito ao homem deixar a sua mulher, testando-o. 
'''
"3" = '''
:sup:`3` Mas ele lhes respondeu: O que Moisés vos mandou? 
'''
"4" = '''
:sup:`4` E eles disseram: Moisés permitiu escrever carta de divórcio, e deixá-la. 
'''
"5" = '''
:sup:`5` E Jesus lhes respondeu: Foi pela dureza dos vossos corações que ele vos escreveu este mandamento. 
'''
"6" = '''
:sup:`6` Porém, desde o princípio da criação, macho e fêmea Deus os fez. 
'''
"7" = '''
:sup:`7` Por isso, deixará o homem a seu pai e a sua mãe, e se unirá à sua mulher. 
'''
"8" = '''
:sup:`8` E os dois serão uma só carne; assim, já não são dois, mas sim uma só carne. 
'''
"9" = '''
:sup:`9` Portanto, o que Deus juntou, não separe o homem. 
'''
"10" = '''
:sup:`10` E em casa seus discípulos voltaram a lhe perguntar sobre isto mesmo. 
'''
"11" = '''
:sup:`11` E disse-lhes: Qualquer um que deixar a sua mulher, e se casar com outra, adultera contra ela. 
'''
"12" = '''
:sup:`12` E se a mulher deixar o seu marido, e se casar com outro, adultera. 
'''
"13" = '''
:sup:`13` E lhe traziam crianças para que ele as tocasse, mas os discípulos repreendiam aos que as traziam. 
'''
"14" = '''
:sup:`14` Porém Jesus, vendo, indignou-se, e lhe disse: Deixai vir as crianças a mim, e não as impeçais; porque delas é o Reino de Deus. 
'''
"15" = '''
:sup:`15` Em verdade vos digo, que qualquer um que não receber o Reino de Deus como criança, em maneira nenhuma nele entrará. 
'''
"16" = '''
:sup:`16` Então, tomando-as entre seus braços, e pondo as mãos sobre elas, ele as abençoou. 
'''
"17" = '''
:sup:`17` E quando ele saiu para caminhar, um homem correu até ele; e pondo-se de joelhos diante dele, perguntou-lhe: Bom Mestre, que farei para herdar a vida eterna? 
'''
"18" = '''
:sup:`18` E Jesus lhe disse: Por que me chamas bom? Ninguém é bom, a não ser um: Deus. 
'''
"19" = '''
:sup:`19` Sabes os mandamentos: Não adulterarás; não matarás; não furtarás; não darás falso testemunho; não serás enganador; honra o teu pai e a tua mãe. 
'''
"20" = '''
:sup:`20` Porém ele lhe respondeu: Mestre, tudo isto guardei desde a minha juventude. 
'''
"21" = '''
:sup:`21` E olhando Jesus para ele, amou-o, e disse-lhe: Uma coisa te falta: vai, vende tudo quanto tens, e dá aos pobres; e terás um tesouro no céu; e vem, segue-me, toma tua cruz. 
'''
"22" = '''
:sup:`22` Mas ele, pesaroso desta palavra, foi-se triste; porque tinha muitas propriedades. 
'''
"23" = '''
:sup:`23` Então Jesus olhando ao redor, disse a seus discípulos: Como é difícil aos que têm riquezas entrar no Reino de Deus! 
'''
"24" = '''
:sup:`24` E os discípulos se espantaram destas suas palavras; mas Jesus, voltando a responder, disse-lhes: Filhos, como é difícil aos que confiam em riquezas entrar no Reino de Deus! 
'''
"25" = '''
:sup:`25` Mais fácil é passar um camelo pelo olho de uma agulha, do que entrar um rico no Reino de Deus. 
'''
"26" = '''
:sup:`26` E eles se espantavam ainda mais, dizendo uns para os outros: Quem, pois, poderá se salvar? 
'''
"27" = '''
:sup:`27` Porém, olhando Jesus para eles, disse: Para os seres humanos, é impossível; mas para Deus, não; porque para Deus tudo é possível. 
'''
"28" = '''
:sup:`28` E Pedro começou a lhe dizer: Eis que nós deixamos tudo, e te seguimos. 
'''
"29" = '''
:sup:`29` Jesus respondeu: Em verdade vos digo, que não há ninguém que tenha deixado casa, ou irmãos, ou irmãs, ou pai, ou mãe, ou esposa, ou filhos, ou campos, por amor de mim e do Evangelho, 
'''
"30" = '''
:sup:`30` que não receba cem vezes tanto, agora neste tempo, casas, e irmãos, e irmãs, e mães, e filhos, e campos, com perseguições; e a vida eterna, no tempo que virá. 
'''
"31" = '''
:sup:`31` Porém muitos primeiros serão últimos, e últimos, primeiros. 
'''
"32" = '''
:sup:`32` E iam pelo caminho, subindo para Jerusalém; e Jesus ia diante deles, e espantavam-se, e seguiam-no atemorizados. E voltando a tomar consigo aos doze, começou-lhes a dizer as coisas que lhe viriam a acontecer: 
'''
"33" = '''
:sup:`33` Eis que subimos a Jerusalém, e o Filho do homem será entregue aos chefes dos sacerdotes, e aos escribas; e o condenarão à morte, e o entregarão aos gentios. 
'''
"34" = '''
:sup:`34` E escarnecerão dele, e o açoitarão, e cuspirão nele, e o matarão; e ao terceiro dia ressuscitará. 
'''
"35" = '''
:sup:`35` E vieram a ele Tiago e João, filhos de Zebedeu, dizendo: Mestre, queríamos que nos fizesses o que pedirmos. 
'''
"36" = '''
:sup:`36` E ele lhes disse: O que quereis que eu vos faça? 
'''
"37" = '''
:sup:`37` E eles lhe disseram: Concede-nos que em tua glória nos sentemos, um à tua direita, e outro à tua esquerda? 
'''
"38" = '''
:sup:`38` Mas Jesus lhes disse: Não sabeis o que pedis; podeis vós beber o copo que eu bebo, e ser batizados com o batismo com que eu sou batizado? 
'''
"39" = '''
:sup:`39` E eles lhe disseram: Podemos. Porém Jesus lhes disse: Em verdade, o copo que eu bebo, bebereis; e com o batismo com que eu sou batizado, sereis batizados. 
'''
"40" = '''
:sup:`40` Mas sentar-se à minha direita, e à minha esquerda, não é meu concedê-lo, mas sim, para aqueles a quem está preparado. 
'''
"41" = '''
:sup:`41` E quando os dez ouviram isto, começaram a se irritar contra Tiago e João. 
'''
"42" = '''
:sup:`42` Mas Jesus, chamando-os a si, disse-lhes: Já sabeis que os que são vistos como governadores dos gentios, agem como senhores deles; e os grandes usam de autoridade sobre eles. 
'''
"43" = '''
:sup:`43` Mas entre vós não será assim; antes qualquer que entre vós quiser ser grande, será vosso servidor. 
'''
"44" = '''
:sup:`44` E qualquer que de vós quiser ser o primeiro, será servo de todos. 
'''
"45" = '''
:sup:`45` Porque também não veio o Filho do homem para ser servido, mas para servir, e dar sua vida em resgate por muitos. 
'''
"46" = '''
:sup:`46` E vieram a Jericó. E saindo ele, e seus discípulos, e uma grande multidão de Jericó, estava Bartimeu, um cego, filho de Timeu, sentado junto ao caminho. 
'''
"47" = '''
:sup:`47` E ouvindo que era Jesus o nazareno, começou a clamar, e a dizer: Jesus, Filho de Davi! Tem misericórdia de mim! 
'''
"48" = '''
:sup:`48` E muitos o repreendiam, para que se calasse; mas ele clamava ainda mais: Filho de Davi! Tem misericórdia de mim! 
'''
"49" = '''
:sup:`49` Jesus parou, e disse que o chamassem. Então chamaram ao cego, dizendo-lhe: Tem bom ânimo, levanta-te, ele está te chamando. 
'''
"50" = '''
:sup:`50` Então ele lançou sua capa, levantou-se, e veio a Jesus. 
'''
"51" = '''
:sup:`51` Jesus, lhe perguntou: Que queres que eu te faça? E o cego lhe disse: Mestre, que eu veja. 
'''
"52" = '''
:sup:`52` Jesus lhe disse: Vai; a tua fé te salvou. E logo consegiu ver. Então seguiu Jesus pelo caminho. 
'''
