[2]
"1" = '''
:sup:`1` No sétimo mês, no vigésimo primeiro dia mês, veio a palavra do SENHOR por meio do profeta Ageu, dizendo: 
'''
"2" = '''
:sup:`2` Fala agora a Zorobabel filho de Sealtiel, governador de Judá, e a Josué filho de Jeozadaque, sumo sacerdote, e ao resto do povo, dizendo: 
'''
"3" = '''
:sup:`3` Quem restou dentre vós que tenha visto esta casa em sua primeira glória? E como a vedes agora? Não é esta como nada diante de vossos olhos? 
'''
"4" = '''
:sup:`4` Agora, pois, esforça-te, Zorobabel, diz o SENHOR; esforça-te também Josué, filho de Jeozadaque, sumo sacerdote; e esforça-te, todo o povo da terra, diz o SENHOR, e trabalhai; porque eu estou convosco, diz o SENHOR dos exércitos. 
'''
"5" = '''
:sup:`5` Conforme o pacto que estabeleci convosco quando saístes do Egito, assim meu Espírito está em meio de vós; não temais. 
'''
"6" = '''
:sup:`6` Porque assim diz o SENHOR dos exércitos: Ainda uma vez, daqui a pouco, eu farei tremer os céus e a terra, o mar e a terra seca; 
'''
"7" = '''
:sup:`7` E farei tremer a todas as nações, e virá as coisas preciosas de todas as nações; e encherei esta casa de glória, diz o SENHOR dos exércitos. 
'''
"8" = '''
:sup:`8` Minha é a prata, e meu é o ouro, diz o SENHOR dos exércitos. 
'''
"9" = '''
:sup:`9` A glória desta última casa será maior que a da primeira, diz o SENHOR dos exércitos; e neste lugar darei paz, diz o SENHOR dos exércitos. 
'''
"10" = '''
:sup:`10` Ao vigésimo quarto dia do nono mês, no segundo ano de Dario, veio a palavra do SENHOR por mão do profeta Ageu, dizendo: 
'''
"11" = '''
:sup:`11` Assim diz o SENHOR dos exércitos: Pergunta agora aos sacerdotes acerca da lei, dizendo: 
'''
"12" = '''
:sup:`12` Se alguém levar carnes santas na borda de sua veste, e com sua borda tocar o pão, a comida, o vinho, o azeite, ou qualquer outra comida, por acaso isso será santificado?E os sacerdotes responderam: Não. 
'''
"13" = '''
:sup:`13` E Ageu disse: Se um impuro por causa de um corpo morto tocar alguma destas coisas, ela será impura? E os sacerdotes responderam: Impura será. 
'''
"14" = '''
:sup:`14` Então Ageu respondeu: Assim é este povo, esta nação, diante de mim, diz o SENHOR; e assim é toda obra de suas mãos; e todo o que ali oferecem é impuro. 
'''
"15" = '''
:sup:`15` Agora pois, considerai desde este dia em diante, antes que se ponha pedra sobre pedra no templo do SENHOR, 
'''
"16" = '''
:sup:`16` Antes que fossem estas coisas, vinham ao amontoado de grãos buscar vinte medidas , conseguiamapenas dez; vinham à prensa de uvas para tirar dali cinquenta vasos mas ali haviasomente vinte. 
'''
"17" = '''
:sup:`17` Eu vos feri com ferrugem, mofo, e granizo em toda obra de vossas mãos; mas não vos convertestes a mim,diz o SENHOR. 
'''
"18" = '''
:sup:`18` Considerai, pois, isto, desde este dia em diante, desde o dia vigésimo quatro dia do nono mês, desde o dia em o fundamento do templo do SENHOR foi posto; considerai. 
'''
"19" = '''
:sup:`19` Ainda há semente no celeiro? A videira, a figueira, a romeira, e oliveira ainda não têm dado frutos; mas a partir de hoje eu vos abençoarei. 
'''
"20" = '''
:sup:`20` E a palavra do SENHOR veio pela segunda vez a Ageu, ao vigésimo quarto dia do mês, dizendo: 
'''
"21" = '''
:sup:`21` Fala a Zorobabel, governador de Judá, dizendo: Eu farei tremer os céus e a terra; 
'''
"22" = '''
:sup:`22` E transtornarei o trono dos reinos, e destruirei a força dos reinos das nações; e transtornarei as carruagens, e os que nelas se sentam; e os cavalos e os que neles montam cairão, cada um pela espada de seu irmão. 
'''
"23" = '''
:sup:`23` Naquele dia, diz o SENHOR dos exércitos, eu te tomarei, Zorobabel, filho de Sealtiel, servo meu, diz o SENHOR, e te porei como anel de selar; porque eu te escolhi, diz o SENHOR dos exércitos.
'''
