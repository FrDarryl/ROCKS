[6]
"1" = '''
:sup:`1` Vinde, e voltemo-nos ao SENHOR; porque ele despedaçou, mas nos curará; ele feriu, mas nos porá curativo. 
'''
"2" = '''
:sup:`2` Depois de dois dias ele nos dará vida; ao terceiro dia nos ressuscitará, e diante dele viveremos. 
'''
"3" = '''
:sup:`3` Conheçamos, e prossigamos em conhecer ao SENHOR; sua vinda está preparada como o nascer do sol; ele virá a nós como a chuva, como a chuva da primavera, que rega a terra. 
'''
"4" = '''
:sup:`4` Que farei a ti, ó Efraim? Que farei a ti, ó Judá? Vossa bondade é como a neblina da manhã, como o orvalho da madrugada, que logo desaparece. 
'''
"5" = '''
:sup:`5` Por isso eu os cortei com os profetas; pelas palavras de minha boca os matei; e teus juízos sairão como a luz. 
'''
"6" = '''
:sup:`6` Pois eu quero misericórdia, e não sacrifício; e conhecimento de Deus mais do que holocaustos. 
'''
"7" = '''
:sup:`7` Porém eles, assim como Adão, transgrediram o pacto; ali agiram traiçoeiramente contra mim. 
'''
"8" = '''
:sup:`8` Gileade é a cidade dos que praticam a injustiça; manchada está de sangue. 
'''
"9" = '''
:sup:`9` Tal como um bando de assaltantes à espera de um homem, assim é o grupo de sacerdotes; matam no caminho para Siquém; eles praticam abominações. 
'''
"10" = '''
:sup:`10` Na casa de Israel tenho visto coisa detestável; ali Efraim se prostitui, Israel se contamina. 
'''
"11" = '''
:sup:`11` Também para ti, ó Judá, há uma ceifa, quando eu restaurar o meu povo de seu infortúnio. 
'''
