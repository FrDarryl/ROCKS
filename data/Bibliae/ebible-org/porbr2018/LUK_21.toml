[21]
"1" = '''
:sup:`1` E ele, olhando, viu os ricos lançarem suas ofertas na arca do tesouro do templo . 
'''
"2" = '''
:sup:`2` E viu também uma pobre viúva lançar ali duas pequenas moedas. 
'''
"3" = '''
:sup:`3` E disse: Em verdade vos digo que esta pobre viúva lançou mais do que todos, 
'''
"4" = '''
:sup:`4` Porque todos aqueles lançaram para as ofertas de Deus daquilo que lhes sobrava; mas esta viúva , de sua pobreza, lançou todo o sustento que tinha. 
'''
"5" = '''
:sup:`5` E alguns estavam falando do templo, que era adornado com formosas pedras e ofertas. Então Jesus disse: 
'''
"6" = '''
:sup:`6` Destas coisas que vedes, dias virão, em que não se deixará pedra sobre pedra, que não seja derrubada. 
'''
"7" = '''
:sup:`7` E perguntaram-lhe, dizendo: Mestre, quando, pois, serão essas coisas? E que sinal haverá, quando essas coisas vierem a acontecer? 
'''
"8" = '''
:sup:`8` Então ele disse: Olhai para que não vos enganem, porque muitos virão em meu nome, dizendo: Eu sou o Cristo . E o tempo já está perto; portanto não os sigais. 
'''
"9" = '''
:sup:`9` E quando ouvirdes de guerras, e de rebeliões, não vos espanteis. Porque é necessário que estas coisas aconteçam primeiro; mas ainda não é o fim. 
'''
"10" = '''
:sup:`10` Então lhe disse: Então se levantará nação contra nação, e reino contra reino. 
'''
"11" = '''
:sup:`11` E haverá em vários lugares grandes terremotos e fomes, e pragas; haverá também coisas espantosas, e grandes sinais do céu. 
'''
"12" = '''
:sup:`12` Mas antes de tudo isto, eles vos impedirão e vos perseguirão, vos entregando em sinagogas e prisões, e vos trazendo diante de reis, e governadores, por causa do meu nome. 
'''
"13" = '''
:sup:`13` E isto vos acontecerá para haver testemunho. 
'''
"14" = '''
:sup:`14` Portanto, que vós decidais nos vossos corações não planejar como direis em vossa defesa, 
'''
"15" = '''
:sup:`15` porque eu vos darei boca e sabedoria, para que todos os que forem contra vós não posam vos contradizer ou resistir. 
'''
"16" = '''
:sup:`16` E vós sereis entregues até pelos pais, e irmãos, e parentes, e amigos; e alguns de vós serão mortos. 
'''
"17" = '''
:sup:`17` E vós sereis odiados por todos por causa do meu nome. 
'''
"18" = '''
:sup:`18` Mas nem um cabelo de vossa cabeça parecerá. 
'''
"19" = '''
:sup:`19` Por vossa paciência ganhareis vossas almas. 
'''
"20" = '''
:sup:`20` Porém quando virdes a Jerusalém cercada de exércitos, sabei então, que próxima está sua desolação. 
'''
"21" = '''
:sup:`21` Então, os que estiverem na Judeia, fujam para os montes; e os que estiverem no meio dela, saiam, e os que estiverem nos campos, não entrem nela. 
'''
"22" = '''
:sup:`22` Porque estes são dias de vingança, para que todas as coisas que estão escritas se cumpram. 
'''
"23" = '''
:sup:`23` Mas ai das grávidas, e das que amamentarem naqueles dias; porque grande calamidade haverá na terra, e ira contra este povo. 
'''
"24" = '''
:sup:`24` E cairão pela lâmina de espada, e serão levados cativos para todas as nações; e Jerusalém será pisada pelos gentios, até que os tempos dos gentios se cumpram. 
'''
"25" = '''
:sup:`25` E haverá sinais no Sol, na Lua, e nas estrelas; e na terra sofrimento entre as nações, como o rugir e agitar do mar. 
'''
"26" = '''
:sup:`26` As pessoas desmaiarão de medo e da expectativa das coisas que vão acontecer ao mundo, porque os poderes dos céus serão abalados. 
'''
"27" = '''
:sup:`27` E então verão o Filho do homem vir em uma nuvem com grande poder e glória. 
'''
"28" = '''
:sup:`28` Ora, quando estas coisas começarem a acontecer, olhai para cima, e levantai vossas cabeças, porque vosso resgate está perto. 
'''
"29" = '''
:sup:`29` E disse-lhes uma parábola: Olhai a figueira, e todas as árvores; 
'''
"30" = '''
:sup:`30` Quando vós vedes elas já brotando, sabeis por vós mesmos que o verão já está perto. 
'''
"31" = '''
:sup:`31` Assim também vós, quando virdes acontecer estas coisas, sabei que o Reino de Deus já está perto. 
'''
"32" = '''
:sup:`32` Em verdade vos digo, que esta geração não passará, até que tudo aconteça. 
'''
"33" = '''
:sup:`33` O céu e a terra passarão, mas minhas palavras de maneira nenhuma passarão. 
'''
"34" = '''
:sup:`34` E olhai por vós, para que vossos corações não venham a se encher de ressaca e embriaguez, e das preocupações d esta vida; e vos venha aquele dia de surpresa. 
'''
"35" = '''
:sup:`35` Porque virá como uma armadilha sobre todos os que habitam sobre a face de toda a terra. 
'''
"36" = '''
:sup:`36` Então vigiai sempre, orando para que sejais considerados dignos de escaparem de todas as coisas que irão acontecer, e de ficarem de pé diante do Filho do homem. 
'''
"37" = '''
:sup:`37` E ensinava durante os dias no Templo, porém, às noites saía e as passava no monte, chamado as Oliveiras. 
'''
"38" = '''
:sup:`38` E todo o povo vinha até ele de manhã cedo ao templo, para o ouvir. 
'''
