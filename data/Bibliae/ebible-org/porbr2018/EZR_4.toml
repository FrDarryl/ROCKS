[4]
"1" = '''
:sup:`1` Quando, pois, os adversários de Judá e de Benjamim, ouviram que os que tinham vindo do cativeiro estavam edificando o templo ao SENHOR, Deus de Israel, 
'''
"2" = '''
:sup:`2` chegaram-se a Zorobabel, e aos chefes das famílias, e lhes disseram: Deixai-nos edificar convosco, porque assim como vós, buscaremos ao vosso Deus, como também já sacrificamos a ele desde os dias de Esar-Hadom, rei da Assíria, que nos fez subir até aqui. 
'''
"3" = '''
:sup:`3` Porém Zorobabel, Jesua, e os demais chefes das famílias de Israel lhes disseram: Não nos convém edificar convosco casa a nosso Deus; mas somente nós a edificaremos ao SENHOR, Deus de Israel, como nos mandou o rei Ciro, rei da Pérsia. 
'''
"4" = '''
:sup:`4` Todavia o povo da terra desencorajava o povo de Judá, e os perturbava, para que não edificassem. 
'''
"5" = '''
:sup:`5` E subornaram contra eles conselheiros para frustrarem sua intenção, todos os dias de Ciro rei da Pérsia, e até o reinado de Dario, rei da Pérsia. 
'''
"6" = '''
:sup:`6` E sob o reinado de Assuero, no princípio de seu reinado, escreveram uma acusação contra os moradores de Judá e de Jerusalém. 
'''
"7" = '''
:sup:`7` E nos dias de Artaxerxes, Bislão, Mitridate, Tabeel, e os demais seus companheiros, escreveram a Artaxerxes rei da Pérsia; e o escrito da carta estava feito em siríaco, e composto em siríaco. 
'''
"8" = '''
:sup:`8` Reum o comandante, e Sinsai o escrivão, escreveram uma carta contra Jerusalém ao rei Artaxerxes, conforme o seguinte: 
'''
"9" = '''
:sup:`9` Reum, o comandante, e Sinsai secretário, e os demais seus companheiros, os dinaítas, os arfasaquitas, tarpelitas, arfasitas, os arquevitas, os babilônios, susanquitas, deavitas, e elamitas; 
'''
"10" = '''
:sup:`10` E os demais povos que o grande e famoso Asnapar transportou, e fez habitar nas cidades de Samaria, e os demais da região dalém do rio. 
'''
"11" = '''
:sup:`11` Este é o teor da carta que enviaram: Ao rei Artaxerxes. De teus servos dalém do rio. 
'''
"12" = '''
:sup:`12` Seja conhecido do rei que os judeus que subiram de ti a nós, vieram a Jerusalém; e edificam aquela cidade rebelde e má, e estão restaurando seus muros; e reparado seus fundamentos. 
'''
"13" = '''
:sup:`13` Seja agora conhecido do rei, que se aquela cidade for reconstruída, e os muros forem restaurados, os tributos, taxas, e impostos não serão pagos, e o patrimônio real será prejudicado. 
'''
"14" = '''
:sup:`14` Visto que somos assalariados pelo palácio, não nos convém ver a desonra do rei; por isso mandamos informar ao rei; 
'''
"15" = '''
:sup:`15` Para que se busque no livro das crônicas de teus pais; e acharás no livro das crônicas, e saberás que aquela cidade foi uma cidade rebelde, prejudicial aos reis e às províncias, e que nela desde antigamente fizeram rebeliões; por isso aquela cidade foi arruinada. 
'''
"16" = '''
:sup:`16` Por isso informamos ao rei que, se aquela cidade for reconstruída, e seus muros restaurados, a parte além do rio não será tua. 
'''
"17" = '''
:sup:`17` Então o rei enviou esta resposta a Reum, o comandante, e a Sinsai, o escrivão, e aos demais de seus companheiros que habitam em Samaria, como também aos demais da parte além do rio: Paz. 
'''
"18" = '''
:sup:`18` A carta que nos enviastes foi lida claramente diante de mim. 
'''
"19" = '''
:sup:`19` E eu dei ordem para que se buscasse; e encontraram que aquela cidade na antiguidade se levantou contra os reis, e nela houve rebelião e insurreição. 
'''
"20" = '''
:sup:`20` E que houve reis poderosos em Jerusalém, dominaram toda a região além do rio; e a eles se pagava tributos, taxas e impostos. 
'''
"21" = '''
:sup:`21` Agora, pois, dai ordem que impeçam aqueles homens, e aquela cidade não seja reconstruída, até que seja dado mandamento de minha parte. 
'''
"22" = '''
:sup:`22` E sede cuidadosos para que não falheis nisto; por que haveria de aumentar o dano para o prejuízo real? 
'''
"23" = '''
:sup:`23` Assim que o teor da carta do rei Artaxerxes foi lido diante de Reum, e de Sinsai o escrivão, e seus companheiros, eles foram apressadamente a Jerusalém aos judeus, e os impediram com força e violência. 
'''
"24" = '''
:sup:`24` Cessou, então, a obra da casa de Deus, a qual estava em Jerusalém; e cessou até o segundo ano do reinado de Dario, rei da Pérsia. 
'''
