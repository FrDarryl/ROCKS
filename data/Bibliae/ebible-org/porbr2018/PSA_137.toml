[137]
"1" = '''
:sup:`1` Junto aos rios da Babilônia nos sentamos e choramos, enquanto nos lembramos de Sião. 
'''
"2" = '''
:sup:`2` Sobre os salgueiros que há no meio dela penduramos nossas harpas. 
'''
"3" = '''
:sup:`3` Porque ali os que tinham nos capturado nos pediam letras de canções, e os que nos destruíram, que os alegrássemos, dizendo : Cantai para nós algumas das canções de Sião. 
'''
"4" = '''
:sup:`4` Como cantaríamos canções do SENHOR em terra estrangeira? 
'''
"5" = '''
:sup:`5` Se eu me esquecer de ti, ó Jerusalém, que minha mão direita se esqueça de sua habilidade . 
'''
"6" = '''
:sup:`6` Que minha língua grude no céu da boca se eu não me lembrar de ti, se eu não pôr Jerusalém acima de todas as minhas alegrias. 
'''
"7" = '''
:sup:`7` Lembra-te, SENHOR, dos filhos de Edom no dia de Jerusalém, que diziam: Arruinai -a ,arruinai -a ,até ao seus fundamentos! 
'''
"8" = '''
:sup:`8` Ah filha de Babilônia, que serás destruída! Bem-aventurado a quem te retribuir o que fizeste conosco. 
'''
"9" = '''
:sup:`9` Bem-aventurado aquele que tomar dos teus filhos, e lançá-los contra as pedras. 
'''
