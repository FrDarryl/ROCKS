[99]
"1" = '''
:sup:`1` O SENHOR reina, tremam as nações; ele é o que se senta entre os querubins, mova-se a terra. 
'''
"2" = '''
:sup:`2` O SENHOR é grande em Sião; ele é mais elevado que todos os povos. 
'''
"3" = '''
:sup:`3` Louvem o teu grande e temível nome, porque ele é santo; 
'''
"4" = '''
:sup:`4` Assim como também a fortaleza do Rei, que ama o juízo; tu firmaste as coisas corretas; tu fizeste juízo e justiça em Jacó. 
'''
"5" = '''
:sup:`5` Exaltai ao SENHOR nosso Deus, e prostrai-vos perante o suporte dos seus pés, porque ele é santo. 
'''
"6" = '''
:sup:`6` Moisés e Arão estavam entre seus sacerdotes, e Samuel entre os que chamavam o seu nome; eles clamavam ao SENHOR, e ele os respondia. 
'''
"7" = '''
:sup:`7` Na coluna da nuvem ele lhes falava; eles guardavam seus testemunhos e os estatutos que ele tinha lhes dado. 
'''
"8" = '''
:sup:`8` Ó SENHOR nosso Deus, tu os respondia; tu lhes foste Deus perdoador, ainda que vingasse as coisas que eles praticavam. 
'''
"9" = '''
:sup:`9` Exaltai ao SENHOR nosso Deus, e prostrai-vos perante seu santo monte; pois santo é o SENHOR nosso Deus. 
'''
