[16]
"1" = '''
:sup:`1` E eu ouvi uma grande voz do templo, dizendo aos sete anjos: “Ide, e derramai as taças da ira de Deus sobre a terra.” 
'''
"2" = '''
:sup:`2` E foi o primeiro, e derramou sua taça sobre a terra; e se fez uma chaga ruim e maligna nos homens que tinham a marca da besta, e que adoravam a imagem dela. 
'''
"3" = '''
:sup:`3` E o segundo anjo derramou sua taça sobre o mar, e este se tornou em sangue como de morto, e toda alma vivente no mar morreu. 
'''
"4" = '''
:sup:`4` E o terceiro anjo derramou sua taça sobre os rios, e sobre as fontes de águas, e se tornaram em sangue. 
'''
"5" = '''
:sup:`5` E eu ouvi ao anjo das águas, dizendo: “Justo és tu, Senhor, que és, e que eras, e que virás a ser, porque julgaste estas coisas; 
'''
"6" = '''
:sup:`6` porque eles derramaram o sangue dos santos e dos profetas, também tu lhes deste sangue a beber; porque disto são merecedores.” 
'''
"7" = '''
:sup:`7` E ouvi um outro do altar, dizendo: “Sim, Senhor Deus Todo-Poderoso, verdadeiros e justos são os teus juízos!” 
'''
"8" = '''
:sup:`8` E o quarto anjo derramou sua taça sobre o sol; e foi-lhe concedido que queimasse os seres humanos com fogo. 
'''
"9" = '''
:sup:`9` E os seres humanos foram queimados com grande calor, e blasfemaram do nome de Deus, que tem poder sobre estas pagas; e eles não se arrependeram, para lhe darem glória. 
'''
"10" = '''
:sup:`10` E o quinto anjo derramou sua taça sobre o trono da besta, e seu reino se tornou em trevas, e mordiam de dor suas línguas. 
'''
"11" = '''
:sup:`11` E eles blasfemaram a Deus do céu por causa de suas dores e por causa de suas chagas; e não se arrependeram de suas obras. 
'''
"12" = '''
:sup:`12` E o sexto anjo derramou sua taça sobre o grande rio Eufrates; e sua água se secou, para que se preparasse o caminho dos reis do oriente , onde o sol nasce. 
'''
"13" = '''
:sup:`13` E da boca do dragão, e da boca da besta, e da boca do falso profeta, eu vi saírem três espíritos imundos, semelhantes a rãs. 
'''
"14" = '''
:sup:`14` Porque são espíritos de demônios, e fazem sinais sobrenaturais, os quais vão aos reis da terra, e de todo o mundo, para os ajuntarem à batalha daquele grande dia do Deus Todo-Poderoso. 
'''
"15" = '''
:sup:`15` “(Eis que eu venho como ladrão. Bendito é aquele que vigia e guarda suas roupas, para que não ande nu, e vejam seu impudor).” 
'''
"16" = '''
:sup:`16` E foram reunidos no lugar que em hebraico se chama Armagedom. 
'''
"17" = '''
:sup:`17` E o sétimo anjo derramou sua taça sobre o ar; e saiu uma grande voz do templo do céu, do trono, dizendo: “Está feito.” 
'''
"18" = '''
:sup:`18` E houve vozes, e trovões, e relâmpagos; e houve um grande terremoto, o qual nunca tinha acontecido desde que existia a humanidade sobre a terra, de tão forte e tão grande. 
'''
"19" = '''
:sup:`19` E a grande cidade se fendeu em três partes, e as cidades das nações caíram; e a grande Babilônia veio em memória diante de Deus, para dar a ela o cálice do vinho da indignação da sua ira. 
'''
"20" = '''
:sup:`20` E toda ilha fugiu, e os montes não foram achados. 
'''
"21" = '''
:sup:`21` E uma grande granizo, como de peso de um talento, caiu do céu sobre os homens; e os seres humanos blasfemaram a Deus por causa da praga do granizo, porque a sua praga era muito grande. 
'''
