[16]
"1" = '''
:sup:`1` E ele veio a Derbe e Listra; e eis que estava ali um certo discípulo, de nome Timóteo, filho de uma certa mulher judia crente, mas de pai grego. 
'''
"2" = '''
:sup:`2` Do qual era bem testemunhado pelos irmãos que estavam em Listra e Icônio. 
'''
"3" = '''
:sup:`3` A este Paulo quis que fosse com ele; e tomando-o, circuncidou-o, por causa dos judeus, que estavam naqueles lugares; porque todos conheciam o pai dele, que era grego. 
'''
"4" = '''
:sup:`4` E eles, passando pelas cidades, entregavam-lhes as ordenanças que foram determinadas pelos apóstolos e anciãos em Jerusalém, para que as guardassem. 
'''
"5" = '''
:sup:`5` E assim as Igrejas eram firmadas na fé, e cada dia aumentavam em número. 
'''
"6" = '''
:sup:`6` E passando pela Frígia, e pela região da Galácia, foi-lhes impedido pelo Espírito Santo de falarem a palavra na Ásia. 
'''
"7" = '''
:sup:`7` E quando eles vieram a Mísia, tentaram ir à Bitínia; mas o Espírito não lhes permitiu. 
'''
"8" = '''
:sup:`8` E tendo passado por Mísia, desceram a Trôade. 
'''
"9" = '''
:sup:`9` E uma visão foi vista por Paulo durante a noite: um homem Macedônio se pôs diante dele ,rogando-lhe, e dizendo: Passa à Macedônia, e ajuda-nos! 
'''
"10" = '''
:sup:`10` E quando ele viu a visão, logo procuramos partir para a Macedônia, concluindo que o Senhor estava nos chamando para anunciarmos o Evangelho a eles. 
'''
"11" = '''
:sup:`11` Então, tendo navegado desde Trôade, viemos correndo caminho direto a Samotrácia, e no dia seguinte a Neápolis. 
'''
"12" = '''
:sup:`12` E dali a Filipos, que é a primeira cidade desta parte da Macedônia, e é uma colônia; e estivemos naquela cidade por alguns dias. 
'''
"13" = '''
:sup:`13` E no dia de sábado saímos para fora da cidade, onde costumava ser feita oração; e tendo nos sentado, falamos às mulheres que tinham se ajuntado ali . 
'''
"14" = '''
:sup:`14` E uma certa mulher, por nome Lídia, vendedora de púrpura, da cidade de Tiatira, que servia a Deus; ela nos ouviu; o coração da qual o Senhor abriu, para que prestasse atenção ao que Paulo dizia. 
'''
"15" = '''
:sup:`15` E quando ela foi batizada, e também sua casa, ela nos rogou, dizendo: Se vós tendes julgado que eu seja fiel ao Senhor, entrai em minha casa e ficai ali.E ela insistiu para conosco. 
'''
"16" = '''
:sup:`16` E aconteceu, que ao estarmos nós indo à oração, saiu ao nosso encontro uma moça que tinha espírito de pitonisa; a qual ao fazer adivinhações trazia grande lucro a seus senhores. 
'''
"17" = '''
:sup:`17` Esta, seguindo após Paulo e nós, clamava, dizendo: Estes homens são servos do Deus Altíssimo, que nos anunciam o caminho da salvação. 
'''
"18" = '''
:sup:`18` E ela fazia isto por muitos dias. Mas Paulo, estando descontente com isto, virou-se, e disse ao espírito: Em nome de Jesus Cristo eu te mando que saias dela.E na mesma hora o espírito saiu. 
'''
"19" = '''
:sup:`19` E os senhores dela, vendo que a esperança de lucro deles tinha ido embora, pegaram a Paulo e a Silas, e os levaram à praça, diante dos governantes. 
'''
"20" = '''
:sup:`20` E apresentando-os aos magistrados, disseram: Estes homens perturbam nossa cidade, sendo judeus; 
'''
"21" = '''
:sup:`21` E eles anunciam costumes que não nos é lícito receber, nem fazer; pois somos romanos. 
'''
"22" = '''
:sup:`22` E a multidão se levantou juntamente contra eles; e os oficiais, rasgando suas roupas, mandaram que fossem açoitados. 
'''
"23" = '''
:sup:`23` E tendo sido lhes dado muitos açoites, os lançaram na prisão, mandando ao carcereiro que os guardasse em segurança. 
'''
"24" = '''
:sup:`24` O qual, tendo recebido tal ordem, lançou-os na cela mais interna, e prendeu-lhes os pés no tronco. 
'''
"25" = '''
:sup:`25` E perto da meia-noite, Paulo e Silas estavam orando, e cantando hinos a Deus; e os outros presos os escutavam. 
'''
"26" = '''
:sup:`26` E de repente houve um terremoto tão grande que os alicerces da prisão se moviam; e logo todas as portas se abriram, e todas as correntes que prendiam a todos se soltaram. 
'''
"27" = '''
:sup:`27` E o carcereiro, tendo acordado e visto abertas todas as portas da prisão; puxou a espada, e estava a ponto de se matar, pensando que os presos tinham fugido. 
'''
"28" = '''
:sup:`28` Mas Paulo clamou em alta voz, dizendo: Não te faças nenhum mal, porque todos nós estamos aqui. 
'''
"29" = '''
:sup:`29` E tendo pedido luzes, saltou para dentro, e termendo muito, ele se prostrou diante de Paulo e Silas. 
'''
"30" = '''
:sup:`30` E levando-os para fora, disse: Senhores, o que me é necessário fazer para eu me salvar? 
'''
"31" = '''
:sup:`31` E eles lhe disseram: Crê no Senhor Jesus Cristo, e serás salvo, tu e a tua casa. 
'''
"32" = '''
:sup:`32` E lhe falaram da palavra do Senhor, e a todos os que estavam em sua casa. 
'''
"33" = '''
:sup:`33` E ele, tomando-os consigo, naquela mesma hora da noite, lavou -lhes as feridas dos açoites, e logo foi batizado, ele e todos os seus. 
'''
"34" = '''
:sup:`34` E tendo os levado a sua casa, pôs comida diante deles à mesa; e alegrou-se muito, tendo crido em Deus com toda a sua casa. 
'''
"35" = '''
:sup:`35` E sendo já de dia, os magistrados mandaram aos guardas, dizendo: Solta aqueles homens. 
'''
"36" = '''
:sup:`36` E o carcereiro anunciou estas palavras a Paulo, dizendo : Os magistrados têm mandado vos soltar; portanto agora saí, e ide em paz. 
'''
"37" = '''
:sup:`37` Mas Paulo lhes disse: Eles nos açoitaram publicamente, e sem sermos sentenciados, sendo nós homens romanos, lançaram-nos na prisão, e agora nos lançam fora às escondidas? Assim não! Mas que eles mesmos venham e nos tirem. 
'''
"38" = '''
:sup:`38` E os guardas voltaram para dizer aos magistrados estas palavras; e eles temeram ao ouvirem que eram romanos. 
'''
"39" = '''
:sup:`39` E tendo vindo, rogaram-lhes; e tirando-os, pediram -lhes que saíssem da cidade. 
'''
"40" = '''
:sup:`40` E eles, tendo saído da prisão, entraram na casa de Lídia; e vendo aos irmãos, consolaram-lhes; e saíram. 
'''
