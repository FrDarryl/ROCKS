[3]
"1" = '''
:sup:`1` Meus irmãos, não sejais muitos de vós mestres, porque sabeis que receberemos um julgamento mais rigoroso. 
'''
"2" = '''
:sup:`2` Pois todos tropeçamos em muitas coisas. Se alguém não tropeça no que diz, tal homem é completo, e também capaz de refrear todo o corpo. 
'''
"3" = '''
:sup:`3` Eis que pomos freios nas bocas dos cavalos para nos obedecerem, e assim manobramos todo o corpo deles. 
'''
"4" = '''
:sup:`4` Vede também os navios, sendo tão grandes, e levados por impetuosos ventos, são manobrados com um pequeníssimo leme para onde quer que queira o impulso daquele que dirige. 
'''
"5" = '''
:sup:`5` Assim também a língua é um pequeno membro, mas se orgulha de grandes coisas. Vede como um pequeno fogo incendeia um grande bosque! 
'''
"6" = '''
:sup:`6` A língua também é um fogo, o mundo da injustiça; assim a língua está posta entre os nossos membros, contaminando o corpo todo, inflamando o curso da natureza humana, e sendo inflamada pelo inferno. 
'''
"7" = '''
:sup:`7` Pois toda espécie, tanto de animais selvagens como de aves, tanto de répteis como de animais marinhos, é dominível e tem sido dominada pela espécie humana; 
'''
"8" = '''
:sup:`8` Mas nenhum ser humano consegue dominar a língua; ela é um mal difícil de se controlar, cheia de veneno mortal. 
'''
"9" = '''
:sup:`9` Com ela bendizemos o Deus e Pai, e com ela amaldiçoamos os seres humanos, que são feitos à semelhança de Deus. 
'''
"10" = '''
:sup:`10` Da mesma boca procedem benção e maldição. Meus irmãos, isso não deve ser assim. 
'''
"11" = '''
:sup:`11` Acaso uma fonte jorra do mesmo manancial água doce e água amarga? 
'''
"12" = '''
:sup:`12` Meus irmãos, pode a figueira dar azeitonas, ou a videira figos? Assim também , nenhuma fonte dá tanto água salgada como doce. 
'''
"13" = '''
:sup:`13` Quem dentre vós for sábio e inteligente, que mostre pela boa conduta as suas obras em humildade de sabedoria. 
'''
"14" = '''
:sup:`14` Porém, se tendes amarga inveja e rivalidade no vosso coração, não vos orgulheis, nem mintais contra a verdade. 
'''
"15" = '''
:sup:`15` Esta sabedoria não é a que vem do alto, mas sim, terrena, animal, e demoníaca. 
'''
"16" = '''
:sup:`16` Pois onde há inveja e rivalidade, ali há perturbação e toda obra perversa. 
'''
"17" = '''
:sup:`17` Mas a sabedoria do alto é primeiramente pura, depois pacífica, moderada, tratável, cheia de misericórdia e de bons frutos, imparcial e sem hipocrisia. 
'''
"18" = '''
:sup:`18` E o fruto da justiça é semeado na paz para os que praticam a paz. 
'''
