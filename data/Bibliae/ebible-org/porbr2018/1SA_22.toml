[22]
"1" = '''
:sup:`1` E indo-se Davi dali escapou-se à cova de Adulão; o qual quando ouviram seus irmãos e toda a casa de seu pai, vieram ali a ele. 
'''
"2" = '''
:sup:`2` E juntaram-se com ele todos os afligidos, e todo aquele que estava endividado, e todos os que se achavam em amargura de espírito, e foi feito capitão deles: e teve consigo como quatrocentos homens. 
'''
"3" = '''
:sup:`3` E foi-se Davi dali a Mispá de Moabe, e disse ao rei de Moabe: Eu te rogo que meu pai e minha mãe estejam convosco, até que saiba o que Deus fará de mim. 
'''
"4" = '''
:sup:`4` Trouxe-os, pois, à presença do rei de Moabe, e habitaram com ele todo aquele tempo que Davi esteve na fortaleza. 
'''
"5" = '''
:sup:`5` E Gade profeta disse a Davi: Não fiques nesta fortaleza, parte-te, e vai-te à terra de Judá. E Davi se partiu, e veio ao bosque de Herete. 
'''
"6" = '''
:sup:`6` E ouviu Saul como havia aparecido Davi, e os que estavam com ele. Estava então Saul em Gibeá debaixo de uma árvore em Ramá, e tinha sua lança em sua mão, e todos os seus criados estavam em derredor dele. 
'''
"7" = '''
:sup:`7` E disse Saul a seus criados que estavam em derredor dele: Ouvi agora, filhos de Benjamim: O filho de Jessé também dará a todos vós terras e vinhas, e vos fará a todos comandantes de mim e comandantes de cem, 
'''
"8" = '''
:sup:`8` Que todos vós conspirastes contra mim, e não há quem me revele ao ouvido como meu filho fez aliança com o filho de Jessé, nem alguém de vós que se condoa de mim, e me revele como meu filho levantou meu servo contra mim, para que me prepare ciladas, como ele hoje faz? 
'''
"9" = '''
:sup:`9` Então Doegue edomita, que era superior entre os servos de Saul, respondeu e disse: Eu vi ao filho de Jessé que veio a Nobe, a Aimeleque filho de Aitube; 
'''
"10" = '''
:sup:`10` O qual consultou por ele ao SENHOR, e deu-lhe provisão, e também lhe deu a espada de Golias o filisteu. 
'''
"11" = '''
:sup:`11` E o rei enviou pelo sacerdote Aimeleque filho de Aitube, e por toda a casa de seu pai, os sacerdotes que estavam em Nobe: e todos vieram ao rei. 
'''
"12" = '''
:sup:`12` E Saul lhe disse: Ouve agora, filho de Aitube. E ele disse: Eis-me aqui, senhor meu. 
'''
"13" = '''
:sup:`13` E disse-lhe Saul: Por que conspirastes contra mim, tu e o filho de Jessé, quando tu lhe deste pão e espada, e consultaste por ele a Deus, para que se levantasse contra mim e me armasse cilada, como o faz hoje dia? 
'''
"14" = '''
:sup:`14` Então Aimeleque respondeu ao rei, e disse: E quem entre todos teus servos é tão fiel como Davi, genro também do rei, e que vai por teu mandado, e é ilustre em tua casa? 
'''
"15" = '''
:sup:`15` Comecei eu desde hoje a consultar por ele a Deus? Longe seja de mim: não impute o rei coisa alguma a seu servo, nem a toda a casa de meu pai; porque teu servo nenhuma coisa sabe deste negócio, grande nem pequena. 
'''
"16" = '''
:sup:`16` E o rei disse: Sem dúvida morrerás, Aimeleque, tu e toda a casa de teu pai. 
'''
"17" = '''
:sup:`17` Então disse o rei à gente de sua guarda que estava ao redor dele: Voltai-vos e matai aos sacerdotes do SENHOR; porque também a mão deles é com Davi, pois sabendo eles que fugia, não o revelaram a mim. Mas os servos do rei não quiseram estender suas mãos para matar os sacerdotes do SENHOR. 
'''
"18" = '''
:sup:`18` Então disse o rei a Doegue: Volta tu, e arremete contra os sacerdotes. E revolvendo-se Doegue edomita, arremeteu contra os sacerdotes, e matou naquele dia oitenta e cinco homens que vestiam éfode de linho. 
'''
"19" = '''
:sup:`19` E a Nobe, cidade dos sacerdotes, pôs à espada: tanto a homens como a mulheres, meninos e mamantes, bois e asnos e ovelhas, tudo à espada. 
'''
"20" = '''
:sup:`20` Mas um dos filhos de Aimeleque filho de Aitube, que se chamava Abiatar, escapou, e fugiu-se a Davi. 
'''
"21" = '''
:sup:`21` E Abiatar noticiou a Davi como Saul havia matado os sacerdotes do SENHOR. 
'''
"22" = '''
:sup:`22` E disse Davi a Abiatar: Eu sabia que estando ali aquele dia Doegue o edomita, ele o havia de fazer saber a Saul. Eu dei ocasião contra todas as pessoas da casa de teu pai. 
'''
"23" = '''
:sup:`23` Fica-te comigo, não temas: quem buscar minha vida, buscará também a tua: bem que comigo tu estarás seguro. 
'''
