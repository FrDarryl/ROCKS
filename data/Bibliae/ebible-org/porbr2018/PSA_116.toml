[116]
"1" = '''
:sup:`1` Amo o SENHOR, porque ele escuta minha voz e minhas súplicas. 
'''
"2" = '''
:sup:`2` Porque ele tem inclinado a mim seus ouvidos; por isso eu clamarei a ele em todos os meus dias. 
'''
"3" = '''
:sup:`3` Cordas da morte me cercaram, e angústias do Xeol me afrontaram; encontrei opressão e aflição. 
'''
"4" = '''
:sup:`4` Mas clamei ao nome do SENHOR, dizendo : Ah SENHOR, livra minha alma! 
'''
"5" = '''
:sup:`5` O SENHOR é piedoso e justo; e nosso Deus é misericordioso. 
'''
"6" = '''
:sup:`6` O SENHOR protege os simples; eu estava com graves problemas, mas ele me livrou. 
'''
"7" = '''
:sup:`7` Minha alma, volta ao teu descanso, pois o SENHOR tem te tratado bem. 
'''
"8" = '''
:sup:`8` Porque tu, SENHOR ,livraste minha alma da morte, meus olhos das lágrimas, e meu pé do tropeço. 
'''
"9" = '''
:sup:`9` Andarei diante do SENHOR na terra dos viventes. 
'''
"10" = '''
:sup:`10` Eu cri, por isso falei; estive muito aflito. 
'''
"11" = '''
:sup:`11` Eu dizia em minha pressa: Todo homem é mentiroso. 
'''
"12" = '''
:sup:`12` O que pagarei ao SENHOR por todos os benefícios dele para mim? 
'''
"13" = '''
:sup:`13` Tomarei o copo da salvação, e chamarei o nome do SENHOR. 
'''
"14" = '''
:sup:`14` Certamente pagarei meus votos ao SENHOR, na presença de todo o seu povo. 
'''
"15" = '''
:sup:`15` Preciosa é aos olhos do SENHOR a morte de seus santos. 
'''
"16" = '''
:sup:`16` Ah SENHOR, verdadeiramente eu sou teu servo; sou teu servo, filho de tua serva; tu me soltaste das correntes que me prendiam. 
'''
"17" = '''
:sup:`17` Sacrificarei a ti sacrifício de agradecimento, e chamarei o nome do SENHOR. 
'''
"18" = '''
:sup:`18` Certamente pagarei meus votos ao SENHOR, na presença de todo o seu povo; 
'''
"19" = '''
:sup:`19` Nos pátios da casa do SENHOR, em meio de ti, ó Jerusalém. Aleluia! 
'''
