[15]
"1" = '''
:sup:`1` Depois destas coisas a palavra do SENHOR veio a Abrão em visão, dizendo: Não temas, Abrão; eu sou o teu escudo; a tua recompensa será muito grande. 
'''
"2" = '''
:sup:`2` Abrão respondeu: Senhor DEUS, que me darás, sendo que não tenho filho, e o herdeiro da minha casa é Eliézer de Damasco? 
'''
"3" = '''
:sup:`3` Disse mais Abrão: Eis que não me deste descendência, e eis que meu herdeiro é um nascido em minha casa. 
'''
"4" = '''
:sup:`4` E logo a palavra do SENHOR veio a ele dizendo: Não esse não herdará de ti, mas sim o que sairá de tuas entranhas será o que de ti herdará. 
'''
"5" = '''
:sup:`5` E tirou-lhe fora, e disse: Olha agora aos céus, e conta as estrelas, se as podes contar. E lhe disse: Assim será tua descendência. 
'''
"6" = '''
:sup:`6` E creu ao SENHOR, e contou-lhe por justiça. 
'''
"7" = '''
:sup:`7` E disse-lhe: Eu sou o SENHOR, que te tirei de Ur dos caldeus, para dar-te a herdar esta terra. 
'''
"8" = '''
:sup:`8` E ele respondeu: Senhor DEUS, com que saberei que a vou herdar? 
'''
"9" = '''
:sup:`9` E lhe disse: Separa-me uma bezerra de três anos, e uma cabra de três anos, e um carneiro de três anos, uma rolinha também, e um pombinho. 
'''
"10" = '''
:sup:`10` E tomou ele todas estas coisas, e partiu-as pela metade, e pôs cada metade uma em frente de outra; mas não partiu as aves. 
'''
"11" = '''
:sup:`11` E desciam aves sobre os corpos mortos, e enxotava-as Abrão. 
'''
"12" = '''
:sup:`12` Mas ao pôr do sol veio o sono a Abrão, e eis que o pavor de uma grande escuridão caiu sobre ele. 
'''
"13" = '''
:sup:`13` Então disse a Abrão: Tem certeza que a tua descendência será peregrina em terra que não é sua, e serão escravizados e afligidos por quatrocentos anos. 
'''
"14" = '''
:sup:`14` Mas também a nação a quem servirão, eu julgarei; e depois disto sairão com grande riqueza. 
'''
"15" = '''
:sup:`15` Tu, porém, virás aos teus pais em paz, e serás sepultado em boa velhice. 
'''
"16" = '''
:sup:`16` E na quarta geração voltarão para cá; porque ainda não está completa a maldade dos amorreus até aqui. 
'''
"17" = '''
:sup:`17` E sucedeu que, depois de posto o sol, e já estando escuro, apareceu um fogo fumegando, e uma tocha de fogo que passou por entre os animais divididos. 
'''
"18" = '''
:sup:`18` Naquele dia fez o SENHOR um pacto com Abrão dizendo: À tua descendência darei esta terra desde o rio do Egito até o rio grande, o rio Eufrates; 
'''
"19" = '''
:sup:`19` Os queneus, e os quenezeus, e os cadmoneus, 
'''
"20" = '''
:sup:`20` E os heteus, e os perizeus, e os refains, 
'''
"21" = '''
:sup:`21` E os amorreus, e os cananeus, e os girgaseus, e os jebuseus. 
'''
