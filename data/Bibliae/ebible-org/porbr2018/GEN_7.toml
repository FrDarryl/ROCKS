[7]
"1" = '''
:sup:`1` E o SENHOR disse a Noé: Entra tu e toda tua casa na arca porque a ti vi justo diante de mim nesta geração. 
'''
"2" = '''
:sup:`2` De todo animal limpo tomarás de sete em sete, macho e sua fêmea; mas dos animais que não são limpos, dois, macho e sua fêmea. 
'''
"3" = '''
:sup:`3` Também das aves dos céus de sete em sete, macho e fêmea; para guardar em vida a descendência sobre a face de toda a terra. 
'''
"4" = '''
:sup:`4` Porque passados ainda sete dias, eu farei chover sobre a terra quarenta dias e quarenta noites; e apagarei toda criatura que fiz de sobre a face da terra. 
'''
"5" = '''
:sup:`5` E fez Noé conforme tudo o que lhe mandou o SENHOR. 
'''
"6" = '''
:sup:`6` E sendo Noé de seiscentos anos, o dilúvio das águas foi sobre a terra. 
'''
"7" = '''
:sup:`7` E veio Noé, e seus filhos, e sua mulher, e as mulheres de seus filhos com ele à arca, por causa das águas do dilúvio. 
'''
"8" = '''
:sup:`8` Dos animais limpos, e dos animais que não eram limpos, e das aves, e de todo o que anda arrastando sobre a terra, 
'''
"9" = '''
:sup:`9` De dois em dois entraram a Noé na arca: macho e fêmea, como mandou Deus a Noé. 
'''
"10" = '''
:sup:`10` E sucedeu que ao sétimo dia as águas do dilúvio foram sobre a terra. 
'''
"11" = '''
:sup:`11` No ano seiscentos da vida de Noé, no mês segundo, no dia dezessete do mês, naquele dia foram rompidas todas as fontes do grande abismo, e as comportas dos céus foram abertas; 
'''
"12" = '''
:sup:`12` E houve chuva sobre a terra quarenta dias e quarenta noites. 
'''
"13" = '''
:sup:`13` Neste mesmo dia entrou Noé, e Sem, e Cam e Jafé, filhos de Noé, a mulher de Noé, e as três mulheres de seus filhos com ele na arca; 
'''
"14" = '''
:sup:`14` Eles e todos os animais silvestres segundo suas espécies, e todos os animais mansos segundo suas espécies, e todo réptil que anda arrastando sobre a terra segundo sua espécie, e toda ave segundo sua espécie, todo pássaro, toda espécie de animal voador. 
'''
"15" = '''
:sup:`15` E vieram a Noé à arca, de dois em dois de toda carne em que havia espírito de vida. 
'''
"16" = '''
:sup:`16` E os que vieram, macho e fêmea de toda carne vieram, como lhe havia mandado Deus: e o SENHOR lhe fechou a porta 
'''
"17" = '''
:sup:`17` E foi o dilúvio quarenta dias sobre a terra; e as águas cresceram, e levantaram a arca, e se elevou sobre a terra. 
'''
"18" = '''
:sup:`18` E prevaleceram as águas, e cresceram em grande maneira sobre a terra; e andava a arca sobre a face das águas. 
'''
"19" = '''
:sup:`19` E as águas prevaleceram muito em extremo sobre a terra; e todos os montes altos que havia debaixo de todos os céus, foram cobertos. 
'''
"20" = '''
:sup:`20` Quinze côvados em altura prevaleceram as águas; e foram cobertos os montes. 
'''
"21" = '''
:sup:`21` E morreu toda carne que se move sobre a terra, tanto de aves como de gados, e de animais, e de todo réptil que anda arrastando sobre a terra, e todo ser humano: 
'''
"22" = '''
:sup:`22` Tudo o que tinha fôlego de espírito de vida em suas narinas, de tudo o que havia na terra, morreu. 
'''
"23" = '''
:sup:`23` Assim foi destruída toda criatura que vivia sobre a face da terra, desde o ser humano até o animal, e os répteis, e as aves do céu; e foram apagados da terra; e restou somente Noé, e os que com ele estavam na arca. 
'''
"24" = '''
:sup:`24` E prevaleceram as águas sobre a terra cento e cinquenta dias. 
'''
