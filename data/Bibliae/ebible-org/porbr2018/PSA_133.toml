[133]
"1" = '''
:sup:`1` Cântico dos degraus, de Davi: Vede como é bom e agradável que irmãos convivam em união! 
'''
"2" = '''
:sup:`2` É como o óleo precioso sobre a cabeça, que desce pela barba, a barba de Arão; que desce pelas bordas de suas roupas. 
'''
"3" = '''
:sup:`3` É como o orvalho de Hermom, que desce sobre os montes de Sião; porque ali o SENHOR ordenou a bênção e a vida para sempre. 
'''
