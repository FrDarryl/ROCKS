"84" = '''
:sup:`84` Esta foi a dedicação do altar, no dia que foi ungido, pelos príncipes de Israel: doze pratos de prata, doze bacias de prata, doze colheres de ouro. 
'''
"85" = '''
:sup:`85` Cada prato de cento e trinta siclos, cada bacia de setenta: toda a prata dos vasos, dois mil e quatrocentos siclos, ao siclo do santuário. 
'''
"86" = '''
:sup:`86` As doze colheres de ouro cheias de incenso, de dez siclos cada colher, ao siclo do santuário: todo o ouro das colheres, cento e vinte siclos. 
'''
"87" = '''
:sup:`87` Todos os bois para holocausto, doze bezerros; doze os carneiros, doze os cordeiros de ano, com sua oferta de cereais: e doze os machos de bode, para expiação. 
'''
"88" = '''
:sup:`88` E todos os bois do sacrifício pacífico vinte e quatro novilhos, sessenta os carneiros, sessenta os machos de bode, sessenta os cordeiros de ano. Esta foi a dedicação do altar, depois que foi ungido. 
'''
"89" = '''
:sup:`89` E quando entrava Moisés no tabernáculo do testemunho, para falar com Ele, ouvia a Voz que lhe falava de cima do propiciatório que estava sobre a arca do testemunho, dentre os dois querubins: e falava com ele. 
'''
