[7]
"1" = '''
:sup:`1` E aconteceu, que quando Moisés acabou de levantar o tabernáculo, e o ungido, e o santificado, com todos os seus utensílios; e também ungido e santificado o altar, com todos os seus utensílios; 
'''
"2" = '''
:sup:`2` Então os príncipes de Israel, os chefes das casas de seus pais, os quais eram os príncipes das tribos, que estavam sobre os contados, ofereceram; 
'''
"3" = '''
:sup:`3` E trouxeram suas ofertas diante do SENHOR, seis carros cobertos, e doze bois; por cada dois príncipes um carro, e cada um deles um boi; o qual ofereceram diante do tabernáculo. 
'''
"4" = '''
:sup:`4` E o SENHOR falou a Moisés, dizendo: 
'''
"5" = '''
:sup:`5` Toma-o deles, e será para o serviço do tabernáculo do testemunho: e o darás aos levitas, a cada um conforme seu ministério. 
'''
"6" = '''
:sup:`6` Então Moisés recebeu os carros e os bois, e deu-os aos levitas. 
'''
"7" = '''
:sup:`7` Dois carros e quatro bois, deu aos filhos de Gérson, conforme seu ministério; 
'''
"8" = '''
:sup:`8` E aos filhos de Merari deu os quatro carros e oito bois, conforme seu ministério, sob a mão de Itamar, filho de Arão o sacerdote. 
'''
"9" = '''
:sup:`9` E aos filhos de Coate não deu; porque levavam sobre si nos ombros o serviço do santuário. 
'''
"10" = '''
:sup:`10` E ofereceram os príncipes à dedicação do altar o dia que foi ungido, ofereceram os príncipes sua oferta diante do altar. 
'''
"11" = '''
:sup:`11` E o SENHOR disse a Moisés: Oferecerão sua oferta, um príncipe um dia, e outro príncipe outro dia, à dedicação do altar. 
'''
"12" = '''
:sup:`12` E o que ofereceu sua oferta o primeiro dia foi Naassom filho de Aminadabe, da tribo de Judá. 
'''
"13" = '''
:sup:`13` E foi sua oferta um prato de prata de peso de cento e trinta siclos, e uma bacia de prata de setenta siclos, ao siclo do santuário; ambos cheios de boa farinha amassada com azeite para oferta de cereais; 
'''
"14" = '''
:sup:`14` Uma colher de ouro de dez siclos, cheia de incenso; 
'''
"15" = '''
:sup:`15` Um bezerro, um carneiro, um cordeiro de ano para holocausto; 
'''
"16" = '''
:sup:`16` Um bode macho para expiação; 
'''
"17" = '''
:sup:`17` E para sacrifício pacífico, dois bois, cinco carneiros, cinco machos de bode, cinco cordeiros de ano. Esta foi a oferta de Naassom, filho de Aminadabe. 
'''
"18" = '''
:sup:`18` No segundo dia ofereceu Natanael filho de Zuar, príncipe de Issacar. 
'''
"19" = '''
