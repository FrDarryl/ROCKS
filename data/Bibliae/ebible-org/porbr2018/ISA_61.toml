[61]
"1" = '''
:sup:`1` O Espírito do Senhor DEUS está sobre mim; pois o SENHOR me ungiu, para dar boas novas aos mansos; ele me enviou para sarar aos feridos de coração, para anunciar liberdade aos cativos, e libertação aos prisioneiros. 
'''
"2" = '''
:sup:`2` Para anunciar o ano do favor do SENHOR, e o dia da vingança de nosso Deus; para consolar todos os tristes. 
'''
"3" = '''
:sup:`3` Para ordenar aos tristes de Sião, que lhes seja dado ornamento no lugar de cinza, óleo de alegria no lugar de tristeza, vestes de louvor no lugar de espírito angustiado; para que sejam chamados de carvalhos da justiça, plantação do SENHOR; para que ele seja glorificado. 
'''
"4" = '''
:sup:`4` E edificarão os lugares arruinados desde os tempos antigos, restaurarão os desde antes destruídos, e renovarão as cidades arruinadas, destruídas desde muitas gerações. 
'''
"5" = '''
:sup:`5` E estrangeiros apascentarão vossos rebanhos, e filhos de outras nações serão vossos lavradores e vossos trabalhadores nas vinhas. 
'''
"6" = '''
:sup:`6` Porém vós sereis chamados sacerdotes do SENHOR; chamarão a vós de trabalhadores a serviço de nosso Deus; comereis dos bens das nações, e da riqueza deles vós vos orgulhareis. 
'''
"7" = '''
:sup:`7` Em vez de vossa vergonha, tereis porção dobrada; e em vez de humilhação, terão alegria sobre sua parte; pois em sua terra terão posse do dobro, e terão alegria eterna. 
'''
"8" = '''
:sup:`8` Porque eu, o SENHOR, amo a justiça, e odeio o roubo com sacrifício de queima; e farei que sua obra seja em verdade, e farei um pacto eterno com eles. 
'''
"9" = '''
:sup:`9` E sua descendência será conhecida entre as nações, e seus descendentes em meio aos povos; todos quantos os virem, os reconhecerão, que são descendência abençoada pelo SENHOR. 
'''
"10" = '''
:sup:`10` Eu estou muito jubilante no SENHOR, minha alma se alegra em meu Deus; porque ele me vestiu de roupas de salvação; ele me cobriu com a capa da justiça, tal como o noivo quando se veste da roupa sacerdotal, e como a noiva se enfeita com suas joias. 
'''
"11" = '''
:sup:`11` Porque tal como a terra produz seus renovos, e como o jardim faz brotar o que nele se semeia, assim também o Senhor DEUS fará brotar justiça e louvor diante de todas as nações. 
'''
