[14]
"1" = '''
:sup:`1` Toda mulher sábia edifica sua casa; porém a tola a derruba com suas mãos. 
'''
"2" = '''
:sup:`2` Aquele que anda corretamente teme ao SENHOR; mas o que se desvia de seus caminhos o despreza. 
'''
"3" = '''
:sup:`3` Na boca do tolo está a vara da arrogância, porém os lábios dos sábios os protegem. 
'''
"4" = '''
:sup:`4` Não havendo bois, o celeiro fica limpo; mas pela força do boi há uma colheita abundante. 
'''
"5" = '''
:sup:`5` A testemunha verdadeira não mentirá, mas a testemunha falsa declara mentiras. 
'''
"6" = '''
:sup:`6` O zombador busca sabedoria, mas não acha nenhuma; mas o conhecimento é fácil para o prudente. 
'''
"7" = '''
:sup:`7` Afasta-te do homem tolo, porque nele não encontrarás lábios inteligentes. 
'''
"8" = '''
:sup:`8` A sabedoria do prudente é entender seu caminho; mas a loucura dos tolos é engano. 
'''
"9" = '''
:sup:`9` Os tolos zombam da culpa, mas entre os corretos está o favor. 
'''
"10" = '''
:sup:`10` O coração conhece sua própria amargura, e o estranho não pode partilhar sua alegria. 
'''
"11" = '''
:sup:`11` A casa dos perversos será destruída, mas a tenda dos corretos florescerá. 
'''
"12" = '''
:sup:`12` Há um caminho que parece correto para o homem, porém o fim dele são caminhos de morte. 
'''
"13" = '''
:sup:`13` Até no riso o coração terá dor, e o fim da alegria é a tristeza. 
'''
"14" = '''
:sup:`14` Quem se desvia de coração será cheio de seus próprios caminhos, porém o homem de bem será recompensado pelos seus. 
'''
"15" = '''
:sup:`15` O ingênuo crê em toda palavra, mas o prudente pensa cuidadosamente sobre seus passos. 
'''
"16" = '''
:sup:`16` O sábio teme, e se afasta do mal; porém o tolo se precipita e se acha seguro. 
'''
"17" = '''
:sup:`17` Quem se ira rapidamente faz loucuras, e o homem de maus pensamentos será odiado. 
'''
"18" = '''
:sup:`18` Os ingênuos herdarão a tolice, mas os prudentes serão coroados com o conhecimento. 
'''
"19" = '''
:sup:`19` Os maus se inclinarão perante a face dos bons, e os perversos diante das portas do justo. 
'''
"20" = '''
:sup:`20` O pobre é odiado até pelo seu próximo, porém os amigos dos ricos são muitos. 
'''
"21" = '''
:sup:`21` Quem despreza a seu próximo, peca; mas aquele que demonstra misericórdia aos humildes é bem-aventurado. 
'''
"22" = '''
:sup:`22` Por acaso não andam errados os que tramam o mal? Mas há bondade e fidelidade para os que planejam o bem. 
'''
"23" = '''
:sup:`23` Em todo trabalho cansativo há proveito, mas o falar dos lábios só leva à pobreza. 
'''
"24" = '''
:sup:`24` A coroa dos sábios é a sua riqueza; a loucura dos tolos é loucura. 
'''
"25" = '''
:sup:`25` A testemunha verdadeira livra almas, mas aquele que declara mentiras é enganador. 
'''
"26" = '''
:sup:`26` No temor ao SENHOR há forte confiança; e será refúgio para seus filhos. 
'''
"27" = '''
:sup:`27` O temor ao SENHOR é manancial de vida, para se desviar dos laços da morte. 
'''
"28" = '''
:sup:`28` Na multidão do povo está a honra do rei, mas a falta de gente é a ruína do príncipe. 
'''
"29" = '''
:sup:`29` Quem demora para se irar tem muito entendimento, mas aquele de espírito impetuoso exalta a loucura. 
'''
"30" = '''
:sup:`30` O coração em paz é vida para o corpo, mas a inveja é como podridão nos ossos. 
'''
"31" = '''
:sup:`31` Quem oprime ao pobre insulta ao seu Criador; mas aquele que mostra compaixão ao necessitado o honra. 
'''
"32" = '''
:sup:`32` Por sua malícia, o perverso é excluído; porém o justo até em sua morte mantém a confiança. 
'''
"33" = '''
:sup:`33` No coração do prudente repousa a sabedoria; mas ela será conhecida até entre os tolos. 
'''
"34" = '''
:sup:`34` A justiça exalta a nação, mas o pecado é a desgraça dos povos. 
'''
"35" = '''
:sup:`35` O rei se agrada do seu servo prudente; porém ele mostrará seu furor ao causador de vergonha. 
'''
