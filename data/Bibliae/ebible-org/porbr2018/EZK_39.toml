[39]
"1" = '''
:sup:`1` Tu pois, ó filho do homem, profetiza contra Gogue, e dize: Assim diz o Senhor DEUS: Eis que eu sou contra ti, ó Gogue, príncipe-chefe de Meseque e Tubal; 
'''
"2" = '''
:sup:`2` Eu te virarei, te arrastarei, te farei subir das regiões do norte, e te trarei sobre os montes de Israel; 
'''
"3" = '''
:sup:`3` Tirarei teu arco de tua mão esquerda, e farei cair tuas flechas de tua mão direita. 
'''
"4" = '''
:sup:`4` Nos montes de Israel cairás tu, todas tuas tropas, e os povos que estão contigo; eu te dei como alimento para toda ave e todo pássaro de asas, e aos animais do campo. 
'''
"5" = '''
:sup:`5` Sobre a face do campo cairás; porque assim eu falei, diz o Senhor DEUS. 
'''
"6" = '''
:sup:`6` E enviarei fogo em Magogue, e sobre os que habitam em segurança nas terras costeiras; e saberão que eu sou o SENHOR. 
'''
"7" = '''
:sup:`7` E farei notório meu santo nome no meio de meu povo Israel, e nunca mais deixarei profanar meu santo nome; e as nações saberão que eu sou o SENHOR, o Santo em Israel. 
'''
"8" = '''
:sup:`8` Eis que isto vem e acontecerá, diz o Senhor DEUS; este é o dia do qual tenho falado. 
'''
"9" = '''
:sup:`9` E os moradores das cidades de Israel sairão, e acenderão fogo e queimarão armas, escudos grandes e pequenos, arcos, flechas, bastões de mão, e lanças; e as queimarão no fogo por sete anos. 
'''
"10" = '''
:sup:`10` E não trarão lenha do campo, nem a cortarão dos bosques; em vez disso, queimarão as armas no fogo; e tomarão daqueles que deles tomaram, despojarão aos que os despojaram, diz o Senhor DEUS. 
'''
"11" = '''
:sup:`11` E será naquele tempo, que ali darei a Gogue um lugar de sepultura em Israel, o vale dos que passam ao oriente do mar, e este será um obstáculo aos que passarem; e ali sepultarão a Gogue e a toda sua multidão; e o chamarão de “o vale da multidão de Gogue”. 
'''
"12" = '''
:sup:`12` E durante sete meses a casa de Israel os enterrará para purificar a terra. 
'''
"13" = '''
:sup:`13` Pois todo o povo do país os enterrará, e será notório para eles o dia em que eu for glorificado, diz o Senhor DEUS. 
'''
"14" = '''
:sup:`14` E separarão homens para que continuamente percorram a terra de Israel , e enterrem aos passantes que restaram sobre a face da terra, para que purifiquem; ao fim de sete meses completarão a busca. 
'''
"15" = '''
:sup:`15` E os que passam pela terra, caso passem e vejam algum osso humano, levantará junto a ele um marco, até que os coveiros o enterrem no vale da multidão de Gogue. 
'''
"16" = '''
:sup:`16` E também o nome da cidade será Hamoná; assim purificarão a terra. 
'''
"17" = '''
:sup:`17` Tu, pois, ó filho do homem, assim diz o Senhor DEUS; Dize às aves, a todos os pássaros, e a todos os animais do campo: Ajuntai-vos, e vinde; reuni-vos de todas partes ao meu sacrifício que eu sacrifiquei por vós, um sacrifício grande nos montes de Israel; comei carne, e bebei sangue. 
'''
"18" = '''
:sup:`18` Comereis carne de guerreiros, e bebereis sangue de príncipes da terra; de carneiros, de cordeiros, de bodes, e de bezerros, todos eles cevados de Basã. 
'''
"19" = '''
:sup:`19` E comereis gordura até vos fartardes, e bebereis sangue até vos embebedardes, do meu sacrifício que eu sacrifiquei por vós. 
'''
"20" = '''
:sup:`20` E vos fartareis à minha mesa, de cavalos, de cavaleiros, de guerreiros, e de todos os homens de guerra, diz o Senhor DEUS. 
'''
"21" = '''
:sup:`21` E porei minha glória entre as nações; e todas as nações verão meu julgamento que fiz, e minha mão que pus sobre elas. 
'''
"22" = '''
:sup:`22` E daquele dia em diante a casa de Israel saberá que eu sou o SENHOR seu Deus. 
'''
"23" = '''
:sup:`23` E as nações saberão que os da casa de Israel foram levados ao cativeiro por sua própria maldade, porque se rebelaram contra mim; então escondi meu rosto deles, e os entreguei na mão de seus adversários, e todos caíram à espada. 
'''
"24" = '''
:sup:`24` Conforme a imundície deles e conforme suas rebeliões eu fiz com eles; e deles escondi meu rosto. 
'''
"25" = '''
:sup:`25` Portanto assim diz o Senhor DEUS: Agora restaurarei Jacó de seu infortúnio, terei misericórdia de toda a casa de Israel, e zelarei por meu santo nome. 
'''
"26" = '''
:sup:`26` Quando eles tiverem levado sobre si sua vergonha, e toda sua rebeldia com que se rebelaram contra mim, quando habitarem seguros em sua terra, e não houver quem os espante; 
'''
"27" = '''
:sup:`27` Quando eu trouxé-los de volta dos povos, e os juntar das terras de seus inimigos, e for eu santificado neles diante dos olhos de muitas nações. 
'''
"28" = '''
:sup:`28` Então saberão que eu sou o SENHOR seu Deus, porque eu os fiz serem levados em cativeiro entre as nações, e os ajuntarei de volta em sua terra, sem deixar mais nenhum deles lá. 
'''
"29" = '''
:sup:`29` Nem esconderei mais deles meu rosto; pois derramarei meu Espírito sobre a casa de Israel, diz o Senhor DEUS. 
'''
