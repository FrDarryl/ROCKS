[4]
"1" = '''
:sup:`1` Os filhos de Judá foram: Perez, Hezrom, Carmi, Hur, e Sobal. 
'''
"2" = '''
:sup:`2` E Reaías, filho de Sobal, gerou a Jaate; e Jaate gerou a Aumai e a Laade. Estas são as famílias dos Zoratitas. 
'''
"3" = '''
:sup:`3` E estas são as do pai de Etã: Jezreel, Isma, e Idbás. E o nome da irmã deles era Hazelelponi. 
'''
"4" = '''
:sup:`4` E Penuel foi pai de Gedor, e Ézer pai de Husá. Estes foram os filhos de Hur, primogênito de Efrata, pai de Belém. 
'''
"5" = '''
:sup:`5` E Asur, pai de Tecoa, teve duas mulheres: Helá, e Naará. 
'''
"6" = '''
:sup:`6` E Naará lhe gerou a Auzão, Héfer, Temeni, e a Haastari. Estes foram os filhos de Naará. 
'''
"7" = '''
:sup:`7` E os filhos de Helá foram: Zerete, Zoar, e Etnã. 
'''
"8" = '''
:sup:`8` E Coz gerou a Anube, e a Zobeba, e as famílias de Aarel, filho de Harum. 
'''
"9" = '''
:sup:`9` E Jabez foi mais honrado que seus irmãos; sua mãe o chamara de Jabez, dizendo: Pois com dores eu o dei à luz. 
'''
"10" = '''
:sup:`10` Mas Jabez invocou ao Deus de Israel, dizendo: Ah, se tu me abençoares muito, e ampliares os meus limites, e se tua mão for comigo, e me protegeres do mal, para que eu não sofra! E Deus fez suceder o que ele havia pedido. 
'''
"11" = '''
:sup:`11` E Quelube, irmão de Suá gerou a Maquir, que foi o pai de Estom. 
'''
"12" = '''
:sup:`12` E Estom gerou a Bete-Rafa, Paseia, e a Teína, pai da cidade de Naás; estes foram os homens de Reca. 
'''
"13" = '''
:sup:`13` Os filhos de Quenaz foram: Otniel e Seraías. Os filhos de Otniel: Hatate e Meonotai . 
'''
"14" = '''
:sup:`14` E Meonotai gerou a Ofra; e Seraías gerou a Joabe, pai dos moradores do Vale dos Artesãos, porque foram artesãos. 
'''
"15" = '''
:sup:`15` Os filhos de Calebe, filho de Jefoné foram: Iru, Elá, e Naã; e filho de Elá foi Quenaz. 
'''
"16" = '''
:sup:`16` Os filhos de Jealelel foram: Zife, Zifa, Tíria, e Asareel. 
'''
"17" = '''
:sup:`17` E os filhos de Ezra foram: Jéter, Merede, Efer, e Jalom. E sua mulher também deu à luz a Miriã, Samai, e a Isbá, pai de Estemoa. 
'''
"18" = '''
:sup:`18` E sua mulher Judia lhe deu à luz a Jerede pai de Gedor, a Héber pai de Socó, e a Jecutiel pai de Zanoa. Estes foram os filhos de Bitias, filha de Faraó, a qual Merede teve por esposa. 
'''
"19" = '''
:sup:`19` E os filhos da mulher de Hodias, irmã de Naã, foram: o pai de Queila o garmita, e Estemoa o maacatita. 
'''
"20" = '''
:sup:`20` E os filhos de Simeão foram: Amnom, Rina, Ben-Hanã, e Tilom. E os filhos de Isi foram: Zoete, e Ben-Zoete. 
'''
"21" = '''
:sup:`21` Os filhos de Selá, filho de Judá foram: Er, pai de Leca, e Lada, pai de Maressa, e as famílias da casa dos trabalhadores do linho em Bete-Asbeia; 
'''
"22" = '''
:sup:`22` Como também Joquim, os homens de Cozeba, Joás, e Sarafe (os quais dominaram sobre os moabitas), e Jasubi-Leem. Estes registros, porém, são antigos. 
'''
"23" = '''
:sup:`23` Estes foram oleiros, e habitavam em Netaim e Gedera; eles ficaram ali com o rei em sua obra. 
'''
"24" = '''
:sup:`24` Os filhos de Simeão foram: Nemuel, Jamim, Jaribe, Zerá, Saul; 
'''
"25" = '''
:sup:`25` Cujo filho foi Salum, cujo filho foi Mibsão, cujo filho foi e Misma. 
'''
"26" = '''
:sup:`26` Os filhos de Misma foram: seu filho Hamuel, cujo filho foi Zacur, cujo filho foi Simei. 
'''
"27" = '''
:sup:`27` E Simei teve dezesseis filhos e seis filhas, porém seus irmãos não tiveram muitos filhos, e toda a sua família não se multiplicou tanto como a dos filhos de Judá. 
'''
"28" = '''
:sup:`28` E habitaram em Berseba, Moladá, Hazar-Sual, 
'''
"29" = '''
:sup:`29` E em Bila, Ezém, Tolade, 
'''
"30" = '''
:sup:`30` Betuel, Hormá, Ziclague. 
'''
"31" = '''
:sup:`31` Bete-Marcabote, Hazar-Susim, Bete-Birai, e em Saaraim. Estas foram suas cidades até quando Davi começou a reinar. 
'''
"32" = '''
:sup:`32` E suas aldeias foram: Etã, Aim, Rimom, e Toquém, e Asã, cinco cidades; 
'''
"33" = '''
:sup:`33` E todas as suas aldeias que estavam ao redor destas cidades, até Baal. Estas foram suas habitações, e suas genealogias. 
'''
"34" = '''
:sup:`34` Porém Mesobabe, Janleque, Josias filho de Amazias; 
'''
"35" = '''
:sup:`35` Joel, Jeú filho de Josibias, filho de Seraías, filho de Asiel; 
'''
"36" = '''
:sup:`36` E Elioenai, Jaacobá, Jesoaías, Asaias, Adiel, Jesimiel, Benaia; 
'''
"37" = '''
:sup:`37` E Ziza filho de Sifi, filho de Alom, filho de Jedaías, filho de Sinri, filho de Semaías. 
'''
"38" = '''
:sup:`38` Estes registrados por seus nomes foram os líderes de suas famílias, e que foram multiplicados muito nas casas de seus pais. 
'''
"39" = '''
:sup:`39` E chegaram até a entrada de Gedor, até o oriente do vale, buscando pastos para suas ovelhas. 
'''
"40" = '''
:sup:`40` E acharam pastos férteis e bons, e a terra era espaçosa, quieta, e descansada, porque os de Cam tinham habitado ali antes. 
'''
"41" = '''
:sup:`41` Estes, pois, que foram escritos por seus nomes, vieram nos dias de Ezequias rei de Judá, e derrubaram as tendas e habitações dos que se acharam ali, e os destruíram até hoje; e habitaram ali em seu lugar, porque ali havia pastos para suas ovelhas. 
'''
"42" = '''
:sup:`42` Também alguns deles, quinhentos homens dos filhos de Simeão, se foram ao monte de Seir, levando como capitães a Pelatias, Nearias, Refaías, e a Uziel, filhos de Isi; 
'''
"43" = '''
:sup:`43` E mataram os que haviam restado dos amalequitas, e habitaram ali até hoje. 
'''
