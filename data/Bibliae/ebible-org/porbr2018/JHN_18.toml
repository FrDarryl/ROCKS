[18]
"1" = '''
:sup:`1` Havendo Jesus dito estas coisas, saiu com seus discípulos para além do ribeiro de Cedrom, onde havia um jardim, em que ele entrou ele, e seus discípulos. 
'''
"2" = '''
:sup:`2` E também Judas, o que o traía, conhecia aquele lugar; porque muitas vezes se juntara ali Jesus com seus discípulos. 
'''
"3" = '''
:sup:`3` Tendo Judas, pois, tomado a tropa e alguns dos oficiais dos sacerdotes e dos fariseus, veio ali com lanternas, tochas, e armas. 
'''
"4" = '''
:sup:`4` Sabendo pois Jesus todas as coisas que viriam sobre ele, adiantou-se, e disse-lhes: A quem buscais? 
'''
"5" = '''
:sup:`5` Responderam-lhe: A Jesus Nazareno. Disse-lhes Jesus: Eu sou. E Judas, o que o traía, também estava com eles. 
'''
"6" = '''
:sup:`6` Quando pois lhes disse: Eu sou, voltaram para trás, e caíram em terra. 
'''
"7" = '''
:sup:`7` Voltou pois a lhes perguntar: A quem buscais? E eles disseram: A Jesus Nazareno. 
'''
"8" = '''
:sup:`8` Respondeu Jesus: Já vos disse que eu sou. Portanto se buscais a mim, deixai a estes irem. 
'''
"9" = '''
:sup:`9` Para que se cumprisse a palavra, que tinha dito: Dos que me deste, a nenhum deles perdi. 
'''
"10" = '''
:sup:`10` Simão Pedro, pois, que tinha espada, puxou dela, e feriu ao servo do sacerdote, e cortou a sua orelha direita. E era o nome do servo Malco. 
'''
"11" = '''
:sup:`11` Disse pois Jesus a Pedro: Põe tua espada na bainha; não beberei eu o copo que o Pai tem me dado? 
'''
"12" = '''
:sup:`12` O grupo de soldados pois, e o comandante, e os oficiais dos judeus juntamente tomaram a Jesus, e o amarraram. 
'''
"13" = '''
:sup:`13` E o levaram primeiramente a Anás, porque era sogro de Caifás, o qual era o sumo sacerdote daquele ano. 
'''
"14" = '''
:sup:`14` E era Caifás o que havia aconselhado aos judeus de que convinha que um homem morresse pelo povo. 
'''
"15" = '''
:sup:`15` E Simão Pedro seguia a Jesus com outro discípulo. E este discípulo era conhecido do sacerdote, e entrou com Jesus no pátio do sumo sacerdote. 
'''
"16" = '''
:sup:`16` E Pedro estava fora à porta. Saiu pois o outro discípulo, que era conhecido do sacerdote, e falou à porteira, e pôs dentro a Pedro. 
'''
"17" = '''
:sup:`17` Disse pois a serva porteira a Pedro: Não és tu também dos discípulos deste homem? Disse ele: Não sou. 
'''
"18" = '''
:sup:`18` E estavam ali os servos, e os oficiais, que haviam feito uma fogueira de brasas, porque fazia frio, e se esquentavam. Estava Pedro com eles, e se esquentava. 
'''
"19" = '''
:sup:`19` Perguntou pois o sacerdote a Jesus sobre seus discípulos, e sobre sua doutrina. 
'''
"20" = '''
:sup:`20` Jesus lhe respondeu: Eu abertamente falei ao mundo; eu sempre ensinei na sinagoga e no Templo, onde os Judeus de todos os lugares se juntam, e nada falei em oculto. 
'''
"21" = '''
:sup:`21` Por que perguntas a mim? Pergunta aos que o ouviram, que é o que lhes falei. Eis que estes sabem que é o que tenho dito. 
'''
"22" = '''
:sup:`22` E dizendo ele isto, um dos oficiais, que ali estava, deu a Jesus uma bofetada, dizendo: Assim respondes ao sumo sacerdote? 
'''
"23" = '''
:sup:`23` Respondeu-lhe Jesus: Se falei mal, dá testemunho do mal; e se bem, por que me feres? 
'''
"24" = '''
:sup:`24` (Pois Anás o mandara amarrado ao sumo sacerdote Caifás.) 
'''
"25" = '''
:sup:`25` E Simão Pedro estava ali, e se esquentava; disseram-lhe pois: Não és tu também de seus discípulos? Ele negou, e disse: Não sou. 
'''
"26" = '''
:sup:`26` Disse um dos servos do sacerdote, parente daquele a quem Pedro cortara a orelha: Eu não te vi no jardim com ele? 
'''
"27" = '''
:sup:`27` Pedro negou pois outra vez, e logo cantou o galo. 
'''
"28" = '''
:sup:`28` Levaram pois a Jesus de Caifás para o tribunal. E era pela manhã; e não entraram no tribunal, para que não se contaminassem, mas que pudessem comer a Páscoa. 
'''
"29" = '''
:sup:`29` Saiu pois Pilatos até eles fora, e disse: Que acusação trazeis contra este homem? 
'''
"30" = '''
:sup:`30` Responderam, e disseram-lhe: Se este não fosse malfeitor, não o entregaríamos a ti. 
'''
"31" = '''
:sup:`31` Disse-lhes pois Pilatos: Tomai-o vós, e julgai-o segundo vossa lei. Disseram-lhe pois os Judeus: Não nos é lícito matar a alguém. 
'''
"32" = '''
:sup:`32` Para que se cumprisse a palavra de Jesus, que tinha dito, dando a entender de que morte havia de morrer. 
'''
"33" = '''
:sup:`33` Então Pilatos voltou a entrar no tribunal, e chamou a Jesus, e disse-lhe: És tu o Rei dos Judeus? 
'''
"34" = '''
:sup:`34` Respondeu-lhe Jesus: Tu dizes isso de ti mesmo, ou outros te disseram de mim? 
'''
"35" = '''
:sup:`35` Pilatos respondeu: Por acaso eu sou Judeu? Tua gente e os chefes dos sacerdotes te entregaram a mim; que fizeste? 
'''
"36" = '''
:sup:`36` Respondeu Jesus: Meu Reino não é deste mundo; se meu Reino fosse deste mundo, meus trabalhadores lutariam, para que eu não fosse entregue aos Judeus; mas agora meu Reino não é daqui. 
'''
"37" = '''
:sup:`37` Disse-lhe pois Pilatos: Logo tu és Rei? Respondeu Jesus: Tu dizes que eu sou Rei. Para isto eu nasci, e para isto vim ao mundo: para dar testemunho à verdade. Todo aquele que é da verdade ouve minha voz. 
'''
"38" = '''
:sup:`38` Disse-lhe Pilatos: O que é a verdade? E havendo dito isto, voltou a sair aos Judeus, e disse-lhes: Nenhum crime acho nele. 
'''
"39" = '''
:sup:`39` Mas vós tendes por costume que eu vos solte um pela páscoa. Quereis pois que vos solte ao Rei dos Judeus? 
'''
"40" = '''
:sup:`40` Voltaram pois todos a clamar, dizendo: Não a este, mas a Barrabás!E Barrabás era um ladrão. 
'''
