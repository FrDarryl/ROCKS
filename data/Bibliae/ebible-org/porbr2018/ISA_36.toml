[36]
"1" = '''
:sup:`1` E aconteceu no décimo quarto ano do rei Ezequias, que Senaqueribe, rei da Assíria, subiu contra todas as cidades fortificadas de Judá, e as tomou. 
'''
"2" = '''
:sup:`2` Então o rei da Assíria enviou a Rabsaqué, de Laquis a Jerusalém, ao rei Ezequias, com um grande exército; e ele parou junto ao duto do tanque superior, junto ao caminho do campo do lavandeiro. 
'''
"3" = '''
:sup:`3` Então saíram ao encontro dele Eliaquim, filho de Hilquias, o administrador da casa real; Sebna, o escriba, e Joá, filho de Asafe, o cronista. 
'''
"4" = '''
:sup:`4` E Rabsaqué lhes disse: Dizei, pois, a Ezequias: Assim diz o grande rei, o rei da Assíria: Que confiança é essa, em que confias? 
'''
"5" = '''
:sup:`5` Eu, de fato, digo, que teus conselhos e poder de guerra são apenas palavras vazias. Em quem, pois, confias, para te rebelares contra mim? 
'''
"6" = '''
:sup:`6` Eis que confias no Egito, aquele bastão de cana quebrada, em quem se alguém se apoiar, entrará pela mão e a perfurará; assim é Faraó, rei do Egito, para com todos os que nele confiam. 
'''
"7" = '''
:sup:`7` Porém, se me disseres: Confiamos no SENHOR, nosso Deus; Por acaso não é este aquele cujos altos e cujos altares Ezequias tirou, e disse a Judá e a Jerusalém: Perante este altar adorareis? 
'''
"8" = '''
:sup:`8` Agora, pois, submeta-te à proposta do meu senhor, o rei da Assíria; e eu te darei dois mil cavalos, se tu podes dar dois mil cavaleiros para eles. 
'''
"9" = '''
:sup:`9` Como, pois, te oporias a um chefe dentre os menores servos do meu senhor, apenas confiando nas carruagens e cavaleiros do Egito? 
'''
"10" = '''
:sup:`10` Ora, subi eu sem o SENHOR contra esta terra, para destruí-la? O próprio SENHOR me disse: Sobe contra esta terra, e destrói-a. 
'''
"11" = '''
:sup:`11` Então Eliaquim, Sebna e Joá disseram a Rabsaqué: Pedimos que fale a teus servos em aramaico, porque nós o entendemos; e não nos fale na língua judaica, aos ouvidos do povo, que está sobre o muro. 
'''
"12" = '''
:sup:`12` Porém Rabsaqué disse: Por acaso meu senhor me mandou falar estas palavras só a teu senhor e a ti, e não também aos homens que estão sentados sobre o muro, que juntamente convosco comerão suas próprias fezes, e beberão sua própria urina? 
'''
"13" = '''
:sup:`13` Então Rabsaqué se pôs de pé, clamou em alta voz na língua judaica, e disse: Ouvi as palavras do grande rei, o rei da Assíria! 
'''
"14" = '''
:sup:`14` Assim diz o rei: Que Ezequias não vos engane, pois ele não poderá vos livrar. 
'''
"15" = '''
:sup:`15` Nem deixeis que Ezequias vos faça confiar no SENHOR, dizendo: Com certeza o SENHOR nos livrará; esta cidade não será entregue nas mãos do rei da Assíria. 
'''
"16" = '''
:sup:`16` Não escuteis a Ezequias; porque assim diz o rei da Assíria: fazei as pazes comigo, e saí até mim; e cada um com de sua vide, e de sua figueira, e cada um beba a água de sua própria cisterna; 
'''
"17" = '''
:sup:`17` Até que eu venha, e vos leve a uma terra como a vossa, terra de trigo e de suco de uva, terra de pão e de vinhas. 
'''
"18" = '''
:sup:`18` Que Ezequias não vos engane, dizendo: O SENHOR nos livrará; por acaso os deuses das nações livraram cada um sua terra das mãos do rei da Assíria? 
'''
"19" = '''
:sup:`19` Onde estão os deuses de Hamate e de Arpade? Onde estão os deuses de Sefarvaim? Por acaso eles livraram a Samaria das minhas mãos? 
'''
"20" = '''
:sup:`20` Quem são dentre todos os deuses destas terras, que livraram sua terra das minhas mãos? Como, pois, o SENHOR livrará a Jerusalém das minhas mãos? 
'''
"21" = '''
:sup:`21` Porém eles ficaram calados, e nenhuma palavra lhe responderam; porque tinham ordem do rei, dizendo: Não lhe respondereis. 
'''
"22" = '''
:sup:`22` Então Eliaquim, filho de Hilquias, o administrador da casa real, e Sebna, o escriba, e Joá filho de Asafe, o cronista, vieram a Ezequias com as roupas rasgadas, e lhe contaram as palavras de Rabsaqué. 
'''
