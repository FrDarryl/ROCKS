[129]
"1" = '''
:sup:`1` Cântico dos degraus: Diga Israel: Desde minha juventude muitas vezes me afligiram. 
'''
"2" = '''
:sup:`2` Desde minha juventude, muitas vezes me afligiram, porém não prevaleceram contra mim. 
'''
"3" = '''
:sup:`3` Lavradores lavraram sobre minhas costas, fizeram compridos os seus sulcos. 
'''
"4" = '''
:sup:`4` O SENHOR é justo; ele cortou as cordas dos perversos. 
'''
"5" = '''
:sup:`5` Sejam envergonhados, e voltem para trás todos os que odeiam a Sião. 
'''
"6" = '''
:sup:`6` Sejam como a erva dos telhados, que se seca antes que cresça. 
'''
"7" = '''
:sup:`7` Com que o ceifeiro não enche sua mão, nem o braço daquele que amarra os molhos. 
'''
"8" = '''
:sup:`8` Nem também os que passam, dizem: A bênção do SENHOR seja sobre vós; nós vos bendizemos no nome do SENHOR. 
'''
