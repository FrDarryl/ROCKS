[12]
"1" = '''
:sup:`1` Então Jesus começou a lhes dizer por parábolas: Um homem plantou uma vinha, cercou-a, fundou nela uma prensa de uvas, edificou uma torre, e a arrendou a uns lavradores; e partiu-se daquela terra. 
'''
"2" = '''
:sup:`2` E, quando chegou o tempo, mandou um servo aos lavradores, para que recebesse dos lavradores do fruto da vinha. 
'''
"3" = '''
:sup:`3` Mas eles, tomando-o à força, feriram-no, e mandaram-no vazio. 
'''
"4" = '''
:sup:`4` E voltou a lhes mandar outro servo; e eles, apedrejando-o, feriram-no na cabeça e voltaram a mandá-lo maltratado. 
'''
"5" = '''
:sup:`5` E voltou a mandar outro, ao qual mataram, e mandou muitos outros, e a uns feriram, e a outros mataram. 
'''
"6" = '''
:sup:`6` Tendo ele, pois, ainda um, o seu filho amado, mandou-lhes também por último a este, dizendo: Pelo menos respeitarão o meu filho. 
'''
"7" = '''
:sup:`7` Mas aqueles lavradores disseram entre si: Este é o herdeiro; vinde, e o matemos; então a herança será nossa. 
'''
"8" = '''
:sup:`8` E pegando dele, mataram-no , e lançaram-no fora da vinha. 
'''
"9" = '''
:sup:`9` Que, pois, o senhor da vinha fará? Ele virá, destruirá aos lavradores, e dará a vinha a outros. 
'''
"10" = '''
:sup:`10` Acaso ainda não lestes esta escritura: “A pedra que os edificadores rejeitaram, esta foi feita por cabeça de esquina. 
'''
"11" = '''
:sup:`11` Pelo Senhor foi feito isto, e é maravilhoso em nossos olhos”? 
'''
"12" = '''
:sup:`12` E buscavam prendê-lo, mas temiam a multidão; porque entendiam que era contra eles que dizia aquela parábola; então o deixaram e se retiraram. 
'''
"13" = '''
:sup:`13` E mandaram-lhe alguns dos fariseus e dos herodianos, para que o apanhassem em alguma palavra. 
'''
"14" = '''
:sup:`14` Eles se aproximaram e lhe disseram: Mestre, sabemos que és homem de verdade, e não te interessa agradar a ninguém, porque não te importas com a aparência humana, mas com verdade ensinas o caminho de Deus. É lícito pagar tributo a César, ou não? Devemos pagar, ou não devemos? 
'''
"15" = '''
:sup:`15` E ele, entendendo a hipocrisia deles, disse-lhes: Por que estais me tentando? Trazei-me uma moeda, para que eu a veja. 
'''
"16" = '''
:sup:`16` E trouxeram. E perguntou-lhes: De quem é esta imagem, e a inscrição? E eles lhe disseram: De César. 
'''
"17" = '''
:sup:`17` Então Jesus, lhes respondeu: Dai, pois, a César o que é de César, e a Deus o que é de Deus. E admiram-se dele. 
'''
"18" = '''
:sup:`18` E vieram a ele os saduceus, que dizem não haver ressurreição, e perguntaram-lhe: 
'''
"19" = '''
:sup:`19` Mestre, Moisés nos escreveu que, se o irmão de alguém morresse, e deixasse mulher, mas não filhos, que seu irmão se casasse com a viúva , e gerasse descendência ao seu irmão. 
'''
"20" = '''
:sup:`20` Houve, pois, sete irmãos, e o primeiro casou-se com a mulher, e morrendo, não deixou descendente. 
'''
"21" = '''
:sup:`21` Casou-se com ela também o segundo, e morreu; e nem este deixou descendente; e o terceiro da mesma maneira. 
'''
"22" = '''
:sup:`22` Os sete casaram-se com ela, mas não deixaram descendente. Finalmente, depois de todos, morreu também a mulher. 
'''
"23" = '''
:sup:`23` Na ressurreição, pois, quando ressuscitarem, ela será a mulher de qual deles? Porque os sete a tiveram por mulher. 
'''
"24" = '''
:sup:`24` E Jesus lhes respondeu: Acaso não é por isso que errais, por não conhecerdes as Escrituras, nem o poder de Deus? 
'''
"25" = '''
:sup:`25` Pois, quando ressuscitarem dos mortos, nem se casarão, nem se darão em casamento; mas serão como os anjos que estão nos céus. 
'''
"26" = '''
:sup:`26` E quanto aos mortos que ressuscitarão, não lestes no livro de Moisés, como Deus lhe falou com a sarça, dizendo: Eu sou o Deus de Abraão, o Deus de Isaque, e o Deus de Jacó? 
'''
"27" = '''
:sup:`27` Deus não é Deus de mortos, mas de vivos. Portanto errais muito. 
'''
"28" = '''
:sup:`28` Então aproximou-se dele um dos escribas, que os havia ouvido discutir. Como ele sabia que Jesus havia lhes respondido bem, perguntou-lhe: Qual é o primeiro mandamento de todos? 
'''
"29" = '''
:sup:`29` E Jesus lhe respondeu: O primeiro de todos os mandamentos é: “Ouve Israel, o Senhor nosso Deus é o único Senhor; 
'''
"30" = '''
:sup:`30` amarás, pois, ao Senhor teu Deus com todo o teu coração, com toda a tua alma, com todo o teu entendimento, e com todas as tuas forças.” Este é o primeiro mandamento. 
'''
"31" = '''
:sup:`31` E o segundo é semelhante: “Amarás ao teu próximo como a ti mesmo”. Não há outro mandamento maior que estes. 
'''
"32" = '''
:sup:`32` E o escriba lhe disse: Muito bem, Mestre, com verdade disseste que há um só Deus, e não há outro além dele. 
'''
"33" = '''
:sup:`33` E que amá-lo com todo o coração, com todo o entendimento, com toda a alma, e com todas as forças; e amar ao próximo como a si mesmo, é mais de que todos os holocaustos e sacrifícios. 
'''
"34" = '''
:sup:`34` Jesus viu que ele havia respondido sabiamente, e disse-lhe: Não estás longe do Reino de Deus. E ninguém mais ousou lhe perguntar. 
'''
"35" = '''
:sup:`35` E Jesus respondia e dizia, enquanto ensinava no templo: Como os escribas dizem que o Cristo é filho de Davi? 
'''
"36" = '''
:sup:`36` Porque o mesmo Davi disse pelo Espírito Santo: Disse o Senhor ao meu Senhor, senta-te à minha direita, até que eu ponha os teus inimigos debaixo dos teus pés. 
'''
"37" = '''
:sup:`37` Ora, se o próprio Davi o chama de Senhor, como, pois, é so eu filho?E a grande multidão o ouvia de boa vontade. 
'''
"38" = '''
:sup:`38` E dizia-lhes em seu ensino: Cuidado com os escribas, que gostam de andar com roupas compridas, das saudações nas praças, 
'''
"39" = '''
:sup:`39` das primeiras cadeiras nas sinagogas, e dos primeiros assentos nas ceias. 
'''
"40" = '''
:sup:`40` que devoram as casas das viúvas, com pretexto de longas orações. Esses receberão mais grave condenação. 
'''
"41" = '''
:sup:`41` Quando Jesus estava sentado de frente à arca do tesouro, observava como a multidão lançava dinheiro na arca do tesouro; e muitos ricos lançavam muito. 
'''
"42" = '''
:sup:`42` E uma pobre viúva veio, e lançou duas pequenas moedas, de pouco valor. 
'''
"43" = '''
:sup:`43` Então Jesus chamou a si os seus discípulos, e disse-lhes: Em verdade vos digo que esta pobre viúva lançou mais que todos os que lançaram na arca do tesouro; 
'''
"44" = '''
:sup:`44` Porque todos lançaram daquilo que lhes sobra; mas esta, da sua pobreza lançou tudo o que tinha, todo o seu sustento. 
'''
