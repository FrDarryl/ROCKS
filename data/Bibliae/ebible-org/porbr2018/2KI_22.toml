[22]
"1" = '''
:sup:`1` Quando Josias começou a reinar era de oito anos, e reinou em Jerusalém trinta e um anos. O nome de sua mãe foi Jedida filha de Adaías de Bozcate. 
'''
"2" = '''
:sup:`2` E fez o que era correto aos olhos do SENHOR, e andou em todo o caminho de Davi seu pai, sem desviar-se à direita nem à esquerda. 
'''
"3" = '''
:sup:`3` E aos dezoito anos do rei Josias, foi que enviou o rei a Safã filho de Azalias, filho de Mesulão, escriba, à casa do SENHOR, dizendo: 
'''
"4" = '''
:sup:`4` Vai a Hilquias, sumo sacerdote: dize-lhe que recolha o dinheiro que se pôs na casa do SENHOR, que juntaram do povo os guardiões da porta, 
'''
"5" = '''
:sup:`5` E que o ponham em mãos dos que fazem a obra, que têm cargo da casa do SENHOR, e que o entreguem aos que fazem a obra da casa do SENHOR, para reparar as fendas da casa: 
'''
"6" = '''
:sup:`6` Aos carpinteiros, aos mestres e pedreiros, para comprar madeira e pedra lavrada para reparar a casa; 
'''
"7" = '''
:sup:`7` E que não se lhes conte o dinheiro cujo manejo se lhes confiar, porque eles procedem com fidelidade. 
'''
"8" = '''
:sup:`8` Então disse o sumo sacerdote Hilquias a Safã escriba: Achei o livro da lei na casa do SENHOR. E Hilquias deu o livro a Safã, e leu-o. 
'''
"9" = '''
:sup:`9` Vindo logo Safã escriba ao rei, deu ao rei a resposta, e disse: Teus servos juntaram o dinheiro que se achou no templo, e o entregaram em poder dos que fazem a obra, que têm cargo da casa do SENHOR. 
'''
"10" = '''
:sup:`10` Também Safã escriba declarou ao rei, dizendo: Hilquias o sacerdote me deu um livro. E leu-o Safã diante do rei. 
'''
"11" = '''
:sup:`11` E quando o rei ouviu as palavras do livro da lei, rasgou suas roupas. 
'''
"12" = '''
:sup:`12` Logo mandou o rei a Hilquias o sacerdote, e a Aicã filho de Safã, e a Acbor filho de Micaías, e a Safã escriba, e a Asaías servo do rei, dizendo: 
'''
"13" = '''
:sup:`13` Ide, e perguntai ao SENHOR por mim, e pelo povo, e por todo Judá, acerca das palavras deste livro que se achou: porque grande ira do SENHOR é a que foi acesa contra nós, porquanto nossos pais não escutaram as palavras deste livro, para fazer conforme tudo o que nos foi escrito. 
'''
"14" = '''
:sup:`14` Então foi Hilquias o sacerdote, e Aicã e Acbor e Safã e Asaías, a Hulda profetisa, mulher de Salum filho de Ticvá filho de Harás, guarda das vestiduras, a qual morava em Jerusalém na segunda parte da cidade, e falaram com ela. 
'''
"15" = '''
:sup:`15` E ela lhes disse: Assim disse o SENHOR o Deus de Israel: Dizei ao homem que vos enviou a mim: 
'''
"16" = '''
:sup:`16` Assim disse o SENHOR: Eis que eu trago mal sobre este lugar, e sobre os que nele moram, a saber, todas as palavras do livro que leu o rei de Judá: 
'''
"17" = '''
:sup:`17` Porquanto me deixaram, e queimaram incenso a deuses alheios, provocando-me à ira em toda obra de suas mãos; e meu furor se acendeu contra este lugar, e não se apagará. 
'''
"18" = '''
:sup:`18` Mas ao rei de Judá que vos enviou para que perguntásseis ao SENHOR, direis assim: Assim disse o SENHOR o Deus de Israel: Porquanto ouviste as palavras do livro, 
'''
"19" = '''
:sup:`19` E teu coração se enterneceu, e te humilhaste diante do SENHOR, quando ouviste o que eu pronunciei contra este lugar e contra seus moradores, que viriam a ser assolados e malditos, e rasgaste tuas vestes, e choraste em minha presença, também eu te ouvi, diz o SENHOR. 
'''
"20" = '''
:sup:`20` Portanto, eis que eu te recolherei com teus pais, e tu serás recolhido a teu sepulcro em paz, e não verão teus olhos todo o mal que eu trago sobre este lugar. E eles deram ao rei a resposta. 
'''
