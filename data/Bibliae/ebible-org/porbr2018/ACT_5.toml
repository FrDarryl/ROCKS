[5]
"1" = '''
:sup:`1` E um certo homem, de nome Ananias, com Safira, sua mulher, vendeu uma propriedade de terra. 
'''
"2" = '''
:sup:`2` E escondeu parte do valor, sabendo também a mulher dele; e trazendo uma certa parte, depositou -a junto aos pés dos apóstolos. 
'''
"3" = '''
:sup:`3` E Pedro disse: Ananias, por que Satanás encheu teu coração, para que mentisses ao Espírito Santo, e escondesses parte do valor da propriedade? 
'''
"4" = '''
:sup:`4` Se mantivesses tua propriedade , ela não seria mantida contigo? E, tendo sido vendida, o dinheiro da venda não estava em teu poder? Por que decidiste isto em teu coração? Não mentiste aos seres humanos, mas sim a Deus. 
'''
"5" = '''
:sup:`5` E Ananias, ao ouvir estas palavras, caiu e deixou de respirar. E veio um grande temor sobre todos os que ouviram isso. 
'''
"6" = '''
:sup:`6` E os rapazes, tendo se levantado, levaram-no fora, e o sepultaram. 
'''
"7" = '''
:sup:`7` E passando o intervalo de cerca de três horas, entrou também sua mulher, não sabendo o que tinha acontecido. 
'''
"8" = '''
:sup:`8` E Pedro disse a ela: Dize-me, vendestes por aquele tanto aquela propriedade?E ela disse: Sim, por aquele tanto. 
'''
"9" = '''
:sup:`9` E Pedro lhe disse: Por que vós fizestes acordo para tentar ao Espírito do Senhor? Eis que estão à porta os pés daqueles que sepultaram a teu marido, e eles também te levarão. 
'''
"10" = '''
:sup:`10` E imediatamente ela caiu junto aos pés deles, e deixou de respirar. E os rapazes, ao entrarem, encontraram-na morta; e levando- a fora, sepultaram-na junto ao marido dela. 
'''
"11" = '''
:sup:`11` E veio um grande temor em toda a igreja, e em todos que ouviram estas coisas. 
'''
"12" = '''
:sup:`12` E pelas mãos dos apóstolos foram feitos muitos sinais e milagres entre o povo. E estavam todos em concordância no pórtico de Salomão. 
'''
"13" = '''
:sup:`13` Mas dos outros, ninguém ousava se juntar a eles; porém o povo os estimava grandemente. 
'''
"14" = '''
:sup:`14` E cada vez mais os que criam no Senhor se aumentavam, multidões tanto de homens como de mulheres. 
'''
"15" = '''
:sup:`15` De maneira que traziam os enfermos às ruas, e os botavam em camas e macas, para que, vindo Pedro, pelo menos a sombra dele cobrisse a alguns deles. 
'''
"16" = '''
:sup:`16` E também das cidades vizinhas vinha uma multidão a Jerusalém, trazendo enfermos, e atormentados por espíritos imundos, os quais todos eram curados. 
'''
"17" = '''
:sup:`17` E levantando-se o sumo sacerdote, e todos os que estavam com ele (que eram do grupo sectário dos saduceus), eles se encheram de inveja. 
'''
"18" = '''
:sup:`18` E puseram suas mãos nos apóstolos, e os colocaram na prisão pública. 
'''
"19" = '''
:sup:`19` Mas um anjo do Senhor, durante a noite, abriu as portas da prisão; e levando-os para fora, disse: 
'''
"20" = '''
:sup:`20` Ide; ficai em pé, e falai no Templo ao povo todas as palavras desta vida. 
'''
"21" = '''
:sup:`21` E eles, ouvindo isto , entraram de manhã cedo no templo, e ensinavam. Mas vindo o sumo sacerdote, e os que estavam com ele, chamaram ao supremo conselho, e a todos os anciãos dos filhos de Israel, e mandaram à prisão, para que os trouxessem. 
'''
"22" = '''
:sup:`22` Mas quando os oficiais vieram, não os acharam na prisão; e voltando, anunciaram, 
'''
"23" = '''
:sup:`23` Dizendo: Nós achamos a prisão fechada, em toda segurança, e com os guardas que estavam fora junto às portas; mas quando as abrimos, a ninguém achamos dentro. 
'''
"24" = '''
:sup:`24` Quando o sumo sacerdote, o chefe da guarda do Templo, e os chefes dos sacerdotes ouviram estas palavras, eles duvidaram deles quanto o que aquilo viria a ser. 
'''
"25" = '''
:sup:`25` E vindo alguém, anunciou-lhes, dizendo: Eis que os homens que vós pusestes na prisão estão no Templo, e ensinam ao povo. 
'''
"26" = '''
:sup:`26` Então foi o chefe da guarda do Templo com os oficiais, e os trouxe, mas não com violência, porque temiam ao povo, para que não fossem apedrejados. 
'''
"27" = '''
:sup:`27` E quando os trouxeram, apresentaram-nos ao supremo conselho. E o sumo sacerdote perguntou a eles, dizendo: 
'''
"28" = '''
:sup:`28` Não vos ordenamos expressamente para não ensinardes mais neste nome? E eis que vós enchestes a Jerusalém com vossa doutrina, e quereis trazer sobre nós o sangue deste homem! 
'''
"29" = '''
:sup:`29` E Pedro, respondendo com os apóstolos, disseram: Maior obrigação é obedecer a Deus do que às pessoas. 
'''
"30" = '''
:sup:`30` O Deus de nossos Pais ressuscitou a Jesus, ao qual vós matastes, pendurando -o no madeiro. 
'''
"31" = '''
:sup:`31` A este Deus exaltou com sua mão direita por Príncipe e Salvador, para dar a Israel arrependimento e perdão de pecados. 
'''
"32" = '''
:sup:`32` E nós somos testemunhas dele quanto a estas palavras, e também o Espírito Santo, o qual Deus tem dado a aqueles que lhe obedecem. 
'''
"33" = '''
:sup:`33` E eles, ouvindo isso , enfureceram-se grandemente, e planejaram matá-los. 
'''
"34" = '''
:sup:`34` Mas, levantando-se no supremo conselho um certo fariseu, de nome Gamaliel, instrutor da Lei, bem honrado por todo o povo, ele mandou levarem aos apóstolos para fora por um pouco de tempo . 
'''
"35" = '''
:sup:`35` E lhes disse: Homens israelitas, olhai por vós mesmos, quanto ao que haveis de fazer a estes homens; 
'''
"36" = '''
:sup:`36` Porque antes destes dias se levantou Teudas, dizendo ser alguém; ao qual se ajuntaram cerca de quatrocentos homens; ao qual foi morto, e todos os que acreditavam nele foram dispersos, e reduzidos a nada. 
'''
"37" = '''
:sup:`37` Depois deste se levantou Judas, o galileu, nos dias do censo; e perverteu muito do povo atrás dele; e este também pereceu, e todos os que acreditavam nele foram dispersos. 
'''
"38" = '''
:sup:`38` E agora, eu vos digo, afastai-vos destes homens, e deixai-os; porque se este conselho ou esta obra for humana, ela se desfará. 
'''
"39" = '''
:sup:`39` Mas se é de Deus, vós não a podereis desfazer; para que não venhais a ser achados de também lutardes contra Deus. 
'''
"40" = '''
:sup:`40` E concordaram com ele. E chamando aos apóstolos, tendo os açoitado, mandaram -lhes que não mais falassem no nome de Jesus; e os deixaram ir. 
'''
"41" = '''
:sup:`41` Então eles saíram da presença do supremo conselho, alegres por terem sido considerados dignos de serem humilhados por causa do nome dele. 
'''
"42" = '''
:sup:`42` E todos os dias no Templo, e pelas casas, não paravam de ensinar e de anunciar a Jesus Cristo. 
'''
