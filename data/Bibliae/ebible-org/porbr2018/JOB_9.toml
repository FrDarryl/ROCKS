[9]
"1" = '''
:sup:`1` Mas Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Na verdade sei que é assim; mas como pode o ser humano ser justo diante de Deus? 
'''
"3" = '''
:sup:`3` Ainda se quisesse disputar com ele, não conseguiria lhe responder uma coisa sequer em mil. 
'''
"4" = '''
:sup:`4` Ele é sábio de coração, e poderoso em forças. Quem se endureceu contra ele, e teve paz? 
'''
"5" = '''
:sup:`5` Ele transporta as montanhas sem que o saibam; e as transtorna em seu furor. 
'''
"6" = '''
:sup:`6` Ele remove a terra de seu lugar, e faz suas colunas tremerem. 
'''
"7" = '''
:sup:`7` Ele dá ordem ao sol, e ele não brilha; e sela as estrelas. 
'''
"8" = '''
:sup:`8` Ele é o que sozinho estende os céus, e anda sobre as alturas do mar. 
'''
"9" = '''
:sup:`9` Ele é o que fez a Usra, o Órion, as Plêiades, e as constelações do sul. 
'''
"10" = '''
:sup:`10` Ele é o que faz coisas grandes e incompreensíveis, e inúmeras maravilhas. 
'''
"11" = '''
:sup:`11` Eis que ele passa diante de mim, sem que eu não o veja; ele passará diante de mim, sem que eu saiba. 
'''
"12" = '''
:sup:`12` Eis que, quando ele toma, quem pode lhe impedir? Quem poderá lhe dizer: O que estás fazendo? 
'''
"13" = '''
:sup:`13` Deus não reverterá sua ira, e debaixo dele se encurvam os assistentes de Raabe. 
'''
"14" = '''
:sup:`14` Como poderia eu lhe responder, e escolher minhas palavras contra ele? 
'''
"15" = '''
:sup:`15` A ele, ainda que eu fosse justo, não lhe responderia; a meu juiz pediria misericórdia. 
'''
"16" = '''
:sup:`16` Ainda que eu lhe chamasse, e ele respondesse, mesmo assim não creria que ele tivesse dado ouvidos à minha voz. 
'''
"17" = '''
:sup:`17` Pois ele tem me quebrantado com tempestade, e multiplicado minhas feridas sem causa. 
'''
"18" = '''
:sup:`18` Ele não me permite respirar; em vez disso, me farta de amarguras. 
'''
"19" = '''
:sup:`19` Quanto às forças, eis que ele é forte; e quanto ao juízo, ele diria : Quem me convocará? 
'''
"20" = '''
:sup:`20` Ainda que eu seja justo, minha boca me condenaria; se eu fosse inocente, então ela me declararia perverso. 
'''
"21" = '''
:sup:`21` Mesmo se eu for inocente, não estimo minha alma; desprezo minha vida. 
'''
"22" = '''
:sup:`22` É tudo a mesma coisa; por isso digo: ele consome ao inocente e ao perverso. 
'''
"23" = '''
:sup:`23` Quando o açoite mata de repente, ele ri do desespero dos inocentes. 
'''
"24" = '''
:sup:`24` A terra está entregue nas mãos dos perversos. Ele cobre o rosto de seus juízes. Se não é ele, então quem é? 
'''
"25" = '''
:sup:`25` Meus dias foram mais rápidos que um homem que corre; fugiram, e não viram o bem. 
'''
"26" = '''
:sup:`26` Passaram como barcos de papiro, como a águia que se lança à comida. 
'''
"27" = '''
:sup:`27` Se disser: Esquecerei minha queixa, mudarei o aspecto do meu rosto, e sorrirei, 
'''
"28" = '''
:sup:`28` Ainda teria pavor de todas as minhas dores; pois sei que não me terás por inocente. 
'''
"29" = '''
:sup:`29` Se eu já estou condenado, então para que eu sofreria em vão? 
'''
"30" = '''
:sup:`30` Ainda que me lave com água de neve, e limpe minhas mãos com sabão, 
'''
"31" = '''
:sup:`31` Então me submergirias no fosso, e minhas próprias vestes me abominariam. 
'''
"32" = '''
:sup:`32` Pois ele não é homem como eu, para que eu lhe responda, e venhamos juntamente a juízo. 
'''
"33" = '''
:sup:`33` Não há entre nós árbitro que ponha sua mão sobre nós ambos, 
'''
"34" = '''
:sup:`34` Tire de sobre mim sua vara, e seu terror não me espante. 
'''
"35" = '''
:sup:`35` Então eu falaria, e não teria medo dele. Pois não está sendo assim comigo. 
'''
