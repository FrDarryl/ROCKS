[2]
"1" = '''
:sup:`1` Ai dos que planejam injustiça, e dos que tramam o mal em suas camas! Quando vem a manhã o efetuam, porque têm o poder em suas mãos. 
'''
"2" = '''
:sup:`2` E cobiçam campos, e os roubam; cobiçam casas, e as tomam; oprimem ao homem e a sua casa, ao homem e a sua propriedade. 
'''
"3" = '''
:sup:`3` Portanto, assim diz o SENHOR: Eis que eu planejo um mal contra esta família, da qual não conseguireis livrar vossos pescoços, nem andareis erguidos; porque o tempo será mau. 
'''
"4" = '''
:sup:`4` Naquele tempo surgirá um provérbio sobre vós, e se lamentará um pranto de lamentação, dizendo: Fomos arruinados por completo; trocada foi a porção de meu povo. Como fomos saqueados! Nossos campos foram repartidos, passados a outros. 
'''
"5" = '''
:sup:`5` Portanto a ninguém terás que delimite a propriedade de terra por meio de sortes na congregação do SENHOR. 
'''
"6" = '''
:sup:`6` Não profetizeis! Falam eles. Não lhes profetizarão, mas a vergonha não se desviará deles. 
'''
"7" = '''
:sup:`7` Por acaso se dirá, ó casa de Jacó: O espírito do SENHOR perdeu a paciência? São estas as suas obras? Por acaso minhas palavras não fazem bem ao que age corretamente? 
'''
"8" = '''
:sup:`8` Mas recentemente meu povo se levantou como inimigo; tomastes da roupa a capa daqueles que passavam confiantes, voltando da batalha. 
'''
"9" = '''
:sup:`9` Vós expulsais as mulheres de meu povo de suas queridas casas; de suas crianças tirastes minha glória para sempre. 
'''
"10" = '''
:sup:`10` Levantai-vos, e ide embora, porque esta terra não serve mais para descanso; pois está contaminada, ela se destruirá, com grande destruição. 
'''
"11" = '''
:sup:`11` Se houver alguém que siga o vento, e fale mentiras e falsidade, dizendo: Eu te profetizarei vinho e de bebida alcoólica, este tal será o profeta deste povo. 
'''
"12" = '''
:sup:`12` Certamente eu te ajuntarei por completo, ó Jacó; reunirei o restante de Israel; eu o porei junto, como ovelhas de Bosra, como rebanho no meio de seu curral farão estrondo de multidão de pessoas. 
'''
"13" = '''
:sup:`13` Aquele que rompe obstáculos subirá adiante deles; eles romperão, e passarão pela porta, e sairão por ela; e seu rei irá adiante deles, e o SENHOR estará em sua dianteira. 
'''
