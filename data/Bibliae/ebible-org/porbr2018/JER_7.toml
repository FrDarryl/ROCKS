[7]
"1" = '''
:sup:`1` Palavra que veio do SENHOR a Jeremias, dizendo: 
'''
"2" = '''
:sup:`2` Põe-te à porta da casa do SENHOR, e clama ali esta palavra, e dize: Ouvi palavra do SENHOR, toda Judá, vós que entrais por estas portas para adorar ao SENHOR! 
'''
"3" = '''
:sup:`3` Assim diz o SENHOR dos exércitos, Deus de Israel: Melhorai vossos caminhos e vossos atos, e eu vos farei habitar neste lugar. 
'''
"4" = '''
:sup:`4` Não confieis em palavras falsas, que dizem: Templo do SENHOR! Templo do SENHOR! Este é o templo do SENHOR! 
'''
"5" = '''
:sup:`5` Mas se verdadeiramente melhorardes vossos caminhos e vossas obras; se verdadeiramente fizerdes justiça entre o homem e seu próximo; 
'''
"6" = '''
:sup:`6` E não oprimirdes ao estrangeiro que peregrina entre vós, ao órfão, e à viúva, nem derramardes sangue inocente neste lugar, nem seguirdes deuses estrangeiros para vosso mal; 
'''
"7" = '''
:sup:`7` Eu vos farei morar neste lugar, na terra que dei a vossos pais desde os tempos antigos para sempre. 
'''
"8" = '''
:sup:`8` Eis que vós os confiais em palavras falsas, que não têm proveito algum. 
'''
"9" = '''
:sup:`9` Por acaso furtareis, matareis, e adulterareis, e jurareis falsamente, e queimareis incenso a Baal, e andareis atrás de deuses estrangeiros, a quem não conheceis, 
'''
"10" = '''
:sup:`10` E então vireis e vos poreis perante mim nesta casa , que se chama pelo meu nome, e direis: Libertos somos, para fazer todas estas abominações? 
'''
"11" = '''
:sup:`11` Por acaso esta casa, que se chama pelo meu nome, é uma caverna de assaltantes perante vossos olhos? Eis que também vi isso , diz o SENHOR. 
'''
"12" = '''
:sup:`12` Porém ide agora a meu lugar, que era em Siló, onde fiz habitar meu nome no princípio; e vede o que lhe fiz pela maldade do meu povo Israel. 
'''
"13" = '''
:sup:`13` Portanto agora, visto que vós tendes feito todas estas obras, diz o SENHOR, e vos falei, insistindo em falar, mas não ouvistes, e eu os chamei, mas não respondestes; 
'''
"14" = '''
:sup:`14` Farei também a esta casa, que se chama pelo meu nome, em que vós confiais, e a este lugar que dei a vós e a vossos pais, tal como fiz a Siló: 
'''
"15" = '''
:sup:`15` E eu vos lançarei fora de minha presença, tal como lancei a todos os vossos irmãos, toda a geração de Efraim. 
'''
"16" = '''
:sup:`16` Por isso não ores tu por este povo, nem levantes por eles clamor nem oração, nem rogues a mim, pois eu não te ouvirei. 
'''
"17" = '''
:sup:`17` Não vês o que eles costumam fazer nas cidades de Judá e nas ruas de Jerusalém? 
'''
"18" = '''
:sup:`18` Os filhos coletam a lenha, e os pais acendem o fogo, e as mulheres amassam a massa, para fazerem bolos à rainha dos céus e dedicarem ofertas de bebidas a deuses estrangeiros, para me provocarem à ira. 
'''
"19" = '''
:sup:`19` Por acaso eles me provocam à ira?diz o SENHOR, eles não acabam provocando mais a si mesmos, para vergonha de seus próprios rostos? 
'''
"20" = '''
:sup:`20` Por isso assim diz o Senhor DEUS: Eis que que minha ira e meu furor serão derramados sobre este lugar: sobre os homens, sobre os animais, sobre as árvores do campo, e sobre os frutos da terra; e se acenderá, e não se apagará. 
'''
"21" = '''
:sup:`21` Assim diz o SENHOR dos exércitos, Deus de Israel: Acrescentai os vossos holocaustos aos vossos sacrifícios, e comei carne. 
'''
"22" = '''
:sup:`22` Pois não falei a vossos pais, nem lhes mandei, no dia em que os tirei da terra do Egito, coisa alguma sobre holocaustos ou sacrifícios; 
'''
"23" = '''
:sup:`23` porém isto lhes mandei, dizendo: Escutai a minha voz, e eu serei vosso Deus, e vós sereis meu povo; e andai em todo o caminho que eu vos mandar, para que o bem vos aconteça. 
'''
"24" = '''
:sup:`24` Mas eles não ouviram, nem inclinaram seus ouvidos; ao invés disso, caminharam em seus próprios conselhos, na teimosia de seu coração maligno, e foram para trás, e não para frente. 
'''
"25" = '''
:sup:`25` Desde o dia em que vossos pais saíram da terra do Egito até hoje, eu vos enviei a todos os meus servos os profetas, e enviando-os dia após dia. 
'''
"26" = '''
:sup:`26` Mas eles não me ouviram, nem inclinaram seu ouvidos; ao invés disso, teimaram ainda mais, e fizeram pior que seus pais. 
'''
"27" = '''
:sup:`27` Por isso tu lhes dirás todas estas palavras, mas eles não te ouvirão; e tu os chamarás, mas eles não te responderão. 
'''
"28" = '''
:sup:`28` Então tu lhes dirás: Esta é a nação que não escutou a voz do SENHOR seu Deus, nem aceitou correção; a verdade pereceu, e foi cortada de suas bocas. 
'''
"29" = '''
:sup:`29` Tosquia o teu cabelo, e lança-o fora, e levanta pranto sobre os lugares altos; porque o SENHOR tem rejeitado e abandonado a nação que causou sua ira. 
'''
"30" = '''
:sup:`30` Porque os filhos de Judá fizeram o mal perante meus olhos, diz o SENHOR; puseram suas abominações na casa que se chama pelo meu nome, para contaminá-la. 
'''
"31" = '''
:sup:`31` E edificaram os altos de Tofete, que ficam no vale do filho de Hinom, para queimarem no fogo seus filhos e suas filhas, o que eu nunca mandei, nem pensei em meu coração. 
'''
"32" = '''
:sup:`32` Por isso eis que virão dias, diz o SENHOR, que não se dirá mais Tofete, nem Vale do filho de Hinom, mas sim Vale da Matança; e serão enterrados em Tofete, por não haver lugar. 
'''
"33" = '''
:sup:`33` E os cadáveres deste povo serão para comida das aves dos céus e dos animais da terra; e ninguém os espantará. 
'''
"34" = '''
:sup:`34` E farei cessar das cidades de Judá e da ruas de Jerusalém a voz de júbilo e voz de alegria, voz de noivo e voz de noiva; porque a terra se tornará desolação. 
'''
