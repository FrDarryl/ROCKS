[30]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, profetiza, e dize: Assim diz o Senhor DEUS: Gritai: Ai daquele dia! 
'''
"3" = '''
:sup:`3` Porque perto está o dia, perto está o dia do Senhor; dia de nuvens; será o tempo das nações. 
'''
"4" = '''
:sup:`4` E a espada virá ao Egito, e haverá grande dor em Cuxe, quando caírem os mortos no Egito; e tomarão sua multidão, e serão destruídos seus fundamentos. 
'''
"5" = '''
:sup:`5` Cuxe, Pute, Lude, e todo o povo misturado, e Cube, e os filhos da terra do pacto cairão com eles à espada. 
'''
"6" = '''
:sup:`6` Assim diz o SENHOR: Também cairão os que sustentam ao Egito, e a soberba de sua força irá abaixo; desde Migdol e Sevene cairão nele à espada, diz o Senhor DEUS. 
'''
"7" = '''
:sup:`7` E serão assolados no meio das terras assoladas, e suas cidades estarão no meio das cidades desertas. 
'''
"8" = '''
:sup:`8` E saberão que eu sou o SENHOR, quando puser fogo ao Egito, e forem destruídos todos os que o ajudavam. 
'''
"9" = '''
:sup:`9` Naquele dia sairão de diante de mim mensageiros em navios, para espantarem a confiante Cuxe, e haverá grandes dores neles, como no dia do Egito; porque eis que está vindo. 
'''
"10" = '''
:sup:`10` Assim diz o Senhor DEUS: Farei cessar a multidão do Egito pela mão de Nabucodonosor, rei da Babilônia. 
'''
"11" = '''
:sup:`11` Ele, e com ele seu povo, os mais terríveis das nações, serão trazidos para destruir a terra; e desembainharão suas espadas contra o Egito, e encherão a terra de mortos. 
'''
"12" = '''
:sup:`12` E secarei os rios, entregarei a terra em mãos de malignos, e destruirei a terra e tudo o que ela contém pela mão de estrangeiros; eu, o SENHOR falei. 
'''
"13" = '''
:sup:`13` Assim diz o Senhor DEUS: Também destruirei aos ídolos, e darei fim às imagens idolátricas de Mênfis; não haverá mais príncipe da terra do Egito, e porei medo na terra do Egito. 
'''
"14" = '''
:sup:`14` E desolarei a Patros, porei fogo a Zoã, e farei juízos em Nô. 
'''
"15" = '''
:sup:`15` E derramarei minha ira sobre Pelúsio, a fortaleza do Egito, e exterminarei a multidão de Nô. 
'''
"16" = '''
:sup:`16` E porei fogo ao Egito; Pelúsio terá grande dor, Nô será destroçada, e Mênfis terá angústias contínuas. 
'''
"17" = '''
:sup:`17` Os rapazes de Áven e de Pibesete cairão à espada; e elas irão em cativeiro. 
'''
"18" = '''
:sup:`18` E em Tafnes o dia se escurecerá, quando eu quebrar ali o jugo do Egito, e nela cessar a soberba de sua força; uma nuvem a cobrirá, e suas filhas irão em cativeiro. 
'''
"19" = '''
:sup:`19` Pois farei julgamentos no Egito, e saberão que eu sou o SENHOR. 
'''
"20" = '''
:sup:`20` E sucedeu no décimo primeiro ano, no primeiro mês , aos sete do mês, que veio a mim a palavra do SENHOR, dizendo: 
'''
"21" = '''
:sup:`21` Filho do homem, quebrei o braço de Faraó, rei do Egito; e eis que não será enfaixado com remédios, nem lhe porão faixa para o envolver, a fim de curá-lo para que possa segurar espada. 
'''
"22" = '''
:sup:`22` Portanto, assim diz o Senhor DEUS: Eis que sou contra Faraó, rei do Egito, e quebrarei seus braços, tanto o forte como o quebrado; e farei cair a espada de sua mão. 
'''
"23" = '''
:sup:`23` E espalharei os egípcios entre as nações, e os dispersarei pelas terras. 
'''
"24" = '''
:sup:`24` E fortalecerei os braços do rei da Babilônia, e porei minha espada em sua mão; porém quebrarei os braços de Faraó, e diante dele gemerá com gemidos de ferido de morte. 
'''
"25" = '''
:sup:`25` Fortalecerei, pois, os braços do rei de Babilônia, enquanto que os braços de Faraó cairão; e saberão que eu sou o SENHOR, quando eu tiver posto minha espada na mão do rei da Babilônia, e ele a estender sobre a terra do Egito. 
'''
"26" = '''
:sup:`26` E espalharei os egípcios entre as nações, e os dispersarei pelas terras; assim saberão que eu sou o SENHOR. 
'''
