[7]
"1" = '''
:sup:`1` Por acaso o ser humano não tem um trabalho duro sobre a terra, e não são seus dias como os dias de um assalariado? 
'''
"2" = '''
:sup:`2` Como o servo suspira pela sombra, e como o assalariado espera por seu pagamento, 
'''
"3" = '''
:sup:`3` Assim também me deram por herança meses inúteis, e me prepararam noites de sofrimento. 
'''
"4" = '''
:sup:`4` Quando eu me deito, pergunto: Quando me levantarei? Mas a noite se prolonga, e me canso de me virar na cama até o amanhecer. 
'''
"5" = '''
:sup:`5` Minha carne está coberta de vermes e de crostas de pó; meu pele está rachada e horrível. 
'''
"6" = '''
:sup:`6` Meus dias são mais rápidos que a lançadeira do tecelão, e perecem sem esperança. 
'''
"7" = '''
:sup:`7` Lembra-te que minha vida é um sopro; meus olhos não voltarão a ver o bem. 
'''
"8" = '''
:sup:`8` Os olhos dos que me veem não me verão mais; teus olhos estarão sobre mim, porém deixarei de existir. 
'''
"9" = '''
:sup:`9` A nuvem se esvaece, e passa; assim também quem desce ao Xeol nunca voltará a subir. 
'''
"10" = '''
:sup:`10` Nunca mais voltará à sua casa, nem seu lugar o conhecerá. 
'''
"11" = '''
:sup:`11` Por isso eu não calarei minha boca; falarei na angústia do meu espírito, e me queixarei na amargura de minha alma. 
'''
"12" = '''
:sup:`12` Por acaso sou eu o mar, ou um monstro marinho, para que me ponhas guarda? 
'''
"13" = '''
:sup:`13` Quando eu digo: Minha cama me consolará; meu leito aliviará minhas queixa, 
'''
"14" = '''
:sup:`14` Então tu me espantas com sonhos, e me assombras com visões. 
'''
"15" = '''
:sup:`15` Por isso minha alma preferia a asfixia e a morte, mais que meus ossos. 
'''
"16" = '''
:sup:`16` Odeio a minha vida ; não viverei para sempre; deixa-me, pois que meus dias são inúteis. 
'''
"17" = '''
:sup:`17` O que é o ser humano, para que tanto o estimes, e ponhas sobre ele teu coração, 
'''
"18" = '''
:sup:`18` E o visites a cada manhã, e a cada momento o proves? 
'''
"19" = '''
:sup:`19` Até quando não me deixarás, nem me liberarás até que eu engula minha saliva? 
'''
"20" = '''
:sup:`20` Se pequei, o eu que te fiz, ó Guarda dos homens? Por que me fizeste de alvo de dardos, para que eu seja pesado para mim mesmo? 
'''
"21" = '''
:sup:`21` E por que não perdoas minha transgressão, e tiras minha maldade? Porque agora dormirei no pó, e me buscarás de manhã, porém não mais existirei. 
'''
