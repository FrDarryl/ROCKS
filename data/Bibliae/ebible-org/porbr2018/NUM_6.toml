[6]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e dize-lhes: O homem, ou a mulher, quando se separar fazendo voto de nazireu, para dedicar-se ao SENHOR, 
'''
"3" = '''
:sup:`3` Se absterá de vinho e de bebida forte; vinagre de vinho, nem vinagre de bebida forte não beberá, nem beberá algum licor de uvas, nem tampouco comerá uvas frescas nem secas. 
'''
"4" = '''
:sup:`4` Todo o tempo de seu nazireado, de tudo o que se faz de vide de vinho, desde os caroços até a casca, não comerá. 
'''
"5" = '''
:sup:`5` Todo o tempo do voto de seu nazireado não passará navalha sobre sua cabeça, até que sejam cumpridos os dias de sua separação ao SENHOR: santo será; deixará crescer as pontas do cabelo de sua cabeça. 
'''
"6" = '''
:sup:`6` Todo o tempo que se separar ao SENHOR, não entrará a pessoa morta. 
'''
"7" = '''
:sup:`7` Por seu pai, nem por sua mãe, por seu irmão, nem por sua irmã, não se contaminará com eles quando morrerem; porque consagração de seu Deus tem sobre sua cabeça. 
'''
"8" = '''
:sup:`8` Todo o tempo de seu nazireado, será santo ao SENHOR. 
'''
"9" = '''
:sup:`9` E se alguém morrer muito de repente junto a ele, contaminará a cabeça de seu nazireado; portanto o dia de sua purificação rapará sua cabeça; ao sétimo dia a rapará. 
'''
"10" = '''
:sup:`10` E o dia oitavo trará duas rolinhas ou dois pombinhos ao sacerdote, à porta do tabernáculo do testemunho; 
'''
"11" = '''
:sup:`11` E o sacerdote fará um em expiação, e o outro em holocausto: e o expiará do que pecou sobre o morto, e santificará sua cabeça naquele dia. 
'''
"12" = '''
:sup:`12` E consagrará ao SENHOR os dias de seu nazireado, e trará um cordeiro de ano em expiação pela culpa; e os dias primeiros serão anulados, porquanto foi contaminado seu nazireado. 
'''
"13" = '''
:sup:`13` Esta é, pois, a lei do nazireu no dia que se cumprir o tempo de seu nazireado: Virá à porta do tabernáculo do testemunho; 
'''
"14" = '''
:sup:`14` E oferecerá sua oferta ao SENHOR, um cordeiro de ano sem mácula em holocausto, e uma cordeira de ano sem defeito em expiação, e um carneiro sem defeito por sacrifício pacífico: 
'''
"15" = '''
:sup:`15` Além disso um cesto de pães ázimos, tortas de boa farinha amassadas com azeite, e massas não fermentadas untadas com azeite, e sua oferta de cereais, e suas libações. 
'''
"16" = '''
:sup:`16` E o sacerdote o oferecerá diante do SENHOR, e fará sua expiação e seu holocausto: 
'''
"17" = '''
:sup:`17` E oferecerá o carneiro em sacrifício pacífico ao SENHOR, com o cesto dos pães ázimos; oferecerá também o sacerdote sua oferta de cereais, e suas libações. 
'''
"18" = '''
:sup:`18` Então o nazireu rapará à porta do tabernáculo do testemunho a cabeça de seu nazireado, e tomará os cabelos da cabeça de seu nazireado, e os porá sobre o fogo que está debaixo do sacrifício pacífico. 
'''
"19" = '''
:sup:`19` Depois tomará o sacerdote a coxa cozida do carneiro, e uma torta sem levedura do cesto, e uma massa sem levedura, e as porá sobre as mãos do nazireu, depois que for estragado seu nazireado: 
'''
"20" = '''
:sup:`20` E o sacerdote moverá aquilo, oferta movida diante do SENHOR; o qual será coisa santa do sacerdote, a mais do peito movido e da coxa separada: e depois poderá beber vinho o nazireu. 
'''
"21" = '''
:sup:`21` Esta é a lei do nazireu que fizer voto de sua oferta ao SENHOR por seu nazireado, a mais do que sua mão alcançar: segundo o voto que fizer, assim fará, conforme a lei de seu nazireado. 
'''
"22" = '''
:sup:`22` E o SENHOR falou a Moisés, dizendo: 
'''
"23" = '''
:sup:`23` Fala a Arão e a seus filhos, e dize-lhes: Assim abençoareis aos filhos de Israel, dizendo-lhes: 
'''
"24" = '''
:sup:`24` O SENHOR te abençoe, e te guarde: 
'''
"25" = '''
:sup:`25` Faça resplandecer o SENHOR seu rosto sobre ti, e tenha de ti misericórdia: 
'''
"26" = '''
:sup:`26` O SENHOR levante a ti seu rosto, e ponha em ti paz. 
'''
"27" = '''
:sup:`27` E porão meu nome sobre os filhos de Israel, e eu os abençoarei. 
'''
