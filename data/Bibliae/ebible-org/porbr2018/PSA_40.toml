[40]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Esperei com esperança no SENHOR, e ele se inclinou a mim, e ouviu o meu clamor. 
'''
"2" = '''
:sup:`2` Ele me tirou de uma cova de tormento, de um lamaceiro de barro; e pôs os meus pés sobre uma rocha; ele firmou meus passos. 
'''
"3" = '''
:sup:`3` E pôs em minha boca uma canção nova, um louvor para nosso Deus: muitos o verão, e temerão, e confiarão no SENHOR. 
'''
"4" = '''
:sup:`4` Bem-aventurado é o homem que põe no SENHOR sua confiança; e não dá atenção aos arrogantes e aos que caminham em direção à mentira. 
'''
"5" = '''
:sup:`5` Tu, SENHOR meu Deus, multiplicaste para conosco tuas maravilhas e teus planos; eles não podem ser contados em ordem diante de ti; se eu tentasse contá-los e falá-los, eles são muito mais do que incontáveis. 
'''
"6" = '''
:sup:`6` Tu não te agradaste de sacrifício e oferta; porém tu me furaste as orelhas; tu não pediste nem holocausto nem oferta de expiação do pecado. 
'''
"7" = '''
:sup:`7` Então eu disse: Eis que venho; no rolo do livro está escrito sobre mim. 
'''
"8" = '''
:sup:`8` Meu Deus, eu desejo fazer a tua vontade; e tua Lei está no meio dos meus sentimentos. 
'''
"9" = '''
:sup:`9` Eu anuncio a justiça na grande congregação; eis que não retenho meus lábios; tu, SENHOR sabes disso . 
'''
"10" = '''
:sup:`10` Eu não escondo tua justiça no meio de meu coração; eu declaro tua fidelidade e tua salvação; não escondo tua bondade e tua verdade na grande congregação. 
'''
"11" = '''
:sup:`11` Tu, SENHOR, não detenhas para comigo tuas misericórdias; tua bondade e tua fidelidade me guardem continuamente. 
'''
"12" = '''
:sup:`12` Porque inúmeros males me cercaram; minhas maldades me prenderam, e eu não pude as ver; elas são muito mais do que os cabelos de minha cabeça, e meu coração me desamparou. 
'''
"13" = '''
:sup:`13` Seja agradável para ti, SENHOR, tu me livrares; SENHOR, apressa-te ao meu socorro. 
'''
"14" = '''
:sup:`14` Envergonhem-se, e sejam juntamente humilhados os que buscam a minha alma para a destruírem; tornem-se para trás e sejam envergonhados os que querem o meu mal. 
'''
"15" = '''
:sup:`15` Sejam eles assolados como pagamento de sua humilhação, os que dizem de mim: “Ha-ha!” 
'''
"16" = '''
:sup:`16` Fiquem contentes e se alegrem-se em ti todos aqueles que te buscam; digam continuamente os que amam tua salvação: Engrandecido seja o SENHOR! 
'''
"17" = '''
:sup:`17` E eu estou miserável e necessitado; mas o SENHOR cuida de mim; tu és meu socorro e meu libertador; Deus meu, não demores. 
'''
