[5]
"1" = '''
:sup:`1` E chegaram ao outro lado do mar, à terra dos Gadarenos. 
'''
"2" = '''
:sup:`2` Assim que Jesus saiu do barco, veio das sepulturas ao seu encontro um homem com um espírito imundo, 
'''
"3" = '''
:sup:`3` que morava nas sepulturas, e nem mesmo com correntes conseguiam prendê-lo; 
'''
"4" = '''
:sup:`4` pois muitas vezes fora preso com grilhões e correntes; mas as correntes eram por ele feitas em pedaços, os grilhões eram esmigalhados, e ninguém o conseguia controlar. 
'''
"5" = '''
:sup:`5` E sempre dia e noite andava gritando pelos montes e pelas sepulturas, e ferindo-se com pedras. 
'''
"6" = '''
:sup:`6` Quando ele viu Jesus de longe, correu e prostrou-se diante dele. 
'''
"7" = '''
:sup:`7` E gritou em alta voz: Que tenho eu contigo Jesus, Filho do Deus Altíssimo? Imploro-te por Deus que não me atormentes. 
'''
"8" = '''
:sup:`8` (Pois Jesus havia lhe dito: “Sai deste homem, espírito imundo”.) 
'''
"9" = '''
:sup:`9` Então perguntou-lhe: Qual é o teu nome? E respondeu: Legião é o meu nome, porque somos muitos. 
'''
"10" = '''
:sup:`10` E rogava-lhe muito que não os expulsasse daquela terra. 
'''
"11" = '''
:sup:`11` Havia ali perto dos montes uma grande manada de porcos pastando. 
'''
"12" = '''
:sup:`12` E todos aqueles  demônios rogaram-lhe, dizendo: Manda-nos para aqueles porcos, para que entremos neles. 
'''
"13" = '''
:sup:`13` Imediatamente Jesus lhes permitiu. Então aqueles espíritos imundos saíram para entrar nos porcos; e a manada lançou-se abaixo no mar; (eram quase dois mil) e afogaram-se no mar. 
'''
"14" = '''
:sup:`14` Os que apascentavam os porcos fugiram, e avisaram na cidade e nos campos; e as pessoas foram ver o que havia acontecido. 
'''
"15" = '''
:sup:`15` Então aproximaram-se de Jesus, e viram o endemoninhado sentado, vestido, e em sã consciência o que tivera a legião; e ficaram apavorados. 
'''
"16" = '''
:sup:`16` E os que haviam visto contaram-lhes o que acontecera ao endemoninhado, e sobre os porcos. 
'''
"17" = '''
:sup:`17` Então começaram a rogar-lhe que saísse do território deles. 
'''
"18" = '''
:sup:`18` Quando Jesus entrava no barco, o que fora endemoninhado rogou-lhe que estivesse com ele. 
'''
"19" = '''
:sup:`19` Jesus se recusou, porém lhe disse: Vai para a tua casa, aos teus, e anuncia-lhes quão grandes coisas o Senhor fez contigo, e como teve misericórdia de ti. 
'''
"20" = '''
:sup:`20` Então ele foi embora, e começou a anunciar em Decápolis quão grandes coisas Jesus havia feito com ele; e todos se admiravam. 
'''
"21" = '''
:sup:`21` Depois de Jesus passar outra vez num barco para o outro lado, uma grande multidão se ajuntou a ele; e ele ficou junto ao mar. 
'''
"22" = '''
:sup:`22` E eis que veio um dos líderes de sinagoga, por nome Jairo; e quando o viu, prostrou-se aos seus pés. 
'''
"23" = '''
:sup:`23` E implorava-lhe muito, dizendo: Minha filhinha está a ponto de morrer. Rogo-te que venhas pôr as mãos sobre ela, para que seja curada, e viva. 
'''
"24" = '''
:sup:`24` Jesus foi com ele. Uma grande multidão o seguia, e o apertavam. 
'''
"25" = '''
:sup:`25` E havia uma certa mulher, que tinha um fluxo de sangue havia doze anos, 
'''
"26" = '''
:sup:`26` que tinha sofrido muito por meio de muitos médicos, e gastado tudo quanto possuía, e nada havia lhe dado bom resultado; ao invés disso, piorava. 
'''
"27" = '''
:sup:`27` Quando ela ouviu falar de Jesus, veio entre a multidão por detrás, e tocou a roupa dele. 
'''
"28" = '''
:sup:`28` Pois dizia: Se tão somente tocar as suas roupas, serei curada. 
'''
"29" = '''
:sup:`29` E imediatamente a fonte do seu sangue parou se secou; e sentiu no corpo que já havia sido curada daquele flagelo. 
'''
"30" = '''
:sup:`30` Jesus logo notou em si o poder que dele havia saído. Então virou-se na multidão, e perguntou: Quem tocou as minhas roupas? 
'''
"31" = '''
:sup:`31` E seus discípulos lhe disseram: Eis que a multidão te aperta, e perguntas: Quem me tocou? 
'''
"32" = '''
:sup:`32` E ele olhava em redor, para ver quem havia lhe feito isso. 
'''
"33" = '''
:sup:`33` Então a mulher temendo, e tremendo, sabendo o que havia sido feito em si, veio, prostrou-se diante dele, e disse-lhe toda a verdade. 
'''
"34" = '''
:sup:`34` E ele lhe disse: Filha, a tua fé te salvou. Vai em paz, e estejas curada deste teu flagelo. 
'''
"35" = '''
:sup:`35` Estando ele ainda falando, alguns vieram da casa do líder de sinagoga, e disseram: A tua filha já morreu; por que ainda estás incomodando o Mestre? 
'''
"36" = '''
:sup:`36` Mas Jesus, assim que ouviu essa palavra que havia sido falada, disse ao líder de sinagoga: Não temas; crê somente. 
'''
"37" = '''
:sup:`37` E não permitiu que ninguém o seguisse, a não ser Pedro, Tiago, e João irmão de Tiago. 
'''
"38" = '''
:sup:`38` Ele chegou à casa do líder de sinagoga, e viu o alvoroço, os que choravam muito e pranteavam. 
'''
"39" = '''
:sup:`39` E ao entrar, disse-lhes: Por que fazeis alvoroço e chorais? A menina não morreu, mas está dormindo. 
'''
"40" = '''
:sup:`40` E riram dele. Porém ele, depois de pôr todos fora, tomou consigo o pai e a mãe da menina, e os que estavam com ele. Em seguida, entrou onde a menina estava deitada. 
'''
"41" = '''
:sup:`41` Ele pegou a mão da menina, e lhe disse: “Talita cumi”, (que significa: “Menina, eu te digo, levanta-te”). 
'''
"42" = '''
:sup:`42` E logo a menina se levantou e andou, pois já tinha doze anos de idade. E ficaram grandemente espantados. 
'''
"43" = '''
:sup:`43` E mandou-lhes muito que ninguém o soubesse; e mandou que dessem a ela de comer. 
'''
