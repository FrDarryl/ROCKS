[2]
"1" = '''
:sup:`1` E vós estáveis mortos em ofensas e pecados, 
'''
"2" = '''
:sup:`2` nos quais antes andastes conforme o proceder deste mundo, conforme o príncipe do poder do ar, do espírito que agora opera nos filhos da desobediência. 
'''
"3" = '''
:sup:`3` Entre esses também todos nós antes andávamos nos desejos da nossa carne, fazendo a vontade da carne e dos pensamentos; e éramos por natureza filhos da ira, como também os outros. 
'''
"4" = '''
:sup:`4` Mas Deus, que é rico em misericórdia, pelo seu muito amor com que nos amou, 
'''
"5" = '''
:sup:`5` estando nós ainda mortos em nossas ofensas, nos deu vida juntamente com Cristo (pela graça sois salvos), 
'''
"6" = '''
:sup:`6` nos ressuscitou, juntamente com ele , e nos fez sentar nos lugares celestiais, em Cristo Jesus; 
'''
"7" = '''
:sup:`7` para mostrar nos tempos futuros as abundantes riquezas da sua graça, pela sua bondade conosco em Cristo Jesus. 
'''
"8" = '''
:sup:`8` Porque pela graça sois salvos, por meio da fé; e isto não vem de vós; é dom de Deus; 
'''
"9" = '''
:sup:`9` não por obras, para que ninguém tenha orgulho de si mesmo. 
'''
"10" = '''
:sup:`10` Pois nós fomos feitos por ele, criados em Cristo Jesus para as boas obras, que Deus preparou para que nelas andássemos. 
'''
"11" = '''
:sup:`11` Portanto, lembrai-vos de que vós, antes, éreis gentios na carne, e chamados de não-circuncidados pelos que se chamam participantes da circuncisão na carne, feita por mãos humanas; 
'''
"12" = '''
:sup:`12` que naquele tempo estáveis sem Cristo, excluídos da comunidade de Israel, e estranhos aos pactos da promessa, não tendo esperança, e sem Deus no mundo. 
'''
"13" = '''
:sup:`13` Mas agora em Cristo Jesus, vós que antes estáveis longe, chegastes para perto pelo sangue de Cristo, 
'''
"14" = '''
:sup:`14` pois ele é a nossa paz. Dos dois povos ele fez um, e derrubou do meio o muro da separação. 
'''
"15" = '''
:sup:`15` Na sua carne ele desfez a inimizade da Lei dos mandamentos que consistia em ordenanças, para criar em si mesmo os dois em um novo homem, fazendo a paz; 
'''
"16" = '''
:sup:`16` e pela cruz reconciliar com Deus a ambos num só corpo, matando nela a inimizade. 
'''
"17" = '''
:sup:`17` Ele veio, e proclamou o evangelho da paz a vós que estáveis longe, e aos que estavam perto. 
'''
"18" = '''
:sup:`18` Pois por meio dele ambos temos acesso ao Pai por um mesmo Espírito. 
'''
"19" = '''
:sup:`19` Portanto, já não sois estrangeiros, nem forasteiros, mas sim, concidadãos dos santos, e membros da família de Deus, 
'''
"20" = '''
:sup:`20` edificados sobre o fundamento dos apóstolos e dos profetas, do qual Jesus Cristo é a pedra principal da esquina. 
'''
"21" = '''
:sup:`21` Nele o edifício todo, bem ajustado, cresce para ser um templo santo no Senhor. 
'''
"22" = '''
:sup:`22` Nele também vós sois juntamente edificados para serdes morada de Deus em Espírito. 
'''
