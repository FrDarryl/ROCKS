[6]
"1" = '''
:sup:`1` Irmãos, se alguém for surpreendido em algum pecado, vós que sois espirituais, restaurai ao tal com espírito de mansidão, prestando atenção a ti mesmo, para que não sejas tentado também. 
'''
"2" = '''
:sup:`2` Levai as cargas uns dos outros, e assim cumprireis a lei de Cristo. 
'''
"3" = '''
:sup:`3` Pois, se alguém pensa ser alguma coisa, sendo nada, engana a si mesmo. 
'''
"4" = '''
:sup:`4` Cada um, porém, examine a sua própria obra, e então terá orgulho em si mesmo sozinho, e não em outro; 
'''
"5" = '''
:sup:`5` pois cada um levará a sua própria carga. 
'''
"6" = '''
:sup:`6` Mas aquele que é instruído na palavra compartilhe todas as boas coisas com aquele que o instrui. 
'''
"7" = '''
:sup:`7` Não vos enganeis: Deus não se deixa escarnecer; pois, o que o ser humano semear, isso também colherá. 
'''
"8" = '''
:sup:`8` Pois quem semear para a sua carne, da carne colherá degradação; mas quem semear para o Espírito, do Espírito colherá a vida eterna. 
'''
"9" = '''
:sup:`9` Porém não cansemos de fazer o bem, pois no tempo devido colheremos, se não desistirmos. 
'''
"10" = '''
:sup:`10` Portanto, enquanto temos oportunidade, façamos o bem a todos; mas principalmente aos familiares da fé. 
'''
"11" = '''
:sup:`11` Olhai como são grandes as letras que vos escrevi da minha mão. 
'''
"12" = '''
:sup:`12` Todos os que querem mostrar boa aparência na carne, estes vos obrigam a vos circuncidarem, somente para não serem perseguidos por causa da cruz de Cristo. 
'''
"13" = '''
:sup:`13` Pois nem mesmo os que se circuncidam guardam a Lei; mas querem que vos circuncideis, para se orgulharem de vossa carne. 
'''
"14" = '''
:sup:`14` Mas longe de mim esteja me orgulhar, a não ser na cruz do nosso Senhor Jesus Cristo; por meio dela, o mundo está crucificado para mim, e eu para o mundo. 
'''
"15" = '''
:sup:`15` Pois em Cristo Jesus, nem a circuncisão tem valor algum, nem a incircuncisão; mas sim a nova criatura. 
'''
"16" = '''
:sup:`16` E todos os que andarem conforme esta regra, paz e misericórdia estejam sobre eles, e sobre o Israel de Deus. 
'''
"17" = '''
:sup:`17` De agora em diante, ninguém me perturbe, porque trago no meu corpo as marcas do Senhor Jesus. 
'''
"18" = '''
:sup:`18` A graça do nosso Senhor Jesus Cristo seja com o vosso espírito, irmãos. Amém!Escrita de Roma para os Gálatas 
'''
