[9]
"1" = '''
:sup:`1` E Saulo, ainda assoprando ameaças e mortes contra os discípulos do Senhor, foi ao chefe dos sacerdotes. 
'''
"2" = '''
:sup:`2` E pediu-lhe cartas para Damasco, para as sinagogas, para que se achasse alguns deste caminho, tanto homens como mulheres, ele os trouxesse presos a Jerusalém. 
'''
"3" = '''
:sup:`3` E indo, aconteceu que chegando perto de Damasco, repentinamente brilhou ao redor dele uma luz do céu. 
'''
"4" = '''
:sup:`4` E caindo em terra, ouviu ma voz lhe dizendo: Saulo, Saulo, por que me persegues? 
'''
"5" = '''
:sup:`5` E ele disse: Quem és, Senhor?E o Senhor disse: Eu sou Jesus, a quem tu persegues; duro é para ti dar coices contra os aguilhões. 
'''
"6" = '''
:sup:`6` E ele, tremendo e atônito, disse: Senhor, que queres que eu faça?E o Senhor lhe disse : Levanta-te, e entra na cidade; e ali te será dito o que deves fazer. 
'''
"7" = '''
:sup:`7` E os homens que viajavam com ele pararam emudecidos, ouvindo, de fato, a voz, porém não vendo ninguém. 
'''
"8" = '''
:sup:`8` E Saulo se levantou da terra e, tendo aberto seus olhos, não via ninguém; e sendo guiado pela mão, levaram-no a Damasco. 
'''
"9" = '''
:sup:`9` E ele estava três dias sem ver; e não comeu, nem bebeu. 
'''
"10" = '''
:sup:`10` E havia em Damasco um certo discípulo, de nome Ananias; e disse-lhe o Senhor em visão: Ananias!E ele respondeu: Eis-me aqui, Senhor! 
'''
"11" = '''
:sup:`11` E o Senhor lhe disse : Levanta-te, e vai a rua chamada Direita, e pergunta na casa de Judas por um chamado Saulo, de Tarso; porque que ele ora. 
'''
"12" = '''
:sup:`12` E ele viu em visão que um homem, de nome Ananias, entrava, e sobre ele punha a mão, para que voltasse a ver. 
'''
"13" = '''
:sup:`13` E Ananias respondeu: Senhor, eu ouvi de muitos sobre este homem, quantos males ele tem feito aos teus santos em Jerusalém; 
'''
"14" = '''
:sup:`14` E aqui ele tem poder dos chefes dos sacerdotes para prender a todos os que invocam o teu nome. 
'''
"15" = '''
:sup:`15` Mas o Senhor lhe disse: Vai, porque este me é um vaso escolhido para levar meu nome diante dos gentios, e dos reis, e dos filhos de Israel; 
'''
"16" = '''
:sup:`16` Porque eu mostrarei a ele o quanto ele deve sofrer por causa do meu nome. 
'''
"17" = '''
:sup:`17` E Ananias foi, e entrou na casa; e pondo as mãos sobre ele, disse: Irmão Saulo, o Senhor, que é Jesus, aquele que apareceu a ti no caminho, me enviou para que tu voltes a ver, e sejas cheio do Espírito Santo. 
'''
"18" = '''
:sup:`18` E logo lhe caíram como que escamas dos olhos, e imediatamente voltou a ver; e levantando-se, foi batizado. 
'''
"19" = '''
:sup:`19` E ao comer, ele se fortaleceu. E Saulo ficou alguns dias com os discípulos que estavam em Damasco. 
'''
"20" = '''
:sup:`20` E logo nas sinagogas pregava a Cristo, dizendo que aquele era o Filho de Deus. 
'''
"21" = '''
:sup:`21` E todos os que o ouviam ficavam admirados, e diziam: Não é este aquele que em Jerusalém tentava destruir aos que invocavam este nome? E não foi para isso que ele veio aqui, para os levar presos aos chefes dos sacerdotes? 
'''
"22" = '''
:sup:`22` Mas Saulo se esforçava muito mais, e confundia aos judeus que habitavam em Damasco, provando que aquele era o Cristo. 
'''
"23" = '''
:sup:`23` E passados vários dias, os judeus tiveram conselho entre si para o matarem. 
'''
"24" = '''
:sup:`24` Mas as ciladas deles foram conhecidas por Saulo; e eles vigiavam as portas, tanto de dia como de noite, para poderem matá-lo. 
'''
"25" = '''
:sup:`25` Porém os discípulos, tomando-o de noite, levaram-no abaixo pelo muro em um cesto. 
'''
"26" = '''
:sup:`26` E Saulo, tendo vindo a Jerusalém, procurava se juntar aos discípulos; mas todos tinham medo dele, não crendo que fosse discípulo. 
'''
"27" = '''
:sup:`27` Mas Barnabás, tomando-o consigo, trouxe -o aos apóstolos, e contou-lhes como no caminho tinha visto ao Senhor, e tinha lhe falado, e como em Damasco tinha falado ousadamente no nome de Jesus. 
'''
"28" = '''
:sup:`28` E ele estava junto deles, entrando e saindo em Jerusalém; 
'''
"29" = '''
:sup:`29` E falando ousadamente no nome do Senhor Jesus; falava e discutia também contra os gregos; mas eles procuravam matá-lo. 
'''
"30" = '''
:sup:`30` E os irmãos, ao perceberem isto , o levaram até Cesareia, e o enviaram a Tarso. 
'''
"31" = '''
:sup:`31` Então as igrejas por toda a Judeia, e Galileia, e Samaria, tinham paz, e eram edificadas; e andando no temor do Senhor, e na consolação do Espírito Santo, se multiplicavam. 
'''
"32" = '''
:sup:`32` E aconteceu que, Pedro, passando por todos os lugares , veio também aos santos que habitavam em Lida. 
'''
"33" = '''
:sup:`33` E ali ele achou a um certo homem chamado Enéas, que havia oito anos que jazia numa cama, que era paralítico. 
'''
"34" = '''
:sup:`34` E Pedro lhe disse: Enéas, Jesus Cristo te cura; levanta-te, e faz tua cama. E logo ele se levantou. 
'''
"35" = '''
:sup:`35` E todos os que habitavam em Lida e Sarona o viram, os quais se converteram ao Senhor. 
'''
"36" = '''
:sup:`36` E havia em Jope uma certa discípula, de nome Tabita, que traduzido se diz Dorcas. Esta estava cheia de boas obras e doações que ela fazia aos necessitados . 
'''
"37" = '''
:sup:`37` E aconteceu naqueles dias, que tendo ela ficado doente, morreu; e tendo a lavado, puseram-na no compartimento superior. 
'''
"38" = '''
:sup:`38` E como Lida era perto de Jope, os discípulos, ao ouvirem que Pedro estava ali, mandaram-lhe dois homens, rogando -lhe que não demorasse a vir a eles. 
'''
"39" = '''
:sup:`39` E Pedro, tendo se levantado, foi com eles; o qual chegou, e o levaram ao compartimento superior, e todas as viúvas o rodearam, chorando, e mostrando -lhe as túnicas e roupas que Dorcas tinha feito quando estava com elas. 
'''
"40" = '''
:sup:`40` Mas Pedro, pondo para fora a todas; pôs-se de joelhos, e orou; e virando-se para o corpo, disse: Tabita, levanta-te;E ela abriu seus olhos, e vendo a Pedro, sentou-se. 
'''
"41" = '''
:sup:`41` E ele, dando-lhe a mão, levantou-a; e tendo chamado aos santos, e às viúvas, apresentou-a viva. 
'''
"42" = '''
:sup:`42` E isto ficou conhecido por toda Jope, e muitos creram no Senhor. 
'''
"43" = '''
:sup:`43` E aconteceu que ele ficou muitos dias em Jope, com um certo Simão curtidor. 
'''
