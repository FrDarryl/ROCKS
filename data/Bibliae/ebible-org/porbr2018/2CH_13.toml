[13]
"1" = '''
:sup:`1` Aos dezoito anos do rei Jeroboão, reinou Abias sobre Judá. 
'''
"2" = '''
:sup:`2` E reinou três anos em Jerusalém. O nome de sua mãe foi Micaia filha de Uriel de Gibeá. E havia guerra entre Abias e Jeroboão. 
'''
"3" = '''
:sup:`3` Então ordenou Abias batalha com um exército de quatrocentos mil homens de guerra valentes e escolhidos: e Jeroboão ordenou batalha contra ele com oitocentos mil homens escolhidos, fortes e valentes. 
'''
"4" = '''
:sup:`4` E levantou-se Abias sobre o monte de Zemaraim, que é nos montes de Efraim, e disse: Ouvi-me, Jeroboão e todo Israel. 
'''
"5" = '''
:sup:`5` Não sabeis vós, que o SENHOR Deus de Israel deu o reino a Davi sobre Israel para sempre, a ele e a seus filhos em aliança de sal? 
'''
"6" = '''
:sup:`6` Porém Jeroboão filho de Nebate, servo de Salomão filho de Davi, se levantou e rebelou contra seu senhor. 
'''
"7" = '''
:sup:`7` E se achegaram a ele homens vãos, filhos de iniquidade, e puderam mais que Roboão filho de Salomão, porque Roboão era jovem e tenro de coração, e não se defendeu deles. 
'''
"8" = '''
:sup:`8` E agora vós tratais de fortificar-vos contra o reino do SENHOR em mão dos filhos de Davi, porque sois muitos, e tendes convosco os bezerros de ouro que Jeroboão vos fez por deuses. 
'''
"9" = '''
:sup:`9` Não lançastes vós aos sacerdotes do SENHOR, aos filhos de Arão, e aos levitas, e vos haveis feito sacerdotes à maneira dos povos de outras terras, para que qualquer um venha a consagrar-se com um bezerro e sete carneiros, e assim seja sacerdote dos que não são Deuses? 
'''
"10" = '''
:sup:`10` Mas em quanto a nós, o SENHOR é nosso Deus, e não lhe deixamos: e os sacerdotes que ministram ao SENHOR são os filhos de Arão, e os levitas na obra; 
'''
"11" = '''
:sup:`11` Os quais queimam ao SENHOR os holocaustos cada manhã e cada tarde, e os perfumes aromáticos; e põem os pães sobre a mesa limpa, e o candelabro de ouro com suas lâmpadas para que ardam cada tarde: porque nós guardamos a ordenança do SENHOR nosso Deus; mas vós o deixastes. 
'''
"12" = '''
:sup:`12` E eis que Deus está conosco por cabeça, e seus sacerdotes com as trombetas do júbilo para que soem contra vós. Ó filhos de Israel, não luteis contra o SENHOR o Deus de vossos pais, porque não vos sucederá bem. 
'''
"13" = '''
:sup:`13` Porém Jeroboão preparou uma emboscada para vir a eles pela retaguarda: e estando assim diante deles, a emboscada estava à retaguarda de Judá. 
'''
"14" = '''
:sup:`14` E quando olhou Judá, eis que tinha batalha diante e às costas; por isso que clamaram ao SENHOR, e os sacerdotes tocaram as trombetas. 
'''
"15" = '''
:sup:`15` Então os de Judá levantaram grito; e assim que eles levantaram grito, Deus derrotou a Jeroboão e a todo Israel diante de Abias e de Judá: 
'''
"16" = '''
:sup:`16` E fugiram os filhos de Israel diante de Judá, e Deus os entregou em suas mãos. 
'''
"17" = '''
:sup:`17` E Abias e sua gente faziam em eles grande mortandade; e caíram feridos de Israel quinhentos mil homens escolhidos. 
'''
"18" = '''
:sup:`18` Assim foram humilhados os filhos de Israel naquele tempo: mas os filhos de Judá se fortificaram, porque se apoiavam no SENHOR o Deus de seus pais. 
'''
"19" = '''
:sup:`19` E seguiu Abias a Jeroboão, e tomou-lhe algumas cidades, a Betel com suas aldeias, a Jesana com suas aldeias, e a Efraim com suas aldeias. 
'''
"20" = '''
:sup:`20` E nunca mais teve Jeroboão poderio nos dias de Abias: e feriu-lhe o SENHOR, e morreu. 
'''
"21" = '''
:sup:`21` Porém se fortificou Abias; e tomou catorze mulheres, e gerou vinte e dois filhos, e dezesseis filhas. 
'''
"22" = '''
:sup:`22` Os demais feitos de Abias, seus caminhos e seus negócios, estão escritos na história do profeta Ido. 
'''
