[1]
"1" = '''
:sup:`1` E sucedeu que, aos trinta anos, no quarto mês , aos cinco do mês, estando eu em meio dos exilados, junto ao rio Quebar, os céus se abriram, e vi visões de Deus. 
'''
"2" = '''
:sup:`2` Aos cinco do mês, que foi no quinto ano do cativeiro do rei Joaquim, 
'''
"3" = '''
:sup:`3` verdadeiramente veio a palavra do SENHOR ao sacerdote Ezequiel, filho de Buzi, na terra dos caldeus, junto ao rio Quebar; e ali a mão do SENHOR esteve sobre ele. 
'''
"4" = '''
:sup:`4` Então olhei, e eis que um vento tempestuoso vinha do norte, uma grande nuvem, e um fogo incandescente, e ao seu redor um resplendor, e no meio do fogo uma coisa que parecia como de âmbar, 
'''
"5" = '''
:sup:`5` E no meio dela havia a semelhança de quatro animais; e esta era sua aparência; eles tinham semelhança humana. 
'''
"6" = '''
:sup:`6` E cada um tinha quatro rostos, e cada um quatro asas. 
'''
"7" = '''
:sup:`7` E suas pernas eram retas, e a planta de seus pés como a planta de pé de bezerro; e reluziam como o bronze polido. 
'''
"8" = '''
:sup:`8` E tinham mãos humanas debaixo de suas asas, em seus quatro lados; assim os quatro tinham seus rostos e suas asas. 
'''
"9" = '''
:sup:`9` Suas asas se juntavam umas às outras. Não viravam quando se moviam; cada um andava na direção de seu rosto. 
'''
"10" = '''
:sup:`10` E a aparência de seus rostos era como rosto de homem; e rosto de leão à direita nos quatro; e à esquerda rosto de boi nos quatro; também havia nos quatro um rosto de águia; 
'''
"11" = '''
:sup:`11` Assim eram seus rostos. E suas asas estavam estendidas por cima, cada um duas, as quais se juntavam; e as outras duas cobriam seus corpos. 
'''
"12" = '''
:sup:`12` E cada um se movia na direção de seu rosto; para onde o espírito se dirigia, eles iam; não viravam quando se moviam. 
'''
"13" = '''
:sup:`13` Quanto à semelhança dos animais, sua aparência era como pedaços de carvão acesos, como aparência de tochas acesas; o fogo se movia entre os animais; e brilhava intensamente, e do fogo saíam relâmpagos. 
'''
"14" = '''
:sup:`14` E os animais corriam e voltavam, à semelhança de relâmpagos. 
'''
"15" = '''
:sup:`15` E enquanto eu estava vendo os animais, eis que uma roda estava na terra junto aos animais, junto a seus quatro rostos. 
'''
"16" = '''
:sup:`16` E a aparência das rodas, e sua feitura, era como da cor do berilo; e as quatro tinham uma mesma semelhança; sua aparência e sua obra era como se uma roda estivesse no meio de outra roda. 
'''
"17" = '''
:sup:`17` Quando andavam, moviam-se sobre seus quatro lados; não viravam quando se moviam. 
'''
"18" = '''
:sup:`18` E seus aros eram altos e espantosos; e seus aros estavam cheios de olhos ao redor das quatro rodas . 
'''
"19" = '''
:sup:`19` E quando os animais andavam, as rodas andavam junto a eles: e quando os animais se levantavam da terra, levantavam-se também as rodas. 
'''
"20" = '''
:sup:`20` Para onde o espírito queria ir, iam, para onde era o espírito ia; e as rodas também se levantavam com eles, pois o espírito dos animais estava nas rodas. 
'''
"21" = '''
:sup:`21` Quando eles andavam, elas andavam; e quando eles paravam, elas paravam; e quando se levantavam da terra, as rodas se levantavam com eles; pois o espírito dos animais estava nas rodas. 
'''
"22" = '''
:sup:`22` E sobre as cabeças dos animais havia algo semelhante a um firmamento, da cor de um cristal espantoso, estendido acima sobre suas cabeças. 
'''
"23" = '''
:sup:`23` E debaixo do firmamento estavam suas asas deles estendidas uma à outra; a cada um tinha duas, e outras duas com que cobriam seus corpos. 
'''
"24" = '''
:sup:`24` E ouvi o ruído de suas asas quando se moviam, como o som de muitas águas, como a voz do Onipotente, o ruído de uma multidão, como o som de um exército. Quando paravam, abaixavam suas asas. 
'''
"25" = '''
:sup:`25` E quando se paravam e abaixavam suas asas, ouvia-se uma voz de cima do firmamento que estava sobre suas cabeças. 
'''
"26" = '''
:sup:`26` E acima do firmamento que estava sobre suas cabeças, havia a figura de um trono, que parecia com a pedra de safira; e sobre a figura do trono havia uma semelhança que parecia com um homem sentado acima dele. 
'''
"27" = '''
:sup:`27` E vi o que parecia com o bronze polido, com a aparência de fogo ao seu redor do lado de dentro, da aparência de sua cintura para cima; e de sua cintura para baixo, vi que parecia como fogo, e havia um resplendor ao redor dele; 
'''
"28" = '''
:sup:`28` Tal como a aparência do arco celeste, que surge nas nuvens em dia de chuva, assim era o aparência do resplendor ao redor. Esta foi a visão da semelhança da glória do SENHOR. E quando eu a vi, caí sobre meu rosto, e ouvi voz de um que falava. 
'''
