[41]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Bem-aventurado aquele que dá atenção ao miserável; o SENHOR o livrará no dia do mal. 
'''
"2" = '''
:sup:`2` O SENHOR o guardará, e o manterá vivo; ele será bem-aventurado na terra; e tu não o entregarás à vontade de seus inimigos. 
'''
"3" = '''
:sup:`3` O SENHOR o sustentará no leito de enfermidade; na doença dele tu mudas toda a sua cama. 
'''
"4" = '''
:sup:`4` Eu disse: SENHOR, tem piedade de mim, sara a minha alma, porque eu pequei contra ti. 
'''
"5" = '''
:sup:`5` Meus inimigos falam mal de mim, dizendo : Quando ele morrerá? Quando o nome dele perecerá? 
'''
"6" = '''
:sup:`6` E se algum deles vem me ver, fala coisas sem valor, e seu coração junta maldade; ele sai, e fala disso. 
'''
"7" = '''
:sup:`7` Todos os que me odeiam murmuram juntamente de mim; contra mim eles planejam o mal para mim, dizendo : 
'''
"8" = '''
:sup:`8` Uma doença maligna está posta sobre ele; e aquele que está deitado não se levantará mais. 
'''
"9" = '''
:sup:`9` Até o homem que era meu amigo íntimo, em quem eu confiava, que comia do meu pão; grandemente levantou contra mim seu calcanhar. 
'''
"10" = '''
:sup:`10` Porém tu, SENHOR, tem piedade de mim, e levanta-me; e eu lhes darei o pagamento que merecem . 
'''
"11" = '''
:sup:`11` Por isto eu sei que tu te agradas de mim: porque meu inimigo não se declara vencedor sobre mim; 
'''
"12" = '''
:sup:`12` E quanto a mim, tu me sustentas em minha sinceridade; e tu me puseste diante de ti para sempre. 
'''
"13" = '''
:sup:`13` Bendito seja o SENHOR, Deus de Israel, para todo o sempre! Amém e Amém! 
'''
