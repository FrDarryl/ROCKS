[22]
"1" = '''
:sup:`1` Salmo de Davi para o regente, como em “cerva da manhã”: Deus meu, Deus meu, por que me desamparaste? Longe estás de meu livramento e das palavras de meu gemido. 
'''
"2" = '''
:sup:`2` Deus meu, eu clamo de dia, e tu não me respondes; também clamo de noite, e não tenho sossego. 
'''
"3" = '''
:sup:`3` Porém tu és Santo, que habitas nos louvores de Israel. 
'''
"4" = '''
:sup:`4` Nossos pais confiaram em ti; eles confiaram, e tu os livraste. 
'''
"5" = '''
:sup:`5` Eles clamaram a ti, e escaparam do perigo ; eles confiaram em ti, e não foram envergonhados. 
'''
"6" = '''
:sup:`6` Mas eu sou um verme, e não um homem; sou humilhado pelos homens, e desprezado pelo povo. 
'''
"7" = '''
:sup:`7` Todos os que me veem zombam de mim; abrem os lábios e sacodem a cabeça, dizendo : 
'''
"8" = '''
:sup:`8` Ele confiou no “SENHOR”; agora que ele o salve e o liberte; pois se agrada nele. 
'''
"9" = '''
:sup:`9` Tu és o que me tiraste do ventre; e o que me deu segurança, estando eu junto aos seios de minha mãe. 
'''
"10" = '''
:sup:`10` Eu fui lançado sobre ti desde que saí d o útero; desde o ventre de minha mãe tu és meu Deus. 
'''
"11" = '''
:sup:`11` Não fiques longe de mim, porque a minha angústia está perto; pois não há quem me ajude. 
'''
"12" = '''
:sup:`12` Muitos touros me cercaram; fortes de Basã me rodearam. 
'''
"13" = '''
:sup:`13` Abriram contra mim suas bocas, como leão que despedaça e ruge. 
'''
"14" = '''
:sup:`14` Eu me derramei como água, e todos os meus ossos se soltaram uns dos outros; meu coração é como cera, e se derreteu por entre meus órgãos. 
'''
"15" = '''
:sup:`15` Minha força se secou como um caco de barro, e minha língua está grudada no céu da boca; e tu me pões no pó da morte; 
'''
"16" = '''
:sup:`16` Porque cães ficaram ao meu redor; uma multidão de malfeitores me cercou; perfuraram minhas mãos e meus pés. 
'''
"17" = '''
:sup:`17` Eu poderia contar todos os meus ossos; eles estão me olhando, e prestando atenção em mim. 
'''
"18" = '''
:sup:`18` Eles repartem entre si minhas roupas; e sobre minha vestimenta eles lançam sortes. 
'''
"19" = '''
:sup:`19` Porém tu, SENHOR, não fiques longe; força minha, apressa-te para me socorrer. 
'''
"20" = '''
:sup:`20` Livra minha alma da espada; e minha vida da violência do cão. 
'''
"21" = '''
:sup:`21` Salva-me da boca do leão; e responde-me dos chifres dos touros selvagens. 
'''
"22" = '''
:sup:`22` Então eu contarei teu nome a meus irmãos; no meio da congregação eu te louvarei. 
'''
"23" = '''
:sup:`23` Vós que temeis ao SENHOR, louvai a ele! E vós, de toda a semente de Jacó, glorificai a ele! Prestai culto a ele, vós de toda a semente de Israel. 
'''
"24" = '''
:sup:`24` Porque ele não desprezou nem abominou a aflição do aflito, nem escondeu seu rosto dele; mas sim, quando o aflito clamou, ele o ouviu. 
'''
"25" = '''
:sup:`25` Meu louvor será para ti na grande congregação; eu pagarei meus juramentos perante os que o temem. 
'''
"26" = '''
:sup:`26` Os humilhados comerão, e ficarão fartos; louvarão ao SENHOR aqueles que o buscam; vosso coração viverá para sempre. 
'''
"27" = '''
:sup:`27` Todos os extremos da terra se lembrarão disso , e se converterão ao SENHOR; e todas as gerações das nações adorarão diante de ti. 
'''
"28" = '''
:sup:`28` Porque o reino pertence ao SENHOR; e ele governa sobre as nações. 
'''
"29" = '''
:sup:`29` Todos os ricos da terra comerão e adorarão, e perante o rosto dele se prostrarão todos os que descem ao pó, e que não podem manter viva sua alma. 
'''
"30" = '''
:sup:`30` A descendência o servirá; ela será contada ao Senhor, para a geração seguinte . 
'''
"31" = '''
:sup:`31` Chegarão, e anunciarão a justiça dele ao povo que nascer, porque ele assim fez. 
'''
