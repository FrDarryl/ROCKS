[63]
"1" = '''
:sup:`1` Quem é este, que vem de Edom, de Bozra, com vestes salpicadas de vermelho, este ornado em sua vestimenta, que marcha com grande força? Eu, o que falo em justiça, poderoso para salvar. 
'''
"2" = '''
:sup:`2` Por que tu estás de roupa vermelha, e tuas vestes como de alguém que pisa em uma prensa de uvas? 
'''
"3" = '''
:sup:`3` Eu sozinho pisei na prensa de uvas, e ninguém dos povos houve comigo; e os pisei em minha ira, e os esmaguei em meu furor; e o sangue deles salpicou sobre minhas roupas, e sujei toda a minha roupa. 
'''
"4" = '''
:sup:`4` Porque o dia da vingança estava em meu coração; e o ano de meus redimidos havia chegado. 
'''
"5" = '''
:sup:`5` E olhei, e não havia quem me ajudasse; e me espantei de que não houvesse quem me apoiasse; por isso meu braço me trouxe a salvação, e meu furor me apoiou. 
'''
"6" = '''
:sup:`6` E atropelei os povos em minha ira, e os embebedei em meu furor; e fiz descer o sangue deles até a terra. 
'''
"7" = '''
:sup:`7` Farei menção das bondades do SENHOR, e dos louvores ao SENHOR, conforme tudo quanto o SENHOR fez para nós; e do grande bem à casa de Israel, que ele tem lhes concedido segundo suas misericórdias, e segundo a abundância de suas bondades; 
'''
"8" = '''
:sup:`8` Pois ele dizia: Certamente eles são meu povo, são filhos que não mentirão; assim ele se tornou o Salvador deles. 
'''
"9" = '''
:sup:`9` Em toda a angústia deles, ele também se angustiou, e o anjo de sua presença os salvou; por seu amor e por sua piedade ele os redimiu; e os tomou, e os carregou em todos os dias antigos. 
'''
"10" = '''
:sup:`10` Porém eles foram rebeldes, e entristeceram seu Espírito Santo; por isso ele se tornou inimigo deles, e ele mesmo lutou contra eles. 
'''
"11" = '''
:sup:`11` Contudo ele se lembrou dos dias antigos, de Moisés, e de seu povo. Onde está aquele que os fez subir do mar com os pastores de seu rebanho? Onde está aquele que punha no meio deles seu Espírito Santo? 
'''
"12" = '''
:sup:`12` Onde está aquele que fez seu glorioso braço andar à direita de Moisés, que dividiu as águas perante a presença deles, para fazer seu nome eterno; 
'''
"13" = '''
:sup:`13` Que os guiou pelos abismos como cavalo no deserto, de tal modo que nunca tropeçaram? 
'''
"14" = '''
:sup:`14` Tal como um animal que desce aos vales, o Espírito do SENHOR lhes deu descanso; assim guiaste a teu povo, para fazeres teu nome ser glorioso. 
'''
"15" = '''
:sup:`15` Olha desde os céus, e vê desde tua santa e gloriosa habitação; onde está teu zelo e tuas forças? A comoção dos sentimentos de teu interior e de tuas misericórdias se retiveram para comigo. 
'''
"16" = '''
:sup:`16` Porém tu és nosso Pai, porque Abraão não sabe de nós, nem Israel nos conhece. Tu, SENHOR, és nosso Pai; desde os tempos antigos o teu nome é Nosso Redentor. 
'''
"17" = '''
:sup:`17` Por que, ó SENHOR, tu nos fazes andar fora de teus caminhos? Por que endureces nosso coração para que não tenhamos temor a ti? Volta, por favor a teus servos, às tribos de tua herança. 
'''
"18" = '''
:sup:`18` Por um pouco de tempo teu santo povo a possuiu; nossos adversários pisaram teu santuário. 
'''
"19" = '''
:sup:`19` Nós nos tornamos como aqueles de quem nunca dominaste, semelhantes aos que nunca foram chamados pelo teu nome. 
'''
