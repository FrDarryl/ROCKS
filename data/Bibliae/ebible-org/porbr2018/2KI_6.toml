[6]
"1" = '''
:sup:`1` Os filhos dos profetas disseram a Eliseu: Eis que o lugar em que moramos contigo nos é estreito. 
'''
"2" = '''
:sup:`2` Vamos agora ao Jordão, e tomemos dali cada um uma viga, e façamo-nos ali lugar em que habitemos. E ele disse: Andai. 
'''
"3" = '''
:sup:`3` E disse um: Rogamos-te que queiras vir com teus servos. E ele respondeu: Eu irei. 
'''
"4" = '''
:sup:`4` Foi-se, pois, com eles; e como chegaram ao Jordão, cortaram a madeira. 
'''
"5" = '''
:sup:`5` E aconteceu que derrubando uma árvore, caiu o machado na água; e deu vozes, dizendo: Ah, senhor meu, que era emprestada! 
'''
"6" = '''
:sup:`6` E o homem de Deus disse: Onde caiu? E ele lhe mostrou o lugar. Então cortou ele um pau, e lançou-o ali; e fez flutuar o ferro. 
'''
"7" = '''
:sup:`7` E disse: Toma-o. E ele estendeu a mão, e tomou-o. 
'''
"8" = '''
:sup:`8` Tinha o rei da Síria guerra contra Israel, e consultando com seus servos, disse: Em tal e tal lugar estará meu acampamento. 
'''
"9" = '''
:sup:`9` E o homem de Deus enviou a dizer ao rei de Israel: Olha que não passes por tal lugar, porque os sírios vão ali. 
'''
"10" = '''
:sup:`10` Então o rei de Israel enviou a aquele lugar que o homem de Deus havia dito e alertado-lhe; e guardou-se dali, não uma vez nem duas. 
'''
"11" = '''
:sup:`11` E o coração do rei da Síria foi perturbado disto; e chamando a seus servos, disse-lhes: Não me declarareis vós quem dos nossos é do rei de Israel? 
'''
"12" = '''
:sup:`12` Então um dos servos disse: Não, rei, senhor meu; mas sim que o profeta Eliseu está em Israel, o qual declara ao rei de Israel as palavras que tu falas em tua mais secreta câmara. 
'''
"13" = '''
:sup:`13` E ele disse: Ide, e olhai onde está, para que eu envie a tomá-lo. E foi-lhe dito: Eis que ele está em Dotã. 
'''
"14" = '''
:sup:`14` Então enviou o rei ali cavaleiros, e carros, e um grande exército, os quais vieram de noite, e cercaram a cidade. 
'''
"15" = '''
:sup:`15` E levantando-se de manhã o que servia ao homem de Deus, para sair, eis que o exército que tinha cercado a cidade, com cavaleiros e carros. Então seu criado lhe disse: Ah, senhor meu! Que faremos? 
'''
"16" = '''
:sup:`16` E ele lhe disse: Não tenhas medo: porque mais são os que estão conosco do que os que estão com eles. 
'''
"17" = '''
:sup:`17` E orou Eliseu, e disse: Rogo-te, ó SENHOR, que abras seus olhos para que veja. Então o SENHOR abriu os olhos do jovem, e olhou; e eis que o monte estava cheio de cavaleiros, e de carros de fogo ao redor de Eliseu. 
'''
"18" = '''
:sup:`18` E logo que os sírios desceram a ele, orou Eliseu ao SENHOR, e disse: Rogo-te que firas a esta gente com cegueira. E feriu-os com cegueira, conforme ao dito de Eliseu. 
'''
"19" = '''
:sup:`19` Depois lhes disse Eliseu: Não é este o caminho, nem é esta a cidade; segui-me, que eu vos guiarei ao homem que buscais. E guiou-os a Samaria. 
'''
"20" = '''
:sup:`20` E assim que chegaram a Samaria, disse Eliseu: SENHOR, abre os olhos destes, para que vejam. E o SENHOR abriu seus olhos, e olharam, e acharam-se em meio de Samaria. 
'''
"21" = '''
:sup:`21` E quando o rei de Israel os havia visto, disse a Eliseu: Eu os ferirei, pai meu? 
'''
"22" = '''
:sup:`22` E ele lhe respondeu: Não os firas; feririas tu aos que tomaste cativos com tua espada e com teu arco? Põe diante deles pão e água, para que comam e bebam, e se voltem a seus senhores. 
'''
"23" = '''
:sup:`23` Então lhes foi preparada grande comida: e quando houveram comido e bebido, enviou-os, e eles se voltaram a seu senhor. E nunca mais tropas da Síria vieram à terra de Israel. 
'''
"24" = '''
:sup:`24` Depois disto aconteceu, que Ben-Hadade rei da Síria juntou todo seu exército, e subiu, e pôs cerco a Samaria. 
'''
"25" = '''
:sup:`25` E houve grande fome em Samaria, tendo eles cerco sobre ela; tanto, que a cabeça de um asno era vendida por oitenta peças de prata, e a quarta parte de uma porção de esterco de pombas por cinco peças de prata. 
'''
"26" = '''
:sup:`26` E passando o rei de Israel pelo muro, uma mulher gritou-lhe, e disse: Socorro, rei, senhor meu. 
'''
"27" = '''
:sup:`27` E ele disse: Se o SENHOR não te salva, de onde eu tenho de te salvar? Do granário, ou da prensa de uvas? 
'''
"28" = '''
:sup:`28` E disse-lhe o rei: Que tens? E ela respondeu: Esta mulher me disse: Dá aqui o teu filho, e o comamos hoje, e amanhã comeremos o meu. 
'''
"29" = '''
:sup:`29` Cozinhamos, pois, meu filho, e o comemos. O dia seguinte eu lhe disse: Dá aqui o teu filho, e o comamos. Mas ela escondeu seu filho. 
'''
"30" = '''
:sup:`30` E quando o rei ouviu as palavras daquela mulher, rasgou suas roupas, e passou assim pelo muro: e chegou a ver o povo o saco que trazia interiormente sobre sua carne. 
'''
"31" = '''
:sup:`31` E ele disse: Assim me faça Deus, e assim me acrescente, se a cabeça de Eliseu filho de Safate restar sobre ele hoje. 
'''
"32" = '''
:sup:`32` Estava naquele tempo Eliseu sentado em sua casa, e com ele estavam sentados os anciãos: e o rei enviou a ele um homem. Mas antes que o mensageiro viesse a ele, disse ele aos anciãos: Não vistes como este homicida me envia a tirar a cabeça? 
'''
"33" = '''
:sup:`33` Ainda estava ele falando com eles, e eis que o mensageiro que descia a ele; e disse: Certamente este mal vem do SENHOR. Para que tenho de esperar mais ao SENHOR? 
'''
