[2]
"1" = '''
:sup:`1` Abandonai, portanto, toda malícia, toda enganação, fingimentos, invejas, e todas as falas maldosas, 
'''
"2" = '''
:sup:`2` e desejai ansiosamente, como bebês recém-nascidos, o leite da Palavra, não falsificado, para que por meio dele estejais crescendo; 
'''
"3" = '''
:sup:`3` se, de fato, já experimentastes que o Senhor é bom. 
'''
"4" = '''
:sup:`4` Aproximai-vos dele, que é uma pedra viva, rejeitada pelos seres humanos, mas escolhida e preciosa para Deus. 
'''
"5" = '''
:sup:`5` Também vós, como pedras vivas, sois edificados como casa espiritual e sacerdócio santo, para oferecerdes sacrifícios espirituais, agradáveis a Deus por meio de Jesus Cristo. 
'''
"6" = '''
:sup:`6` Por isso também está contido na Escritura: Eis que eu ponho em Sião uma pedra principal de esquina, escolhida e preciosa. Quem nela crer de maneira nenhuma será envergonhado. 
'''
"7" = '''
:sup:`7` Assim, para vós, que credes, ela é preciosa. Mas para os rebeldes: A pedra que os construtores rejeitaram, essa se tornou a principal de esquina, 
'''
"8" = '''
:sup:`8` assim como pedra de tropeço, e pedra que causa queda. Eles tropeçam na palavra por serem rebeldes. Para isso eles foram destinados. 
'''
"9" = '''
:sup:`9` Mas vós sois a geração escolhida, o sacerdócio real, a nação santa, o povo adquirido; a fim de que anuncieis as virtudes daquele que vos chamou das trevas para a sua maravilhosa luz. 
'''
"10" = '''
:sup:`10` Antes, vós não éreis povo, mas agora sois povo de Deus. Antes , não havíeis recebido misericórdia, mas agora recebestes misericórdia. 
'''
"11" = '''
:sup:`11` Amados, como a peregrinos e estrangeiros, eu vos peço que vos abstenhais dos desejos carnais, que batalham contra a alma, 
'''
"12" = '''
:sup:`12` e que tenhais um bom comportamento vosso entre os pagãos; para que, naquilo que de vós, como de malfeitores, falam mal, no dia da visitação glorifiquem a Deus por causa das vossas boas obras que tiverem visto. 
'''
"13" = '''
:sup:`13` Portanto sujeitai-vos a toda autoridade humana, por causa do Senhor; seja ao rei, como superior; 
'''
"14" = '''
:sup:`14` seja aos governantes, como enviados por ele, com o objetivo de castigar os malfeitores, e de conceder honra aos que fazem o bem. 
'''
"15" = '''
:sup:`15` Pois esta é a vontade de Deus, que, ao fazerdes o bem, caleis a ignorância dos homens tolos. 
'''
"16" = '''
:sup:`16` Comportai-vos como pessoas livres, mas não useis a liberdade como pretexto para a malícia. Em vez disso, sede como servos de Deus. 
'''
"17" = '''
:sup:`17` Honrai a todos: amai aos irmãos, temei a Deus, honrai ao rei. 
'''
"18" = '''
:sup:`18` Servos, sujeitai-vos com todo temor aos vossos senhores, não somente aos bons e brandos, mas também aos que maltratam. 
'''
"19" = '''
:sup:`19` Pois coisa agradável é se alguém, por causa da consciência a respeito de Deus, experimente dores, sofrendo injustamente. 
'''
"20" = '''
:sup:`20` Afinal, que mérito há em suportar serdes espancados por cometerdes pecado? Contudo, se, quando fazeis o bem, sois afligidos e suportais, isso é a Deus. 
'''
"21" = '''
:sup:`21` Pois para isto fostes chamados, porque também Cristo sofreu por nós, deixando-nos exemplo, para que sigais os seus passos. 
'''
"22" = '''
:sup:`22` Ele não cometeu pecado, nem engano foi achado em sua boca. 
'''
"23" = '''
:sup:`23` Quando o insultavam, ele não insultava de volta. Quando sofria, ele não ameaçava; em vez disso, entregava-se ao que julga de maneira justa. 
'''
"24" = '''
:sup:`24` Ele levou nossos pecados em seu próprio corpo sobre o madeiro; para que nós, estando mortos para os pecados, vivamos para a justiça. Pela ferida dele fostes sarados. 
'''
"25" = '''
:sup:`25` Porque vós éreis como ovelhas desviadas do caminho; mas agora vós estais convertidos ao Pastor e Supervisor de vossas almas. 
'''
