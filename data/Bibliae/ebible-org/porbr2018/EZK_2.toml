[2]
"1" = '''
:sup:`1` E Disse-me: Filho do homem, fica de pé, e falarei contigo. 
'''
"2" = '''
:sup:`2` Então entrou em mim o Espírito enquanto falava comigo, e fez-me ficar de pé, e ouvi àquele que estava falando comigo. 
'''
"3" = '''
:sup:`3` E disse-me: Filho do homem, eu te envio aos filhos de Israel, às nações rebeldes que se rebelaram contra mim; eles e seus pais têm transgredido contra mim até este dia de hoje. 
'''
"4" = '''
:sup:`4` Pois são filhos duros de rosto e obstinados de coração; eu te envio a eles; e tu lhes dirás: Assim diz o Senhor DEUS. 
'''
"5" = '''
:sup:`5` E eles, quer ouçam, quer deixem de ouvir ,(pois são uma casa rebelde) mesmo assim saberão que houve profeta entre eles. 
'''
"6" = '''
:sup:`6` E tu, filho do homem, não os temas, nem temas suas palavras, ainda que estejas entre sarças e espinheiros, e tu habites com escorpiões; não temas suas palavras, nem te espantes pela presença deles, ainda que sejam uma casa rebelde. 
'''
"7" = '''
:sup:`7` Tu falarás minhas palavras, quer ouçam, quer deixem de ouvir ; pois são rebeldes. 
'''
"8" = '''
:sup:`8` Porém tu, filho do homem, ouve o que eu te falo; não sejas rebelde como a casa rebelde; abre a tua boca, e come o que eu te dou. 
'''
"9" = '''
:sup:`9` Então eu vi e eis que uma mão foi estendida para mim, e eis que nela havia um rolo de livro. 
'''
"10" = '''
:sup:`10` E o estendeu diante de mim, e estava escrito pela frente, e por detrás: e nele estavam escritas lamentações, suspiros, e ais. 
'''
