[9]
"1" = '''
:sup:`1` A verdadeira sabedoria edificou sua casa; ela lavrou suas sete colunas. 
'''
"2" = '''
:sup:`2` Ela sacrificou seu sacrifício, misturou seu vinho, e preparou sua mesa. 
'''
"3" = '''
:sup:`3` Mandou suas servas, e está convidando desde os pontos mais altos da cidade, dizendo: 
'''
"4" = '''
:sup:`4` Qualquer um que for ingênuo, venha aqui.Aos que têm falta de entendimento, ela diz: 
'''
"5" = '''
:sup:`5` Vinde, comei do meu pão; e bebei do vinho que misturei. 
'''
"6" = '''
:sup:`6` Abandonai a tolice; e vivei; e andai pelo caminho da prudência. 
'''
"7" = '''
:sup:`7` Aquele que repreende ao zombador, toma desonra para si mesmo; e o que tenta corrigir ao perverso acaba sendo manchado. 
'''
"8" = '''
:sup:`8` Não repreendas ao zombador, para que ele não te odeie; repreende ao sábio, e ele te amará. 
'''
"9" = '''
:sup:`9` Ensina ao sábio, e ele será mais sábio ainda; instrui ao justo, e ele aumentará seu conhecimento. 
'''
"10" = '''
:sup:`10` O temor ao SENHOR é o princípio da sabedoria; e o conhecimento dos santos é a prudência. 
'''
"11" = '''
:sup:`11` Porque por mim teus dias serão multiplicados; e anos de vida a ti serão aumentados. 
'''
"12" = '''
:sup:`12` Se fores sábio, serás sábio para ti; e se fores zombador, somente tu aguentarás. 
'''
"13" = '''
:sup:`13` A mulher louca é causadora de tumultos; ela é tola, e não sabe coisa alguma. 
'''
"14" = '''
:sup:`14` E se senta à porta de sua casa, sobre uma cadeira, nos lugares altos da cidade; 
'''
"15" = '''
:sup:`15` Para chamar aos que passam pelo caminho, e passam por suas veredas, dizendo : 
'''
"16" = '''
:sup:`16` Qualquer um que for ingênuo, venha aqui! E aos que tem falta de entendimento, ela diz: 
'''
"17" = '''
:sup:`17` As águas roubadas são doces; e o pão escondido é agradável. 
'''
"18" = '''
:sup:`18` Porém não sabem que ali estão os mortos; seus convidados estão nas profundezas do Xeol. 
'''
