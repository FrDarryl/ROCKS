[8]
"1" = '''
:sup:`1` E Eliseu falou àquela mulher a cujo filho havia feito viver, dizendo: Levanta-te, vai tu e toda a tua casa a viver de onde puderes; porque o SENHOR chamou a fome, a qual virá também sobre a terra sete anos. 
'''
"2" = '''
:sup:`2` Então a mulher se levantou, e fez como o homem de Deus lhe disse: e partiu-se ela com sua família, e viveu na terra dos filisteus durante sete anos. 
'''
"3" = '''
:sup:`3` E quando foram passados os sete anos, a mulher voltou da terra dos filisteus; depois saiu para clamar ao rei por sua casa, e por suas terras. 
'''
"4" = '''
:sup:`4` E havia o rei falado com Geazi, criado do homem de Deus, dizendo-lhe: Rogo-te que me contes todas as maravilhas que Eliseu fez. 
'''
"5" = '''
:sup:`5` E contando ele ao rei como havia feito viver a um morto, eis que a mulher, a cujo filho havia feito viver, veio clamar ao rei por sua casa e por suas terras. Então Geazi disse: Ó rei, meu senhor, esta é a mulher, e este é seu filho, ao qual Eliseu fez viver. 
'''
"6" = '''
:sup:`6` E perguntando o rei à mulher, ela lhe contou. Então o rei lhe deu um eunuco, dizendo-lhe: Faze-lhe restituir todas as coisas que eram suas, e todos os frutos das terras desde o dia que deixou esta terra até agora. 
'''
"7" = '''
:sup:`7` E Eliseu foi a Damasco, e Ben-Hadade rei da Síria estava doente, ao qual deram aviso, dizendo: O homem de Deus veio aqui. 
'''
"8" = '''
:sup:`8` E o rei disse a Hazael: Toma em tua mão um presente, e vai encontrar-te com o homem de Deus, e consulta por ele ao SENHOR, dizendo: Sararei desta doença? 
'''
"9" = '''
:sup:`9` Tomou, pois, Hazael em sua mão um presente de todos os bens de Damasco, quarenta camelos carregados, e foi ao seu encontro; e chegou, pôs-se diante dele, e disse: Teu filho Ben-Hadade, rei da Síria, me enviou a ti, dizendo: Sararei desta doença? 
'''
"10" = '''
:sup:`10` E Eliseu lhe disse: Vai, dize-lhe: Com certeza não viverás; porque me mostrou que ele morrerá certamente. 
'''
"11" = '''
:sup:`11` E o homem de Deus lhe voltou o rosto fixamente, até o deixar desconcertado; então o homem de Deus chorou. 
'''
"12" = '''
:sup:`12` Então disse-lhe Hazael: Por que o meu senhor chora? E ele respondeu: Porque sei o mal que farás aos filhos de Israel; porás fogo às suas fortalezas, matarás à espada os seus rapazes, despedaçarás as suas crianças, e rasgarás o ventredas suas grávidas. 
'''
"13" = '''
:sup:`13` E Hazael disse: O que é o teu servo, um cão, para que ele faça esta grande coisa? E respondeu Eliseu: o SENHOR me mostrou que tu serás rei da Síria. 
'''
"14" = '''
:sup:`14` E ele se partiu de Eliseu, e veio a seu senhor, o qual lhe disse: Que te disse Eliseu? E ele respondeu: Disse-me que seguramente viverás. 
'''
"15" = '''
:sup:`15` O dia seguinte tomou um pano grosso, e meteu-o em água, e estendeu-os sobre o rosto de Ben-Hadade, e morreu: e reinou Hazael em seu lugar. 
'''
"16" = '''
:sup:`16` No quinto ano de Jorão filho de Acabe rei de Israel, e sendo Josafá rei de Judá, começou a reinar Jeorão filho de Josafá rei de Judá. 
'''
"17" = '''
:sup:`17` De trinta e dois anos era quando começou a reinar, e oito anos reinou em Jerusalém. 
'''
"18" = '''
:sup:`18` E andou no caminho dos reis de Israel, como fez a casa de Acabe, porque uma filha de Acabe foi sua mulher; e fez o que era mau aos olhos do SENHOR. 
'''
"19" = '''
:sup:`19` Contudo, o SENHOR não quis destruir Judá, por amor de Davi seu servo, como lhe havia prometido dar-lhe lâmpada de seus filhos perpetuamente. 
'''
"20" = '''
:sup:`20` Em seu tempo Edom rebelou-se de sob o domínio de Judá, e puseram rei sobre si. 
'''
"21" = '''
:sup:`21` Jeorão, portanto, passou a Seir, e todos seus carros com ele: e levantando-se de noite feriu aos edomitas, os quais lhe haviam cercado, e aos capitães dos carros: e o povo fugiu a suas moradas. 
'''
"22" = '''
:sup:`22` Separou-se não obstante Edom de sob a domínio de Judá, até hoje. Rebelou-se ademais Libna no mesmo tempo. 
'''
"23" = '''
:sup:`23` Os demais dos feitos de Jeorão, e todas as coisas que fez, não estão escritos no livro das crônicas dos reis de Judá? 
'''
"24" = '''
:sup:`24` E descansou Jeorão com seus pais, e foi sepultado com seus pais na cidade de Davi: e reinou em lugar seu Acazias, seu filho. 
'''
"25" = '''
:sup:`25` No ano doze de Jeorão filho de Acabe rei de Israel, começou a reinar Acazias filho de Jeorão rei de Judá. 
'''
"26" = '''
:sup:`26` De vinte e dois anos era Acazias quando começou a reinar, e reinou um ano em Jerusalém. O nome de sua mãe foi Atalia filha de Onri rei de Israel. 
'''
"27" = '''
:sup:`27` E andou no caminho da casa de Acabe, e fez o que era mau aos olhos do SENHOR, como a casa de Acabe: porque era genro da casa de Acabe. 
'''
"28" = '''
:sup:`28` E foi à guerra com Jorão filho de Acabe a Ramote de Gileade, contra Hazael rei da Síria; e os sírios feriram a Jorão. 
'''
"29" = '''
:sup:`29` E o rei Jorão se voltou a Jezreel, para curar-se das feridas que os sírios lhe fizeram diante de Ramote, quando lutou contra Hazael rei da Síria. E desceu Acazias filho de Jeorão rei de Judá, para visitar Jorão filho de Acabe em Jezreel, porque estava enfermo. 
'''
