[38]
"1" = '''
:sup:`1` Salmo de Davi, para lembrança: SENHOR, não me repreendas em tua ira, e não me castigues em teu furor. 
'''
"2" = '''
:sup:`2` Porque tuas flechas me atingiram, e tua mão pesou sobre mim. 
'''
"3" = '''
:sup:`3` Na minha carne nada há que esteja saudável, por causa de tua ira; não há paz em meus ossos por causa do meu pecado. 
'''
"4" = '''
:sup:`4` Porque minhas maldades ultrapassam minha cabeça; elas são como carga pesada demais para mim. 
'''
"5" = '''
:sup:`5` Minhas feridas fedem, e estão apodrecidas, por eu ter sido tão tolo. 
'''
"6" = '''
:sup:`6` Eu estou perturbado e abatido; ando o dia todo em sofrimento. 
'''
"7" = '''
:sup:`7` Porque meus lombos ardem muito, e nada há que esteja saudável em minha carne. 
'''
"8" = '''
:sup:`8` Estou enfraquecido e despedaçado; eu gemo pelo sofrimento do meu coração. 
'''
"9" = '''
:sup:`9` SENHOR, todo o meu sofrimento está diante de ti, e meu gemido não te é oculto. 
'''
"10" = '''
:sup:`10` Meu coração dá palpitações, e minha força me deixou; e a luz dos meus olhos já não está comigo. 
'''
"11" = '''
:sup:`11` Meus amigos e companheiros observam de longe minha calamidade; e os meus vizinhos ficam afastados. 
'''
"12" = '''
:sup:`12` Os que procuram matar a minha alma me armam laços; e os que procuram o meu mal falam insultos e todo o dia planejam maldades. 
'''
"13" = '''
:sup:`13` Mas eu estou como o surdo, não ouço; e como o mudo, que não abre sua boca. 
'''
"14" = '''
:sup:`14` E eu estou como um homem que não ouve, e cuja boca não pode responder com repreensões. 
'''
"15" = '''
:sup:`15` Por isso, SENHOR, eu espero em ti; Senhor, meu Deus, tu me ouvirás. 
'''
"16" = '''
:sup:`16` Porque eu dizia: Não se alegrem de mim!Quando meu pé vacilou, eles se engrandeceram contra mim. 
'''
"17" = '''
:sup:`17` Porque eu estou prestes a ficar como manco, e minha dor está continuamente perante mim. 
'''
"18" = '''
:sup:`18` Por isso eu te conto minha maldade; estou aflito por causa do meu pecado. 
'''
"19" = '''
:sup:`19` Porém meus inimigos estão vivos, e se fortalecem; e os que me odeiam por maldade se multiplicam; 
'''
"20" = '''
:sup:`20` Assim como os que retribuem o bem com o mal, eles se opõem a mim, porque eu sigo o bem. 
'''
"21" = '''
:sup:`21` Não me desampares, SENHOR, meu Deus, não fiques longe de mim. 
'''
"22" = '''
:sup:`22` Apressa-te ao meu socorro, SENHOR, salvação minha. 
'''
