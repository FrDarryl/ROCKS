[48]
"1" = '''
:sup:`1` E sucedeu depois destas coisas que foi dito a José: Eis que teu pai está enfermo. E ele tomou consigo seus dois filhos Manassés e Efraim. 
'''
"2" = '''
:sup:`2` E se fez saber a Jacó, dizendo: Eis que teu filho José vem a ti. Então se esforçou Israel, e sentou-se sobre a cama; 
'''
"3" = '''
:sup:`3` E disse a José: O Deus Todo-Poderoso me apareceu em Luz na terra de Canaã, e me abençoou, 
'''
"4" = '''
:sup:`4` E disse-me: Eis que, eu te farei crescer, e te multiplicarei, e te porei por conjunto de povos: e darei esta terra à tua descendência depois de ti por herança perpétua. 
'''
"5" = '''
:sup:`5` E agora teus dois filhos Efraim e Manassés, que te nasceram na terra do Egito, antes que viesse a ti à terra do Egito, meus são; como Rúben e Simeão, serão meus: 
'''
"6" = '''
:sup:`6` E os que depois deles geraste, serão teus; pelo nome de seus irmãos serão chamados em suas propriedades. 
'''
"7" = '''
:sup:`7` Porque quando eu vinha de Padã-Arã, se me morreu Raquel na terra de Canaã, no caminho, como certa distância vindo a Efrata; e sepultei-a ali no caminho de Efrata, que é Belém. 
'''
"8" = '''
:sup:`8` E viu Israel os filhos de José, e disse: Quem são estes? 
'''
"9" = '''
:sup:`9` E respondeu José a seu pai: São meus filhos, que Deus me deu aqui. E ele disse: Achegai-os agora a mim, e os abençoarei. 
'''
"10" = '''
:sup:`10` E os olhos de Israel estavam tão agravados da velhice, que não podia ver. Fez-lhes, pois, chegar a ele, e ele os beijou e abraçou. 
'''
"11" = '''
:sup:`11` E disse Israel a José: Não pensava eu ver teu rosto, e eis que Deus me fez ver também tua descendência. 
'''
"12" = '''
:sup:`12` Então José os tirou dentre seus joelhos, e inclinou-se à terra. 
'''
"13" = '''
:sup:`13` E tomou-os José a ambos, Efraim à sua direita, à esquerda de Israel; e a Manassés à sua esquerda, à direita de Israel; e fez-lhes chegar a ele. 
'''
"14" = '''
:sup:`14` Então Israel estendeu sua mão direita, e a pôs sobre a cabeça de Efraim, que era o mais novo, e sua esquerda sobre a cabeça de Manassés, colocando assim suas mãos propositadamente, ainda que Manassés era o primogênito. 
'''
"15" = '''
:sup:`15` E abençoou a José, e disse: O Deus em cuja presença andaram meus pais Abraão e Isaque, o Deus que me mantém desde que eu sou até hoje, 
'''
"16" = '''
:sup:`16` O Anjo que me liberta de todo mal abençoe a estes moços: e meu nome seja chamado neles, e o nome de meus pais Abraão e Isaque: e multipliquem em grande maneira em meio da terra. 
'''
"17" = '''
:sup:`17` Então vendo José que seu pai punha a direita sobre a cabeça de Efraim, causou-lhe isto desgosto; e pegou a mão de seu pai, para mudá-la de sobre a cabeça de Efraim à cabeça de Manassés. 
'''
"18" = '''
:sup:`18` E disse José a seu pai: Não assim, meu pai, porque este é o primogênito; põe tua mão direita sobre sua cabeça. 
'''
"19" = '''
:sup:`19` Mas seu pai não quis, e disse: Eu sei, meu filho, eu sei: também ele virá a ser um povo, e será também acrescentado; porém seu irmão mais novo será maior que ele, e sua descendência será plenitude de povos. 
'''
"20" = '''
:sup:`20` E abençoou-os aquele dia, dizendo: Em ti Israel abençoará, dizendo: Deus faça de ti Deus como a Efraim e como a Manassés. E pôs a Efraim diante de Manassés. 
'''
"21" = '''
:sup:`21` E disse Israel a José: Eis que eu morro, mas Deus será convosco, e vos fará voltar à terra de vossos pais. 
'''
"22" = '''
:sup:`22` E eu dei a ti uma parte sobre teus irmãos, a qual tomei eu da mão dos amorreus com minha espada e com meu arco. 
'''
