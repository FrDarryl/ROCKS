[5]
"1" = '''
:sup:`1` Totalmente se ouve que há entre vós pecados sexuais, e tais pecados sexuais que nem mesmo entre os gentios se nomeia, como alguém que tomou como mulher a esposa de seu pai. 
'''
"2" = '''
:sup:`2` E vós estais orgulhosos! Ao invés disso, vós não deveríeis se entristecer, para que fosse tirado do meio de vós o que cometeu esta atitude? 
'''
"3" = '''
:sup:`3` Porque eu, agindo como ausente de corpo, porém presente de espírito, já julguei como se estivesse presente, aquele que fez isto, 
'''
"4" = '''
:sup:`4` No nome do nosso Senhor Jesus Cristo, quando vós vos reunirdes, e o meu espírito junto de vós, com o poder de nosso Senhor Jesus Cristo, 
'''
"5" = '''
:sup:`5` De ao tal entregar a Satanás, para destruição da carne, para que o espírito seja salvo, no dia do Senhor Jesus. 
'''
"6" = '''
:sup:`6` Vosso orgulho não é bom. Não sabeis que um pouco de fermento faz levedar toda a massa? 
'''
"7" = '''
:sup:`7` Limpai pois o velho fermento, para que sejais nova massa, assim como vós sois de fato sem fermento. Porque Cristo, nosso cordeiro da páscoa, foi sacrificado por nós. 
'''
"8" = '''
:sup:`8` Portanto façamos festa, não no velho fermento, nem no fermento do mal e da perversão, mas em pães não levedados de sinceridade e de verdade. 
'''
"9" = '''
:sup:`9` Eu já vos escrevi por carta, que não vos mistureis com pecadores sexuais. 
'''
"10" = '''
:sup:`10` Porém não totalmente com os pecadores deste mundo, ou com os gananciosos, ou ladrões, ou com os idólatras; porque então vos seria necessário sair do mundo. 
'''
"11" = '''
:sup:`11` Mas agora vos escrevo, que não vos mistureis se alguém, chamando a si de irmão, for pecador sexual, ou ganancioso, ou idólatra, ou maldizente, ou beberrão, ou ladrão. Com o tal nem mesmo comais. 
'''
"12" = '''
:sup:`12` Por que eu tenho que julgar também aos que estão de fora? Não julgais vós aos que estão de dentro? 
'''
"13" = '''
:sup:`13` Mas Deus julga aos que estão de fora. Tirai pois dentre vós a este maligno. 
'''
