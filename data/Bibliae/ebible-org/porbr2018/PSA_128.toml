[128]
"1" = '''
:sup:`1` Cântico dos degraus: Bem-aventurado todo aquele que teme ao SENHOR, e anda em seus caminhos. 
'''
"2" = '''
:sup:`2` Porque comerás do trabalho de tuas mãos; tu serás bem-aventurado, e bem lhe sucederá . 
'''
"3" = '''
:sup:`3` Tua mulher será como a videira frutífera, ao lado de tua casa; e teus filhos como plantas de oliveira ao redor de tua mesa. 
'''
"4" = '''
:sup:`4` Eis que assim é bendito o homem que teme ao SENHOR. 
'''
"5" = '''
:sup:`5` O SENHOR te abençoará desde Sião, e tu verás o bem de Jerusalém todos os dias de tua vida. 
'''
"6" = '''
:sup:`6` E verás os filhos de teus filhos, e a paz sobre Israel. 
'''
