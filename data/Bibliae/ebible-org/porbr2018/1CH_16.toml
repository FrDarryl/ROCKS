[16]
"1" = '''
:sup:`1` Trouxeram, pois, a arca de Deus, e a puseram no meio da tenda que Davi havia lhe armado; e apresentaram holocaustos e sacrifícios de gratidão diante de Deus. 
'''
"2" = '''
:sup:`2` E Davi, quando terminou de apresentar os holocaustos e os sacrifícios de gratidão, abençoou ao povo em nome do SENHOR. 
'''
"3" = '''
:sup:`3` E repartiu a todos em Israel, tanto homens como mulheres, a cada um um bolo de pão, uma boa porção de carne, e um bolo de passas. 
'''
"4" = '''
:sup:`4` E pôs diante do arca do SENHOR a alguns dos levitas como servidores, para que celebrassem, agradecessem, e louvassem ao SENHOR Deus de Israel: 
'''
"5" = '''
:sup:`5` Asafe era o cabeça, e Zacarias era o segundo depois; Jeiel, Semiramote, Jeiel, Matitias, Eliabe, Benaia, Obede-Edom, e Jeiel, estavam com seus instrumentos de saltérios e harpas, mas Asafe fazia som com címbalos; 
'''
"6" = '''
:sup:`6` Porém os sacerdotes Benaia e Jaaziel estavam continuamente com trombetas diante do arca do pacto de Deus. 
'''
"7" = '''
:sup:`7` Então naquele mesmo dia Davi pela primeira vez mandou celebrarem ao SENHOR por meio de Asafe e de seus irmãos: 
'''
"8" = '''
:sup:`8` Louvai ao SENHOR, invocai o seu nome, notificai entre os povos os seus feitos. 
'''
"9" = '''
:sup:`9` Cantai a ele, cantai-lhe salmos; falai de todas as suas maravilhas. 
'''
"10" = '''
:sup:`10` Gloriai-vos em seu santo nome; alegre-se o coração dos que buscam ao SENHOR. 
'''
"11" = '''
:sup:`11` Procurai ao SENHOR e à sua força; buscai a sua face continuamente. 
'''
"12" = '''
:sup:`12` Lembrai-vos de suas maravilhas que ele fez, de seus prodígios, e dos juízos de sua boca, 
'''
"13" = '''
:sup:`13` Vós, descendentes de seu servo Israel, vós filhos de Jacó, seus escolhidos. 
'''
"14" = '''
:sup:`14` Ele é o SENHOR, o nosso Deus; seus juízos estão em toda a terra. 
'''
"15" = '''
:sup:`15` Lembrai-vos perpetuamente de seu pacto, e da palavra que ele mandou até mil gerações; 
'''
"16" = '''
:sup:`16` Do pacto que estabeleceu com Abraão, e do seu juramento a Isaque; 
'''
"17" = '''
:sup:`17` O qual confirmou a Jacó por estatuto, a Israel por pacto eterno, 
'''
"18" = '''
:sup:`18` Dizendo: A ti darei a terra de Canaã, a porção de vossa herança; 
'''
"19" = '''
:sup:`19` Quando vós éreis poucos em número, poucos, e estrangeiros nela; 
'''
"20" = '''
:sup:`20` Que andavam de nação em nação, de um reino a outro povo. 
'''
"21" = '''
:sup:`21` A ninguém ele permitiu que os oprimisse; por causa deles repreendeu a reis, 
'''
"22" = '''
:sup:`22` Dizendo : Não toqueis em meus ungidos, nem façais mal a meus profetas. 
'''
"23" = '''
:sup:`23` Cantai ao SENHOR, toda a terra, anunciai de dia em dia sua salvação. 
'''
"24" = '''
:sup:`24` Cantai entre as nações sua glória, e entre todos os povos suas maravilhas. 
'''
"25" = '''
:sup:`25` Porque o SENHOR é grande, e muito digno de ser louvado; ele é mais temível que todos os deuses. 
'''
"26" = '''
:sup:`26` Pois todos os deuses dos povos nada são; porém o SENHOR fez os céus. 
'''
"27" = '''
:sup:`27` Majestade e esplendor há diante de ele; força e alegria em sua morada. 
'''
"28" = '''
:sup:`28` Reconhecei ao SENHOR, ó famílias das nações, reconhecei ao SENHOR a glória e o poder. 
'''
"29" = '''
:sup:`29` Dai ao SENHOR a glória de seu nome; trazei ofertas, e vinde diante dele; adorai ao SENHOR na glória de sua santidade. 
'''
"30" = '''
:sup:`30` Assombrai-vos diante dele, vós, toda a terra; o mundo por ele foi estabelecido, para que não se movesse. 
'''
"31" = '''
:sup:`31` Alegrem-se os céus, e goze-se a terra, e digam nas nações: Reina o SENHOR. 
'''
"32" = '''
:sup:`32` Ressoe o mar, e a plenitude dela: Alegre-se o campo, e todo o que contém. 
'''
"33" = '''
:sup:`33` Então cantarão as árvores dos bosques diante do SENHOR, Porque vem a julgar a terra. 
'''
"34" = '''
:sup:`34` Celebrai a o SENHOR, porque é bom; Porque sua misericórdia é eterna. 
'''
"35" = '''
:sup:`35` E dizei: Salva-nos, ó Deus, saúde nossa: Junta-nos, e livra-nos das nações, Para que confessemos tua santo nome, e nos gloriemos em teus louvores. 
'''
"36" = '''
:sup:`36` Bendito seja o SENHOR Deus de Israel, De eternidade a eternidade. 
'''
"37" = '''
:sup:`37` E deixou ali, diante do arca do pacto do SENHOR, a Asafe e a seus irmãos, para que ministrassem de contínuo diante da arca, cada coisa em seu dia: 
'''
"38" = '''
:sup:`38` E a Obede-Edom e a seus irmãos, sessenta e oito; e a Obede-Edom filho de Jedutum, e a Hosa, por porteiros: 
'''
"39" = '''
:sup:`39` Assim a Zadoque o sacerdote, e a seus irmãos os sacerdotes, diante do tabernáculo do SENHOR no alto que estava em Gibeão, 
'''
"40" = '''
:sup:`40` Para que sacrificassem continuamente, a manhã e tarde, holocaustos a o SENHOR no altar do holocausto, conforme a todo o que está escrito na lei do SENHOR, que ele prescreveu a Israel; 
'''
"41" = '''
:sup:`41` E com eles a Hemã e a Jedutum, e os outros escolhidos declarados por seus nomes, para glorificar a o SENHOR, porque é eterna sua misericórdia; 
'''
"42" = '''
:sup:`42` Com eles a Hemã e a Jedutum com trombetas e címbalos para tanger, e com outros instrumentos de música de Deus; e a os filhos de Jedutum, por porteiros. 
'''
"43" = '''
:sup:`43` E todo o povo se foi cada um a sua casa; e Davi se voltou para abençoar sua casa. 
'''
