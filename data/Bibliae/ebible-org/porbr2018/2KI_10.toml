[10]
"1" = '''
:sup:`1` E tinha Acabe em Samaria setenta filhos; e escreveu cartas Jeú, e enviou-as a Samaria aos principais de Jezreel, aos anciãos e aos tutores de Acabe, dizendo: 
'''
"2" = '''
:sup:`2` Logo em chegando estas cartas a vós o que tendes os filhos de vosso senhor, e os que tendes carros e cavaleiros, a cidade fortificada, e as armas, 
'''
"3" = '''
:sup:`3` Olhai qual é o melhor e ele mais reto dos filhos de vosso senhor, e ponde-o no trono de seu pai, e lutai pela casa de vosso senhor. 
'''
"4" = '''
:sup:`4` Mas eles tiveram grande temor, e disseram: Eis que dois reis não puderam resistir-lhe, como lhe resistiremos nós? 
'''
"5" = '''
:sup:`5` E o mordomo, e o governador da cidade, e os anciãos, e os tutores, enviaram a dizer a Jeú: Servos teus somos, e faremos tudo o que nos mandares: não elegeremos por rei a ninguém; tu farás o que bem te parecer. 
'''
"6" = '''
:sup:`6` Ele então lhes escreveu a segunda vez dizendo: Se sois meus, e quereis obedecer-me, tomai os chefes dos homens filhos de vosso senhor, e vinde amanhã a estas horas a mim a Jezreel. E os filhos do rei, setenta homens, estavam com os principais da cidade, que os criavam. 
'''
"7" = '''
:sup:`7` E quando as cartas chegaram a eles, tomaram aos filhos do rei, e degolaram setenta homens, e puseram suas cabeças em cestos, e enviaram-nas a Jezreel. 
'''
"8" = '''
:sup:`8` E veio um mensageiro que lhe deu as novas, dizendo: Trouxeram as cabeças dos filhos do rei. E ele lhe disse: Ponde-as em dois amontoados à entrada da porta até a manhã. 
'''
"9" = '''
:sup:`9` Vinda a manhã, saiu ele, e estando em pé disse a todo o povo: Vós sois justos: eis que eu conspirei contra meu senhor, e o mateis: mas quem matou a todos estes? 
'''
"10" = '''
:sup:`10` Sabei agora que da palavra do SENHOR que falou sobre a casa de Acabe, nada cairá em terra: e que o SENHOR fez o que disse por seu servo Elias. 
'''
"11" = '''
:sup:`11` Matou então Jeú a todos os que haviam restado da casa de Acabe em Jezreel, e a todos seus príncipes, e a todos seus familiares, e a seus sacerdotes, que não lhe restou ninguém. 
'''
"12" = '''
:sup:`12` E levantou-se dali, e veio a Samaria; e chegando ele no caminho a uma casa de tosa de pastores, 
'''
"13" = '''
:sup:`13` Achou ali aos irmãos de Acazias rei de Judá, e disse-lhes: Quem sois vós? E eles disseram: Somos irmãos de Acazias, e viemos a saudar aos filhos do rei, e aos filhos da rainha. 
'''
"14" = '''
:sup:`14` Então ele disse: Prendei-os vivos. E depois que os tomaram vivos, eles os degolaram junto ao poço da casa de tosa, quarenta e dois homens, sem deixar ninguém deles. 
'''
"15" = '''
:sup:`15` Partindo-se logo dali encontrou-se com Jonadabe filho de Recabe; e depois que o saudou, disse-lhe: É reto teu coração, como o meu é reto com o teu? E Jonadabe disse: O é. Pois que o é, dá-me a mão. E ele lhe deu sua mão. Fê-lo logo subir consigo no carro. 
'''
"16" = '''
:sup:`16` E disse-lhe: Vem comigo, e verás meu zelo pelo SENHOR. Puseram-no pois em seu carro. 
'''
"17" = '''
:sup:`17` E logo que havia Jeú chegado a Samaria, matou a todos os que haviam restado de Acabe em Samaria, até extirpá-los, conforme à palavra do SENHOR, que havia falado por Elias. 
'''
"18" = '''
:sup:`18` E juntou Jeú todo o povo, e disse-lhes: Acabe serviu pouco a Baal; mas Jeú o servirá muito. 
'''
"19" = '''
:sup:`19` Chamai-me, pois, logo a todos os profetas de Baal, a todos seus servos, e a todos seus sacerdotes; que não falte um, porque tenho um grande sacrifício para Baal; qualquer um que faltar, não viverá. Isto fazia Jeú com astúcia, para destruir aos que honravam a Baal. 
'''
"20" = '''
:sup:`20` E disse Jeú: Santificai um dia solene a Baal. E eles convocaram. 
'''
"21" = '''
:sup:`21` E enviou Jeú por todo Israel, e vieram todos os servos de Baal, que não faltou ninguém que não viesse. E entraram no templo de Baal, e o templo de Baal se encheu de fim a fim. 
'''
"22" = '''
:sup:`22` Então disse ao que tinha o cargo das vestiduras: Tira vestiduras para todos os servos de Baal. E ele lhes tirou vestimentas. 
'''
"23" = '''
:sup:`23` E entrou Jeú com Jonadabe filho de Recabe no templo de Baal, e disse aos servos de Baal: Olhai e vede que por dita não haja aqui entre vós algum dos servos do SENHOR, a não ser somente os servos de Baal. 
'''
"24" = '''
:sup:`24` E quando eles entraram para fazer sacrifícios e holocaustos, Jeú pôs fora oitenta homens, e disse-lhes: Qualquer um que deixar vivo algum daqueles homens que eu pus em vossas mãos, sua vida será pela do outro. 
'''
"25" = '''
:sup:`25` E depois que acabaram eles de fazer o holocausto, Jeú disse aos de seu guarda e aos capitães: Entrai, e matai-os; que não escape ninguém. E os feriram à espada: e os da guarda e os capitães os lançaram fora, e foram até a cidade do templo de Baal. 
'''
"26" = '''
:sup:`26` E tiraram as estátuas da casa de Baal, e queimaram-nas. 
'''
"27" = '''
:sup:`27` E quebraram a estátua de Baal, e derrubaram a casa de Baal, e fizeram-na latrina, até hoje. 
'''
"28" = '''
:sup:`28` Assim extinguiu Jeú a Baal de Israel. 
'''
"29" = '''
:sup:`29` Contudo isso Jeú não se separou dos pecados de Jeroboão filho de Nebate, que fez pecar a Israel; a saber, seguindo o os bezerros de ouro que estavam em Betel e em Dã. 
'''
"30" = '''
:sup:`30` E o SENHOR disse a Jeú: Porquanto fizeste bem executando o que era correto diante de meus olhos, e fizeste à casa de Acabe conforme a tudo o que estava em meu coração, teus filhos se sentarão no trono de Israel até a quarta geração. 
'''
"31" = '''
:sup:`31` Mas Jeú não cuidou de andar na lei do SENHOR Deus de Israel com todo seu coração, nem se separou dos pecados de Jeroboão, o que havia feito pecar a Israel. 
'''
"32" = '''
:sup:`32` Em aqueles dias começou o SENHOR a diminuir o território de Israel: e feriu-os Hazael em todos os termos de Israel, 
'''
"33" = '''
:sup:`33` Desde o Jordão ao oriente, toda a terra de Gileade, de Gade, de Rúben, e de Manassés, desde Aroer que está junto ao ribeiro de Arnom, a Gileade e a Basã. 
'''
"34" = '''
:sup:`34` Os demais dos feitos de Jeú, e todas as coisas que fez, e toda sua valentia, não estão escritos no livro das crônicas dos reis de Israel? 
'''
"35" = '''
:sup:`35` E dormiu Jeú com seus pais, e sepultaram-no em Samaria: e reinou em seu lugar Jeoacaz seu filho. 
'''
"36" = '''
:sup:`36` O tempo que reinou Jeú sobre Israel em Samaria, foi vinte e oito anos. 
'''
