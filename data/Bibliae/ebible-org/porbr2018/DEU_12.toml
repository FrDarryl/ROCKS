[12]
"1" = '''
:sup:`1` Estes são os estatutos e regulamentos que cuidareis de pôr por obra, na terra que o SENHOR o Deus de teus pais te deu para que a possuas, todos os dias que vós viverdes sobre a terra. 
'''
"2" = '''
:sup:`2` Destruireis inteiramente todos os lugares onde as nações que vós herdardes serviram a seus deuses, sobre os montes altos, e sobre as colinas, e debaixo de toda árvore espessa: 
'''
"3" = '''
:sup:`3` E derrubareis seus altares, e quebrareis suas imagens, e seus bosques consumireis com fogo: e destruireis as esculturas de seus deuses, e extirpareis o nome delas daquele lugar. 
'''
"4" = '''
:sup:`4` Não fareis assim ao SENHOR vosso Deus. 
'''
"5" = '''
:sup:`5` Mas o lugar que o SENHOR vosso Deus escolher de todas as vossas tribos, para pôr ali seu nome para sua habitação, esse buscareis, e ali ireis: 
'''
"6" = '''
:sup:`6` E ali levareis vossos holocaustos, e vossos sacrifícios, e vossos dízimos, e a oferta elevada de vossas mãos, e vossos votos, e vossas ofertas voluntárias, e os primogênitos de vossas vacas e de vossas ovelhas: 
'''
"7" = '''
:sup:`7` E comereis ali diante do SENHOR vosso Deus, e vos alegrareis, vós e vossas famílias, em toda obra de vossas mãos em que o SENHOR teu Deus te houver abençoado. 
'''
"8" = '''
:sup:`8` Não fareis como tudo o que nós fazemos aqui agora, cada um o que lhe parece, 
'''
"9" = '''
:sup:`9` Porque ainda até agora não entrastes ao repouso e à herança que vos dá o SENHOR vosso Deus. 
'''
"10" = '''
:sup:`10` Mas passareis o Jordão, e habitareis na terra que o SENHOR vosso Deus vos faz herdar, e ele vos dará repouso de todos vossos inimigos ao redor, e habitareis seguros. 
'''
"11" = '''
:sup:`11` E ao lugar que o SENHOR vosso Deus escolher para fazer habitar nele seu nome, ali levareis todas as coisas que eu vos mando: vossos holocaustos, e vossos sacrifícios, vossos dízimos, e as ofertas elevadas de vossas mãos, e todo o escolhido de vossos votos que houveres prometido ao SENHOR; 
'''
"12" = '''
:sup:`12` E vos alegrareis diante do SENHOR vosso Deus, vós, e vossos filhos, e vossas filhas, e vossos servos, e vossas servas, e o levita que estiver em vossas povoações: porquanto não tem parte nem herança convosco. 
'''
"13" = '''
:sup:`13` Guarda-te, que não ofereças teus holocaustos em qualquer lugar que vires; 
'''
"14" = '''
:sup:`14` Mas no lugar que o SENHOR escolher, em uma de tuas tribos, ali oferecerás teus holocaustos, e ali farás tudo o que eu te mando. 
'''
"15" = '''
:sup:`15` Contudo, poderás matar e comer carne em todas tuas povoações conforme o desejo de tua alma, segundo a bênção do SENHOR teu Deus que ele te houver dado: o impuro e o limpo a comerá, como a de corço ou de cervo: 
'''
"16" = '''
:sup:`16` Salvo que sangue não comereis; sobre a terra o derramareis como água. 
'''
"17" = '''
:sup:`17` Nem poderás comer em tuas povoações o dízimo de teu grão, ou de teu vinho, ou de teu azeite, nem os primogênitos de tuas vacas, nem de tuas ovelhas, nem teus votos que prometeres, nem tuas ofertas voluntárias, nem as elevadas ofertas de tuas mãos: 
'''
"18" = '''
:sup:`18` Mas diante do SENHOR teu Deus as comerás, no lugar que o SENHOR teu Deus houver escolhido, tu, e teu filho, e tua filha, e teu servo, e tua serva, e o levita que está em tuas povoações: e te alegrarás diante do SENHOR teu Deus em toda obra de tuas mãos. 
'''
"19" = '''
:sup:`19` Tem cuidado de não desamparar ao levita em todos os teus dias sobre tua terra. 
'''
"20" = '''
:sup:`20` Quando o SENHOR teu Deus alargar teu termo, como ele te disse, e tu disseres: Comerei carne, porque desejou tua alma comê-la, conforme todo o desejo de tua alma comerás carne. 
'''
"21" = '''
:sup:`21` Quando estiver longe de ti o lugar que o SENHOR teu Deus houver escolhido, para pôr ali seu nome, matarás de tuas vacas e de tuas ovelhas, que o SENHOR te houver dado, como te mandei eu, e comerás em tuas portas segundo tudo o que desejar tua alma. 
'''
"22" = '''
:sup:`22` O mesmo que se come o corço e o cervo, assim as comerás: o impuro e o limpo comerão também delas. 
'''
"23" = '''
:sup:`23` Somente que te esforces a não comer sangue: porque o sangue é a alma; e não hás de comer a alma juntamente com sua carne. 
'''
"24" = '''
:sup:`24` Não o comerás: em terra o derramarás como água. 
'''
"25" = '''
:sup:`25` Não comerás dele; para que vá bem a ti, e a teus filhos depois de ti, quando fizeres o correto aos olhos do SENHOR. 
'''
"26" = '''
:sup:`26` Porém as coisas que tiveres tu consagradas, e teus votos, as tomarás, e virás ao lugar que o SENHOR houver escolhido: 
'''
"27" = '''
:sup:`27` E oferecerás teus holocaustos, a carne e o sangue, sobre o altar do SENHOR teu Deus: e o sangue de teus sacrifícios será derramado sobre o altar do SENHOR teu Deus, e comerás a carne. 
'''
"28" = '''
:sup:`28` Guarda e escuta todas estas palavras que eu te mando, porque vá bem a ti e a teus filhos depois de ti para sempre, quando fizeres o bom e o correto aos olhos do SENHOR teu Deus. 
'''
"29" = '''
:sup:`29` Quando houver devastado diante de ti o SENHOR teu Deus as nações aonde tu vais para possuí-las, e as herdares, e habitares em sua terra, 
'''
"30" = '''
:sup:`30` Guarda-te que não tropeces seguindo-as, depois que forem destruídas diante de ti: não perguntes acerca de seus deuses, dizendo: Da maneira que serviam aquelas nações a seus deuses, assim farei eu também. 
'''
"31" = '''
:sup:`31` Não farás assim ao SENHOR teu Deus; porque tudo o que o SENHOR aborrece, fizeram eles a seus deuses; pois ainda a seus filhos e filhas queimavam no fogo a seus deuses. 
'''
"32" = '''
:sup:`32` Cuidareis de fazer tudo o que eu vos mando: não acrescentarás a isso, nem tirarás disso. 
'''
