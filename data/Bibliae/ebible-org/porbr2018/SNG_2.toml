[2]
"1" = '''
:sup:`1` Eu sou a rosa de Sarom, o lírio dos vales. 
'''
"2" = '''
:sup:`2` Ele : Como um lírio entre os espinhos, assim é minha querida entre as moças. 
'''
"3" = '''
:sup:`3` Ela : Como a macieira entre as árvores do bosque, assim é o meu amado entre os rapazes; debaixo de sua sombra desejo muito sentar, e doce é o seu fruto ao meu paladar. 
'''
"4" = '''
:sup:`4` Ele me leva à casa do banquete, e sua bandeira sobre mim é o amor. 
'''
"5" = '''
:sup:`5` Sustentai-me com passas, fortalecei-me com maçãs; porque estou fraca de amor. 
'''
"6" = '''
:sup:`6` Esteja sua mão esquerda abaixo de minha cabeça, e sua direita me abraça. 
'''
"7" = '''
:sup:`7` Eu vos ordeno, filhas de Jerusalém: jurai pelas corças e pelas cervas do campo, que não acordeis, nem desperteis ao amor, até que ele queira. 
'''
"8" = '''
:sup:`8` Esta é a voz do meu amado: vede-o vindo, saltando sobre os montes, pulando sobre os morros. 
'''
"9" = '''
:sup:`9` Meu amado é semelhante ao corço, ou ao filhote de cervos; eis que está atrás de nossa parede, olhando pelas janelas, observando pelas grades. 
'''
"10" = '''
:sup:`10` Meu amado me responde, e me diz:Ele : Levanta-te, querida minha, minha bela, e vem. 
'''
"11" = '''
:sup:`11` Porque eis que o inverno já passou; a chuva se acabou, e foi embora. 
'''
"12" = '''
:sup:`12` As flores aparecem na terra, o tempo da cantoria chegou; e ouve-se a voz da rolinha em nossa terra. 
'''
"13" = '''
:sup:`13` A figueira está produzindo seus figos verdes, e as vides florescentes dão cheiro; levanta-te, querida minha, minha bela, e vem. 
'''
"14" = '''
:sup:`14` Pomba minha, que andas pelas fendas das rochas no oculto das ladeiras, mostra-me tua face, faze-me ouvir tua voz; porque tua voz é doce, e tua face agradável. 
'''
"15" = '''
:sup:`15` Tomai-nos as raposas, as raposinhas, que danificam as vinhas, porque nossas vinhas estão florescendo. 
'''
"16" = '''
:sup:`16` Meu amado é meu, e eu sou sua; ele apascenta entre os lírios. 
'''
"17" = '''
:sup:`17` Antes do dia se romper, e das sombras fugirem, volta, amado meu, faze-te semelhante ao corço, ao filhote de cervos, sobre os montes de Beter. 
'''
