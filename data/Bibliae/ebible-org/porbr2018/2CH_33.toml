[33]
"1" = '''
:sup:`1` De doze anos era Manassés quando começou a reinar, e cinquenta e cinco anos reinou em Jerusalém. 
'''
"2" = '''
:sup:`2` Mas fez o que era mau em olhos do SENHOR, conforme as abominações das nações que havia lançado o SENHOR diante dos filhos de Israel: 
'''
"3" = '''
:sup:`3` Porque ele reedificou os altos que Ezequias seu pai havia derrubado, e levantou altares aos baalins, e fez bosques, e adorou a todo o exército dos céus, e a ele serviu. 
'''
"4" = '''
:sup:`4` Edificou também altares na casa do SENHOR, da qual havia dito o SENHOR: Em Jerusalém será meu nome perpetuamente. 
'''
"5" = '''
:sup:`5` Edificou assim altares a todo o exército dos céus nos dois átrios da casa do SENHOR. 
'''
"6" = '''
:sup:`6` E passou seus filhos por fogo no vale dos filhos de Hinom; e olhava adivinhações, predições supersticiosas, e feitiçarias, e consultava médiuns e interpretadores de espíritos; ele fez muito mal aos olhos do SENHOR, para irritar-lhe. 
'''
"7" = '''
:sup:`7` A mais disto pôs uma imagem de fundição, que fez, na casa de Deus, da qual havia dito Deus a Davi e a Salomão seu filho: Nesta casa e em Jerusalém, a qual eu escolhi sobre todas as tribos de Israel, porei meu nome para sempre: 
'''
"8" = '''
:sup:`8` E nunca mais tirarei o pé de Israel da terra que eu entreguei a vossos pais, a condição que guardem e façam todas as coisas que eu lhes ei mandado, toda a lei, estatutos, e ordenanças, por meio de Moisés. 
'''
"9" = '''
:sup:`9` Fez, pois, Manassés desviar-se a Judá e aos moradores de Jerusalém, para fazer mais mal que as nações que o SENHOR destruiu diante dos filhos de Israel. 
'''
"10" = '''
:sup:`10` E falou o SENHOR a Manassés e a seu povo, mas eles não escutaram: 
'''
"11" = '''
:sup:`11` Por isso o SENHOR trouxe contra eles os generais do exército do rei dos assírios, os quais aprisionaram com grilhões a Manassés, e acorrentado com correntes levaram-no a Babilônia. 
'''
"12" = '''
:sup:`12` Mas logo que foi posto em angústias, orou ante o SENHOR seu Deus, humilhado grandemente na presença do Deus de seus pais. 
'''
"13" = '''
:sup:`13` E havendo a ele orado, foi atendido; pois que ouviu sua oração, e voltou-o a Jerusalém, a seu reino. Então conheceu Manassés que o SENHOR era Deus. 
'''
"14" = '''
:sup:`14` Depois disto edificou o muro de fora da cidade de Davi, ao ocidente de Giom, no vale, à entrada da porta do peixe, e cercou a Ofel, e levantou-o muito alto; e pôs capitães de exército em todas as cidades fortes por Judá. 
'''
"15" = '''
:sup:`15` Também tirou os deuses alheios, e o ídolo da casa do SENHOR, e todos os altares que havia edificado no monte da casa do SENHOR e em Jerusalém, e lançou-os fora da cidade. 
'''
"16" = '''
:sup:`16` Reparou logo o altar do SENHOR, e sacrificou sobre ele sacrifícios pacíficos e de louvor; e mandou a Judá que servissem ao SENHOR Deus de Israel. 
'''
"17" = '''
:sup:`17` Porém o povo ainda sacrificava nos altos, ainda que somente ao SENHOR seu Deus. 
'''
"18" = '''
:sup:`18` Os demais dos feitos de Manassés, e sua oração a seu Deus, e as palavras dos videntes que lhe falaram em nome do SENHOR o Deus de Israel, eis que tudo está escrito nos feitos dos reis de Israel. 
'''
"19" = '''
:sup:`19` Sua oração também, e como foi ouvido, todos seus pecados, e sua transgressão, os lugares de onde edificou altos e havia posto bosques e ídolos antes que se humilhasse, eis que estas coisas estão escritas nas palavras dos videntes. 
'''
"20" = '''
:sup:`20` E descansou Manassés com seus pais, e sepultaram-no em sua casa: e reinou em seu lugar Amom seu filho. 
'''
"21" = '''
:sup:`21` De vinte e dois anos era Amom quando começou a reinar, e dois anos reinou em Jerusalém. 
'''
"22" = '''
:sup:`22` E fez o que era mau em olhos do SENHOR, como havia feito Manassés seu pai: porque a todos os ídolos que seu pai Manassés havia feito, sacrificou e serviu Amom. 
'''
"23" = '''
:sup:`23` Mas nunca se humilhou diante do SENHOR, como se humilhou Manassés seu pai: antes aumentou o pecado. 
'''
"24" = '''
:sup:`24` E conspiraram contra ele seus servos, e mataram-no em sua casa. 
'''
"25" = '''
:sup:`25` Mas o povo da terra feriu a todos os que haviam conspirado contra o rei Amom; e o povo da terra pôs por rei em seu lugar a Josias seu filho. 
'''
