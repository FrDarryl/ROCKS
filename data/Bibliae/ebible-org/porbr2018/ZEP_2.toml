[2]
"1" = '''
:sup:`1` Ajuntai-vos, ajuntai-vos, ó nação desagradável, 
'''
"2" = '''
:sup:`2` Antes que o decreto se concretize, e o dia se passe como a palha; antes que o ardor da ira do SENHOR venha sobre vós, antes que o dia da ira do SENHOR venha sobre vós. 
'''
"3" = '''
:sup:`3` Buscai ao SENHOR todos vós mansos da terra, que praticam seu juízo; buscai justiça, buscai mansidão; talvez sejais preservados no dia da ira do SENHOR. 
'''
"4" = '''
:sup:`4` Porque Gaza será desamparada, e Asquelom desolada; Asdode será expelida ao meio dia, e Ecrom será arrancada. 
'''
"5" = '''
:sup:`5` Ai dos que moram à margem do mar, da nação dos quereteus! A palavra do SENHOR é contra vós, ó Canaã, terra dos filisteus; e eu vos destruirei, até que não haja morador. 
'''
"6" = '''
:sup:`6` E a margem do mar se tornará pastagens, com abrigos de pastores, e currais de rebanhos. 
'''
"7" = '''
:sup:`7` E aquela região será para o restante da casa de Judá, para que nela apascentem; ao anoitecer se deitarão nas casas de Asquelom, porque o SENHOR, seu Deus, os visitará, e os restaurará de seu infortúnio. 
'''
"8" = '''
:sup:`8` Eu ouvi os escárnios de Moabe, e os insultos dos filhos de Amom com que escarneceram a meu povo, e se engrandeceram contra suas fronteiras. 
'''
"9" = '''
:sup:`9` Portanto vivo eu,diz o SENHOR dos exércitos, Deus de Israel, que Moabe será como Sodoma, e os filhos de Amom como Gomorra; campo de urtigas, e mina de sal, e desolação perpétua; o restante de meu povo os saqueará, e o restante de minha nação tomará posse daquilo que era deles. 
'''
"10" = '''
:sup:`10` Isto terão por sua soberba, porque escarneceram e se engrandeceram contra o povo do SENHOR dos exércitos. 
'''
"11" = '''
:sup:`11` O SENHOR será terrível contra eles, porque ele consumirá a todos os deuses da terra; e cada um desde seu lugar o adorará, todas as regiões costeiras das nações. 
'''
"12" = '''
:sup:`12` Também vós cuxitas sereis mortos pela minha espada. 
'''
"13" = '''
:sup:`13` E ele estenderá sua mão contra o norte, e destruirá a Assíria, e tornará Nínive em desolação e em secura como deserto. 
'''
"14" = '''
:sup:`14` E no meio dela os rebanhos de gado se deitarão, todas os animais das nações; também o corvo a coruja passarão a noite em seus pilares; sua voz se ouvirá nas janelas; assolação será nos umbrais, porque sua estrutura de cedro estará descoberta. 
'''
"15" = '''
:sup:`15` Esta é a cidade alegre que habita segura, que diz em seu coração: Nenhuma outra há como eu sou. Como ela se tornará em desolação, em repouso de animais! Qualquer um que passar perto dela assoviará e sacudirá sua mão. 
'''
