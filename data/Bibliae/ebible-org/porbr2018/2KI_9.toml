[9]
"1" = '''
:sup:`1` Então o profeta Eliseu chamou a um dos filhos dos profetas, e disse-lhe: Cinge teus lombos, e toma esta vasilha de azeite em tua mão, e vai a Ramote de Gileade. 
'''
"2" = '''
:sup:`2` E quando chegares ali, verás ali a Jeú filho de Josafá filho de Ninsi; e entrando, faze-o se levantar dentre seus irmãos, e mete-o na recâmara. 
'''
"3" = '''
:sup:`3` Toma logo a vasilha de azeite, e derrama-a sobre sua cabeça, e dize: Assim disse o SENHOR: Eu te ungi por rei sobre Israel. E abrindo a porta, lança-te a fugir, e não esperes. 
'''
"4" = '''
:sup:`4` Foi, pois, o jovem, o jovem do profeta, a Ramote de Gileade. 
'''
"5" = '''
:sup:`5` E quando ele entrou, eis que os príncipes do exército que estavam sentados. E ele disse: Príncipe, uma palavra tenho que dizer-te. E Jeú disse: A qual de todos nós? E ele disse: A ti, príncipe. 
'''
"6" = '''
:sup:`6` E ele se levantou, e entrou-se em casa; e o outro derramou o azeite sobre sua cabeça, e disse-lhe: Assim disse o SENHOR Deus de Israel: Eu te ungi por rei sobre o povo do SENHOR, sobre Israel. 
'''
"7" = '''
:sup:`7` E ferirás a casa de Acabe teu senhor, para que eu vingue o sangue de meus servos os profetas, e o sangue de todos os servos do SENHOR, da mão de Jezabel. 
'''
"8" = '''
:sup:`8` E perecerá toda a casa de Acabe, e exterminarei de Acabe todo macho, tanto ao escravo como ao livre em Israel. 
'''
"9" = '''
:sup:`9` E eu porei a casa de Acabe como a casa de Jeroboão filho de Nebate, e como a casa de Baasa filho de Aías. 
'''
"10" = '''
:sup:`10` E a Jezabel comerão cães no campo de Jezreel, e não haverá quem a sepulte. Em seguida abriu a porta, e lançou a fugir. 
'''
"11" = '''
:sup:`11` Depois saiu Jeú aos servos de seu senhor, e disseram-lhe: Há paz? para que entrou a ti aquele louco? E ele lhes disse: Vós conheceis ao homem e suas palavras. 
'''
"12" = '''
:sup:`12` E eles disseram: Mentira; declara-o a nós agora. E ele disse: Assim e assim me falou, dizendo: Assim disse o SENHOR: Eu te ungi por rei sobre Israel. 
'''
"13" = '''
:sup:`13` Então tomaram prontamente sua roupa, e a pôs cada um debaixo dele em um trono alto, e tocaram trombeta, e disseram: Jeú é rei. 
'''
"14" = '''
:sup:`14` Assim conjurou Jeú filho de Josafá filho de Ninsi, contra Jorão. (Estava Jorão guardando a Ramote de Gileade com todo Israel, por causa de Hazael rei da Síria. 
'''
"15" = '''
:sup:`15` Havia-se, porém, voltado o rei Jorão a Jezreel, para curar-se das feridas que os sírios lhe haviam feito, lutando contra Hazael rei da Síria.) E Jeú disse: Se é vossa vontade, ninguém escape da cidade, para ir a dar as novas em Jezreel. 
'''
"16" = '''
:sup:`16` Então Jeú cavalgou, e foi-se a Jezreel, porque Jorão estava ali enfermo. Também Acazias rei de Judá havia descido a visitar a Jorão. 
'''
"17" = '''
:sup:`17` E o atalaia que estava na torre de Jezreel, viu a tropa de Jeú, que vinha, e disse: Eu vejo uma tropa. E Jorão disse: Toma um cavaleiro, e envia a reconhecê-los, e que lhes diga: Há paz? 
'''
"18" = '''
:sup:`18` Foi pois o cavaleiro a reconhecê-los, e disse: O rei diz assim: Há paz? E Jeú lhe disse: Que tens tu que ver com a paz? Sai da minha frente. O atalaia deu logo aviso, dizendo: O mensageiro chegou até eles, e não volta. 
'''
"19" = '''
:sup:`19` Então enviou outro cavaleiro, o qual chegando a eles, disse: O rei diz assim: Há paz? E Jeú respondeu: Que tens tu que ver com a paz? Sai da minha frente. 
'''
"20" = '''
:sup:`20` O atalaia voltou a dizer: Também este chegou a eles e não volta: mas o marchar do que vem é como o marchar de Jeú filho de Ninsi, porque vem impetuosamente. 
'''
"21" = '''
:sup:`21` Então Jorão disse: Prepara. E preparado que foi seu carro, saiu Jorão rei de Israel, e Acazias rei de Judá, cada um em seu carro, e saíram a encontrar a Jeú, ao qual acharam na propriedade de Nabote de Jezreel. 
'''
"22" = '''
:sup:`22` E em vendo Jorão a Jeú, disse: Há paz, Jeú? E ele respondeu: Que paz, com as fornicações de Jezabel tua mãe, e suas muitas feitiçarias? 
'''
"23" = '''
:sup:`23` Então Jorão virando a mão fugiu, e disse a Acazias: Traição, Acazias! 
'''
"24" = '''
:sup:`24` Mas Jeú flechou seu arco, e feriu a Jorão entre as costas, e a seta saiu por seu coração, e caiu em seu carro. 
'''
"25" = '''
:sup:`25` Disse logo Jeú a Bidcar seu capitão: Toma-o e lança-o em um lugar da propriedade de Nabote de Jezreel. Lembra-te que quando tu e eu íamos juntos com a gente de Acabe seu pai, o SENHOR pronunciou esta sentença sobre ele, dizendo: 
'''
"26" = '''
:sup:`26` Que eu vi ontem os sangues de Nabote, e os sangues de seus filhos, disse o SENHOR; e tenho de dar-te a paga nesta propriedade, disse o SENHOR. Toma-lhe pois agora, e lança-o na propriedade, conforme à palavra do SENHOR. 
'''
"27" = '''
:sup:`27` E vendo isto Acazias rei de Judá, fugiu pelo caminho da casa da horta. E siguiu-o Jeú, dizendo: Feri também a este no carro. E lhe feriram à subida de Gur, junto a Ibleão. E ele fugiu a Megido, e morreu ali. 
'''
"28" = '''
:sup:`28` E seus servos lhe levaram em um carro a Jerusalém, e ali lhe sepultaram com seus pais, em seu sepulcro na cidade de Davi. 
'''
"29" = '''
:sup:`29` No décimo primeiro ano de Jorão filho de Acabe, começou a reinar Acazias sobre Judá. 
'''
"30" = '''
:sup:`30` Veio depois Jeú a Jezreel: e quando Jezabel o ouviu, adornou seus olhos, enfeitou sua cabeça, e ficou observando em uma janela. 
'''
"31" = '''
:sup:`31` E quando entrava Jeú pela porta, ela disse: Sucedeu bem a Zinri, que matou a seu senhor? 
'''
"32" = '''
:sup:`32` Levantando ele então seu rosto até a janela, disse: Quem é comigo? Quem? E olharam até ele dois ou três eunucos. 
'''
"33" = '''
:sup:`33` E ele lhes disse: Lançai-a abaixo. E eles a lançaram: e parte de seu sangue foi salpicado na parede, e nos cavalos; e ele a atropelou. 
'''
"34" = '''
:sup:`34` Entrou logo, e depois que comeu e bebeu, disse: Ide agora a ver aquela maldita, e sepultai-a; que é filha de rei. 
'''
"35" = '''
:sup:`35` Porém quando foram para sepultá-la, não acharam dela mais que o crânio, e os pés, e as palmas das mãos. 
'''
"36" = '''
:sup:`36` E voltaram, e disseram-no. E ele disse: A palavra de Deus é esta, a qual ele falou por meio de seu servo Elias Tisbita, dizendo: Na propriedade de Jezreel comerão os cães as carnes de Jezabel. 
'''
"37" = '''
:sup:`37` E o corpo de Jezabel foi qual lixo sobre a face da terra na herdade de Jezreel; de maneira que ninguém podia dizer: Esta é Jezabel. 
'''
