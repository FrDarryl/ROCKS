[1]
"1" = '''
:sup:`1` Bem-aventurado o homem que não anda no conselho dos maus, nem fica parado no caminho dos pecadores, nem se senta junto dos escarnecedores. 
'''
"2" = '''
:sup:`2` Mas sim, que tem seu prazer na Lei do SENHOR; e medita em sua Lei de dia e de noite. 
'''
"3" = '''
:sup:`3` Porque ele será como uma árvore, plantada junto a ribeiros de águas, que dá fruto a seu devido tempo, e suas folhas não caem; e tudo quanto fizer prosperará. 
'''
"4" = '''
:sup:`4` Os maus não são assim; mas são como a palha que o vento dispersa. 
'''
"5" = '''
:sup:`5` Por isso os maus não subsistirão no julgamento, nem os pecadores no ajuntamento dos justos. 
'''
"6" = '''
:sup:`6` Porque o SENHOR conhece o caminho dos justos; porém o caminho dos maus perecerá. 
'''
