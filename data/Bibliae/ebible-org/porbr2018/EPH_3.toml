[3]
"1" = '''
:sup:`1` Por isso eu, Paulo, sou prisioneiro de Cristo Jesus, para o benefício de vós, gentios. 
'''
"2" = '''
:sup:`2` Se é que já ouvistes da responsabilidade acerca da graça de Deus, que me foi dada para vós; 
'''
"3" = '''
:sup:`3` que por revelação me foi dado a conhecer este mistério (conforme já vos escrevi um pouco; 
'''
"4" = '''
:sup:`4` quando o ledes, podeis entender o meu entendimento deste mistério de Cristo). 
'''
"5" = '''
:sup:`5` Esse mistério em outras gerações não foi dado a conhecer aos seres humanos , como agora foi revelado pelo Espírito aos seus santos apóstolos e profetas: 
'''
"6" = '''
:sup:`6` isto é,  que os gentios são conjuntamente herdeiros, membros de um mesmo corpo, e participantes da sua promessa em Cristo por meio do evangelho. 
'''
"7" = '''
:sup:`7` Eu fui feito servidor desse evangelho conforme o dom da graça de Deus, que me foi dada segundo a operação do seu poder. 
'''
"8" = '''
:sup:`8` A mim, o menor de todos os santos, foi dada esta graça de anunciar entre os gentios, por meio do Evangelho, as inimagináveis riquezas de Cristo, 
'''
"9" = '''
:sup:`9` E para esclarecer a todos qual é a comunhão do mistério que desde as eras passadas esteve oculto em Deus, que criou todas as coisas por meio de Jesus Cristo, 
'''
"10" = '''
:sup:`10` para que a multiforme sabedoria de Deus seja agora manifestada pela igreja aos domínios e autoridades nos lugares celestes, 
'''
"11" = '''
:sup:`11` conforme o eterno propósito que ele cumpriu em Cristo Jesus, nosso Senhor, 
'''
"12" = '''
:sup:`12` no qual temos coragem e acesso confiante pela fé nele. 
'''
"13" = '''
:sup:`13` Portanto, eu vos peço que não vos desanimeis em minhas aflições por vós. Elas são a vossa glória. 
'''
"14" = '''
:sup:`14` Por causa disso me ponho de joelhos diante do Pai do nosso Senhor Jesus Cristo; 
'''
"15" = '''
:sup:`15` do qual toda a família nos céus e na terra recebe nome. 
'''
"16" = '''
:sup:`16` Oro para que, conforme a sua riquíssima glória, ele vos conceda que sejais fortalecidos com poder pelo seu Espírito no interior de cada um, 
'''
"17" = '''
:sup:`17` para que Cristo habite em vossos corações pela fé. Oro para que vós estejais enraizados e firmados no amor, 
'''
"18" = '''
:sup:`18` e assim possais compreender, com todos os santos, qual é a largura, comprimento, profundidade, e altura, 
'''
"19" = '''
:sup:`19` e conhecer o amor de Cristo, que excede o entendimento, para que sejais cheios de toda a plenitude de Deus. 
'''
"20" = '''
:sup:`20` E quanto àquele que é poderoso para fazer tudo muito mais abundantemente do que pedimos ou pensamos, segundo o poder que opera em nós, 
'''
"21" = '''
:sup:`21` a ele seja a glória na Igreja, em Cristo Jesus, por todas as gerações para todo o sempre, Amém! 
'''
