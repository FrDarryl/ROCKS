[40]
"1" = '''
:sup:`1` Consolai, consolai a meu povo, diz vosso Deus. 
'''
"2" = '''
:sup:`2` Falai ao coração de Jerusalém, e proclamai a ela, que seu esforço de guerra está terminado, que sua perversidade está perdoada; porque já recebeu punição em dobro da mão do SENHOR por todo os seus pecados. 
'''
"3" = '''
:sup:`3` Voz do que clama no deserto: Preparai o caminho do SENHOR; endireitai na terra estéril vereda ao nosso Deus. 
'''
"4" = '''
:sup:`4` Todo vale será levantado, e todo monte e morro serão abaixados; e o torto se endireitará, e o terreno acidentado se tornará plano. 
'''
"5" = '''
:sup:`5` E a glória do SENHOR se manifestará; e toda carne juntamente verá; pois assim falou a boca do SENHOR. 
'''
"6" = '''
:sup:`6` Uma voz: Clama!E ele disse: O que clamarei? Que toda carne é erva, e toda a sua bondade como as flores do campo. 
'''
"7" = '''
:sup:`7` A erva se seca, as flores caem, porque o Espírito do SENHOR nelas sopra; verdadeiramente o povo é erva. 
'''
"8" = '''
:sup:`8` A erva se seca, as flores caem; porém a palavra do nosso Deus continua firme para sempre. 
'''
"9" = '''
:sup:`9` Ó Sião, que anuncias boas novas, sobe até um monte alto! Ó Jerusalém, que anuncias boas novas, levanta tua voz com força; levanta-a, não temas; dize as cidades de Judá: Eis aqui o vosso Deus! 
'''
"10" = '''
:sup:`10` Eis que o Senhor DEUS virá com poder; e seu braço governará por ele; eis que sua retribuição virá com ele, e seu pagamento diante de si. 
'''
"11" = '''
:sup:`11` Como pastor ele apascentará seu rebanho; em seus braços recolherá aos cordeirinhos, e os levará em seu colo; ele guiará mansamente as que tiveram filhotes. 
'''
"12" = '''
:sup:`12` Quem mediu com seu punho as águas, e tomou a medida dos céus aos palmos? E quem recolheu numa caixa de medida o pó da terra, e pesou os montes com pesos, e os morros com balanças? 
'''
"13" = '''
:sup:`13` Quem guiou o Espírito do SENHOR? E que conselheiro o ensinou? 
'''
"14" = '''
:sup:`14` Com quem ele tomou conselho? Quem lhe deu entendimento, e lhe ensinou o caminho do juízo, e lhe ensinou conhecimento, e lhe mostrou o caminho do entendimento? 
'''
"15" = '''
:sup:`15` Eis que as nações lhe são consideradas como uma gota de balde, e como o pó miúdo das balanças; eis que ele levanta as ilhas como poeira. 
'''
"16" = '''
:sup:`16` Nem todo o Líbano seria suficiente para o fogo, nem seus animais bastam para um holocausto. 
'''
"17" = '''
:sup:`17` Todas as nações são como nada perante ele; menos que nada e vazio ele as considera. 
'''
"18" = '''
:sup:`18` A quem, pois, comparareis a Deus? Ou que semelhança atribuireis a ele? 
'''
"19" = '''
:sup:`19` O artífice funde a imagem, e o ourives a cobre de ouro, e cadeias de prata lhe funde. 
'''
"20" = '''
:sup:`20` O empobrecido, que não tem o que oferecer, escolhe madeira que não se estraga, e busca um artífice habilidoso, para preparar uma imagem que não se mova. 
'''
"21" = '''
:sup:`21` Por acaso não sabeis? Por acaso não ouvis? Ou desde o princípio não vos disseram? Por acaso não tendes entendido desde os fundamentos da terra? 
'''
"22" = '''
:sup:`22` Ele é o que está sentado sobre o globo da terra, cujos moradores são para ele como gafanhotos; ele é o que estende os céus como uma cortina, e os estica como uma tenda, para neles habitar. 
'''
"23" = '''
:sup:`23` Ele é o que torna os príncipes em nada, e faz juízes da terra serem como o vazio. 
'''
"24" = '''
:sup:`24` Mal foram plantados, mal foram semeados, mal seu caule forma raízes na terra; e logo ele sopra neles, e se secam, e um vento forte os leva como palha fina. 
'''
"25" = '''
:sup:`25` A quem, pois, me comparareis, que eu lhe seja semelhante?,diz o Santo. 
'''
"26" = '''
:sup:`26` Levantai vossos olhos ao alto, e vede quem criou estas coisas, que faz sair numerado seu exército; e chama a todos eles pelos nomes, pela grandeza de suas forças, e por ser forte em poder, nenhuma delas faltará. 
'''
"27" = '''
:sup:`27` Por que dizes, ó Jacó, e falas, ó Israel: Meu caminho está escondido do SENHOR, e meu juízo passa longe de meu Deus? 
'''
"28" = '''
:sup:`28` Por acaso não sabes, nem ouviste, que o eterno Deus, o SENHOR, o criador dos confins da terra, não se cansa, nem se fatiga, e que seu entendimento é incompreensível? 
'''
"29" = '''
:sup:`29` Ele dá força ao cansado, e multiplica as forças daquele que não tem vigor. 
'''
"30" = '''
:sup:`30` Até os jovens se cansam e se fatigam; e os rapazes caem; 
'''
"31" = '''
:sup:`31` Mas os que confiam no SENHOR renovarão as forças, subirão com asas como águias; correrão, e não se cansarão; caminharão, e não se fatigarão. 
'''
