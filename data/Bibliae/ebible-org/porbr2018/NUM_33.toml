[33]
"1" = '''
:sup:`1` Estas são as jornadas dos filhos de Israel, os quais saíram da terra do Egito por seus esquadrões, sob a condução de Moisés e Arão. 
'''
"2" = '''
:sup:`2` E Moisés escreveu suas saídas conforme suas jornadas por ordem do SENHOR. Estas, pois, são suas jornadas conforme suas partidas. 
'''
"3" = '''
:sup:`3` De Ramessés partiram no mês primeiro, aos quinze dias do mês primeiro: no segundo dia da páscoa saíram os filhos de Israel com mão alta, à vista de todos os egípcios. 
'''
"4" = '''
:sup:`4` Estavam enterrando os egípcios os que o SENHOR havia matado deles, a todo primogênito; havendo o SENHOR feito também juízos em seus deuses. 
'''
"5" = '''
:sup:`5` Partiram, pois, os filhos de Israel de Ramessés, e assentaram acampamento em Sucote. 
'''
"6" = '''
:sup:`6` E partindo de Sucote, assentaram em Etã, que está ao extremo do deserto. 
'''
"7" = '''
:sup:`7` E partindo de Etã, voltaram sobre Pi-Hairote, que está diante de Baal-Zefom, e assentaram diante de Migdol. 
'''
"8" = '''
:sup:`8` E partindo de Pi-Hairote, passaram por meio do mar ao deserto, e andaram caminho de três dias pelo deserto de Etã, e assentaram em Mara. 
'''
"9" = '''
:sup:`9` E partindo de Mara, vieram a Elim, de onde havia doze fontes de águas, e setenta palmeiras; e assentaram ali. 
'''
"10" = '''
:sup:`10` E partidos de Elim, assentaram junto ao mar Vermelho. 
'''
"11" = '''
:sup:`11` E partidos do mar Vermelho, assentaram no deserto de Sim. 
'''
"12" = '''
:sup:`12` E partidos do deserto de Sim, assentaram em Dofca. 
'''
"13" = '''
:sup:`13` E partidos de Dofca, assentaram em Alus. 
'''
"14" = '''
:sup:`14` E partidos de Alus, assentaram em Refidim, onde o povo não teve águas para beber. 
'''
"15" = '''
:sup:`15` E partidos de Refidim, assentaram no deserto de Sinai. 
'''
"16" = '''
:sup:`16` E partidos do deserto de Sinai, assentaram em Quibrote-Taavá. 
'''
"17" = '''
:sup:`17` E partidos de Quibrote-Taavá, assentaram em Hazerote. 
'''
"18" = '''
:sup:`18` E partidos de Hazerote, assentaram em Ritmá. 
'''
"19" = '''
:sup:`19` E partidos de Ritmá, assentaram em Rimom-Perez. 
'''
"20" = '''
:sup:`20` E partidos de Rimom-Perez, assentaram em Libna. 
'''
"21" = '''
:sup:`21` E partidos de Libna, assentaram em Rissa. 
'''
"22" = '''
:sup:`22` E partidos de Rissa, assentaram em Queelata, 
'''
"23" = '''
:sup:`23` E partidos de Queelata, assentaram no monte de Séfer. 
'''
"24" = '''
:sup:`24` E partidos do monte de Séfer, assentaram em Harada. 
'''
"25" = '''
:sup:`25` E partidos de Harada, assentaram em Maquelote. 
'''
"26" = '''
:sup:`26` E partidos de Maquelote, assentaram em Taate. 
'''
"27" = '''
:sup:`27` E partidos de Taate, assentaram em Tera. 
'''
"28" = '''
:sup:`28` E partidos de Tera, assentaram em Mitca. 
'''
"29" = '''
:sup:`29` E partidos de Mitca, assentaram em Hasmona. 
'''
"30" = '''
:sup:`30` E partidos de Hasmona, assentaram em Moserote. 
'''
"31" = '''
:sup:`31` E partidos de Moserote, assentaram em Bene-Jaacã. 
'''
"32" = '''
:sup:`32` E partidos de Bene-Jaacã, assentaram em Hor-Gidgade. 
'''
"33" = '''
:sup:`33` E partidos de Hor-Gidgade, assentaram em Jotbatá. 
'''
"34" = '''
:sup:`34` E partidos de Jotbatá, assentaram em Abrona. 
'''
"35" = '''
:sup:`35` E partidos de Abrona, assentaram em Eziom-Geber. 
'''
"36" = '''
:sup:`36` E partidos de Eziom-Geber, assentaram no deserto de Zim, que é Cades. 
'''
"37" = '''
:sup:`37` E partidos de Cades, assentaram no monte de Hor, na extremidade da terra de Edom. 
'''
"38" = '''
:sup:`38` E subiu Arão o sacerdote ao monte de Hor, conforme o dito do SENHOR, e ali morreu aos quarenta anos da saída dos filhos de Israel da terra do Egito, no mês quinto, no primeiro dia do mês. 
'''
"39" = '''
:sup:`39` E era Arão de idade de cento e vinte e três anos, quando morreu no monte de Hor. 
'''
"40" = '''
:sup:`40` E o cananeu, rei de Arade, que habitava ao sul na terra de Canaã, ouviu como haviam vindo os filhos de Israel. 
'''
"41" = '''
:sup:`41` E partidos do monte de Hor, assentaram em Zalmona. 
'''
"42" = '''
:sup:`42` E partidos de Zalmona, assentaram em Punom. 
'''
"43" = '''
:sup:`43` E partidos de Punom, assentaram em Obote. 
'''
"44" = '''
:sup:`44` E partidos de Obote, assentaram em Ijé-Abarim; no termo de Moabe. 
'''
"45" = '''
:sup:`45` E partidos de Ijé-Abarim, assentaram em Dibom-Gade. 
'''
"46" = '''
:sup:`46` E partidos de Dibom-Gade, assentaram em Almom-Diblataim. 
'''
"47" = '''
:sup:`47` E partidos de Almom-Diblataim, assentaram nos montes de Abarim, diante de Nebo. 
'''
"48" = '''
:sup:`48` E partidos dos montes de Abarim, assentaram nos campos de Moabe, junto ao Jordão de Jericó. 
'''
"49" = '''
:sup:`49` Finalmente assentaram junto ao Jordão, desde Bete-Jesimote até Abel-Sitim, nos campos de Moabe. 
'''
"50" = '''
:sup:`50` E falou o SENHOR a Moisés nos campos de Moabe junto ao Jordão de Jericó, dizendo: 
'''
"51" = '''
:sup:`51` Fala aos filhos de Israel, e dize-lhes: Quando houverdes passado o Jordão à terra de Canaã, 
'''
"52" = '''
:sup:`52` Expulsareis a todos os moradores daquela terra de diante de vós, e destruireis todas suas imagens esculpidas, e todas as suas imagens de fundição, e arruinareis todos os seus altares pagãos; 
'''
"53" = '''
:sup:`53` E expulsareis os moradores da terra, e habitareis nela; porque eu a dei a vós para que a possuais. 
'''
"54" = '''
:sup:`54` E herdareis a terra por sortes por vossas famílias: aos muitos dareis muito por sua herança, e aos poucos dareis menos por herança sua: onde lhe sair a sorte, ali a terá cada um: pelas tribos de vossos pais herdareis. 
'''
"55" = '''
:sup:`55` E se não expulsardes os moradores daquela terra de diante de vós, sucederá que os que deixardes deles serão por aguilhões em vossos olhos, e por espinhos em vossos lados, e vos afligirão sobre a terra em que vós habitardes. 
'''
"56" = '''
:sup:`56` Será também, que farei a vós como eu pensei fazer a eles. 
'''
