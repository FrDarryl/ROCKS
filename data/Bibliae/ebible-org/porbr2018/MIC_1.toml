[1]
"1" = '''
:sup:`1` Palavra do SENHOR que veio a Miqueias, o morastita, nos dias de Jotão, Acaz, e Ezequias, reis de Judá; que ele viu sobre Samaria e Jerusalém. 
'''
"2" = '''
:sup:`2` Ouvi vós todos os povos; presta atenção tu, ó terra, e tudo o que nela há; pois o Senhor DEUS será testemunha contra vós, o Senhor desde seu santo templo. 
'''
"3" = '''
:sup:`3` Porque eis que SENHOR está saindo de seu lugar, e descerá, e pisará os lugares altos da terra. 
'''
"4" = '''
:sup:`4` E os montes debaixo dele se derreterão, e os vales se fenderão como a cera diante do fogo, como as águas se derramam por um precipício. 
'''
"5" = '''
:sup:`5` Tudo isto é por causa da transgressão de Jacó e dos pecados da casa de Israel. Qual é a transgressão de Jacó? Não é Samaria? E quais são os altos de Judá? Não é Jerusalém? 
'''
"6" = '''
:sup:`6` Por isso tornarei a Samaria em amontoado de pedras no campo, em plantação de vinhas; e derrubarei suas pedras no vale, e descobrirei seus fundamentos. 
'''
"7" = '''
:sup:`7` E todas suas imagens de escultura serão esmigalhadas, e todos seus salários de prostituta serão queimados com fogo, e destruirei todos os seus ídolos; porque do salário de prostituta os ajuntou, e para salário de prostituta voltarão. 
'''
"8" = '''
:sup:`8` Portanto lamentarei e uivarei, e andarei descalço e nu; farei uivos como de chacais, e lamentos como de filhotes de avestruzes. 
'''
"9" = '''
:sup:`9` Porque suas feridas são incuráveis, que já chegaram até Judá; isto já chegou até a porta do meu povo, até Jerusalém. 
'''
"10" = '''
:sup:`10` Não anunciai isto em Gate, nem choreis tanto; revolve-te no pó em Bete-Le-Afra. 
'''
"11" = '''
:sup:`11` Passa-te com vergonha descoberta, ó moradora de Safir; a moradora de Zaanã não sai; pranto há em Bete-Ezel; seu apoio foi tomado de vós. 
'''
"12" = '''
:sup:`12` Porque a moradora de Marote anseiam à espera do bem; pois um mal desceu do SENHOR até a porta de Jerusalém. 
'''
"13" = '''
:sup:`13` Liga os cavalos à carruagem, ó moradora de Laquis (ela é o princípio do pecado à filha de Sião), porque em ti foram achadas as transgressões de Israel. 
'''
"14" = '''
:sup:`14` Portanto, tu darás presentes de despedida a Moresete-Gate; as casas de Aczibe serão enganosas aos reis de Israel. 
'''
"15" = '''
:sup:`15` Ainda trarei a ti um conquistador, ó moradora de Maressa; a glória de Israel virá até Adulão. 
'''
"16" = '''
:sup:`16` Faz em ti calva, e rapa-te por causa dos filhos a quem gostavas; aumenta tua calva como a águia; porque foram levados de ti em cativeiro. 
'''
