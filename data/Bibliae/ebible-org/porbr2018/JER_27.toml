[27]
"1" = '''
:sup:`1` No princípio do reinado de Jeoaquim ,filho de Josias, rei de Judá, veio do SENHOR esta palavra a Jeremias, dizendo: 
'''
"2" = '''
:sup:`2` Assim me disse o SENHOR: Faz para ti amarras e jugos, e os põe sobre teu pescoço; 
'''
"3" = '''
:sup:`3` E envia-os ao rei de Edom, ao rei de Moabe, ao rei dos filhos de Amom, ao rei de Tiro, e ao rei de Sidom, pelas mãos dos mensageiros que vêm a Jerusalém a Zedequias, rei de Judá. 
'''
"4" = '''
:sup:`4` E manda-lhes que digam a seus senhores: Assim diz o SENHOR dos exércitos, Deus de Israel: Assim direis a vossos senhores: 
'''
"5" = '''
:sup:`5` Eu fiz a terra, o homem, e os animais que estão sobre a face da terra, com meu grande poder e com meu braço estendido, e a dou a quem for do meu agrado. 
'''
"6" = '''
:sup:`6` E agora dei todas estas terras na mão de Nabucodonosor, rei de Babilônia, meu servo, e até mesmo os animais do campo eu lhe dei, para que o sirvam. 
'''
"7" = '''
:sup:`7` E todas as nações servirão a ele, a seu filho, e ao filho de seu filho, até que também venha o tempo de sua própria terra; então servirá a muitas nações e grandes reis. 
'''
"8" = '''
:sup:`8` E será que a nação e o reino que não servir a Nabucodonosor, rei da Babilônia, e que não puser seu pescoço sob do jugo do rei de Babilônia, então com espada, com fome e com pestilência castigarei tal nação, diz o SENHOR, até que eu os consuma por meio de sua mão. 
'''
"9" = '''
:sup:`9` E vós não deis ouvidos a vossos profetas, nem a vossos adivinhos, nem a vossos sonhos, nem a vossos videntes, nem a vossos encantadores, que vos falam, dizendo: Não servireis ao rei da Babilônia. 
'''
"10" = '''
:sup:`10` Pois eles vos profetizam mentiras, para vos afastardes de vossa terra, e para que eu vos afugente, e pereçais. 
'''
"11" = '''
:sup:`11` Mas a nação que pôr seu pescoço sob o jugo do rei da Babilônia, e o servir, a essa eu deixarei ficar em seu terra, e a cultivará, e nela habitará diz o SENHOR. 
'''
"12" = '''
:sup:`12` E falei também a Zedequias, rei de Judá, conforme todas estas palavras, dizendo: Ponde vossos pescoços sob o jugo do rei da Babilônia, e servi a ele e a seu povo; então vivereis. 
'''
"13" = '''
:sup:`13` Por que morreríeis, tu e teu povo, pela espada, pela fome, pela pestilência, tal como disse o SENHOR sobre a nação que não servir ao rei da Babilônia? 
'''
"14" = '''
:sup:`14` Não escuteis as palavras dos profetas que vos falam, dizendo: Não servireis ao rei da Babilônia; pois eles vos profetizam mentiras. 
'''
"15" = '''
:sup:`15` Pois eu não os enviei, diz o SENHOR, e eles profetizam falsamente em meu nome, para que eu vos afugente, e pereçais, vós e os profetas que vos profetizam. 
'''
"16" = '''
:sup:`16` Também falei aos sacerdotes e a todo este povo, dizendo: Assim diz o SENHOR: Não escuteis as palavras de vossos profetas, que vos profetizam, dizendo: Eis que os vasos da casa do SENHOR voltarão da Babilônia em breve. Pois eles vos profetizam mentiras. 
'''
"17" = '''
:sup:`17` Não escuteis a eles; servi ao rei de Babilônia, e então vivereis; por que se tornaria esta cidade em deserto? 
'''
"18" = '''
:sup:`18` Porém se eles são profetas, e se a palavra do SENHOR é com eles, orem agora ao SENHOR dos exércitos, que os objetos de valor que restaram na casa do SENHOR, na casa do rei de Judá, e em Jerusalém, não vão para a Babilônia. 
'''
"19" = '''
:sup:`19` Porque assim diz o SENHOR dos exércitos quanto às colunas, ao mar, às bases, e ao restante dos objetos de valor que restaram nesta cidade, 
'''
"20" = '''
:sup:`20` Que Nabucodonosor, rei da Babilônia, não tomou, quando levou cativo de Jerusalém a Babilônia a Jeconias, filho de Jeoaquim, rei de Judá, e a todos os nobres de Judá e de Jerusalém; 
'''
"21" = '''
:sup:`21` Assim pois diz o SENHOR dos exércitos, Deus de Israel, quanto aos objetos de valor que restaram na casa do SENHOR, e na casa do rei de Judá, e em Jerusalém: 
'''
"22" = '''
:sup:`22` Para a Babilônia serão levados, e ali ficarão até o dia em que eu os punirei, diz o SENHOR; então depois eu os farei subir, e os restituirei a este lugar. 
'''
