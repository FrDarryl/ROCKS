[77]
"1" = '''
:sup:`1` Salmo de Asafe, para o regente, conforme “Jedutum”: Clamo a Deus com minha voz, minha voz a Deus; e ele inclinará seus ouvidos a mim. 
'''
"2" = '''
:sup:`2` No dia da minha angústia busquei ao Senhor; minha mão estava continuamente estendida; minha alma não se deixava consolar. 
'''
"3" = '''
:sup:`3` Eu ficava me lembrando de Deus, e gemendo; ficava pensativo, e meu espírito desfalecia. (Selá) 
'''
"4" = '''
:sup:`4` Tu mantiveste abertas as pálpebras dos meus olhos; eu estava perturbado, e não conseguia falar. 
'''
"5" = '''
:sup:`5` Eu ficava imaginando os dias antigos, e os anos passados. 
'''
"6" = '''
:sup:`6` De noite eu me lembrava de minha canção; meditava em meu coração; e meu espírito ficava procurando entender . 
'''
"7" = '''
:sup:`7` Será que o Senhor rejeitará para sempre? E nunca mais mostrará seu favor? 
'''
"8" = '''
:sup:`8` A sua bondade se acabou para sempre? Ele deu fim à sua promessa de geração em geração? 
'''
"9" = '''
:sup:`9` Deus se esqueceu de ter misericórdia? Ele encerrou suas compaixões por causa de sua ira? (Selá) 
'''
"10" = '''
:sup:`10` Então eu disse: Esta é a minha dor: os anos em que a mão do Altíssimo agia . 
'''
"11" = '''
:sup:`11` Eu me lembrarei das obras do SENHOR; porque me lembrarei de tuas antigas maravilhas. 
'''
"12" = '''
:sup:`12` Meditarei em todos as tuas obras, e falarei de teus feitos. 
'''
"13" = '''
:sup:`13` Deus, santo é o teu caminho; quem é deus tão grande como nosso Deus? 
'''
"14" = '''
:sup:`14` Tu és o Deus que faz maravilhas; tu fizeste os povos conhecerem teu poder. 
'''
"15" = '''
:sup:`15` Com teu braço livraste teu povo, os filhos de Jacó e de José. (Selá) 
'''
"16" = '''
:sup:`16` As águas te viram, ó Deus; as águas te viram, e tremeram; também os abismos foram abalados. 
'''
"17" = '''
:sup:`17` Grandes nuvens derramaram muitas águas; os céus fizeram barulho; e também tuas flechas correram de um lado ao outro. 
'''
"18" = '''
:sup:`18` O ruído de teus trovões estava nos ventos; relâmpagos iluminaram ao mundo; a terra se abalou e tremou. 
'''
"19" = '''
:sup:`19` Pelo mar foi teu caminho; e tuas veredas por muitas águas; e tuas pegadas não foram conhecidas. 
'''
"20" = '''
:sup:`20` Guiaste a teu povo como a um rebanho, pela mão de Moisés e de Arão. 
'''
