[15]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, em que é a madeira da videira é melhor que toda madeira? Ou o que é o sarmento entre as madeiras do bosque? 
'''
"3" = '''
:sup:`3` Por acaso tomam dele madeira para fazer alguma obra? Toma-se dele alguma estaca para pendurar nela algum vaso? 
'''
"4" = '''
:sup:`4` Eis que é posto no fogo para ser consumido; suas duas pontas o fogo consome, e seu meio fica queimado. Por acaso serviria para alguma obra? 
'''
"5" = '''
:sup:`5` Eis que quando estava inteiro não se fazia dele obra; menos ainda depois de consumido pelo fogo, tendo se queimado, servir para obra alguma. 
'''
"6" = '''
:sup:`6` Portanto assim diz o Senhor DEUS: Tal como a madeira da videira entre as madeiras do bosque, a qual entreguei ao fogo para que seja consumida, assim entregarei os moradores de Jerusalém. 
'''
"7" = '''
:sup:`7` Pois porei meu rosto contra eles; ainda que tenham saído do fogo, o fogo os consumirá; e sabereis que eu sou o SENHOR, quando tiver posto meu rosto contra eles. 
'''
"8" = '''
:sup:`8` E tonarei a terra em desolação, pois transgrediram gravemente,diz o Senhor DEUS. 
'''
