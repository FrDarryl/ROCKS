[4]
"1" = '''
:sup:`1` Então Elifaz o temanita respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Se tentarmos falar contigo, ficarás incomodado? Mas quem poderia deter as palavras? 
'''
"3" = '''
:sup:`3` Eis que tu ensinavas a muitos, e fortalecias as mãos fracas; 
'''
"4" = '''
:sup:`4` Tuas palavras levantavam aos que tropeçavam, e fortificavas os joelhos que desfaleciam. 
'''
"5" = '''
:sup:`5` Mas agora isso que aconteceu contigo, tu te cansas; e quando isso te tocou, te perturbas. 
'''
"6" = '''
:sup:`6` Por acaso não era o teu temor a Deus a tua confiança, e a integridade dos teus caminhos tua esperança? 
'''
"7" = '''
:sup:`7` Lembra-te agora, qual foi o inocente que pereceu? E onde os corretos foram destruídos? 
'''
"8" = '''
:sup:`8` Como eu tenho visto, os que lavram injustiça e semeiam opressão colhem o mesmo. 
'''
"9" = '''
:sup:`9` Com o sopro de Deus eles perecem, e pelo vento de sua ira são consumidos. 
'''
"10" = '''
:sup:`10` O rugido do leão, a voz do leão feroz, e os dentes dos leões jovens são quebrantados. 
'''
"11" = '''
:sup:`11` O leão velho perece por falta de presa, e os filhotes da leoa se dispersam. 
'''
"12" = '''
:sup:`12` Uma palavra me foi dita em segredo, e meu ouvidos escutaram um sussurro dela. 
'''
"13" = '''
:sup:`13` Em imaginações de visões noturnas, quando o sono profundo cai sobre os homens, 
'''
"14" = '''
:sup:`14` Espanto e tremor vieram sobre mim, que espantou todos os meus ossos. 
'''
"15" = '''
:sup:`15` Então um vento passou por diante de mim, que fez arrepiar os pelos de minha carne. 
'''
"16" = '''
:sup:`16` Ele parou, mas não reconheci sua feição; uma figura estava diante de meus olhos, e ouvi uma voz quieta, que dizia : 
'''
"17" = '''
:sup:`17` Seria o ser humano mais justo que Deus? Seria o homem mais puro que seu Criador? 
'''
"18" = '''
:sup:`18` Visto que ele não confia em seus servos, e considera seus anjos como loucos, 
'''
"19" = '''
:sup:`19` Quanto mais naqueles que habitam em casas de lodo, cujo fundamento está no pó, e são esmagáveis como a traça! 
'''
"20" = '''
:sup:`20` Desde a manhã até a tarde são despedaçados, e perecem sempre, sem que ninguém perceba. 
'''
"21" = '''
:sup:`21` Por acaso sua excelência não se perde com eles mesmos? Eles morrem sem sabedoria. 
'''
