[6]
"1" = '''
:sup:`1` E nós, como trabalhadores conjuntamente com ele , rogamos que não tenhais recebido a graça de Deus em vão. 
'''
"2" = '''
:sup:`2` Porque ele diz: Em tempo agradável te ouvi, e no dia da salvação te socorri; eis agora o tempo agradável, eis agora o dia da salvação 
'''
"3" = '''
:sup:`3` Escândalo nenhum damos em coisa alguma, para que nosso trabalho não seja acusado. 
'''
"4" = '''
:sup:`4` Mas em tudo nos fizemos agradáveis como trabalhadores de Deus, em muita tolerância, em aflições, em necessidades, em angústias; 
'''
"5" = '''
:sup:`5` Em açoites, em prisões, em tumultos, em trabalhos, em vigílias, em jejuns; 
'''
"6" = '''
:sup:`6` Em pureza, em conhecimento, em paciência, em bondade, no Espírito Santo, em amor não fingido; 
'''
"7" = '''
:sup:`7` Em palavra da verdade, em poder de Deus, com armas da justiça, à esquerda, e à direita; 
'''
"8" = '''
:sup:`8` Por honra e por desonra; por infâmia e por boa fama; considerados como enganadores, e como verdadeiros. 
'''
"9" = '''
:sup:`9` Como estranhos, e conhecidos; como morrendo, e eis que estamos vivendo; como castigados e ainda não mortos. 
'''
"10" = '''
:sup:`10` Como entristecidos, porém sempre alegres; como pobres, porém enriquecendo a muitos; como nada tendo, e possuindo tudo. 
'''
"11" = '''
:sup:`11` Para vós, ó coríntios, está aberta nossa boca; e nosso coração está ampliado. 
'''
"12" = '''
:sup:`12` Nós não temos lhes estreitado, mas vós estais estreitos em nossos sentimentos. 
'''
"13" = '''
:sup:`13` E em recompensa disto (falo como a filhos) alargai vós também. 
'''
"14" = '''
:sup:`14` Não vos ajunteis em outro jugo com os descrentes. Porque, que parceria tem a justiça com injustiça? E que parceria tem a luz com as trevas? 
'''
"15" = '''
:sup:`15` E que acordo há entre Cristo e Belial? Ou que parte tem o crente com o incrédulo? 
'''
"16" = '''
:sup:`16` E que acordo há entre o Templo de Deus e os ídolos? Porque vós sois o templo do Deus vivente, como Deus disse: Neles habitarei, e entre eles andarei; e eu serei seu Deus, e eles serão meu povo. 
'''
"17" = '''
:sup:`17` Portanto: saí do meio deles, e vos separai, diz o Senhor; e não toqueis coisa impura, e eu vos aceitarei. 
'''
"18" = '''
:sup:`18` E eu vos serei por Pai, e vós sereis para mim filhos e filhas,diz o Senhor Todo Poderoso. 
'''
