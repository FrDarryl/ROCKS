[2]
"1" = '''
:sup:`1` Porém decidi isto mesmo comigo, de não mais vir até vós com tristeza. 
'''
"2" = '''
:sup:`2` Porque se eu vos entristecer, então quem será o que me alegrará, senão aquele que por mim foi entristecido? 
'''
"3" = '''
:sup:`3` E isto mesmo vos escrevi, para que quando vier, não tenha tristeza dos que deveriam me alegrar, confiando de vós todos, que minha alegria é a alegria de todos vós. 
'''
"4" = '''
:sup:`4` Porque em muita aflição e angústia de coração eu vos escrevi com muitas lágrimas, não para que vos entristecêsseis, mas para que entendêsseis o amor que tenho em abundância para convosco. 
'''
"5" = '''
:sup:`5` Porém se alguém me entristeceu, não entristeceu a mim somente , mas em parte (para que não se exagere) a todos. 
'''
"6" = '''
:sup:`6` Basta ao tal esta repreensão feita pela maioria. 
'''
"7" = '''
:sup:`7` De maneira que, ao invés disso, deveis lhe perdoar e consolar, para que ele não seja consumido pela excessiva tristeza. 
'''
"8" = '''
:sup:`8` Por isso vos peço que confirmeis o amor para com ele. 
'''
"9" = '''
:sup:`9` Pois também para isso eu escrevi, para vos conhecer por meio de prova se vós sois obedientes em tudo. 
'''
"10" = '''
:sup:`10` E ao que perdoardes alguma coisa, também eu lhe perdoo ; pois a quem eu tenho perdoado, se também eu perdoei, por causa de vós o fiz na presença de Cristo; para que Satanás não tire proveito de nós. 
'''
"11" = '''
:sup:`11` Porque não ignoramos seus pensamentos. 
'''
"12" = '''
:sup:`12` Além disso, quando vim a Troas para pregar o Evangelho de Cristo, e abrindo-se porta para mim no Senhor, não tive repouso em meu espírito, por não achar a meu irmão Tito. 
'''
"13" = '''
:sup:`13` Porém, despedindo-me deles, eu parti para a Macedônia. 
'''
"14" = '''
:sup:`14` E graças a Deus, que sempre nos faz triunfar em Cristo, e por nós em todo lugar manifesta o cheiro de seu conhecimento. 
'''
"15" = '''
:sup:`15` Porque para Deus somos o bom cheiro de Cristo, nos que se salvam, e nos que se perdem. 
'''
"16" = '''
:sup:`16` Para estes certamente cheiro de morte, para a morte; mas para aqueles cheiro de vida, para a vida. E quem é idôneo para estas coisas? 
'''
"17" = '''
:sup:`17` Porque nós não somos como muitos, que tentam vender a palavra de Deus; mas nós a falamos em Cristo, diante de Deus, com sinceridade, como enviados de Deus. 
'''
