[30]
"1" = '''
:sup:`1` E vendo Raquel que não dava filhos a Jacó, teve inveja de sua irmã, e dizia a Jacó: Dá-me filhos, ou senão, morro. 
'''
"2" = '''
:sup:`2` E Jacó se irritava contra Raquel, e dizia: Estou eu em lugar de Deus, que te impediu o fruto de teu ventre? 
'''
"3" = '''
:sup:`3` E ela disse: Eis aqui minha serva Bila; deita-te com ela, e dará à luz sobre meus joelhos, e eu também terei filhos por meio dela. 
'''
"4" = '''
:sup:`4` Assim lhe deu a Bila sua serva por mulher; e Jacó se deitou com ela. 
'''
"5" = '''
:sup:`5` E concebeu Bila, e deu à luz a Jacó um filho. 
'''
"6" = '''
:sup:`6` E disse Raquel: Julgou-me Deus, e também ouviu minha voz, e deu-me um filho. Portanto chamou seu nome Dã. 
'''
"7" = '''
:sup:`7` E concebeu outra vez Bila, a serva de Raquel, e deu à luz o segundo filho a Jacó. 
'''
"8" = '''
:sup:`8` E disse Raquel: Com lutas de Deus disputei com minha irmã, e venci. E chamou seu nome Naftali. 
'''
"9" = '''
:sup:`9` E vendo Lia que havia deixado de dar à luz, tomou a Zilpa sua serva, e deu-a a Jacó por mulher. 
'''
"10" = '''
:sup:`10` E Zilpa, serva de Lia, deu à luz a Jacó um filho. 
'''
"11" = '''
:sup:`11` E disse Lia: Veio a boa sorte. E chamou seu nome Gade. 
'''
"12" = '''
:sup:`12` E Zilpa, a sirva de Lia, deu à luz outro filho a Jacó. 
'''
"13" = '''
:sup:`13` E disse Lia: Para alegria minha; porque as mulheres me chamarão de feliz; e chamou seu nome Aser. 
'''
"14" = '''
:sup:`14` E foi Rúben em tempo da colheita dos trigos, e achou mandrágoras no campo, e trouxe-as a sua mãe Lia; e disse Raquel a Lia: Rogo-te que me dês das mandrágoras de teu filho. 
'''
"15" = '''
:sup:`15` E ela respondeu: É pouco que tenhas tomado meu marido, mas também levarás as mandrágoras de meu filho? E disse Raquel: Ele, pois, dormirá contigo esta noite pelas mandrágoras de teu filho. 
'''
"16" = '''
:sup:`16` E quando Jacó voltava do campo à tarde, Lia saiu ao encontro dele, e lhe disse: Deitarás comigo, porque em verdade te aluguei em troca das mandrágoras de meu filho. E dormiu com ela naquela noite. 
'''
"17" = '''
:sup:`17` E ouviu Deus a Lia; e concebeu, e deu à luz a Jacó o quinto filho. 
'''
"18" = '''
:sup:`18` E disse Lia: Deus me deu minha recompensa, porque dei minha serva a meu marido; por isso chamou seu nome Issacar. 
'''
"19" = '''
:sup:`19` E concebeu Lia outra vez, e deu à luz o sexto filho a Jacó. 
'''
"20" = '''
:sup:`20` E disse Lia: Deus me deu uma boa dádiva: agora meu marido morará comigo, porque lhe dei seis filhos; e chamou seu nome Zebulom. 
'''
"21" = '''
:sup:`21` E depois deu à luz uma filha, e chamou seu nome Diná. 
'''
"22" = '''
:sup:`22` E lembrou-se Deus de Raquel, e Deus a ouviu, e abriu sua madre. 
'''
"23" = '''
:sup:`23` E concebeu, e deu à luz um filho: e disse: Deus tirou minha humilhação; 
'''
"24" = '''
:sup:`24` E chamou seu nome José, dizendo: Acrescente-me o SENHOR outro filho. 
'''
"25" = '''
:sup:`25` E aconteceu, quando Raquel havia dado à luz a José, que Jacó disse a Labão: Permite-me ir embora, e irei a meu lugar, e à minha terra. 
'''
"26" = '''
:sup:`26` Dá-me minhas mulheres e meus filhos, pelas quais servi contigo, e deixa-me ir; pois tu sabes os serviços que te fiz. 
'''
"27" = '''
:sup:`27` E Labão lhe respondeu: Ache eu agora favor em teus olhos, e fica-te; experimentei que o SENHOR me abençoou por tua causa. 
'''
"28" = '''
:sup:`28` E disse: Define-me teu salário, que eu o darei. 
'''
"29" = '''
:sup:`29` E ele respondeu: Tu sabes como te servi, e como esteve teu gado comigo; 
'''
"30" = '''
:sup:`30` Porque pouco tinhas antes de minha vinda, e cresceu em grande número; e o SENHOR te abençoou com minha chegada: e agora quando tenho de fazer eu também por minha própria casa? 
'''
"31" = '''
:sup:`31` E ele disse: Que te darei? E respondeu Jacó: Não me dês nada; se fizeres por mim isto, voltarei a apascentar tuas ovelhas. 
'''
"32" = '''
:sup:`32` Eu passarei hoje por todas tuas ovelhas, pondo à parte todas as reses manchadas e de cor variada, e todas as reses de cor escura entre as ovelhas, e as manchadas e de cor variada entre as cabras; e isto será meu salário. 
'''
"33" = '''
:sup:`33` Assim responderá por mim minha justiça amanhã quando me vier meu salário diante de ti: toda a que não for pintada nem manchada nas cabras e de cor escura nas ovelhas minhas, se me há de ter para furto. 
'''
"34" = '''
:sup:`34` E disse Labão: Eis que seja como tu dizes. 
'''
"35" = '''
:sup:`35` Porém ele separou naquele mesmo dia os machos de bode rajados e manchados; e todas as cabras manchadas e de cor variada, e toda rês que tinha em si algo de branco, e todas as de cor escura entre as ovelhas, e as pôs em mãos de seus filhos; 
'''
"36" = '''
:sup:`36` E pôs três dias de caminho entre si e Jacó: e Jacó apascentava as outras ovelhas de Labão. 
'''
"37" = '''
:sup:`37` E tomou para si Jacó varas de álamo verdes, e de aveleira, e de plátano, e descascou nelas mondaduras brancas, descobrindo assim o branco das varas. 
'''
"38" = '''
:sup:`38` E pôs as varas que havia riscado nos bebedouros, diante do gado, nos bebedouros da água aonde vinham a beber as ovelhas, as quais se aqueciam vindo a beber. 
'''
"39" = '''
:sup:`39` E concebiam as ovelhas diante das varas, e geravam crias listradas, pintadas e salpicadas de diversas cores. 
'''
"40" = '''
:sup:`40` E separava Jacó os cordeiros, e os punha com seu rebanho, os listradas, e tudo o que era escuro no rebanho de Labão. E punha seu rebanho à parte, e não o punha com as ovelhas de Labão. 
'''
"41" = '''
:sup:`41` E sucedia que quantas vezes se aqueciam as fortes, Jacó punha as varas diante das ovelhas nos bebedouros, para que concebessem à vista das varas. 
'''
"42" = '''
:sup:`42` E quando vinham as ovelhas fracas, não as punha: assim eram as fracas para Labão, e as fortes para Jacó. 
'''
"43" = '''
:sup:`43` E cresceu o homem muito, e teve muitas ovelhas, e servas, servos, camelos, e asnos. 
'''
