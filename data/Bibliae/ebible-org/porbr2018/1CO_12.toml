[12]
"1" = '''
:sup:`1` E quanto aos dons espirituais, irmãos, não quero que sejais ignorantes. 
'''
"2" = '''
:sup:`2` Vós sabeis que éreis gentios, vós vos desviáveis para os ídolos mudos, conforme éreis guiados. 
'''
"3" = '''
:sup:`3` Por isso eu vos deixo claro que ninguém que fala pelo Espírito de Deus chama a Jesus de maldito; e ninguém pode dizer que Jesus é o Senhor, a não ser pelo Espírito Santo. 
'''
"4" = '''
:sup:`4` E há variedade de dons, mas o Espírito é o mesmo. 
'''
"5" = '''
:sup:`5` E há variedade de trabalhos na Igreja ,mas o Senhor é o mesmo. 
'''
"6" = '''
:sup:`6` E há variedade de operações, mas é o mesmo Deus que opera tudo em todos. 
'''
"7" = '''
:sup:`7` Mas a cada um é dada a manifestação do Espírito, para o que for conveniente. 
'''
"8" = '''
:sup:`8` Porque a um é dada, pelo Espírito, palavra de sabedoria; e a outro palavra de conhecimento, pelo mesmo Espírito. 
'''
"9" = '''
:sup:`9` e a outro fé pelo mesmo Espírito; e a outro dons de curas, pelo mesmo Espírito. 
'''
"10" = '''
:sup:`10` E a outro operações de milagres; e a outro profecia; e a outro o dom de discernir aos espíritos; e a outro variedade de línguas; e a outro interpretação de línguas. 
'''
"11" = '''
:sup:`11` Mas todas estas coisas quem opera é um e o mesmo Espírito, repartindo particularmente a cada um como quer. 
'''
"12" = '''
:sup:`12` Porque assim como o corpo é um, e tem muitos membros, e todos os membros deste único corpo, sendo muitos, compõem um só corpo; assim também é Cristo. 
'''
"13" = '''
:sup:`13` Porque também todos nós somos batizados em um só Espírito, para um só corpo, quer judeus, quer gregos, quer servos, quer livres; e para todos nós foi dado de beber um só Espírito. 
'''
"14" = '''
:sup:`14` Porque também o corpo não é um só membro, mas muitos. 
'''
"15" = '''
:sup:`15` Se o pé disser: Por eu não ser mão, não sou do corpo;Por isso, ele não é do corpo? 
'''
"16" = '''
:sup:`16` E se a orelha disser: Por eu não ser olho, não sou do corpo;Por isso, ela não é do corpo? 
'''
"17" = '''
:sup:`17` Se todo o corpo fosse olho, onde estaria o ouvido? Se fosse todo ouvido, onde estaria o olfato? 
'''
"18" = '''
:sup:`18` Mas agora Deus pôs os membros no corpo, a cada qual deles como ele quis. 
'''
"19" = '''
:sup:`19` Porque se todos fossem um só membro, onde estaria o corpo? 
'''
"20" = '''
:sup:`20` Mas há agora muitos membros, porém um só corpo. 
'''
"21" = '''
:sup:`21` E o olho não pode dizer à mão: Não tenho necessidade de ti;Nem a cabeça aos pés: Não tenho necessidade de vós; 
'''
"22" = '''
:sup:`22` Antes até os membros do corpo que nos parecem ser os mais fracos, são muito mais necessários. 
'''
"23" = '''
:sup:`23` E os que pensamos serem os menos honrados do corpo, a esses muito mais honramos; e os nossos mais desprezíveis têm muito mais respeito. 
'''
"24" = '''
:sup:`24` Porém os nosso mais respeitáveis não têm tanta necessidade; mas assim Deus juntou o corpo, dando muito mais honra ao que tinha falta dela . 
'''
"25" = '''
:sup:`25` Para que não haja divisão no corpo, mas que os membros tenham igual cuidado uns com os outros. 
'''
"26" = '''
:sup:`26` E seja que, caso um membro sofra, também os membros sofrem juntos; e caso um membro seja honrado, todos os membros se alegram juntos. 
'''
"27" = '''
:sup:`27` E vós sois o corpo de Cristo, e membros em particular. 
'''
"28" = '''
:sup:`28` E Deus pôs a uns na Igreja: em primeiro lugar apóstolos, em segundo profetas, em terceiro mestres; depois milagres, dons de curas, socorros, lideranças, variedades de línguas. 
'''
"29" = '''
:sup:`29` Por acaso são todos apóstolos? São todos profetas? São todos mestres? São todos com dons de milagres? 
'''
"30" = '''
:sup:`30` Tem todos dons de curas? Falam todos várias línguas? Interpretam todos? 
'''
"31" = '''
:sup:`31` Porém desejai com zelo pelos melhores dons; e eu vos mostro um caminho ainda mais excelente. 
'''
