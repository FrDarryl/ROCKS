[5]
"1" = '''
:sup:`1` Portanto, agora que somos justificados pela fé, temos paz com Deus por meio do nosso Senhor Jesus Cristo. 
'''
"2" = '''
:sup:`2` Por meio dele também temos acesso pela fé a esta graça, na qual estamos firmes, e nos alegramos na esperança da glória de Deus. 
'''
"3" = '''
:sup:`3` E não somente isso , mas também nos alegramos nas tribulações, sabendo que a tribulação produz paciência; 
'''
"4" = '''
:sup:`4` a paciência produz experiência, e a experiência produz esperança. 
'''
"5" = '''
:sup:`5` E a esperança não frustra, porque o amor de Deus está derramado em nossos corações pelo Espírito Santo que nos foi dado. 
'''
"6" = '''
:sup:`6` Pois quando ainda éramos fracos, Cristo morreu a seu tempo pelos ímpios. 
'''
"7" = '''
:sup:`7` Ora, dificilmente alguém morre por um justo, ainda que talvez alguém possa ousar morrer por uma boa pessoa. 
'''
"8" = '''
:sup:`8` Mas Deus prova o seu amor por nós através de Cristo haver morrido por nós, quando ainda éramos pecadores. 
'''
"9" = '''
:sup:`9` Por isso, muito mais agora, que já somos justificados por seu sangue, seremos por ele salvos da ira. 
'''
"10" = '''
:sup:`10` Pois, se quando éramos inimigos, fomos reconciliados com Deus pela morte do seu Filho, muito mais, tendo sido reconciliados, seremos salvos pela sua vida. 
'''
"11" = '''
:sup:`11` E não somente isso , mas também nos alegramos em Deus por meio do nosso Senhor Jesus Cristo, por quem agora recebemos a reconciliação. 
'''
"12" = '''
:sup:`12` Portanto, assim como por um homem o pecado entrou no mundo, e pelo pecado a morte, assim também a morte passou a todos os seres humanos, porque todos pecaram. 
'''
"13" = '''
:sup:`13` Pois, antes da Lei, o pecado já existia no mundo; porém, quando não há Lei, o pecado não é considerado. 
'''
"14" = '''
:sup:`14` Mas a morte reinou desde Adão até Moisés, até sobre aqueles que não pecaram à semelhança da transgressão de Adão, o qual era uma figura daquele que estava para vir. 
'''
"15" = '''
:sup:`15` Mas o dom gratuito não é como a transgressão; porque, se pela transgressão de um, muitos morreram, muito mais a graça de Deus, e o dom pela graça de um homem, Jesus Cristo, têm sido abundantes sobre muitos. 
'''
"16" = '''
:sup:`16` E o dom não é como a transgressão de um que pecou; porque o julgamento de uma só transgressão trouxe condenação, mas o dom gratuito, de muitas transgressões, trouxe justificação. 
'''
"17" = '''
:sup:`17` Pois, se pela transgressão de um, a morte reinou por causa desse, muito mais os que recebem a abundância da graça, e do dom da justiça reinarão em vida por um só, Jesus Cristo. 
'''
"18" = '''
:sup:`18` Portanto, assim como uma transgressão resultou em condenação sobre todos os seres humanos, assim também um ato de justiça resultou em justificação da vida sobre todos os seres humanos. 
'''
"19" = '''
:sup:`19` Pois, assim como pela desobediência de um só homem muitos foram feitos pecadores, assim também, pela obediência de um só, muitos serão justificados. 
'''
"20" = '''
:sup:`20` A Lei veio para que a transgressão aumentasse; mas onde o pecado aumentou, a graça superabundou; 
'''
"21" = '''
:sup:`21` a fim de que, assim como o pecado reinou para a morte, também a graça reine pela justiça para a vida eterna, por meio de Jesus Cristo, nosso Senhor. 
'''
