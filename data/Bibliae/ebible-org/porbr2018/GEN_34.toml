[34]
"1" = '''
:sup:`1` E saiu Diná a filha de Lia, a qual esta havia dado a Jacó, para ver as mulheres nativas. 
'''
"2" = '''
:sup:`2` E viu-a Siquém, filho de Hamor heveu, príncipe daquela terra, e tomou-a, e deitou-se com ela, e a desonrou. 
'''
"3" = '''
:sup:`3` Mas sua alma se apegou a Diná a filha de Lia, e apaixonou-se pela moça, e falou ao coração da jovem. 
'''
"4" = '''
:sup:`4` E falou Siquém a Hamor seu pai, dizendo: Toma-me por mulher esta moça. 
'''
"5" = '''
:sup:`5` E ouviu Jacó que havia Siquém violado a Diná sua filha: e estando seus filhos com seu gado no campo, Jacó ficou em silêncio até que eles viessem. 
'''
"6" = '''
:sup:`6` E dirigiu-se Hamor pai de Siquém a Jacó, para falar com ele. 
'''
"7" = '''
:sup:`7` E os filhos de Jacó vieram do campo quando o souberam; e se entristeceram os homens, e se irritaram muito, porque fez depravação em Israel por ter se deitado com a filha de Jacó, o que não se devia haver feito. 
'''
"8" = '''
:sup:`8` E Hamor falou com eles, dizendo: A alma de meu filho Siquém se apegou à vossa filha; rogo-vos que a deis por mulher. 
'''
"9" = '''
:sup:`9` E aparentai-vos conosco; dai-nos vossas filhas, e tomai vós as nossas. 
'''
"10" = '''
:sup:`10` E habitai conosco; porque a terra estará diante de vós; morai e negociai nela, e tomai nela possessão. 
'''
"11" = '''
:sup:`11` Siquém também disse a seu pai e a seus irmãos: Ache eu favor em vossos olhos, e darei o que me disserdes. 
'''
"12" = '''
:sup:`12` Aumentai muito a exigência de meu dote e presentes, que eu darei quanto me disserdes, e dá-me a moça por mulher. 
'''
"13" = '''
:sup:`13` E responderam os filhos de Jacó a Siquém e a Hamor seu pai com engano; e falaram, porquanto havia violado a sua irmã Diná. 
'''
"14" = '''
:sup:`14` E disseram-lhes: Não podemos fazer isto de dar nossa irmã a homem que tem prepúcio; porque entre nós é abominação. 
'''
"15" = '''
:sup:`15` Mas com esta condição vos consentiremos: se haveis de ser como nós, que se circuncide entre vós todo homem; 
'''
"16" = '''
:sup:`16` Então vos daremos nossas filhas, e tomaremos nós as vossas; e habitaremos convosco, e seremos um povo. 
'''
"17" = '''
:sup:`17` Mas se não nos prestardes ouvido para vos circuncidar, tomaremos nossa filha, e nos iremos. 
'''
"18" = '''
:sup:`18` E pareceram bem seus palavras a Hamor e a Siquém, filho de Hamor. 
'''
"19" = '''
:sup:`19` E não tardou o jovem fazer aquilo, porque a filha de Jacó lhe havia agradado: e ele era o mais honrado de toda a casa de seu pai. 
'''
"20" = '''
:sup:`20` Então Hamor e Siquém seu filho vieram à porta de sua cidade, e falaram aos homens de sua cidade, dizendo: 
'''
"21" = '''
:sup:`21` Estes homens são pacíficos conosco, e habitarão nesta terra, e comercializarão nela; pois eis que a terra é bastante ampla para eles; nós tomaremos suas filhas por mulheres, e lhes daremos as nossas. 
'''
"22" = '''
:sup:`22` Mas com esta condição nos estes homens consentirão em habitar conosco, para que sejamos um povo: se se circuncidar em nós todo homem, assim como eles são circuncidados. 
'''
"23" = '''
:sup:`23` Seus gados, e sua riqueza e todos seus animais, serão nossas; somente concordemos com eles, e habitarão conosco. 
'''
"24" = '''
:sup:`24` E obedeceram a Hamor e a Siquém seu filho todos os que saíam pela porta da cidade, e circuncidaram a todo homem, dentre os que saíam pela porta de sua cidade. 
'''
"25" = '''
:sup:`25` E sucedeu que ao terceiro dia, quando sentiam eles a maior dor, os dois filhos de Jacó, Simeão e Levi, irmãos de Diná, tomaram cada um sua espada, e vieram contra a cidade animosamente, e mataram a todo homem. 
'''
"26" = '''
:sup:`26` E a Hamor e a seu filho Siquém mataram a fio de espada; e tomaram a Diná de casa de Siquém, e saíram. 
'''
"27" = '''
:sup:`27` E os filhos de Jacó vieram aos mortos e saquearam a cidade; porquanto haviam violado à sua irmã. 
'''
"28" = '''
:sup:`28` Tomaram suas ovelhas e vacas e seus asnos, e o que havia na cidade e no campo, 
'''
"29" = '''
:sup:`29` E todos os seus pertences; se levaram cativos a todos as suas crianças e suas mulheres, e roubaram tudo o que havia nas casas. 
'''
"30" = '''
:sup:`30` Então disse Jacó a Simeão e a Levi: Vós me perturbastes em fazer-me detestável aos moradores desta terra, os cananeus e os ferezeus; e tendo eu poucos homens, se juntarão contra mim, e me ferirão, e serei destruído eu e minha casa. 
'''
"31" = '''
:sup:`31` E eles responderam Havia ele de tratar à nossa irmã como à uma prostituta? 
'''
