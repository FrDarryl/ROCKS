[5]
"1" = '''
:sup:`1` Depois entraram Moisés e Arão a Faraó, e lhe disseram: O SENHOR, o Deus de Israel, disse assim: Deixa ir meu povo a celebrar-me festa no deserto. 
'''
"2" = '''
:sup:`2` E Faraó respondeu: Quem é o SENHOR, para que eu ouça sua voz e deixe ir a Israel? Não conheço o SENHOR, nem tampouco deixarei Israel ir. 
'''
"3" = '''
:sup:`3` E eles disseram: O Deus dos hebreus nos encontrou: iremos, pois, agora caminho de três dias pelo deserto, e sacrificaremos ao SENHOR nosso Deus; para que não venha sobre nós com pestilência ou com espada. 
'''
"4" = '''
:sup:`4` Então o rei do Egito lhes disse: Moisés e Arão, por que fazeis cessar ao povo de sua obra? Ide a vossas cargas. 
'''
"5" = '''
:sup:`5` Disse também Faraó: Eis que o povo da terra é agora muito, e vós lhes fazeis cessar de suas cargas. 
'''
"6" = '''
:sup:`6` E mandou Faraó aquele mesmo dia aos capatazes do povo que o tinham à sua responsabilidade, e a seus governadores, dizendo: 
'''
"7" = '''
:sup:`7` De aqui adiante não dareis palha ao povo para fazer tijolos, como ontem e antes de ontem; vão eles e recolham por si mesmos a palha; 
'''
"8" = '''
:sup:`8` E haveis de pôr-lhes a tarefa dos tijolos que faziam antes, e não lhes diminuireis nada; porque estão ociosos, e por isso levantam a voz dizendo: Vamos e sacrificaremos a nosso Deus. 
'''
"9" = '''
:sup:`9` Agrave-se a servidão sobre eles, para que se ocupem nela, e não atendam a palavras de mentira. 
'''
"10" = '''
:sup:`10` E saindo os capatazes do povo e seus governadores, falaram ao povo, dizendo: Assim disse Faraó: Eu não vos dou palha. 
'''
"11" = '''
:sup:`11` Ide vós, e recolhei palha de onde a achardes; que nada se diminuirá de vossa tarefa. 
'''
"12" = '''
:sup:`12` Então o povo se espalhou por toda a terra do Egito a colher restolho em lugar de palha. 
'''
"13" = '''
:sup:`13` E os capatazes os apressavam, dizendo: Acabai vossa obra, a tarefa do dia em seu dia, como quando se vos dava palha. 
'''
"14" = '''
:sup:`14` E açoitavam aos supervisores dos filhos de Israel, que os capatazes de Faraó haviam posto sobre eles, dizendo: Por que não cumpristes vossa tarefa de tijolos nem ontem nem hoje, como antes? 
'''
"15" = '''
:sup:`15` E os supervisores dos filhos de Israel vieram a Faraó, e se queixaram a ele, dizendo: Por que o fazes assim com teus servos? 
'''
"16" = '''
:sup:`16` Não se dá palha a teus servos, e, contudo, nos dizem: Fazei os tijolos. E eis que teus servos são açoitados, e teu povo cai em falta. 
'''
"17" = '''
:sup:`17` E ele respondeu: Estais ociosos, sim, ociosos, e por isso dizeis: Vamos e sacrifiquemos ao SENHOR. 
'''
"18" = '''
:sup:`18` Ide, pois, agora, e trabalhai. Não se vos dará palha, e haveis de dar a tarefa dos tijolos. 
'''
"19" = '''
:sup:`19` Então os supervisores dos filhos de Israel se viram em aflição, tendo lhes dito: Não se diminuirá nada de vossos tijolos, da tarefa de cada dia. 
'''
"20" = '''
:sup:`20` E encontrando a Moisés e a Arão, que estavam à vista deles quando saíam de Faraó, 
'''
"21" = '''
:sup:`21` Disseram-lhes: Olhe o SENHOR sobre vós, e julgue; pois nos fizestes repulsivos diante de Faraó e de seus servos, dando-lhes a espada nas mãos para que nos matem. 
'''
"22" = '''
:sup:`22` Então Moisés se voltou ao SENHOR, e disse: Senhor, por que afliges a este povo? para que me enviaste? 
'''
"23" = '''
:sup:`23` Porque desde que vim a Faraó para falar-lhe em teu nome, afligiu a este povo; e tu tampouco livraste a teu povo. 
'''
