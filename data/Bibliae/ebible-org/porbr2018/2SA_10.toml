[10]
"1" = '''
:sup:`1` Depois disto aconteceu, que morreu o rei dos filhos de Amom: e reinou em lugar seu Hanum seu filho. 
'''
"2" = '''
:sup:`2` E disse Davi: Eu farei misericórdia com Hanum filho de Naás, como seu pai a fez comigo. E enviou Davi seus servos a consolá-lo por seu pai. Mas chegados os servos de Davi à terra dos filhos de Amom, 
'''
"3" = '''
:sup:`3` Os príncipes dos filhos de Amom disseram a Hanum seu senhor: Parece-te que para Davi honrar a teu pai te enviou consoladores? Não enviou Davi seus servos a ti por reconhecer e inspecionar a cidade, para destruí-la? 
'''
"4" = '''
:sup:`4` Então Hanum tomou os servos de Davi, e rapou-lhes a metade da barba, e cortou-lhes as roupas pela metade até as nádegas, e despachou-os. 
'''
"5" = '''
:sup:`5` O qual quando foi feito saber a Davi, enviou a encontrar-lhes, porque eles estavam em extremo envergonhados; e o rei fez dizer lhes: Ficai-vos em Jericó até que vos volte a nascer a barba, e então regressareis. 
'''
"6" = '''
:sup:`6` E vendo os filhos de Amom que se fizeram odiosos a Davi, enviaram os filhos de Amom e alugaram aos sírios da casa de Reobe, e aos sírios de Zobá, vinte mil homens a pé: e do rei de Maaca mil homens, e de Tobe doze mil homens. 
'''
"7" = '''
:sup:`7` O qual quando ouviu Davi, enviou a Joabe com todo o exército dos valentes. 
'''
"8" = '''
:sup:`8` E saindo os filhos de Amom, ordenaram seus esquadrões à entrada da porta: mas os sírios de Zobá, e de Reobe, e de Tobe, e de Maaca, estavam à parte no campo. 
'''
"9" = '''
:sup:`9` Vendo, pois, Joabe que havia esquadrões diante e detrás dele, escolheu de todos os escolhidos de Israel, e pôs-se em ordem contra os sírios. 
'''
"10" = '''
:sup:`10` Entregou logo o que restou do povo em mão de Abisai seu irmão, e o pôs em ordem para encontrar aos amonitas. 
'''
"11" = '''
:sup:`11` E disse: Se os sírios me forem superiores, tu me ajudarás; e se os filhos de Amom puderem mais que tu, eu te darei ajuda. 
'''
"12" = '''
:sup:`12` Esforça-te, e esforcemo-nos por nosso povo, e pelas cidades de nosso Deus: e faça o SENHOR o que bem lhe parecer. 
'''
"13" = '''
:sup:`13` E aproximou-se Joabe, e o povo que com ele estava, para lutar com os sírios; mas eles fugiram diante dele. 
'''
"14" = '''
:sup:`14` Então os filhos de Amom, vendo que os sírios haviam fugido, fugiram também eles diante de Abisai, e entraram-se na cidade. E voltou Joabe dos filhos de Amom, e veio a Jerusalém. 
'''
"15" = '''
:sup:`15` Mas vendo os sírios que haviam caído diante de Israel, voltaram a se juntar. 
'''
"16" = '''
:sup:`16` E enviou Hadadezer, e tirou os sírios que estavam da outra parte do rio, os quais vieram a Helã, levando por chefe a Sobaque general do exército de Hadadezer. 
'''
"17" = '''
:sup:`17` E quando foi dado aviso a Davi, juntou a todo Israel, e passando o Jordão veio a Helã: e os sírios se puseram em ordem contra Davi, e lutaram com ele. 
'''
"18" = '''
:sup:`18` Mas os sírios fugiram diante de Israel: e feriu Davi dos sírios a gente de setecentos carros, e quarenta mil cavaleiros: feriu também a Sobaque general do exército, e morreu ali. 
'''
"19" = '''
:sup:`19` Vendo, pois todos os reis que assistiam a Hadadezer, como haviam eles sido derrotados diante de Israel, fizeram paz com Israel, e serviram-no; e dali adiante temeram os sírios de socorrer aos filhos de Amom. 
'''
