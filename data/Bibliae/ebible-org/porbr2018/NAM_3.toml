[3]
"1" = '''
:sup:`1` Ai da cidade sanguinária, toda cheia de mentiras e de saques; o roubo não cessa. 
'''
"2" = '''
:sup:`2` Ali há o som de açoite, e o estrondo do mover de rodas; os cavalos atropelam, e as carruagens vão se sacudindo. 
'''
"3" = '''
:sup:`3` O cavaleiro ataca, a espada brilha, e a lança resplandece; e ali haverá muitos mortos, e multidão de cadáveres; haverá corpos sem fim, e tropeçarão nos corpos mortos. 
'''
"4" = '''
:sup:`4` Por causa da multidão das prostituições da prostituta muito charmosa, mestra de feitiçarias, que vende os povos com suas prostituições, e as famílias com suas feitiçarias. 
'''
"5" = '''
:sup:`5` Eis que estou contra ti,diz o SENHOR dos exércitos, e descobrirei tuas saias sobre tua face, e mostrarei tua nudez às nações, tua vergonha aos reinos. 
'''
"6" = '''
:sup:`6` E lançarei sobre ti coisas abomináveis, e te envergonharei, e te tornarei em ridículo público. 
'''
"7" = '''
:sup:`7` E será que todos os que te virem fugirão de ti, e dirão: Nínive está destruída; quem terá compaixão dela? Onde buscarei para ti consoladores? 
'''
"8" = '''
:sup:`8` És tu melhor que Nô-Amom, que estava situada entre os rios, cercada de águas, cuja fortificação era o mar, e o rio como muralha? 
'''
"9" = '''
:sup:`9` Cuxe e Egito era sua fortaleza sem limites; Pute e Líbia estavam para tua ajuda. 
'''
"10" = '''
:sup:`10` Porém ela foi levada em cativeiro; também suas crianças foram despedaçadas nas esquinas de todas as ruas; e sobre seus nobres lançaram sortes, e todos seus maiorais foram aprisionados com grilhões. 
'''
"11" = '''
:sup:`11` Tu também estarás bêbada, e te esconderás; tu também buscarás fortaleza por causa do inimigo. 
'''
"12" = '''
:sup:`12` Todas as tuas fortalezas são como figueiras com os primeiros figos, que ao serem sacudidas, caem na boca de quem quer comer. 
'''
"13" = '''
:sup:`13` Eis que teu exército será como mulheres no meio de ti; as portas de tua terra se abrirão a teus inimigos; fogo consumirá teus ferrolhos. 
'''
"14" = '''
:sup:`14` Reserva para ti água para o cerco, fortifica as tuas fortalezas; entra na lama, pisa o barro, conserta o forno. 
'''
"15" = '''
:sup:`15` Ali o fogo te consumirá, a espada te cortará, te consumirá como o inseto devorador. Multiplica-te como o inseto devorador; multiplica-te como o gafanhoto. 
'''
"16" = '''
:sup:`16` Multiplicaste teus mercadores mais que as estrelas do céu; o inseto devorador estende as asas, e sai voando. 
'''
"17" = '''
:sup:`17` Teus oficiais são como gafanhotos, e teus capitães como enxames de gafanhotos que pousam em nas paredes nos dias de frio; quando o sol se levanta eles voam, de modo que não se pode saber seu lugar onde estiveram. 
'''
"18" = '''
:sup:`18` Teus pastores cochilam, ó rei da Assíria, teus nobres descansam; teu povo se espalhou pelos montes, e ninguém o ajuntará. 
'''
"19" = '''
:sup:`19` Não há cura para tua ferida; tua chaga é fatal; todos os que ouviram tua fama baterão palmas por causa de ti, pois sobre quem tua maldade não passou continuamente?
'''
