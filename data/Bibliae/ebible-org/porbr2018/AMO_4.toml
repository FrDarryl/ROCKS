[4]
"1" = '''
:sup:`1` Ouvi esta palavra, vós vacas de Basã, que estais no monte de Samaria; que oprimis os pobres, que quebrantais os necessitados, que dizeis a seus senhores: Trazei nossa bebida. 
'''
"2" = '''
:sup:`2` O Senhor DEUS jurou por sua santidade: Eis que vêm dias sobre vós em que vos levarão em ganchos, e a vossos descendentes em anzóis de pesca. 
'''
"3" = '''
:sup:`3` E saireis pelas brechas cada uma atrás da outra, e sereis lançadas para Harmom, diz o SENHOR. 
'''
"4" = '''
:sup:`4` Ide a Betel, e transgredi; em Gilgal aumentai as transgressões, e de manhã trazei vossos sacrifícios, vossos dízimos ao terceiro dia. 
'''
"5" = '''
:sup:`5` E oferecei sacrifício de louvores com lêvedo, e anunciai ofertas voluntárias; pois é assim que quereis, ó filhos de Israel,diz o Senhor DEUS. 
'''
"6" = '''
:sup:`6` Eu também vos dei bocas vazias em todas vossas cidades, e falta de pão em todos os vossos lugares, contudo não vos convertestes a mim,diz o SENHOR. 
'''
"7" = '''
:sup:`7` Além disso eu vos retive a chuva três meses antes da colheita; e fiz chover sobre uma cidade, e sobre outra cidade não fiz chover; sobre um campo choveu; mas o outro campo sobre o qual não choveu, se secou; 
'''
"8" = '''
:sup:`8` De modo que os moradores de duas ou três cidades perambulavam até uma cidade para beberem água, mas não se saciavam; contudo não vos convertestes a mim,diz o SENHOR. 
'''
"9" = '''
:sup:`9` Eu vos feri com ferrugem e doenças nas plantas; a multidão de vossos jardins e vossas vinhas, vossas figueiras e vossas oliveiras o gafanhoto comeu; contudo não vos convertestes a mim,diz o SENHOR. 
'''
"10" = '''
:sup:`10` Enviei entre vós a pestilência, à maneira do Egito; matei à espada vossos rapazes, e deixei que capturassem vossos cavalos; e fiz subir o mau cheiro de vossos exércitos até vossas narinas; contudo não vos convertestes a mim,diz o SENHOR. 
'''
"11" = '''
:sup:`11` Transtornei a alguns dentre vós, como quando Deus transtornou a Sodoma e a Gomorra, e fostes como tição escapado do fogo; contudo não vos convertestes a mim, diz o SENHOR. 
'''
"12" = '''
:sup:`12` Portanto assim farei a ti, ó Israel; e visto que te farei isto, ó Israel, prepara-te para te encontrares com teu Deus. 
'''
"13" = '''
:sup:`13` Porque eis que ele é que forma os montes, cria o vento, e informa seu pensamento ao ser humano; ele é o que torna a manhã em trevas, e pisa sobre as alturas da terra; EU-SOU, o Deus dos exércitos, é o seu nome. 
'''
