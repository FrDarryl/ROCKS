[27]
"1" = '''
:sup:`1` Não te orgulhes do dia de amanhã; porque não sabes o que o dia trará. 
'''
"2" = '''
:sup:`2` Que o estranho te louve, e não tua própria boca; o estrangeiro, e não teus próprios lábios. 
'''
"3" = '''
:sup:`3` A pedra é pesada, e a areia tem seu peso; mas a provocação do tolo é mais pesada do que estas ambas. 
'''
"4" = '''
:sup:`4` O furor é cruel, e a ira impetuosa; mas quem resistirá firme perante à inveja? 
'''
"5" = '''
:sup:`5` Melhor é a repreensão clara do que o amor escondido. 
'''
"6" = '''
:sup:`6` Fiéis são as feridas feitas por um amigo, mas os beijos de um inimigo são enganosos. 
'''
"7" = '''
:sup:`7` A alma saciada rejeita o favo de mel; mas para a alma faminta, toda coisa amarga é doce. 
'''
"8" = '''
:sup:`8` Como a ave, que vagueia de seu ninho, assim é o homem que anda vagueando de seu lugar. 
'''
"9" = '''
:sup:`9` O óleo e o perfume alegram ao coração; assim é a doçura de um amigo com um conselho sincero. 
'''
"10" = '''
:sup:`10` Não abandones o teu amigo, nem o amigo de teu pai; nem entres na casa de teu irmão no dia de tua adversidade; melhor é o vizinho que está perto do que o irmão que está longe. 
'''
"11" = '''
:sup:`11` Sê sábio, meu filho, e alegra meu coração; para que eu tenha algo a responder para aquele que me desprezar. 
'''
"12" = '''
:sup:`12` O prudente vê o mal, e se esconde; mas os ingênuos passam adiante, e sofrem as consequências. 
'''
"13" = '''
:sup:`13` Toma a roupa daquele que fica por fiador de estranho; toma penhor daquele que fica por fiador da estranha. 
'''
"14" = '''
:sup:`14` Aquele que bendiz ao seu amigo em alta voz durante a madrugada lhe será considerado como maldição. 
'''
"15" = '''
:sup:`15` A mulher briguenta é semelhante a uma goteira contínua em tempo de grande chuva; 
'''
"16" = '''
:sup:`16` Tentar contê-la é como tentar conter o vento, ou impedir que o óleo escorra de sua mão direita. 
'''
"17" = '''
:sup:`17` O ferro é afiado com ferro; assim também o homem afia o rosto de seu amigo. 
'''
"18" = '''
:sup:`18` Aquele que guarda a figueira comerá de seu fruto; e o que dá atenção ao seu senhor será honrado. 
'''
"19" = '''
:sup:`19` Assim como a água reflete o rosto, assim também o coração reflete o ser humano. 
'''
"20" = '''
:sup:`20` O Xeol e a perdição nunca estão saciados; assim também os olhos do homem nunca estão satisfeitos. 
'''
"21" = '''
:sup:`21` Como o crisol é para a prata, e o forno para o ouro, assim o homem é provado pelos louvores que lhe dizem. 
'''
"22" = '''
:sup:`22` Ainda que esmagues ao tolo em um pilão junto com os grãos, ainda assim sua loucura não se separaria dele. 
'''
"23" = '''
:sup:`23` Procura conhecer a condição de tuas ovelhas; põe teu coração sobre o gado; 
'''
"24" = '''
:sup:`24` porque o tesouro não dura para sempre; nem uma coroa dura de geração em geração. 
'''
"25" = '''
:sup:`25` Quando a erva aparecer, e surgirem a folhagem, e se juntarem as ervas dos montes, 
'''
"26" = '''
:sup:`26` Os cordeiros serão para tuas roupas, e os bodes para o preço do campo; 
'''
"27" = '''
:sup:`27` E o leite das cabras será o suficiente para tua alimentação, para a alimentação de tua casa, e para o sustento de tuas servas. 
'''
