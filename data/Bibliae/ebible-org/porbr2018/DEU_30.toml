[30]
"1" = '''
:sup:`1` E será que, quando te sobrevierem todas estas coisas, a bênção e a maldição que pus diante de ti, e te conscientizares em teu coração em meio de todas as nações às quais o SENHOR teu Deus te houver expulsado, 
'''
"2" = '''
:sup:`2` E te converteres ao SENHOR teu Deus, e obedeceres à sua voz conforme tudo o que eu te mando hoje, tu e teus filhos, com todo teu coração e com toda tua alma, 
'''
"3" = '''
:sup:`3` O SENHOR te restaurará de teu infortúnio, terá misericórdia de ti, e voltará a recolher-te de todos os povos aos quais o SENHOR, teu Deus, te houver disperso. 
'''
"4" = '''
:sup:`4` Se houveres sido lançado até a extremidade dos céus, dali te recolherá o SENHOR teu Deus, e dali te tomará: 
'''
"5" = '''
:sup:`5` E te fará voltar o SENHOR teu Deus à terra que herdaram teus pais, e a possuirás; e te fará bem, e te multiplicará mais que a teus pais. 
'''
"6" = '''
:sup:`6` E circuncidará o SENHOR teu Deus teu coração, e o coração de tua descendência, para que ames ao SENHOR teu Deus com todo teu coração e com toda tua alma, a fim de que tu vivas. 
'''
"7" = '''
:sup:`7` E porá o SENHOR teu Deus todas estas maldições sobre teus inimigos, e sobre teus aborrecedores que te perseguiram. 
'''
"8" = '''
:sup:`8` E tu voltarás, e ouvirás a voz do SENHOR, e porás por obra todos os seus mandamentos, que eu te intimo hoje. 
'''
"9" = '''
:sup:`9` E te fará o SENHOR teu Deus abundar em toda obra de tuas mãos, no fruto de teu ventre, no fruto de teu animal, e no fruto de tua terra, para o bem: porque o SENHOR voltará a se alegrar sobre ti para o bem, da maneira que se alegrou sobre teus pais; 
'''
"10" = '''
:sup:`10` Quando ouvires a voz do SENHOR teu Deus, para guardar seus mandamentos e seus estatutos escritos neste livro da lei; quando te converteres ao SENHOR teu Deus com todo teu coração e com toda tua alma. 
'''
"11" = '''
:sup:`11` Porque este mandamento que eu te intimo hoje, não te é encoberto, nem está longe: 
'''
"12" = '''
:sup:`12` Não está no céu, para que digas: Quem subirá por nós ao céu, e nos o trará e o apresentará para nós, para que o cumpramos? 
'''
"13" = '''
:sup:`13` Nem está da outra parte do mar, para que digas: Quem passará por nós o mar, para que o traga até nós e a nós o apresente, a fim de que o cumpramos? 
'''
"14" = '''
:sup:`14` Porque muito próxima de ti está a palavra, em tua boca e em teu coração, para que a cumpras. 
'''
"15" = '''
:sup:`15` Olha, eu pus diante de ti hoje a vida e o bem, a morte e o mal: 
'''
"16" = '''
:sup:`16` Porque eu te mando hoje que ames ao SENHOR teu Deus, que andes em seus caminhos, e guardes seus mandamentos e seus estatutos e seus regulamentos, para que vivas e sejas multiplicado, e o SENHOR teu Deus te abençoe na terra à qual entras para possuí-la. 
'''
"17" = '''
:sup:`17` Mas se teu coração se desviar, e não ouvires, e fores incitado, e te inclinares a deuses alheios, e os servires; 
'''
"18" = '''
:sup:`18` Declaro-vos hoje que certamente perecereis: não tereis longos dias sobre a terra, para ir à qual passas o Jordão para possuí-la. 
'''
"19" = '''
:sup:`19` Aos céus e a terra chamo por testemunhas hoje contra vós, que pus diante de vós a vida e a morte, a bênção e a maldição: escolhe, pois, a vida, para que vivas tu e tua descendência: 
'''
"20" = '''
:sup:`20` Que ames ao SENHOR teu Deus, que ouças sua voz, e te achegues a ele; porque ele é tua vida, e o comprimento de teus dias; a fim de que habites sobre a terra que jurou o SENHOR a teus pais Abraão, Isaque, e Jacó, que lhes havia de dar. 
'''
