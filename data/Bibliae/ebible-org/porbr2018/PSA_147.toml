[147]
"1" = '''
:sup:`1` Louvai ao SENHOR, porque é bom cantar louvores ao nosso Deus; porque agradável e merecido é o louvor. 
'''
"2" = '''
:sup:`2` O SENHOR edifica a Jerusalém; e ajunta os dispersos de Israel. 
'''
"3" = '''
:sup:`3` Ele sara aos de coração partido, e os cura de suas dores. 
'''
"4" = '''
:sup:`4` Ele conta o número das estrelas; chama todas elas pelos seus nomes. 
'''
"5" = '''
:sup:`5` O nosso Senhor é grande e muito poderoso; seu entendimento é incomensurável. 
'''
"6" = '''
:sup:`6` O SENHOR levanta aos mansos; e abate aos perversos até a terra. 
'''
"7" = '''
:sup:`7` Cantai ao SENHOR em agradecimento; cantai louvores ao nosso Deus com harpa. 
'''
"8" = '''
:sup:`8` Ele que cobre o céu com nuvens, que prepara chuva para a terra, que faz os montes produzirem erva; 
'''
"9" = '''
:sup:`9` Que dá ao gado seu pasto; e também aos filhos dos corvos, quando clamam. 
'''
"10" = '''
:sup:`10` Ele não se agrada da força do cavalo, nem se contenta com as pernas do homem. 
'''
"11" = '''
:sup:`11` O SENHOR se agrada dos que o temem, daqueles que esperam por sua bondade. 
'''
"12" = '''
:sup:`12` Louva, Jerusalém, ao SENHOR; celebra ao teu Deus, ó Sião. 
'''
"13" = '''
:sup:`13` Porque ele fortifica os ferrolhos de tuas portas; ele abençoa a teus filhos dentro de ti. 
'''
"14" = '''
:sup:`14` Ele é o que dá paz às tuas fronteiras; e te farta com o melhor trigo; 
'''
"15" = '''
:sup:`15` Que envia sua ordem à terra; sua palavra corre velozmente. 
'''
"16" = '''
:sup:`16` Que dá a neve como a lã; espalha a geada como a cinza. 
'''
"17" = '''
:sup:`17` Que lança seu gelo em pedaços; quem pode subsistir ao seu frio? 
'''
"18" = '''
:sup:`18` Ele manda sua palavra, e os faz derreter; faz soprar seu vento, e escorrem-se as águas. 
'''
"19" = '''
:sup:`19` Ele declara suas palavras a Jacó; e seus estatutos e seus juízos a Israel. 
'''
"20" = '''
:sup:`20` Ele não fez assim a nenhuma outra nação; e não conhecem os juízos dele . Louvai ao SENHOR. 
'''
