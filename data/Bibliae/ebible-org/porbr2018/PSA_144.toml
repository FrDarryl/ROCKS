[144]
"1" = '''
:sup:`1` Salmo de Davi: Bendito seja o SENHOR, rocha minha, que ensina minhas mãos para a batalha, e meus dedos para a guerra. 
'''
"2" = '''
:sup:`2` Ele é minha bondade e meu castelo; meu alto refúgio, e meu libertador; ele é meu escudo, em quem confio; e aquele que faz meu povo se submeter a mim. 
'''
"3" = '''
:sup:`3` Ó SENHOR, o que é o homem para que lhe dês atenção? E o filho do homem, para que com ele te importes? 
'''
"4" = '''
:sup:`4` O homem é semelhante a um sopro; seus dias, como a sombra que passa. 
'''
"5" = '''
:sup:`5` Ó SENHOR, abaixa teus céus, e desce; toca os montes, e fumeguem. 
'''
"6" = '''
:sup:`6` Lança relâmpagos, e os dispersa; envia tuas flechas, e os derrota. 
'''
"7" = '''
:sup:`7` Estende tuas mãos desde o alto; livra-me, e resgata-me das muitas águas, das mãos dos filhos de estrangeiros; 
'''
"8" = '''
:sup:`8` Cuja boca fala coisas inúteis, e sua mão direita é a mão direita da mentira. 
'''
"9" = '''
:sup:`9` Ó Deus, a ti cantarei uma canção nova; com harpa e instrumento de dez cordas tocarei música a ti. 
'''
"10" = '''
:sup:`10` Tu és o que dás vitória aos reis, e livras a Davi, teu servo, da espada maligna. 
'''
"11" = '''
:sup:`11` Livra-me e resgata-me das mãos dos filhos de estrangeiros; cuja boca fala mentiras, e sua mão direita é mão direita de falsidade. 
'''
"12" = '''
:sup:`12` Para que nossos filhos sejam como plantas, que crescem em sua juventude; e nossas filhas sejam como esquinas entalhadas ao modo do palácio. 
'''
"13" = '''
:sup:`13` Nossos celeiros sejam cheios de todos os tipos de mantimentos; nosso gado seja aos milhares, e dezenas de milhares em nossos campos. 
'''
"14" = '''
:sup:`14` Nossos bois sejam vigorosos; não haja nem assalto, nem fugas, nem gritos em nossas ruas. 
'''
"15" = '''
:sup:`15` Bem-aventurado é o povo que assim lhe acontece ; bem-aventurado é o povo cujo Deus é o SENHOR! 
'''
