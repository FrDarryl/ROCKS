[9]
"1" = '''
:sup:`1` Ah, se minha cabeça se tornasse em águas, e meus olhos em um manancial de águas! Então eu choraria dia e noite pelos mortos da filha de meu povo. 
'''
"2" = '''
:sup:`2` Ah, se houvesse para mim no deserto uma hospedaria para caminhantes! Então eu deixaria o meu povo, e me afastaria deles; pois todos eles são adúlteros, são um bando de traiçoeiros. 
'''
"3" = '''
:sup:`3` Eles estendem suas línguas, como se lhes fossem arcos, para atirarem mentira; e se fortaleceram na terra, mas não por meio da verdade; porque se avançam de mal em mal, e não me conhecem, diz o SENHOR. 
'''
"4" = '''
:sup:`4` Guardai-vos cada um de seu amigo, nem em irmão algum tende confiança: porque todo irmão só faz enganar, e todo amigo anda com falsidades. 
'''
"5" = '''
:sup:`5` E cada um engana a seu amigo, e não falam a verdade; ensinaram sua língua a falar mentira, e agem perversamente até se cansarem. 
'''
"6" = '''
:sup:`6` Tua habitação é em meio ao engano; por meio do engano se negam a me conhecer,diz o SENHOR. 
'''
"7" = '''
:sup:`7` Portanto assim diz o SENHOR dos exércitos: Eis que que eu os fundirei, e os provarei; pois de que outra maneira agiria eu com a filha de meu povo? 
'''
"8" = '''
:sup:`8` A língua deles é uma flecha mortífera, que fala engano; com sua boca fala paz com seu próximo, mas em seu interior lhe arma ciladas. 
'''
"9" = '''
:sup:`9` Por acaso eu não os puniria por estas coisas? Diz o SENHOR. Por acaso minha alma não se vingaria de tal nação? 
'''
"10" = '''
:sup:`10` Sobre os montes levantarei choro e pranto, e lamentação as moradas do deserto; porque foram desoladas até não haver quem por ali passe, nem ali se ouve bramido de gado; desde as aves do céu e até os animais da terra fugiram, e foram embora. 
'''
"11" = '''
:sup:`11` E tornarei Jerusalém em amontoados de pedras ,para morada de chacais; e tornarei as cidades de Judá em ruínas, de modo que não haja morador. 
'''
"12" = '''
:sup:`12` Quem é homem sábio, que entenda isto? E a quem falou a boca do SENHOR, para que possa anunciá-lo? Por que razão a terra pereceu, queimada como deserto, de modo que não há quem nela passe? 
'''
"13" = '''
:sup:`13` E disse o SENHOR: Foi porque abandonaram minha lei, que dei diante deles, nem deram ouvidos a minha voz, nem caminharam conforme a ela; 
'''
"14" = '''
:sup:`14` Ao invés disso, eles seguiram atrás da teimosia de seu coração, e atrás dos Baalins, que seus pais lhes ensinaram. 
'''
"15" = '''
:sup:`15` Por isso assim diz o SENHOR dos exércitos, Deus de Israel: Eis que a este povo eu lhes darei de comer absinto, e lhes darei de beber água de fel. 
'''
"16" = '''
:sup:`16` E os espalharei entre nações que nem eles, nem seus pais conheceram; e mandarei espada atrás deles, até que eu os acabe. 
'''
"17" = '''
:sup:`17` Assim diz o SENHOR dos exércitos: Considerai, e chamai carpideiras, que venham; e enviai as mais hábeis, que venham: 
'''
"18" = '''
:sup:`18` E se apressem, e levantem pranto sobre nós, e desfaçam-se nossos olhos em lágrimas, e nossas pálpebras se destilem em águas. 
'''
"19" = '''
:sup:`19` Porque uma voz de pranto foi ouvida de Sião: Como fomos destruídos! Nós nos tornamos muito envergonhados, por termos deixado a terra, por nossas moradas terem sido arruinadas. 
'''
"20" = '''
:sup:`20` Ouvi pois, vós mulheres, a palavra do SENHOR, e vossos ouvidos recebam a palavra de sua boca; e ensinai pranto a vossas filhas, e cada uma lamentação a sua companheira. 
'''
"21" = '''
:sup:`21` Porque a morte subiu a nossas janelas, e entrou em nossos palácios; para arrancar os meninos das ruas, os rapazes das praças. 
'''
"22" = '''
:sup:`22` Fala: Assim disse o SENHOR: Os cadáveres dos homens cairão como esterco sobre a face do campo, e como espigas de cereal atrás do ceifeiro, que não há quem as recolha. 
'''
"23" = '''
:sup:`23` Assim diz o SENHOR: Não se orgulhe o sábio em sua sabedoria, nem o valente se orgulhe em sua valentia, nem o rico se orgulhe em suas riquezas. 
'''
"24" = '''
:sup:`24` Mas aquele que se orgulhar, orgulhe-se nisto: em me entender e me conhecer, que eu sou o SENHOR, que faço bondade, juízo, e justiça na terra; porque destas coisas eu me agrado,diz o SENHOR. 
'''
"25" = '''
:sup:`25` Eis que vêm dias, diz o SENHOR, em que castigarei todo circunciso e todo incircunciso: 
'''
"26" = '''
:sup:`26` A Egito, a Judá, a Edom, aos filhos de Amom e de Moabe, e a todos os dos cantos mais distantes, que moram no deserto; pois todas as nações são incircuncisas; mas toda a casa de Israel é incircuncisa no coração. 
'''
