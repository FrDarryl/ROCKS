[4]
"1" = '''
:sup:`1` Por isso, tendo este ministério, segundo a misericórdia que nos foi feita, não desfalecemos. 
'''
"2" = '''
:sup:`2` Mas já rejeitamos as coisas ocultas e vergonhosas, não andando com astúcia, nem falsificando a Palavra de Deus, mas pela manifestação da verdade fazemos recomendação de nós mesmos à consciência de todos os seres humanos, à vista de Deus. 
'''
"3" = '''
:sup:`3` Porém se o nosso Evangelho está encoberto, é para os que se perdem que está encoberto; 
'''
"4" = '''
:sup:`4` Nos quais o deus destes tempos cegou os entendimentos, isto é ,os incrédulos, para que não lhes brilhe a luz do Evangelho da glória de Cristo, que é a imagem de Deus. 
'''
"5" = '''
:sup:`5` Porque nós não pregamos a nós mesmos, mas sim a Cristo Jesus, o Senhor; e a nós mesmos como vossos servos, por causa de Jesus. 
'''
"6" = '''
:sup:`6` Porque o Deus que disse que das trevas brilhasse a luz é o mesmo que brilhou em nossos corações, para a iluminação do conhecimento da glória de Deus no rosto de Jesus Cristo. 
'''
"7" = '''
:sup:`7` Porém temos este tesouro em vasos de barro, para que a excelência do poder seja de Deus, e não de nós. 
'''
"8" = '''
:sup:`8` Somos em tudo afligidos, mas não esmagados; perplexos, mas não desesperados; 
'''
"9" = '''
:sup:`9` Perseguidos, mas não desamparados; abatidos, porém não destruídos. 
'''
"10" = '''
:sup:`10` Sempre por todas as partes trazendo a mortificação do Senhor Jesus no corpo, para que também a vida de Jesus se manifeste em nossos corpos. 
'''
"11" = '''
:sup:`11` Porque nós, que vivemos, estamos sempre entregues à morte por causa de Jesus, para que também a vida de Jesus se manifeste em nossa carne mortal. 
'''
"12" = '''
:sup:`12` De maneira que a morte opera em nós, mas em vós opera a vida. 
'''
"13" = '''
:sup:`13` E nós temos o mesmo Espírito de fé, assim como está escrito: Cri, e por isso falei;Nós também cremos, e por isso também falamos, 
'''
"14" = '''
:sup:`14` sabendo que o que ressuscitou ao Senhor Jesus, também nos ressuscitará por meio de Jesus, e nos apresentará juntos de vós. 
'''
"15" = '''
:sup:`15` Porque todas estas coisas são por causa de vós, para que a graça aumente por meio de muitas pessoas ,superabundando os agradecimentos à glória de Deus. 
'''
"16" = '''
:sup:`16` Por isso não desfalecemos; mas ainda que nosso ser exterior se destrua, todavia o interior se renova a cada dia. 
'''
"17" = '''
:sup:`17` Porque nossa leve e momentânea aflição nos produz um peso eterno de excelentíssima glória. 
'''
"18" = '''
:sup:`18` Por isso nós não prestamos atenção para as coisas visíveis, mas sim para as invisíveis; porque as coisas visíveis são temporárias, mas as invisíveis são eternas. 
'''
