"1" = '''
:sup:`1` Paulo, Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus Pai, e no Senhor Jesus Cristo; haja convosco a graça e a paz de Deus, nosso Pai, e do Senhor Jesus Cristo. 
'''
"2" = '''
:sup:`2` Sempre damos graças a Deus por todos vós, fazendo menção de vós em nossas orações. 
'''
"3" = '''
:sup:`3` E, diante do nosso Deus e Pai, nós nos lembramos sem cessar da obra da vossa fé, do trabalho do amor, e da firmeza da esperança no nosso Senhor Jesus Cristo. 
'''
"4" = '''
:sup:`4` Sabemos, irmãos amados por Deus, que por ele fostes escolhidos, 
'''
"5" = '''
:sup:`5` pois o nosso evangelho não foi até vós somente com palavras, mas também com poder, com o Espírito Santo, e com plena certeza; assim como sabeis de que maneira estivemos entre vós para o vosso benefício. 
'''
"6" = '''
:sup:`6` E vos tornastes imitadores nossos e do Senhor. Mesmo em meio a muita aflição, recebestes a palavra com a alegria do Espírito Santo. 
'''
"7" = '''
:sup:`7` Dessa maneira vos tornastes referências a todos os crentes na Macedônia e Acaia. 
'''
"8" = '''
:sup:`8` Pois de vós ressoou a palavra do Senhor, não somente na Macedônia e Acaia, mas a vossa fé em Deus também se espalhou em todo lugar, de tal maneira que não precisamos falar coisa alguma. 
'''
"9" = '''
:sup:`9` Pois eles mesmos anunciam como fomos recebidos por vós, e como vos convertestes, deixando os ídolos, para servir ao Deus vivo e verdadeiro; 
'''
"10" = '''
:sup:`10` e para esperar dos céus o seu Filho, a quem ele ressuscitou dos mortos: Jesus, que nos livra da ira futura. 
'''
