[3]
"1" = '''
:sup:`1` E havia um homem dos fariseus, cujo nome era Nicodemos, chefe dos judeus. 
'''
"2" = '''
:sup:`2` Este veio a Jesus de noite, e disse-lhe: Rabi, bem sabemos que és Mestre vindo de Deus; porque ninguém pode fazer estes sinais que tu fazes, se Deus não for com ele. 
'''
"3" = '''
:sup:`3` Respondeu Jesus e disse-lhe: Em verdade, em verdade te digo, que aquele que não voltar a nascer, não pode ver o Reino de Deus. 
'''
"4" = '''
:sup:`4` Nicodemos lhe disse: Como pode o homem nascer, sendo já velho? Pode ele voltar a entrar no ventre de sua mãe, e nascer? 
'''
"5" = '''
:sup:`5` Respondeu Jesus: Em verdade, em verdade te digo, que aquele que não nascer de água e do Espírito, não pode entrar no Reino de Deus. 
'''
"6" = '''
:sup:`6` O que é nascido de carne, carne é; e o que é nascido do Espírito, espírito é. 
'''
"7" = '''
:sup:`7` Não te maravilhes de que te disse: necessário vos é voltar a nascer. 
'''
"8" = '''
:sup:`8` O vento sopra onde quer, e ouves o seu som; porém não sabes de onde vem, nem para onde vai; assim é todo aquele que é nascido do Espírito. 
'''
"9" = '''
:sup:`9` Nicodemos respondeu, e disse-lhe: Como pode isto acontecer? 
'''
"10" = '''
:sup:`10` Jesus respondeu, e disse-lhe: Tu és mestre de Israel, e isto não sabes? 
'''
"11" = '''
:sup:`11` Em verdade, em verdade te digo, que o que sabemos, falamos; e o que temos visto, testemunhamos; e não aceitais nosso testemunho. 
'''
"12" = '''
:sup:`12` Se eu vos disse coisas terrenas, e não credes, como crereis, se vos disser as celestiais? 
'''
"13" = '''
:sup:`13` E ninguém subiu ao céu, a não ser o que desceu do céu: o Filho do homem, que está no céu. 
'''
"14" = '''
:sup:`14` E como Moisés levantou a serpente no deserto, assim deve o Filho do homem ser levantado, 
'''
"15" = '''
:sup:`15` Para que todo aquele que nele crer não pereça, mas tenha a vida eterna. 
'''
"16" = '''
:sup:`16` Porque Deus amou ao mundo de tal maneira, que deu o seu Filho unigênito; para que todo aquele que nele crê não pereça, mas tenha a vida eterna. 
'''
"17" = '''
:sup:`17` Porque Deus não mandou seu Filho ao mundo para que condenasse ao mundo; mas sim para que o mundo por ele fosse salvo; 
'''
"18" = '''
:sup:`18` Quem nele crer não é condenado; mas quem não crê já está condenado; pois não tem crido no nome do unigênito Filho de Deus. 
'''
"19" = '''
:sup:`19` E esta é a condenação: que a luz veio ao mundo, e as pessoas amaram mais as trevas que a luz, porque suas obras eram más. 
'''
"20" = '''
:sup:`20` Porque todo aquele que faz o mal odeia a luz e não vem à luz, para que suas obras não sejam reprovadas. 
'''
"21" = '''
:sup:`21` Mas quem pratica a verdade vem à luz, para que suas obras sejam manifestas, que são feitas em Deus. 
'''
"22" = '''
:sup:`22` Depois disto Jesus veio com seus discípulos à terra da Judeia; e estava ali com eles, e batizava. 
'''
"23" = '''
:sup:`23` E João também batizava em Enom, junto a Salim, porque havia ali muitas águas; e vinham ali , e eram batizados, 
'''
"24" = '''
:sup:`24` Porque João ainda não tinha sido lançado na prisão. 
'''
"25" = '''
:sup:`25` Houve pois uma discussão dos Discípulos de João com os judeus sobre a purificação. 
'''
"26" = '''
:sup:`26` E vieram a João, e disseram-lhe: Rabi, aquele que estava contigo dalém do Jordão, ao qual tu deste testemunho, eis que batiza, e todos vem a ele. 
'''
"27" = '''
:sup:`27` João respondeu, e disse: O ser humano não pode receber coisa alguma, se não lhe for dada do céu. 
'''
"28" = '''
:sup:`28` Vós mesmos me sois testemunhas, que disse: Eu não sou o Cristo; mas que sou enviado diante dele. 
'''
"29" = '''
:sup:`29` Aquele que tem a esposa, é o esposo; mas o amigo do esposo, que o apoia, e lhe ouve, alegra-se muito pela voz do esposo. Assim pois já este meu gozo é cumprido. 
'''
"30" = '''
:sup:`30` A ele convém crescer, porém a mim diminuir. 
'''
"31" = '''
:sup:`31` Aquele que vem de cima, é sobre todos; aquele que vem da terra, da terra é, e da terra fala. Aquele que vem do céu é sobre todos. 
'''
"32" = '''
:sup:`32` E daquilo que viu e ouviu, isto testemunha; e ninguém aceita seu testemunho. 
'''
"33" = '''
:sup:`33` Aquele que aceitou seu testemunho, esse selou que Deus é verdadeiro. 
'''
"34" = '''
:sup:`34` Porque aquele que Deus enviou, as palavras de Deus fala; porque não lhe dá Deus o Espírito por medida. 
'''
"35" = '''
:sup:`35` O Pai ama ao Filho, e todas as coisas lhe deu em sua mão. 
'''
"36" = '''
:sup:`36` Aquele que crê no Filho tem vida eterna; porém aquele que é desobediente ao Filho não verá a vida eterna , mas a ira de Deus continua sobre ele. 
'''
