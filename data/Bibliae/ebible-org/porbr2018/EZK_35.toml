[35]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, dirige teu rosto contra o monte de Seir, e profetiza contra ele, 
'''
"3" = '''
:sup:`3` E dize-lhe: Assim diz o Senhor DEUS: Eis que eu sou contra ti, ó monte de Seir; estenderei minha mão contra ti, e te tornarei em desolação e devastação. 
'''
"4" = '''
:sup:`4` Tornarei as tuas cidades em ruínas, e tu serás desolado; e saberás que eu sou o SENHOR. 
'''
"5" = '''
:sup:`5` Porque tiveste inimizade perpétua, e fizeste os filhos de Israel serem dispersos pelo poder da espada no tempo de sua aflição, no tempo do castigo final. 
'''
"6" = '''
:sup:`6` Por isso, vivo eu, diz o Senhor DEUS, que eu te preparei para o sangue, e o sangue te perseguirá; dado que não odiaste o sangue, o sangue te perseguirá. 
'''
"7" = '''
:sup:`7` E tornarei o monte de Seir em extrema desolação, e exterminarei quem passar por ele ,e quem voltar por ele . 
'''
"8" = '''
:sup:`8` E encherei seus montes de seus mortos; em teus morros, em teus vales, e em todas as tuas correntes de águas, cairão os mortos à espada. 
'''
"9" = '''
:sup:`9` Eu te tornarei em desolações perpétuas, e tuas cidades nunca mais serão habitadas; assim sabereis que eu sou o SENHOR. 
'''
"10" = '''
:sup:`10` Dado que disseste: As duas nações, as duas terras serão minhas, e delas tomaremos posse, ainda que o SENHOR ali estivesse; 
'''
"11" = '''
:sup:`11` Por isso, vivo eu, diz o Senhor DEUS, que agirei conforme tua ira e conforme tua inveja com que agiste, por causa de teu ódio contra eles; e serei conhecido por entre eles, quando eu te julgar. 
'''
"12" = '''
:sup:`12` E saberás que eu, o SENHOR, ouvi todas as tuas blasfêmias que disseste contra os montes de Israel, dizendo: Já estão destruídos; já nos foram entregues para que os devoremos. 
'''
"13" = '''
:sup:`13` Assim vos engradecestes contra mim com vossa boca, e multiplicastes vossas palavras contra mim. Eu ouvi. 
'''
"14" = '''
:sup:`14` Assim diz o Senhor DEUS: Enquanto toda a terra se alegrará, eu te tornarei em desolação. 
'''
"15" = '''
:sup:`15` Tal como te alegraste sobre a herança da casa de Israel, porque foi desolada, assim eu também farei a ti; o monte de Seir, e todo o Edom se tornarão em desolação; e saberão que eu sou o SENHOR. 
'''
