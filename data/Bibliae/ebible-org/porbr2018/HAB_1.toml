[1]
"1" = '''
:sup:`1` Revelação que o profeta Habacuque viu. 
'''
"2" = '''
:sup:`2` Até quando, SENHOR, eu clamarei, e tu não ouvirás? Até quando gritarei a ti: Violência!, e tu não salvarás? 
'''
"3" = '''
:sup:`3` Por que me fazes ver a injustiça, e vês a opressão? Pois assolação e violência estão em frente de mim, há brigas, e disputas se levantam. 
'''
"4" = '''
:sup:`4` Por isso que a lei é enfraquecida, e o juízo nunca se cumpre: porque o perverso cerca o justo, por o juízo é distorcido. 
'''
"5" = '''
:sup:`5` Vede entre as nações, e prestai atenção, e espantai-vos, espantai-vos; porque uma obra será feita em vossos dias, que quando for contada, não acreditareis. 
'''
"6" = '''
:sup:`6` Porque eis que eu levanto os caldeus, uma nação amarga e veloz, que caminha pelas larguras da terra para tomar posse de moradas que não são suas. 
'''
"7" = '''
:sup:`7` Ela é espantosa é e terrível; que impõe seu próprio julgamento e sua própria honra. 
'''
"8" = '''
:sup:`8` E seus cavalos são mais rápidos que os leopardos, e mais ferozes que lobos de tarde; e seus cavaleiros avançam; seus cavaleiros virão de longe, e voarão como águias que se apressam para devorar. 
'''
"9" = '''
:sup:`9` Todos eles vêm para fazer violência; seus rostos estão orientados; e juntarão cativos como areia. 
'''
"10" = '''
:sup:`10` E escarnecerão dos reis, e zombarão dos príncipes; rirão de todas as fortalezas, porque amontoarão terra, e as tomarão. 
'''
"11" = '''
:sup:`11` Logo mudarão, e passarão adiante como o vento; porém culpado será quem confiar na força de seu deus. 
'''
"12" = '''
:sup:`12` Não és tu desde o princípio, ó SENHOR, meu Deus, meu Santo? Não morreremos. Ó SENHOR, tu os puseste para executar o julgamento; e tu, ó Rocha, os estabeleceste para castigar. 
'''
"13" = '''
:sup:`13` Teus olhos são puros demais para veres o mal, e não podes observar a opressão; ora, por que olharias aos enganadores, e calarias quando o perverso devora ao mais justo que ele? 
'''
"14" = '''
:sup:`14` Tornarias as pessoas como como os peixes do mar, como répteis que não têm quem os governe? 
'''
"15" = '''
:sup:`15` Ele tira a todos com anzol, em sua malha os ajunta, e os colhe em seu rede; por isso ele se alegra e tem prazer. 
'''
"16" = '''
:sup:`16` Por isso ele faz sacrifícios à sua malha, e oferece incensos à sua rede; porque com elas enriqueceu sua porção, e engordou sua comida. 
'''
"17" = '''
:sup:`17` Continuará ele, pois, a esvaziar a sua malha, e a matar as nações continuamente sem ter compaixão? 
'''
