[1]
"1" = '''
:sup:`1` Estas são as palavras que falou Moisés a todo Israel desta parte do Jordão no deserto, na planície diante do mar Vermelho, entre Parã, e Tofel, e Labã, e Hazerote, e Di-Zaabe. 
'''
"2" = '''
:sup:`2` Onze jornadas há desde Horebe, caminho do monte de Seir, até Cades-Barneia. 
'''
"3" = '''
:sup:`3` E foi, que aos quarenta anos, no mês décimo primeiro, ao primeiro dia do mês, Moisés falou aos filhos de Israel conforme todas as coisas que o SENHOR lhe havia mandado acerca deles; 
'''
"4" = '''
:sup:`4` Depois que feriu a Seom rei dos amorreus, que habitava em Hesbom, e a Ogue rei de Basã, que habitava em Astarote em Edrei: 
'''
"5" = '''
:sup:`5` Desta parte do Jordão, em terra de Moabe, resolveu Moisés declarar esta lei, dizendo: 
'''
"6" = '''
:sup:`6` O SENHOR nosso Deus nos falou em Horebe, dizendo: Demais haveis estado neste monte; 
'''
"7" = '''
:sup:`7` Voltai-vos, parti-vos e ide ao monte dos amorreus, e a todos seus vizinhos, na planície, no monte, e nos vales, e ao sul, e à costa do mar, à terra dos cananeus, e o Líbano, até o grande rio, o rio Eufrates. 
'''
"8" = '''
:sup:`8` Olhai, eu dei a terra em vossa presença; entrai e possuí a terra que o SENHOR jurou a vossos pais Abraão, Isaque, e Jacó, que lhes daria a eles e à sua descendência depois deles. 
'''
"9" = '''
:sup:`9` E eu vos falei então, dizendo: Eu não posso vos levar só: 
'''
"10" = '''
:sup:`10` O SENHOR vosso Deus vos multiplicou, e eis que sois hoje vós como as estrelas do céu em abundância. 
'''
"11" = '''
:sup:`11` O SENHOR Deus de vossos pais acrescente sobre vós como sois mil vezes, e vos abençoe, como vos prometeu! 
'''
"12" = '''
:sup:`12` Como levarei eu só vossos problemas, vossas cargas, e vossos pleitos? 
'''
"13" = '''
:sup:`13` Dai-me dentre vós, de vossas tribos, homens sábios e entendidos e experientes, para que eu os ponha por vossos chefes. 
'''
"14" = '''
:sup:`14` E me respondestes, e dissestes: Bom é fazer o que disseste. 
'''
"15" = '''
:sup:`15` E tomei os principais de vossas tribos, homens sábios e experientes, e os pus por chefes sobre vós, chefes de milhares, e chefes de centenas, e chefes de cinquenta, e líderes de dez, e governadores a vossas tribos. 
'''
"16" = '''
:sup:`16` E então mandei a vossos juízes, dizendo: Ouvi entre vossos irmãos, e julgai justamente entre o homem e seu irmão, e o que lhe é estrangeiro. 
'''
"17" = '''
:sup:`17` Não tenhais acepção de pessoas no juízo: tanto ao pequeno como ao grande ouvireis: não tereis temor de ninguém, porque o juízo é de Deus: e a causa que vos for difícil, a trareis a mim, e eu a ouvirei. 
'''
"18" = '''
:sup:`18` Eu vos mandei, pois, naquele tempo tudo o que havíeis de fazer. 
'''
"19" = '''
:sup:`19` Então partimos de Horebe, e andamos por todo aquele grande e temível deserto que vistes, pelo caminho montanhoso dos amorreus, como o SENHOR, nosso Deus, havia nos mandado; e chegamos a Cades-Barneia. 
'''
"20" = '''
:sup:`20` Então eu vos disse: ‘Chegastes à região montanhosa dos amorreus, a qual o SENHOR, nosso Deus, nos dá. 
'''
"21" = '''
:sup:`21` Eis que o SENHOR, teu Deus, deu diante de ti esta terra; sobe e tomai posse dela, como o SENHOR, o Deus dos teus pais, te disse; não temas nem te apavores.’ 
'''
"22" = '''
:sup:`22` Então todos vós vos aproximastes de mim, e dissestes: ‘Enviemos homens adiante de nós, que nos reconheçam a terra, e nos tragam de volta relato de qual caminho por onde devemos subir, e das cidades aonde devemos ir.’ 
'''
"23" = '''
:sup:`23` E isso me pareceu bem. Então tomei doze homens de vós, um homem de cada tribo. 
'''
"24" = '''
:sup:`24` Eles se foram, subiram às montanhas, chegaram ao vale de Escol, e o reconheceram. 
'''
"25" = '''
:sup:`25` E tomaram em suas mãos do fruto daquela terra, e o trouxeram a nós, e nos contaram, e disseram: ‘A terra que o SENHOR, nosso Deus, nos dá, é boa.’ 
'''
"26" = '''
:sup:`26` Porém não quisestes subir, mas fostes rebeldes à ordem do SENHOR, vosso Deus; 
'''
"27" = '''
:sup:`27` E murmurastes em vossas tendas, dizendo: ‘É porque o SENHOR nos odeia que ele nos tirou da terra do Egito, para nos entregar nas mãos dos amorreus, para nos destruir. 
'''
"28" = '''
:sup:`28` Para onde subiremos? Nossos irmãos fizeram derreter o nosso coração, dizendo: Este povo é maior e mais alto que nós, as cidades são grandes e muradas até o céu; e também vimos ali filhos de gigantes.’ 
'''
"29" = '''
:sup:`29` Então vos disse: Não temais, nem tenhais medo deles. 
'''
"30" = '''
:sup:`30` O SENHOR vosso Deus, o qual vai diante de vós, ele lutará por vós, conforme todas as coisas que fez por vós no Egito diante vossos olhos; 
'''
"31" = '''
:sup:`31` E no deserto viste que o SENHOR teu Deus te trouxe, como traz o homem a seu filho, por todo o caminho que andastes, até que viestes a este lugar. 
'''
"32" = '''
:sup:`32` E ainda com isto não crestes no SENHOR vosso Deus, 
'''
"33" = '''
:sup:`33` O qual ia diante de vós pelo caminho, para reconhecer-vos o lugar onde havíeis de assentar o acampamento, com fogo de noite para vos mostrar o caminho por onde andásseis, e com nuvem de dia. 
'''
"34" = '''
:sup:`34` E ouviu o SENHOR a voz de vossas palavras, e irou-se, e jurou dizendo: 
'''
"35" = '''
:sup:`35` Não verá homem algum destes desta má geração, a boa terra que jurei havia de dar a vossos pais, 
'''
"36" = '''
:sup:`36` Exceto Calebe filho de Jefoné: ele a verá, e a ele lhe darei a terra que pisou, e a seus filhos; porque cumpriu em seguir ao SENHOR. 
'''
"37" = '''
:sup:`37` E também contra mim se irou o SENHOR por vós, dizendo: Tampouco tu entrarás ali: 
'''
"38" = '''
:sup:`38` Josué filho de Num, que está diante de ti, ele entrará ali: anima-o; porque ele a fará herdar a Israel. 
'''
"39" = '''
:sup:`39` E vossas crianças, das quais dissestes serão por presa, e vossos filhos que não sabem hoje bem nem mal, eles entrarão ali, e a eles a darei, e eles a herdarão. 
'''
"40" = '''
:sup:`40` E vós voltai-vos, e parti-vos ao deserto caminho do mar Vermelho. 
'''
"41" = '''
:sup:`41` Então respondestes e me dissestes: Pecado temos contra o SENHOR; nós subiremos e lutaremos, conforme tudo o que o SENHOR nosso Deus nos mandou. E vos armastes cada um de suas armas de guerra, e vos preparastes para subir ao monte. 
'''
"42" = '''
:sup:`42` E o SENHOR me disse: Dize-lhes: Não subais, nem luteis, pois não estou entre vós; para que não sejais feridos diante de vossos inimigos. 
'''
"43" = '''
:sup:`43` E vos falei, e não destes ouvido; antes fostes rebeldes ao dito do SENHOR, e persistindo com altivez, subistes ao monte. 
'''
"44" = '''
:sup:`44` E saíram os amorreus, que habitavam naquele monte, a vosso encontro, e vos perseguiram, como fazem as vespas, e vos derrotaram em Seir, perseguindo-vos até Hormá. 
'''
"45" = '''
:sup:`45` E voltastes, e chorastes diante do SENHOR; mas o SENHOR não escutou vossa voz, nem vos prestou ouvido. 
'''
"46" = '''
:sup:`46` E estivestes em Cades por muitos dias, como nos dias que estivestes. 
'''
