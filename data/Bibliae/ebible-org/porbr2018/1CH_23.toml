[23]
"1" = '''
:sup:`1` Sendo, pois, Davi já velho e farto de dias, fez a Salomão seu filho rei sobre Israel. 
'''
"2" = '''
:sup:`2` E juntando a todos os principais de Israel, e a os sacerdotes e levitas, 
'''
"3" = '''
:sup:`3` Foram contados os levitas de trinta anos acima; e foi o número deles por suas cabeças, contados um a um, trinta e oito mil. 
'''
"4" = '''
:sup:`4` Destes, vinte e quatro mil para dar pressa à obra da casa do SENHOR; e governadores e juízes, seis mil; 
'''
"5" = '''
:sup:`5` Ademais quatro mil porteiros; e quatro mil para louvar a o SENHOR, disse Davi, com os instrumentos que fiz para render louvores. 
'''
"6" = '''
:sup:`6` E repartiu-os Davi em ordens conforme a os filhos de Levi, Gérson e Coate e Merari. 
'''
"7" = '''
:sup:`7` Os filhos de Gérson: Ladã, e Simei. 
'''
"8" = '''
:sup:`8` Os filhos de Ladã, três: Jeiel o primeiro, depois Zetã e Joel. 
'''
"9" = '''
:sup:`9` Os filhos de Simei, três: Selomote, Haziel, e Harã. Estes foram os príncipes das famílias de Ladã. 
'''
"10" = '''
:sup:`10` E os filhos de Simei: Jaate, Zina, Jeus, e Berias. Estes quatro foram os filhos de Simei. 
'''
"11" = '''
:sup:`11` Jaate era o primeiro, Zina o segundo; mas Jeus e Berias não multiplicaram em filhos, por o qual foram contados por uma família. 
'''
"12" = '''
:sup:`12` Os filhos de Coate: Anrão, Izar, Hebrom, e Uziel, eles quatro. 
'''
"13" = '''
:sup:`13` Os filhos de Anrão: Arão e Moisés. E Arão foi apartado para ser dedicado às mais santas coisas, ele e seus filhos para sempre, para que queimassem perfumes diante do SENHOR, e lhe ministrassem, e bendisessem em seu nome, para sempre. 
'''
"14" = '''
:sup:`14` E os filhos de Moisés, homem de Deus, foram contados na tribo de Levi. 
'''
"15" = '''
:sup:`15` Os filhos de Moisés foram Gérson e Eliézer. 
'''
"16" = '''
:sup:`16` Filho de Gérson foi Sebuel o primeiro. 
'''
"17" = '''
:sup:`17` E filho de Eliézer foi Reabias o primeiro. E Eliézer não teve outros filhos; mas os filhos de Reabias foram muitos. 
'''
"18" = '''
:sup:`18` Filho de Izar foi Selomite o primeiro. 
'''
"19" = '''
:sup:`19` Os filhos de Hebrom: Jería o primeiro, Amarias o segundo, Jaaziel o terceiro, e Jecameão o quarto. 
'''
"20" = '''
:sup:`20` Os filhos de Uziel: Mica o primeiro, e Issias o segundo. 
'''
"21" = '''
:sup:`21` Os filhos de Merari: Mali e Musi. Os filhos de Mali: Eleazar e Quis. 
'''
"22" = '''
:sup:`22` E morreu Eleazar sem filhos, mas teve filhas; e os filhos de Quis, seus irmãos, as tomaram por mulheres. 
'''
"23" = '''
:sup:`23` Os filhos de Musi: Mali, Éder e Jeremote, eles três. 
'''
"24" = '''
:sup:`24` Estes são os filhos de Levi nas famílias de seus pais, cabeceiras de famílias em suas linhagens, contados por seus nomes, por suas cabeças, os quais faziam obra no ministério da casa do SENHOR, de vinte anos acima. 
'''
"25" = '''
:sup:`25` Porque Davi disse: o SENHOR Deus de Israel há dado repouso a seu povo Israel, e o habitar em Jerusalém para sempre. 
'''
"26" = '''
:sup:`26` E também os levitas não levarão mais o tabernáculo, e todos seus vasos para seu ministério. 
'''
"27" = '''
:sup:`27` Assim que, conforme as últimas palavras de Davi, foi a contagem dos filhos de Levi de vinte anos acima. 
'''
"28" = '''
:sup:`28` E estavam sob a mão dos filhos de Arão, para ministrar na casa do SENHOR, nos átrios e nas câmaras, e na purificação de toda coisa santificada, e na demais obra do ministério da casa de Deus; 
'''
"29" = '''
:sup:`29` Assim para os pães da proposição, e para a flor da farinha para o sacrifício, e para os pães sem levedura, e para as coisas postas em panelas, e para o tostado, e para toda medida e conta; 
'''
"30" = '''
:sup:`30` E para que assistissem cada manhã todos os dias a confessar e louvar a o SENHOR, e assim à tarde; 
'''
"31" = '''
:sup:`31` E para oferecer todos os holocaustos a o SENHOR os sábados, novas luas, e solenidades, por a conta e forma que tinham, continuamente diante do SENHOR. 
'''
"32" = '''
:sup:`32` E para que tivessem a guarda do tabernáculo do testemunho, e a guarda do santuário, e as ordens dos filhos de Arão seus irmãos, no ministério da casa do SENHOR. 
'''
