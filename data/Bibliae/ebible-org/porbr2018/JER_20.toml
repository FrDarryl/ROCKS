[20]
"1" = '''
:sup:`1` E Pasur, filho de Imer, o sacerdote, que era o principal supervisor na casa do SENHOR, ouviu a Jeremias enquanto profetizava estas palavras. 
'''
"2" = '''
:sup:`2` Então Pasur feriu ao profeta Jeremias, e o pôs no tronco que ficava à porta superior de Benjamim, a qual fica na casa do SENHOR. 
'''
"3" = '''
:sup:`3` E foi no dia seguinte que Pasur tirou a Jeremias do tronco. Disse-lhe então Jeremias: O SENHOR não chama teu nome Pasur, mas sim “Terror por todos os lados”. 
'''
"4" = '''
:sup:`4` Porque assim diz o SENHOR: Eis que eu farei de ti um terror a ti mesmo, e a todos os teus amigos; e cairão pelo espada de seus inimigos, e teus olhos o verão; e a todo Judá entregarei na mão do rei da Babilônia, e os levará cativos a Babilônia, e os ferirá à espada. 
'''
"5" = '''
:sup:`5` Entregarei também toda a riqueza desta cidade, e todo seu trabalho, e todas suas coisas preciosas; e entregarei todos os tesouros dos reis de Judá nas mãos de seus inimigos, e os saquearão, e os tomarão, e os levarão a Babilônia. 
'''
"6" = '''
:sup:`6` E tu, Pasur, e todos os moradores de tua casa ireis ao cativeiro, e entrarás na Babilônia, e ali morrerás; e ali serás sepultado, tu, e todos os teus amigos, aos quais profetizaste falsamente. 
'''
"7" = '''
:sup:`7` Persuadiste-me, ó SENHOR, e eu fiquei persuadido; mais forte foste que eu, e prevaleceste; sirvo de escárnio o dia todo; cada deles zomba de mim. 
'''
"8" = '''
:sup:`8` Pois desde que falo, grito; eu clamo violência e destruição; pois a palavra do SENHOR tem me servido de insulto e zombaria o dia todo. 
'''
"9" = '''
:sup:`9` Então eu disse: Não me lembrarei dele, nem falarei mais em seu nome; porém ela foi em meu coração como um fogo ardente contido em meus ossos; resisti até me cansar, mas não pude. 
'''
"10" = '''
:sup:`10` Porque ouço a murmuração de muitos, temor por todos os lados: Anunciai, e anunciaremos. Todos os meus amigos observam meu manquejar, dizendo : Talvez se enganará; então prevaleceremos contra ele, e nos vingaremos dele. 
'''
"11" = '''
:sup:`11` Mas o SENHOR está comigo como temível guerreiro; por isso meus perseguidores tropeçarão, e não prevalecerão; eles serão muito envergonhados, por não terem agido prudentemente; terão humilhação perpétua, que jamais será esquecida. 
'''
"12" = '''
:sup:`12` Tu, SENHOR dos exércitos, que examinas o justo, que vês os sentimentos e pensamentos, faz-me ver a tua vingança sobre eles; pois a ti revelei a minha causa. 
'''
"13" = '''
:sup:`13` Cantai ao SENHOR, louvai ao SENHOR; pois ele livra a alma do necessitado da mão dos malfeitores. 
'''
"14" = '''
:sup:`14` Maldito seja o dia em que nasci! O dia em que minha mãe me teve não seja bendito! 
'''
"15" = '''
:sup:`15` Maldito seja o homem que deu as novas a meu pai, dizendo, Um filho macho te nasceu, trazendo-lhe assim muita alegria. 
'''
"16" = '''
:sup:`16` E seja tal homem como as cidades que o SENHOR assolou sem se arrepender; e ouça gritos de manhã, e clamores ao meio dia; 
'''
"17" = '''
:sup:`17` Por ele não ter me matado no ventre, de modo que minha mãe teria sido minha sepultura, e o ventre uma gravidez perpétua. 
'''
"18" = '''
:sup:`18` Para que saí do ventre? Para ver trabalho e dor, e meus dias serem gastos com vergonha? 
'''
