[8]
"1" = '''
:sup:`1` E aconteceu depois disso, que Jesus andava de cidade em cidade, e de aldeia em aldeia, pregando e anunciando o evangelho do reino de Deus; e com ele os doze, 
'''
"2" = '''
:sup:`2` e algumas mulheres que haviam sido curadas de espíritos malignos e de enfermidades: Maria, chamada Madalena, da qual saíram sete demônios; 
'''
"3" = '''
:sup:`3` e Joana, a mulher de Cuza, mordomo de Herodes; e Susana, e muitas outras, que o serviam com seus bens. 
'''
"4" = '''
:sup:`4` E quando se ajuntou uma multidão, e vindo a ele de todas as cidades, disse por parábola: 
'''
"5" = '''
:sup:`5` Saiu um semeador a semear sua semente; e quando semeava, caiu uma parte junto ao caminho, e foi pisada, e as aves do céu a comeram. 
'''
"6" = '''
:sup:`6` E outra parte caiu sobre a pedra; e nascida, secou-se, porque não tinha umidade. 
'''
"7" = '''
:sup:`7` E outra parte caiu entre espinhos, e nascendo com ela, os espinhos a sufocaram. 
'''
"8" = '''
:sup:`8` E outra parte caiu em boa terra, e nascida, produziu fruto a cem por um. Depois que disse coisas, exclamava: Quem tem ouvidos para ouvir, ouça. 
'''
"9" = '''
:sup:`9` E os seus discípulos lhe perguntaram: Que parábola é esta? 
'''
"10" = '''
:sup:`10` Ele disse: A vós é dado conhecer os mistérios do reino de Deus; mas aos outros por parábolas, para que vendo, não vejam; e ouvindo, não entendam. 
'''
"11" = '''
:sup:`11` Esta é, pois, a parábola: a semente é a palavra de Deus. 
'''
"12" = '''
:sup:`12` Os que estão junto ao caminho são os que ouvem; depois vem o diabo, e tira-lhes do coração a palavra, para que não creiam nem se salvem. 
'''
"13" = '''
:sup:`13` E os que estão sobre a pedra são os que, quando ouvem, recebem a palavra com alegria, mas esses não têm raiz, pois creem por algum tempo, mas no tempo da tentação se desviam. 
'''
"14" = '''
:sup:`14` E o que caiu entre espinhos são os que ouviram, e indo, sufocam-se com as preocupações, e riquezas, e prazeres da vida, e não produzem bom fruto. 
'''
"15" = '''
:sup:`15` E o que caiu em boa terra, estes são os que, ouvindo a palavra, conservam-na num coração honesto e bom, e dão fruto que permanece. 
'''
"16" = '''
:sup:`16` E ninguém, quando acende uma lâmpada, cobre-a com algum vaso, ou a põe debaixo da cama; em vez disso põe na luminária, para que os que entram vejam a luz. 
'''
"17" = '''
:sup:`17` Porque não há coisa oculta que não venha a se manifestar; nem coisa escondida que não venha a ser conhecida, e chegada à luz. 
'''
"18" = '''
:sup:`18` Portanto, prestai atenção a como ouvis; pois àquele que tiver lhe será dado; e àquele que não tiver, até o que lhe parece ter, dele será tirado. 
'''
"19" = '''
:sup:`19` E vieram a ele sua mãe e seus irmãos, mas não conseguiam chegar a ele por causa da multidão. 
'''
"20" = '''
:sup:`20` E foi-lhe anunciado, dizendo: “Tua mãe e teus irmãos estão fora, e querem te ver”. 
'''
"21" = '''
:sup:`21` Porém, ele lhes respondeu: “Minha mãe e meus irmãos são aqueles que ouvem a palavra de Deus e a praticam”. 
'''
"22" = '''
:sup:`22` E aconteceu, num daqueles dias, que Jesus entrou em um barco com seus discípulos, e disse-lhes: “Passemos para o outro lado do lago”. E partiram. 
'''
"23" = '''
:sup:`23` E enquanto navegavam, Jesus adormeceu; então desceu uma tempestade de vento no lago, e enchiam-se de água , e estavam em perigo. 
'''
"24" = '''
:sup:`24` Então se aproximaram dele e o despertaram, dizendo: “Mestre, Mestre, estamos perecendo!” E ele se levantou, repreendeu o vento e as ondas da água; e pararam, e fez-se bonança. 
'''
"25" = '''
:sup:`25` E disse-lhes: “Onde está a vossa fé?” Mas eles, temendo, admiravam-se, e diziam uns aos outros: “Quem é este, que manda até aos ventos, e à água, e lhe obedecem?” 
'''
"26" = '''
:sup:`26` E navegaram para a terra dos gadarenos, que é do lado oposto à Galileia. 
'''
"27" = '''
:sup:`27` E quando ele desceu à terra, veio da cidade ao seu encontro um homem, que havia muito tempo que tinha demônios, e não andava vestido, nem habitava em casa nenhuma, mas sim, nos sepulcros. 
'''
"28" = '''
:sup:`28` Ele viu Jesus, então exclamou, prostrou-se diante dele, e disse com grande voz: “O que eu tenho contigo, Jesus, Filho do Deus Altíssimo? Rogo-te que não me atormentes.” 
'''
"29" = '''
:sup:`29` Porque ele havia mandado ao espírito imundo que saísse daquele homem; pois muitas vezes apoderava-se dele. E o mantinham preso com cadeias e grilhões; porém ele quebrava o que lhe prendia, e era conduzido pelo demônio aos desertos. 
'''
"30" = '''
:sup:`30` E Jesus lhe perguntou: “Qual é teu nome?” E ele disse: “Legião” (porque muitos demônios tinham entrado nele). 
'''
"31" = '''
:sup:`31` E rogavam-lhe que não os mandasse ir para o abismo. 
'''
"32" = '''
:sup:`32` E havia ali uma manada de muitos porcos, que pastavam no monte; e rogaram-lhe que lhes concedesse entrar neles; e ele lhes concedeu. 
'''
"33" = '''
:sup:`33` Os demônios saíram daquele homem e entraram nos porcos; e a manada se lançou de um precipício no lago e se afogou. 
'''
"34" = '''
:sup:`34` Quando os que cuidavam dos porcos viram o que havia acontecido, fugiram; então foram anunciar na cidade e nos campos. 
'''
"35" = '''
:sup:`35` E saíram para ver o acontecido, e vieram até Jesus; e acharam ao homem de quem os demônios tinham saído, vestido e em pleno juízo, sentado aos pés de Jesus; e temeram. 
'''
"36" = '''
:sup:`36` E os que tinham visto contaram-lhes também como aquele endemoninhado havia sido liberto. 
'''
"37" = '''
:sup:`37` E toda o povo da terra dos gadarenos ao redor lhe rogou que se retirasse deles; porque foram tomados por grande temor. Então ele entrou no barco e voltou. 
'''
"38" = '''
:sup:`38` E aquele homem, de quem os demônios tinham saído, rogou-lhe para que lhe permitisse estar com ele; mas Jesus o despediu, dizendo: 
'''
"39" = '''
:sup:`39` “Volta para tua casa, e conta como foram grandes as coisas que Deus te fez”. Ele se foi, e pregou por toda a cidade, como foram grandes as coisas que Jesus lhe tinha feito. 
'''
"40" = '''
:sup:`40` E aconteceu que, quando Jesus voltou, a multidão o recebeu; porque todos o estavam esperando. 
'''
"41" = '''
:sup:`41` E eis que chegou um homem, cujo nome era Jairo, e era chefe da sinagoga. Então ele se prostrou aos pés de Jesus e rogou-lhe que entrasse em sua casa; 
'''
"42" = '''
:sup:`42` porque tinha uma filha única, com doze anos de idade, que estava a ponto de morrer. E enquanto ele ia, as multidões o apertavam. 
'''
"43" = '''
:sup:`43` E uma mulher que tinha um fluxo de sangue, havia doze anos, e já tinha gastado todos os seus pertences com médicos, e não pôde ser curada por nenhum. 
'''
"44" = '''
:sup:`44` Ela se aproximou de Jesus por detrás, e tocou a borda de sua roupa; e logo o fluxo de seu sangue parou. 
'''
"45" = '''
:sup:`45` E Jesus disse: “Quem me tocou?” Enquanto todos negavam, disse Pedro e os que com ele estavam: Mestre, as multidões te apertam e empurram, e dizes: Quem me tocou? 
'''
"46" = '''
:sup:`46` Jesus disse: “Alguém me tocou, pois sei que poder saiu de mim”. 
'''
"47" = '''
:sup:`47` Então a mulher, vendo que não podia se esconder, veio tremendo, prostrou-se diante dele, e declarou-lhe diante de todo o povo a causa por que o havia tocado, e como logo havia sarado. 
'''
"48" = '''
:sup:`48` E ele lhe disse: “Tem bom ânimo, filha; a tua fé te sarou; vai em paz”. 
'''
"49" = '''
:sup:`49` Estando ele ainda falando, veio um da casa do chefe da sinagoga, que lhe disse: “Tua filha já está morta, não incomodes o Mestre.” 
'''
"50" = '''
:sup:`50` Porém quando Jesus o ouviu, respondeu-lhe: “Não temas; crê somente, e ela será curada”. 
'''
"51" = '''
:sup:`51` E quando entrou na casa, a ninguém deixou entrar, a não ser a Pedro, Tiago, João, e ao pai e à mãe da menina. 
'''
"52" = '''
:sup:`52` E todos choravam e lamentavam por ela; mas ele disse: “Não choreis; ela não está morta, mas dorme”. 
'''
"53" = '''
:sup:`53` E riam dele, porque sabiam que estava morta. 
'''
"54" = '''
:sup:`54` Porém ele, depois de expulsá-los todos, segurou a mão dela e clamou: “Levanta-te, menina”. 
'''
"55" = '''
:sup:`55` Então seu espírito voltou, e ela logo se levantou; e Jesus mandou que dessem de comer a ela. 
'''
"56" = '''
:sup:`56` E seus pais ficaram maravilhados, mas ele lhes mandou que a ninguém dissessem o que havia acontecido. 
'''
