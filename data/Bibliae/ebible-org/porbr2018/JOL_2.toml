[2]
"1" = '''
:sup:`1` Tocai a trombeta em Sião, e alertai em alta voz no meu santo monte; perturbem-se todos os moradores desta terra; porque o dia do SENHOR vem, porque perto está. 
'''
"2" = '''
:sup:`2` Dia de trevas e de escuridão, dia de nuvens e densas trevas, como a madrugada espalhada sobre os montes; um povo grande e poderoso, como nunca houve desde a antiguidade, nem depois dele jamais haverá, de geração em geração. 
'''
"3" = '''
:sup:`3` Diante dele o fogo consome, e atrás dele a chama arde; a terra adiante dele é como o jardim do Éden, mas atrás dele como deserto devastado; nada há que dele possa escapar. 
'''
"4" = '''
:sup:`4` Sua aparência é como a aparência de cavalos, e correrão como cavaleiros. 
'''
"5" = '''
:sup:`5` Saltarão como estrondo de carruagens sobre as topos dos montes, como som de chama de fogo que consome a palha, como povo poderoso, em posição de combate. 
'''
"6" = '''
:sup:`6` Diante dele os povos se angustiarão, todos os rostos se afligirão. 
'''
"7" = '''
:sup:`7` Como guerreiros correrão, como homens de guerra subirão a muralha; e cada um irá em seus caminhos, e não torcerão suas veredas. 
'''
"8" = '''
:sup:`8` Nenhum apertará ao outro; irão cada um em seu percurso; irrompem sem desfazerem suas fileiras. 
'''
"9" = '''
:sup:`9` Irão pela cidade, correrão pela muralha, subirão nas casas, entrarão pelas janelas como ladrão. 
'''
"10" = '''
:sup:`10` A terra se abala diante deles, o céu se estremece; o sol e a lua se escurecem, e as estrelas retiram seu brilho. 
'''
"11" = '''
:sup:`11` E o SENHOR levanta sua voz diante de seu exército; porque suas tropas são muito grandes; porque forte é aquele que cumpre sua palavra; porque o dia do SENHOR é grande, e muito terrível; quem poderá o suportar? 
'''
"12" = '''
:sup:`12` Por isso agora o SENHOR diz: Convertei-vos a mim com todo o vosso coração, com jejum, choro e pranto. 
'''
"13" = '''
:sup:`13` Rasgai vosso coração, e não vossas vestes.Convertei-vos ao SENHOR vosso Deus, porque ele é piedoso e misericordioso, que demora para se irar, e é grande em bondade, e que se arrepende de castigar. 
'''
"14" = '''
:sup:`14` Quem sabe talvez ele volte atrás e se arrependa, e deixe após si uma bênção, uma oferta de alimento de de bebida ao SENHOR vosso Deus? 
'''
"15" = '''
:sup:`15` Tocai a trombeta em Sião, santificai um jejum, convocai uma reunião solene. 
'''
"16" = '''
:sup:`16` Reuni o povo, santificai a congregação, juntai os anciãos, reuni as crianças e os que mamam; saia o noivo de seu cômodo, e a noiva de seu quarto. 
'''
"17" = '''
:sup:`17` Os sacerdotes, trabalhadores do SENHOR, chorem entre o pórtico e o altar, e digam: Poupa a teu povo, SENHOR, e não entregues tua herança à humilhação, para que as nações a dominem. Por que entre os povos diriam: Onde está o Deus deles? 
'''
"18" = '''
:sup:`18` Então o SENHOR terá zelo por sua terra, e poupará a seu povo. 
'''
"19" = '''
:sup:`19` E o SENHOR responderá e dirá a seu povo: Eis que eu vos envio pão, suco de uva, e azeite, e deles sereis saciados; e nunca mais vos entregarei à humilhação entre as nações. 
'''
"20" = '''
:sup:`20` E afastarei de vós o exército do norte, e o lançarei na terra seca e deserta; sua frente será para o mar oriental, e sua retaguarda para o mar ocidental, e exalará seu mau cheiro; subirá sua podridão, porque fez grandes coisas. 
'''
"21" = '''
:sup:`21` Não temas, ó terra; alegra-te e encha-te de alegria, porque o SENHOR tem feito grandes coisas. 
'''
"22" = '''
:sup:`22` Não temais, vós animais do campo; porque os pastos do deserto voltarão a ficar verdes, porque as árvores darão seu fruto, a figueira e a videira mostrarão seu vigor. 
'''
"23" = '''
:sup:`23` E vós, filhos de Sião, alegrai-vos e enchei-vos de alegria no SENHOR vosso Deus; porque ele vos dará a primeira chuva com justiça, e fará descer sobre vós as primeiras e últimas chuvas do ano, assim como era antes. 
'''
"24" = '''
:sup:`24` E as eiras se encherão de trigo, e as prensas transbordarão de suco de uva e azeite. 
'''
"25" = '''
:sup:`25` Assim vos restituirei dos anos em que comeram o cortador, o comedor, o devorador e o destruidor, o meu grande exército que enviei contra vós. 
'''
"26" = '''
:sup:`26` E comereis abundantemente até vos saciar; e louvareis o nome do SENHOR vosso Deus, que fez maravilhas convosco; e nunca mais meu povo será envergonhado. 
'''
"27" = '''
:sup:`27` E sabereis que eu estou no meio de Israel, e que eu sou o SENHOR vosso Deus, e não há outro; e meu povo nunca mais será envergonhado. 
'''
"28" = '''
:sup:`28` E será depois que derramarei meu Espírito sobre toda carne; e vossos filhos e vossas filhas profetizarão; vossos velhos terão sonhos, e vossos jovens terão visões. 
'''
"29" = '''
:sup:`29` E também sobre os servos e sobre as servas, naqueles dias derramarei o meu Espírito. 
'''
"30" = '''
:sup:`30` E mostrarei maravilhas no céu e na terra; sangue, fogo, e colunas de fumaça. 
'''
"31" = '''
:sup:`31` O sol se tornará em trevas, e a lua em sangue, antes que venha o grande e temível dia do SENHOR. 
'''
"32" = '''
:sup:`32` E será que todo aquele que invocar o nome do SENHOR será salvo; porque no monte de Sião e em Jerusalém haverá livramento, assim como o SENHOR disse, entre os que restarem, aos quais o SENHOR chamar. 
'''
