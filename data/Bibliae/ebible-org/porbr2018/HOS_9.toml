[9]
"1" = '''
:sup:`1` Não te alegres tanto, ó Israel, como os outros povos, pois tu te prostituis, afastando-te de teu Deus; tu amas o salário de prostituta em todas as eiras de trigo. 
'''
"2" = '''
:sup:`2` A eira e a prensa de uvas não os manterão; e o vinho novo lhes faltará. 
'''
"3" = '''
:sup:`3` Não permanecerão na terra do SENHOR; em vez disso, Efraim voltará ao Egito, e na Assíria comerão coisa imunda. 
'''
"4" = '''
:sup:`4` Não derramarão ofertas de bebida ao SENHOR, nem seus sacrifícios lhe serão agradáveis; seu pão será para eles como pão de lamento; todos os que comerem dele, serão imundos; porque o pão deles será para saciar sua própria fome, e não virá para a casa do SENHOR. 
'''
"5" = '''
:sup:`5` Que fareis no dia solene, no dia festa do SENHOR? 
'''
"6" = '''
:sup:`6` Porque eis que eles vão embora por causa da destruição; o Egito os recolherá, Mênfis os sepultará; urtigas herdarão sua prata, espinhos crescerão em suas tendas. 
'''
"7" = '''
:sup:`7` Chegaram os dias da punição, chegaram os dias da retribuição; os israelitas saberão; o profeta é considerado louco, o homem espiritual é visto como tolo, por causa da grandeza de tua maldade e do grande ódio. 
'''
"8" = '''
:sup:`8` O profeta é um guarda de Efraim para meu Deus; mas para ele há laços de caçador em todos os seus caminhos, e ódio na casa de seu Deus. 
'''
"9" = '''
:sup:`9` Corromperam-se profundamente, como nos dias de Gibeá: Deus se lembrará de suas perversidades, seus pecados punirá. 
'''
"10" = '''
:sup:`10` Eu achei a Israel como uvas no deserto; eu vi a vossos pais como a primeira fruta da figueira em seu princípio. Porém eles foram a Baal-Peor, dedicaram-se a esta vergonha, e se tornaram tão abomináveis quanto aquilo que amaram. 
'''
"11" = '''
:sup:`11` A glória de Efraim voará como ave; não haverá nascimento, nem gravidez, nem concepção. 
'''
"12" = '''
:sup:`12` Ainda que venham a criar seus filhos, contudo eu os privarei deles, de modo que reste nenhum. Ai deles quando deles eu me afastar! 
'''
"13" = '''
:sup:`13` Vi que Efraim era como Tiro, plantada num lugar agradável; mas Efraim trará seus filhos ao matador. 
'''
"14" = '''
:sup:`14` Dá-lhes, SENHOR, o que lhes darás? Dá-lhes ventre que aborte, e seios sem leite. 
'''
"15" = '''
:sup:`15` Por causa de toda a sua malícia em Gilgal, ali eu os odiei; por causa da malícia de suas obras eu os expulsarei de minha casa; eu não mais os amarei; todos os seus príncipes são rebeldes. 
'''
"16" = '''
:sup:`16` Efraim foi ferido, sua raiz se secou, não darão fruto; e que ainda que gerem, eu matarei os desejáveis frutos de seu ventre. 
'''
"17" = '''
:sup:`17` Meu Deus os rejeitará porque não o ouviram; e andarão sem rumo entre as nações. 
'''
