"1" = '''
:sup:`1` Revelação sobre Nínive. Livro da visão de Naum o elcosita. 
'''
"2" = '''
:sup:`2` O SENHOR é Deus zeloso e vingador; o SENHOR é vingador e furioso; o SENHOR se vinga de seus adversários, e que guarda ira contra seus inimigos. 
'''
"3" = '''
:sup:`3` O SENHOR é tardio para se irar, porém grande em poder; e não terá ao culpado por inocente. O SENHOR caminha entre a tempestade e o turbilhão, e as nuvens são o pó de seus pés. 
'''
"4" = '''
:sup:`4` Ele repreende o mar, e o faz secar; e deixa secos todos os rios. Basã e o Carmelo se definham, e a flor do Líbano murcha. 
'''
"5" = '''
:sup:`5` Os montes tremem diante dele, e os morros se derretem; e a terra se abala em sua presença, e o mundo, e todos os que nele habitam. 
'''
"6" = '''
:sup:`6` Quem pode subsistir diante de seu furor? E quem pode persistir diante do ardor de sua ira? Seu furor se derrama como fogo, e as rochas se partem diante dele. 
'''
"7" = '''
:sup:`7` O SENHOR é bom, é fortaleza no dia da angústia; ele conhece os que nele confiam. 
'''
"8" = '''
:sup:`8` Mas com inundação impetuosa ele acabará com Nínive, e perseguirá seus inimigos até às trevas. 
'''
"9" = '''
:sup:`9` O que vós tramais contra o SENHOR, ele mesmo destruirá; a angústia não se levantará duas vezes. 
'''
"10" = '''
:sup:`10` Mesmo estando entretecidos como espinhos, e embriagados como beberrões, eles serão consumidos como a palha seca. 
'''
"11" = '''
:sup:`11` De ti saiu um que trama o mal contra o SENHOR, um conselheiro maligno. 
'''
"12" = '''
:sup:`12` Assim diz o SENHOR: Ainda que sejam prósperos, e muitos em número, mesmo assim eles serão exterminados, e passarão. Eu te afligi, Judá , porém não te afligirei mais. 
'''
"13" = '''
:sup:`13` Mas agora quebrarei seu jugo de sobre ti, e romperei tuas amarras. 
'''
"14" = '''
:sup:`14` Porém contra ti, assírio , o SENHOR mandou que nunca mais seja gerado alguém de teu nome; da casa de teu deus arrancarei as imagens de escultura e de fundição. Farei para ti um sepulcro, porque tu és desprezível. 
'''
"15" = '''
:sup:`15` Eis que sobre os montes estão os pés daquele que anuncia boas novas, do que faz ouvir a paz. Celebra tuas festas, Judá; cumpre os teus votos, porque nunca mais o maligno passará por ti; ele foi exterminado por completo. 
'''
