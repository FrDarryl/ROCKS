[20]
"1" = '''
:sup:`1` E eu vi um anjo descendo do céu, tendo a chave do abismo; e uma grande corrente em sua mão; 
'''
"2" = '''
:sup:`2` E ele deteve ao dragão, e à antiga serpente, que é o diabo e Satanás, e o amarrou por mil anos. 
'''
"3" = '''
:sup:`3` E o lançou no abismo, e ali o prendeu, e o selou sobre ele; para que não mais enganasse às nações, até que se completem os mil anos; e depois disto é necessário que ele seja solto por um pouco de tempo. 
'''
"4" = '''
:sup:`4` E eu vi tronos, e se assentaram sobre eles, e foi concedido a eles o julgamento; e eu vi as almas daqueles que tinham sido degolados por causa do testemunho de Jesus, e por causa da palavra de Deus; e que não tinham adorado à besta, nem à imagem dela; e que não receberam a marca dela sobre suas testas, e sobre suas mãos; e eles viveram e reinaram com Cristo por mil anos. 
'''
"5" = '''
:sup:`5` Mas os outros mortos não reviveram, enquanto não se completassem os mil anos. Esta é a primeira ressurreição. 
'''
"6" = '''
:sup:`6` Bendito e santo é aquele que tem parte na primeira ressurreição; sobre estes a segunda morte não tem poder; mas sim, eles serão sacerdotes de Deus e de Cristo, e com ele reinarão por mil anos. 
'''
"7" = '''
:sup:`7` E quando se completarem os mil anos, Satanás será solto de sua prisão. 
'''
"8" = '''
:sup:`8` E ele sairá para enganar às nações, que estão nos quatro cantos da terra; a Gogue, e a Magogue, para os ajuntar em batalha; dos quais o numero é como a areia do mar. 
'''
"9" = '''
:sup:`9` E eles subiram sobre a largura da terra, e cercaram o acampamento dos santos, e a cidade amada; e desceu fogo do céu vindo de Deus; e os consumiu. 
'''
"10" = '''
:sup:`10` E o diabo, que os enganava, foi lançado no lago de fogo e enxofre, onde estão a besta e o falso profeta; e serão atormentados dia e noite para todo o sempre. 
'''
"11" = '''
:sup:`11` E eu vi um grande trono branco, e o que estava assentado sobre ele; do rosto dele a terra e o céu fugiram, e não foi achado lugar para eles. 
'''
"12" = '''
:sup:`12` E eu vi os mortos, grandes e pequenos, estarem de pé diante de Deus; e os livros foram abertos; e outro livro foi aberto (que é o livro da vida); e os mortos foram julgados pelas coisas que estavam escritas nos livros, segundo as obras deles. 
'''
"13" = '''
:sup:`13` E o mar entregou os mortos que nele havia; e a morte e o Xeol entregaram os mortos que neles havia; e foram julgados cada um segundo as obras deles. 
'''
"14" = '''
:sup:`14` E a morte e o Xeol foram lançados no lago de fogo; esta é a segunda morte. 
'''
"15" = '''
:sup:`15` E todo aquele que não fosse achado escrito no livro da vida foi lançado no lago de fogo. 
'''
