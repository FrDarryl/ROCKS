[13]
"1" = '''
:sup:`1` O filho sábio ouve a correção do pai; mas o zombador não escuta a repreensão. 
'''
"2" = '''
:sup:`2` Cada um comerá do bem pelo fruto de sua boca, mas a alma dos infiéis deseja a violência. 
'''
"3" = '''
:sup:`3` Quem toma cuidado com sua boca preserva sua alma; mas aquele que abre muito seus lábios será arruinado. 
'''
"4" = '''
:sup:`4` A alma do preguiçoso deseja, mas nada consegue ; porém a alma dos trabalham com empenho prosperará. 
'''
"5" = '''
:sup:`5` O justo odeia a palavra mentirosa, mas o perverso age de forma repugnante e vergonhosa. 
'''
"6" = '''
:sup:`6` A justiça guarda aquele que tem um caminho íntegro; mas a perversidade transtornará ao pecador. 
'''
"7" = '''
:sup:`7` Há alguns que fingem ser ricos, mesmo nada tendo; e outros que fingem ser pobres, mesmo tendo muitos bens. 
'''
"8" = '''
:sup:`8` O resgate da vida de cada um são suas riquezas; mas o pobre não ouve ameaças. 
'''
"9" = '''
:sup:`9` A luz dos justos se alegra, mas a lâmpada dos perversos se apagará. 
'''
"10" = '''
:sup:`10` A arrogância só produz brigas; mas com os que aceitam conselhos está a sabedoria. 
'''
"11" = '''
:sup:`11` A riqueza ganha sem esforço será perdida; mas aquele que a obtém pelas próprias mãos terá cada vez mais. 
'''
"12" = '''
:sup:`12` A esperança que demora enfraquece o coração, mas o desejo cumprido é como uma árvore de vida. 
'''
"13" = '''
:sup:`13` Quem despreza a boa palavra perecerá; mas aquele que teme ao mandamento será recompensado. 
'''
"14" = '''
:sup:`14` A doutrina do sábio é manancial de vida, para se desviar das ciladas da morte. 
'''
"15" = '''
:sup:`15` O bom entendimento alcança o favor, mas o caminho dos infiéis é áspero. 
'''
"16" = '''
:sup:`16` Todo prudente age com conhecimento, mas o tolo espalha sua loucura. 
'''
"17" = '''
:sup:`17` O mensageiro perverso cai no mal, mas o representante fiel é como um remédio. 
'''
"18" = '''
:sup:`18` Haverá pobreza e vergonha ao que rejeita a correção; mas aquele que atende à repreensão será honrado. 
'''
"19" = '''
:sup:`19` O desejo realizado agrada a alma, mas os tolos abominam se afastar do mal. 
'''
"20" = '''
:sup:`20` Quem anda com os sábios se torna sábio; mas aquele que acompanha os tolos sofrerá. 
'''
"21" = '''
:sup:`21` O mal perseguirá os pecadores, mas os justos serão recompensados com o bem. 
'''
"22" = '''
:sup:`22` O homem de bem deixará herança aos filhos de seus filhos; mas a riqueza do pecador está reservada para o justo. 
'''
"23" = '''
:sup:`23` A lavoura dos pobres gera muita comida; mas há alguns que se destroem por falta de juízo. 
'''
"24" = '''
:sup:`24` Aquele que retém sua vara odeia a seu filho; porém aquele que o ama, desde cedo o castiga. 
'''
"25" = '''
:sup:`25` O justo come até sua alma estar saciada; mas o ventre dos perversos passará por necessidade. 
'''
