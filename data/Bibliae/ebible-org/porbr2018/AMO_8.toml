[8]
"1" = '''
:sup:`1` Assim o SENHOR me fez ver: eis um cesto com frutos de verão. 
'''
"2" = '''
:sup:`2` E ele disse: O que vês, Amós? E eu disse: Um cesto com frutos de verão. Então o SENHOR me disse: Chegou o fim sobre meu povo Israel; não mais o tolerarei. 
'''
"3" = '''
:sup:`3` E os cânticos do templo serão gemidos naquele dia,diz o Senhor DEUS; os cadáveres serão muitos, em todo lugar serão lançados. Silêncio! 
'''
"4" = '''
:sup:`4` Ouvi isto, vós que tragais os necessitados, e arruinais os pobres da terra, 
'''
"5" = '''
:sup:`5` Dizendo: Quando passará a lua nova, para vendermos o alimento? E o sábado, para abriremos os depósitos de trigo, e diminuirmos a medida, aumentarmos o preço, e fraudarmos com balanças enganosas, 
'''
"6" = '''
:sup:`6` Para comprarmos os pobres por dinheiro, e os necessitados por um par de sapatos, e venderemos os refugos do trigo? 
'''
"7" = '''
:sup:`7` O SENHOR jurou pela glória de Jacó: Eu nunca me esquecerei das obras deles. 
'''
"8" = '''
:sup:`8` A terra não se abalará por causa disto, e todo habitante dela não chorará? Certamente ela se levantará como um rio, se agitará, e se afundará como o rio do Egito. 
'''
"9" = '''
:sup:`9` E será naquele dia,diz o Senhor DEUS, que farei o sol se pôr ao meio-dia, e escurecerei a terra no dia claro. 
'''
"10" = '''
:sup:`10` E tornarei vossas festas em luto, e todas as vossas canções em pranto; e farei com que todos se vistam de saco, e se façam calvas sobre todas as cabeças; e farei com que haja luto como de um filho único, e seu fim será como um dia amargo. 
'''
"11" = '''
:sup:`11` Eis que vêm dias,diz o Senhor DEUS, nos quais enviarei fome à terra; fome não de pão, nem sede de água, mas sim de ouvir as palavras do SENHOR. 
'''
"12" = '''
:sup:`12` E irão sem rumo de mar a mar, do norte até o oriente; correrão de um lado para o outro em busca da palavra do SENHOR, mas não a encontrarão. 
'''
"13" = '''
:sup:`13` Naquele tempo as belas virgens e os rapazes desmaiarão de sede. 
'''
"14" = '''
:sup:`14` Quanto aos que juram pelo pecado de Samaria, e dizem: Vive o teu deus de Dã; e: Vive o caminho de Berseba; esses cairão, e nunca mais se levantarão. 
'''
