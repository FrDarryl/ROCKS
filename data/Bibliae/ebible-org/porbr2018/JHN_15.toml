[15]
"1" = '''
:sup:`1` Eu sou a videira verdadeira, e meu Pai é o lavrador. 
'''
"2" = '''
:sup:`2` Todo ramo que em mim não dá fruto, ele o tira; e todo o que da fruto, ele o limpa, para que dê mais fruto. 
'''
"3" = '''
:sup:`3` Vós já estais limpos pela palavra que vos tenho falado. 
'''
"4" = '''
:sup:`4` Estai em mim, e eu em vós; como o ramo de si mesmo não pode dar fruto, se não estiver na videira, assim vós também não, se não estiverdes em mim. 
'''
"5" = '''
:sup:`5` Eu sou a videira, vós sois os ramos; quem está em mim, e eu nele, esse dá muito fruto; porque sem mim nada podeis fazer. 
'''
"6" = '''
:sup:`6` Se alguém não estiver em mim, é lançado fora, como o ramo, e seca-se; e os colhem , e os lançam no fogo, e ardem. 
'''
"7" = '''
:sup:`7` Se vós estiverdes em mim, e minhas palavras estiverem em vós, tudo o que quiserdes pedireis, e será feito para vós. 
'''
"8" = '''
:sup:`8` Nisto é glorificado meu Pai, em que deis muito fruto; e assim sereis meus discípulos. 
'''
"9" = '''
:sup:`9` Como o Pai me amou, também eu vos amei; estai neste meu amor. 
'''
"10" = '''
:sup:`10` Se guardardes meus mandamentos, estareis em meu amor. Como eu tenho guardado os mandamentos de meu Pai, e estou em seu amor. 
'''
"11" = '''
:sup:`11` Estas coisas eu tenho vos dito para que minha alegria esteja em vós, e vossa alegria seja completa. 
'''
"12" = '''
:sup:`12` Este é meu mandamento: que vos ameis uns aos outros, assim como eu vos amei. 
'''
"13" = '''
:sup:`13` Ninguém tem maior amor que este: que alguém ponha sua vida por seus amigos. 
'''
"14" = '''
:sup:`14` Vós sois meus amigos, se fizerdes o que eu vos mando. 
'''
"15" = '''
:sup:`15` Já não vos chamo mais servos; porque o servo não sabe o que faz seu senhor; mas eu tenho vos chamado de amigos, porque tudo quanto ouvi de meu Pai eu tenho vos feito conhecer. 
'''
"16" = '''
:sup:`16` Não fostes vós que me escolhestes, porém eu vos escolhi, e tenho vos posto para que vades, e deis fruto, e vosso fruto permaneça; para que tudo quanto pedirdes ao Pai em meu nome, ele vos dê. 
'''
"17" = '''
:sup:`17` Isto vos mando, para que vos ameis uns aos outros. 
'''
"18" = '''
:sup:`18` Se o mundo vos odeia, sabei que odiou a mim antes que a vós. 
'''
"19" = '''
:sup:`19` Se vós fôsseis do mundo, o mundo amaria ao seu; mas porque não sois do mundo, antes eu vos escolhi do mundo, por isso o mundo vos odeia. 
'''
"20" = '''
:sup:`20` Lembrai-vos da palavra que vos tenho dito: não é o servo maior que seu senhor. Se me perseguiram, também vos perseguirão; se guardaram minha palavra, também guardarão a vossa. 
'''
"21" = '''
:sup:`21` Mas tudo isto vos farão por causa do meu nome; porque não conhecem a aquele que me enviou. 
'''
"22" = '''
:sup:`22` Se eu não tivesse vindo, nem lhes houvesse falado, não teriam pecado; mas agora já não têm pretexto pelo seu pecado. 
'''
"23" = '''
:sup:`23` Quem me odeia, também odeia a meu Pai. 
'''
"24" = '''
:sup:`24` Se eu entre eles não tivesse feito obras, que nenhum outro fizera, não teriam pecado; mas agora as viram, e contudo odiaram a mim, e a meu Pai. 
'''
"25" = '''
:sup:`25` Mas isto é para que se cumpra a palavra que está escrita em sua Lei: Sem causa me odiaram. 
'''
"26" = '''
:sup:`26` Mas quando vier o Consolador, que eu do Pai vos enviarei, aquele Espírito de verdade, que sai do Pai, ele testemunhará de mim. 
'''
"27" = '''
:sup:`27` E também vós testemunhareis, pois estivestes comigo desde o princípio. 
'''
