[13]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` “Envia homens que reconheçam a terra de Canaã, a qual eu dou aos filhos de Israel; de cada tribo de seus pais enviareis um homem, cada um líder entre eles.” 
'''
"3" = '''
:sup:`3` E Moisés os enviou desde o deserto de Parã, conforme a palavra do SENHOR; e todos aqueles homens eram líderes dos filhos de Israel. 
'''
"4" = '''
:sup:`4` Os nomes dos quais são estes: da tribo de Rúben, Samua, filho de Zacur. 
'''
"5" = '''
:sup:`5` Da tribo de Simeão, Safate, filho de Hori. 
'''
"6" = '''
:sup:`6` Da tribo de Judá, Calebe, filho de Jefoné. 
'''
"7" = '''
:sup:`7` Da tribo de Issacar, Jigeal, filho de José. 
'''
"8" = '''
:sup:`8` Da tribo de Efraim, Oseias, filho de Num. 
'''
"9" = '''
:sup:`9` Da tribo de Benjamim, Palti, filho de Rafu. 
'''
"10" = '''
:sup:`10` Da tribo de Zebulom, Gadiel, filho de Sodi. 
'''
"11" = '''
:sup:`11` Da tribo de José: pela tribo de Manassés, Gadi, filho de Susi. 
'''
"12" = '''
:sup:`12` Da tribo de Dã, Amiel, filho de Gemali. 
'''
"13" = '''
:sup:`13` Da tribo de Aser, Setur, filho de Micael. 
'''
"14" = '''
:sup:`14` Da tribo de Naftali, Nabi, filho de Vofsi. 
'''
"15" = '''
:sup:`15` Da tribo de Gade, Guel, filho de Maqui. 
'''
"16" = '''
:sup:`16` Estes são os nomes dos homens que Moisés enviou para reconhecer a terra; e a Oseias, filho de Num, Moisés lhe pôs o nome de Josué. 
'''
"17" = '''
:sup:`17` Então Moisés os enviou para reconhecer a terra de Canaã, dizendo-lhes: “Subi por aqui, pelo sul, e subi ao monte: 
'''
"18" = '''
:sup:`18` e observai a terra que tal é; e o povo que a habita, se é forte ou débil, se pouco ou numeroso; 
'''
"19" = '''
:sup:`19` qual é a terra habitada, se é boa ou má; e quais são as cidades habitadas, se de tendas ou de fortalezas; 
'''
"20" = '''
:sup:`20` e qual é o terreno, se é fértil ou fraco, se nele há ou não árvores; esforçai-vos, e colhei do fruto daquela terra.” E o tempo era o tempo das primeiras uvas. 
'''
"21" = '''
:sup:`21` E eles subiram, e reconheceram a terra desde o deserto de Zim até Reobe, entrando em Hamate. 
'''
"22" = '''
:sup:`22` E subiram pelo sul, e vieram até Hebrom: e ali estavam Aimã, e Sesai, e Talmai, filhos de Anaque. Hebrom foi edificada sete anos antes de Zoã, a do Egito. 
'''
"23" = '''
:sup:`23` E chegaram até o ribeiro de Escol, e dali cortaram um ramo com um cacho de uvas, o qual trouxeram dois em uma vara, e das romãs e dos figos. 
'''
"24" = '''
:sup:`24` E chamou-se aquele lugar vale de Escol pelo cacho que cortaram dali os filhos de Israel. 
'''
"25" = '''
:sup:`25` E voltaram de reconhecer a terra ao fim de quarenta dias. 
'''
"26" = '''
:sup:`26` E andaram e vieram a Moisés e a Arão, e a toda a congregação dos filhos de Israel, no deserto de Parã, em Cades, e deram-lhes a resposta, e a toda a congregação, e lhes mostraram o fruto da terra. 
'''
"27" = '''
:sup:`27` E lhe contaram, e disseram: Nós chegamos à terra à qual nos enviaste, a que certamente flui leite e mel; e este é o fruto dela. 
'''
"28" = '''
:sup:`28` Mas o povo que habita aquela terra é forte, e as cidades muito grandes e fortes; e também vimos ali os filhos de Anaque. 
'''
"29" = '''
:sup:`29` Amaleque habita a terra do sul; e os heteus, e os jebuseus, e os amorreus, habitam no monte; e os cananeus habitam junto ao mar, e à beira do Jordão. 
'''
"30" = '''
:sup:`30` Então Calebe fez calar o povo diante de Moisés, e disse: Subamos logo, e passemos a ela; que mais poderemos que ela. 
'''
"31" = '''
:sup:`31` Mas os homens que subiram com ele, disseram: Não poderemos subir contra aquele povo; porque é mais forte que nós. 
'''
"32" = '''
:sup:`32` E falaram mal entre os filhos de Israel da terra que haviam reconhecido, dizendo: A terra por de onde passamos para reconhecê-la, é terra que consome a seus moradores; e todo o povo que vimos em meio dela, são homens de grande estatura. 
'''
"33" = '''
:sup:`33` Também vimos ali gigantes, filhos de Anaque, raça dos gigantes: e éramos nós, à nossa aparência, como gafanhotos; e assim lhes parecíamos a eles. 
'''
