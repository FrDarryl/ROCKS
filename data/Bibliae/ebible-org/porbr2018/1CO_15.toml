[15]
"1" = '''
:sup:`1` Também irmãos, eu vos declaro o Evangelho, que já vos tenho anunciado, o qual também recebestes, no qual também estais. 
'''
"2" = '''
:sup:`2` Pelo qual também sois salvos, se retiverdes a palavra naquela maneira, em que eu vos tenho anunciado; a não ser se tenhais crido em vão. 
'''
"3" = '''
:sup:`3` Porque primeiramente vos entreguei o que também recebi, que Cristo morreu por nossos pecados, segundo as Escrituras; 
'''
"4" = '''
:sup:`4` E que foi sepultado, e que ressuscitou ao terceiro dia, segundo as Escrituras; 
'''
"5" = '''
:sup:`5` E que foi visto por Cefas, depois pelos doze. 
'''
"6" = '''
:sup:`6` Depois foi visto de uma fez por mais de quinhentos irmãos, dos quais a maioria ainda vive, e também alguns já dormem. 
'''
"7" = '''
:sup:`7` Depois foi visto por Tiago; depois por todos os apóstolos. 
'''
"8" = '''
:sup:`8` E por último de todos também foi visto por mim, como que a um nascido fora do tempo. 
'''
"9" = '''
:sup:`9` Porque eu sou o menor dos apóstolos, que não sou digno de ser chamado apóstolo, porque persegui a Igreja de Deus. 
'''
"10" = '''
:sup:`10` Mas pela graça de Deus sou o que sou; e sua graça concedida a mim não foi vã; ao invés disso trabalhei muito mais que todos eles; porém não eu, mas a graça de Deus que está comigo. 
'''
"11" = '''
:sup:`11` Portanto, seja eu, sejam eles, assim pregamos, e assim crestes. 
'''
"12" = '''
:sup:`12` E se é pregado que Cristo ressuscitou dos mortos, como dizem alguns dentre vós, que não há ressurreição dos mortos? 
'''
"13" = '''
:sup:`13` E se não há ressurreição dos mortos, então Cristo não ressuscitou. 
'''
"14" = '''
:sup:`14` E se Cristo não ressuscitou, então é vã nossa pregação, e vã também é vossa fé. 
'''
"15" = '''
:sup:`15` E assim também somos encontrados como falsas testemunhas de Deus; pois testemunhamos de Deus, que ressuscitou a Cristo, ao qual porém não ressuscitou, se na verdade os mortos não ressuscitam. 
'''
"16" = '''
:sup:`16` Porque se os mortos não ressuscitam, então Cristo também não ressuscitou. 
'''
"17" = '''
:sup:`17` E se Cristo não ressuscitou, vossa fé é vá, e ainda estais em vossos pecados. 
'''
"18" = '''
:sup:`18` Portanto também pereceram os que dormiram em Cristo. 
'''
"19" = '''
:sup:`19` Se nesta vida esperamos somente em Cristo, somos os mais miseráveis de todas as pessoas. 
'''
"20" = '''
:sup:`20` Mas de fato Cristo ressuscitou dos mortos, e foi feito as primícias dos que dormiram. 
'''
"21" = '''
:sup:`21` Pois dado que a morte veio por um homem, também por um homem veio a ressurreição dos mortos. 
'''
"22" = '''
:sup:`22` Porque assim como em Adão todos morrem, assim também em Cristo todos serão vivificados. 
'''
"23" = '''
:sup:`23` Mas cada um em sua ordem; Cristo, as primícias; depois os que são de Cristo, em sua vinda. 
'''
"24" = '''
:sup:`24` Depois será o fim, quando entregar o Reino de Deus e ao Pai, quando aniquilar todo domínio, e toda autoridade e poder. 
'''
"25" = '''
:sup:`25` Porque convém que ele reine, até que tenha posto todos os inimigos debaixo de seus pés. 
'''
"26" = '''
:sup:`26` O último inimigo, que será aniquilado, é a morte. 
'''
"27" = '''
:sup:`27` Porque ele sujeitou todas as coisas debaixo de seus pés. Porém quando diz que todas as coisas lhe estão sujeitas, está claro que se excetua aquele que todas as coisas lhe sujeitou. 
'''
"28" = '''
:sup:`28` E quando todas as coisas lhe forem sujeitas, então também o mesmo Filho se sujeitará a aquele, que todas as coisas lhe sujeitou, para que Deus seja tudo em todos. 
'''
"29" = '''
:sup:`29` De outra maneira, que farão os que se batizam pelos mortos, se totalmente os mortos não ressuscitam? Por que, então, se batizam pelos mortos? 
'''
"30" = '''
:sup:`30` Por que também nós à toda hora estamos em perigo? 
'''
"31" = '''
:sup:`31` A cada dia eu morro pelo orgulho que tenho por vós, em Cristo Jesus nosso Senhor. 
'''
"32" = '''
:sup:`32` Se por motivo humano lutei contra feras em Éfeso, qual é o meu proveito? Se os mortos não ressuscitam, comamos e bebamos, que amanhã morreremos. 
'''
"33" = '''
:sup:`33` Não erreis. As más companhias corrompem os bons costumes. 
'''
"34" = '''
:sup:`34` Despertai para a justiça, e não pequeis; porque alguns ainda não têm o conhecimento de Deus. Eu digo isto para vossa vergonha. 
'''
"35" = '''
:sup:`35` Mas alguém dirá: Como ressuscitarão os mortos? E com que corpo virão? 
'''
"36" = '''
:sup:`36` Louco, o que tu semeias não é vivificado, se primeiro não morrer. 
'''
"37" = '''
:sup:`37` E o que semeias, não semeias o corpo que irá brotar, mas o grão nu, como o de trigo, ou de qualquer outro grão . 
'''
"38" = '''
:sup:`38` Mas Deus lhe dá o corpo como quer, e a cada semente seu próprio corpo. 
'''
"39" = '''
:sup:`39` Toda carne não é a mesma carne; mas uma é a carne humana, e outra a carne dos animais, e outra a dos peixes, e outra a das aves. 
'''
"40" = '''
:sup:`40` E há corpos celestiais, e corpos terrestres; mas uma é a glória dos celestiais, e outra a dos terrestres. 
'''
"41" = '''
:sup:`41` Outra é a glória do Sol, e outra a glória da Lua, e outra a glória das estrelas; porque uma estrela difere em glória de outra estrela. 
'''
"42" = '''
:sup:`42` Assim também será a ressurreição dos mortos. Semeia-se o corpo degradável, ressuscitará capaz de nunca se degradar. 
'''
"43" = '''
:sup:`43` Semeia-se em desonra, ressuscitará em glória. Semeia-se em fraqueza, ressuscitará em força. 
'''
"44" = '''
:sup:`44` Semeia-se corpo natural, ressuscitará corpo espiritual. Há corpo animal, e há corpo espiritual. 
'''
"45" = '''
:sup:`45` Assim também está escrito: O primeiro homem, Adão, foi feito em alma vivente; o último Adão em espírito vivificante. 
'''
"46" = '''
:sup:`46` Mas não é primeiro o espiritual; mas sim o carnal, depois o espiritual. 
'''
"47" = '''
:sup:`47` O primeiro homem da terra é terrestre; o segundo homem, que é o Senhor, é do Céu. 
'''
"48" = '''
:sup:`48` Assim como é o terrestre, também são os terrestres; e assim como é o celestial, também são os celestiais. 
'''
"49" = '''
:sup:`49` E assim como trouxemos a imagem do terrestre, assim também traremos a imagem do celestial. 
'''
"50" = '''
:sup:`50` Porém isto digo, irmãos, que a carne e o sangue não podem herdar o Reino de Deus, nem o que é degradável herda a capacidade de não se degradar. 
'''
"51" = '''
:sup:`51` eis que eu vos digo um mistério: nem todos em verdade dormiremos; porém todos seremos transformados. 
'''
"52" = '''
:sup:`52` Em um momento, em um piscar de olhos, à ultima trombeta; porque a trombeta soará, e os mortos ressuscitarão capazes de não se degradar, e nós seremos transformados. 
'''
"53" = '''
:sup:`53` Porque é necessário que este corpo degradável revista-se da capacidade de não se degradar, e este corpo mortal vista a imortalidade. 
'''
"54" = '''
:sup:`54` E quando este corpo se revestir da capacidade de não se degradar, e este corpo mortal se vestir de imortalidade, então se cumprirá a palavra que está escrita: Na vitória, a morte é tragada. 
'''
"55" = '''
:sup:`55` Onde está, ó morte, o teu aguilhão? Onde está, ó Xeol, a tua vitória? 
'''
"56" = '''
:sup:`56` O aguilhão da morte é o pecado, e a força do pecado é a Lei. 
'''
"57" = '''
:sup:`57` Mas graças a Deus, que nos dá vitória por meio do nosso Senhor Jesus Cristo. 
'''
"58" = '''
:sup:`58` Portanto, meus amados irmãos, sede firmes, imóveis e sempre abundantes na obra do Senhor, sabendo que o vosso trabalho não é vão no Senhor. 
'''
