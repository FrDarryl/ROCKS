[2]
"1" = '''
:sup:`1` Determinou, pois, Salomão edificar casa ao nome do SENHOR, e outra casa para seu reino. 
'''
"2" = '''
:sup:`2` E contou Salomão setenta mil homens que levassem cargas, e oitenta mil homens que cortassem no monte, e três mil e seiscentos que os governassem. 
'''
"3" = '''
:sup:`3` E enviou a dizer Salomão a Hirão rei de Tiro: Faze comigo como fizeste com Davi meu pai, enviando-lhe cedros para que edificasse para si casa em que morasse. 
'''
"4" = '''
:sup:`4` Eis aqui eu tenho que edificar casa ao nome do SENHOR meu Deus, para consagrá-la, para queimar perfumes aromáticos diante dele, e para a colocação contínua dos pães da proposição, e para holocaustos a manhã e tarde, e os sábados, e luas novas, e festividades do SENHOR nosso Deus; o qual será perpétuo em Israel. 
'''
"5" = '''
:sup:`5` E a casa que tenho que edificar, há de ser grande: porque o Deus nosso é grande sobre todos os deuses. 
'''
"6" = '''
:sup:`6` Mas quem será tão poderoso que lhe edifique casa? Os céus e os céus dos céus não lhe podem compreender; quem, pois, sou eu, que lhe edifique casa, a não ser para queimar perfumes diante dele? 
'''
"7" = '''
:sup:`7` Envia-me, pois, agora um homem hábil, que saiba trabalhar em ouro, e em prata, e em bronze, e em ferro, em púrpura, e em carmesim, e em azul, e que saiba esculpir com os mestres que estão comigo em Judá e em Jerusalém, os quais preparou meu pai. 
'''
"8" = '''
:sup:`8` Envia-me também madeira de cedro, de faia, de pinho, do Líbano: porque eu sei que teus servos entendem de cortar madeira no Líbano; e eis que meus servos irão com os teus, 
'''
"9" = '''
:sup:`9` Para que me preparem muita madeira, porque a casa que tenho de edificar há de ser grande e imponente. 
'''
"10" = '''
:sup:`10` E eis que para os operários teus servos, cortadores da madeira, ei dado vinte mil coros de trigo em grão, e vinte mil coros de cevada, e vinte mil batos de vinho, e vinte mil batos de azeite. 
'''
"11" = '''
:sup:`11` Então Hirão rei de Tiro respondeu por carta, a qual enviou a Salomão: Porque o SENHOR amou a seu povo, te pôs por rei sobre eles. 
'''
"12" = '''
:sup:`12` E ademais dizia Hirão: Bendito seja o SENHOR o Deus de Israel, que fez os céus e a terra, e que deu ao rei Davi filho sábio, entendido, de bom senso e prudente, que edifique casa ao SENHOR, e casa para seu reino. 
'''
"13" = '''
:sup:`13` Eu, pois, te enviei um homem hábil e entendido, que foi de Hirão meu pai, 
'''
"14" = '''
:sup:`14` Filho de uma mulher das filhas de Dã, mas seu pai foi de Tiro; o qual sabe trabalhar em ouro, e prata, e bronze, e ferro, em pedra e em madeira, em púrpura, e em azul, em linho e em carmesim; assim para esculpir todas as figuras, e tirar toda sorte de desenho que lhe for proposto, e estar com teus homens peritos, e com os do meu senhor Davi, teu pai. 
'''
"15" = '''
:sup:`15` Agora, pois, enviará meu senhor a seus servos o trigo e cevada, e azeite e vinho, que disse; 
'''
"16" = '''
:sup:`16` E nós cortaremos no Líbano a madeira que houveres necessidade, e te a traremos em balsas pelo mar até Jope, e tu a farás levar até Jerusalém. 
'''
"17" = '''
:sup:`17` E contou Salomão todos os homens estrangeiros que estavam na terra de Israel, depois de havê-los já contado Davi seu pai, e foram achados cento cinquenta e três mil seiscentos. 
'''
"18" = '''
:sup:`18` E assinalou deles setenta mil para levar cargas, e oitenta mil que cortassem no monte, e três mil e seiscentos por capatazes para fazer trabalhar ao povo. 
'''
