[39]
"1" = '''
:sup:`1` Salmo de Davi, para o regente, conforme “Jedutum”: Eu dizia: Vigiarei os meus caminhos, para eu não pecar com minha língua; vigiarei minha boca com freio, enquanto o perverso ainda estiver em frente a mim. 
'''
"2" = '''
:sup:`2` Eu fiquei calado, nada falei de bom; e minha dor se agravou. 
'''
"3" = '''
:sup:`3` Meu coração se esquentou dentro de mim, fogo se acendeu em minha meditação; então eu disse com minha língua: 
'''
"4" = '''
:sup:`4` Conta-me, SENHOR, o meu fim, e a duração dos meus dias, para que eu saiba como eu sou frágil. 
'''
"5" = '''
:sup:`5` Eis que a palmos tu ordenaste os meus dias, e o tempo de minha vida é como nada diante de ti; pois todo homem que existe é um nada. (Selá) 
'''
"6" = '''
:sup:`6` Certamente o homem anda pela aparência, certamente se inquietam em vão; ajuntam bens , e não sabem que os levará. 
'''
"7" = '''
:sup:`7` E agora, SENHOR, o que eu espero? Minha esperança está em ti. 
'''
"8" = '''
:sup:`8` Livra-me de todas as minhas transgressões; não me ponhas como humilhado pelo tolo. 
'''
"9" = '''
:sup:`9` Eu estou calado, não abrirei a minha boca, porque tu fizeste assim . 
'''
"10" = '''
:sup:`10` Tira teu tormento de sobre mim; estou consumido pelo golpe de tua mão. 
'''
"11" = '''
:sup:`11` Ao castigares alguém com repreensões pela maldade, logo tu desfaz o que lhe agrada como traça; certamente todo homem é um nada. (Selá) 
'''
"12" = '''
:sup:`12` Ouve a minha oração, SENHOR; e dá ouvidos ao meu clamor; não te cales de minhas lágrimas, porque eu sou como um peregrino para contigo; estrangeiro, como todos os meus pais. 
'''
"13" = '''
:sup:`13` Não prestes atenção em mim em tua ira , antes que eu vá, e pereça. 
'''
