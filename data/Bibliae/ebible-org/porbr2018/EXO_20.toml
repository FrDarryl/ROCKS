[20]
"1" = '''
:sup:`1` E falou Deus todas estas palavras, dizendo: 
'''
"2" = '''
:sup:`2` Eu sou o SENHOR teu Deus, que te tirei da terra do Egito, de casa de servos. 
'''
"3" = '''
:sup:`3` Não terás deuses alheios diante de mim. 
'''
"4" = '''
:sup:`4` Não te farás imagem, nem nenhuma semelhança de coisa que esteja acima no céu, nem abaixo na terra, nem nas águas debaixo da terra: 
'''
"5" = '''
:sup:`5` Não te inclinarás a elas, nem as honrarás; porque eu sou o SENHOR teu Deus, forte, zeloso, que visito a maldade dos pais sobre os filhos, sobre os terceiros e sobre os quartos, aos que me aborrecem, 
'''
"6" = '''
:sup:`6` E que faço misericórdia em milhares aos que me amam, e guardam meus mandamentos. 
'''
"7" = '''
:sup:`7` Não tomarás o nome do SENHOR teu Deus em vão; porque não dará por inocente o SENHOR ao que tomar seu nome em vão. 
'''
"8" = '''
:sup:`8` Tu te lembrarás do dia do repouso, para santificá-lo: 
'''
"9" = '''
:sup:`9` Seis dias trabalharás, e farás toda tua obra; 
'''
"10" = '''
:sup:`10` Mas o sétimo dia será repouso para o SENHOR teu Deus: não faças nele obra alguma, tu, nem teu filho, nem tua filha, nem teu servo, nem tua criada, nem teu animal, nem teu estrangeiro que está dentro de tuas portas: 
'''
"11" = '''
:sup:`11` Porque em seis dias fez o SENHOR os céus e a terra, o mar e todas as coisas que neles há, e repousou no sétimo dia: portanto o SENHOR abençoou o dia do repouso e o santificou. 
'''
"12" = '''
:sup:`12` Honra a teu pai e a tua mãe, para que teus dias se alarguem na terra que o SENHOR teu Deus te dá. 
'''
"13" = '''
:sup:`13` Não cometerás homicídio. 
'''
"14" = '''
:sup:`14` Não cometerás adultério. 
'''
"15" = '''
:sup:`15` Não furtarás. 
'''
"16" = '''
:sup:`16` Não falarás contra teu próximo falso testemunho. 
'''
"17" = '''
:sup:`17` Não cobiçarás a casa de teu próximo, não cobiçarás a mulher de teu próximo, nem seu servo, nem sua criada, nem seu boi, nem seu asno, nem coisa alguma de teu próximo. 
'''
"18" = '''
:sup:`18` Todo o povo considerava as vozes, e as chamas, e o som da trombeta, e o monte que fumegava: e vendo-o o povo, tremeram, e puseram-se de longe. 
'''
"19" = '''
:sup:`19` E disseram a Moisés: Fala tu conosco, que nós ouviremos; mas não fale Deus conosco, para que não morramos. 
'''
"20" = '''
:sup:`20` E Moisés respondeu ao povo: Não temais; que para provar-vos veio Deus, e para que seu temor esteja em vossa presença para que não pequeis. 
'''
"21" = '''
:sup:`21` Então o povo se pôs de longe, e Moisés se chegou à escuridão na qual estava Deus. 
'''
"22" = '''
:sup:`22` E o SENHOR disse a Moisés: Assim dirás aos filhos de Israel: Vós vistes que falei desde o céu convosco. 
'''
"23" = '''
:sup:`23` Não façais comigo deuses de prata, nem deuses de ouro vos fareis. 
'''
"24" = '''
:sup:`24` Da terra farás altar para mim, e sacrificarás sobre ele teus holocaustos e tuas ofertas pacíficas, tuas ovelhas e tuas vacas: em qualquer lugar onde eu fizer que esteja a memória de meu nome, virei a ti, e te abençoarei. 
'''
"25" = '''
:sup:`25` E se me fizeres altar de pedras, não as faças lavradas; porque se levantares teu buril sobre ele, tu o profanarás. 
'''
"26" = '''
:sup:`26` E não subirás por degraus a meu altar, para que tua nudez não seja junto a ele descoberta. 
'''
