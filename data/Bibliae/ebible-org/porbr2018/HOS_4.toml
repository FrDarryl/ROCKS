[4]
"1" = '''
:sup:`1` Ouvi a palavra do SENHOR, ó filhos de Israel; porque o SENHOR briga com os moradores da terra; porque não há fidelidade, nem misericórdia, nem conhecimento de Deus na terra. 
'''
"2" = '''
:sup:`2` Perjúrio, mentira, matança, roubo e adultério prevalecem; derramamentos de sangue se acumulam. 
'''
"3" = '''
:sup:`3` Por isso a terra lamentará, e qualquer um que morar nela desfalecerá, com os animais do campo e as aves do céu; e até os peixes do mar morrerão. 
'''
"4" = '''
:sup:`4` Porém ninguém brigue nem repreenda a alguém, porque teu povo é como os que brigam com o sacerdote. 
'''
"5" = '''
:sup:`5` Por isso cairás de dia, e o profeta cairá contigo de noite; e destruirei tua mãe. 
'''
"6" = '''
:sup:`6` Meu povo é destruído por falta de conhecimento. Porque tu rejeitaste o conhecimento, eu também te rejeitei do meu sacerdócio; e visto que te esqueceste a lei de teu Deus, também eu me esquecerei de teus filhos. 
'''
"7" = '''
:sup:`7` Quanto mais eles se multiplicaram, mais pecaram contra mim; tornarei sua honra em vergonha. 
'''
"8" = '''
:sup:`8` Os sacerdotes comem do pecado de meu povo, e desejam a maldade das pessoas. 
'''
"9" = '''
:sup:`9` Portanto tal como o povo, assim será com o sacerdote; e punirei contra ele seus caminhos, e lhe retribuirei conforme seus atos. 
'''
"10" = '''
:sup:`10` E comerão, mas não se fartarão; eles se prostituirão, mas não se multiplicarão, porque abandonaram ao SENHOR, 
'''
"11" = '''
:sup:`11` Para buscarem a prostituição, o vinho, e o mosto, que tiram o entendimento. 
'''
"12" = '''
:sup:`12` Meu povo consulta a seu pedaço de madeira, e seu bastão lhes dá resposta, porque o espírito de prostituições o engana, para se prostituírem contra o Deus deles. 
'''
"13" = '''
:sup:`13` Sobre os topos dos montes sacrificam, e queimam incenso sobre os morros, debaixo de carvalhos, álamos, e olmeiros que tenham boa sombra; por isso vossas filhas se prostituem, e vossas noras cometem adultério. 
'''
"14" = '''
:sup:`14` Eu não punirei vossas filhas que se prostituem, nem vossas noras que cometem adultério; porque os próprios homens se juntam com as mulheres promíscuas, e fazem sacrifícios com as prostitutas de ritos idólatras; de fato, o povo sem entendimento se arruína. 
'''
"15" = '''
:sup:`15` Se tu, Israel, queres te prostituir, ao menos não faças Judá culpado. Não venhais a Gilgal, nem subais a Bete-Áven; nem jureis: Vive o SENHOR. 
'''
"16" = '''
:sup:`16` Porque Israel se rebelou como bezerra teimosa; agora o SENHOR os apascentará como a um cordeiro num campo extenso. 
'''
"17" = '''
:sup:`17` Efraim se associou a ídolos; deixa-o. 
'''
"18" = '''
:sup:`18` Quando sua bebida se acaba, eles se voltam à prostituição; seus líderes amam a vergonha. 
'''
"19" = '''
:sup:`19` Um vento os atou em suas asas, e se envergonharão por causa de seus sacrifícios. 
'''
