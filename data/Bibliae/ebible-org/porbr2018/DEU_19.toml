[19]
"1" = '''
:sup:`1` Quando o SENHOR teu Deus exterminar as nações, cuja terra o SENHOR teu Deus dá a ti, e tu as herdares, e habitares em suas cidades, e em suas casas; 
'''
"2" = '''
:sup:`2` Separarás três cidades em meio de tua terra que o SENHOR teu Deus te dá para que a possuas. 
'''
"3" = '''
:sup:`3` Prepararás o caminho, e dividirás em três partes o termo de tua terra, que o SENHOR teu Deus te dará em herança, e será para que todo homicida se fuja ali. 
'''
"4" = '''
:sup:`4` E este é o caso do homicida que há de fugir ali, e viverá: o que ferir a seu próximo por acidente, que não lhe tinha inimizade nem recente nem em passado distante: 
'''
"5" = '''
:sup:`5` Como o que foi com seu próximo ao monte a cortar lenha, e pondo força com sua mão no machado para cortar alguma lenha, saltou o ferro do fim, e encontrou a seu próximo, e morreu; aquele fugirá a uma daquelas cidades, e viverá; 
'''
"6" = '''
:sup:`6` Não seja que o parente do morto vá atrás do homicida, quando se arder seu coração, e o alcance por ser longo o caminho, e o fira de morte, não devendo ser condenado à morte; porquanto não tinha inimizade nem recente nem em passado distante com o morto. 
'''
"7" = '''
:sup:`7` Portanto eu te mando, dizendo: Três cidades separarás. 
'''
"8" = '''
:sup:`8` E se o SENHOR teu Deus alargar teu termo, como o jurou a teus pais, e te der toda a terra que disse a teus pais que havia de dar; 
'''
"9" = '''
:sup:`9` Quando guardasses todos estes mandamentos, que eu te prescrevo hoje, para praticá-los, que ames ao SENHOR teu Deus e andes em seus caminhos todos os dias, então acrescentarás três cidades a mais destas três; 
'''
"10" = '''
:sup:`10` Para que não seja derramado sangue inocente em meio de tua terra, que o SENHOR teu Deus te dá por herança, e seja sobre ti sangue. 
'''
"11" = '''
:sup:`11` Mas quando houver alguém que aborrecer a seu próximo, e o espreitar, e se levantar sobre ele, e o ferir de morte, e morrer, e fugir a alguma destas cidades; 
'''
"12" = '''
:sup:`12` Então os anciãos de sua cidade enviarão e o tirarão dali, e o entregarão em mão do parente do morto, e morrerá. 
'''
"13" = '''
:sup:`13` Não lhe perdoará teu olho: e tirarás de Israel o sangue inocente, e te irá bem. 
'''
"14" = '''
:sup:`14` Não reduzirás o termo de teu próximo, o qual assinalaram os antigos em tua herança, a que possuíres na terra que o SENHOR teu Deus te dá para que a possuas. 
'''
"15" = '''
:sup:`15` Não valerá uma testemunha contra ninguém em qualquer delito, ou em qualquer pecado, em qualquer pecado que se cometer. No dito de duas testemunhas, ou no dito de três testemunhas consistirá o negócio. 
'''
"16" = '''
:sup:`16` Quando se levantar testemunha falso contra alguém, para testificar contra ele rebelião, 
'''
"17" = '''
:sup:`17` Então os dois homens litigantes se apresentarão diante do SENHOR, diante dos sacerdotes e juízes que forem naqueles dias: 
'''
"18" = '''
:sup:`18` E os juízes investigarão bem, e se parecer ser aquela testemunha falsa, que testificou falsamente contra seu irmão, 
'''
"19" = '''
:sup:`19` Fareis a ele como ele pensou fazer a seu irmão: e tirarás o mal do meio de ti. 
'''
"20" = '''
:sup:`20` E os que restarem ouvirão, e temerão, e não voltarão mais a fazer uma má coisa como esta, em meio de ti. 
'''
"21" = '''
:sup:`21` E não perdoará teu olho: vida por vida, olho por olho, dente por dente, mão por meio, pé por pé. 
'''
