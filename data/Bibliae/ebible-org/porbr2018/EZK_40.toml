[40]
"1" = '''
:sup:`1` No vigésimo quinto ano de nosso cativeiro, no princípio do ano, aos dez do mês, aos catorze anos depois que a cidade foi ferida, naquele mesmo dia veio sobre mim a mão do SENHOR, e me levou para lá. 
'''
"2" = '''
:sup:`2` Em visões de Deus me levou à terra de Israel, e me pôs sobre um monte muito alto, sobre o qual havia como um edifício de uma cidade ao sul. 
'''
"3" = '''
:sup:`3` E havendo me levado ali, eis um homem cuja aparência era como a aparência de bronze, e tinha um cordel de linho em sua mão, e uma cana de medir; e ele estava em pé à porta. 
'''
"4" = '''
:sup:`4` E aquele homem me falou: Filho do homem, olha com teus olhos, ouve com teus ouvidos, e põe teu coração em tudo quanto eu te mostrar, pois foste trazido aqui para que eu te mostrasse. Anuncia, pois, à casa de Israel tudo o que vires. 
'''
"5" = '''
:sup:`5` E eis, um muro fora do templo ao redor; e na mão daquele homem uma cana de medir de seis côvados, cada côvado de um côvado e um palmo; e mediu a largura do edifício de uma cana, e a altura, de outra cana. 
'''
"6" = '''
:sup:`6` Então ele veio à porta que estava voltada para o oriente, subiu por seus degraus, e mediu o umbral da porta de uma cana de largura, e o outro umbral de outra cana de largura. 
'''
"7" = '''
:sup:`7` E cada câmara tinha uma cana de comprimento, e uma cana de largo; e entre as câmaras eram cinco côvados; e o umbral da porta junto ao pórtico da porta por dentro, uma cana. 
'''
"8" = '''
:sup:`8` Também mediu o pórtico da porta por dentro, uma cana. 
'''
"9" = '''
:sup:`9` Então mediu o pórtico da porta, de oito côvados, e seus pilares de dois côvados; e o pórtico da porta por dentro. 
'''
"10" = '''
:sup:`10` E as câmaras pequenas da porta do oriente eram três de um lado e três do outro; todas as três de uma mesma medida; também os pilares de um lado e do outro tinham uma mesma medida. 
'''
"11" = '''
:sup:`11` E mediu a largura da entrada da porta, de dez côvados; o comprimento do portal era de treze côvados. 
'''
"12" = '''
:sup:`12` E o espaço de diante das câmaras pequenas era de um côvado de um lado, e de um côvado do outro lado; e cada câmara tinha seis côvados de um lado, e seis côvados do outro. 
'''
"13" = '''
:sup:`13` Então mediu a porta desde o teto da uma câmara pequena até o teto da outra, vinte e cinco côvados de largura, porta contra porta. 
'''
"14" = '''
:sup:`14` Também fez medição com os pilares de sessenta côvados, o pilar do pátio ao redor da porta. 
'''
"15" = '''
:sup:`15` E desde a dianteira da porta de entrada até a dianteira do pórtico da porta interior havia cinquenta côvados. 
'''
"16" = '''
:sup:`16` Havia também janelas estreitas nas câmaras pequenas, e em seus pilares por dentro ao redor da porta, e assim também nos pórticos; e as janelas estavam ao redor por dentro; e em cada poste havia palmeiras. 
'''
"17" = '''
:sup:`17` Então me levou ao átrio exterior, e eis que havia nele câmaras, e um pavimento feito no pátio ao redor; trinta câmaras havia naquele pavimento. 
'''
"18" = '''
:sup:`18` E o pavimento ao lado das portas era equivalente ao comprimento das portas ( este era o pavimento inferior). 
'''
"19" = '''
:sup:`19` E mediu a largura desde a dianteira da porta inferior até a dianteira do pátio interior pelo lado de fora: cem côvados pelo oriente e pelo norte. 
'''
"20" = '''
:sup:`20` E quanto à porta que estava voltada para o norte no átrio exterior, mediu seu comprimento e sua largura. 
'''
"21" = '''
:sup:`21` E suas câmaras pequenas eram três de um lado, e três de outro; e seus pilares e seus pórticos eram da mesma medida da primeira porta: cinquenta côvados era seu comprimento, e a largura era de vinte e cinco côvados. 
'''
"22" = '''
:sup:`22` E suas janelas, e seu pórtico, e suas palmeiras, eram da medida da porta que estava voltada para o oriente; e subiam a ela por sete degraus; e seus alpendres eram diante deles. 
'''
"23" = '''
:sup:`23` E havia uma porta do pátio interior que ficava em frente da porta ao norte; e assim também outra ao oriente; e mediu de porta a porta cem côvados. 
'''
"24" = '''
:sup:`24` Então me levou em direção ao sul, e eis que havia uma porta para o sul; e mediu seus pilares e seu pórtico, conforme a estas medidas. 
'''
"25" = '''
:sup:`25` E também tinha janelas, assim com havia janelas no seu pórtico em redor; o comprimento era de cinquenta côvados, e a largura de vinte e cinco côvados. 
'''
"26" = '''
:sup:`26` E suas subidas eram de sete degraus, com seu pórtico diante deles; e tinha palmeiras de um lado e do outro em seus pilares. 
'''
"27" = '''
:sup:`27` Também havia uma porta no pátio interior voltada para o sul; e mediu de porta a porta para o sul, cem côvados. 
'''
"28" = '''
:sup:`28` Então ele me levou ao pátio interior pela porta do sul; e mediu a porta do sul conforme a estas medidas. 
'''
"29" = '''
:sup:`29` E suas câmaras pequenas, e seus pilares e seu pórtico eram conforme a estas medidas; e também tinham janelas ao redor de seus alpendres; o comprimento era de cinquenta côvados, e de a largura de vinte e cinco côvados. 
'''
"30" = '''
:sup:`30` E o pórtico em redor era de vinte e cinco côvados de comprimento e cinco côvados de largura. 
'''
"31" = '''
:sup:`31` E seu pórtico estava no pátio externo, com palmeiras em seus pilares; e suas subidas eram de oito degraus. 
'''
"32" = '''
:sup:`32` Depois me levou ao pátio interior, para o oriente, e mediu a porta conforme a estas medidas; 
'''
"33" = '''
:sup:`33` Assim como suas câmaras pequenas, seus pilares, e seu pórtico, conforme a estas medidas; e também tinha suas janelas ao redor de seu pórtico; o comprimento era de cinquenta côvados, e a largura de vinte e cinco côvados. 
'''
"34" = '''
:sup:`34` E seu pórtico estava no pátio externo, com palmeiras em seus postes de um lado e do outro; e suas subidas eram de oito degraus. 
'''
"35" = '''
:sup:`35` Então me levou à porta do norte, e mediu conforme a estas medidas; 
'''
"36" = '''
:sup:`36` Suas câmaras pequenas, seus pilares, e seus arcos, também tinham janelas ao redor; o comprimento era de cinquenta côvados, e a largura de vinte e cinco côvados. 
'''
"37" = '''
:sup:`37` E seus pilares estavam no pátio exterior, com palmeiras em seus pilares de um lado e do outro; e suas subidas eram de oito degraus. 
'''
"38" = '''
:sup:`38` E sua câmara e sua porta estavam junto dos pilares das portas, onde lavavam o holocausto. 
'''
"39" = '''
:sup:`39` E no pórtico da porta havia duas mesas da um lado, e outras duas do outro, para nelas degolar o holocausto, o sacrifício pelo pecado, e o sacrifício pela culpa. 
'''
"40" = '''
:sup:`40` E ao lado de fora da subida para a entrada da porta do norte havia duas mesas; e do outro lado que estava no pórtico da porta, havia duas mesas. 
'''
"41" = '''
:sup:`41` Quatro mesas de um lado, e quatro mesas do outro lado, junto à porta; oito mesas, sobre as quais degolavam. 
'''
"42" = '''
:sup:`42` E as quatro mesas para o holocausto eram de pedras lavradas, de um côvado e meio de comprimento, e um côvado e meio de largura, e um côvado de altura; sobre elas eram postos os instrumentos com que degolavam a oferta de queima e o sacrifício. 
'''
"43" = '''
:sup:`43` E havia ganchos de um palmo, dispostos por dentro ao redor; e sobre as mesas a carne da oferta. 
'''
"44" = '''
:sup:`44` E de fora da porta interior estavam as câmaras dos cantores no pátio de dentro que era do lado da porta do norte; as quais estavam voltadas para o sul; uma estava ao lado da porta do oriente que estava voltada para o norte. 
'''
"45" = '''
:sup:`45` E me falou: Esta câmara que está voltada para o sul é para os sacerdotes que têm a guarda do templo. 
'''
"46" = '''
:sup:`46` Mas a câmara que está voltada para o norte é para os sacerdotes que têm a guarda do altar; estes são os filhos de Zadoque, dentre os filhos de Levi os que se achegam ao SENHOR, para o servir. 
'''
"47" = '''
:sup:`47` E mediu o pátio, cem côvados de comprimento, e cem côvados de largura, quadrado; e o altar estava diante do templo. 
'''
"48" = '''
:sup:`48` Então ele me levou ao pórtico do templo, e mediu cada pilar do pórtico, cinco côvados de um lado, e cinco côvados do outro; e a largura da porta era três côvados de um lado, e três côvados do outro. 
'''
"49" = '''
:sup:`49` O comprimento do pórtico era vinte côvados, e a largura onze côvados; e era com degraus, pelos quais se subia; e havia colunas junto aos pilares, uma de um lado, e outra do outro. 
'''
