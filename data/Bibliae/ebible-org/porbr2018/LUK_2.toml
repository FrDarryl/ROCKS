[2]
"1" = '''
:sup:`1` E aconteceu naqueles dias que saiu um decreto da parte de César Augusto, para que todo a terra se registrasse. 
'''
"2" = '''
:sup:`2` (Esse primeiro censo foi feito quando Quirino era o governador da Síria.) 
'''
"3" = '''
:sup:`3` E todos foram se registrar, cada um à sua própria cidade. 
'''
"4" = '''
:sup:`4` E José também subiu da Galileia, da cidade de Nazaré à Judeia, à cidade de Davi, que se chama Belém; (porque ele era da casa e família de Davi.) 
'''
"5" = '''
:sup:`5` Para se registrar com Maria, sua mulher, com ele prometida em casamento, que estava grávida. 
'''
"6" = '''
:sup:`6` E aconteceu que, enquanto eles ali, completaram-se os dias em que ela havia de dar à luz. 
'''
"7" = '''
:sup:`7` E deu à luz seu filho primogênito, e o envolveu em panos, e o deitou numa manjedoura; porque não havia lugar para eles na hospedaria. 
'''
"8" = '''
:sup:`8` E naquela mesma localidade havia pastores que estavam no campo, e vigiavam o seu rebanho durante as vigílias da noite. 
'''
"9" = '''
:sup:`9` E eis que um anjo do Senhor lhe apareceu, e a glória do Senhor os cercou de resplendor. Então tiveram grande temor. 
'''
"10" = '''
:sup:`10` E o anjo lhes disse: Não temais; pois eis que vos dou notícias de grande alegria, que será para todo o povo: 
'''
"11" = '''
:sup:`11` que hoje na cidade de Davi vos nasceu o Salvador, que é Cristo, o Senhor. 
'''
"12" = '''
:sup:`12` E isto vos será por sinal: achareis o menino envolto em panos, deitado numa manjedoura. 
'''
"13" = '''
:sup:`13` E no mesmo instante apareceu com o anjo uma multidão de exércitos celestiais, louvando a Deus, e dizendo: 
'''
"14" = '''
:sup:`14` Glória nas alturas a Deus, paz na terra, e aos seres humanos boa vontade. 
'''
"15" = '''
:sup:`15` E aconteceu que, quando os anjos se ausentaram deles para o céu, os pastores disseram uns aos outros: Vamos, pois, até Belém, e vejamos isso que aconteceu, e o Senhor nos informou. 
'''
"16" = '''
:sup:`16` Então foram apressadamente, e acharam Maria, e José, e o menino deitado na manjedoura. 
'''
"17" = '''
:sup:`17` Quando o viram, contaram o que lhes havia sido dito sobre o menino. 
'''
"18" = '''
:sup:`18` E todos os que ouviram se admiraram com o que os pastores lhes diziam. 
'''
"19" = '''
:sup:`19` Mas Maria guardava todas essas palavras, considerando -as no seu coração. 
'''
"20" = '''
:sup:`20` Os pastores voltaram glorificando e louvando a Deus por tudo o que haviam ouvido e visto, como lhes havia sido dito. 
'''
"21" = '''
:sup:`21` Quando se completaram os oito dias para circuncidar o menino, foi chamado o seu nome Jesus, o qual havia sido posto pelo anjo antes que fosse concebido. 
'''
"22" = '''
:sup:`22` E quando se completaram os dias da purificação dela, segundo a Lei de Moisés, o levaram a Jerusalém, para o apresentarem ao Senhor, 
'''
"23" = '''
:sup:`23` conforme o que está escrito na Lei do Senhor: Todo macho primogênito será consagrado ao Senhor. 
'''
"24" = '''
:sup:`24` E para darem a oferta segundo o que se diz na Lei do Senhor: um par de rolinhas ou dois pombinhos. 
'''
"25" = '''
:sup:`25` E eis que havia em Jerusalém um homem de nome Simeão; e esse homem era justo e devoto, e esperava a consolação de Israel; e o Espírito Santo estava sobre ele. 
'''
"26" = '''
:sup:`26` E havia lhe sido revelado pelo Espírito Santo que ele não veria a morte antes de ter visto o Cristo do Senhor. 
'''
"27" = '''
:sup:`27` E pelo Espírito foi ao Templo; e quando os pais trouxeram o menino Jesus, para fazerem com ele conforme o costume da Lei, 
'''
"28" = '''
:sup:`28` Então ele o tomou em seus braços, louvou a Deus, e disse: 
'''
"29" = '''
:sup:`29` Agora, Senhor, despedes o teu servo em paz, conforme a tua palavra, 
'''
"30" = '''
:sup:`30` pois os meus olhos viram a tua salvação, 
'''
"31" = '''
:sup:`31` a qual preparaste diante de todos os povos; 
'''
"32" = '''
:sup:`32` Luz para iluminar as gentios, e para a glória do teu povo Israel. 
'''
"33" = '''
:sup:`33` E José e sua mãe se admiraram das coisas que se diziam sobre ele. 
'''
"34" = '''
:sup:`34` Simeão os abençoou, e disse a Maria, sua mãe: Eis que este é posto para queda e levantamento de muitos em Israel; e para sinal que terá oposição, 
'''
"35" = '''
:sup:`35` (também uma espada atravessará a tua própria alma) para que os pensamentos de muitos corações se manifestem. 
'''
"36" = '''
:sup:`36` E estava ali a profetiza Ana, filha de Fanuel, da tribo de Aser. Ela já tinha idade avançada, e havia vivido com o marido sete anos desde sua virgindade. 
'''
"37" = '''
:sup:`37` E era viúva de cerca de oitenta e quatro anos, e não se afastava do Templo, servindo a Deus com jejuns e orações, de noite e de dia. 
'''
"38" = '''
:sup:`38` E ela veio na mesma hora; ela agradeci ao Senhor, e falava dele a todos os que esperavam a redenção em Jerusalém. 
'''
"39" = '''
:sup:`39` E quando acabaram de cumprir tudo, segundo a Lei do Senhor, voltaram à Galileia, para a sua cidade de Nazaré. 
'''
"40" = '''
:sup:`40` E o menino crescia e se fortalecia em espírito, e cheio de sabedoria; e a graça de Deus estava sobre ele. 
'''
"41" = '''
:sup:`41` Todos os anos, seus pais iam a Jerusalém, para a festa da Páscoa. 
'''
"42" = '''
:sup:`42` E quando Jesus tinha doze anos, subiram a Jerusalém, conforme o costume do festival; 
'''
"43" = '''
:sup:`43` E quando aqueles dias terminaram, eles partiram de volta, mas o menino Jesus ficou em Jerusalém sem que José e sua mãe soubessem. 
'''
"44" = '''
:sup:`44` Porém, como pensavam que ele vinha pelo caminho entre os companheiros de viagem, eles andaram o caminho de um dia; e o procuraram entre os parentes e conhecidos. 
'''
"45" = '''
:sup:`45` E como não o acharam, voltaram a Jerusalém em busca dele. 
'''
"46" = '''
:sup:`46` E aconteceu que, três dias depois, o acharam no templo, sentado no meio dos mestres, ouvindo-os, e perguntando-lhes. 
'''
"47" = '''
:sup:`47` E todos os que o ouviam admiravam a sua inteligência e respostas; 
'''
"48" = '''
:sup:`48` Quando eles o viram, ficarm surpresos. E sua mãe lhe disse: Filho, por que fizeste assim conosco? Eis que teu pai e eu com ansiedade te procurávamos. 
'''
"49" = '''
:sup:`49` Ele lhes disse: Por que me procuráveis? Não sabeis que devo estar nos negócios de meu Pai? 
'''
"50" = '''
:sup:`50` E eles não entenderam as palavras que lhes dizia. 
'''
"51" = '''
:sup:`51` Então desceu com eles, e veio a Nazaré, e os obedecia. E a sua mãe guardava todas essas coisas no seu coração. 
'''
"52" = '''
:sup:`52` Jesus crescia em sabedoria, em estatura, e em graça para com Deus e as pessoas. 
'''
