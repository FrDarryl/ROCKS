[3]
"1" = '''
:sup:`1` Relembra-os para se sujeitarem aos governantes e às autoridades, sejam obedientes, e estejam preparados para toda boa obra. 
'''
"2" = '''
:sup:`2` Não insultem a ninguém, não sejam briguentos, mas sim pacientes, mostrando toda mansidão para com todos os homens. 
'''
"3" = '''
:sup:`3` Porque nós também éramos tolos, desobedientes, enganados, servindo a vários maus desejos e prazeres, vivendo em malícia e inveja, detestáveis, odiando uns aos outros. 
'''
"4" = '''
:sup:`4` Mas quando a bondade e amor de Deus nosso Salvador para a humanidade apareceu, 
'''
"5" = '''
:sup:`5` Não pelas obras de justiça que nós tivéssemos feito, mas sim segundo sua misericórdia, ele nos salvou pelo banho do novo nascimento, e da renovação do Espírito Santo; 
'''
"6" = '''
:sup:`6` Ao qual ele derramou abundantemente em nós por meio de Jesus Cristo nosso Salvador; 
'''
"7" = '''
:sup:`7` Para que, ao termos sido justificados por sua graça, sejamos feitos herdeiros segundo a esperança da vida eterna. 
'''
"8" = '''
:sup:`8` Esta palavra é fiel, e isto quero que insistas em confirmar, para que os que creem em Deus procurem se dedicar às boas obras; estas coisas são boas e proveitosas aos homens. 
'''
"9" = '''
:sup:`9` Mas evita as questões tolas, e às genealogias e discussões, e às disputas quanto à Lei, porque elas são inúteis e vás. 
'''
"10" = '''
:sup:`10` Ao homem rebelde, depois da primeira e da segunda repreensão, rejeita -o . 
'''
"11" = '''
:sup:`11` Sabendo que o tal está pervertido, e está pecando, estando a si mesmo condenado. 
'''
"12" = '''
:sup:`12` Quando eu enviar Artemas até ti, ou Tíquico, procura vir até mim a Nicópolis, porque eu decidi passar lá o inverno. 
'''
"13" = '''
:sup:`13` Auxilia com empenho a Zenas, o especialista na Lei, e a Apolo, na viagem deles, para que nada lhes falte. 
'''
"14" = '''
:sup:`14` E que também os nossos aprendam a se dedicarem às boas obras para os usos necessários, para que não sejam infrutíferos. 
'''
"15" = '''
:sup:`15` Todos os que estão comigo te saúdam. Saúda tu aos que nos amam na fé. A graça seja com todos vós. Amém! A carta a Tito, o primeiro bispo escolhido da igreja dos cretenses, foi escrita de Nicópolis na Macedônia 
'''
