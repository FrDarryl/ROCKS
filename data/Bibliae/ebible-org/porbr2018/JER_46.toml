[46]
"1" = '''
:sup:`1` Palavra do SENHOR que veio ao profeta Jeremias, contra as nações. 
'''
"2" = '''
:sup:`2` Quanto ao Egito: contra o exército de Faraó Neco, rei do Egito, que estava junto ao rio Eufrates em Carquemis, ao qual Nabucodonosor rei da Babilônia feriu no quarto ano de Jeoaquim filho de Josias, rei de Judá. 
'''
"3" = '''
:sup:`3` Preparai os escudos maior e o menor, e vinde à guerra. 
'''
"4" = '''
:sup:`4` Selai os cavalos, e subi, vós os cavaleiros, e apresentai-vos com capacetes; limpai as lanças, vesti-vos de couraças. 
'''
"5" = '''
:sup:`5` Por que razão vejo os medrosos tornando atrás? E seus guerreiros são abatidos, e vão fugindo, sem olharem para trás; o terror está por todos os lados,diz o SENHOR. 
'''
"6" = '''
:sup:`6` Não fuja o ligeiro, nem escape o guerreiro; para o norte, junto à margem do rio do Eufrates, tropeçaram e caíram. 
'''
"7" = '''
:sup:`7` Quem é este que sobe como o Nilo, cujas águas se movem como rios? 
'''
"8" = '''
:sup:`8` O Egito vem subindo como o Nilo, e suas águas se agitam como rios, e disse: Subirei, e cobrirei a terra; destruirei a cidade, e os que nela habitam. 
'''
"9" = '''
:sup:`9` Subi, cavalos, e rangei, carruagens; e saiam os guerreiros; os de Cuxe e os de Pute que tomam escudo, e os de Lude que tomam e encurvam o arco. 
'''
"10" = '''
:sup:`10` Porém esse dia pertence ao Senhor DEUS dos exércitos, o dia de vingança, para ele se vingar de seus adversários; e a espada devorará, se fartará, e se embriagará do sangue deles; pois o Senhor DEUS dos exércitos tem para si um sacrifício na terra do norte, junto ao rio Eufrates. 
'''
"11" = '''
:sup:`11` Sobe a Gileade, e toma bálsamo, ó virgem filha do Egito; em vão multiplicas os remédios, pois não há cura para ti. 
'''
"12" = '''
:sup:`12` As nações ouviram da tua vergonha, e teu clamor encheu a terra: pois um guerreiro tropeçou contra outro guerreiro, e ambos juntamente caíram. 
'''
"13" = '''
:sup:`13` Palavra que o SENHOR falou ao profeta Jeremias quanto à vinda de Nabucodonosor, rei da Babilônia, para ferir a terra do Egito: 
'''
"14" = '''
:sup:`14` Anunciai no Egito, e declarai em Migdol; declarai também em Nofe e em Tafnes; dizei: Firma uma posição, e prepara-te; pois a espada está para devorar o que há ao redor de ti. 
'''
"15" = '''
:sup:`15` Por que teus guerreiros foram derrubados? Não puderam ficar de pé, pois o SENHOR os empurrou. 
'''
"16" = '''
:sup:`16` Ele multiplicou os que tropeçaram; caíram cada um sobre o outro, e disseram: Levanta-te e voltemo-nos a nosso povo, e à terra de nosso nascimento, por causa da espada opressora. 
'''
"17" = '''
:sup:`17` Ali gritarão: O Faraó rei do Egito, é apenas um barulho; ele deixou passar o tempo determinado. 
'''
"18" = '''
:sup:`18` Vivo eu, diz o Rei, cujo nome é EU-SOU dos exércitos, que como o Tabor entre os montes, e como o Carmelo no mar, assim ele virá. 
'''
"19" = '''
:sup:`19` Faz para ti a bagagem para a ida ao cativeiro, ó moradora, filha do Egito; porque Nofe se tornará em desolação, e será devastada até não haver ali morador. 
'''
"20" = '''
:sup:`20` O Egito é uma bezerra formosa; mas a mosca carniceira vem do norte. 
'''
"21" = '''
:sup:`21` Até seus soldados mercenários em meio dela são como bezerros cevados; porém também eles se virarão para trás, e juntamente fugirão; eles não permanecerão em postos, porque o dia de sua ruína, o tempo de sua punição, veio sobre eles. 
'''
"22" = '''
:sup:`22` Seu ruído sairá como de serpente; pois seus inimigos virão com poder; a ela virão com machados, como se fossem cortadores de lenha. 
'''
"23" = '''
:sup:`23` Cortarão o seu bosque,diz o SENHOR, ainda que não possam ser contados; porque são mais que gafanhotos, não se pode enumerá- los. 
'''
"24" = '''
:sup:`24` A filha do Egito será envergonhada; entregue será nas mãos do povo do norte. 
'''
"25" = '''
:sup:`25` Diz o SENHOR dos exércitos, Deus de Israel: Eis que eu punirei a Amom de Nô, a Faraó e ao Egito; a seus deuses e a seus reis; tanto a Faraó como aos que nele confiam. 
'''
"26" = '''
:sup:`26` E os entregarei nas mãos dos que buscam tirar sua vida, e nas mãos de Nabucodonosor rei de Babilônia, e nas mãos de seus servos; porém depois será habitada como nos dias anteriores,diz o SENHOR. 
'''
"27" = '''
:sup:`27` Mas tu não temas, meu servo Jacó, nem te espantes, ó Israel; porque eis que te salvarei desde as terras de longe, e teus descendentes da terra de seu cativeiro. E Jacó voltará, descansará, e viverá em paz; e não haverá quem o atemorize. 
'''
"28" = '''
:sup:`28` Tu, meu servo Jacó, não temas,diz o SENHOR; pois eu estou contigo; porque destruirei por completo todas as nações entre as quais eu te lancei; porem a ti não destruirei por completo, mas te castigarei com moderação, e não te deixarei impune. 
'''
