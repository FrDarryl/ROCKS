[23]
"1" = '''
:sup:`1` Salmo de Davi: O SENHOR é meu pastor, nada me faltará. 
'''
"2" = '''
:sup:`2` Ele me faz deitar em pastos verdes, e me leva a águas quietas. 
'''
"3" = '''
:sup:`3` Ele restaura minha alma, e me guia pelos caminhos da justiça por seu nome. 
'''
"4" = '''
:sup:`4` Ainda que eu venha a andar pelo vale da sombra da morte, não temerei mal algum, porque tu estás comigo; tua vara e teu cajado me consolam. 
'''
"5" = '''
:sup:`5` Tu preparas uma mesa diante de mim à vista de meus adversários; unges a minha cabeça com azeite, meu cálice transborda. 
'''
"6" = '''
:sup:`6` Certamente o bem e a bondade me seguirão todos os dias de minha vida; e habitarei na casa do SENHOR por muitos e muitos dias. 
'''
