[11]
"1" = '''
:sup:`1` E quando se aproximaram de Jerusalém, de Betfagé, e de Betânia, junto ao monte das Oliveiras, Jesus enviou dois de seus discípulos, 
'''
"2" = '''
:sup:`2` dizendo-lhes: Ide ao vilarejo que está adiante de vós; e assim que nela entrardes, achareis um jumentinho amarrado, sobre o qual ninguém se sentou; soltai-o, e trazei-o. 
'''
"3" = '''
:sup:`3` E se alguém vos disser: Por que fazeis isso?, dizei: O Senhor precisa dele, e logo o devolverá para cá. 
'''
"4" = '''
:sup:`4` Eles foram, e acharam o jumentinho amarrado à porta, do lado de fora em uma esquina, e o soltaram. 
'''
"5" = '''
:sup:`5` E alguns dos que ali estavam lhes perguntaram: Que fazeis, soltando o jumentinho? 
'''
"6" = '''
:sup:`6` Eles lhes disseram como Jesus lhes havia mandado, e os deixaram ir. 
'''
"7" = '''
:sup:`7` Então trouxeram o jumentinho a Jesus. Lançaram sobre ele suas roupas, e Jesus sentou-se sobre ele. 
'''
"8" = '''
:sup:`8` Muitos estendiam suas roupas pelo caminho, e outros cortavam ramos das árvores, e os espalhavam pelo caminho.. 
'''
"9" = '''
:sup:`9` E os que iam adiante, e os que seguiam, clamavam: Hosana, bendito o que vem no Nome do Senhor! 
'''
"10" = '''
:sup:`10` Bendito o Reino que vem no Nome do Senhor, o Reino do nosso pai Davi! Hosana nas alturas! 
'''
"11" = '''
:sup:`11` Jesus entrou em Jerusalém, e no Templo. E depois que ter visto tudo em redor, e sendo já tarde, ele saiu para Betânia com os doze. 
'''
"12" = '''
:sup:`12` E no dia seguinte, quando saíram de Betânia, ele teve fome. 
'''
"13" = '''
:sup:`13` E vendo de longe uma figueira que tinha folhas, veio ver se acharia alguma coisa nela; mas ao chegar perto dela, nada achou, a não ser folhas, pois não era o tempo de figos. 
'''
"14" = '''
:sup:`14` Então Jesus lhe disse: Nunca mais ninguém coma fruto de ti! E seus discípulos ouviram isso. 
'''
"15" = '''
:sup:`15` Depois vieram a Jerusalém. E entrando Jesus no Templo, começou a expulsar os que vendiam e compravam no Templo; e revirou as mesas dos cambiadores, e as cadeiras dos que vendiam pombas. 
'''
"16" = '''
:sup:`16` E não consentia que ninguém levasse vaso algum pelo Templo. 
'''
"17" = '''
:sup:`17` E ensinava, dizendo-lhes: Não está escrito: Minha casa será chamada casa de oração de todas as nações? Mas vós fizestes dela esconderijo de ladrões! 
'''
"18" = '''
:sup:`18` Os escribas e os chefes dos sacerdotes ouviram isso, e buscavam uma maneira de o matar; pois o temiam, porque toda a multidão estava admirada do ensino dele. 
'''
"19" = '''
:sup:`19` E como já era tarde, Jesus saiu fora da cidade. 
'''
"20" = '''
:sup:`20` E passando pela manhã, viram que a figueira estava seca desde as raízes. 
'''
"21" = '''
:sup:`21` Pedro se lembrou disso, e disse-lhe: Mestre, eis que a figueira que amaldiçoaste, se secou. 
'''
"22" = '''
:sup:`22` E respondendo Jesus, disse-lhes: Tende fé em Deus. 
'''
"23" = '''
:sup:`23` Porque em verdade vos digo que qualquer um que disser a este monte: Levanta-te, e lança-te no mar; e não duvidar em seu coração, mas crer que se fará o que diz, tudo o que disser lhe será feito. 
'''
"24" = '''
:sup:`24` Portanto eu vos digo que tudo o que pedirdes orando, crede que recebereis, e vós o tereis. 
'''
"25" = '''
:sup:`25` E quando estiverdes orando, perdoai, se tendes algo contra alguém, para que o vosso Pai, que está nos céus, vos perdoe vossas ofensas. 
'''
"26" = '''
:sup:`26` Mas se vós não perdoardes, também o vosso Pai, que está nos céus, não vos perdoará vossas ofensas. 
'''
"27" = '''
:sup:`27` Depois voltaram a Jerusalém; e, enquanto ele andava pelo Templo, vieram a ele os chefes dos sacerdotes, os escribas, e os anciãos. 
'''
"28" = '''
:sup:`28` E disseram-lhe: Com que autoridade fazes estas coisas? E quem te deu esta autoridade, para fazerdes estas coisas? 
'''
"29" = '''
:sup:`29` Jesus lhes respondeu: Também eu vos farei uma pergunta, e respondei-me; então vos direi com que autoridade faço estas coisas. 
'''
"30" = '''
:sup:`30` O batismo de João era do céu ou dos homens? Respondei-me. 
'''
"31" = '''
:sup:`31` E eles argumentavam entre si, dizendo: Se dissermos do céu, ele dirá: Por que, pois, não crestes nele? 
'''
"32" = '''
:sup:`32` Porém, se dissermos dos homens, tememos ao povo, porque todos consideravam que João era verdadeiramente profeta. 
'''
"33" = '''
:sup:`33` Então responderam a Jesus: Não sabemos. E Jesus lhes replicou: Também eu não vos direi com que autoridade faço estas coisas. 
'''
