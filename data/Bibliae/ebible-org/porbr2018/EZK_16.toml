[16]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, notifica a Jerusalém suas abominações, 
'''
"3" = '''
:sup:`3` E dize: Assim diz o Senhor DEUS a Jerusalém: Tua origem e teu nascimento procedem da terra de Canaã; teu pai era amorreu, e tua mãe Heteia. 
'''
"4" = '''
:sup:`4` E quanto a teu nascimento, no dia que nasceste não foi cortado o teu umbigo, nem foste lavada com água para ficares limpa; nem foste esfregada com sal, nem foste envolvida em faixas. 
'''
"5" = '''
:sup:`5` Não houve olho algum que se compadecesse de ti, para te fazer algo disto, tendo misericórdia; ao invés disso, foste lançada sobre a face do campo, por nojo de tua alma, no dia em que nasceste. 
'''
"6" = '''
:sup:`6` E quando passei junto a ti, vi-te suja em teu sangue, e te disse em teu sangue: Vive; e te disse em teu sangue: Vive. 
'''
"7" = '''
:sup:`7` Eu te multipliquei como o broto do campo, e cresceste, e engrandeceste; e chegaste à grande formosura; os seios te cresceram, e teu pelo cresceu; porém estavas nua e descoberta. 
'''
"8" = '''
:sup:`8` E quando passei junto a ti, e te vi, e eis que teu tempo era tempo de amores; e estendi meu manto sobre ti, e cobri tua nudez; e prestei juramento a ti, e entrei em pacto contigo, e foste minha diz o Senhor DEUS. 
'''
"9" = '''
:sup:`9` Então te lavei com água, e te enxaguei de teu sangue, e te ungi com óleo; 
'''
"10" = '''
:sup:`10` E te vesti de bordado, calcei-te com couro, cingi-te de linho fino, e te cobri de seda. 
'''
"11" = '''
:sup:`11` E te adornei com ornamentos, e pus braceletes em teus braços, e colar em teu pescoço; 
'''
"12" = '''
:sup:`12` E pus joias pendente em teu nariz, argolas em tuas orelhas, e uma linda coroa em tua cabeça. 
'''
"13" = '''
:sup:`13` E foste adornada de ouro e de prata, e teu vestido foi linho fino, e seda, e bordado; comeste farinha fina, mel, e azeite; foste muito formosa, e prosperaste até ser rainha. 
'''
"14" = '''
:sup:`14` A tua fama percorreu entre as nações por causa da tua beleza; porque era perfeita, por causa da minha glória que eu havia posto sobre ti, diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` Porém confiaste na tua beleza, e te prostituíste por causa da tua fama, e derramaste tuas prostituições a todo que passava, para que fosse dele. 
'''
"16" = '''
:sup:`16` E tomaste de teus vestidos, fizeste altares de diversas cores, e te prostituíste sobre eles: coisa semelhante não virá, nem será assim. 
'''
"17" = '''
:sup:`17` Tomaste também os vasos de teu ornamento, que eu te dei de meu ouro e de minha prata, e fizeste para ti imagens de homens, e te prostituíste com elas. 
'''
"18" = '''
:sup:`18` E tomaste teus vestidos bordados, e as cobriste; e puseste meu óleo e meu perfume diante delas. 
'''
"19" = '''
:sup:`19` E o meu pão também que eu te dei, a farinha fina, o azeite, e o mel, com que eu te sustentava, puseste diante delas, como cheiro suave; e assim foi, diz o Senhor DEUS. 
'''
"20" = '''
:sup:`20` Além disto, tomaste teus filhos e tuas filhas, que havias gerado para mim, e os sacrificaste a elas para que fossem consumidas. Por acaso são poucas as tuas prostituições? 
'''
"21" = '''
:sup:`21` E mataste meus filhos, e os entregastes a elas para que passassem pelo fogo . 
'''
"22" = '''
:sup:`22` E em todas as tuas abominações e tuas prostituições, não te lembraste dos dias de tua juventude, quando estavas nua e descoberta, quando estavas suja em teu sangue. 
'''
"23" = '''
:sup:`23` E sucedeu que, depois de toda tua maldade (Ai, ai de ti! diz o Senhor DEUS), 
'''
"24" = '''
:sup:`24` Edificaste para ti uma câmara, e fizeste para ti altares em todas as ruas: 
'''
"25" = '''
:sup:`25` Em cada canto de caminho edificaste teu altar, fizeste abominável tua formosura, e abriste tuas pernas a todo que passava; e assim multiplicaste tuas prostituições. 
'''
"26" = '''
:sup:`26` E te prostituíste com os filhos do Egito, teus vizinhos, grandemente promíscuos; e multiplicaste tuas prostituições, para me provocar à ira. 
'''
"27" = '''
:sup:`27` Por isso eis que estendi minha mão sobre ti, e diminuí tua provisão; e te entreguei à vontade das que te odeiam, as filhas dos filisteus, as quais se envergonhavam de teu caminho pecaminoso. 
'''
"28" = '''
:sup:`28` Também te prostituíste com os filhos da Assíria, por seres insaciável; e te prostituindo com eles, nem ainda te fartaste. 
'''
"29" = '''
:sup:`29` Ao invés disso multiplicaste tuas prostituições na terra de Canaã até a Caldeia; e nem ainda com isso com isto te fartaste. 
'''
"30" = '''
:sup:`30` Como está fraco o teu coração, diz o Senhor DEUS, tendo tu feito todas estas coisas, obras de uma poderosa prostituta, 
'''
"31" = '''
:sup:`31` Edificando tu tuas câmaras ao canto de cada caminho, e fazendo teus altares em cada rua; e nem sequer foste como a prostituta, pois desprezaste o pagamento, 
'''
"32" = '''
:sup:`32` Mas foste como uma mulher adúltera, que em lugar de seu marido recebe a estranhos. 
'''
"33" = '''
:sup:`33` Todas as prostitutas são pagas; mas tu deste teus pagamentos a todos os teus amantes; e lhes deste presentes, para que viessem a ti dos lugares ao redor, por causa de tuas prostituições. 
'''
"34" = '''
:sup:`34` Assim acontece contigo o contrário das mulheres que se prostituem, porque ninguém te buscou para prostituir; pois quando pagas ao invés de receber pagamento, tu tens sido o contrário das outras . 
'''
"35" = '''
:sup:`35` Portanto, ó prostituta, ouve a palavra do SENHOR. 
'''
"36" = '''
:sup:`36` Assim diz o Senhor DEUS: Visto que se derramou teu dinheiro, e tuas vergonhas foram descobertas por tuas prostituições com teus amantes, como também com todos os ídolos de tuas abominações, e no sangue de teus filhos, os quais lhes deste; 
'''
"37" = '''
:sup:`37` Por isso eis que ajuntarei todos os teus amantes com os quais tiveste prazer, e também todos os que amaste, com todos quantos tu odiaste; e os ajuntarei contra ti ao redor, e descobrirei tua nudez diante deles, para que vejam toda a tua nudez. 
'''
"38" = '''
:sup:`38` E eu te julgarei pelas leis das adúlteras, e das que derramam sangue; e te entregarei ao sangue do furor e do ciúme. 
'''
"39" = '''
:sup:`39` E te entregarei na mão deles; e eles destruirão tua câmara, derrubarão teus altares, e te despirão de teus vestidos; e tomarão as joias de teu ornamento, e te deixarão nua e descoberta. 
'''
"40" = '''
:sup:`40` Então farão subir contra ti uma multidão, e te apedrejarão com pedras, e te atravessarão com suas espadas. 
'''
"41" = '''
:sup:`41` E queimarão tuas casas a fogo, e executarão julgamentos contra ti, diante dos olhos de muitas mulheres; e te farei cessar de ser prostituta, nem darás mais pagamento. 
'''
"42" = '''
:sup:`42` Assim farei descansar meu furor sobre ti, meu ciúme se afastará de ti; eu me aquietarei, e não mais me indignarei. 
'''
"43" = '''
:sup:`43` Porque não te lembraste dos dias de tua juventude, e me provocaste à ira com tudo isto, por isso eis que também eu tornarei o teu caminho sobre tua cabeça, diz o Senhor DEUS; por acaso não cometeste tu tal promiscuidade além de todas as tuas abominações? 
'''
"44" = '''
:sup:`44` Eis que todo aquele que usa de provérbios fará provérbio sobre ti, dizendo: Tal mãe, tal filha. 
'''
"45" = '''
:sup:`45` Tu és filha de tua mãe, que tinha nojo de seu marido e de seus filhos; e tu és irmã de tuas irmãs, que tinham nojo de seus maridos e de seus filhos; vossa mãe foi Heteia, e vosso pai amorreu. 
'''
"46" = '''
:sup:`46` E tua irmã maior é Samaria, ela e suas filhas, a qual habita à tua esquerda; e tua irmã menor que tu é Sodoma com suas filhas, a qual habita à tua direita. 
'''
"47" = '''
:sup:`47` Porém não andaste em seus caminhos, nem fizeste conforme suas abominações; mas em vez disso, como se fosse muito pouco, tu te corrompeste ainda mais que elas em todos os teus caminhos. 
'''
"48" = '''
:sup:`48` Vivo eu, diz o Senhor DEUS, que tua irmã Sodoma e suas filhas não fizeram tanto como fizeste tu e tuas filhas. 
'''
"49" = '''
:sup:`49` Eis que esta foi a maldade de tua irmã Sodoma: ela e suas filhas tiveram soberba, fartura de pão, e abundância de conforto; porém nunca ajudaram a mão do pobre e do necessitado. 
'''
"50" = '''
:sup:`50` E se tornaram arrogantes, e fizeram abominação diante de mim, por isso eu as tirei quando vi isto . 
'''
"51" = '''
:sup:`51` Também Samaria não cometeu sequer a metade de teus pecados; e tu multiplicaste tuas abominações mais que elas, e fizeste tuas irmãs parecerem justas em comparação a todas as tuas abominações que fizeste. 
'''
"52" = '''
:sup:`52` Tu também, leva tua vergonha, tu que julgaste em favor de tuas irmãs por meio de teus pecados, que fizeste mais abomináveis que elas; mais justas são que tu; envergonha-te, pois, tu também, e leva tua vergonha, pois justificaste a tuas irmãs. 
'''
"53" = '''
:sup:`53` Eu, pois, os restaurarei de seu infortúnio, os cativos de Sodoma e de suas filhas, e os cativos de Samaria e de suas filhas, e os cativos do teu cativeiro entre elas, 
'''
"54" = '''
:sup:`54` Para que leves tua vergonha, e sejas envergonhada por tudo que fizeste, dando-lhes tu consolo. 
'''
"55" = '''
:sup:`55` Enquanto tuas irmãs, Sodoma com suas filhas e Samaria com suas filhas, voltarão ao seu primeiro estado; também tu e tuas filhas voltareis a vosso primeiro estado. 
'''
"56" = '''
:sup:`56` Não foi tua irmã Sodoma mencionada em tua boca no tempo de tuas soberbas, 
'''
"57" = '''
:sup:`57` Antes que tua maldade fosse descoberta? Semelhantemente agora é teu tempo de humilhação pelas filhas de Síria e de todos que estavam ao redor dela, e as filhas dos filisteus ao redor, que te desprezam. 
'''
"58" = '''
:sup:`58` Tu levarás a punição por tua perversidade e tuas abominações, diz o SENHOR. 
'''
"59" = '''
:sup:`59` Porque assim diz o Senhor DEUS: Eu farei contigo conforme tu fizeste, que desprezaste o juramento, quebrando o pacto. 
'''
"60" = '''
:sup:`60` Contudo eu me lembrarei do meu pacto contigo nos dias de tua juventude, e estabelecerei contigo um pacto eterno. 
'''
"61" = '''
:sup:`61` Então te lembrarás de teus caminhos, e te envergonharás, quando receberes a tuas irmãs maiores que tu com as menores que tu, pois eu as darei a ti por filhas, porém não por teu pacto. 
'''
"62" = '''
:sup:`62` E estabelecerei meu pacto contigo, e saberás que eu sou o SENHOR; 
'''
"63" = '''
:sup:`63` Para que te lembres disso , e te envergonhes, e nunca mais abras a boca por causa de tua vergonha, quando eu me reconciliar contigo de tudo quanto fizeste, diz o Senhor DEUS. 
'''
