[8]
"1" = '''
:sup:`1` Também, irmãos, vos fazemos saber a graça de Deus dada às igrejas da Macedônia, 
'''
"2" = '''
:sup:`2` Que em muita provação de aflição, a abundância de sua alegria, e sua profunda pobreza abundaram nas riquezas de sua generosidade. 
'''
"3" = '''
:sup:`3` Pois dou testemunho de que foram voluntários segundo sua capacidade e até além de sua capacidade, 
'''
"4" = '''
:sup:`4` Pedindo-nos com muito entusiasmo que aceitássemos a graça e a comunhão deste serviço para os santos. 
'''
"5" = '''
:sup:`5` E não somente fizeram como nós esperávamos, mas também entregaram a si mesmos, primeiramente ao Senhor, e depois a nós, pela vontade de Deus. 
'''
"6" = '''
:sup:`6` De maneira que convocamos a Tito para que, assim como tinha começado antes, assim também terminasse esta graça entre vós. 
'''
"7" = '''
:sup:`7` Portanto, assim como em tudo abundais: em fé, em palavra, em conhecimento, em todo empenho, e em vosso amor por nós; sede também abundantes nesta graça. 
'''
"8" = '''
:sup:`8` Eu não digo isto como que mandando, mas sim para também, por meio do empenho dos outros, provar a sinceridade de vosso amor. 
'''
"9" = '''
:sup:`9` Porque já conheceis a graça de nosso Senhor Jesus Cristo, que, sendo rico, por causa de vós se fez pobre; para que com a pobreza dele, vós enriquecêsseis. 
'''
"10" = '''
:sup:`10` E nisto dou minha opinião: porque isto vos convém, não somente a fazer, mas também a querer, dado que começastes desde o ano passado. 
'''
"11" = '''
:sup:`11` Portanto agora completai também o que já foi começado; para que, assim como houve ânimo no querer, assim também o seja no que tendes de completar. 
'''
"12" = '''
:sup:`12` Porque se existe a boa vontade, a doação é aceitável conforme o que se tem, e não conforme o que não se tem. 
'''
"13" = '''
:sup:`13` Porque não digo isto para que outros tenham alívio, e vós opressão; 
'''
"14" = '''
:sup:`14` Mas para que igualmente, neste tempo presente, vossa abundância seja para suprir a falta dos outros, para que também a abundância deles seja para suprir vossa falta, para que haja igualdade. 
'''
"15" = '''
:sup:`15` Como está escrito: O que muito colhe , não teve mais; e o que colhe pouco, não teve menos. 
'''
"16" = '''
:sup:`16` Porém graças a Deus, que ele pôs o mesmo empenho por vós no coração de Tito; 
'''
"17" = '''
:sup:`17` Pois aceitou nosso chamado, e com muito entusiasmo partiu voluntariamente até vós. 
'''
"18" = '''
:sup:`18` E enviamos com ele o irmão que é elogiado no Evangelho por todas as igrejas. 
'''
"19" = '''
:sup:`19` E não somente isto , mas também foi escolhido pelas igrejas como companheiro de nossa viagem com esta graça, que é administrada por nós para a glória do mesmo Senhor, e a prontidão de vosso ânimo. 
'''
"20" = '''
:sup:`20` Assim evitamos que ninguém nos critique nesta abundância que é administrada por nós, 
'''
"21" = '''
:sup:`21` Procurando o que é honesto, não somente diante do Senhor, mas também diante das pessoas. 
'''
"22" = '''
:sup:`22` Também enviamos com eles ao nosso irmão, ao qual muitas vezes em muitas coisas já provamos que ele é cuidadoso, e agora ainda muito mais cuidadoso pela muita confiança que ele tem em vós. 
'''
"23" = '''
:sup:`23` Quanto a Tito, ele é meu companheiro e cooperador para convosco; quanto a nossos irmãos, eles são representantes das igrejas, e glória de Cristo. 
'''
"24" = '''
:sup:`24` Portanto, mostrai para com eles a prova de vosso amor, e de nosso orgulho por vós, diante das igrejas. 
'''
