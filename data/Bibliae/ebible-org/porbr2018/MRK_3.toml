[3]
"1" = '''
:sup:`1` Jesus entrou outra vez na sinagoga; e estava ali um homem que tinha uma mão definhada. 
'''
"2" = '''
:sup:`2` E prestavam atenção nele, se o curaria no sábado, para o acusarem. 
'''
"3" = '''
:sup:`3` E Jesus disse ao homem que tinha a mão definhada: Levanta-te, e vem para o meio. 
'''
"4" = '''
:sup:`4` E disse-lhes:É lícito no sábado fazer o bem, ou o mal? Salvar uma pessoa, ou matá-la? E mantiveram-se calados. 
'''
"5" = '''
:sup:`5` E olhando ao redor para eles com indignação, sentindo pena da dureza dos seus corações, disse ao homem: Estende a tua mão. E ele estendeu; e sua mão foi restaurada , sã como a outra. 
'''
"6" = '''
:sup:`6` Assim que os fariseus saíram, tiveram reunião com os herodianos contra ele, para combinarem sobre como o matariam. 
'''
"7" = '''
:sup:`7` E Jesus retirou-se com os seus discípulos para o mar; e seguiu-o uma grande multidão da Galileia, da Judeia, 
'''
"8" = '''
:sup:`8` de Jerusalém, da Idumeia, dalém do Jordão, e os das proximidades de Tiro e de Sidom; uma grande multidão, tendo ouvido quão grandes coisas fazia, vieram a ele. 
'''
"9" = '''
:sup:`9` E disse aos seus discípulos que um barquinho ficasse continuamente perto dele, por causa das multidões; para que não o apertassem. 
'''
"10" = '''
:sup:`10` Pois havia curado muitos, de maneira que todos quantos tinham algum mal lançavam-se sobre ele a fim de tocá-lo. 
'''
"11" = '''
:sup:`11` E os espíritos imundos, quando o viam, prostravam-se diante dele, e exclamavam: Tu és o Filho de Deus. 
'''
"12" = '''
:sup:`12` Mas Jesus os repreendia muito, para que não manifestassem quem ele era. 
'''
"13" = '''
:sup:`13` Ele subiu ao monte, e chamou para si os que quis; então vieram a ele. 
'''
"14" = '''
:sup:`14` E constituiu doze para que estivessem com ele, para enviá-los a pregar, 
'''
"15" = '''
:sup:`15` para que tivessem poder de curar as enfermidades e expulsar os demônios. 
'''
"16" = '''
:sup:`16` Eram eles: Simão, a quem pôs por nome Pedro; 
'''
"17" = '''
:sup:`17` Tiago filho de Zebedeu, e João, irmão de Tiago; e pôs-lhes por nome Boanerges, que significa “filhos do trovão”; 
'''
"18" = '''
:sup:`18` e André, Filipe, Bartolomeu, Mateus, Tomé; Tiago filho de Alfeu; Tadeu; Simão o zelote; 
'''
"19" = '''
:sup:`19` e Judas Iscariotes, o que o traiu. 
'''
"20" = '''
:sup:`20` Quando foram para uma casa, outra vez se ajuntou uma multidão, de maneira que nem sequer podiam comer pão. 
'''
"21" = '''
:sup:`21` Os seus familiares , ao ouvirem isso, saíram para detê-lo, porque diziam: “Ele stá fora de si”. 
'''
"22" = '''
:sup:`22` E os escribas que haviam descido de Jerusalém diziam: Ele tem Belzebu, e é pelo chefe dos demônios que expulsa demônios. 
'''
"23" = '''
:sup:`23` Então Jesus os chamou, e lhes disse por parábolas: Como pode Satanás expulsar Satanás? 
'''
"24" = '''
:sup:`24` Se algum reino estiver dividido contra si mesmo, tal reino não pode durar; 
'''
"25" = '''
:sup:`25` e se alguma casa estiver dividida contra si mesma, tal casa não pode durar firme. 
'''
"26" = '''
:sup:`26` E se Satanás se levantar contra si mesmo, e for dividido, não pode durar, mas tem fim. 
'''
"27" = '''
:sup:`27` Ninguém pode roubar os bens do valente, quando se entra na casa dele, se antes não amarrar ao valente; depois disso roubará a sua casa. 
'''
"28" = '''
:sup:`28` Em verdade vos digo que todos os pecados serão perdoados aos filhos dos homens, e todas as blasfêmias com que blasfemarem; 
'''
"29" = '''
:sup:`29` mas quem blasfemar contra o Espírito Santo ficará sem perdão para sempre; em vez disso, é culpado do juízo eterno. 
'''
"30" = '''
:sup:`30` Pois diziam: “Ele tem espírito imundo”. 
'''
"31" = '''
:sup:`31` Então chegaram os seus irmãos e a sua mãe ; e estando de fora, mandaram chamá-lo. 
'''
"32" = '''
:sup:`32` A multidão estava sentada ao redor dele. Então disseram-lhe: Eis que a tua mãe e os teus irmãos estão lá fora a te procurar. 
'''
"33" = '''
:sup:`33` Ele lhes respondeu: Quem é a minha mãe ou os meus irmãos? 
'''
"34" = '''
:sup:`34` E, olhando em redor aos que estavam sentados perto dele, disse: Eis aqui minha mãe e meus irmãos. 
'''
"35" = '''
:sup:`35` Pois quem fizer a vontade de Deus, esse é meu irmão, minha irmã, e mãe. 
'''
