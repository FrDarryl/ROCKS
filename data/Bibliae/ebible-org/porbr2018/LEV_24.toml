[24]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Manda aos filhos de Israel que te tragam azeite de olivas claro, prensado, para a luminária, para fazer arder as lâmpadas continuamente. 
'''
"3" = '''
:sup:`3` Fora do véu do testemunho, no tabernáculo do testemunho, as preparará Arão desde a tarde até a manhã diante do SENHOR, continuamente: estatuto perpétuo por vossas gerações. 
'''
"4" = '''
:sup:`4` Sobre o candelabro limpo porá sempre em ordem as lâmpadas diante do SENHOR. 
'''
"5" = '''
:sup:`5` E tomarás boa farinha, e cozerás dela doze tortas; cada torta será de dois décimos de efa . 
'''
"6" = '''
:sup:`6` E as porás em duas fileiras, seis em cada fileira, sobre a mesa limpa diante do SENHOR. 
'''
"7" = '''
:sup:`7` Porás também sobre cada fileira incenso limpo, e será para o pão por incenso, oferta acesa ao SENHOR. 
'''
"8" = '''
:sup:`8` Cada dia de sábado o porá continuamente em ordem diante do SENHOR, dos filhos de Israel por pacto perpétuo. 
'''
"9" = '''
:sup:`9` E será de Arão e de seus filhos, os quais o comerão no lugar santo; porque é coisa muito santa para ele, das ofertas acendidas ao SENHOR, por estatuto perpétuo. 
'''
"10" = '''
:sup:`10` Naquela muita o filho de uma mulher israelita, o qual era filho de um egípcio, saiu entre os filhos de Israel; e o filho da israelita e um homem de Israel brigaram no acampamento: 
'''
"11" = '''
:sup:`11` E o filho da mulher israelita pronunciou o Nome, e amaldiçoou; então o levaram a Moisés. E sua mãe se chamava Selomite, filha de Dribi, da tribo de Dã. 
'''
"12" = '''
:sup:`12` E puseram-no no cárcere, até que lhes fosse sentenciado pela palavra do SENHOR. 
'''
"13" = '''
:sup:`13` E o SENHOR falou a Moisés, dizendo: 
'''
"14" = '''
:sup:`14` Traz o blasfemador para fora do acampamento, e todos os que o ouviram ponham suas mãos sobre a cabeça dele, e toda a congregação o apedreje. 
'''
"15" = '''
:sup:`15` E falarás aos filhos de Israel, dizendo: Qualquer um que amaldiçoar ao seu Deus, levará sobre si a sua iniquidade. 
'''
"16" = '''
:sup:`16` E o que blasfemar o nome do SENHOR será morto; toda a congregação o apedrejará; tanto o estrangeiro como o natural, se blasfemar o Nome, que morra. 
'''
"17" = '''
:sup:`17` Também o homem que fere de morte a qualquer pessoa será punido à morte. 
'''
"18" = '''
:sup:`18` Mas o que fere algum animal deverá restituí-lo; animal por animal. 
'''
"19" = '''
:sup:`19` E se alguém que causar lesão em seu próximo, segundo fez, assim lhe seja feito: 
'''
"20" = '''
:sup:`20` Fratura por fratura, olho por olho, dente por dente: segundo a lesão que houver feito a outro, assim se fará a ele. 
'''
"21" = '''
:sup:`21` O que fere algum animal deverá restituí-lo; mas o que fere de morte a um homem será punido à morte. 
'''
"22" = '''
:sup:`22` Um mesmo regulamento tereis; como o estrangeiro, assim será o natural; porque eu sou o SENHOR, vosso Deus. 
'''
"23" = '''
:sup:`23` E falou Moisés aos filhos de Israel, e eles trouxeram o blasfemador para fora do acampamento, e o apedrejaram. E os filhos de Israel fizeram segundo o que o SENHOR havia mandado a Moisés. 
'''
