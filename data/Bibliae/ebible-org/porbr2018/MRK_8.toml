[8]
"1" = '''
:sup:`1` Naqueles dias, quando havia uma multidão muito grande, e não tinham o que comer, Jesus chamou os seus discípulos a si, e disse-lhes: 
'''
"2" = '''
:sup:`2` Tenho compaixão da multidão, porque já há três dias que estão comigo, e não têm o que comer. 
'''
"3" = '''
:sup:`3` E se eu os deixar ir sem comer para suas casas desmaiarão no caminho; porque alguns deles vieram de longe. 
'''
"4" = '''
:sup:`4` Os seus discípulos lhe responderam: De onde poderá alguém saciar estes de pão aqui no deserto? 
'''
"5" = '''
:sup:`5` Jesus lhes perguntou: Quantos pães tendes? E eles disseram: Sete. 
'''
"6" = '''
:sup:`6` Então mandou à multidão que se sentassem no chão. Em seguida, tomou os sete pães, e tendo dado graças, partiu-os, e os deu a seus discípulos, para que os pusessem diante deles. E eles os puseram diante da multidão. 
'''
"7" = '''
:sup:`7` E tinham uns poucos peixinhos, e havendo dado graças, disse que também os pusessem diante deles. 
'''
"8" = '''
:sup:`8` Eles comeram, e se saciaram; e levantaram, do que sobrou dos pedaços, sete cestos. 
'''
"9" = '''
:sup:`9` Os que comeram eram quase quatro mil. Depois os despediu. 
'''
"10" = '''
:sup:`10` E logo entrou no barco com os seus discípulos, e veio para a região de Dalmanuta. 
'''
"11" = '''
:sup:`11` Os fariseus vieram, e começaram a disputar com ele, pedindo-lhe sinal do céu, para o testar. 
'''
"12" = '''
:sup:`12` E ele, suspirando profundamente em seu espírito, disse: Por que esta geração pede um sinal? Em verdade vos digo, que não se dará sinal a esta geração. 
'''
"13" = '''
:sup:`13` Então os deixou, voltou a entrar no barco , e foi para a outro lado do mar . 
'''
"14" = '''
:sup:`14` E os seus discípulos haviam se esquecido de tomar pão, e nada tinham, a não ser um pão com eles no barco. 
'''
"15" = '''
:sup:`15` E Jesus lhes deu a seguinte ordem: Prestai atenção: tende cuidado com o fermento dos fariseus e o fermento de Herodes. 
'''
"16" = '''
:sup:`16` E indagavam-se com os outros , dizendo: É porque não temos pão. 
'''
"17" = '''
:sup:`17` Jesus soube e lhes disse: Por que indagais que não tendes pão? Não percebeis ainda, nem entendeis? Ainda tendes o vosso coração endurecido? 
'''
"18" = '''
:sup:`18` Tendes olhos, e não vedes? Tendes ouvidos, e não ouvis? 
'''
"19" = '''
:sup:`19` E não vos lembrais de, quando parti os cinco pães entre os cinco mil, quantos cestos cheios de pedaços levantastes?Responderam-lhe: Doze. 
'''
"20" = '''
:sup:`20` E quando parti os sete entre os quatro mil, quantas cestas cheias de pedaços levantastes? Eles disseram: Sete. 
'''
"21" = '''
:sup:`21` Ele lhes perguntou: Como não entendeis? 
'''
"22" = '''
:sup:`22` Então veio a Betsaida. E trouxeram-lhe um cego, e rogaram-lhe que o tocasse. 
'''
"23" = '''
:sup:`23` Ele tomou o cego pela mão e o tirou para fora da aldeia. Depois cuspiu nos olhos dele e, pondo as mãos encima dele, perguntou-lhe se via alguma coisa. 
'''
"24" = '''
:sup:`24` Ele levantou os olhos e disse: Vejo as pessoas; pois vejo como árvores que andam. 
'''
"25" = '''
:sup:`25` Então Jesus pôs de novo as mãos sobre os seus olhos, e o fez olhar para cima . Assim ele ficou restabelecido, e passou a ver todos claramente. 
'''
"26" = '''
:sup:`26` Então o mandou para sua casa, dizendo: Não entres na aldeia, nem contes a ninguém da aldeia. 
'''
"27" = '''
:sup:`27` Jesus saiu com os seus discípulos para as aldeias de Cesareia de Filipe; e no caminho perguntou a seus discípulos: Quem as pessoas dizem que eu sou? 
'''
"28" = '''
:sup:`28` Eles responderam: João Batista, e outros, Elias; e outros, algum dos profetas. 
'''
"29" = '''
:sup:`29` E ele lhes perguntou: E vós, quem dizeis que eu sou? Pedro lhe respondeu: Tu és o Cristo. 
'''
"30" = '''
:sup:`30` E lhes ordenou que a ninguém dissessem aquilo dele. 
'''
"31" = '''
:sup:`31` E começou a lhes ensinar que era necessário que o Filho do homem sofresse muito, e fosse rejeitado pelos anciãos e pelos chefes dos sacerdotes e escribas, e que fosse morto, e depois de três dias ressuscitasse. 
'''
"32" = '''
:sup:`32` Ele dizia essa palavra abertamente. Então Pedro o tomou à parte, e começou a repreendê-lo. 
'''
"33" = '''
:sup:`33` Mas Jesus virou-se e, olhando para os seus discípulos, repreendeu Pedro, dizendo: Sai de diante de mim, satanás! Pois tu não compreendes as coisas de Deus, mas sim as humanas. 
'''
"34" = '''
:sup:`34` Então chamou a si a multidão com os seus discípulos, e disse-lhes: Quem quiser vir após mim, negue a si mesmo, tome a sua cruz, e siga-me; 
'''
"35" = '''
:sup:`35` pois quem quiser salvar a sua vida, a perderá; mas quem perder a sua vida por causa de mim e do Evangelho, esse a salvará. 
'''
"36" = '''
:sup:`36` Pois que proveito teria alguém, se ganhasse o mundo todo, e perdesse a sua alma? 
'''
"37" = '''
:sup:`37` Ou que daria alguém em resgate de sua alma? 
'''
"38" = '''
:sup:`38` Porque todo aquele que se envergonhar de mim e de minhas palavras nesta geração adúltera e pecadora, também o Filho do homem, quando vier na glória de seu Pai com os santos anjos, envergonhar-se-á dele. 
'''
