[4]
"1" = '''
:sup:`1` Mas Jonas se desgostou muito, e se encheu de ira. 
'''
"2" = '''
:sup:`2` E orou ao SENHOR, e disse: Ah, SENHOR, não foi isto o que eu dizia enquanto ainda estava em minha terra? Por isso me preveni fugindo a Társis; porque sabia eu que tu és Deus gracioso e misericordioso, que demoras a te irar, tens grande misericórdia, e te arrependes do mal. 
'''
"3" = '''
:sup:`3` Agora pois, ó SENHOR, peço-te que me mates, porque é melhor para mim morrer do que viver. 
'''
"4" = '''
:sup:`4` E o SENHOR lhe disse: É correta essa tua ira? 
'''
"5" = '''
:sup:`5` E Jonas saiu da cidade, e se sentou ao oriente da cidade, e fez para si ali uma barraca, e se sentou debaixo dela à sombra, até ver o que seria da cidade. 
'''
"6" = '''
:sup:`6` E o SENHOR Deus preparou uma planta, e a fez crescer sobre Jonas para que fizesse sombra sobre sua cabeça, e lhe aliviasse de seu mal-estar; e Jonas se alegrou grandemente por causa da planta. 
'''
"7" = '''
:sup:`7` Mas Deus preparou uma lagarta no dia seguinte ao amanhecer, a qual feriu a planta, e ela se secou. 
'''
"8" = '''
:sup:`8` E aconteceu que, ao levantar do sol, Deus preparou um quente vento oriental; e o sol feriu a Jonas na cabeça, de modo que ele se desmaiava, e desejava a morte, dizendo: Melhor é para mim morrer do que viver. 
'''
"9" = '''
:sup:`9` Então Deus disse a Jonas: É correta a tua ira pela planta?E ele respondeu: É correto eu me irar até a morte. 
'''
"10" = '''
:sup:`10` E o SENHOR disse: Tu tiveste pena da planta, na qual não trabalhaste, nem tu a fizeste crescer, que em uma noite nasceu, e em outra noite pereceu; 
'''
"11" = '''
:sup:`11` E não teria eu pena de Nínive, aquela grande cidade onde há mais de cem e vinte mil pessoas que não sabem a diferença entre sua mão direita e a esquerda, e muitos animais?
'''
