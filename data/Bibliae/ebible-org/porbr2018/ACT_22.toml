[22]
"1" = '''
:sup:`1` Homens irmãos, e pais, ouvi agora minha defesa para convosco. 
'''
"2" = '''
:sup:`2` E tendo ouvido que ele lhes falava em língua hebraica, fizeram ainda mais silêncio. E ele disse: 
'''
"3" = '''
:sup:`3` Eu verdadeiramente sou um homem judeu, nascido em Tarso da Cilícia, e criado nesta cidade aos pés de Gamaliel, ensinado ao mais correto modo da Lei paterna e zeloso de Deus, assim como todos vós sois hoje. 
'''
"4" = '''
:sup:`4` Eu ,que persegui este caminho até a morte, atando tanto a homens como a mulheres, e os entregando a prisões. 
'''
"5" = '''
:sup:`5` Assim como também o sumo sacerdote me é testemunha, e todo o conselho dos anciãos; dos quais eu, tendo tomado cartas para os irmãos, fui a Damasco para que os que estivessem ali, eu também os trouxesse amarrados a Jerusalém, para que fossem castigados. 
'''
"6" = '''
:sup:`6` Mas aconteceu que, estando eu no caminho, e chegando perto de Damasco, quase ao meio dia, de repente uma grande luz do céu brilhou ao redor de mim. 
'''
"7" = '''
:sup:`7` Eu cai ao chão, e ouvi uma voz, que me dizia: Saulo, Saulo, por que me persegues? 
'''
"8" = '''
:sup:`8` E eu respondi: Quem és, Senhor? E ele me disse: Eu sou Jesus, o nazareno, a quem tu persegues. 
'''
"9" = '''
:sup:`9` E os que estavam comigo verdadeiramente viram a luz, e ficaram muito atemorizados; mas eles não ouviram a voz daquele que falava comigo. 
'''
"10" = '''
:sup:`10` E eu disse: Que farei, Senhor? E o Senhor me disse: Levanta-te, e vai a Damasco, e ali te será dito tudo o que te é ordenado fazer. 
'''
"11" = '''
:sup:`11` E quando eu não conseguia ver, por causa da glória daquela luz, eu fui levado pela mão dos que estavam comigo, e assim cheguei a Damasco. 
'''
"12" = '''
:sup:`12` E um certo Ananias, homem devoto conforme a Lei, que tinha bom testemunho de todos os judeus que moravam ali ; 
'''
"13" = '''
:sup:`13` Tendo vindo até mim, e ficando diante de mim ,ele me disse: Irmão Saulo, recupere a vista; E naquela mesma hora eu pude vê-lo. 
'''
"14" = '''
:sup:`14` E ele disse: O Deus de nossos pais te predeterminou para que tu conheças a vontade dele, e vejas aquele justo, e tu ouças a voz de sua boca. 
'''
"15" = '''
:sup:`15` Porque tu serás testemunha dele para com todos as pessoas, daquilo que tens visto e ouvido. 
'''
"16" = '''
:sup:`16` E agora, por que estás parado? Levanta-te, e sê batizado, e lava teus pecados, invocando o nome do Senhor. 
'''
"17" = '''
:sup:`17` E aconteceu a mim, tendo eu voltado a Jerusalém, e estando orando no Templo, veio-me um êxtase; 
'''
"18" = '''
:sup:`18` E eu vi aquele que me dizia: Apressa-te, e sai logo de Jerusalém, porque não aceitarão teu testemunho sobre mim. 
'''
"19" = '''
:sup:`19` E eu disse: Senhor, eles sabem que eu prendia e açoitava nas sinagogas aqueles que criam em ti. 
'''
"20" = '''
:sup:`20` E quando o sangue de Estêvão, tua testemunha, se derramava, eu também estava presente, e consentia em sua morte, e guardava as roupas daqueles que o matavam. 
'''
"21" = '''
:sup:`21` E ele me disse: Vai, porque eu te enviarei para longe, aos gentios. 
'''
"22" = '''
:sup:`22` E eles o ouviram até esta palavra, e em seguida levantaram suas vozes, dizendo: Extermina-o da terra! Porque não é bom que ele viva. 
'''
"23" = '''
:sup:`23` E enquanto eles gritavam, tiravam suas capas, e lançavm pó ao ar, 
'''
"24" = '''
:sup:`24` O comandante mandou que o levassem à área fortificada, dizendo que o interrogassem com açoites, para saber por que causa clamavam assim contra ele. 
'''
"25" = '''
:sup:`25` E quando estavam o atando com correias, Paulo disse ao centurião que estava ali: É lícito para vós açoitar a um homem romano, sem ter sido condenado? 
'''
"26" = '''
:sup:`26` E o centurião, tendo ouvido isto ,foi e avisou ao comandante, dizendo: Olha o que estás a ponto de fazer, porque este homem é romano. 
'''
"27" = '''
:sup:`27` E o comandante, tendo se aproximado, disse-lhe: Dize-me, tu és romano?E ele disse: Sim. 
'''
"28" = '''
:sup:`28` E o comandante respondeu: Eu com muita soma de dinheiro obtive esta cidadania romana .E Paulo disse: E eu a tenho desde que nasci. 
'''
"29" = '''
:sup:`29` Então logo se afastaram dele aqueles que estavam para interrogá-lo; e até o comandante teve temor, ao entender que Paulo era romano, e que tinha o atado. 
'''
"30" = '''
:sup:`30` E nodia seguinte, querendo saber corretamente a causa de por que ele era acusado pelos judeus, ele o soltou das correntes, e mandou vir aos chefes dos sacerdotes e todo o supremo conselho deles; e tendo trazido a Paulo, apresentou -o diante deles. 
'''
