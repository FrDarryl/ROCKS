[22]
"1" = '''
:sup:`1` Não verás o boi de teu irmão, ou seu cordeiro, perdidos, e te retirarás deles: precisamente os devolverás a teu irmão. 
'''
"2" = '''
:sup:`2` E se teu irmão não for teu vizinho, ou não lhe conheceres, os recolherás em tua casa, e estarão contigo até que teu irmão os busque, e os devolverás a ele. 
'''
"3" = '''
:sup:`3` E assim farás de seu asno, assim farás também de sua roupa, e o mesmo farás com toda coisa perdida de teu irmão que se lhe perder, e tu a achares: não poderás te omitir quanto a isso. 
'''
"4" = '''
:sup:`4` Não verás o asno de teu irmão, ou seu boi, caídos no caminho, e te esconderás deles: com ele hás de procurar levantá-los. 
'''
"5" = '''
:sup:`5` Não vestirá a mulher roupa de homem, nem o homem vestirá roupa de mulher; porque abominação é ao SENHOR teu Deus qualquer um que isto faz. 
'''
"6" = '''
:sup:`6` Quando achares no caminho algum ninho de ave em qualquer árvore, ou sobre a terra, com passarinhos ou ovos, e estiver a mãe reclinada sobre os passarinhos ou sobre os ovos, não tomes a mãe com os filhos: 
'''
"7" = '''
:sup:`7` Deixarás ir à mãe, e tomarás os passarinhos para ti; para que te vá bem, e prolongues teus dias. 
'''
"8" = '''
:sup:`8` Quando edificares casa nova, farás parapeito em teu terraço, para que não ponhas sangue em tua casa, se dele cair alguém. 
'''
"9" = '''
:sup:`9` Não semearás tua vinha de várias sementes, para que não se deprave a plenitude da semente que semeaste, e o fruto da vinha. 
'''
"10" = '''
:sup:`10` Não ararás com boi e com asno juntamente. 
'''
"11" = '''
:sup:`11` Não te vestirás de mistura, de lã e linho juntamente. 
'''
"12" = '''
:sup:`12` Farás para ti franjas nos quatro extremos de teu manto com que te cobrires. 
'''
"13" = '''
:sup:`13` Quando alguém tomar mulher, e depois de haver entrado a ela a aborrecer, 
'''
"14" = '''
:sup:`14` E lhe puser algumas faltas, e espalhar sobre ela má fama, e disser: Esta tomei por mulher, e cheguei a ela, e não a achei virgem; 
'''
"15" = '''
:sup:`15` Então o pai da moça e sua mãe tomarão, e tirarão os sinais da virgindade da virgem aos anciãos da cidade, na porta. 
'''
"16" = '''
:sup:`16` E dirá o pai da moça aos anciãos: Eu dei minha filha a este homem por mulher, e ele a aborrece; 
'''
"17" = '''
:sup:`17` E, eis que, ele lhe põe acusações de algumas coisas, dizendo: Não achei tua filha virgem; porém, eis aqui os sinais da virgindade de minha filha. E estenderão o lençol diante dos anciãos da cidade. 
'''
"18" = '''
:sup:`18` Então os anciãos da cidade tomarão ao homem e o castigarão; 
'''
"19" = '''
:sup:`19` E lhe hão de impor pena em cem peças de prata, as quais darão ao pai da moça, porquanto espalhou má fama sobre virgem de Israel: e a há de ter por mulher, e não poderá despedi-la em todos os seus dias. 
'''
"20" = '''
:sup:`20` Mas se este negócio foi verdade, que não se houver achado virgindade na moça, 
'''
"21" = '''
:sup:`21` Então a tirarão à porta da casa de seu pai, e a apedrejarão com pedras os homens de sua cidade, e morrerá; porquanto fez depravação em Israel prostituindo-se em casa de seu pai: assim tirarás o mal do meio de ti. 
'''
"22" = '''
:sup:`22` Quando se surpreender alguém deitado com mulher casada com marido, ambos morrerão, o homem que se deitou com a mulher, e a mulher: assim tirarás o mal de Israel. 
'''
"23" = '''
:sup:`23` Quando for moça virgem desposada com alguém, e alguém a achar na cidade, e se deixar com ela; 
'''
"24" = '''
:sup:`24` Então os tirareis a ambos à porta daquela cidade, e os apedrejareis com pedras, e morrerão; a moça porque não gritou na cidade, e o homem porque humilhou à mulher de seu próximo: assim tirarás o mal do meio de ti. 
'''
"25" = '''
:sup:`25` Mas se o homem achou uma moça desposada no campo, e ele a agarrar, e se deitar com ela, morrerá somente o homem que com ela se houver deitado; 
'''
"26" = '''
:sup:`26` E à moça não farás nada; não tem a moça culpa de morte: porque como quando alguém se levanta contra seu próximo, e lhe tira a vida, assim é isto: 
'''
"27" = '''
:sup:`27` Porque ele a achou no campo: gritou a moça desposada, e não houve quem a protegesse. 
'''
"28" = '''
:sup:`28` Quando alguém achar moça virgem, que não for desposada, e a tomar, e se deitar com ela, e forem achados; 
'''
"29" = '''
:sup:`29` Então o homem que se deitou com ela dará ao pai da moça cinquenta peças de prata, e ela será sua mulher, porquanto a humilhou: não a poderá despedir em todos os seus dias. 
'''
"30" = '''
:sup:`30` Não tomará alguém a mulher de seu pai, nem descobrirá o colo de seu pai. 
'''
