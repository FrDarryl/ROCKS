[22]
"1" = '''
:sup:`1` Quando alguém furtar boi ou ovelha, e lhe degolar ou vender, por aquele boi pagará cinco bois, e por aquela ovelha quatro ovelhas. 
'''
"2" = '''
:sup:`2` Se o ladrão for achado arrombando uma casa, e for ferido e morrer, o que lhe feriu não será culpado de sua morte. 
'''
"3" = '''
:sup:`3` Se o sol houver sobre ele saído, o matador será réu de homicídio: o ladrão haverá de restituir completamente; se não tiver, será vendido por seu furto. 
'''
"4" = '''
:sup:`4` Se for achado com o furto na mão, seja boi ou asno ou ovelha vivos, pagará o dobro. 
'''
"5" = '''
:sup:`5` Se alguém fizer pastar campo ou vinha, e meter seu animal, e comer a terra de outro, do melhor de sua terra e do melhor de sua vinha pagará. 
'''
"6" = '''
:sup:`6` Quando irromper um fogo, e achar espinhos, e for queimado amontoado, ou plantação, ou campo, o que acendeu o fogo pagará o queimado. 
'''
"7" = '''
:sup:`7` Quando alguém der a seu próximo prata ou joias a guardar, e for furtado da casa daquele homem, se o ladrão se achar, pagará o dobro. 
'''
"8" = '''
:sup:`8` Se o ladrão não se achar, então o dono da casa será apresentado aos juízes, para ver se pôs sua mão na riqueza de seu próximo. 
'''
"9" = '''
:sup:`9` Sobre todo negócio de fraude, sobre boi, sobre asno, sobre ovelha, sobre roupa, sobre toda coisa perdida, quando um disser: Isto é meu, a causa de ambos virá diante dos juízes; e o que os juízes condenarem, pagará o dobro a seu próximo. 
'''
"10" = '''
:sup:`10` Se alguém houver dado a seu próximo asno, ou boi, ou ovelha, ou qualquer outro animal a guardar, e se morrer ou se for aleijado, ou for levado sem vê-lo ninguém; 
'''
"11" = '''
:sup:`11` Juramento do SENHOR terá lugar entre ambos de que não lançou sua mão à riqueza de seu próximo: e seu dono o aceitará, e o outro não pagará. 
'''
"12" = '''
:sup:`12` Mas se lhe houver sido furtado, ressarcirá a seu dono. 
'''
"13" = '''
:sup:`13` E se lhe houver sido arrebatado por fera, trará a ele testemunho, e não pagará o arrebatado. 
'''
"14" = '''
:sup:`14` Porém se alguém houver tomado emprestado animal de seu próximo, e for ferido ou morto, ausente seu dono, deverá pagá-lo. 
'''
"15" = '''
:sup:`15` Se o dono estava presente, não o pagará. Se era alugado, ele virá por seu aluguel. 
'''
"16" = '''
:sup:`16` E se alguém enganar a alguma virgem que não for desposada, e dormir com ela, deverá pagar o dote por ela e tomá-la por mulher. 
'''
"17" = '''
:sup:`17` Se seu pai não quiser dá-la a ele, ele lhe pesará prata conforme o dote das virgens. 
'''
"18" = '''
:sup:`18` À feiticeira não deixarás que viva. 
'''
"19" = '''
:sup:`19` Qualquer um que tiver ajuntamento com animal, morrerá. 
'''
"20" = '''
:sup:`20` O que sacrificar a deuses, exceto a somente o SENHOR, será morto. 
'''
"21" = '''
:sup:`21` E ao estrangeiro não enganarás, nem angustiarás, porque estrangeiros fostes vós na terra do Egito. 
'''
"22" = '''
:sup:`22` A nenhuma viúva nem órfão afligireis. 
'''
"23" = '''
:sup:`23` Que se tu chegas a afligir-lhe, e ele a mim clamar, certamente ouvirei eu seu clamor; 
'''
"24" = '''
:sup:`24` E meu furor se acenderá, e vos matarei a espada, e vossas mulheres serão viúvas, e órfãos vossos filhos. 
'''
"25" = '''
:sup:`25` Se deres a meu povo dinheiro emprestado, ao pobre que está contigo, não te portarás com ele como agiota, nem lhe imporás juros. 
'''
"26" = '''
:sup:`26` Se tomares em penhor a roupa de teu próximo, a pôr do sol o devolverás a ele: 
'''
"27" = '''
:sup:`27` Porque somente aquilo é sua coberta, é aquela a roupa para cobrir suas carnes, no que há de dormir: e será que quando ele a mim clamar, eu então lhe ouvirei, porque sou misericordioso. 
'''
"28" = '''
:sup:`28` Não insultarás aos juízes, nem amaldiçoarás ao príncipe de teu povo. 
'''
"29" = '''
:sup:`29` Não adiarás as primícias de tua colheita, nem de teu licor, me darás o primogênito de teus filhos. 
'''
"30" = '''
:sup:`30` Assim farás com o de teu boi e de tua ovelha: sete dias estará com sua mãe, e ao oitavo dia me o darás. 
'''
"31" = '''
:sup:`31` E haveis de ser para mim homens santos: e não comereis carne arrebatada das feras no campo; aos cães a lançareis. 
'''
