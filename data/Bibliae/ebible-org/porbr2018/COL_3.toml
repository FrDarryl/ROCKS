[3]
"1" = '''
:sup:`1` Portanto, se fostes ressuscitados com Cristo, buscai as coisas de cima, onde Cristo está sentado à direita de Deus. 
'''
"2" = '''
:sup:`2` Pensai nas coisas de cima, não nas que estão na terra. 
'''
"3" = '''
:sup:`3` Pois já morrestes, e a vossa vida está escondida com Cristo em Deus. 
'''
"4" = '''
:sup:`4` Quando Cristo, que é a nossa vida, se manifestar, então também vós vos manifestareis com ele em glória. 
'''
"5" = '''
:sup:`5` Portanto, mortificai as partes carnais que há em vós que são terrenas; são elas : o pecado sexual, a impureza, a paixão depravada, o desejo maligno, e a ganância, que é idolatria. 
'''
"6" = '''
:sup:`6` Por causa delas que a ira de Deus vem sobre os filhos da desobediência. 
'''
"7" = '''
:sup:`7` Nessas coisas também vós andastes antes, quando vivíeis nelas. 
'''
"8" = '''
:sup:`8` Mas agora, abandonai, vós também, todas estas coisas : a ira, a fúria, a malícia, a maledicência, e as palavras vergonhosas da vossa boca. 
'''
"9" = '''
:sup:`9` Não mintais uns aos outros, pois já vos despistes do velho ser humano com os seus costumes, 
'''
"10" = '''
:sup:`10` e vos revestistes do novo, que se renova em conhecimento, conforme a imagem daquele que o criou. 
'''
"11" = '''
:sup:`11` Nisso não há grego, nem judeu, nem circunciso, nem incircunciso, bárbaro, cita, escravo, nem livre; mas Cristo é tudo, e em todos. 
'''
"12" = '''
:sup:`12` Por isso, como escolhidos de Deus, santos e amados, revesti-vos de sentimentos de misericórdia, bondade, humildade, mansidão, e paciência. 
'''
"13" = '''
:sup:`13` Suportai-vos uns aos outros, e perdoai-vos uns aos outros, se alguém tiver queixa contra outro. Como Cristo vos perdoou, assim também fazei . 
'''
"14" = '''
:sup:`14` E acima de tudo isto, revesti-vos do amor, que é o vínculo da perfeição. 
'''
"15" = '''
:sup:`15` E a paz de Deus, para a qual também fostes chamados em um só corpo, governe em vossos corações, e sede gratos. 
'''
"16" = '''
:sup:`16` A palavra de Cristo habite abundantemente em vós com toda sabedoria, ensinando-vos e advertindo-vos uns aos outros; e cantai ao Senhor com salmos, hinos, e cânticos espirituais, com graça no vosso coração. 
'''
"17" = '''
:sup:`17` E tudo quanto fizerdes, por palavras ou por obras, fazei tudo no nome do Senhor Jesus, dando por meio dele graças ao Deus e Pai. 
'''
"18" = '''
:sup:`18` Mulheres, sede submissas aos vossos próprios maridos, como convém no Senhor. 
'''
"19" = '''
:sup:`19` Maridos, amai às esposas, e não as trateis amargamente. 
'''
"20" = '''
:sup:`20` Filhos, obedecei em tudo aos pais, porque isso é agradável ao Senhor. 
'''
"21" = '''
:sup:`21` Pais, não provoqueis aos vossos filhos, para que não percam o ânimo. 
'''
"22" = '''
:sup:`22` Escravos, obedecei em tudo aos vossos senhores segundo a carne, não servindo apenas quando observados, como que para satisfazer às pessoas, mas sim, com sinceridade de coração, temendo a Deus. 
'''
"23" = '''
:sup:`23` E tudo quanto fizerdes, fazei de coração, como para o Senhor, e não para as pessoas. 
'''
"24" = '''
:sup:`24` Pois sabeis que recebereis do Senhor a recompensa da herança, porque servis ao Senhor Cristo. 
'''
"25" = '''
:sup:`25` Mas aquele que fizer injustiça receberá conforme a injustiça que cometer; e não há acepção de pessoas. 
'''
