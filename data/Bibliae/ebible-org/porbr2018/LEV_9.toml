[9]
"1" = '''
:sup:`1` E foi no dia oitavo, que Moisés chamou a Arão e a seus filhos, e aos anciãos de Israel; 
'''
"2" = '''
:sup:`2` E disse a Arão: Toma das vacas um bezerro para expiação, e um carneiro para holocausto, sem defeito, e oferece-os diante do SENHOR. 
'''
"3" = '''
:sup:`3` E aos filhos de Israel falarás, dizendo: Tomai um bode macho para expiação, e um bezerro e um cordeiro de ano, sem mácula, para holocausto; 
'''
"4" = '''
:sup:`4` Também um boi e um carneiro para sacrifício pacífico, que imoleis diante do SENHOR; e uma oferta de cereais amassada com azeite: porque o SENHOR se aparecerá hoje a vós. 
'''
"5" = '''
:sup:`5` E levaram o que mandou Moisés diante do tabernáculo do testemunho, e chegou-se toda a congregação, e puseram-se diante do SENHOR. 
'''
"6" = '''
:sup:`6` Então Moisés disse: Isto é o que mandou o SENHOR; fazei-o, e a glória do SENHOR se vos aparecerá. 
'''
"7" = '''
:sup:`7` E disse Moisés a Arão: Achega-te ao altar, e faze tua expiação, e teu holocausto, e faze a reconciliação por ti e pelo povo: faze também a oferta do povo, e faze a reconciliação por eles; como mandou o SENHOR. 
'''
"8" = '''
:sup:`8` Então chegou-se Arão ao altar; e degolou seu bezerro da expiação que era por ele. 
'''
"9" = '''
:sup:`9` E os filhos de Arão lhe trouxeram o sangue; e ele molhou seu dedo no sangue, e pôs sobre as pontas do altar, e derramou o resto do sangue ao pé do altar; 
'''
"10" = '''
:sup:`10` E a gordura e rins e redenho do fígado, da expiação, os fez arder sobre o altar; como o SENHOR o havia mandado a Moisés. 
'''
"11" = '''
:sup:`11` Mas a carne e o couro os queimou ao fogo fora do acampamento. 
'''
"12" = '''
:sup:`12` Degolou também o holocausto, e os filhos de Arão lhe apresentaram o sangue, a qual espargiu ele ao redor sobre o altar. 
'''
"13" = '''
:sup:`13` Apresentaram-lhe depois o holocausto, em pedaços, e a cabeça; e os fez queimar sobre o altar. 
'''
"14" = '''
:sup:`14` Logo lavou os intestinos e as pernas, e queimou-os sobre o holocausto no altar. 
'''
"15" = '''
:sup:`15` Ofereceu também a oferta do povo, e tomou o bode macho que era para a expiação do povo, e degolou-o, e o ofereceu pelo pecado como o primeiro. 
'''
"16" = '''
:sup:`16` E ofereceu o holocausto, e fez segundo o rito. 
'''
"17" = '''
:sup:`17` Ofereceu também a oferta de cereais, e encheu dela sua mão, e o fez queimar sobre o altar, também do holocausto da manhã. 
'''
"18" = '''
:sup:`18` Degolou também o boi e o carneiro em sacrifício pacífico, que era do povo: e os filhos de Arão lhe apresentaram o sangue (o qual espargiu ele sobre o altar ao redor), 
'''
"19" = '''
:sup:`19` E a gordura do boi; e do carneiro a cauda com o que cobre as entranhas, e os rins, e o redenho do fígado: 
'''
"20" = '''
:sup:`20` E puseram a gordura sobre os peitos, e ele queimou a gordura sobre o altar: 
'''
"21" = '''
:sup:`21` Porém os peitos, com a coxa direita, moveu-os Arão por oferta movida diante do SENHOR; como o SENHOR o havia mandado a Moisés. 
'''
"22" = '''
:sup:`22` Depois levantou Arão suas mãos até o povo e abençoou-os: e desceu de fazer a expiação, e o holocausto, e o sacrifício pacífico. 
'''
"23" = '''
:sup:`23` E entraram Moisés e Arão no tabernáculo do testemunho; e saíram, e bendisseram ao povo: e a glória do SENHOR se apareceu a todo o povo. 
'''
"24" = '''
:sup:`24` E saiu fogo de diante do SENHOR, e consumiu o holocausto e a gordura sobre o altar; e vendo-o todo o povo, louvaram, e caíram sobre seus rostos. 
'''
