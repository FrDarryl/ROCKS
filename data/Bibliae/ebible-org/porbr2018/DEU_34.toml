[34]
"1" = '''
:sup:`1` E Moisés subiu dos campos de Moabe ao monte Nebo, ao cume de Pisga, que está em frente de Jericó; e o SENHOR mostrou-lhe toda a terra de Gileade até Dã, 
'''
"2" = '''
:sup:`2` E a todo Naftali, e a terra de Efraim e de Manassés, toda a terra de Judá até o mar mais distante; 
'''
"3" = '''
:sup:`3` E a parte sul, e a campina, o vale de Jericó, cidade das palmeiras, até Zoar. 
'''
"4" = '''
:sup:`4` E disse-lhe o SENHOR: Esta é a terra de que jurei a Abraão, a Isaque, e a Jacó, dizendo: À tua descendência a darei. Eu a fiz ver com teus olhos, mas não passarás ali. 
'''
"5" = '''
:sup:`5` E morreu ali Moisés, servo do SENHOR, na terra de Moabe, conforme o dito do SENHOR. 
'''
"6" = '''
:sup:`6` E enterrou-o no vale, em terra de Moabe, em frente de Bete-Peor; e ninguém sabe seu sepulcro até hoje. 
'''
"7" = '''
:sup:`7` E era Moisés de idade de cento e vinte anos quando morreu: seus olhos nunca se escureceram, nem perdeu o seu vigor. 
'''
"8" = '''
:sup:`8` E choraram os filhos de Israel a Moisés nos campos de Moabe trinta dias: E assim se cumpriram os dias do choro do luto de Moisés. 
'''
"9" = '''
:sup:`9` E Josué filho de Num foi cheio de espírito de sabedoria, porque Moisés havia posto suas mãos sobre ele: e os filhos de Israel lhe obedeceram, e fizeram como o SENHOR mandou a Moisés. 
'''
"10" = '''
:sup:`10` E nunca mais se levantou profeta em Israel como Moisés, a quem haja conhecido o SENHOR face a face; 
'''
"11" = '''
:sup:`11` Em todos os sinais e prodígios que lhe enviou o SENHOR a fazer em terra do Egito a Faraó, e a todos os seus servos, e a toda sua terra; 
'''
"12" = '''
:sup:`12` E em toda aquela mão poderosa, e em todo o grande espanto que Moisés causou à vista de todo Israel.
'''
