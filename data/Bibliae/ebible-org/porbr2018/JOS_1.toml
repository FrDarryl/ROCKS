[1]
"1" = '''
:sup:`1` E aconteceu depois da morte de Moisés servo do SENHOR, que o SENHOR falou a Josué filho de Num, assistente de Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Meu servo Moisés é morto: levanta-te, pois, agora, e passa este Jordão, tu e todo este povo, à terra que eu lhes dou aos filhos de Israel. 
'''
"3" = '''
:sup:`3` Eu vos entreguei, como o disse a Moisés, todo lugar que pisar a planta de vosso pé. 
'''
"4" = '''
:sup:`4` Desde o deserto e este Líbano até o grande rio Eufrates, toda a terra dos heteus até o grande mar do ocidente, será vosso termo. 
'''
"5" = '''
:sup:`5` Ninguém poderá resistir a ti em todos os dias de tua vida: como eu fui com Moisés, serei contigo; não te deixarei, nem te desampararei. 
'''
"6" = '''
:sup:`6` Esforça-te e sê valente: porque tu repartirás a este povo por herança a terra, da qual jurei a seus pais que a daria a eles. 
'''
"7" = '''
:sup:`7` Somente te esforces, e sejas muito valente, para cuidar de fazer conforme toda a lei que meu servo Moisés te mandou: não te apartes dela nem à direita nem à esquerda, para que sejas próspero em todas as coisas que empreenderes. 
'''
"8" = '''
:sup:`8` O livro desta lei nunca se apartará de tua boca: antes de dia e de noite meditarás nele, para que guardes e faças conforme tudo o que nele está escrito: porque então farás prosperar teu caminho, e tudo te sairá bem. 
'''
"9" = '''
:sup:`9` Olha que te mando que te esforces e sejas valente: não temas nem desmaies, porque o SENHOR teu Deus será contigo onde quer que fores. 
'''
"10" = '''
:sup:`10` E Josué mandou aos oficiais do povo, dizendo: 
'''
"11" = '''
:sup:`11` Passai por meio do acampamento, e mandai ao povo, dizendo: Abastecei-vos de comida; porque dentro de três dias passareis o Jordão, para que entreis a possuir a terra que o SENHOR vosso Deus vos dá para que a possuais. 
'''
"12" = '''
:sup:`12` Também falou Josué aos rubenitas e gaditas, e à meia tribo de Manassés, dizendo: 
'''
"13" = '''
:sup:`13` Lembrai-vos da palavra que Moisés, servo do SENHOR, vos mandou dizendo: o SENHOR vosso Deus vos deu repouso, e vos deu esta terra. 
'''
"14" = '''
:sup:`14` Vossas mulheres e vossos meninos e vossas animais, ficarão na terra que Moisés vos deu desta parte do Jordão; mas vós, todos os valentes e fortes, passareis armados diante de vossos irmãos, e lhes ajudareis; 
'''
"15" = '''
:sup:`15` Até tanto que o SENHOR tenha dado repouso a vossos irmãos como a vós, e que eles também possuam a terra que o SENHOR vosso Deus lhes dá: e depois voltareis vós à terra de vossa herança, a qual Moisés servo do SENHOR vos deu, desta parte do Jordão até o oriente; e a possuireis. 
'''
"16" = '''
:sup:`16` Então responderam a Josué, dizendo: Nós faremos todas as coisas que nos mandaste, e iremos aonde quer que nos mandares. 
'''
"17" = '''
:sup:`17` Da maneira que obedecemos a Moisés em todas as coisas, assim obedeceremos a ti: somente o SENHOR teu Deus seja contigo, como foi com Moisés. 
'''
"18" = '''
:sup:`18` Qualquer um que for rebelde ao teu mandamento, e não obedecer às tuas palavras em todas as coisas que lhe mandares, que morra; somente que te esforces, e sejas valente. 
'''
