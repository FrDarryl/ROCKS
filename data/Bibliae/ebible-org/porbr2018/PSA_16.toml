[16]
"1" = '''
:sup:`1` Cântico de Davi: Guarda-me, ó Deus; porque eu confio em ti. 
'''
"2" = '''
:sup:`2` Tu, minha alma , disseste ao SENHOR: Tu és meu Senhor; minha bondade não chega até ti. 
'''
"3" = '''
:sup:`3` Mas aos santos que estão na terra, e a os ilustres, nos quais está todo o meu prazer. 
'''
"4" = '''
:sup:`4` As dores se multiplicarão daqueles que se apressam para servir a outros deuses ; eu não oferecerei seus sacrifícios de derramamento de sangue, e não tomarei seus nomes em meus lábios. 
'''
"5" = '''
:sup:`5` O SENHOR é a porção da minha herança e o meu cálice; tu sustentas a minha sorte. 
'''
"6" = '''
:sup:`6` Em lugares agradáveis foram postos os limites do meu terreno ; sim, eu recebo uma bela propriedade. 
'''
"7" = '''
:sup:`7` Eu louvarei ao SENHOR, que me aconselhou; até de noite meus sentimentos me ensinam. 
'''
"8" = '''
:sup:`8` Ponho ao SENHOR continuamente diante de mim; porque ele está à minha direita; nunca serei abalado. 
'''
"9" = '''
:sup:`9` Por isso meu coração está contente, e minha glória se alegra; certamente minha carne habitará em segurança. 
'''
"10" = '''
:sup:`10` Porque tu não deixarás a minha alma no Xeol, nem permitirás que teu Santo veja a degradação. 
'''
"11" = '''
:sup:`11` Tu me farás conhecer o caminho da vida; fartura de alegrias há em tua presença; agrados estão em tua mão direita para sempre. 
'''
