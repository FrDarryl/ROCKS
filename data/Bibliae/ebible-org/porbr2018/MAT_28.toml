[28]
"1" = '''
:sup:`1` No fim do sábado, quando já começava a clarear para o primeiro dia da semana, Maria Madalena, e a outra Maria vieram ver o sepulcro. 
'''
"2" = '''
:sup:`2` E eis que houve um grande terremoto; porque um anjo do Senhor desceu do céu, chegou, e moveu a pedra da entrada, e ficou sentado sobre ela. 
'''
"3" = '''
:sup:`3` A aparência dele era como um relâmpago, e sua roupa branca como neve. 
'''
"4" = '''
:sup:`4` E de medo dele os guardas tremeram muito, e ficaram como mortos. 
'''
"5" = '''
:sup:`5` Mas o anjo disse às mulheres: Não vos atemorizeis, pois eu sei que buscais Jesus, o que foi crucificado. 
'''
"6" = '''
:sup:`6` Ele não está aqui, pois já ressuscitou, como ele disse. Vinde ver o lugar onde o Senhor jazia. 
'''
"7" = '''
:sup:`7` Ide depressa dizer aos seus discípulos que ele ressuscitou dos mortos; e eis que vai adiante de vós para a Galileia; ali o vereis. Eis que eu tenho vos dito. 
'''
"8" = '''
:sup:`8` Então elas saíram apressadamente do sepulcro, com temor e grande alegria, e correram para anunciar aos seus discípulos. 
'''
"9" = '''
:sup:`9` E, enquanto elas iam anunciar aos seus discípulos, eis que Jesus veio ao encontro delas, e disse: Saudações. Elas se aproximaram, pegaram os pés dele, e o adoraram. 
'''
"10" = '''
:sup:`10` Jesus, então, lhes disse: Não temais. Ide anunciar aos meus irmãos para eles irem à Galileia, e ali me verão. 
'''
"11" = '''
:sup:`11` Enquanto elas iam, eis que alguns da guarda vieram à cidade, e anunciaram aos chefes dos sacerdotes tudo o que havia acontecido. 
'''
"12" = '''
:sup:`12` Então eles se reuniram com os anciãos, depois de decidirem em conjunto, deram muito dinheiro aos soldados, 
'''
"13" = '''
:sup:`13` dizendo: Falai: “Os discípulos dele vieram de noite, e o furtaram enquanto estávamos dormindo”. 
'''
"14" = '''
:sup:`14` E, se isto for ouvido pelo governador, nós o persuadiremos, e vos manteremos seguros. 
'''
"15" = '''
:sup:`15` Eles tomaram o dinheiro e fizeram como foram instruídos. E este dito foi divulgado entre os judeus até hoje. 
'''
"16" = '''
:sup:`16` Os onze discípulos se foram para a Galileia, ao monte onde Jesus havia lhes ordenado. 
'''
"17" = '''
:sup:`17` E quando o viram, o adoraram; porém alguns duvidaram. 
'''
"18" = '''
:sup:`18` Jesus se aproximou deles, e lhes falou: Todo o poder me é dado no céu e na terra. 
'''
"19" = '''
:sup:`19` Portanto ide, fazei discípulos a todas as nações, batizando-os em nome do Pai, do Filho, e do Espírito Santo, 
'''
"20" = '''
:sup:`20` ensinando-lhes a guardar todas as coisas que eu vos tenho mandado. E eis que eu estou convosco todos os dias, até o fim dos tempos. Amém.
'''
