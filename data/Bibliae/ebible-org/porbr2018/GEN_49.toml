[49]
"1" = '''
:sup:`1` E chamou Jacó a seus filhos, e disse: Juntai-vos, e vos declararei o que vos há de acontecer nos últimos dias. 
'''
"2" = '''
:sup:`2` Juntai-vos e ouvi, filhos de Jacó; E escutai a vosso pai Israel. 
'''
"3" = '''
:sup:`3` Rúben, tu és meu primogênito, minha força, e o princípio do meu vigor; Principal em dignidade, principal em poder. 
'''
"4" = '''
:sup:`4` Corrente como as águas, não sejas o principal; Porquanto subiste ao leito de teu pai: Então te contaminaste, subindo a meu estrado. 
'''
"5" = '''
:sup:`5` Simeão e Levi, irmãos: Armas de violência são suas armas. 
'''
"6" = '''
:sup:`6` Em seu secreto não entre minha alma, nem minha honra se junte em sua companhia; Que em seu furor mataram homem, E em sua vontade aleijaram bois. 
'''
"7" = '''
:sup:`7` Maldito seu furor, que foi bravio; E sua ira, que foi dura: Eu os dividirei em Jacó, E os espalharei em Israel. 
'''
"8" = '''
:sup:`8` Judá, teus irmãos te louvarão: Tua mão esterá sobre o pescoço de teus inimigos: Os filhos de teu pai se inclinarão a ti. 
'''
"9" = '''
:sup:`9` Jovem leão é Judá: Da presa subiste, filho meu: Encurvou-se, lançou-se como leão, Assim como leão velho; quem o despertará? 
'''
"10" = '''
:sup:`10` Não será tirado o cetro de Judá, E o legislador dentre seus pés, Até que venha Siló; E a ele se congregarão os povos. 
'''
"11" = '''
:sup:`11` Atando à vide seu jumentinho, E à videira o filho de sua jumenta, Lavou no veio sua roupa, E no sangue de uvas seu manto: 
'''
"12" = '''
:sup:`12` Seus olhos mais vermelhos que o vinho, E os dentes mais brancos que o leite. 
'''
"13" = '''
:sup:`13` Zebulom em portos de mar habitará, E será para porto de navios; E seu termo até Sidom. 
'''
"14" = '''
:sup:`14` Issacar, asno de forte estrutura deitado entre dois apriscos: 
'''
"15" = '''
:sup:`15` E viu que o descanso era bom, E que a terra era deleitosa; E baixou seu ombro para levar, E serviu em tributo. 
'''
"16" = '''
:sup:`16` Dã julgará a seu povo, Como uma das tribos de Israel. 
'''
"17" = '''
:sup:`17` Será Dã serpente junto ao caminho, víbora junto à vereda, que morde os calcanhares dos cavalos, e faz cair por detrás ao cavaleiro deles. 
'''
"18" = '''
:sup:`18` Tua salvação espero, ó SENHOR. 
'''
"19" = '''
:sup:`19` Gade, exército o atacará; mas ele contra-atacará ao fim. 
'''
"20" = '''
:sup:`20` O pão de Aser será espesso, E ele dará deleites ao rei. 
'''
"21" = '''
:sup:`21` Naftali, serva solta, que diz belas coisas. 
'''
"22" = '''
:sup:`22` Ramo frutífero é José, ramo frutífero é junto à fonte, cujos ramos se estendem sobre o muro; 
'''
"23" = '''
:sup:`23` E causaram-lhe amargura, e flecharam-lhe, e os arqueiros o odiaram; 
'''
"24" = '''
:sup:`24` Mas seu arco manteve-se forte, E os braços de suas mãos se fortaleceram pelas mãos do Forte de Jacó, (Dali é o Pastor, e a Pedra de Israel,) 
'''
"25" = '''
:sup:`25` Do Deus de teu pai, o qual te ajudará, E do Todo-Poderoso, o qual te abençoará com bênçãos dos céus de acima, com bênçãos do abismo que está abaixo, Com bênçãos do seio e da madre. 
'''
"26" = '''
:sup:`26` As bênçãos de teu pai Foram maiores que as bênçãos de meus progenitores: Até o termo das colinas eternas serão sobre a cabeça de José, E sobre o topo da cabeça do que foi separado de seus irmãos. 
'''
"27" = '''
:sup:`27` Benjamim, lobo arrebatador; de manhã comerá a presa, e à tarde repartirá os despojos. 
'''
"28" = '''
:sup:`28` Todos estes foram as doze tribos de Israel: e isto foi o que seu pai lhes disse, e os abençoou; a cada um por sua bênção os abençoou. 
'''
"29" = '''
:sup:`29` Mandou-lhes logo, e disse-lhes: Eu vou a ser reunido com meu povo: sepultai-me com meus pais na caverna que está no campo de Efrom os heteus; 
'''
"30" = '''
:sup:`30` Na caverna que está no campo de Macpela, que está diante de Manre na terra de Canaã, a qual comprou Abraão com o mesmo campo de Efrom os heteus, para herança de sepultura. 
'''
"31" = '''
:sup:`31` Ali sepultaram a Abraão e a Sara sua mulher; ali sepultaram a Isaque e a Rebeca sua mulher; ali também sepultei Lia. 
'''
"32" = '''
:sup:`32` O campo e a cova que nele está foram comprados dos filhos de Hete. 
'''
"33" = '''
:sup:`33` E quando acabou Jacó de dar ordens a seus filhos, encolheu seus pés na cama, e expirou; e foi reunido com seus pais. 
'''
