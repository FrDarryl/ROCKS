[2]
"1" = '''
:sup:`1` Ora irmãos, nós vos rogamos quanto à vinda de nosso Senhor Jesus Cristo, e à nossa reunião com ele, 
'''
"2" = '''
:sup:`2` Que vós não vos abaleis facilmente em vosso entendimento, e não vos perturbeis, nem por espírito, nem por palavra, nem por carta como que escrita por nós, como se o dia de Cristo já estivesse perto. 
'''
"3" = '''
:sup:`3` Ninguém vos engane em maneira nenhuma; porque não virá esse dia sem que primeiro venha a apostasia, e se manifeste o homem do pecado, o filho da perdição. 
'''
"4" = '''
:sup:`4` O qual se opõe e se levanta sobre tudo o que se chama Deus, ou sobre tudo que é adorado; por isso ele se sentará no templo de Deus, como se fosse Deus, fazendo-se parecer Deus. 
'''
"5" = '''
:sup:`5` Não vos lembrais, que enquanto ainda estava convosco, eu vos dizia estas coisas? 
'''
"6" = '''
:sup:`6` E agora sabeis o que o detém, para que a seu próprio tempo seja manifestado. 
'''
"7" = '''
:sup:`7` Porque o mistério da injustiça já opera; só há aquele que agora o detém, até que seja tirado do meio. 
'''
"8" = '''
:sup:`8` E então será manifestado aquele injusto, ao qual o Senhor destruirá, pelo sopro de sua boca, e o aniquilará pelo aparecimento de sua vinda; 
'''
"9" = '''
:sup:`9` Aquele injusto cuja vinda é conforme o agir de Satanás, com todo poder, e sinais, e milagres falsos. 
'''
"10" = '''
:sup:`10` E com todo engano de injustiça nos que perecem; porque não receberam o amor da verdade para se salvarem. 
'''
"11" = '''
:sup:`11` E por isso Deus lhes enviará a ação do erro, para que creiam na mentira. 
'''
"12" = '''
:sup:`12` Para que sejam condenados todos os que não creram na verdade, mas tiveram prazer na injustiça. 
'''
"13" = '''
:sup:`13` Mas sempre devemos dar graças a Deus por vós, irmãos, que sois amados pelo Senhor, pois Deus vos escolheu desde o princípio para a salvação, em santificação do Espírito, e fé na verdade; 
'''
"14" = '''
:sup:`14` Para a qual ele vos chamou por meio do nosso Evangelho, para a obtenção da glória de nosso Senhor Jesus Cristo. 
'''
"15" = '''
:sup:`15` Portanto, irmãos, ficai firmes, e retende as tradições que vos foram ensinadas, seja por palavra, seja por carta nossa. 
'''
"16" = '''
:sup:`16` E ele mesmo, o nosso Senhor Jesus Cristo, e nosso Deus e Pai, que nos amou e em graça nos deu uma eterna consolação e boa esperança; 
'''
"17" = '''
:sup:`17` Ele console vossos corações, e vos fortaleça em toda boa palavra e obra. 
'''
