[5]
"1" = '''
:sup:`1` Quanto aos filhos de Rúben, primogênito de Israel (porque ele era o primogênito, mas como profanou a cama de de seu pai, seu direito de primogenitura foi dado aos filhos de José, filho de Israel; e não foi contado por primogênito. 
'''
"2" = '''
:sup:`2` Pois Judá foi o mais poderoso sobre seus irmãos, e o líder veio dele; mas o direito de primogenitura pertenceu a José). 
'''
"3" = '''
:sup:`3` Os filhos de Rúben, primogênito de Israel, foram, pois: Enoque, Palu, Hezrom e Carmi. 
'''
"4" = '''
:sup:`4` Os filhos de Joel foram: seu filho Semaías, seu filho Gogue, seu filho Simei; 
'''
"5" = '''
:sup:`5` Seu filho Mica, seu filho Reaías, seu filho Baal; 
'''
"6" = '''
:sup:`6` Seu filho Beera, o qual foi transportado por Tiglate-Pilneser, rei dos Assírios. Este era um líder dos Rubenitas. 
'''
"7" = '''
:sup:`7` E seus irmãos por suas famílias, quando foram registrados em suas descendências, tinham por líderes a Jeiel, Zacarias. 
'''
"8" = '''
:sup:`8` E Belá, filho de Azaz, filho de Sema, filho de Joel. Eles habitaram em Aroer até Nebo e Baal-Meom. 
'''
"9" = '''
:sup:`9` Habitaram também desde o oriente até a entrada do deserto desde o rio Eufrates; porque seu gado tinha se multiplicado na terra de Gileade. 
'''
"10" = '''
:sup:`10` E nos dias de Saul fizeram guerra contra os hagarenos, que caíram em suas mãos; e eles habitaram em suas tendas sobre toda a região oriental de Gileade. 
'''
"11" = '''
:sup:`11` E os filhos de Gade habitaram na vizinhança deles na terra de Basã até Salca. 
'''
"12" = '''
:sup:`12` E Joel foi o líder em Basã, o segundo Safã, em seguida Janai, e Safate. 
'''
"13" = '''
:sup:`13` E seus irmãos, segundo as famílias de seus pais, foram sete: Micael, Mesulão, Sebá, Jorai, Jacã, Zia, e Héber. 
'''
"14" = '''
:sup:`14` Estes foram os filhos de Abiail filho de Huri, filho de Jaroa, filho de Gileade, filho de Micael, filho de Jesisai, filho de Jado, filho de Buz. 
'''
"15" = '''
:sup:`15` Aí, filho de Abdiel, filho de Guni, foi chefe da casa de seus pais. 
'''
"16" = '''
:sup:`16` Eles habitaram em Gileade, em Basã, e em suas aldeias, e em todos os campos de Sarom até os seus extremos. 
'''
"17" = '''
:sup:`17` Todos estes foram contados segundo suas genealogias nos dias de Jotão, rei de Judá, e no dias de Jeroboão, rei de Israel. 
'''
"18" = '''
:sup:`18` Os filhos de Rúben, e de Gade, e da meia tribo de Manassés, homens guerreiros, homens que traziam escudo e espada, que entesavam arco, e habilidosos em guerra, havia quarenta e quatro mil setecentos e sessenta capazes de ir para a batalha. 
'''
"19" = '''
:sup:`19` E fizeram guerra contra os Hagarenos, como também a Jetur, Nafis, e Nodabe. 
'''
"20" = '''
:sup:`20` E foram ajudados contra ele; assim os hagarenos, e todos quantos estavam com eles, foram enregues em suas mãos, porque clamaram a Deus na batalha, e ele lhes atendeu, pois confiaram nele. 
'''
"21" = '''
:sup:`21` E tomaram seu gado, cinquenta mil de seus camelos, duzentas e cinquenta mil ovelhas, dois mil asnos, e cem mil pessoas. 
'''
"22" = '''
:sup:`22` E muitos caíram mortos, porque a guerra era de Deus; e habitaram em seus lugares até o cativeiro. 
'''
"23" = '''
:sup:`23` E os filhos da meia tribo de Manassés habitaram naquela terra, e eles se multiplicaram desde Basã até Baal-Hermom, e Senir e o monte de Hermom. 
'''
"24" = '''
:sup:`24` E estes foram os cabeças das casas de seus pais: Efer, Isi, Eliel, Azriel, Jeremias, Hodavias, e Jadiel, homens valentes e fortes, homens renomados, e cabeças das casas de seus pais. 
'''
"25" = '''
:sup:`25` Porém eles transgrediram contra o Deus de seus pais, e se prostituíram seguindo os deuses dos povos da terra, aos quais o SENHOR havia destruído de diante deles. 
'''
"26" = '''
:sup:`26` Por isso o Deus de Israel despertou ao espírito de Pul, rei da Assíria, e ao espírito de Tiglate-Pilneser, rei da Assíria, o qual levou presos os rubenitas, os gaditas e à meia tribo de Manassés, e os trouxe até Hala, Habor, Hara, e ao rio Gozã, até hoje. 
'''
