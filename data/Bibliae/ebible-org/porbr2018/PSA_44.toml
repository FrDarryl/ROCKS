[44]
"1" = '''
:sup:`1` Instrução para o regente; dos filhos de Coré: Ó Deus, com nossos ouvidos ouvimos, nossos pais nos contaram a obra que tu fizeste nos seus dias, nos dias antigos. 
'''
"2" = '''
:sup:`2` Para plantá-los, expulsaste as nações com a tua própria mão; para fazê-los crescer, afligiste os povos. 
'''
"3" = '''
:sup:`3` Porque não conquistaram a terra pelas espadas deles, nem o braço deles os salvou; mas sim tua mão direita e o teu braço, e a luz de teu rosto; porque tu os favoreceste. 
'''
"4" = '''
:sup:`4` Deus, tu és meu Rei; ordena salvações a Jacó. 
'''
"5" = '''
:sup:`5` Por ti venceremos nossos adversários; por teu nome passaremos por cima dos que se levantam contra nós. 
'''
"6" = '''
:sup:`6` Porque minha confiança não está em meu arco; nem minha espada me salvará. 
'''
"7" = '''
:sup:`7` Pois tu nos salvaste de nossos adversários, e envergonhaste aos que nos odeiam. 
'''
"8" = '''
:sup:`8` Nós exaltamos a Deus o dia todo; e louvaremos o teu nome para sempre. (Selá) 
'''
"9" = '''
:sup:`9` Mas agora tu tens nos rejeitado e envergonhado; e tu não tens saído junto com nossos exércitos. 
'''
"10" = '''
:sup:`10` Tu nos fazes fugir do adversário, e aqueles que nos odeiam saqueiam de nós para si. 
'''
"11" = '''
:sup:`11` Tu nos entregas como ovelhas para serem comidas, e nos espalhas entre as nações. 
'''
"12" = '''
:sup:`12` Tu vendes a teu povo ao preço de nada, e não aumentas o seu valor. 
'''
"13" = '''
:sup:`13` Tu nos pões como humilhação por nossos vizinhos; como escárnio e zombaria pelos que estão ao redor de nós. 
'''
"14" = '''
:sup:`14` Tu nos pões como provérbio de escárnio entre as nações; como balançar de cabeça entre os povos; 
'''
"15" = '''
:sup:`15` Minha humilhação está o dia todo diante de mim; e a vergonha cobre o meu rosto, 
'''
"16" = '''
:sup:`16` Pela voz do adversário e do que insulta; por causa do inimigo e do vingador. 
'''
"17" = '''
:sup:`17` Tudo isto veio sobre nós; porém não nos esquecemos de ti, nem traímos o teu pacto. 
'''
"18" = '''
:sup:`18` Nosso coração não se voltou para trás, nem nossos passos de desviaram de teu caminho. 
'''
"19" = '''
:sup:`19` Tu tens nos afligido num lugar de chacais, e nos cobriste com sobra de morte. 
'''
"20" = '''
:sup:`20` Se tivéssemos esquecido do nome do nosso Deus, e estendido nossas mãos a um outro deus, 
'''
"21" = '''
:sup:`21` por acaso Deus não o descobriria? Pois ele conhece os segredos do coração. 
'''
"22" = '''
:sup:`22` Mas por causa de ti somos mortos o dia todo; somos considerados como ovelhas para o matadouro. 
'''
"23" = '''
:sup:`23` Desperta; por que estás dormindo, Senhor? Acorda, não nos rejeites para sempre. 
'''
"24" = '''
:sup:`24` Por que escondes tua face, e te esqueces de nossa humilhação e de nossa opressão? 
'''
"25" = '''
:sup:`25` Pois nossa alma está abatida ao pó; nosso ventre está junto à terra. 
'''
"26" = '''
:sup:`26` Levanta-te para nosso socorro; e resgata-nos por tua bondade. 
'''
