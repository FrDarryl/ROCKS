[1]
"1" = '''
:sup:`1` E aconteceu nos dias de Assuero (o Assuero que reinou desde a Índia até Cuxe sobre cento e vinte e sete províncias), 
'''
"2" = '''
:sup:`2` Que naqueles dias, quando o rei Assuero se sentou sobre o trono de seu reino, na fortaleza de Susã, 
'''
"3" = '''
:sup:`3` No terceiro ano de seu reinado, ele fez um banquete a todos seus príncipes e a seus servos, tendo diante dele o exército de Pérsia e da Média, os maiorais e os governadores das províncias, 
'''
"4" = '''
:sup:`4` Para mostrar as riquezas da glória de seu reino, e o esplendor de sua majestosa grandeza, por muitos dias: cento e oitenta dias. 
'''
"5" = '''
:sup:`5` E acabados aqueles dias, o rei fez um banquete a todo o povo que se achava na fortaleza de Susã, desde o maior até o menor, durante sete dias, no pátio do jardim do palácio real. 
'''
"6" = '''
:sup:`6` As cortinas eram de linho branco e azul celeste, amarradas com cordões de linho fino e púrpura, argolas de prata e colunas de mármore; os leitos eram de ouro e de prata, sobre um piso de pórfiro , mármore, madrepérola e pedras preciosas. 
'''
"7" = '''
:sup:`7` E dava-se de beber em taças de ouro, e as taças eram diferentes umas das outras; e havia muito vinho real, conforme a generosidade do rei. 
'''
"8" = '''
:sup:`8` E de acordo com a lei, a bebida era sem restrições; porque assim o rei tinha mandado a todos os oficiais de sua casa; que fizessem conforme a vontade de cada um. 
'''
"9" = '''
:sup:`9` Também a rainha Vasti fez banquete para as mulheres, na casa real do rei Assuero. 
'''
"10" = '''
:sup:`10` No sétimo dia, quando o coração do rei estava alegre do vinho, mandou a Meumã, Bizta, Harbona, Bigtá, Abagta, Zetar, e Carcas, sete eunucos que serviam diante do rei Assuero, 
'''
"11" = '''
:sup:`11` Que trouxessem à rainha Vasti com a coroa real diante do rei, para mostrar aos povos e aos príncipes sua beleza; pois ela tinha linda aparência. 
'''
"12" = '''
:sup:`12` Porém a rainha Vasti recusou vir à ordem do rei por meio dos eunucos; por isso o rei se enfureceu muito, e sua ira se acendeu nele. 
'''
"13" = '''
:sup:`13` Então o rei perguntou aos sábios que entendiam dos tempos (porque assim era o costume do rei para com todos os que sabiam a lei e o direito; 
'''
"14" = '''
:sup:`14` E os mais próximos dele eram Carsena, Setar, Adamata, Társis, Meres, Marsena, e Memucã, sete príncipes da Pérsia e da Média, que viam o rosto do rei, e se sentavam nas posições principais do reino) 
'''
"15" = '''
:sup:`15` O que se devia fazer segundo a lei com a rainha Vasti, por não ter cumprido a ordem do rei Assuero por meio dos eunucos. 
'''
"16" = '''
:sup:`16` Então Memucã disse na presença do rei e dos príncipes: A rainha Vasti pecou não somente contra o rei, mas também contra todos os príncipes, e contra todos os povos que há em todas as províncias do rei Assuero. 
'''
"17" = '''
:sup:`17` Pois o que a rainha fez será notícia a todas as mulheres, de modo que desprezarão seus maridos em seus olhos, quando lhes for dito: O rei Assuero mandou trazer diante de si à rainha Vasti, porém ela não veio. 
'''
"18" = '''
:sup:`18` Então neste dia as princesas da Pérsia e da Média dirão o mesmo a todos os príncipes do rei, quando ouvirem o que a rainha fez; e assim haverá muito desprezo e indignação. 
'''
"19" = '''
:sup:`19` Se for do agrado do rei, seja feito de sua parte um mandamento real, e escreva-se nas leis da Pérsia e da Média, e que não se possa revogar: que Vasti nunca mais venha diante do rei Assuero; e o reino dela seja dado a outra que seja melhor que ela. 
'''
"20" = '''
:sup:`20` E quando o mandamento que o rei ordenar for ouvido em todo o seu reino (ainda que seja grande), todas as mulheres darão honra a seus maridos, desde o maior até o menor. 
'''
"21" = '''
:sup:`21` E esta palavra foi do agrado dos olhos do rei e dos príncipes, e o rei fez conforme o que Memucã havia dito; 
'''
"22" = '''
:sup:`22` Então enviou cartas a todas a províncias do rei, a cada província segundo sua escrita, e a cada povo segundo sua língua, que todo homem fosse senhor em sua casa, e falasse isto conforme a língua de cada povo. 
'''
