[5]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Manda aos filhos de Israel que expulsem do acampamento a todo leproso, e a todos os que sofrem de corrimento, e a todo contaminado sobre morto: 
'''
"3" = '''
:sup:`3` Tanto homens como mulheres lançareis, fora do acampamento os expulsareis; para que não contaminem o acampamento daqueles entre os quais eu habito. 
'''
"4" = '''
:sup:`4` E fizeram-no assim os filhos de Israel, que os lançaram fora do acampamento: como o SENHOR disse a Moisés, assim o fizeram os filhos de Israel. 
'''
"5" = '''
:sup:`5` Também falou o SENHOR a Moisés, dizendo: 
'''
"6" = '''
:sup:`6` Fala aos filhos de Israel: O homem ou a mulher que cometer algum de todos os pecados dos homens, fazendo transgressão contra o SENHOR, e transgredir aquela pessoa; 
'''
"7" = '''
:sup:`7` Confessarão seu pecado que cometeram, e compensarão sua ofensa inteiramente, e acrescentarão seu quinto sobre ele, e o darão a aquele contra quem pecaram. 
'''
"8" = '''
:sup:`8` E se aquele homem não tiver parente ao qual seja ressarcida a ofensa, se dará a indenização da injustiça ao SENHOR, ao sacerdote, a mais do carneiro das expiações, com o qual fará expiação por ele. 
'''
"9" = '''
:sup:`9` E toda oferta de todas as coisas santas que os filhos de Israel apresentarem ao sacerdote, sua será. 
'''
"10" = '''
:sup:`10` E o santificado de qualquer um será seu: também o que qualquer um der ao sacerdote, seu será. 
'''
"11" = '''
:sup:`11` E o SENHOR falou a Moisés, dizendo: 
'''
"12" = '''
:sup:`12` Fala aos filhos de Israel, e dize-lhes: Quando a mulher de alguém se desviar, e fizer traição contra ele, 
'''
"13" = '''
:sup:`13` Que alguém se houver deitado com ela em carnal ajuntamento, e seu marido não o houvesse visto por haver-se ela contaminado ocultamente, nem houver testemunha contra ela, nem ela houver sido pega no ato; 
'''
"14" = '''
:sup:`14` Se vier sobre ele espírito de ciúme, e tiver ciúme de sua mulher, havendo-se ela contaminado; ou vier sobre ele espírito de ciúme, e tiver ciúmes de sua mulher, não havendo ela se contaminado; 
'''
"15" = '''
:sup:`15` Então o marido trará sua mulher ao sacerdote, e trará sua oferta com ela, um décimo de um efa de farinha de cevada; não lançará sobre ela azeite, nem porá sobre ela incenso; porque é oferta de ciúme, oferta de recordação, que traz o pecado em memória. 
'''
"16" = '''
:sup:`16` E o sacerdote a fará aproximar, e a porá diante do SENHOR. 
'''
"17" = '''
:sup:`17` Logo tomará o sacerdote da água santa em um vaso de barro: tomará também o sacerdote do pó que houver no chão do tabernáculo, e o lançará na água. 
'''
"18" = '''
:sup:`18` E fará o sacerdote estar em pé à mulher diante do SENHOR, e descobrirá a cabeça da mulher, e porá sobre suas mãos a oferta da recordação, que é a oferta de ciúme; e o sacerdote terá na mão as águas amargas que trazem maldição. 
'''
"19" = '''
:sup:`19` E o sacerdote a fará jurar, e lhe dirá: Se ninguém houver dormido contigo, e se não te afastaste de teu marido à imundícia, livre sejas destas águas amargas que trazem maldição: 
'''
"20" = '''
:sup:`20` Mas se te desviaste de teu marido, e te contaminaste, e alguém houver tido relação contigo, fora de teu marido: 
'''
"21" = '''
:sup:`21` (O sacerdote fará jurar à mulher com juramento de maldição, e dirá à mulher): O SENHOR te dê em maldição e em conspiração em meio de teu povo, fazendo o SENHOR a tua coxa que caia, e a teu ventre que se te inche; 
'''
"22" = '''
:sup:`22` E estas águas que dão maldição entrem em tuas entranhas, e façam inchar teu ventre, e cair tua coxa. E a mulher dirá: Amém, Amém. 
'''
"23" = '''
:sup:`23` E o sacerdote escreverá estas maldições em um livro, e as apagará com as águas amargas: 
'''
"24" = '''
:sup:`24` E dará a beber à mulher as águas amargas que trazem maldição; e as águas que operam maldição entrarão nela por amargas. 
'''
"25" = '''
:sup:`25` Depois tomará o sacerdote da mão da mulher a oferta de ciúme, e a moverá diante do SENHOR, e a oferecerá diante do altar; 
'''
"26" = '''
:sup:`26` e o sacerdote tomará um punhado da oferta em sua memória, e o queimará sobre o altar, e depois dará a beber as águas à mulher. 
'''
"27" = '''
:sup:`27` Dará a ela pois a beber as águas; e será, que se for imunda e houver feito traição contra seu marido, as águas que operam maldição entrarão nela em amargura, e seu ventre se inchará, e cairá sua coxa; e a mulher será por maldição em meio de seu povo. 
'''
"28" = '''
:sup:`28` Mas se a mulher não for imunda, mas sim que estiver limpa, ela será livre, e será fértil. 
'''
"29" = '''
:sup:`29` Esta é a lei do ciúme, quando a mulher fizer traição a seu marido, e se contaminar; 
'''
"30" = '''
:sup:`30` Ou do marido, sobre o qual passar espírito de ciúme, e tiver ciúme de sua mulher: ele a apresentará então diante do SENHOR, e o sacerdote executará nela toda esta lei. 
'''
"31" = '''
:sup:`31` E aquele homem será livre de iniquidade, e a mulher levará seu pecado. 
'''
