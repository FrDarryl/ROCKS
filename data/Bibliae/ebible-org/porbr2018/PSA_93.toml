[93]
"1" = '''
:sup:`1` O SENHOR reina. Ele está vestido de majestade; o SENHOR está vestido de poder, com o qual se envolveu. O mundo está firmado, não se abalará. 
'''
"2" = '''
:sup:`2` Teu trono está firme desde o passado; tu és desde a eternidade. 
'''
"3" = '''
:sup:`3` SENHOR, os rios levantam; os rios levantam seus ruídos; os rios levantam suas ondas. 
'''
"4" = '''
:sup:`4` Porém o SENHOR nas alturas é mais forte que os ruídos de muitas águas, mais que as fortes ondas do mar. 
'''
"5" = '''
:sup:`5` Muito fiéis são teus testemunhos; a santidade embeleza tua casa, SENHOR, para sempre. 
'''
