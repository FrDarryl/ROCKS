[34]
"1" = '''
:sup:`1` Eliú respondeu mais, dizendo: 
'''
"2" = '''
:sup:`2` Ouvi, vós sábios, minhas palavras; e vós, inteligentes, dai-me ouvidos. 
'''
"3" = '''
:sup:`3` Porque o ouvido prova as palavras, assim como o paladar experimenta a comida. 
'''
"4" = '''
:sup:`4` Escolhamos para nós o que é correto, e conheçamos entre nós o que é bom. 
'''
"5" = '''
:sup:`5` Pois Jó disse: Eu sou justo, e Deus tem me tirado meu direito. 
'''
"6" = '''
:sup:`6` Por acaso devo eu mentir quanto ao meu direito? Minha ferida é dolorosa mesmo que eu não tenha transgressão. 
'''
"7" = '''
:sup:`7` Que homem há como Jó, que bebe o escárnio como água? 
'''
"8" = '''
:sup:`8` E que caminha na companhia dos que praticam maldade, e anda com homens perversos? 
'''
"9" = '''
:sup:`9` Porque disse: De nada aproveita ao homem agradar-se em Deus. 
'''
"10" = '''
:sup:`10` Portanto vós, homens de bom-senso, escutai-me; longe de Deus esteja a maldade, e do Todo- Poderoso a perversidade! 
'''
"11" = '''
:sup:`11` Porque ele paga ao ser humano conforme sua obra, e faz a cada um conforme o seu caminho. 
'''
"12" = '''
:sup:`12` Certamente Deus não faz injustiça, e o Todo-Poderoso não perverte o direito. 
'''
"13" = '''
:sup:`13` Quem o pôs para administrar a terra? E quem dispôs a todo o mundo? 
'''
"14" = '''
:sup:`14` Se ele tomasse a decisão, e recolhesse para si seu espírito e seu fôlego, 
'''
"15" = '''
:sup:`15` Toda carne juntamente expiraria, e o ser humano se tornaria em pó. 
'''
"16" = '''
:sup:`16` Se pois há em ti entendimento, ouve isto: dá ouvidos ao som de minhas palavras. 
'''
"17" = '''
:sup:`17` Por acaso quem odeia a justiça poderá governar? E condenarás tu ao Poderoso Justo? 
'''
"18" = '''
:sup:`18` Pode, por acaso, o rei ser chamado de vil, e os príncipes de perversos? 
'''
"19" = '''
:sup:`19` Quanto menos a aquele que não faz acepção de pessoas de príncipes, nem valoriza mais o rico que o pobre! Pois todos são obras de suas mãos. 
'''
"20" = '''
:sup:`20` Em um momento morrem; e à meia noite os povos são sacudidos, e passam; e o poderoso será tomado sem ação humana. 
'''
"21" = '''
:sup:`21` Porque seus olhos estão sobre os caminhos do homem, e ele vê todos os seus passos. 
'''
"22" = '''
:sup:`22` Não há trevas nem sombra de morte em que os que praticam maldade possam se esconder. 
'''
"23" = '''
:sup:`23` Pois ele não precisa observar tanto ao homem para que este possa entrar em juízo com Deus. 
'''
"24" = '''
:sup:`24` Ele quebranta aos fortes sem precisar de investigação, e põe outros em seu lugar. 
'''
"25" = '''
:sup:`25` Visto que ele conhece suas obras, de noite os trastorna, e ficam destroçados. 
'''
"26" = '''
:sup:`26` Ele os espanca à vista pública por serem maus. 
'''
"27" = '''
:sup:`27` Pois eles se desviaram de segui-lo, e não deram atenção a nenhum de seus caminhos. 
'''
"28" = '''
:sup:`28` Assim fizeram com que viesse a ele o clamor do pobre, e ele ouvisse o clamor dos aflitos. 
'''
"29" = '''
:sup:`29` E se ele ficar quieto, quem o condenará? Se ele esconder o rosto, quem o olhará? Ele está quer sobre um povo, quer sobre um único ser humano, 
'''
"30" = '''
:sup:`30` Para que a pessoa hipócrita não reine, e não haja ciladas ao povo. 
'''
"31" = '''
:sup:`31` Por que não tão somente se diz: Suportei teu castigo não farei mais o que é errado; 
'''
"32" = '''
:sup:`32` Ensina-me o que não vejo; se fiz alguma maldade, nunca mais a farei? 
'''
"33" = '''
:sup:`33` Será a recompensa da parte dele como tu queres, para que a recuses? És tu que escolhes, e não eu; o que tu sabes, fala. 
'''
"34" = '''
:sup:`34` As pessoas de entendimento dirão comigo, e o homem sábio me ouvirá; 
'''
"35" = '''
:sup:`35` Jó não fala com conhecimento, e a suas palavras falta prudência. 
'''
"36" = '''
:sup:`36` Queria eu que Jó fosse provado até o fim, por causa de suas respostas comparáveis a de homens malignos. 
'''
"37" = '''
:sup:`37` Pois ao seu pecado ele acrescentou rebeldia; ele bate as mãos de forma desrespeitosa entre nós, e multiplica suas palavras contra Deus. 
'''
