[28]
"1" = '''
:sup:`1` Os perversos fogem mesmo quando não há quem os persiga, mas os justos são confiantes como um leão. 
'''
"2" = '''
:sup:`2` Pela rebelião numa terra, seus governantes são muitos; mas por meio de um homem prudente e conhecedor seu governo permanecerá. 
'''
"3" = '''
:sup:`3` O homem pobre que oprime aos necessitados é como uma chuva devastadora que causa falta de pão. 
'''
"4" = '''
:sup:`4` Os que abandonam a lei louvam ao perverso; porém os que guardam a lei lutarão contra eles. 
'''
"5" = '''
:sup:`5` Os homens maus não entendem a justiça; mas os que buscam ao SENHOR entendem tudo. 
'''
"6" = '''
:sup:`6` Melhor é o pobre que anda em sua honestidade do que o perverso de caminhos, ainda que seja rico. 
'''
"7" = '''
:sup:`7` O que guarda a lei é um filho prudente, mas o companheiro de comilões envergonha a seu pai. 
'''
"8" = '''
:sup:`8` Aquele que aumenta seus bens por meio de juros e lucros desonestos está juntando para o que se compadece dos pobres. 
'''
"9" = '''
:sup:`9` Aquele que desvia seus ouvidos de ouvir a lei, até sua oração será abominável. 
'''
"10" = '''
:sup:`10` Aquele que faz as pessoas corretas errarem em direção a um mau caminho, ele mesmo cairá em sua cova; mas os que não tiverem pecado herdarão o bem. 
'''
"11" = '''
:sup:`11` O homem rico é sábio aos seus próprios olhos; mas o pobre prudente o examina. 
'''
"12" = '''
:sup:`12` Quando os justos estão contentes, muita é a alegria; mas quando os perversos se levantam, os homens se escondem. 
'''
"13" = '''
:sup:`13` Quem encobre suas transgressões nunca prosperará, mas aquele que as confessa e as abandona alcançará misericórdia. 
'''
"14" = '''
:sup:`14` Bem-aventurado o homem que sempre mantém seu temor; mas aquele que endurece seu coração cairá no mal. 
'''
"15" = '''
:sup:`15` Leão rugidor e urso faminto é o governante perverso sobre um povo pobre. 
'''
"16" = '''
:sup:`16` O príncipe que tem falta de entendimento aumenta as opressões; mas aquele que odeia o lucro desonesto prolongará seus dias. 
'''
"17" = '''
:sup:`17` O homem atormentado pelo sangue de alguma alma fugirá até a cova; ninguém o detenha. 
'''
"18" = '''
:sup:`18` Aquele que anda sinceramente será salvo; mas o que se desvia em seus caminhos cairá de uma só vez. 
'''
"19" = '''
:sup:`19` Aquele que lavrar sua terra terá fartura de pão; mas o que segue coisas inúteis terá fartura de pobreza. 
'''
"20" = '''
:sup:`20` O homem fiel terá muitas bênçãos; mas o que se apressa para enriquecer não ficará impune. 
'''
"21" = '''
:sup:`21` Fazer acepção de pessoas não é bom; porque até por um pedaço de pão o homem pode transgredir. 
'''
"22" = '''
:sup:`22` Quem tem pressa para ter riquezas é um homem de olho mau; e ele não sabe que a miséria virá sobre ele. 
'''
"23" = '''
:sup:`23` Aquele que repreende ao homem obterá mais favor depois do que aquele que lisonjeia com a língua. 
'''
"24" = '''
:sup:`24` Aquele que furta seu pai ou sua mãe e diz: Não é pecado,É companheiro do homem destruidor. 
'''
"25" = '''
:sup:`25` Quem tem alma orgulhosa levanta brigas; mas aquele que confia no SENHOR prosperará. 
'''
"26" = '''
:sup:`26` Aquele que confia em seu próprio coração é tolo; mas o que anda em sabedoria escapará em segurança . 
'''
"27" = '''
:sup:`27` Quem dá ao pobre não terá falta; mas o que esconde seus olhos terá muitas maldições. 
'''
"28" = '''
:sup:`28` Quando os perversos ganham poder, os homens se escondem; mas quando perecem, os justos se multiplicam. 
'''
