[146]
"1" = '''
:sup:`1` Aleluia! Louva ao SENHOR, ó minha alma! 
'''
"2" = '''
:sup:`2` Louvarei ao SENHOR durante toda a minha vida; cantarei louvores a meu Deus enquanto eu existir . 
'''
"3" = '''
:sup:`3` Não ponhas tua confiança em príncipes; em filhos de homens, em quem não há salvação. 
'''
"4" = '''
:sup:`4` O espírito dele s sai, e volta para sua terra; naquele mesmo dia seus pensamentos perecem. 
'''
"5" = '''
:sup:`5` Bem-aventurado aquele que tem o Deus de Jacó como sua ajuda, cuja esperança está no SENHOR seu Deus; 
'''
"6" = '''
:sup:`6` Que fez os céus e a terra, o mar, e tudo o que neles há ; que guarda a fidelidade para sempre. 
'''
"7" = '''
:sup:`7` Que faz juízo aos oprimidos, que dá pão aos famintos; o SENHOR solta aos presos. 
'''
"8" = '''
:sup:`8` O SENHOR abre os olhos dos cegos; o SENHOR levanta aos abatidos; o SENHOR ama aos justos. 
'''
"9" = '''
:sup:`9` O SENHOR guarda os estrangeiros; sustenta o órfão e a viúva; mas põe dificuldades ao caminho dos perversos. 
'''
"10" = '''
:sup:`10` O SENHOR reinará eternamente. Ó Sião, o teu Deus reinará geração após geração. Aleluia! 
'''
