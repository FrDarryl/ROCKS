[23]
"1" = '''
:sup:`1` E Paulo, olhando fixamente para o supremo conselho, disse: Homens irmãos, com toda boa consciência eu tenho andado diante de Deus até o dia de hoje. 
'''
"2" = '''
:sup:`2` Mas o sumo sacerdote Ananias mandou aos que estavam perto dele, que o espancassem na boca. 
'''
"3" = '''
:sup:`3` Então Paulo lhe disse: Deus vai te espancar, parede caiada! Estás tu aqui sentado para me julgar conforme a Lei, e contra a Lei mandas me espancarem? 
'''
"4" = '''
:sup:`4` E os que estavam ali disseram: Tu insultas ao sumo sacerdote de Deus? 
'''
"5" = '''
:sup:`5` E Paulo disse: Eu não sabia, irmãos, que ele era o sumo sacerdote; porque está escrito: Não falarás mal do chefe do teu povo. 
'''
"6" = '''
:sup:`6` E Paulo, sabendo que uma parte era de saduceus, e outra de fariseus, ele clamou no supremo conselho: Homens irmãos, eu sou fariseu, filho de fariseu; pela esperança e ressurreição dos mortos eu estou sendo julgado. 
'''
"7" = '''
:sup:`7` E ele, tendo dito isto, houve uma confusão entre os fariseus e saduceus; e a multidão se dividiu; 
'''
"8" = '''
:sup:`8` Porque os saduceus dizem que não há ressurreição, nem anjo ou espírito; mas os fariseus declaram ambas. 
'''
"9" = '''
:sup:`9` E houve uma grande gritaria; e levantando-se os escribas da parte dos fariseus, disputavam, dizendo: Nenhum mal achamos neste homem; e se algum espírito ou anjo falou com ele, não briguemos contra Deus. 
'''
"10" = '''
:sup:`10` E havendo grande confusão, o comandante, temendo que Paulo não fosse despedaçado por eles, mandou descer a tropa, e tirá-lo do meio deles, e levá-lo à área fortificada. 
'''
"11" = '''
:sup:`11` E n a noite seguinte o Senhor, aparecendo-lhe, disse: Tem bom ânimo, Paulo! Porque assim como deste testemunho de mim em Jerusalém, assim é necessário que tu dês testemunho também em Roma. 
'''
"12" = '''
:sup:`12` E tendo vindo o dia, alguns dos judeus fizeram uma conspiração, e prestaram juramento sob pena de maldição, dizendo que não comeriam nem beberiam enquanto não matassem a Paulo. 
'''
"13" = '''
:sup:`13` E eram mais de quarenta os que fizeram este juramento. 
'''
"14" = '''
:sup:`14` Os quais foram até os chefes dos sacerdotes e os anciãos, e disseram: Fizemos juramento sob pena de maldição, de que nada experimentaremos enquanto não matarmos a Paulo. 
'''
"15" = '''
:sup:`15` Agora, pois, vós, com o supremo conselho, informai ao comandante que amanhã ele o traga perante vós, como se fosse para que investigueis mais detalhadamente; e antes que ele chegue, estaremos prontos para o matar. 
'''
"16" = '''
:sup:`16` E o filho da irmã de Paulo, tendo ouvido esta cilada, veio e entrou na área fortificada, e avisou a Paulo. 
'''
"17" = '''
:sup:`17` E Paulo, tendo chamado a si um dos centuriões, disse: Leva este rapaz ao comandante, porque ele tem algo para lhe avisar. 
'''
"18" = '''
:sup:`18` Então ele o tomou, levou ao comandante, e disse: O prisioneiro Paulo, tendo me chamado, rogou -me que eu te trouxesse este rapaz, que tem algo a te dizer. 
'''
"19" = '''
:sup:`19` E o comandante, tomando-o pela mão, e indo para um lugar reservado, perguntou -lhe : O que tens para me avisar? 
'''
"20" = '''
:sup:`20` E ele disse: Os judeus combinaram de te pedirem que amanhã tu leves a Paulo ao supremo conselho, como se fosse para que lhe perguntem mais detalhadamente; 
'''
"21" = '''
:sup:`21` Porém tu, não acredites neles; porque mais de quarenta homens deles estão lhe preparando cilada, os quais sob pena de maldição fizeram juramento para não comerem nem beberem enquanto não o tiverem matado; e eles já estão preparados, esperando de ti a promessa. 
'''
"22" = '''
:sup:`22` Então o comandante despediu ao rapaz, mandando -lhe : A ninguém digas que tu me revelaste estas coisas. 
'''
"23" = '''
:sup:`23` E ele, chamando a si certos dois dos centuriões, disse: Aprontai duzentos soldados para irem até Cesareia; e setenta cavaleiros, e duzentos arqueiros, a partir das terceira hora da noite. 
'''
"24" = '''
:sup:`24` E preparem animais para cavalgarem, para que pondo neles a Paulo, levem -no a salvo ao governador Félix. 
'''
"25" = '''
:sup:`25` E ele lhe escreveu uma carta, que continha este aspecto: 
'''
"26" = '''
:sup:`26` Cláudio Lísias, a Félix, excelentíssimo governador, saudações. 
'''
"27" = '''
:sup:`27` Este homem foi preso pelos judeus, e estando já a ponte de o matarem, eu vim com a tropa e o tomei, ao ser informado que ele era romano. 
'''
"28" = '''
:sup:`28` E eu, querendo saber a causa por que o acusavam, levei-o ao supremo conselho deles. 
'''
"29" = '''
:sup:`29` O qual eu achei que acusavam de algumas questões da Lei deles; mas que nenhum crime digno de morte ou de prisão havia contra ele. 
'''
"30" = '''
:sup:`30` E tendo sido avisado de que os judeus estavam para pôr uma cilada contra este homem, logo eu o enviei a ti, mandando também aos acusadores que diante de ti digam o que tiverem contra ele. Que tu estejas bem. 
'''
"31" = '''
:sup:`31` Tendo então os soldados tomado a Paulo, assim como lhes tinha sido ordenado, trouxeram-no durante a noite a Antipátride. 
'''
"32" = '''
:sup:`32` E no dia seguinte, deixando irem com ele os cavaleiros, voltaram à área fortificada. 
'''
"33" = '''
:sup:`33` Os quais, tendo chegado a Cesareia, e entregado a carta ao governador, apresentaram-lhe também a Paulo. 
'''
"34" = '''
:sup:`34` E o governador, tendo lido a carta , perguntou de que província ele era; e ao entender que era da Cilícia, 
'''
"35" = '''
:sup:`35` disse: “Eu te ouvirei quando também chegarem os teus acusadores”. E mandou que o guardassem no palácio de Herodes. 
'''
