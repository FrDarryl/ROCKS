[16]
"1" = '''
:sup:`1` Havendo passado o sábado, Maria Madalena, e Maria mãe de Tiago, e Salomé, compraram especiarias, para irem o ungir. 
'''
"2" = '''
:sup:`2` E de manhã muito cedo, o primeiro dia da semana, vieram ao sepulcro, ao nascer do sol. 
'''
"3" = '''
:sup:`3` E diziam umas às outras: Quem rolará para nós a pedra da porta do sepulcro? 
'''
"4" = '''
:sup:`4` Pois era muito grande. E quando observaram, viram que já a pedra estava havia sido rolada; 
'''
"5" = '''
:sup:`5` e entrando no sepulcro, viram um rapaz sentado à direita, vestido com uma roupa comprida branca; e elas se espantaram. 
'''
"6" = '''
:sup:`6` Mas ele lhes disse: Não vos espanteis. Vós buscais a Jesus Nazareno crucificado. Ele já ressuscitou, não está aqui. Eis aqui o lugar onde o puseram. 
'''
"7" = '''
:sup:`7` Porém ide, dizei a seus discípulos e a Pedro, que ele vai adiante de para a Galileia; ali o vereis, como ele vos disse. 
'''
"8" = '''
:sup:`8` Então elas, saindo apressadamente, fugiram do sepulcro, porque temor e espanto as haviam tomado; e não disseram nada a ninguém, porque tinham medo. 
'''
"9" = '''
:sup:`9` E havendo ressuscitado pela manhã, no primeiro dia da semana, Jesus apareceu primeiramente a Maria Madalena, da qual havia expulsado sete demônios. 
'''
"10" = '''
:sup:`10` Ela se foi, e anunciou aos que estiveram com ele, que estavam tristes e chorando. 
'''
"11" = '''
:sup:`11` Quando ouviram que ele estava vivo, e que havia sido visto por ela, eles não creram. 
'''
"12" = '''
:sup:`12` E depois ele apareceu em outra forma a dois deles, que estavam indo pelo caminho ao campo. 
'''
"13" = '''
:sup:`13` E estes foram anunciar aos outros; mas também não creram neles. 
'''
"14" = '''
:sup:`14` Finalmente ele apareceu aos onze, estando eles sentados juntos; e repreendeu pela incredulidade e dureza de coração deles, por não terem crido nos que já o haviam visto ressuscitado. 
'''
"15" = '''
:sup:`15` E disse-lhes: Ide por todo o mundo, pregai o Evangelho a toda criatura. 
'''
"16" = '''
:sup:`16` Quem crer e for batizado será salvo; mas quem não crer será condenado. 
'''
"17" = '''
:sup:`17` E estes sinais seguirão aos que crerem: em meu nome expulsarão demônios; falarão novas línguas; 
'''
"18" = '''
:sup:`18` pegarão serpentes com as mãos; e se beberem algo mortífero, não lhes fará dano algum; porão as mãos sobre os enfermos, e sararão. 
'''
"19" = '''
:sup:`19` Então o Senhor, depois de haver lhes falado, foi recebido acima no céu, e sentou-se à direita de Deus. 
'''
"20" = '''
:sup:`20` E eles saíram e pregaram por todas as partes, com o Senhor operando com eles, e confirmando a palavra com os sinais que se seguiam. Amém.
'''
