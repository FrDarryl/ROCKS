[6]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, põe teu rosto direcionado aos montes de Israel, e profetiza contra eles. 
'''
"3" = '''
:sup:`3` E digas: Montes de Israel, ouvi palavra do Senhor DEUS; assim diz o Senhor DEUS aos montes e aos morros, aos ribeiros e aos vales: Eis que eu, eu mesmo, trarei a espada sobre vós, e destruirei vossos altos. 
'''
"4" = '''
:sup:`4` E vossos altares serão arruinados, e vossas imagens do sol serão quebradas; e derrubarei vossos mortos diante de vossos ídolos. 
'''
"5" = '''
:sup:`5` E porei os cadáveres dos filhos de Israel diante de seus ídolos; e espalharei vossos ossos ao redor de vossos altares. 
'''
"6" = '''
:sup:`6` Em todas as vossas habitações as cidades serão destruídas, e os altos serão arruinados, para que vossos altares sejam destruídos e arruinados; e vossos ídolos se quebrem, e deixem de existir; e vossas imagens do sol sejam cortadas, e desfeitas vossas obras. 
'''
"7" = '''
:sup:`7` E os mortos cairão no meio de vós; e sabereis que eu sou o SENHOR. 
'''
"8" = '''
:sup:`8` Porém deixarei um restante, para que tenhais alguns que escapem da espada entre as nações, quando fordes dispersos pelas terras. 
'''
"9" = '''
:sup:`9` Então os que escaparem de vós se lembrarão de mim entre as nações para onde forem levados em cativeiro; lembrarão de como eu me quebrantei por causa de seu coração infiel, que se desviou de mim, e por causa de seus olhos, que se prostituíram atrás seus ídolos; e terão nojo de si mesmos, por causa das maldades que fizeram em todas as suas abominações. 
'''
"10" = '''
:sup:`10` E saberão que eu sou o SENHOR; não foi em vão que falei que lhes faria este mal. 
'''
"11" = '''
:sup:`11` Assim diz o Senhor DEUS: Bate com tua mão, e pisa com teu pé, e dize: Ai de todas as malignas abominações da casa de Israel! Pois cairão pela espada, pela fome, e pela pestilência. 
'''
"12" = '''
:sup:`12` O que estiver longe morrerá de pestilência; e o que estiver perto cairá a espada; e o que restar e for cercado morrerá de fome; assim cumprirei meu furor contra eles. 
'''
"13" = '''
:sup:`13` Então sabereis que eu sou o SENHOR, quando seus mortos estiverem em meio de seus ídolos, ao redor de seus altares, em todo morro alto, em todos os cumes dos montes, debaixo de toda árvore verde, e debaixo de todo carvalho espesso, lugares onde ofereciam incenso de cheiro suave a todos os seus ídolos. 
'''
"14" = '''
:sup:`14` Pois estenderei minha mão sobre eles, e tornarei a terra em desolação e vazio, mais que o deserto da região de Dibla, em todas as suas habitações; e saberão que eu sou o SENHOR. 
'''
