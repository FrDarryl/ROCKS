[8]
"1" = '''
:sup:`1` Põe a trombeta em tua boca. O inimigo vem como uma águia contra a casa do SENHOR, porque violaram meu pacto, e transgrediram minha lei. 
'''
"2" = '''
:sup:`2` Então clamarão a mim: Deus meu, nós, Israel, te conhecemos. 
'''
"3" = '''
:sup:`3` Israel rejeitou o bem; o inimigo o perseguirá. 
'''
"4" = '''
:sup:`4` Eles fizeram reis, mas não de mim; constituíram príncipes, porém sem que eu soubesse; de sua prata e de seu ouro fizeram ídolos para si, para que sejam exterminados. 
'''
"5" = '''
:sup:`5` O teu bezerro foi rejeitado, ó Samaria; minha ira está acesa contra eles; até quando não suportarão a pureza? 
'''
"6" = '''
:sup:`6` Porque isso procede de Israel, um artífice o fez; isso não é Deus; por isso o bezerro de Samaria será desfeito em pedaços. 
'''
"7" = '''
:sup:`7` Porque semearam vento, colherão tempestade; não haverá colheita, nem a produção dará farinha; mesmo se a der, estrangeiros a tragarão. 
'''
"8" = '''
:sup:`8` Israel é tragado; agora são como um vaso que ninguém dá valor entre as nações. 
'''
"9" = '''
:sup:`9` Porque eles subiram à Assíria, como um jumento selvagem solitário; Efraim se vendeu aos amantes. 
'''
"10" = '''
:sup:`10` Ainda que tenham se vendido às nações, agora eu as ajuntarei; e começarão a ser reduzidos pela opressão do rei de príncipes. 
'''
"11" = '''
:sup:`11` Porque Efraim multiplicou os altares para pecar, os altares feitos para cometer pecado. 
'''
"12" = '''
:sup:`12` Eu lhe escrevi as grandezas de minha lei, mas foram consideradas coisa estranha. 
'''
"13" = '''
:sup:`13` Quanto aos sacrifícios de ofertas a mim, eles sacrificam a carne, e a comem; porém o SENHOR não os aceita. Agora ele se lembrará de sua perversidade, e punirá seus pecados; eles voltarão ao Egito. 
'''
"14" = '''
:sup:`14` Porque Israel se esqueceu de seu Criador, e edificou templos; Judá multiplicou cidades fortificadas; porém mandarei fogo em suas cidades, que consumirá seus palácios. 
'''
