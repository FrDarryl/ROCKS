[22]
"1" = '''
:sup:`1` Revelação sobre o vale da visão:O que há contigo, agora, para que tenhas subido toda aos terraços? 
'''
"2" = '''
:sup:`2` Tu cheia de barulhos, cidade tumultuada, cidade alegre! Teus mortos não morreram pela espada, nem morreram na guerra. 
'''
"3" = '''
:sup:`3` Todos os teus líderes juntamente fugiram; foram presos sem nem usarem o arco; todos os teus que foram achados juntamente foram amarrados, ainda que tenham fugido para longe. 
'''
"4" = '''
:sup:`4` Por isso eu disse: Desviai vossa vista de mim, pois chorarei amargamente; não insistais em me consolar pela destruição da filha do meu povo. 
'''
"5" = '''
:sup:`5` Pois foi dia de alvoroço, de atropelamento, e de confusão, proveniente do Senhor DEUS dos exércitos, no vale da visão; dia de muros serem derrubados, e de gritarem ao monte. 
'''
"6" = '''
:sup:`6` E Elão tomou a aljava, e houve homens em carruagens, e cavaleiros. Quir descobriu os escudos. 
'''
"7" = '''
:sup:`7` E foi que teus melhores vales se encheram de carruagens de guerra; e cavaleiros se puseram em posição de ataque junto ao portão. 
'''
"8" = '''
:sup:`8` E tiraram a cobertura de Judá; e naquele dia olhastes para as armas da casa do bosque. 
'''
"9" = '''
:sup:`9` E vistes as brechas dos muros da cidade de Davi, que eram muitas; e ajuntastes águas no tanque de baixo. 
'''
"10" = '''
:sup:`10` Também contastes as casas de Jerusalém; e derrubastes casas para fortalecer os muros. 
'''
"11" = '''
:sup:`11` Fizestes também um reservatório entre os dois muros para as águas do tanque velho; porém não destes atenção para aquele que fez estas coisas, nem olhastes para aquele que as formou desde a antiguidade. 
'''
"12" = '''
:sup:`12` E naquele dia o Senhor DEUS dos exércitos chamou ao choro, ao lamento, ao raspar de cabelos, e ao vestir de saco. 
'''
"13" = '''
:sup:`13` E eis aqui alegria e festejo, matando vacas e degolando ovelhas, comendo carne, bebendo vinho, e dizendo : Comamos e bebamos, porque amanhã morreremos! 
'''
"14" = '''
:sup:`14` Mas o SENHOR dos exércitos se revelou a meus ouvidos, dizendo : Certamente esta maldade não vos será perdoada até que morrais, diz o Senhor DEUS dos exércitos. 
'''
"15" = '''
:sup:`15` Assim disse o Senhor DEUS dos exércitos: Vai, visita este mordomo, Sebna, que administra a casa real , 
'''
"16" = '''
:sup:`16` E dize-lhe : O que é que tens aqui? Ou quem tu tens aqui, que te dá direito a cavares aqui tua sepultura, como quem cava em lugar alto sua sepultura, e talha na rocha morada para si? 
'''
"17" = '''
:sup:`17` Eis que o SENHOR te lançará fora, ó homem, e te agarrará! 
'''
"18" = '''
:sup:`18` Certamente ele te lançará rodando, como uma bola numa terra larga e espaçosa. Ali morrerás, e ali estarão tuas gloriosas carruagens, para desonra da casa do teu senhor. 
'''
"19" = '''
:sup:`19` E te removerei de tua posição, e te arrancarei de teu assento. 
'''
"20" = '''
:sup:`20` E será naquele dia, que chamarei a meu servo Eliaquim, filho de Hilquias. 
'''
"21" = '''
:sup:`21` E eu o vestirei com tua túnica, e porei nele o teu cinto, e entregarei teu governo nas mãos dele, e ele será como um pai aos moradores de Jerusalém e à casa de Judá. 
'''
"22" = '''
:sup:`22` E porei a chave da casa de Davi sobre seu ombro; quando ele abrir, e ninguém fechará; e quando ele fechar, ninguém abrirá. 
'''
"23" = '''
:sup:`23` E eu o fincarei como a um prego em um lugar firme; e ele será um trono de honra à casa de seu pai. 
'''
"24" = '''
:sup:`24` E nele pendurarão toda a honra da casa de seu pai, dos renovos e dos descendentes, todos as vasilhas menores; desde as vasilhas de taças, até todas as vasilhas de jarros. 
'''
"25" = '''
:sup:`25` Naquele dia, - diz o SENHOR dos exércitos, - o prego fincado em lugar firme será tirado; e será cortado, e cairá; e a carga que nele está será cortada; porque assim o SENHOR disse. 
'''
