[3]
"1" = '''
:sup:`1` E houve longa guerra entre a casa de Saul e a casa de Davi; mas Davi se ia fortificando, e a casa de Saul ia diminuindo. 
'''
"2" = '''
:sup:`2` E nasceram filhos a Davi em Hebrom: seu primogênito foi Amom, de Ainoã jezreelita; 
'''
"3" = '''
:sup:`3` Seu segundo Quileabe, de Abigail a mulher de Nabal, o do Carmelo; o terceiro, Absalão, filho de Maaca, filha de Talmai rei de Gesur: 
'''
"4" = '''
:sup:`4` O quarto, Adonias filho de Hagite; o quinto, Sefatias filho de Abital; 
'''
"5" = '''
:sup:`5` O sexto, Itreão, de Eglá mulher de Davi. Estes nasceram a Davi em Hebrom. 
'''
"6" = '''
:sup:`6` E quando havia guerra entre a casa de Saul e a de Davi, aconteceu que Abner se esforçava pela casa de Saul. 
'''
"7" = '''
:sup:`7` E havia Saul tido uma concubina que se chamava Rispa, filha de Aiá. E disse Is-Bosete a Abner: Por que te deitaste com a concubina de meu pai? 
'''
"8" = '''
:sup:`8` E irou-se Abner em grande maneira pelas palavras de Is-Bosete, e disse: Sou eu uma cabeça de cão pertencente a Judá? Eu fiz hoje misericórdia com a casa de Saul teu pai, com seus irmãos, e com seus amigos, e não te entreguei nas mãos de Davi; e tu me acusas de ter pecado acerca desta mulher? 
'''
"9" = '''
:sup:`9` Assim faça Deus a Abner e assim lhe acrescente, se como o SENHOR jurou a Davi eu não fizer assim com ele, 
'''
"10" = '''
:sup:`10` Transferindo o reino da casa de Saul, e confirmando o trono de Davi sobre Israel e sobre Judá, desde Dã até Berseba. 
'''
"11" = '''
:sup:`11` E ele não pode responder palavra a Abner, porque lhe temia. 
'''
"12" = '''
:sup:`12` E enviou Abner mensageiros a Davi de sua parte, dizendo: De quem é a terra? E que lhe dissessem: Faze aliança comigo, e eis que minha mão será contigo para virar a ti a todo Israel. 
'''
"13" = '''
:sup:`13` E Davi disse: Bem; eu farei contigo aliança: mas uma coisa te peço, e é, que não me venhas a ver sem que primeiro tragas a Mical a filha de Saul, quando vieres a ver-me. 
'''
"14" = '''
:sup:`14` Depois disto enviou Davi mensageiros a Is-Bosete filho de Saul, dizendo: Restitui-me a minha mulher Mical, a qual eu desposei comigo por cem prepúcios de filisteus. 
'''
"15" = '''
:sup:`15` Então Is-Bosete enviou, e tirou-a de seu marido Paltiel, filho de Laís. 
'''
"16" = '''
:sup:`16` E seu marido foi com ela, seguindo-a e chorando até Baurim. E disse-lhe Abner: Anda, volta-te. Então ele se voltou. 
'''
"17" = '''
:sup:`17` E falou Abner com os anciãos de Israel, dizendo: Ontem e antes procuráveis que Davi fosse rei sobre vós; 
'''
"18" = '''
:sup:`18` Agora, pois, fazei-o; porque o SENHOR falou a Davi, dizendo: Pela mão de meu servo Davi livrarei a meu povo Israel da mão dos filisteus, e da mão de todos os seus inimigos. 
'''
"19" = '''
:sup:`19` E falou também Abner aos de Benjamim: e foi também Abner a Hebrom a dizer a Davi todo aquele parecer dos de Israel e de toda a casa de Benjamim. 
'''
"20" = '''
:sup:`20` Veio, pois, Abner a Davi em Hebrom, e com ele vinte homens: e Davi fez banquete a Abner e aos que com ele haviam vindo. 
'''
"21" = '''
:sup:`21` E disse Abner a Davi: Eu me levantarei e irei, e juntarei a meu senhor o rei a todo Israel, para que façam contigo aliança, e tu reines como desejas. Davi despediu logo a Abner, e ele se foi em paz. 
'''
"22" = '''
:sup:`22` E eis que os servos de Davi e Joabe, que vinham do acampamento, e traziam consigo grande presa. Mas Abner não estava com Davi em Hebrom, que já o havia ele despedido, e ele se havia ido em paz. 
'''
"23" = '''
:sup:`23` E logo que chegou Joabe e todo aquele exército que com ele estava, foi dado aviso a Joabe, dizendo: Abner filho de Ner veio ao rei, e ele lhe despediu, e se foi em paz. 
'''
"24" = '''
:sup:`24` Então Joabe veio ao rei, e disse-lhe: Que fizeste? Eis que Abner veio a ti; por que pois o deixaste que se fosse? 
'''
"25" = '''
:sup:`25` Sabes tu que Abner filho de Ner veio para enganar-te, e para saber tua saída e tua entrada, e por entender tudo o que tu fazes? 
'''
"26" = '''
:sup:`26` E saindo Joabe da presença de Davi, enviou mensageiros atrás de Abner, os quais o fizeram voltar desde o poço de Sirá, sem que Davi soubesse. 
'''
"27" = '''
:sup:`27` E quando Abner voltou a Hebrom, apartou-o Joabe ao meio da porta, falando com ele brandamente, e ali lhe feriu pela quinta costela, por causa da morte de Asael seu irmão, e morreu. 
'''
"28" = '''
:sup:`28` Quando Davi soube depois isto, disse: Limpo estou eu e meu reino, pelo SENHOR, para sempre, do sangue de Abner filho de Ner. 
'''
"29" = '''
:sup:`29` Caia sobre a cabeça de Joabe, e sobre toda a casa de seu pai; que nunca falte da casa de Joabe quem padeça fluxo, nem leproso, nem quem ande com cajado, nem quem morra à espada, nem quem tenha falta de pão. 
'''
"30" = '''
:sup:`30` Então Joabe e Abisai seu irmão mataram a Abner, porque ele havia matado a Asael, irmão deles na batalha de Gibeão. 
'''
"31" = '''
:sup:`31` Então disse Davi a Joabe, e a todo aquele povo que com ele estava: Rompei vossas roupas, e cingi-vos de sacos, e fazei luto por causa de Abner. E o rei ia detrás do féretro. 
'''
"32" = '''
:sup:`32` E sepultaram a Abner em Hebrom: e levantando o rei sua voz, chorou junto ao sepulcro de Abner; e chorou também todo aquele povo. 
'''
"33" = '''
:sup:`33` E lamentando o rei pelo mesmo Abner, dizia: Morreu Abner como morre um tolo? 
'''
"34" = '''
:sup:`34` Tuas mãos não estavam atadas, nem teus pés ligados com grilhões; caíste como os que caem diante de homens maus. E todo aquele povo voltou a chorar por causa dele. 
'''
"35" = '''
:sup:`35` E quando todo aquele povo veio a dar de comer pão a Davi sendo ainda de dia, Davi jurou, dizendo: Assim me faça Deus e assim me acrescente, se antes que se ponha o sol provar eu pão, ou outra qualquer coisa. 
'''
"36" = '''
:sup:`36` Soube-o assim todo aquele povo, e pareceu bem em seus olhos; porque tudo o que o rei fazia parecia bem em olhos de todo aquele povo. 
'''
"37" = '''
:sup:`37` E todo aquele povo e todo Israel entenderam aquele dia, que não havia vindo do rei que Abner filho de Ner morresse. 
'''
"38" = '''
:sup:`38` E o rei disse a seus servos: Não sabeis que caiu hoje em Israel um príncipe, e grande? 
'''
"39" = '''
:sup:`39` Que eu agora ainda sou tenro rei ungido; e estes homens, os filhos de Zeruia, muito duros me são; o SENHOR retribua ao que faz o mal conforme sua malícia. 
'''
