[11]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: No SENHOR eu confio; como, pois, tu dizeis à minha alma: Fugi para vossa montanha, como um pássaro? 
'''
"2" = '''
:sup:`2` Porque eis que os maus estão armando o arco; eles estão pondo suas flechas na corda, para atirarem às escuras com elas aos corretos de coração. 
'''
"3" = '''
:sup:`3` Se os fundamentos são destruídos, o que o justo pode fazer? 
'''
"4" = '''
:sup:`4` O SENHOR está em seu santo Templo, o trono do SENHOR está nos céus; seus olhos observam com atenção; suas pálpebras provam aos filhos dos homens. 
'''
"5" = '''
:sup:`5` O SENHOR prova ao justo; mas sua alma odeia ao perverso e ao que ama a violência. 
'''
"6" = '''
:sup:`6` Sobre os perversos choverá laços, fogo e enxofre; e o pagamento para seu cálice será vento tempestuoso. 
'''
"7" = '''
:sup:`7` Porque o SENHOR é justo, e ama as justiças; seu rosto presta atenção ao que é correto. 
'''
