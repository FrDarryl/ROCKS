[23]
"1" = '''
:sup:`1` E aconteceu, passados muitos dias depois que o SENHOR deu repouso a Israel de todos os seus inimigos ao redor, que Josué, sendo velho, e cheio de dias, 
'''
"2" = '''
:sup:`2` Chamou a todo Israel, a seus anciãos, a seus príncipes, a seus juízes e a seus oficiais, e disse-lhes: Eu sou já velho e cheio de dias: 
'''
"3" = '''
:sup:`3` E vós vistes tudo o que o SENHOR vosso Deus fez com todas estas nações em vossa presença; porque o SENHOR vosso Deus lutou por vós. 
'''
"4" = '''
:sup:`4` Eis que vos reparti por sorteio, em herança para vossas tribos, estas nações, tanto as destruídas como as que ficam, desde o Jordão até o grande mar até onde o sol se põe. 
'''
"5" = '''
:sup:`5` E o SENHOR vosso Deus as expulsará de diante de vós, e as lançará de vossa presença: e vós possuireis suas terras, como o SENHOR vosso Deus vos disse. 
'''
"6" = '''
:sup:`6` Esforçai-vos, pois, muito a guardar e fazer tudo o que está escrito no livro da lei de Moisés, sem apartar-vos dele nem à direita nem à esquerda; 
'''
"7" = '''
:sup:`7` Que quando entrardes a estas nações que restaram convosco, não façais menção nem jureis pelo nome de seus deuses, nem os sirvais, nem vos inclineis a eles: 
'''
"8" = '''
:sup:`8` Mas ao SENHOR vosso Deus vos achegareis, como fizestes até hoje; 
'''
"9" = '''
:sup:`9` Pois o SENHOR expulsou diante de vós grandes e fortes nações, e até hoje ninguém há podido resistir diante de vosso rosto. 
'''
"10" = '''
:sup:`10` Um homem de vós perseguirá a mil: porque o SENHOR vosso Deus luta por vós, como ele vos disse. 
'''
"11" = '''
:sup:`11` Portanto, cuidai muito por vossas almas, que ameis ao SENHOR vosso Deus. 
'''
"12" = '''
:sup:`12` Porque se vos apartardes, e vos achegardes ao que resta daquelas nações que restaram convosco, e se estabelecerdes com elas matrimônios, e entrardes a elas, e elas a vós; 
'''
"13" = '''
:sup:`13` Sabei que o SENHOR vosso Deus não expulsará mais estas nações diante de vós; antes vos serão por laço, e por tropeço, e por açoite para vossos lados, e por espinhos para vossos olhos, até que pereçais desta boa terra que o SENHOR vosso Deus vos deu. 
'''
"14" = '''
:sup:`14` E eis que eu estou para entrar hoje pelo caminho de toda a terra: reconhecei, pois, com todo o vosso coração e com toda vossa alma, que não se perdeu uma palavra de todas a boas palavras que o SENHOR vosso Deus disse de vós; todas vieram até vós, nenhuma delas se perdeu. 
'''
"15" = '''
:sup:`15` Mas será, que quando veio sobre vós toda palavra boa que o SENHOR vosso Deus vos havia dito, assim também o SENHOR trará sobre vós toda palavra má, até destruir-vos de sobre a boa terra que o SENHOR vosso Deus vos deu; 
'''
"16" = '''
:sup:`16` Quando transgredirdes o pacto do SENHOR vosso Deus que ele vos mandou, indo e honrando deuses alheios, e inclinando-vos a eles. E o furor do SENHOR se inflamará contra vós, e logo perecereis desta boa terra que ele vos deu. 
'''
