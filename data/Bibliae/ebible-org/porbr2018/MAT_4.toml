[4]
"1" = '''
:sup:`1` Então Jesus foi levado pelo Espírito ao deserto para ser tentado pelo diabo. 
'''
"2" = '''
:sup:`2` E depois de jejuar quarenta dias e quarenta noites, teve fome. 
'''
"3" = '''
:sup:`3` E o tentador se aproximou dele, e disse: Se tu és o Filho de Deus, dize que estas pedras se tornem pães. 
'''
"4" = '''
:sup:`4` Mas Jesus respondeu: Está escrito: Não só de pão viverá o ser humano, mas de toda palavra que sai da boca de Deus. 
'''
"5" = '''
:sup:`5` Então o diabo o levou consigo à santa cidade, e o pôs sobre o ponto mais alto do Templo, 
'''
"6" = '''
:sup:`6` E disse-lhe: Se tu és o Filho de Deus, lança-te abaixo, porque está escrito que: Mandará a seus anjos acerca de ti, e te tomarão pelas mãos, para que nunca com teu pé tropeces em pedra alguma. 
'''
"7" = '''
:sup:`7` Jesus lhe disse: Também está escrito: Não tentarás o Senhor teu Deus. 
'''
"8" = '''
:sup:`8` Outra vez o diabo o levou consigo a um monte muito alto, e lhe mostrou todos os reinos do mundo, e a glória deles, 
'''
"9" = '''
:sup:`9` E disse-lhe: Tudo isto te darei se, prostrado, me adorares. 
'''
"10" = '''
:sup:`10` Então Jesus disse: Vai embora, Satanás! Porque está escrito: Ao Senhor teu Deus adorarás, e só a ele cultuarás. 
'''
"11" = '''
:sup:`11` Então o diabo o deixou; e eis que chegaram anjos, e o serviram. 
'''
"12" = '''
:sup:`12` Mas quando Jesus ouviu que João estava preso, voltou para a Galileia. 
'''
"13" = '''
:sup:`13` E deixando Nazaré, veio a morar em Cafarnaum, cidade marítima, nos limites de Zebulom e Naftali, 
'''
"14" = '''
:sup:`14` para que se cumprisse o que foi anunciado pelo profeta Isaías, que disse: 
'''
"15" = '''
:sup:`15` A terra de Zebulom e a terra de Naftali, caminho do mar, além do Jordão, a Galileia dos gentios; 
'''
"16" = '''
:sup:`16` O povo sentado em trevas viu uma grande luz; aos sentados em região e sombra da morte, a luz lhes apareceu. 
'''
"17" = '''
:sup:`17` Desde então Jesus começou a pregar e a dizer: Arrependei-vos, porque perto está o Reino dos céus. 
'''
"18" = '''
:sup:`18` Enquanto Jesus andava junto ao mar da Galileia, viu dois irmãos: Simão, chamado Pedro, e seu irmão André, lançarem a rede ao mar, porque eram pescadores. 
'''
"19" = '''
:sup:`19` E disse-lhes: Vinde após mim, e eu vos farei pescadores de gente. 
'''
"20" = '''
:sup:`20` Então eles logo deixaram as redes e o seguiram. 
'''
"21" = '''
:sup:`21` E passando dali, viu outros dois irmãos: Tiago, filho de Zebedeu, e seu irmão João, em um barco, com seu pai Zebedeu, que estavam consertando suas redes; e ele os chamou. 
'''
"22" = '''
:sup:`22` E eles logo deixaram o barco e seu pai, e o seguiram. 
'''
"23" = '''
:sup:`23` E Jesus rodeava toda a Galileia, ensinando em suas sinagogas, pregando o Evangelho do Reino, e curando toda enfermidade e toda doença no povo. 
'''
"24" = '''
:sup:`24` Sua fama corria por toda a Síria, e traziam-lhe todos que sofriam de algum mal, tendo diversas enfermidades e tormentos, e os endemoninhados, epiléticos, e paralíticos; e ele os curava. 
'''
"25" = '''
:sup:`25` E muitas multidões da Galileia, de Decápolis, de Jerusalém, da Judeia, e dalém do Jordão o seguiam. 
'''
