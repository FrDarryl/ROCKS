"1" = '''
:sup:`1` Revelação da palavra do SENHOR a Israel, por meio de Malaquias. 
'''
"2" = '''
:sup:`2` Eu vos tenho amado,diz o SENHOR; mas vos dizeis: Em que nos amaste? Não era Esaú irmão de Jacó?, diz o SENHOR, todavia amei a Jacó, 
'''
"3" = '''
:sup:`3` E odiei a Esaú; e tornei seus montes em desolação, e sua herança para os chacais do deserto. 
'''
"4" = '''
:sup:`4` Ainda que Edom diga: Fomos devastados, mas voltaremos a edificar as ruínas; assim diz o SENHOR dos exércitos: Eles edificarão, e eu destruirei; e serão chamados de “território da perversidade” e “povo contra quem o SENHOR está irado para sempre”. 
'''
"5" = '''
:sup:`5` E vossos olhos verão, e direis: Seja o SENHOR engrandecido até além do território de Israel! 
'''
"6" = '''
:sup:`6` O filho honra ao pai, e o servo a seu senhor; se pois sou eu pai, onde está minha honra? E se sou senhor, onde está o temor a mim?,diz o SENHOR dos exércitos a vós, sacerdotes, que desprezais o meu nome. Mas vós dizeis: Em que temos desprezado o teu nome? 
'''
"7" = '''
:sup:`7` Quando trazeis sobre meu altar pão contaminado. E dizeis: Em que te contaminamos? Quando dizeis: A mesa do SENHOR é desprezível. 
'''
"8" = '''
:sup:`8` E quando trazeis animal cego para o sacrifício, isso não é mal? E quando trazeis o aleijado ou o enfermo, isso não é mal? Apresenta isso a teu governador; por acaso ele se agradará de ti, ou ele te aceitará? diz o SENHOR dos exércitos. 
'''
"9" = '''
:sup:`9` Agora pois, suplicai o favor de Deus que ele tenha compaixão de nós; será, por acaso, que com isto que tendes feito por vossas mãos, ele vos aceitará?,diz o SENHOR dos exércitos. 
'''
"10" = '''
:sup:`10` Quem, pois, há de vós que feche as portas? Pelo menos assim vós não acenderíeis o fogo de meu altar em vão! Eu não tenho prazer em vós,diz o SENHOR dos exércitos, e não me agrado da oferta de vossas mãos. 
'''
"11" = '''
:sup:`11` Pois desde o oriente até o ocidente o meu nome será grande entre as nações; e em todo lugar se oferecerá a meu nome incenso e oferta pura; porque meu nome será grande entre as nações,diz o SENHOR dos exércitos. 
'''
"12" = '''
:sup:`12` Mas vós o profanais quando dizeis: A mesa do SENHOR está contaminada; e seu produto, o alimento, é desprezível. 
'''
"13" = '''
:sup:`13` Além disso, dizeis: É cansativo demais! E o desprezais, diz o SENHOR dos exércitos; vós trazeis o roubado, o aleijado, e o enfermo, e trazeis a oferta. Por acaso aceitaria isso de vossas mãos?, diz o SENHOR. 
'''
"14" = '''
:sup:`14` Maldito seja o mentiroso, que tem macho em seu rebanho, e promete, mas sacrifica o defeituoso ao SENHOR; pois eu sou o Grande Rei,diz o SENHOR dos exércitos, e meu nome é temível entre as nações. 
'''
