[25]
"1" = '''
:sup:`1` De vinte e cinco anos era Amazias quando começou a reinar, e vinte e nove anos reinou em Jerusalém: o nome de sua mãe foi Jeoadã, de Jerusalém. 
'''
"2" = '''
:sup:`2` Fez ele o que era correto aos olhos do SENHOR ainda que não de coração íntegro. 
'''
"3" = '''
:sup:`3` E logo que foi confirmado no reino, matou os seus servos que haviam matado o seu pai, o rei; 
'''
"4" = '''
:sup:`4` Mas não matou aos filhos deles, segundo o que está escrito na lei no livro de Moisés, de onde o SENHOR mandou, dizendo: Não morrerão os pais pelos filhos, nem os filhos pelos pais; mas cada um morrerá por seu pecado. 
'''
"5" = '''
:sup:`5` Juntou logo Amazias a Judá, e com arranjo às famílias pôs-lhes capitães de milhares e comandantes de cem por todo Judá e Benjamim; e tomou-os por lista de vinte anos acima, e foram achados neles trezentos mil escolhidos para sair à guerra, que tinham lança e escudo. 
'''
"6" = '''
:sup:`6` E de Israel contratou a dinheiro cem mil homens valentes, por cem talentos de prata. 
'''
"7" = '''
:sup:`7` Mas um homem de Deus veio a ele, dizendo-lhe: Rei, não vá contigo o exército de Israel; porque o SENHOR não é com Israel, nem com todos os filhos de Efraim. 
'''
"8" = '''
:sup:`8` Porém se tu vais, se o fazes, e te esforças para lutar, Deus te fará cair diante dos inimigos; porque em Deus está a força, ou para ajudar, ou para derrubar. 
'''
"9" = '''
:sup:`9` E Amazias disse ao homem de Deus: Que, pois, se fará de cem talentos que dei ao exército de Israel? E o homem de Deus respondeu: Do SENHOR é dar-te muito mais que isto. 
'''
"10" = '''
:sup:`10` Então Amazias separou o esquadrão da gente que havia vindo a ele de Efraim, para que se fossem a suas casas: e eles se iraram grandemente contra Judá, e voltaram a suas casas encolerizados. 
'''
"11" = '''
:sup:`11` Esforçando-se então Amazias, tirou seu povo, e veio ao vale do sal: e feriu dos filhos de Seir dez mil. 
'''
"12" = '''
:sup:`12` E os filhos de Judá tomaram vivos outros dez mil, os quais levaram ao cume de um penhasco, e dali os atiraram abaixo, e todos se fizeram em pedaços. 
'''
"13" = '''
:sup:`13` Porém os do esquadrão que Amazias havia despedido, porque não fossem com ele à guerra, derramaram-se sobre as cidades de Judá, desde Samaria até Bete-Horom, e feriram deles três mil, e tomaram um grande despojo. 
'''
"14" = '''
:sup:`14` Regressando logo Amasias da matança dos edomitas, trouxe também consigo os deuses dos filhos de Seir, e os pôs para si por deuses, e encurvou-se diante deles, e queimou-lhes incenso. 
'''
"15" = '''
:sup:`15` Acendeu-se, portanto, o furor do SENHOR contra Amasias, e enviou a ele um profeta, que lhe disse: Por que buscaste os deuses de gente estrangeira, que não livraram a seu povo de tuas mãos? 
'''
"16" = '''
:sup:`16` E falando-lhe o profeta estas coisas, ele lhe respondeu: Puseram a ti por conselheiro do rei? Deixa-te disso: por que queres que te matem? E ao cessar, o profeta disse logo: Eu sei que Deus decidiu destruir-te, porque fizeste isto, e não obedeceste a meu conselho. 
'''
"17" = '''
:sup:`17` E Amazias rei de Judá, havido seu conselho, enviou a dizer a Joás, filho de Jeoacaz filho de Jeú, rei de Israel: Vem, e vejamo-nos face a face. 
'''
"18" = '''
:sup:`18` Então Joás rei de Israel enviou a dizer a Amazias rei de Judá: O cardo que estava no Líbano, enviou ao cedro que estava no Líbano, dizendo: Da tua filha a meu filho por mulher. E eis que os animais selvagens que estavam no Líbano, passaram, e pisotearam o cardo. 
'''
"19" = '''
:sup:`19` Tu dizes: Eis que feri a Edom; e teu coração se enaltece para gloriar-te: agora fica-te em tua casa; para que te intrometes em mal, para cair tu e Judá contigo? 
'''
"20" = '''
:sup:`20` Mas Amasias não quis ouvir; porque isto era da parte de Deus, que queria os entregar nas mãos de seus inimigos, porquanto haviam buscado os deuses de Edom. 
'''
"21" = '''
:sup:`21` Subiu, pois, Joás rei de Israel, e vieram face a face ele e Amazias rei de Judá, em Bete-Semes, a qual é de Judá. 
'''
"22" = '''
:sup:`22` Porém caiu Judá diante de Israel, e fugiu cada um a sua morada. 
'''
"23" = '''
:sup:`23` E Joás rei de Israel prendeu em Bete-Semes a Amazias rei de Judá, filho de Joás filho de Jeoacaz, e levou-o a Jerusalém: e derrubou o muro de Jerusalém desde a porta de Efraim até a porta da esquina, quatrocentos côvados. 
'''
"24" = '''
:sup:`24` Assim tomou todo o ouro e prata, e todos os vasos que se acharam na casa de Deus em casa de Obede-Edom, e os tesouros da casa do rei, e os filhos dos príncipes, e voltou-se a Samaria. 
'''
"25" = '''
:sup:`25` E viveu Amazias filho de Joás, rei de Judá, quinze anos depois da morte de Joás filho de Jeoacaz rei de Israel. 
'''
"26" = '''
:sup:`26` Os demais dos feitos de Amazias, primeiros e últimos, não estão escritos no livro dos reis de Judá e de Israel? 
'''
"27" = '''
:sup:`27` Desde aquele tempo que Amazias se separou do SENHOR, maquinaram contra ele conspiração em Jerusalém; e havendo ele fugido a Laquis, enviaram atrás ele a Laquis, e ali o mataram; 
'''
"28" = '''
:sup:`28` E trouxeram-no em cavalos, e sepultaram-no com seus pais na cidade de Judá. 
'''
