[1]
"1" = '''
:sup:`1` Como se senta solitária a cidade que era tão populosa! A grande entre as nações tornou-se como viúva, a senhora de províncias passou a ser escrava. 
'''
"2" = '''
:sup:`2` Amargamente chora na noite, suas lágrimas em seu rosto; entre todos os seus amantes não há quem a console; todos os seus amigos a traíram, inimigos se tornaram. 
'''
"3" = '''
:sup:`3` Judá foi ao cativeiro com aflição e grande servidão; ela habita entre as nações, mas não acha descanso; todos os seus perseguidores a alcançam em meio ao aperto. 
'''
"4" = '''
:sup:`4` Os caminhos de Sião estão em pranto, pois ninguém vem aos festivais; todas as suas portas estão desertas, seus sacerdotes gemem, suas virgens se afligem, e ela sofre de amargura. 
'''
"5" = '''
:sup:`5` Seus oponentes estão no comando, seus inimigos prosperam; pois o SENHOR a afligiu por causa das suas muitas transgressões; suas crianças foram em cativeiro adiante do adversário. 
'''
"6" = '''
:sup:`6` Partiu-se toda a beleza da filha de Sião; seus líderes estão como cervos, não acham pasto algum; eles andam fracos, fugindo do perseguidor. 
'''
"7" = '''
:sup:`7` Nos dias da sua aflição, e de suas andanças perdidas, Jerusalém lembra-se de todas as suas preciosidades, que tinha nos tempos antigos; quando seu povo caiu na mão do adversário, não houve quem a ajudasse; os adversários a viram, e zombaram da sua queda. 
'''
"8" = '''
:sup:`8` Jerusalém pecou gravemente; por isso ela se tornou impura; todos os que a honravam a desprezam, porque viram a sua nudez; ela geme, e se vira para trás. 
'''
"9" = '''
:sup:`9` Sua imundície estava até nas roupas; nunca se importou com o seu futuro ; por isso caiu espantosamente, sem ter quem a consolasse. Olha, SENHOR, a minha aflição, porque o inimigo está engrandecido. 
'''
"10" = '''
:sup:`10` O adversário tomou todas as suas coisas de valor; ela viu as nações entrarem no seu templo - aquelas que proibiste de entrarem na tua congregação. 
'''
"11" = '''
:sup:`11` Todo o seu povo anda suspirando em busca de pão; trocaram todas os seus bens por comida a fim de sobreviverem. Olha, SENHOR, e vê que estou desprezada. 
'''
"12" = '''
:sup:`12` Todos vós que estais passando, não vos importais ? Olhai, e vede se há dor como a minha, que me foi imposta, que o SENHOR me afligiu no dia da sua ira ardente. 
'''
"13" = '''
:sup:`13` Desde o alto ele enviou fogo em meus ossos, o qual os dominou; ele estendeu uma rede a meus pés, fez-me voltar para trás; tornou-me assolada, sofrendo dores o dia todo. 
'''
"14" = '''
:sup:`14` O jugo de minhas transgressões está amarrado por sua mão, elas estão ligadas, postas sobre o meu pescoço; ele abateu minhas forças. O Senhor me entregou nas suas mãos daqueles contra quem não posso me levantar. 
'''
"15" = '''
:sup:`15` O Senhor derrotou todos os meus fortes em meio de mim; convocou contra mim um ajuntamento para quebrar os meus rapazes; o Senhor tem pisado a virgem filha de Judá como se fosse em uma prensa de uvas. 
'''
"16" = '''
:sup:`16` Por estas coisas que eu choro; meus olhos, de meus olhos correm águas; pois afastou-se de mim consolador que daria descanso à minha alma: meus filhos estão desolados, porque o inimigo prevaleceu. 
'''
"17" = '''
:sup:`17` Sião estendeu suas mãos, não há quem a console; o SENHOR deu ordens contra Jacó, para que seus inimigos o cercassem: Jerusalém se tornou imunda entre eles. 
'''
"18" = '''
:sup:`18` O SENHOR é justo; eu que me rebelei contra sua boca. Ouvi, pois, todos os povos, e vede minha dor; minhas virgens e meus rapazes foram em cativeiro. 
'''
"19" = '''
:sup:`19` Clamei a meus amantes, porém eles me enganaram; meus sacerdotes e meus anciãos pereceram na cidade; pois buscam comida para si tentarem sobreviver. ) 
'''
"20" = '''
:sup:`20` Olha, SENHOR, que estou angustiada; tormentam-se minhas entranhas, meu coração está transtornado em meio de mim, pois gravemente me rebelei; de fora desfilhou -me a espada, de dentro está como a morte. 
'''
"21" = '''
:sup:`21` Eles me ouvem gemendo, porém não tenho consolador. Todos meus inimigos, quando ouvem minha aflição se alegram, pois tu o fizeste. Quando tu trouxeres o dia que anunciaste, eles serão como eu. 
'''
"22" = '''
:sup:`22` Toda a maldade deles venha diante de ti, e faze com eles assim como fizeste comigo por causa de todas as minhas transgressões; pois meus gemidos são muitos, e meu coração está desfalecido. 
'''
