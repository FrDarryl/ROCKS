[136]
"1" = '''
:sup:`1` Agradecei ao SENHOR, porque ele é bom, porque sua bondade dura para sempre. 
'''
"2" = '''
:sup:`2` Agradecei ao Deus dos deuses, porque sua bondade dura para sempre. 
'''
"3" = '''
:sup:`3` Agradecei ao SENHOR dos senhores; porque sua bondade dura para sempre. 
'''
"4" = '''
:sup:`4` Ao que faz grandes maravilhas sozinho por si mesmo; porque sua bondade dura para sempre. 
'''
"5" = '''
:sup:`5` Ao que fez os céus com entendimento; porque sua bondade dura para sempre. 
'''
"6" = '''
:sup:`6` Ao que estendeu a terra sobre as águas; porque sua bondade dura para sempre. 
'''
"7" = '''
:sup:`7` Ao que fez as grandes fontes de luz; porque sua bondade dura para sempre. 
'''
"8" = '''
:sup:`8` Ao sol, para governar o dia; porque sua bondade dura para sempre. 
'''
"9" = '''
:sup:`9` À lua e as estrelas, para governarem a noite; porque sua bondade dura para sempre. 
'''
"10" = '''
:sup:`10` Ao que feriu aos egípcios em seus primogênitos; porque sua bondade dura para sempre. 
'''
"11" = '''
:sup:`11` E tirou Israel do meio deles; porque sua bondade dura para sempre. 
'''
"12" = '''
:sup:`12` Com mão forte, e com braço estendido; porque sua bondade dura para sempre. 
'''
"13" = '''
:sup:`13` Ao que separou o mar Vermelho em duas partes; porque sua bondade dura para sempre. 
'''
"14" = '''
:sup:`14` E fez Israel passar por meio dele; porque sua bondade dura para sempre. 
'''
"15" = '''
:sup:`15` E derrubou a Faraó com seu exército no mar Vermelho; porque sua bondade dura para sempre. 
'''
"16" = '''
:sup:`16` Ao que guiou seu povo pelo deserto; porque sua bondade dura para sempre. 
'''
"17" = '''
:sup:`17` Ao que feriu grandes reis; porque sua bondade dura para sempre. 
'''
"18" = '''
:sup:`18` E matou reis poderosos; porque sua bondade dura para sempre. 
'''
"19" = '''
:sup:`19` Seom; rei amorreu; porque sua bondade dura para sempre. 
'''
"20" = '''
:sup:`20` E Ogue, rei de Basã; porque sua bondade dura para sempre. 
'''
"21" = '''
:sup:`21` E deu a terra deles como herança; porque sua bondade dura para sempre. 
'''
"22" = '''
:sup:`22` Como herança a seu servo Israel; porque sua bondade dura para sempre. 
'''
"23" = '''
:sup:`23` O que em nossa humilhação se lembrou de nós; porque sua bondade dura para sempre. 
'''
"24" = '''
:sup:`24` E nos tirou livres de nossos adversários; porque sua bondade dura para sempre. 
'''
"25" = '''
:sup:`25` O que dá alimento a todo ser vivo feito de carne; porque sua bondade dura para sempre. 
'''
"26" = '''
:sup:`26` Agradecei ao Deus dos céus; porque sua bondade dura para sempre. 
'''
