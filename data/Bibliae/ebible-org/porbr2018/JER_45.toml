[45]
"1" = '''
:sup:`1` Palavra que o profeta Jeremias falou a Baruque filho de Nerias, quando ele escrevia num livro aquelas palavras da boca de Jeremias, no quinto ano de Jeoaquim filho de Josias, rei de Judá, dizendo: 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR Deus de Israel, quanto a ti, Baruque: 
'''
"3" = '''
:sup:`3` Tu disseste: Ai de mim agora! Pois o SENHOR me acrescentou tristeza sobre minha dor; já estou cansado de meu gemido, e não acho descanso. 
'''
"4" = '''
:sup:`4` Assim lhe dirás: Assim diz o SENHOR: Eis que o que edifiquei eu destruo; e o que plantei eu arranco, até toda esta terra. 
'''
"5" = '''
:sup:`5` E tu buscarias para ti grandezas? Não as busques; porque eis que eu trago o mal sobre toda carne, diz o SENHOR, mas conservarei tua vida em todos os lugares para onde fores. 
'''
