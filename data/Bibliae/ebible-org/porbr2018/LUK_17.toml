[17]
"1" = '''
:sup:`1` E disse aos discípulos: É impossível que não venham tentações para o pecado, mas ai daquele por quem essas tentações vierem! 
'''
"2" = '''
:sup:`2` Melhor lhe seria que lhe atasse ao pescoço uma grande pedra de moinho, e fosse lançado no mar, do que conduzir ao pecado um destes pequenos. 
'''
"3" = '''
:sup:`3` Olhai por vós. E se teu irmão pecar contra ti, repreende-o; e se ele se arrepender, perdoa-lhe. 
'''
"4" = '''
:sup:`4` E se pecar contra ti sete vezes ao dia, e se sete vezes ao dia voltar a ti, dizendo: Estou arrependido. Perdoa-lhe. 
'''
"5" = '''
:sup:`5` E os apóstolos disseram ao Senhor: Acrescenta-nos fé. 
'''
"6" = '''
:sup:`6` E o Senhor disse: Se tivésseis fé como um grão de mostarda, diríeis a esta árvore de amoras: Arranca-te daqui pelas tuas raízes, e planta-te no mar, ela vos obedeceria. 
'''
"7" = '''
:sup:`7` E qual de vós terá um servo, lavrando ou apascentando gado que, voltando do campo, logo lhe diga: Chega, e senta à mesa . 
'''
"8" = '''
:sup:`8` E não lhe diga antes: Prepara-me o jantar, e apronta-te, e serve-me, até que eu tenha comido e bebido; e depois, que tu comas e bebas. 
'''
"9" = '''
:sup:`9` Por acaso o senhor agradece a tal servo, porque fez o que lhe foi mandado? Acho que não. 
'''
"10" = '''
:sup:`10` Assim também vós, quando fizerdes tudo o que vos for mandado, dizei: Somos servos inúteis, porque fizemos somente o que devíamos fazer. 
'''
"11" = '''
:sup:`11` E aconteceu que, indo ele para Jerusalém, passou por meio da Samaria e da Galileia. 
'''
"12" = '''
:sup:`12` E entrando em uma certa aldeia, saíram-lhe ao encontro dez homens leprosos, os quais pararam de longe. 
'''
"13" = '''
:sup:`13` E levantaram a voz, dizendo: Jesus, Mestre, tem misericórdia de nós! 
'''
"14" = '''
:sup:`14` E ele, vendo-os, disse-lhes: Ide, e mostrai-vos aos sacerdotes.E aconteceu que, enquanto eles iam, ficaram limpos. 
'''
"15" = '''
:sup:`15` E vendo um deles que estava são, voltou, glorificando a Deus a alta voz. 
'''
"16" = '''
:sup:`16` E caiu com o rosto a seus pés, agradecendo-lhe; e este era samaritano. 
'''
"17" = '''
:sup:`17` E respondendo Jesus, disse: Não foram os dez limpos? E onde estão os nove? 
'''
"18" = '''
:sup:`18` Não houve quem voltasse para dar glória a Deus, a não ser este estrangeiro? 
'''
"19" = '''
:sup:`19` E disse-lhe: Levanta-te, e vai; tua fé te salvou. 
'''
"20" = '''
:sup:`20` E perguntado pelos fariseus sobre quando o Reino de Deus viria, respondeu-lhes, e disse: O Reino de Deus não vem com aparência visível. 
'''
"21" = '''
:sup:`21` Nem dirão: Eis aqui, ou Eis ali, porque eis que o Reino de Deus está entre vós. 
'''
"22" = '''
:sup:`22` E disse aos discípulos: Dias virão, quando desejareis ver um dos dias do Filho do homem, e não o vereis. 
'''
"23" = '''
:sup:`23` E vos dirão: Eis que ele está aqui, ou Eis que ele está ali, não vades, nem sigais. 
'''
"24" = '''
:sup:`24` Porque como o relâmpago, que relampeja desde o começo do céu, e brilha até ao fim do céu, assim será também o Filho do homem em seu dia. 
'''
"25" = '''
:sup:`25` Mas é necessário primeiro sofrer muito, e ser rejeitado por esta geração. 
'''
"26" = '''
:sup:`26` E como aconteceu nos dias de Noé, assim será também nos dias do Filho do homem. 
'''
"27" = '''
:sup:`27` Comiam, bebiam, se casavam, e se davam em casamento, até o dia em que Noé entrou na arca; e veio o dilúvio, e destruiu a todos. 
'''
"28" = '''
:sup:`28` Como também da mesma maneira aconteceu nos dias de Ló, comiam, bebiam, compravam, vendiam, plantavam, e construíam. 
'''
"29" = '''
:sup:`29` Mas o dia em que Ló saiu de Sodoma, choveu fogo e enxofre do céu, e destruiu a todos. 
'''
"30" = '''
:sup:`30` Assim será também no dia em que o Filho do homem se manifestar. 
'''
"31" = '''
:sup:`31` Naquele dia, o que estiver no telhado, e suas ferramentas em casa, não desça para pegá-las; e o que estiver no campo, não volte para trás. 
'''
"32" = '''
:sup:`32` Lembrai-vos da mulher de Ló. 
'''
"33" = '''
:sup:`33` Qualquer que procurar salvar sua vida a perderá; e qualquer que a perder, irá salvá-la. 
'''
"34" = '''
:sup:`34` Digo-vos que naquela noite, dois estarão em uma cama; um será tomado, e o outro será deixado. 
'''
"35" = '''
:sup:`35` Duas estarão juntas moendo; uma será tomada, e a outra será deixada. 
'''
"36" = '''
:sup:`36` Dois estarão no campo; um será tomado, e o outro será deixado. 
'''
"37" = '''
:sup:`37` E respondendo, disseram-lhe: Onde, Senhor?E ele lhes disse: Onde estiver o corpo, ali os abutres se juntarão. 
'''
