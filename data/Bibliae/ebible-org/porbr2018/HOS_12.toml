[12]
"1" = '''
:sup:`1` Efraim se alimenta de vento, e persegue o vento oriental o dia todo; multiplica a mentira e a destruição; e fazem aliança com a Assíria, e azeite se leva ao Egito. 
'''
"2" = '''
:sup:`2` O SENHOR também tem uma briga judicial com Judá, e punirá Jacó conforme seus caminhos; ele lhe retribuirá conforme seus atos. 
'''
"3" = '''
:sup:`3` No ventre da mãe pegou pelo calcanhar de seu irmão, e em sua força lutou com Deus. 
'''
"4" = '''
:sup:`4` Lutou com o anjo, e prevaleceu; chorou, e lhe suplicou; em Betel o achou, e ali falou conosco. 
'''
"5" = '''
:sup:`5` O próprio SENHOR, Deus dos exércitos; o SENHOR é seu memorial. 
'''
"6" = '''
:sup:`6` Tu pois, converte-te a teu Deus; guarda tu a misericórdia e a justiça, e espera em teu Deus continuamente. 
'''
"7" = '''
:sup:`7` O mercador tem balança enganosa em sua mão, pois ama oprimir. 
'''
"8" = '''
:sup:`8` E Efraim diz: Certamente eu sou rico; tenho obtido para mim muitos bens; em todo o meu trabalho ninguém pode achar em mim perversidade que seja pecado. 
'''
"9" = '''
:sup:`9` Porém eu sou o SENHOR teu Deus, desde a terra do Egito; eu ainda te farei morar em tendas, como nos dias solenes. 
'''
"10" = '''
:sup:`10` E falei aos profetas, e eu multipliquei a visão profética; e por meio dos profetas propus parábolas. 
'''
"11" = '''
:sup:`11` Visto que Gileade é injusta, certamente seus moradores são inúteis. Em Gilgal sacrificam bois, e até seus altares são como amontoados de pedras nos sulcos dos campos. 
'''
"12" = '''
:sup:`12` Mas Jacó fugiu à terra de Arã, e Israel serviu em troca de uma mulher, e por uma mulher apascentou ovelhas . 
'''
"13" = '''
:sup:`13` Mas o SENHOR por um profeta fez subir a Israel do Egito, e por um profeta foi preservado. 
'''
"14" = '''
:sup:`14` Porém Efraim o ofendeu amargamente; por isso deixará a culpa de seus sangues sobre ele, e seu Senhor lhe retribuirá sua desonra. 
'''
