[2]
"1" = '''
:sup:`1` E foram concluídos os céus e a terra, e tudo o que neles há. 
'''
"2" = '''
:sup:`2` E acabou Deus no dia sétimo sua obra que fez, e repousou o dia sétimo de toda sua obra que havia feito. 
'''
"3" = '''
:sup:`3` E abençoou Deus ao dia sétimo, e o santificou, porque nele repousou de toda sua obra que havia Deus criado e feito. 
'''
"4" = '''
:sup:`4` Estas são as origens dos céus e da terra quando foram criados, no dia que o SENHOR Deus fez a terra e os céus, 
'''
"5" = '''
:sup:`5` E antes que toda planta do campo existisse na terra, e antes que toda erva do campo nascesse; porque ainda não havia o SENHOR Deus feito chover sobre a terra, nem havia homem para que lavrasse a terra; 
'''
"6" = '''
:sup:`6` Mas subia da terra um vapor, que regava toda a face da terra. 
'''
"7" = '''
:sup:`7` Formou, pois, o SENHOR Deus ao homem do pó da terra, e assoprou em seu nariz sopro de vida; e foi o homem em alma vivente. 
'''
"8" = '''
:sup:`8` E havia o SENHOR Deus plantado um jardim em Éden ao oriente, e pôs ali ao homem que havia formado. 
'''
"9" = '''
:sup:`9` E havia o SENHOR Deus feito nascer da terra toda árvore agradável à vista, e boa para comer: também a árvore da vida em meio do jardim, e a árvore do conhecimento do bem e do mal. 
'''
"10" = '''
:sup:`10` E saía de Éden um rio para regar o jardim, e dali se repartia em quatro ramificações. 
'''
"11" = '''
:sup:`11` O nome de um era Pisom: este é o que cerca toda a terra de Havilá, onde há ouro: 
'''
"12" = '''
:sup:`12` E o ouro daquela terra é bom; há ali também bdélio e pedra ônix. 
'''
"13" = '''
:sup:`13` O nome do segundo rio é Giom; este é o que rodeia toda a terra de Cuxe. 
'''
"14" = '''
:sup:`14` E o nome do terceiro rio é Tigre; este é o que vai diante da Assíria. E o quarto rio é o Eufrates. 
'''
"15" = '''
:sup:`15` Então o SENHOR Deus tomou o homem, e o pôs no jardim de Éden, para que o lavrasse e o guardasse. 
'''
"16" = '''
:sup:`16` E mandou o SENHOR Deus ao homem, dizendo: De toda árvore do jardim comerás; 
'''
"17" = '''
:sup:`17` Mas da árvore do conhecimento do bem e do mal não comerás dela; porque no dia que dela comeres, morrerás. 
'''
"18" = '''
:sup:`18` E disse o SENHOR Deus: Não é bom que o homem esteja só; farei para ele ajuda idônea para ele. 
'''
"19" = '''
:sup:`19` Formou, pois, o SENHOR Deus da terra todo animal do campo, e toda ave dos céus, e trouxe-os a Adão, para que visse como lhes havia de chamar; e tudo o que Adão chamou aos animais viventes, esse é seu nome. 
'''
"20" = '''
:sup:`20` E pôs Adão nomes a todo animal e ave dos céus e a todo animal do campo: mas para Adão não achou ajuda que estivesse idônea para ele. 
'''
"21" = '''
:sup:`21` E o SENHOR Deus fez cair sonho sobre Adão, e ele adormeceu: então tomou uma de suas costelas, e fechou a carne em seu lugar; 
'''
"22" = '''
:sup:`22` E da costela que o SENHOR Deus tomou do homem, fez uma mulher, e trouxe-a ao homem. 
'''
"23" = '''
:sup:`23` E disse Adão: Esta é agora osso de meus ossos, e carne de minha carne: esta será chamada Mulher, porque do homem foi tomada. 
'''
"24" = '''
:sup:`24` Portanto, deixará o homem a seu pai e a sua mãe, e se achegará à sua mulher, e serão uma só carne. 
'''
"25" = '''
:sup:`25` E estavam ambos nus, Adão e sua mulher, e não se envergonhavam. 
'''
