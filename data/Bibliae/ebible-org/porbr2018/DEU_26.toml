[26]
"1" = '''
:sup:`1` E será que, quando houveres entrado na terra que o SENHOR teu Deus te dá por herança, e a possuíres, e habitares nela; 
'''
"2" = '''
:sup:`2` Então tomarás das primícias de todos os frutos da terra, que tirares de tua terra que o SENHOR teu Deus te dá, e o porás em um cesto, e irás ao lugar que o SENHOR teu Deus escolher para fazer habitar ali seu nome. 
'''
"3" = '''
:sup:`3` E chegarás ao sacerdote que for naqueles dias, e lhe dirás: Reconheço hoje ao SENHOR teu Deus que ei entrado na terra que jurou o SENHOR a nossos pais que nos havia de dar. 
'''
"4" = '''
:sup:`4` E o sacerdote tomará o cesto de tua mão, e o porá diante do altar do SENHOR teu Deus. 
'''
"5" = '''
:sup:`5` Então falarás e dirás diante do SENHOR teu Deus: Um arameu a ponto de perecer foi meu pai, o qual desceu ao Egito e peregrinou ali com poucos homens, e ali cresceu em gente grande, forte e numerosa: 
'''
"6" = '''
:sup:`6` E os egípcios nos maltrataram, e nos afligiram, e puseram sobre nós dura servidão. 
'''
"7" = '''
:sup:`7` E clamamos ao SENHOR Deus de nossos pais; e ouviu o SENHOR nossa voz, e viu nossa aflição, e nosso sofrimento, e nossa opressão: 
'''
"8" = '''
:sup:`8` E tirou-nos o SENHOR do Egito com mão forte, e com braço estendido, e com grande espanto, e com sinais e com milagres: 
'''
"9" = '''
:sup:`9` E trouxe-nos a este lugar, e deu-nos esta terra, terra que flui leite e mel. 
'''
"10" = '''
:sup:`10` E agora, eis que, trouxe as primícias do fruto da terra que me deste, ó SENHOR. E o deixarás diante do SENHOR teu Deus, e te inclinarás diante do SENHOR teu Deus. 
'''
"11" = '''
:sup:`11` E te alegrarás com todo o bem que o SENHOR teu Deus houver dado a ti e a tua casa, tu e o levita, e o estrangeiro que está em meio de ti. 
'''
"12" = '''
:sup:`12` Quando houveres acabado de dizimar todo o dízimo de teus frutos no ano terceiro, o ano do dízimo, darás também ao levita, ao estrangeiro, ao órfão e à viúva; e comerão em tuas vilas, e se saciarão. 
'''
"13" = '''
:sup:`13` E dirás diante do SENHOR teu Deus: Eu tirei o consagrado de minha casa, e também o dei ao levita, e ao estrangeiro, e ao órfão, e à viúva, conforme todos os teus mandamentos que me ordenaste: não transgredi teus mandamentos, nem me esqueci deles. 
'''
"14" = '''
:sup:`14` Não comi disso em meu luto, nem tirei disso em impureza, nem disso dei para o morto: obedeci à voz do SENHOR meu Deus, fiz conforme tudo o que me mandaste. 
'''
"15" = '''
:sup:`15` Olha desde a morada de tua santidade, desde o céu, e abençoa a teu povo Israel, e à terra que nos deste, como juraste a nossos pais, terra que flui leite e mel. 
'''
"16" = '''
:sup:`16` O SENHOR teu Deus te manda hoje que cumpras estes estatutos e regulamentos; cuida, pois, de praticá-los com todo teu coração, e com toda tua alma. 
'''
"17" = '''
:sup:`17` Ao SENHOR exaltou hoje para que te seja por Deus, e para andar em seus caminhos, e para guardar seus estatutos e seus mandamentos e seus regulamentos, e para ouvir sua voz: 
'''
"18" = '''
:sup:`18` E o SENHOR te exaltou hoje para que lhe sejas seu privativo povo, como ele te disse, e para que guardes todos os seus mandamentos; 
'''
"19" = '''
:sup:`19` E para te pôr alto sobre todas as nações que fez, para louvor, e fama, e glória; e para que sejas povo santo ao SENHOR teu Deus, como ele disse. 
'''
