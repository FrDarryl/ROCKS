[11]
"1" = '''
:sup:`1` E aconteceu à volta de um ano, no tempo que saem os reis à guerra, que Davi enviou a Joabe, e a seus servos com ele, e a todo Israel; e destruíram aos amonitas, e puseram cerco a Rabá: mas Davi se ficou em Jerusalém. 
'''
"2" = '''
:sup:`2` E aconteceu que levantando-se Davi de sua cama à hora da tarde, passeava-se pelo terraço da casa real, quando viu desde o terraço uma mulher que se estava lavando, a qual era muito bela. 
'''
"3" = '''
:sup:`3` E enviou Davi a preguntar por aquela mulher, e disseram-lhe: Aquela é Bate-Seba filha de Eliã, mulher de Urias Heteu. 
'''
"4" = '''
:sup:`4` E Davi enviou mensageiros, e tomou-a: e assim que entrou a ele, ele dormiu com ela. Purificou-se logo ela de sua imundícia, e se voltou à sua casa. 
'''
"5" = '''
:sup:`5` E concebeu a mulher, e enviou-o a fazer saber a Davi, dizendo: Eu estou grávida. 
'''
"6" = '''
:sup:`6` Então Davi enviou a dizer a Joabe: Envia-me a Urias Heteu. E enviou-o Joabe a Davi. 
'''
"7" = '''
:sup:`7` E quando Urias veio a ele, perguntou-lhe Davi pela saúde de Joabe, e pela saúde do povo, e também da guerra. 
'''
"8" = '''
:sup:`8` Depois disse Davi a Urias: Desce à tua casa, e lava teus pés. E saindo Urias de casa do rei, veio atrás dele um presente real. 
'''
"9" = '''
:sup:`9` Mas Urias dormiu à porta da casa do rei com todos os servos de seu senhor, e não desceu à sua casa. 
'''
"10" = '''
:sup:`10` E fizeram saber isto a Davi, dizendo: Urias não desceu à sua casa. E disse Davi a Urias: Não vieste de caminho? Por que, pois, não desceste à tua casa? 
'''
"11" = '''
:sup:`11` E Urias respondeu a Davi: A arca, e Israel e Judá, estão debaixo de tendas; e meu senhor Joabe, e os servos de meu senhor sobre a face do campo: e havia eu de entrar em minha casa para comer e beber, e a dormir com minha mulher? Por vida tua, e pela vida de tua alma, que eu não farei tal coisa. 
'''
"12" = '''
:sup:`12` E Davi disse a Urias: Fica-te aqui ainda hoje, e amanhã te despedirei. E ficou Urias em Jerusalém aquele dia e o seguinte. 
'''
"13" = '''
:sup:`13` E Davi o convidou, e fez-lhe comer e beber diante de si, até embriagá-lo. E ele saiu à tarde para dormir em sua cama com os servos de seu senhor; mas não desceu à sua casa. 
'''
"14" = '''
:sup:`14` Vinda a manhã, escreveu Davi a Joabe uma carta, a qual enviou por mão de Urias. 
'''
"15" = '''
:sup:`15` E escreveu na carta, dizendo: Ponde a Urias diante da força da batalha, e desamparai-o, para que seja ferido e morra. 
'''
"16" = '''
:sup:`16` Assim foi que quando Joabe cercou a cidade, pôs a Urias no lugar de onde sabia que estavam os homens mais valentes. 
'''
"17" = '''
:sup:`17` E saindo logo os da cidade, lutaram com Joabe, e caíram alguns do povo dos servos de Davi; e morreu também Urias Heteu. 
'''
"18" = '''
:sup:`18` Então enviou Joabe, e fez saber a Davi todos os negócios da guerra. 
'''
"19" = '''
:sup:`19` E mandou ao mensageiro, dizendo: Quando acabares de contar ao rei todos os negócios da guerra, 
'''
"20" = '''
:sup:`20` Se o rei começar a irar-se, e te disser: Por que vos aproximastes à cidade lutando? Não sabíeis que eles costumam atirar do muro? 
'''
"21" = '''
:sup:`21` Quem feriu a Abimeleque filho de Jerubusete? Não lançou uma mulher do muro um pedaço de uma roda de moinho, e morreu em Tebes? Por que vos aproximastes ao muro? Então tu lhe dirás: Também teu servo Urias Heteu é morto. 
'''
"22" = '''
:sup:`22` E foi o mensageiro, e chegando, contou a Davi todas as coisas a que Joabe lhe havia enviado. 
'''
"23" = '''
:sup:`23` E disse o mensageiro a Davi: Prevaleceram contra nós os homens, que saíram a nós ao campo, bem que nós lhes fizemos retroceder até a entrada da porta; 
'''
"24" = '''
:sup:`24` Porém os flecheiros atiraram contra teus servos desde o muro, e morreram alguns dos servos do rei; e morreu também teu servo Urias Heteu. 
'''
"25" = '''
:sup:`25` E Davi disse ao mensageiro: Dirás assim a Joabe: Não tenhas pesar disto, que de igual e semelhante maneira costuma consumir a espada: esforça a batalha contra a cidade, até que a rendas. E tu conforta-o. 
'''
"26" = '''
:sup:`26` E ouvindo a mulher de Urias que seu marido Urias era morto, fez luto por seu marido. 
'''
"27" = '''
:sup:`27` E passado o luto, enviou Davi e recolheu-a à sua casa: e foi ela sua mulher, e deu-lhe à luz um filho. Mas isto que Davi havia feito, foi desagradável aos olhos do SENHOR. 
'''
