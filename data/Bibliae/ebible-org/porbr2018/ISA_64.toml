[64]
"1" = '''
:sup:`1` Ah, se tu rompesses os céus, e descesses, os montes se tremeriam de diante de tua presença, 
'''
"2" = '''
:sup:`2` Tal como o fogo acende a madeira, e o fogo faz ferver as águas; para assim fazeres notório o teu nome a teus adversários, de modo que as nações tremessem de tua presença! 
'''
"3" = '''
:sup:`3` Como quando fazias coisas temíveis, as quais nunca esperávamos; quando tu descias, e os montes se tremiam diante de tua presença. 
'''
"4" = '''
:sup:`4` Nem desde os tempos antigos se ouviu, nem com os ouvidos se percebeu, nem olho viu outro Deus além de ti, que age em favor daquele que nele espera. 
'''
"5" = '''
:sup:`5` Tu foste ao encontro do alegre, e do que pratica justiça, e aos que se lembram de ti em teus caminhos. Eis que te enfureceste porque pecamos por muito tempo. Seremos salvos? 
'''
"6" = '''
:sup:`6` Porém todos nós somos como um imundo, e todas as nossas justiças são como roupas contaminadas; e todos nós caímos como uma folha, e nossas culpas nos levam como o vento. 
'''
"7" = '''
:sup:`7` E ninguém há que invoque a teu nome, que se desperte para se apegar a ti; pois tu escondeste teu rosto de nós, e nos consumiste por nossas perversidades. 
'''
"8" = '''
:sup:`8` Porém agora, SENHOR, tu és nosso Pai; nós somos barro, e tu és nosso oleiro; e todos nós somos obra de tuas mãos. 
'''
"9" = '''
:sup:`9` Não te enfureças tanto, SENHOR, nem te lembres da nossa perversidade para sempre; vê, olha agora, que todos nós somos teu povo. 
'''
"10" = '''
:sup:`10` Tuas santas cidades se tornaram um deserto; Sião se tornou um deserto; Jerusalém está assolada. 
'''
"11" = '''
:sup:`11` Nossa santa e nossa gloriosa casa, em que nossos pais te louvavam, foi queimada a fogo; e todas as coisas com que nos agradávamos se tornaram ruínas. 
'''
"12" = '''
:sup:`12` Será que continuarás a te conter sobre estas coisas, SENHOR? Continuarás quieto, e nos oprimindo tanto? 
'''
