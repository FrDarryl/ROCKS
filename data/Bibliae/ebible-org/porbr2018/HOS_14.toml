[14]
"1" = '''
:sup:`1` Converte-te, ó Israel, ao SENHOR teu Deus; pois caíste por tua maldade. 
'''
"2" = '''
:sup:`2` Tomai convosco palavras, e convertei-vos ao SENHOR; dizei-lhe: Tira toda a maldade, e aceita o que é bom; então ofereceremos nossos lábios como bezerros. 
'''
"3" = '''
:sup:`3` Os assírios não nos salvarão; não cavalgaremos sobre cavalos, e nunca mais chamaremos à obra de nossas mãos de nossos deuses; porque em ti o órfão alcançará misericórdia. 
'''
"4" = '''
:sup:`4` Eu curarei sua rebelião, eu os amarei voluntariamente, porque minha ira terá se afastado deles. 
'''
"5" = '''
:sup:`5` Eu serei a Israel como o orvalho; ele florescerá como lírio, e estenderá suas raízes como o cedro do Líbano. 
'''
"6" = '''
:sup:`6` Seus ramos se estenderão; sua beleza como a da oliveira, e sua fragrância como o cedro do Líbano. 
'''
"7" = '''
:sup:`7` Voltarão, e habitarão abaixo de sua sombra: serão vivificados como o trigo, e florescerão como a videira; sua fama será como o vinho do Líbano. 
'''
"8" = '''
:sup:`8` Ó Efraim, o que mais eu tenho a ver com os ídolos? Eu o responderei, e dele cuidarei; serei a ele como a faia verde; de mim vem o teu fruto. 
'''
"9" = '''
:sup:`9` Quem é sábio entenda estas coisas, e o prudente as reconheça; porque os caminhos do SENHOR são retos, e os justos andarão neles; mas os transgressores neles cairão.
'''
