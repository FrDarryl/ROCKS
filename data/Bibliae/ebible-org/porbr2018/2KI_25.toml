[25]
"1" = '''
:sup:`1` E aconteceu aos nove anos de seu reinado, no mês décimo, aos dez do mês, que Nabucodonosor rei da Babilônia veio com todo seu exército contra Jerusalém, e cercou-a; e levantaram contra ela rampas de cerco ao redor. 
'''
"2" = '''
:sup:`2` E esteve a cidade cercado até o décimo primeiro ano do rei Zedequias. 
'''
"3" = '''
:sup:`3` Aos nove do mês prevaleceu a fome na cidade, que não houve pão para o povo da terra. 
'''
"4" = '''
:sup:`4` Aberta já a cidade, fugiram de noite todos os homens de guerra pelo caminho da porta que estava entre os dois muros, junto aos jardins do rei, estando os caldeus ao redor da cidade; e o rei se foi caminho da campina. 
'''
"5" = '''
:sup:`5` E o exército dos caldeus seguiu o rei, e tomou-o nas planícies de Jericó, e todo o seu exército se dispersou dele. 
'''
"6" = '''
:sup:`6` Tomado, pois, o rei, trouxeram-no ao rei da Babilônia a Ribla, e proferiram contra ele sentença. 
'''
"7" = '''
:sup:`7` E degolaram aos filhos de Zedequias em sua presença; e a Zedequias tiraram os olhos, e acorrentado com correntes levaram-no à Babilônia. 
'''
"8" = '''
:sup:`8` No mês quinto, aos sete do mês, sendo o ano dezenove de Nabucodonosor rei da Babilônia, veio a Jerusalém Nebuzaradã, capitão dos da guarda, servo do rei da Babilônia. 
'''
"9" = '''
:sup:`9` E queimou a casa do SENHOR, e a casa do rei, e todas as casas de Jerusalém; e todas as casas dos príncipes queimou a fogo. 
'''
"10" = '''
:sup:`10` E todo o exército dos caldeus que estava com o capitão da guarda, derrubou os muros de Jerusalém ao redor. 
'''
"11" = '''
:sup:`11` E aos do povo que haviam restado na cidade, e aos que se haviam juntado ao rei da Babilônia, e aos que haviam restado da população, transportou-o Nebuzaradã, capitão dos da guarda. 
'''
"12" = '''
:sup:`12` Mas dos pobres da terra deixou Nebuzaradã, capitão dos da guarda, para que lavrassem as vinhas e as terras. 
'''
"13" = '''
:sup:`13` E quebraram os caldeus as colunas de bronze que estavam na casa do SENHOR, e as bases, e o mar de bronze que estava na casa do SENHOR, e levaram o bronze disso à Babilônia. 
'''
"14" = '''
:sup:`14` Levaram-se também as caldeiras, e as pás, e as tenazes, e as colheres, e todos os vasos de bronze com que ministravam. 
'''
"15" = '''
:sup:`15` Incensários, bacias, os que de ouro, em ouro, e os que de prata, em prata, tudo o levou o capitão dos da guarda; 
'''
"16" = '''
:sup:`16` As duas colunas, um mar, e as bases que Salomão havia feito para a casa do SENHOR: não havia peso de todos estes vasos. 
'''
"17" = '''
:sup:`17` A altura da uma coluna era dezoito côvados e tinha encima um capitel de bronze, e a altura do capitel era de três côvados; e sobre o capitel havia um enredado e romãs ao redor, todo de bronze: e semelhante obra havia na outra coluna com o enredado. 
'''
"18" = '''
:sup:`18` Tomou então o capitão dos da guarda a Seraías o sacerdote principal, e a Sofonias o segundo sacerdote, e três guardas da porta; 
'''
"19" = '''
:sup:`19` E da cidade tomou um eunuco, o qual comandava os soldados, e cinco homens dos assistentes do rei, que se acharam na cidade; e ao principal escriba do exército, que fazia o registro da gente daquela terra; e sessenta homens do povo da terra, 
'''
"20" = '''
:sup:`20` Nebuzaradã, capitão da guarda, tomou-os e os levou a Ribla, ao rei da Babilônia. 
'''
"21" = '''
:sup:`21` E o rei da Babilônia os feriu e matou em Ribla, em terra de Hamate. Assim foi transportado Judá de sobre sua terra. 
'''
"22" = '''
:sup:`22` E ao povo que Nabucodonosor rei da Babilônia deixou em terra de Judá, pôs por governador a Gedalias, filho de Aicã filho de Safã. 
'''
"23" = '''
:sup:`23` E ouvindo todos os príncipes do exército, eles e sua gente, que o rei da Babilônia havia posto por governador a Gedalias, vieram-se a ele em Mispá, a saber, Ismael filho de Netanias, e Joanã filho de Careá, e Seraías filho de Tanumete netofatita, e Jazanias filho do maacatita, eles com os seus subordinados. 
'''
"24" = '''
:sup:`24` Então Gedalias lhes fez juramento, a eles e aos seus subordinados, e disse-lhes: Não temais de ser servos dos caldeus; habitai na terra, e servi ao rei da Babilônia, e vos irá bem. 
'''
"25" = '''
:sup:`25` Mas no mês sétimo veio Ismael filho de Netanias, filho de Elisama, da família real, e com ele dez homens, e feriram a Gedalias, e morreu, assim como os judeus e os caldeus que estavam com ele em Mispá. 
'''
"26" = '''
:sup:`26` E levantando-se todo o povo, desde o menor até o maior, com os capitães do exército, foram-se ao Egito por temor dos caldeus. 
'''
"27" = '''
:sup:`27` E aconteceu aos trinta e sete anos do cativeiro de Joaquim rei de Judá, no décimo segundo mês, aos vinte e sete do mês, que Evil-Merodaque rei da Babilônia, no primeiro ano de seu reinado, concedeu favor a Joaquim rei de Judá, tirando-o da prisão. 
'''
"28" = '''
:sup:`28` E falou-lhe bem, e pôs seu assento em posição de maior honra do que o assento dos reis que estavam com ele na Babilônia. 
'''
"29" = '''
:sup:`29` E mudou-lhe as roupas de sua prisão, e comeu sempre diante dele todos os dias de sua vida. 
'''
"30" = '''
:sup:`30` E foi-lhe continuamente dada a sua subsistência diária da parte do rei, por todos os dias de sua vida.
'''
