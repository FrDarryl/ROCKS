[11]
"1" = '''
:sup:`1` E os líderes do povo habitaram em Jerusalém; porém os demais do povo lançaram sortes para trazerem um de dez para habitar na santa cidade de Jerusalém, e as nove partes nas outras cidades. 
'''
"2" = '''
:sup:`2` E o povo abençoou a todos os homens que voluntariamente se ofereceram para habitarem em Jerusalém. 
'''
"3" = '''
:sup:`3` E estes são os chefes da província que habitaram em Jerusalém (porém os israelitas, os sacerdotes e os levitas, os servos do templo, e os filhos dos servos de Salomão, nas cidades de Judá, habitaram cada um em sua possessão, em suas cidades). 
'''
"4" = '''
:sup:`4` Habitaram, pois, em Jerusalém , alguns dos filhos de Judá, e dos filhos de Benjamim. Dos filhos de Judá: Ataías, filho de Uzias, filho de Zacarias, filho de Amarias, filho de Sefatias, filho de Maalaleel, dos filhos de Perez; 
'''
"5" = '''
:sup:`5` E Maaseias filho de Baruque, filho de Col-Hozé, filho de Hazaías, filho de Adaías, filho de Joiaribe, filho de Zacarias, filho de Siloni. 
'''
"6" = '''
:sup:`6` Todos os filhos de Perez que habitaram em Jerusalém foram quatrocentos setenta e oito homens valentes. 
'''
"7" = '''
:sup:`7` E estes são os filhos de Benjamim: Salu filho de Mesulão, filho de Joede, filho de Pedaías, filho de Colaías, filho de Maaseias, filho de Itiel, filho de Jesaías. 
'''
"8" = '''
:sup:`8` E após ele, Gabai, Salai, novecentos e vinte e oito. 
'''
"9" = '''
:sup:`9` E Joel, filho de Zicri, era o supervisor deles; e Judá filho de Senua, o segundo sobre a cidade. 
'''
"10" = '''
:sup:`10` Dos sacerdotes: Jedaías filho de Joiaribe, Jaquim, 
'''
"11" = '''
:sup:`11` Seraías filho de Hilquias, filho de Mesulão, filho de Zadoque, filho de Meraiote, filho de Aitube, governador da casa de Deus, 
'''
"12" = '''
:sup:`12` E seus irmãos, que faziam a obra da casa, oitocentos vinte e dois; e Adaías filho de Jeroão, filho de Pelalias, filho de Anzi, filho de Zacarias, filho de Pasur, filho de Malquias, 
'''
"13" = '''
:sup:`13` E seus irmãos, chefes de famílias, duzentos e quarenta e dois; e Amassai filho de Azareel, filho de Azai, filho de Mesilemote, filho de Imer, 
'''
"14" = '''
:sup:`14` E seus irmãos, homens valentes, cento e vinte e oito; e o supervisor sobre eles era Zabdiel, filho de Gedolim. 
'''
"15" = '''
:sup:`15` E dos Levitas: Semaías filho de Hassube, filho de Azricão, filho de Hasabias, filho de Buni; 
'''
"16" = '''
:sup:`16` Sabetai e Jozabade, dos chefes dos Levitas, supervisores da obra de fora da casa de Deus; 
'''
"17" = '''
:sup:`17` E Matanias filho de Mica, filho de Zabdi, filho de Asafe, o chefe, o que começava a ação de graças na oração; e Baquebuquias o segundo de entre seus irmãos; e Abda filho de Samua, filho de Galal, filho de Jedutum. 
'''
"18" = '''
:sup:`18` Todos os levitas na santa cidade foram duzentos e oitenta e quatro. 
'''
"19" = '''
:sup:`19` E os porteiros, Acube, Talmom, com seus irmãos, os guardas das portas: cento e setenta e dois. 
'''
"20" = '''
:sup:`20` E o demais dos israelitas, dos sacerdotes, dos levitas, estevem em todas as cidades de Judá, cada um em sua propriedade. 
'''
"21" = '''
:sup:`21` E os servos do templo habitavam em Ofel; e Zia e Gispa governavam sobre os servos do templo. 
'''
"22" = '''
:sup:`22` E o supervisor dos levitas em Jerusalém foi Uzi, filho de Bani, filho de Hasabias, filho de Matanias, filho de Mica; dos filhos de Asafe estavam os cantores diante da obra da casa de Deus. 
'''
"23" = '''
:sup:`23` Porque tinha mandamento do rei acerca deles, e determinação acerca dos cantores para cada dia. 
'''
"24" = '''
:sup:`24` E Petaías filho de Mesezabel, dos filhos de Zerá, filho de Judá, estava à mão do rei em todo negócio do povo. 
'''
"25" = '''
:sup:`25` E quanto às aldeias em suas terras, alguns dos filhos de Judá habitaram em Quiriate-Arba, nas suas aldeias circunvizinhas, em Dibom e suas aldeias circunvizinhas, e em Jecabzeel e suas aldeias; 
'''
"26" = '''
:sup:`26` E em Jesua, Molada, Bete-Pelete; 
'''
"27" = '''
:sup:`27` Hazar-Sual, Berseba, e em suas aldeias circunvizinhas; 
'''
"28" = '''
:sup:`28` E em Ziclague, e em Meconá, e em suas aldeias circunvizinhas; 
'''
"29" = '''
:sup:`29` E em En-Rimom, Zorá Jarmute; 
'''
"30" = '''
:sup:`30` Zanoa, Adulão, e em suas aldeias; em Laquis e suas terras; Azeca e suas aldeias circunvizinhas. E habitaram desde Berseba até o vale de Hinom. 
'''
"31" = '''
:sup:`31` E os filhos de Benjamim desde Geba habitaram em Micmás, Aia, e Betel e suas aldeias circunvizinhas; 
'''
"32" = '''
:sup:`32` Em Anatote, Nobe, Ananias; 
'''
"33" = '''
:sup:`33` Hazor, Ramá, Gitaim; 
'''
"34" = '''
:sup:`34` Hadide, Zeboim, Nebalate; 
'''
"35" = '''
:sup:`35` Lode, e Ono, no vale dos artífices. 
'''
"36" = '''
:sup:`36` E alguns dos Levitas, nos repartições de Judá e de Benjamim. 
'''
