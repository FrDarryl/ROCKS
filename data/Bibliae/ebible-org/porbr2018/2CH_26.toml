[26]
"1" = '''
:sup:`1` Então todo o povo de Judá tomou a Uzias, o qual era de dezesseis anos, e puseram-no por rei em lugar de Amazias seu pai. 
'''
"2" = '''
:sup:`2` Edificou ele a Elote, e a restituiu a Judá depois que o rei descansou com seus pais. 
'''
"3" = '''
:sup:`3` De dezesseis anos era Uzias quando começou a reinar, e cinquenta e dois anos reinou em Jerusalém. O nome de sua mãe foi Jecolias, de Jerusalém. 
'''
"4" = '''
:sup:`4` E fez o que era correto aos olhos do SENHOR, conforme a todas as coisas que havia feito Amazias seu pai. 
'''
"5" = '''
:sup:`5` E persistiu em buscar a Deus nos dias de Zacarias, entendido em visões de Deus; e nos dias que ele buscou ao SENHOR, ele lhe prosperou. 
'''
"6" = '''
:sup:`6` E saiu, e lutou contra os filisteus, e rompeu o muro de Gate, e o muro de Jabné, e o muro de Asdode; e edificou cidades em Asdode, e na terra dos filisteus. 
'''
"7" = '''
:sup:`7` E deu-lhe Deus ajuda contra os filisteus, e contra os árabes que habitavam em Gur-Baal, e contra os amonitas. 
'''
"8" = '''
:sup:`8` E os amonitas deram tributos a Uzias, e divulgou-se seu nome até a entrada do Egito; porque havia se tornado altamente poderoso. 
'''
"9" = '''
:sup:`9` Edificou também Uzias torres em Jerusalém, junto à porta do ângulo, e junto à porta do vale, e junto às esquinas; e fortificou-as. 
'''
"10" = '''
:sup:`10` Assim edificou torres no deserto, e abriu muitas cisternas: porque teve muitos gados, assim nos vales como nas planícies; e vinhas, e lavouras, assim nos montes como nos campos férteis; porque era amigo da agricultura. 
'''
"11" = '''
:sup:`11` Teve também Uzias esquadrões de guerreiros, os quais saíam à guerra em exército, segundo que estavam por lista feita por mão de Jeiel escriba e de Maaseias governador, e por mão de Hananias, um dos príncipes do rei. 
'''
"12" = '''
:sup:`12` Todo o número dos chefes de famílias, valentes e esforçados, era dois mil e seiscentos. 
'''
"13" = '''
:sup:`13` E sob a mão destes estava o exército de guerra, de trezentos sete mil e quinhentos guerreiros poderosos e fortes para ajudar ao rei contra os inimigos. 
'''
"14" = '''
:sup:`14` E preparou-lhes Uzias para todo o exército, escudos, lanças, capacetes, couraças, arcos, e fundas de tirar pedras. 
'''
"15" = '''
:sup:`15` E fez em Jerusalém máquinas por artifício de peritos, para que estivessem nas torres e nos baluartes, para lançar setas e grandes pedras, e sua fama se estendeu longe, porque se ajudou maravilhosamente, até fazer-se forte. 
'''
"16" = '''
:sup:`16` Mas quando foi fortificado, seu coração se enalteceu até corromper-se; porque se rebelou contra o SENHOR seu Deus, entrando no templo do SENHOR para queimar incenso no altar do incenso. 
'''
"17" = '''
:sup:`17` E entrou atrás dele o sacerdote Azarias, e com ele oitenta sacerdotes do SENHOR, dos valentes. 
'''
"18" = '''
:sup:`18` E puseram-se contra o rei Uzias, e disseram-lhe: Não a ti, ó Uzias, o queimar incenso ao SENHOR, mas sim aos sacerdotes filhos de Arão, que são consagrados para queimá-lo: sai do santuário, por que pecaste, e não te será para glória diante do SENHOR Deus. 
'''
"19" = '''
:sup:`19` E irou-se Uzias, que tinha o incenso na mão para queimá-lo; e em esta sua ira contra os sacerdotes, a lepra lhe surgiu na testa diante dos sacerdotes na casa do SENHOR, junto ao altar do incenso. 
'''
"20" = '''
:sup:`20` E olhou-lhe Azarias o sumo sacerdote, e todos os sacerdotes, e eis que a lepra estava em sua testa; e fizeram-lhe sair apressadamente daquele lugar; e ele também se deu pressa a sair, porque o SENHOR o havia ferido. 
'''
"21" = '''
:sup:`21` Assim o rei Uzias foi leproso até o dia de sua morte, e habitou em uma casa separada, leproso, pelo que havia sido separado da casa do SENHOR; e Jotão seu filho teve cargo da casa real, governando ao povo da terra. 
'''
"22" = '''
:sup:`22` Os demais dos feitos de Uzias, primeiros e últimos, escreveu-os Isaías profeta, filho de Amoz. 
'''
"23" = '''
:sup:`23` E descansou Uzias com seus pais, e sepultaram-no com seus pais no campo dos sepulcros reais; porque disseram: Leproso é. E seu filho Jotão reinou Jotão em seu lugar. 
'''
