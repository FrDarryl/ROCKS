[4]
"1" = '''
:sup:`1` Que as pessoas nos considerem como servidores de Cristo, e guardiões dos mistérios de Deus. 
'''
"2" = '''
:sup:`2` Além disso, exige-se dos guardiões que cada um seja fiel. 
'''
"3" = '''
:sup:`3` Quanto a mim, pouco me importa ser julgado por vós, ou por qualquer juízo humano; nem eu julgo a mim mesmo. 
'''
"4" = '''
:sup:`4` Porque em nada me sinto culpável; mas nem por isso estou justificado; porém quem me julga é o Senhor. 
'''
"5" = '''
:sup:`5` Então nada julgueis antes do tempo, até que o Senhor venha, o qual também trará à luz as coisas ocultas nas trevas, e manifestará as intenções dos corações; e então cada um receberá de Deus a aprovação. 
'''
"6" = '''
:sup:`6` E isto, irmãos, fiz a comparação relativa a mim e a Apolo por causa de vós; para que em nós aprendais a não fazer suposições além do que está escrito; para que não fiqueis arrogantes por preferir um contra o outro. 
'''
"7" = '''
:sup:`7` Pois quem te faz diferentemente superior? E o que tens tu, que não tenhas recebido? E se o recebeste, por que te orgulhas, como se não o tivesse recebido? 
'''
"8" = '''
:sup:`8` Vós já estais satisfeitos, já estais ricos, e reinastes sem nós; e bom seria se vós reinásseis, para que também nós reinássemos convosco. 
'''
"9" = '''
:sup:`9` Pois acho que Deus colocou a nós, os apóstolos, por último, como sentenciados à morte; pois somos como espetáculo ao mundo, tanto aos anjos como aos seres humanos. 
'''
"10" = '''
:sup:`10` Nós somos loucos por causa de Cristo, mas vós sábios em Cristo; nós fracos, mas vós fortes; vós ilustres, mas nós desonrados. 
'''
"11" = '''
:sup:`11` Até esta presente hora sofremos fome e sede, e estamos nus, e somos golpeados, e não temos morada certa. 
'''
"12" = '''
:sup:`12` E ficamos exaustos, trabalhando com as nossas próprias mãos; somos insultados, e bendizemos; somos perseguidos, e nós suportamos. 
'''
"13" = '''
:sup:`13` Somos blasfemados, e respondemos humildemente; somos feitos como a escória do mundo, e como o lixo de todos, até agora. 
'''
"14" = '''
:sup:`14` Não escrevo estas coisas para vos envergonhar; mas sim, para vos advertir como a meus amados filhos. 
'''
"15" = '''
:sup:`15` Porque ainda que tivésseis dez mil tutores em Cristo, contudo não tendes muitos pais. Porque eu vos gerei em Cristo Jesus por meio do Evangelho. 
'''
"16" = '''
:sup:`16` Portanto eu vos chamo para que sejais meus imitadores. 
'''
"17" = '''
:sup:`17` Por isso eu vos enviei Timóteo, que é meu filho amado e fiel no Senhor; ele vos lembrará dos meus caminhos em Cristo, como por todos os lugares eu ensino em cada igreja. 
'''
"18" = '''
:sup:`18` Mas alguns andam arrogantes, como se eu não fosse até vós. 
'''
"19" = '''
:sup:`19` Porém logo irei vos visitar, se o Senhor quiser; e então conhecerei, não as palavras dos que andam arrogantes, mas sim o poder deles . 
'''
"20" = '''
:sup:`20` Porque o Reino de Deus não consiste de palavras, mas sim de poder. 
'''
"21" = '''
:sup:`21` Que quereis? Que eu venha até vós com a vara da disciplina , ou com amor e espírito de mansidão? 
'''
