"1" = '''
:sup:`1` E as filhas de Zelofeade, filho de Héfer, filho de Gileade, filho de Maquir, filho de Manassés, das famílias de Manassés, filho de José, os nomes das quais eram Maalá, e Noa, e Hogla, e Milca, e Tirza, chegaram; 
'''
"2" = '''
:sup:`2` E apresentaram-se diante de Moisés, e diante do sacerdote Eleazar, e diante dos príncipes, e de toda a congregação, à porta do tabernáculo do testemunho, e disseram: 
'''
"3" = '''
:sup:`3` Nosso pai morreu no deserto, o qual não esteve na junta que se reuniu contra o SENHOR na companhia de Coré: mas sim que em seu pecado morreu, e não teve filhos. 
'''
"4" = '''
:sup:`4` Por que será tirado o nome de nosso pai dentre sua família, por não haver tido filho? Dá-nos herança entre os irmãos de nosso pai. 
'''
"5" = '''
:sup:`5` E Moisés levou sua causa diante do SENHOR. 
'''
"6" = '''
:sup:`6` E o SENHOR respondeu a Moisés, dizendo: 
'''
"7" = '''
:sup:`7` Bem dizem as filhas de Zelofeade: hás de dar-lhes possessão de herança entre os irmãos de seu pai; e passarás a herança de seu pai a elas. 
'''
"8" = '''
:sup:`8` E aos filhos de Israel falarás, dizendo: Quando alguém morrer sem filhos, passareis sua herança à sua filha: 
'''
"9" = '''
:sup:`9` E se não tiver filha, dareis sua herança a seus irmãos: 
'''
"10" = '''
:sup:`10` E se não tiver irmãos, dareis sua herança aos irmãos de seu pai. 
'''
"11" = '''
:sup:`11` E se seu pai não tiver irmãos, dareis sua herança a seu parente mais próximo de sua linhagem, o qual a possuirá: e será aos filhos de Israel por estatuto de regulamento, como o SENHOR mandou a Moisés. 
'''
"12" = '''
:sup:`12` E o SENHOR disse a Moisés: Sobe a este monte Abarim, e verás a terra que dei aos filhos de Israel. 
'''
"13" = '''
:sup:`13` E depois que a houverdes visto, tu também serás recolhido ao teus povo, como foi reunido o teu irmão Arão; 
'''
"14" = '''
:sup:`14` pois fostes rebeldes no deserto de Zim, no conflito da congregação, ao meu mandado de me santificar nas águas à vista deles. Essas são as águas do conflito de Cades no deserto de Zim. 
'''
"15" = '''
:sup:`15` Então Moisés respondeu ao SENHOR: 
'''
"16" = '''
:sup:`16` Que o SENHOR, Deus dos espíritos de toda carne, ponha um homem sobre a congregação, 
'''
"17" = '''
:sup:`17` que saia diante deles, que entre diante deles, que os faça sair e os faça entrar; para que a congregação do SENHOR não seja como ovelhas sem pastor. 
'''
"18" = '''
:sup:`18` E o SENHOR disse a Moisés: Toma a Josué filho de Num, homem no qual há espírito, e porás tua mão sobre ele; 
'''
"19" = '''
:sup:`19` E o porás diante de Eleazar o sacerdote, e diante de toda a congregação; e lhe darás ordens em presença deles. 
'''
"20" = '''
:sup:`20` E porás de tua dignidade sobre ele, para que toda a congregação dos filhos de Israel lhe obedeçam. 
'''
"21" = '''
:sup:`21` E ele estará diante de Eleazar o sacerdote, e a ele perguntará pelo juízo do Urim diante do SENHOR: pelo dito dele sairão, e pelo dito dele entrarão, ele, e todos os filhos de Israel com ele, e toda a congregação. 
'''
"22" = '''
:sup:`22` E Moisés fez como o SENHOR lhe havia mandado; que tomou a Josué, e lhe pôs diante de Eleazar o sacerdote, e de toda a congregação: 
'''
"23" = '''
:sup:`23` E pôs sobre ele suas mãos, e deu-lhe ordens, como o SENHOR havia mandado por meio de Moisés. 
'''
