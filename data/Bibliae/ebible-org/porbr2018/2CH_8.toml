[8]
"1" = '''
:sup:`1` E aconteceu que ao fim de vinte anos que Salomão havia edificado a casa do SENHOR e sua casa, 
'''
"2" = '''
:sup:`2` Reedificou Salomão as cidades que Hirão lhe havia dado, e estabeleceu nelas aos filhos de Israel. 
'''
"3" = '''
:sup:`3` Depois veio Salomão a Hamate de Zobá, e a tomou. 
'''
"4" = '''
:sup:`4` E edificou a Tadmor no deserto, e todas as cidades de armazéns que edificou em Hamate. 
'''
"5" = '''
:sup:`5` Assim reedificou a Bete-Horom a de acima, e a Bete-Horom a de abaixo, cidades fortificadas, de muros, portas, e barras; 
'''
"6" = '''
:sup:`6` E a Baalate, e a todas as vilas de armazéns que Salomão tinha; também todas as cidades dos carros e as de cavaleiros; e tudo o que Salomão quis edificar em Jerusalém, e no Líbano, e em toda a terra de seu senhorio. 
'''
"7" = '''
:sup:`7` E a todo o povo que havia restado dos heteus, amorreus, perizeus, heveus, e Jebuseos, que não eram de Israel, 
'''
"8" = '''
:sup:`8` Os filhos dos que haviam restado na terra depois deles, aos quais os filhos de Israel não destruíram do todo, fez Salomão tributários até hoje. 
'''
"9" = '''
:sup:`9` E dos filhos de Israel não pôs Salomão servos em sua obra; porque eram homens de guerra, e seus príncipes e seus capitães, e comandantes de seus carros, e seus cavaleiros. 
'''
"10" = '''
:sup:`10` E tinha Salomão duzentos e cinquenta principais dos governadores, os quais mandavam naquela gente. 
'''
"11" = '''
:sup:`11` E passou Salomão à filha de Faraó, da cidade de Davi à casa que ele lhe havia edificado; porque disse: Minha mulher não morará na casa de Davi rei de Israel, porque aquelas habitações de onde entrou a arca do SENHOR, são sagradas. 
'''
"12" = '''
:sup:`12` Então ofereceu Salomão holocaustos ao SENHOR sobre o altar do SENHOR, que havia ele edificado diante do pórtico, 
'''
"13" = '''
:sup:`13` Para que oferecessem cada coisa em seu dia, conforme ao mandamento de Moisés, nos sábados, nas novas luas, e nas solenidades, três vezes no ano, a saber, na festa dos pães ázimos, na festa das semanas, e na festa das cabanas. 
'''
"14" = '''
:sup:`14` E constituiu as repartições dos sacerdotes em seus ofícios, conforme à ordenação de Davi seu pai; e os levitas por suas ordens, para que louvassem e ministrassem diante dos sacerdotes, casa coisa em seu dia; assim os porteiros por sua ordem 
'''
"15" = '''
:sup:`15` E não saíram do mandamento do rei, quanto aos sacerdotes e levitas, e os tesouros, e todo negócio: 
'''
"16" = '''
:sup:`16` Porque toda a obra de Salomão estava preparada desde o dia em que a casa do SENHOR foi fundada até que se acabou, até que a casa do SENHOR foi acabada do tudo. 
'''
"17" = '''
:sup:`17` Então Salomão foi a Eziom-Geber, e a Elote, à costa do mar na terra de Edom. 
'''
"18" = '''
:sup:`18` Porque Hirão lhe havia enviado navios por mão de seus servos, e marinheiros destros no mar, os quais foram com os servos de Salomão a Ofir, e tomaram de ali quatrocentos e cinquenta talentos de ouro, e os trouxeram ao rei Salomão. 
'''
