[22]
"1" = '''
:sup:`1` E disse Davi: Esta é a casa do SENHOR Deus, e este é o altar do holocausto para Israel. 
'''
"2" = '''
:sup:`2` Depois mandou Davi que se juntassem os estrangeiros que estavam na terra de Israel, e assinalou deles pedreiros que lavrassem pedras para edificar a casa de Deus. 
'''
"3" = '''
:sup:`3` Assim preparou Davi muito ferro para os pregos das portas, e para as junturas; e muito metal sem peso, e madeira de cedro sem conta. 
'''
"4" = '''
:sup:`4` Porque os sidônios e tírios haviam trazido a Davi madeira de cedro inumerável. 
'''
"5" = '''
:sup:`5` E disse Davi: Salomão meu filho é jovem e tenro, e a casa que se há de edificar a o SENHOR há de ser magnífica por excelência, para nome e honra em todas as terras; agora pois eu lhe prepararei o necessário. E preparou Davi antes de sua morte em grande abundância. 
'''
"6" = '''
:sup:`6` Chamou então Davi a Salomão seu filho, e mandou-lhe que edificasse casa a o SENHOR Deus de Israel. 
'''
"7" = '''
:sup:`7` E disse Davi a Salomão: Filho meu, em meu coração tive o edificar templo ao nome do SENHOR meu Deus. 
'''
"8" = '''
:sup:`8` Mas veio a mim palavra do SENHOR, dizendo: Tu derramaste muito sangue, e trouxeste grandes guerras: não edificarás casa a meu nome, porque derramaste muito sangue na terra diante de mim: 
'''
"9" = '''
:sup:`9` Eis aqui, um filho te nascerá, o qual será homem de repouso, porque eu lhe darei quietude de todos seus inimigos em derredor; por tanto seu nome será Salomão; e eu darei paz e repouso sobre Israel em seus dias: 
'''
"10" = '''
:sup:`10` Ele edificará casa a meu nome, e ele me será a mim por filho, e eu lhe serei por pai; e afirmarei o trono de seu reino sobre Israel para sempre. 
'''
"11" = '''
:sup:`11` Agora, pois, filho meu, seja contigo o SENHOR, e sejas próspero, e edifiques casa a o SENHOR teu Deus, como ele disse de ti. 
'''
"12" = '''
:sup:`12` E o SENHOR te dê entendimento e prudência, e ele te dê mandamentos para Israel; e que tu guardes a lei do SENHOR teu Deus. 
'''
"13" = '''
:sup:`13` Então serás próspero, se cuidares de pôr por obra os estatutos e direitos que o SENHOR mandou a Moisés para Israel. Esforça-te pois, e recobra ânimo; não temas, nem desmaies. 
'''
"14" = '''
:sup:`14` Eis aqui, eu em minha estreiteza preveni para a casa do SENHOR cem mil talentos de ouro, e um milhar de milhares de talentos de prata: não tem peso o metal nem o ferro, porque é muito. Assim aprontei madeira e pedra, a o qual tu acrescentarás. 
'''
"15" = '''
:sup:`15` Tu tens contigo muitos oficiais, pedreiros, pedreiros, e carpinteiros, e todo homem especialista em toda obra. 
'''
"16" = '''
:sup:`16` Do ouro, da prata, do metal, e do ferro, não há número. Levanta-te, pois, e à obra; que o SENHOR será contigo. 
'''
"17" = '''
:sup:`17` Assim mandou Davi a todos os principais de Israel que dessem ajuda a Salomão seu filho, dizendo: 
'''
"18" = '''
:sup:`18` Não é convosco o SENHOR vosso Deus, o qual vos há dado quietude de todas as partes? Porque ele entregou em minha mão os moradores da terra, e a terra há sido sujeitada diante do SENHOR, e diante de seu povo. 
'''
"19" = '''
:sup:`19` Ponde, pois, agora vossos corações e vossos ânimos em buscar a o SENHOR vosso Deus; e levantai-vos, e edificai o santuário do Deus o SENHOR, para trazer a arca do pacto do SENHOR, e o santos vasos de Deus, à casa edificada ao nome do SENHOR. 
'''
