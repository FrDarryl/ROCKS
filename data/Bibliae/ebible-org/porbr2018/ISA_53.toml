[53]
"1" = '''
:sup:`1` Quem creu em nossa pregação? E a quem se manifestou o braço do SENHOR? 
'''
"2" = '''
:sup:`2` Pois foi crescendo como renovo perante ele, e como raiz de terra seca; não tinha boa aparência nem formosura; e quando olhávamos para ele, não havia nele boa aparência, para que o desejássemos. 
'''
"3" = '''
:sup:`3` Ele era desprezado e rejeitado entre os homens, era homem de dores, e experiente em enfermidade; ele era como alguém de quem os outros escondiam o rosto; era desprezado, e não lhe estimávamos. 
'''
"4" = '''
:sup:`4` Verdadeiramente ele tomou sobre si nossas enfermidades, e nossas dores levou sobre si; e nós o considerávamos como afligido, ferido por Deus, e oprimido. 
'''
"5" = '''
:sup:`5` Porém ele foi ferido por nossas transgressões, e esmagado por nossas perversidades; o castigo que nos traz a paz estava sobre ele, e por suas feridas fomos curados. 
'''
"6" = '''
:sup:`6` Todos nós andávamos sem rumo como ovelhas; cada um se desviava por seu caminho; porém o SENHOR fez vir sobre ele a perversidade de todos nós. 
'''
"7" = '''
:sup:`7` Ele foi oprimido e afligido, porém não abriu sua boca; tal como cordeiro ele foi levado ao matadouro, e como ovelha muda perante seus tosquiadores, assim ele não abriu sua boca. 
'''
"8" = '''
:sup:`8` Com opressão e julgamento ele foi removido; e quem falará de sua geração? Porque ele foi cortado da terra dos viventes; pela transgressão do meu povo ele foi ferido. 
'''
"9" = '''
:sup:`9` E puseram sua sepultura com perversos, e com um rico em sua morte; pois ele nunca fez injustiça, nem houve engano em sua boca. 
'''
"10" = '''
:sup:`10` Porém agradou ao SENHOR esmagá-lo, fazendo-o ficar enfermo; quando sua alma for posta como expiação do pecado, ele verá semente, e prolongará os dias; e o bom prazer do SENHOR prosperará em sua mão. 
'''
"11" = '''
:sup:`11` A consequência do trabalho de sua alma ele verá e se fartará; com seu conhecimento o meu servo, o justo, justificará a muitos, pois levará sobre si as perversidades deles. 
'''
"12" = '''
:sup:`12` Por isso lhe darei a porção de muitos, e e com os poderosos ele repartirá despojo, pois derramou sua alma na morte, e foi contado com os transgressores; e levou sobre si o pecado de muitos, e intercedeu pelos transgressores. 
'''
