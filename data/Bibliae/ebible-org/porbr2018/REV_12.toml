[12]
"1" = '''
:sup:`1` E um grande sinal foi visto no céu: uma mulher vestida do sol, e a lua debaixo dos pés dela, e sobre sua cabeça uma coroa de doze estrelas; 
'''
"2" = '''
:sup:`2` E ela estava grávida, gritando, tendo dores de parto, e sendo atormentada pelo trabalho de parto. 
'''
"3" = '''
:sup:`3` E foi visto outro sinal no céu; e eis que era um grande dragão vermelho, que tinha sete cabeças e dez chifres, e sobre suas cabeças sete coroas. 
'''
"4" = '''
:sup:`4` E sua cauda levava após si a terça parte das estrelas do céu, e as lançou sobre a terra; e o dragão ficou parado diante da mulher, que estava a ponto de gerar filho ; para que, quando ela desse à luz, o dragão devorasse o filho dela. 
'''
"5" = '''
:sup:`5` E ela gerou um filho macho, que com vara de ferro ia dominar todas as nações; e o filho dela foi arrebatado para Deus e para o seu trono. 
'''
"6" = '''
:sup:`6` E a mulher fugiu para o deserto, onde ela tinha lugar preparado por Deus, para que ali a alimentassem por mil duzentos e sessenta dias. 
'''
"7" = '''
:sup:`7` E houve batalha no céu: Miguel e seus anjos batalhavam contra o dragão; e batalhava também contra eles o dragão e seus anjos. 
'''
"8" = '''
:sup:`8` Mas eles não prevaleceram, nem mais o lugar deles foi achado nos céus. 
'''
"9" = '''
:sup:`9` E foi lançado o grande dragão, a serpente antiga, chamada o diabo e Satanás, que engana a todo o mundo; ele foi lançado na terra, e seus anjos foram lançados com ele. 
'''
"10" = '''
:sup:`10` E eu ouvi uma grande voz no céu, dizendo: “Agora veio a salvação, e a força, e o reino de nosso Deus, e o poder de seu Cristo; porque já foi lançado abaixo o acusador dos nossos irmãos, o qual os acusava diante de nosso Deus dia e noite. 
'''
"11" = '''
:sup:`11` E eles o venceram pelo sangue do Cordeiro, e pela palavra do testemunho deles; e eles não amaram suas vidas até a morte. 
'''
"12" = '''
:sup:`12` Por isso alegrai-vos, ó céus, e os que nele habitais! Ai dos que habitam na terra, e no mar! Porque o diabo desceu até vos, tendo grande ira, sabendo que ele tem pouco tempo.” 
'''
"13" = '''
:sup:`13` E quando o dragão viu que havia sido lançado na terra, ele perseguiu a mulher que tinha dado à luz o menino. 
'''
"14" = '''
:sup:`14` E foram dadas à mulher duas asas de grande água, para que voasse ao deserto, ao lugar dela, onde ali é alimentada por um tempo, e tempos, e a metade de um tempo, longe da face da serpente. 
'''
"15" = '''
:sup:`15` E a serpente lançou de sua boca água como de um rio, atrás da mulher, para fazer com que esta mulher seja levada pela correnteza. 
'''
"16" = '''
:sup:`16` E a terra ajudou a mulher, e a terra abriu a sua boca, e engoliu o rio que o dragão havia lançado de sua boca. 
'''
"17" = '''
:sup:`17` E o dragão se irou contra a mulher, e saiu para fazer guerra contra os restantes da descendência dela, os que guardam os mandamentos de Deus e têm o testemunho de Jesus Cristo. 
'''
