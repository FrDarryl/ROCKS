[4]
"1" = '''
:sup:`1` E quando toda a nação acabou de passar o Jordão, o SENHOR falou a Josué, dizendo: 
'''
"2" = '''
:sup:`2` Tomai do povo doze homens, de cada tribo um, 
'''
"3" = '''
:sup:`3` E mandai-lhes, dizendo: Tomai-vos daqui do meio do Jordão, do lugar de onde estão firmes os pés dos sacerdotes, doze pedras, as quais passareis convosco, e as assentareis no alojamento de onde haveis de passar a noite. 
'''
"4" = '''
:sup:`4` Então Josué chamou aos doze homens, os quais ele havia ordenado dentre os filhos de Israel, de cada tribo um; 
'''
"5" = '''
:sup:`5` E disse-lhes Josué: Passai diante da arca do SENHOR vosso Deus ao meio do Jordão; e cada um de vós tome uma pedra sobre seu ombro, conforme ao número das tribos dos filhos de Israel; 
'''
"6" = '''
:sup:`6` Para que isto seja sinal entre vós; e quando vossos filhos perguntarem a seus pais amanhã, dizendo: “Que vos significam estas pedras?” 
'''
"7" = '''
:sup:`7` Então vós lhes respondereis: “As águas do Jordão foram interrompidas diante da arca do pacto do SENHOR; quando ela passou pelo Jordão, as águas do Jordão se separaram; e estas pedras serão por memorial aos filhos de Israel para sempre. 
'''
"8" = '''
:sup:`8` E os filhos de Israel o fizeram assim como Josué havia lhes mandado, e levantaram doze pedras do meio do Jordão, como o SENHOR havia dito a Josué, conforme o número das tribos dos filhos de Israel; e levaram-nas consigo ao alojamento, e ali as puseram. 
'''
"9" = '''
:sup:`9` Josué também levantou doze pedras no meio do Jordão, no lugar onde estiveram os pés dos sacerdotes que levavam a arca do pacto; e ali estão até hoje. 
'''
"10" = '''
:sup:`10` Pois os sacerdotes que levavam a arca ficaram parados no meio do Jordão, até que se cumpriu tudo o que o SENHOR havia mandado a Josué dizer ao povo, conforme tudo quanto Moisés havia ordenado a Josué; e o povo apressou-se e passou. 
'''
"11" = '''
:sup:`11` E sucedeu quando todo o povo acabou de passar, então passaram a arca do SENHOR, e os sacerdotes, na presença do povo. 
'''
"12" = '''
:sup:`12` Também os filhos de Rúben, os filhos de Gade, e a meia tribo de Manassés, passaram armados diante dos filhos de Israel, como Moisés havia lhes dito; 
'''
"13" = '''
:sup:`13` cerca de quarenta mil homens prontamente armados passaram ó diante do SENHOR para a batalha, às campina de Jericó. 
'''
"14" = '''
:sup:`14` Naquele dia o SENHOR engrandeceu Josué à vista de todo Israel; e temeram-no, como haviam temido a Moisés, todos os dias de sua vida. 
'''
"15" = '''
:sup:`15` E o SENHOR falou a Josué, dizendo: 
'''
"16" = '''
:sup:`16` “Manda os sacerdotes que levam a arca do testemunho, que subam do Jordão”. 
'''
"17" = '''
:sup:`17` E Josué mandou os sacerdotes, dizendo: “Subi do Jordão”. 
'''
"18" = '''
:sup:`18` E aconteceu que quando os sacerdotes que levavam a arca do pacto do SENHOR subiram do meio do Jordão, e as plantas dos pés dos sacerdotes estiveram em seco, as águas do Jordão voltaram ao seu lugar, correndo como antes sobre todas as suas margens. 
'''
"19" = '''
:sup:`19` E o povo subiu do Jordão no dia dez do mês primeiro, e assentaram o acampamento em Gilgal, ao lado oriental de Jericó. 
'''
"20" = '''
:sup:`20` E Josué erigiu em Gilgal as doze pedras que haviam trazido do Jordão. 
'''
"21" = '''
:sup:`21` E falou aos filhos de Israel, dizendo: Quando amanhã perguntarem vossos filhos a seus pais, e disserem: Que vos significam estas pedras? 
'''
"22" = '''
:sup:`22` Declarareis a vossos filhos, dizendo: Israel passou em seco por este Jordão. 
'''
"23" = '''
:sup:`23` Porque o SENHOR vosso Deus secou as águas do Jordão diante de vós, até que havíeis passado, à maneira que o SENHOR vosso Deus o havia feito no mar Vermelho, ao qual secou diante de nós até que passamos: 
'''
"24" = '''
:sup:`24` Para que todos os povos da terra conheçam a mão do SENHOR, que é forte; para que temais ao SENHOR vosso Deus todos os dias. 
'''
