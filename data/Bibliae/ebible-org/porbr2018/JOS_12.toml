[12]
"1" = '''
:sup:`1` Estes são os reis da terra que os filhos de Israel feriram, e cuja terra possuíram da outra parte do Jordão ao oriente, desde o ribeiro de Arnom até o monte Hermom, e toda a planície oriental: 
'''
"2" = '''
:sup:`2` Seom rei dos amorreus, que habitava em Hesbom, e senhoreava desde Aroer, que está à beira do ribeiro de Arnom, e desde em meio do ribeiro, e a metade de Gileade, até o ribeiro Jaboque, o termo dos filhos de Amom; 
'''
"3" = '''
:sup:`3` E desde a campina até o mar de Quinerete, ao oriente; e até o mar da planície, o mar Salgado, ao oriente, pelo caminho de Bete-Jesimote; e desde o sul debaixo das encostas do Pisga. 
'''
"4" = '''
:sup:`4` E os termos de Ogue rei de Basã, que havia restado dos refains, o qual habitava em Astarote e em Edrei, 
'''
"5" = '''
:sup:`5` E senhoreava no monte de Hermom, e em Salcá, e em todo Basã até os termos de Gessuri e dos maacatitas, e a metade de Gileade, termo de Seom rei de Hesbom. 
'''
"6" = '''
:sup:`6` A estes feriram Moisés servo do SENHOR e os filhos de Israel; e Moisés servo do SENHOR deu aquela terra em possessão aos rubenitas, gaditas, e à meia tribo de Manassés. 
'''
"7" = '''
:sup:`7` E estes são os reis da terra que feriu Josué com os filhos de Israel, desta parte do Jordão ao ocidente, desde Baal-Gade na planície do Líbano até o monte de Halaque que sobe a Seir; a qual terra deu Josué em possessão às tribos de Israel, 
'''
"8" = '''
:sup:`8` Em montes e em vales, em planícies e em encostas, ao deserto e ao sul; os heteus, e os amorreus, e os cananeus, e os ferezeus, e os heveus, e os jebuseus. 
'''
