[42]
"1" = '''
:sup:`1` Depois disto ele me fez sair para o pátio externo, para o lado norte, e me levou às câmaras que estavam de frente ao lugar vazio, e que estavam de frente ao edifício voltado para o norte. 
'''
"2" = '''
:sup:`2` Pela frente à entrada do norte o comprimento era de cem côvados, e a largura era de cinquenta côvados. 
'''
"3" = '''
:sup:`3` Em frente dos vinte côvados que tinha no átrio de dentro, e em frente do solado que tinha o pátio exterior, havia galerias de frente umas às outras em três andares. 
'''
"4" = '''
:sup:`4` E diante das câmaras havia um corredor de dez côvados de largura, do lado de dentro, com um caminho de um côvado; e suas entradas para o norte. 
'''
"5" = '''
:sup:`5` E as câmaras de cima eram mais estreitas, pois as galerias eram mais altas que as outras, isto é , que as de baixo, e que as do andar do meio. 
'''
"6" = '''
:sup:`6` Porque elas estavam em três andares , porém não tinham colunas como as colunas dos pátios; por isso eram mais estreitas que as de baixo e as do meio, desde o chão. 
'''
"7" = '''
:sup:`7` E o muro que estava por fora de frente às câmaras, voltado para o pátio exterior diante das câmaras, tinha cinquenta côvados de comprimento. 
'''
"8" = '''
:sup:`8` Porque o comprimento das câmaras do pátio de fora era de cinquenta côvados; e eis que de frente ao templo havia cem côvados. 
'''
"9" = '''
:sup:`9` E debaixo destas câmaras estava a entrada do oriente, para entrar nelas do pátio de fora. 
'''
"10" = '''
:sup:`10` Na largura do muro do pátio ao oriente, diante do lugar vazio, e diante do edifício, havia câmaras. 
'''
"11" = '''
:sup:`11` E o caminho que havia diante delas era semelhante ao das câmaras que estavam ao norte, conforme seu comprimento, assim como sua largura; e todas as suas saídas eram conforme suas formas e conforme suas entradas. 
'''
"12" = '''
:sup:`12` E conforme as entradas das câmaras que estavam para o sul, havia também uma entrada no princípio do caminho, do caminho diante do muro direito para o oriente, quando se entra por elas. 
'''
"13" = '''
:sup:`13` Então ele me disse: As câmaras do norte e as câmaras do sul, que estão diante do lugar vazio, elas são câmaras santas, nas quais os sacerdotes que se achegam ao SENHOR comerão as coisas mais santas; ali porão as coisas mais santas, e as ofertas de alimento, e a expiação pelo pecado e a pela culpa; pois o lugar é santo. 
'''
"14" = '''
:sup:`14` Quando os sacerdotes entrarem, não sairão do lugar santo para o pátio de fora; em vez disso, ali deixarão suas vestes com que tenham ministrado, porque são santas; e se vestirão com outras vestes, e assim se achegarão ao que é do povo. 
'''
"15" = '''
:sup:`15` E quando acabou de medir o templo interno, ele me tirou pelo caminho da porta que estava voltada para o oriente, e o mediu em redor. 
'''
"16" = '''
:sup:`16` Mediu o lado oriental com a cana de medir, quinhentas canas da cana de medir em redor. 
'''
"17" = '''
:sup:`17` Mediu ao lado do norte, quinhentas canas da cana de medir em redor. 
'''
"18" = '''
:sup:`18` Mediu ao lado do sul, quinhentas canas da cana de medir. 
'''
"19" = '''
:sup:`19` Rodeou ao lado do ocidente, e mediu quinhentas canas da cana de medir. 
'''
"20" = '''
:sup:`20` Aos quatro lados o mediu; e havia um muro ao redor com quinhentas canas de comprimento, e quinhentas canas de largura, para fazer separação entre o santo e o profano. 
'''
