[18]
"1" = '''
:sup:`1` Os sacerdotes levitas, toda a tribo de Levi, não terão parte nem herança com Israel; das ofertas acendidas ao SENHOR, e da herança dele comerão. 
'''
"2" = '''
:sup:`2` Não terão, pois, herança entre seus irmãos: o SENHOR é a sua herança, como ele lhes disse. 
'''
"3" = '''
:sup:`3` E este será o direito dos sacerdotes da parte do povo, dos que oferecerem em sacrifício boi ou cordeiro: darão ao sacerdote a retaguarda, e as queixadas, e o estômago. 
'''
"4" = '''
:sup:`4` As primícias de teus grãos, de teu vinho, e de teu azeite, e as primícias da lã de tuas ovelhas lhe darás: 
'''
"5" = '''
:sup:`5` Porque o escolheu o SENHOR teu Deus de todas tuas tribos, para que esteja para ministrar ao nome do SENHOR, ele e seus filhos para sempre. 
'''
"6" = '''
:sup:`6` E quando o levita sair de alguma de tuas cidades de todo Israel, onde houver peregrinado, e vier com todo desejo de sua alma ao lugar que o SENHOR escolher, 
'''
"7" = '''
:sup:`7` Ministrará ao nome do SENHOR seu Deus, como todos os seus irmãos os levitas que estiverem ali diante do SENHOR. 
'''
"8" = '''
:sup:`8` Porção como a porção dos outros comerão, além de seus patrimônios. 
'''
"9" = '''
:sup:`9` Quando houveres entrado na terra que o SENHOR teu Deus te dá, não aprenderás a fazer segundo as abominações daquelas nações. 
'''
"10" = '''
:sup:`10` Não seja achado em ti quem faça passar seu filho ou sua filha pelo fogo, nem praticante de adivinhações, nem agoureiro, nem interpretador de presságios, nem feiticeiro, 
'''
"11" = '''
:sup:`11` Nem quem fale encantamentos, nem quem pergunte a espírito, nem mágico, nem quem pergunte aos mortos. 
'''
"12" = '''
:sup:`12` Porque é abominação ao SENHOR qualquer um que faz estas coisas, e por estas abominações o SENHOR teu Deus as expulsou de diante de ti. 
'''
"13" = '''
:sup:`13` Serás íntegro com o SENHOR teu Deus. 
'''
"14" = '''
:sup:`14` Pois essas nações que herdarás ouviam encantadores e feiticeiros. A ti, porém, o SENHOR teu Deus não te permitiu isso. 
'''
"15" = '''
:sup:`15` O SENHOR teu Deus suscitará para ti um Profeta do meio de ti, de teus irmãos, como eu; a ele deverás ouvir. 
'''
"16" = '''
:sup:`16` Conforme tudo o que pediste ao SENHOR teu Deus em Horebe no dia da assembleia, dizendo: Não volte eu a ouvir a voz do SENHOR meu Deus, nem veja eu mais este grande fogo, para que não morra; 
'''
"17" = '''
:sup:`17` e o SENHOR me disse: Bem disseram. 
'''
"18" = '''
:sup:`18` Profeta lhes suscitarei do meio de seus irmãos, como tu; e porei minhas palavras em sua boca, e ele lhes falará tudo o que eu lhe mandar. 
'''
"19" = '''
:sup:`19` Mas será, que qualquer um que não ouvir minhas palavras que ele falar em meu nome, eu lhe exigirei prestar contas. 
'''
"20" = '''
:sup:`20` Porém o profeta que presumir falar palavra em meu nome, que eu não lhe tenha mandado falar, ou que falar em nome de deuses alheios, o tal profeta morrerá. 
'''
"21" = '''
:sup:`21` E se disseres em teu coração: Como conheceremos a palavra que o SENHOR não houver falado? 
'''
"22" = '''
:sup:`22` Quando o profeta falar em nome do SENHOR, e não for a tal coisa, nem vier, é palavra que o SENHOR não falou: com soberba a falou aquele profeta: não tenhas medo dele. 
'''
