[21]
"1" = '''
:sup:`1` E eu vi um novo céu e uma nova terra; porque o primeiro céu e a primeira terra já passaram; e e já não havia mar. 
'''
"2" = '''
:sup:`2` E eu, João, vi a cidade santa, a nova Jerusalém, descendo do céu vinda de Deus, preparada como noiva, adornada para seu marido. 
'''
"3" = '''
:sup:`3` E eu ouvi uma grande voz do céu, dizendo: “Eis que o tabernáculo de Deus está com os seres humanos; e com eles habitará, e eles serão seu povo, e o próprio Deus estará com eles, e será seu Deus. 
'''
"4" = '''
:sup:`4` E Deus limpará toda lágrima dos olhos deles; e não haverá mais morte, nem pranto, nem clamor, nem mais haverá dor; porque as primeiras coisas já passaram.” 
'''
"5" = '''
:sup:`5` E o que estava sentado sobre o trono disse: “Eis que eu faço novas todas as coisas.” E ele me disse: “Escreve, porque estas palavras são verdadeiras e fiéis.” 
'''
"6" = '''
:sup:`6` E ele me disse: “Está feito. Eu sou o Alfa e o Ômega, o princípio e o fim. Quem tiver sede, de graça eu lhe darei da fonte da água da vida. 
'''
"7" = '''
:sup:`7` Quem vencer herdará todas as coisas; e eu serei Deus dele, e ele será meu filho. 
'''
"8" = '''
:sup:`8` Mas quanto aos covardes, e aos incrédulos, e aos abomináveis, e aos homicidas, e aos pecadores sexuais, e aos feiticeiros, e aos idólatras, e a todos os mentirosos, a parte deles será no lago que queima com fogo e enxofre, que é a segunda morte.” 
'''
"9" = '''
:sup:`9` E veio a mim um dos sete anjos que tinham as sete taças cheias das sete últimas pragas; e ele falou comigo, dizendo: “Vem, e eu te mostrarei a noiva, a mulher do Cordeiro.” 
'''
"10" = '''
:sup:`10` E ele me levou em espírito a um grande e alto monte; e ele me mostrou a grande cidade, a santa Jerusalém, descendo do céu vinda de Deus; 
'''
"11" = '''
:sup:`11` E tendo a glória de Deus; e sua luz era semelhante a uma pedra preciosíssima, como a pedra de jaspe, como cristal brilhante; 
'''
"12" = '''
:sup:`12` E tinha um grande e alto muro tendo doze portas; e nas portas doze anjos, e nomes escritos nelas, que são os nomes das doze tribos dos filhos de Israel. 
'''
"13" = '''
:sup:`13` No oriente tinha três portas; no norte três portas, no sul três portas, e no ocidente três portas. 
'''
"14" = '''
:sup:`14` E o muro da cidade tinha doze fundamentos, e neles os nomes dos doze apóstolos do Cordeiro. 
'''
"15" = '''
:sup:`15` E aquele que estava falando comigo tinha uma cana de ouro, para medir a cidade, e suas portas, e seu muro. 
'''
"16" = '''
:sup:`16` E a cidade estava posta na forma de um quadrado; e o seu comprimento era tanto quanto sua largura. E ele mediu a cidade com a cana até doze mil estádios; e seu comprimento, largura e altura eram iguais. 
'''
"17" = '''
:sup:`17` E ele mediu seu muro de cento e quarenta e quatro côvados, conforme a medida humana, que é também a do anjo. 
'''
"18" = '''
:sup:`18` E a constituição de seu muro era de jaspe; e a cidade era de ouro puro, semelhante a vidro puro. 
'''
"19" = '''
:sup:`19` E os fundamentos do muro da cidade estavam adornados com toda pedra preciosa; o primeiro fundamento era jaspe; o segundo, safira; o terceiro, calcedônia; o quarto, esmeralda; 
'''
"20" = '''
:sup:`20` O quinto, sardônica; o sexto, sárdio; o sétimo, crisólito; o oitavo, berilo; o nono, topázio; o décimo, crisópraso; o décimo primeiro, jacinto; o décimo segundo, ametista. 
'''
"21" = '''
:sup:`21` E as doze portas eram doze pérolas; cada uma das portas era de uma pérola; e a praça da cidade era de ouro puro, como vidro transparente. 
'''
"22" = '''
:sup:`22` E nela eu não vi templo, porque o templo dela é o Senhor Deus Todo-Poderoso, e o Cordeiro. 
'''
"23" = '''
:sup:`23` E a cidade não necessita de sol nem de lua para que brilhem nela; porque a glória de Deus a ilumina, e sua lâmpada é o Cordeiro. 
'''
"24" = '''
:sup:`24` E as nações dos salvos andarão na luz dela; e os reis da terra trarão a ela a glória e honra deles. 
'''
"25" = '''
:sup:`25` E suas portas não se fecharão de dia; porque ali não haverá noite. 
'''
"26" = '''
:sup:`26` E a ela serão trazidas a glória e a honra das nações. 
'''
"27" = '''
:sup:`27` E de maneira nenhuma entrará nela algo que contamine, faça abominação e mentira; a não ser somente aqueles que estão escritos no livro da vida do Cordeiro. 
'''
