[104]
"1" = '''
:sup:`1` Louva, minha alma, ao SENHOR; ó SENHOR meu Deus, tu és grandioso; de majestade e de glória estás vestido. 
'''
"2" = '''
:sup:`2` Tu estás coberto de luz, como que uma roupa; estendes os céus como cortinas. 
'''
"3" = '''
:sup:`3` Ele, que fixou seus cômodos sobre as águas; que faz das nuvens sua carruagem; que se move sobre as asas do vento. 
'''
"4" = '''
:sup:`4` Que faz de seus anjos ventos, e de seus servos fogo flamejante. 
'''
"5" = '''
:sup:`5` Ele fundou a terra sobre suas bases; ela jamais se abalará. 
'''
"6" = '''
:sup:`6` Com o abismo, como um vestido, tu a cobriste; sobre os montes estavam as águas. 
'''
"7" = '''
:sup:`7` Elas fugiram de tua repreensão; pela voz de teu trovão elas se recolheram apressadamente. 
'''
"8" = '''
:sup:`8` Os montes subiram e os vales desceram ao lugar que tu lhes tinha fundado. 
'''
"9" = '''
:sup:`9` Tu lhes puseste um limite, que não ultrapassarão; não voltarão mais a cobrir a terra. 
'''
"10" = '''
:sup:`10` Ele envia fontes aos vales, para que corram por entre os montes. 
'''
"11" = '''
:sup:`11` Elas dão de beber a todos os animais do campo; os asnos selvagens matam a sede com elas . 
'''
"12" = '''
:sup:`12` Junto a elas habitam as aves dos céus, que dão sua voz dentre os ramos. 
'''
"13" = '''
:sup:`13` Ele rega os montes desde seus cômodos; a terra se farta do fruto de tuas obras. 
'''
"14" = '''
:sup:`14` Ele faz brotar a erva para os animais, e as plantas para o trabalho do homem, fazendo da terra produzir o pão, 
'''
"15" = '''
:sup:`15` E o vinho, que alegra o coração do homem, e faz o rosto brilhar o rosto com o azeite; com o pão, que fortalece o coração do homem. 
'''
"16" = '''
:sup:`16` As árvores do SENHOR são fartamente nutridas ,os cedros do Líbano, que ele plantou. 
'''
"17" = '''
:sup:`17` Onde as aves fazem ninhos, e os pinheiros são as casas para as cegonhas. 
'''
"18" = '''
:sup:`18` Os altos montes são para as cabras selvagens; as rochas, refúgio para os coelhos. 
'''
"19" = '''
:sup:`19` Ele fez a lua para marcar os tempos, e o sol sobre seu poente. 
'''
"20" = '''
:sup:`20` Ele dá ordens à escuridão, e faz haver noite, quando saem todos os animais do mato. 
'''
"21" = '''
:sup:`21` Os filhos dos leões, rugindo pela presa, e para buscar de Deus sua comida. 
'''
"22" = '''
:sup:`22` Quando o sol volta a brilhar, logo se recolhem, e vão se deitar em suas tocas. 
'''
"23" = '''
:sup:`23` Então o homem sai para seu trabalho e sua obra até o entardecer. 
'''
"24" = '''
:sup:`24` Como são muitas as suas obras, SENHOR! Tu fizeste todas com sabedoria; a terra está cheia de teus bens. 
'''
"25" = '''
:sup:`25` Este grande e vasto mar, nele há inúmeros seres, animais pequenos e grandes. 
'''
"26" = '''
:sup:`26` Por ali andam os navios e o Leviatã que formastes, para que te alegrasses nele. 
'''
"27" = '''
:sup:`27` Todos eles aguardam por ti, que lhes dês seu alimento a seu tempo devido . 
'''
"28" = '''
:sup:`28` O que tu dás, eles recolhem; tu abres tua mão, e eles se fartam de coisas boas. 
'''
"29" = '''
:sup:`29` Quando tu escondes teu rosto, eles ficam perturbados; quando tu tiras o fôlego deles, logo eles morrem, e voltam ao seu pó. 
'''
"30" = '''
:sup:`30` Tu envias o teu fôlego, e logo são criados; e assim tu renovas a face da terra. 
'''
"31" = '''
:sup:`31` A glória do SENHOR será para sempre; alegre-se o SENHOR em suas obras. 
'''
"32" = '''
:sup:`32` Quando ele olha para a terra, logo ela treme; quando ele toca nos montes, eles soltam fumaça. 
'''
"33" = '''
:sup:`33` Cantarei ao SENHOR em toda a minha vida; tocarei música ao meu Deus enquanto eu existir. 
'''
"34" = '''
:sup:`34` Meus pensamentos lhe serão agradáveis; eu me alegrarei no SENHOR. 
'''
"35" = '''
:sup:`35` Os pecadores serão consumidos da terra, e os maus não existirão mais. Bendizei, ó minha alma, ao SENHOR! Aleluia! 
'''
