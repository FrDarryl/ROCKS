[140]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Livra-me do homem mau, SENHOR; guarda-me dos homens violentos, 
'''
"2" = '''
:sup:`2` Que pensam maldades no coração; todo dia se reúnem para fazerem guerra. 
'''
"3" = '''
:sup:`3` Eles afiam suas línguas como a cobra; veneno de serpentes há debaixo de seus lábios. (Selá) 
'''
"4" = '''
:sup:`4` Guarda-me, SENHOR, das mãos do perverso; guarda-me do homens violentos, que pensam em empurrar os meus pés. 
'''
"5" = '''
:sup:`5` Os arrogantes me armaram ciladas e cordas; estenderam uma rede de um lado do caminho; e puseram laços de armadilhas para mim. (Selá) 
'''
"6" = '''
:sup:`6` Eu disse ao SENHOR: Tu és meu Deus; inclina teus ouvidos à voz de minhas súplicas, SENHOR. 
'''
"7" = '''
:sup:`7` Ó Senhor DEUS, força de minha salvação, cobriste minha cabeça no dia da batalha. 
'''
"8" = '''
:sup:`8` Não concedas ao perverso os desejos dele, SENHOR; não permitas suceder seu plano maligno, pois senão se exaltariam. (Selá) 
'''
"9" = '''
:sup:`9` Quanto à cabeça dos que me cercam, que a opressão de seus próprios lábios os cubra. 
'''
"10" = '''
:sup:`10` Caiam sobre eles brasas vivas; faça-os cair no fogo e em covas profundas, para que não se levantem mais. 
'''
"11" = '''
:sup:`11` O homem de língua maligna não se firmará na terra; o mal perseguirá o homem violento até o derrubar. 
'''
"12" = '''
:sup:`12` Eu sei que o SENHOR cumprirá a causa do aflito, o direito dos necessitados. 
'''
"13" = '''
:sup:`13` Certamente os justos agradecerão ao teu nome; os corretos habitarão perante teu rosto. 
'''
