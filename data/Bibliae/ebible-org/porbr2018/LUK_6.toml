[6]
"1" = '''
:sup:`1` E aconteceu que, no segundo sábadodepois do primeiro, Jesus passou pelas plantações, e seus discípulos iam arrancando espigas, e comiam, debulhando-as com as mãos. 
'''
"2" = '''
:sup:`2` E alguns dos fariseus lhes disseram: Por que fazeis o que não é lícito fazer nos sábados? 
'''
"3" = '''
:sup:`3` E Jesus lhes respondeu: Nunca lestes isto, o que Davi fez quando teve fome, ele e os que com ele estavam? 
'''
"4" = '''
:sup:`4` Como entrou na casa de Deus, tomou, e comeu os pães da apresentação, e deu também aos que estavam com ele, pães que não é lícito comer, a não ser só os sacerdotes? 
'''
"5" = '''
:sup:`5` E dizia-lhes: O Filho do homem é Senhor até do sábado. 
'''
"6" = '''
:sup:`6` E aconteceu também em outro sábado que entrou na sinagoga, e estava ensinado; e ali estava um homem que tinha a mão direita definhada. 
'''
"7" = '''
:sup:`7` E os escribas e fariseus o observavam, se o curaria no sábado; para acharem de que o acusar. 
'''
"8" = '''
:sup:`8` Mas ele bem sabia dos seus pensamentos; e disse ao homem que tinha a mão definhada: Levanta-te, e põe-te em pé no meio. E ele se levantou e se pôs de pé. 
'''
"9" = '''
:sup:`9` Então Jesus lhes disse: Uma coisa vos perguntarei: É lícito nos sábados fazer bem, ou fazer mal? Salvar uma pessoa, ou matá-la? 
'''
"10" = '''
:sup:`10` E ele, olhando para todos em redor, disse ao homem: Estende a tua mão. E ele assim o fez; e a mão foi lhe restituída sã como a outra. 
'''
"11" = '''
:sup:`11` Então encheram-se de ira; e conversaram uns com os outros sobre o que fariam a Jesus. 
'''
"12" = '''
:sup:`12` E aconteceu que naqueles dias ele foi ao monte para orar; e passou a noite orando a Deus. 
'''
"13" = '''
:sup:`13` E quando já era dia, chamou a si os seus discípulos, e escolheu doze deles, a quem também chamou de apóstolos: 
'''
"14" = '''
:sup:`14` Simão, a quem também chamou de Pedro, e seu irmão André; Tiago, e João; Filipe, e Bartolomeu. 
'''
"15" = '''
:sup:`15` Mateus, Tomé; Tiago filho de Alfeu, e Simão chamado “o Zelote”. 
'''
"16" = '''
:sup:`16` Judas de Tiago, e Judas Iscariotes, o mesmo que foi o traidor. 
'''
"17" = '''
:sup:`17` Ele desceu com eles, parou num lugar plano, e também com ele uma grande quantidade dos seus discípulos, e grande multidão do povo de toda a Judeia, de Jerusalém, da costa marítima de Tiro, e de Sidom, 
'''
"18" = '''
:sup:`18` que tinham vindo para o ouvir, e para serem curados das suas enfermidades, como também os atormentados por espíritos imundos; e foram curados. 
'''
"19" = '''
:sup:`19` E toda a multidão procurava tocá-lo; porque dele saía poder, e curava a todos. 
'''
"20" = '''
:sup:`20` Ele levantou os olhos aos seus discípulos, e disse: Benditos sois vós, os pobres, porque o Reino de Deus é vosso. 
'''
"21" = '''
:sup:`21` Benditos sois vós que agora tendes fome, porque sereis saciados. Benditos sois vós que agora chorais, porque rireis. 
'''
"22" = '''
:sup:`22` Benditos sereis quando as pessoas vos odiarem, quando vos separarem, vos insultarem, e rejeitarem o vosso nome como mau, por causa do Filho do homem. 
'''
"23" = '''
:sup:`23` Contentai-vos nesse dia, e saltai de alegria, porque eis que grande é a vossa recompensa nos céus; pois assim os pais deles faziam aos profetas. 
'''
"24" = '''
:sup:`24` Mas ai de vós, ricos, porque já tendes a vossa consolação. 
'''
"25" = '''
:sup:`25` Ai de vós que estais saciados, porque tereis fome. Ai de vós que agora rides, porque lamentareis, e chorareis. 
'''
"26" = '''
:sup:`26` Ai de vós quando todas as pessoas falarem bem de vós; porque assim os pais deles faziam aos falsos profetas. 
'''
"27" = '''
:sup:`27` Mas a vós, que estais ouvindo, digo: amai os vossos inimigos; fazei bem aos que vos odeiam; 
'''
"28" = '''
:sup:`28` bendizei aos que vos maldizem, e orai pelos que vos maltratam. 
'''
"29" = '''
:sup:`29` Ao que te ferir numa face, oferece-lhe também a outra; e ao que te tirar a capa, não recuses a túnica. 
'''
"30" = '''
:sup:`30` Dá a quem te pedir; e ao que te tomar o que é teu, não o peças de volta. 
'''
"31" = '''
:sup:`31` E como vós quereis que as pessoas vos façam, fazei-lhes vós também da mesma maneira. 
'''
"32" = '''
:sup:`32` E se amardes aos que vos amam, que mérito tereis? Pois também os pecadores amam os que os amam. 
'''
"33" = '''
:sup:`33` E se fizerdes bem aos que vos fazem bem, que mérito tereis? Pois também os pecadores fazem o mesmo. 
'''
"34" = '''
:sup:`34` E se emprestardes àqueles de quem esperais receber de volta, que mérito tereis? Pois também os pecadores emprestam aos pecadores, para receberam de volta o tanto equivalente. 
'''
"35" = '''
:sup:`35` Em vez disso, amai aos vossos inimigos, fazei o bem, e emprestai, sem nada esperar disso; e grande será a vossa recompensa, e sereis filhos do Altíssimo; porque é benigno até para com os ingratos e maus. 
'''
"36" = '''
:sup:`36` Portanto, sede misericordiosos, como também o vosso Pai é misericordioso. 
'''
"37" = '''
:sup:`37` Não julgueis, e não sereis julgados; não condeneis, e não sereis condenados; liberai, e vos liberarão. 
'''
"38" = '''
:sup:`38` Dai, e será vos dado; medida boa, comprimida, sacudida e transbordante vos darão no vosso colo; pois com a mesma medida que medirdes vos medirão de volta. 
'''
"39" = '''
:sup:`39` E disse-lhesuma parábola: Acaso pode o cego guiar outro cego? Não cairão ambos no buraco? 
'''
"40" = '''
:sup:`40` O discípulo não está acima do seu mestre; mas todo aquele que estiver completamente capacitado será como o seu mestre. 
'''
"41" = '''
:sup:`41` E por que tu prestas atenção no cisco que está no olho do teu irmão, e não enxergas a trave que está no teu próprio olho? 
'''
"42" = '''
:sup:`42` Ou como podes dizer a teu irmão: “Irmão, deixa-me tirar o cisco que está no teu olho”, se tu mesmo não prestas atenção na trave que está no teu olho? Hipócrita, tira primeiro a trave de teu olho, e então verás bem para tirar o cisco que está no olho do teu irmão. 
'''
"43" = '''
:sup:`43` Pois não há boa árvore que dê mau fruto, nem árvore má que dê bom fruto. 
'''
"44" = '''
:sup:`44` Porque cada árvore se conhece pelo seu próprio fruto; pois não se colhem figos dos espinheiros, nem se tiram uvas dos cardos. 
'''
"45" = '''
:sup:`45` A boa pessoa tira o bem do bom tesouro do seu coração, e a pessoa má tira o mal do mau tesouro do seu coração; pois a sua boca fala daquilo que o coração tem em abundância. 
'''
"46" = '''
:sup:`46` E por que me chamais: “Senhor!”, “Senhor!”, e não fazeis o que eu digo? 
'''
"47" = '''
:sup:`47` Todo aquele que vem a mim, ouve as minhas palavras, e as pratica, eu vos mostrarei a quem é semelhante: 
'''
"48" = '''
:sup:`48` Semelhante é ao homem que construiu uma casa, cavou, abriu bem fundo, e pôs o fundamento sobre a rocha; e quando veio a enchente, a corrente bateu com ímpeto naquela casa, e não a pôde abalar, porque estava fundada sobre a rocha. 
'''
"49" = '''
:sup:`49` Mas aquele que ouve e não pratica é semelhante ao homem que construiu uma casa sobre a terra, sem fundamento, na qual a corrente bateu com ímpeto, e logo caiu; e foi grande a queda daquela casa. 
'''
