[24]
"1" = '''
:sup:`1` E cinco dias depois, desceu o sumo sacerdote Ananias, com os anciãos e um certo orador Tértulo; os quais compareceram diante do governador contra Paulo. 
'''
"2" = '''
:sup:`2` E sendo chamado, Tértulo começou a acusá -lo , dizendo: 
'''
"3" = '''
:sup:`3` Visto que há muita paz por causa de ti, e que por teu governo muitos bons serviços estão sendo feitos a esta nação, excelentíssimo Félix, totalmente e em todo lugar, com todo agradecimento o reconhecemos. 
'''
"4" = '''
:sup:`4` Mas para que eu não gaste muito o teu tempo, rogo -te que tu nos ouças brevemente, conforme a tua clemência. 
'''
"5" = '''
:sup:`5` Porque nós temos achado que este homem é uma peste, e levantador de rebeliões entre todos os judeus pelo mundo, e o principal defensor da seita dos nazarenos. 
'''
"6" = '''
:sup:`6` O qual também tentou profanar o Templo; ao qual também prendemos, e quisemos julgar conforme a nossa Lei. 
'''
"7" = '''
:sup:`7` Mas tendo vindo sobre nós o comandante Lísias, com grande violência, tirou -o das nossas mãos; 
'''
"8" = '''
:sup:`8` investigando-o tu mesmo, poderás entender todas estas coisas das quais o acusamos. 
'''
"9" = '''
:sup:`9` E os judeus também concordaram, dizendo serem estas coisas assim. 
'''
"10" = '''
:sup:`10` Mas Paulo, fazendo gesto ao governador para que falasse, respondeu: Sabendo eu que por muitos anos tu tens sido juiz desta nação, com maior ânimo eu me defendo. 
'''
"11" = '''
:sup:`11` Pois tu podes entender que há não mais que doze dias, eu tinha subido a Jerusalém para adorar. 
'''
"12" = '''
:sup:`12` E nem me acharam falando com alguém no Templo, nem incitando ao povo, nem nas sinagogas, nem na cidade. 
'''
"13" = '''
:sup:`13` E nem podem provar as coisas das quais agora estão me acusando. 
'''
"14" = '''
:sup:`14` Mas isto eu te confesso, que conforme o Caminho que eles chamam de seita, assim eu sirvo ao Deus dos meus pais, crendo em tudo que está escrito na Lei e nos profetas; 
'''
"15" = '''
:sup:`15` Tendo esperança em Deus, ao qual estes mesmos também esperam, que vai haver ressurreição dos mortos, tanto dos justos como dos injustos. 
'''
"16" = '''
:sup:`16` E nisto eu pratico, em que tanto para com Deus como para com os seres humanos eu sempre tenha uma consciência limpa. 
'''
"17" = '''
:sup:`17` E muitos anos depois, vim para fazer doações e ofertas à minha nação. 
'''
"18" = '''
:sup:`18` Nisto, tendo eu me purificado, nem com multidões, nem com tumulto, alguns judeus da Ásia me acharam, 
'''
"19" = '''
:sup:`19` Os quais era necessário que estivessem aqui presentes diante de ti, se tivessem alguma coisa contra mim. 
'''
"20" = '''
:sup:`20` Ou digam estes mesmos, se eles acharam alguma má ação em mim quando eu estava perante o supremo conselho; 
'''
"21" = '''
:sup:`21` A não ser somente esta palavra com que, quando eu estava entre eles, clamei, que pela ressurreição dos mortos eu estou sendo julgado hoje por vós. 
'''
"22" = '''
:sup:`22` Tendo ouvido estas coisas, Félix, que sabia mais detalhadamente sobre o Caminho, adiou-lhes, dizendo: Quando o comandante Lísias descer, eu procurarei saber melhor de vossos assuntos. 
'''
"23" = '''
:sup:`23` E ele mandou ao centurião que guardassem a Paulo, e estivesse com alguma liberdade, e impedir a ninguém dos seus amigos lhe prestasse serviço, ou vir até ele. 
'''
"24" = '''
:sup:`24` E alguns dias depois, tendo vindo Félix com a mulher dele Drusila, que era judia, mandou chamar a Paulo, e o ouviu sobre a fé em Cristo. 
'''
"25" = '''
:sup:`25` E ele, tendo discursado sobre a justiça, o domínio próprio, e o julgamento que está por vir, Félix temeu, e respondeu: Por agora vai; e tendo outra oportunidade, eu te chamarei. 
'''
"26" = '''
:sup:`26` Ele também esperava que lhe fosse dado algum dinheiro por Paulo, para que o soltasse; por isso ele também muitas vezes o mandava chamar, e conversava com ele. 
'''
"27" = '''
:sup:`27` Mas tendo completado dois anos, Félix teve por sucessor a Pórcio Festo. E Félix, querendo agradar dos judeus, deixou Paulo preso. 
'''
