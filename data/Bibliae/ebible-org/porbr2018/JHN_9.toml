[9]
"1" = '''
:sup:`1` E indo Jesus passando, viu a um homem cego desde o nascimento. 
'''
"2" = '''
:sup:`2` E seus discípulos lhe perguntaram, dizendo: Rabi, quem pecou? Este, ou seus pais, para que nascesse cego? 
'''
"3" = '''
:sup:`3` Respondeu Jesus: Nem este pecou, nem seus pais; mas sim para que as obras de Deus nele se manifestem. 
'''
"4" = '''
:sup:`4` A mim me convém trabalhar as obras daquele que me enviou, enquanto é dia; a noite vem, quando ninguém pode trabalhar. 
'''
"5" = '''
:sup:`5` Enquanto estiver no mundo, eu sou a luz do mundo. 
'''
"6" = '''
:sup:`6` Dito isto, cuspiu em terra, e fez lama do cuspe, e untou com aquela lama os olhos do cego. 
'''
"7" = '''
:sup:`7` E disse-lhe: Vai, lava-te no tanque de Siloé (que se traduz Enviado). Foi pois, e lavou-se; e voltou vendo. 
'''
"8" = '''
:sup:`8` Então os vizinhos, e os que de antes o viram que era cego, diziam: Não é este aquele que estava sentado, e mendigava? 
'''
"9" = '''
:sup:`9` Outros diziam: É este. E outros: Parece-se com ele. Ele dizia: Sou eu. 
'''
"10" = '''
:sup:`10` Então lhe diziam: Como teus olhos se abriram? 
'''
"11" = '''
:sup:`11` Respondeu ele, e disse: Aquele homem chamado Jesus fez lama, untou meus olhos, e me disse: Vai ao tanque de Siloé, e lava-te. E fui, e me lavei, e vi. 
'''
"12" = '''
:sup:`12` Disseram-lhe, pois: Onde ele está? Disse ele: Não sei. 
'''
"13" = '''
:sup:`13` Levaram aos Fariseus o ex-cego. 
'''
"14" = '''
:sup:`14` E era sábado, quando Jesus fez a lama, e abriu os olhos dele. 
'''
"15" = '''
:sup:`15` Então voltaram também os Fariseus a perguntar-lhe como vira, e ele lhes disse: Pôs lama sobre os meus olhos, e me lavei, e vejo. 
'''
"16" = '''
:sup:`16` Então que alguns dos Fariseus diziam: Este homem não é de Deus, pois não guarda o sábado. Outros diziam: Como pode um homem pecador fazer tais sinais? E havia divisão entre eles. 
'''
"17" = '''
:sup:`17` Voltaram a dizer ao cego: Tu que dizes dele, que abriu teus olhos? E ele disse: Que é profeta. 
'''
"18" = '''
:sup:`18` Portanto os judeus não criam nele, de que houvesse sido cego, e passasse a ver, até que chamaram aos pais dos que passou a ver. 
'''
"19" = '''
:sup:`19` E perguntaram-lhes, dizendo: É este vosso filho, aquele que dizeis que nasceu cego? Como pois agora vê? 
'''
"20" = '''
:sup:`20` Responderam-lhes seus pais, e disseram: Sabemos que este é nosso filho, e que nasceu cego; 
'''
"21" = '''
:sup:`21` Mas como agora ele vê, não sabemos; ou, quem lhe abriu os olhos, não sabemos; ele tem idade suficiente ,perguntai a ele, ele falará por si mesmo. 
'''
"22" = '''
:sup:`22` Isto disseram seus pais, pois temiam aos judeus. Porque já os Judeus tinham combinado, que se alguém confessasse que ele era o Cristo, seria expulso da sinagoga. 
'''
"23" = '''
:sup:`23` Por isso disseram seus pais: Ele tem idade suficiente ,perguntai a ele. 
'''
"24" = '''
:sup:`24` Chamaram pois segunda vez ao homem que era cego, e disseram-lhe: Dá glória a Deus; nós sabemos que esse homem é pecador. 
'''
"25" = '''
:sup:`25` Respondeu pois ele, e disse: Se é pecador, não o sei; uma coisa sei, que havendo eu sido cego, agora vejo. 
'''
"26" = '''
:sup:`26` E voltaram a lhe dizer: O que ele te fez? Como ele abriu os teus olhos? 
'''
"27" = '''
:sup:`27` Ele lhes respondeu: Eu já vos disse, e ainda não o ouvistes; para que quereis voltar a ouvir? Por acaso vós também quereis ser discípulos dele? 
'''
"28" = '''
:sup:`28` Então lhe insultaram, e disseram: Tu sejas discípulo dele; mas nós somos discípulos de Moisés. 
'''
"29" = '''
:sup:`29` Bem sabemos nós que Deus falou a Moisés; mas este nem de onde é, não sabemos. 
'''
"30" = '''
:sup:`30` Aquele homem respondeu, e disse-lhes: Porque nisto está a maravilha: que vós não sabeis de onde ele é; e a mim abriu meus olhos! 
'''
"31" = '''
:sup:`31` E bem sabemos que Deus não dá ouvidos aos pecadores; mas se alguém é temente a Deus, e faz sua vontade, a este dá ouvidos. 
'''
"32" = '''
:sup:`32` Desde o princípio dos tempos nunca se ouviu de que alguém que tenha aberto os olhos de um que tenha nascido cego. 
'''
"33" = '''
:sup:`33` Se este não fosse vindo de Deus, nada poderia fazer. 
'''
"34" = '''
:sup:`34` Eles responderam, e lhe disseram: Tu és todo nascido em pecados, e nos ensina? E o lançaram fora. 
'''
"35" = '''
:sup:`35` Ouviu Jesus que o haviam lançado fora, e achando-o, disse-lhe: Crês tu no Filho de Deus? 
'''
"36" = '''
:sup:`36` Respondeu ele, e disse: Quem é, Senhor, para que nele creia? 
'''
"37" = '''
:sup:`37` E disse-lhe Jesus: Tu já o tens visto; e este é o que fala contigo. 
'''
"38" = '''
:sup:`38` E ele disse: Creio, Senhor; E adorou-o. 
'''
"39" = '''
:sup:`39` E disse Jesus: Eu vim a este mundo para juízo, para os que não veem, vejam; e os que veem, ceguem. 
'''
"40" = '''
:sup:`40` E ouviram isto alguns dos fariseus, que estavam com ele; e lhe disseram: Também nós somos cegos? 
'''
"41" = '''
:sup:`41` Disse-lhes Jesus: Se fôsseis cegos, não teríeis pecado; mas agora dizeis: Vemos; portanto vosso pecado permanece. 
'''
