[16]
"1" = '''
:sup:`1` E foi Sansão a Gaza, e viu ali uma mulher prostituta, e se deitou com ela. 
'''
"2" = '''
:sup:`2` E foi dito aos de Gaza: Sansão veio aqui. E cercaram-no, e puseram-lhe espias toda aquela noite à porta da cidade: e estiveram calados toda aquela noite, dizendo: Até a luz da manhã; então o mataremos. 
'''
"3" = '''
:sup:`3` Mas Sansão dormiu até a meia noite; e à meia noite se levantou, e tomando as portas da cidade com seus dois pilares e seu ferrolho, lançou-as ao ombro, e foi-se, e subiu-se com elas ao cume do monte que está diante de Hebrom. 
'''
"4" = '''
:sup:`4` Depois disto aconteceu que se apaixonou por uma mulher no vale de Soreque, a qual se chamava Dalila. 
'''
"5" = '''
:sup:`5` E vieram a ela os príncipes dos filisteus, e disseram-lhe: Engana-o e sabe em que consiste sua grande força, e como o poderíamos vencer, para que o amarremos e o atormentemos; e cada um de nós te dará mil e cem siclos de prata. 
'''
"6" = '''
:sup:`6` E Dalila disse a Sansão: Eu te rogo que me declares em que consiste tua grande força, e como poderás ser acorrentado para ser atormentado. 
'''
"7" = '''
:sup:`7` E respondeu-lhe Sansão: Se me atarem com sete vimes verdes que ainda não estejam secos, então me debilitarei, e serei como qualquer um dos homens. 
'''
"8" = '''
:sup:`8` E os príncipes dos filisteus lhe trouxeram sete vimes verdes que ainda não se haviam secado, e atou-lhe com eles. 
'''
"9" = '''
:sup:`9` E estavam espias em casa dela em uma câmara. Então ela lhe disse: Sansão, os filisteus sobre ti! E ele rompeu os vimes, como se rompe uma corda de estopa quando sente o fogo: e não se soube sua força. 
'''
"10" = '''
:sup:`10` Então Dalila disse a Sansão: Eis que tu me enganaste, e me disseste mentiras: revela-me pois agora, eu te rogo, como poderás ser acorrentado. 
'''
"11" = '''
:sup:`11` E ele lhe disse: Se me atarem fortemente com cordas novas, com as quais nenhuma coisa se tenha feito, eu me debilitarei, e serei como qualquer um dos homens. 
'''
"12" = '''
:sup:`12` E Dalila tomou cordas novas, e atou-lhe com elas, e disse-lhe: Sansão, os filisteus sobre ti! E os espias estavam em uma câmara. Mas ele as rompeu de seus braços como um fio. 
'''
"13" = '''
:sup:`13` E Dalila disse a Sansão: Até agora me enganas, e tratas comigo com mentiras. Revela-me pois agora como poderás ser acorrentado. Ele então lhe disse: Se teceres sete tranças de minha cabeça com a teia. 
'''
"14" = '''
:sup:`14` E ela fincou a estaca, e disse-lhe: Sansão, os filisteus sobre ti! Mas despertando ele de seu sonho, arrancou a estaca do tear com a teia. 
'''
"15" = '''
:sup:`15` E ela lhe disse: Como dizes, Eu te amo, pois que teu coração não está comigo? Já me enganaste três vezes, e não me hás ainda descoberto em que está tua grande força. 
'''
"16" = '''
:sup:`16` E aconteceu que, pressionando-lhe ela cada dia com suas palavras e importunando-lhe, sua alma foi reduzida à mortal angústia. 
'''
"17" = '''
:sup:`17` Revelou-lhe, pois, todo seu coração, e disse-lhe: Nunca a minha cabeça chegou navalha; porque sou nazireu de Deus desde o ventre de minha mãe. Se for rapado, minha força se apartará de mim, e serei debilitado, e como todos os homens. 
'''
"18" = '''
:sup:`18` E vendo Dalila que ele lhe havia revelado todo seu coração, mandou chamar aos príncipes dos filisteus, dizendo: Vinde esta vez, porque ele me revelou todo seu coração. E os príncipes dos filisteus vieram a ela, trazendo em sua mão o dinheiro. 
'''
"19" = '''
:sup:`19` E ela fez que ele dormisse sobre seus joelhos; e chamado um homem, rapou-lhe sete tranças de sua cabeça, e começou a afligi-lo, pois sua força se apartou dele. 
'''
"20" = '''
:sup:`20` E disse-lhe: Sansão, os filisteus sobre ti! E logo que despertou ele de seu sonho, se disse: Esta vez sairei como as outras, e me escaparei: não sabendo que o SENHOR já se havia dele apartado. 
'''
"21" = '''
:sup:`21` Mas os filisteus lançaram mão dele, e tiraram-lhe os olhos, e o levaram a Gaza; e o ataram com correntes, para que moesse no cárcere. 
'''
"22" = '''
:sup:`22` E o cabelo de sua cabeça começou a crescer, depois que foi rapado. 
'''
"23" = '''
:sup:`23` Então os príncipes dos filisteus se juntaram para oferecer sacrifício a Dagom seu deus, e para alegrar-se; e disseram: Nosso deus entregou em nossas mãos a Sansão nosso inimigo. 
'''
"24" = '''
:sup:`24` E vendo-o o povo, louvaram a seu deus, dizendo: Nosso deus entregou em nossas mãos a nosso inimigo, e ao destruidor de nossa terra, o qual havia matado a muitos de nós. 
'''
"25" = '''
:sup:`25` E aconteceu que, indo-se alegrando o coração deles, disseram: Chamai a Sansão, para que divirta diante de nós. E chamaram a Sansão do cárcere, e fazia de joguete diante deles; e puseram-no entre as colunas. 
'''
"26" = '''
:sup:`26` E Sansão disse ao jovem que o guiava pela mão: Aproxima-me, e faze-me segurar as colunas sobre que se sustenta a casa, para que me apoie sobre elas. 
'''
"27" = '''
:sup:`27` E a casa estava cheia de homens e mulheres: e todos os príncipes dos filisteus estavam ali; e no alto piso havia como três mil homens e mulheres, que estavam olhando o escárnio de Sansão. 
'''
"28" = '''
:sup:`28` Então clamou Sansão ao SENHOR, e disse: Senhor DEUS, lembra-te agora de mim, e esforça-me, te rogo, somente esta vez, ó Deus, para que de uma vez tome vingança dos filisteus, por meus dois olhos. 
'''
"29" = '''
:sup:`29` Agarrou logo Sansão as duas colunas do meio sobre as quais se sustentava a casa, e apoiou-se nelas, a uma com a direita, e a outra com a esquerda; 
'''
"30" = '''
:sup:`30` E disse Sansão: Morra eu com os filisteus. E apoiando com força, caiu a casa sobre os príncipes, e sobre todo aquele povo que estava nela. E foram muitos mais os que deles matou morrendo, que os que havia matado em sua vida. 
'''
"31" = '''
:sup:`31` E desceram seus irmãos e toda a casa de seu pai, e tomaram-no, e levaram-no, e o sepultaram entre Zorá e Estaol, no sepulcro de seu pai Manoá. E ele julgou a Israel vinte anos. 
'''
