[18]
"1" = '''
:sup:`1` Naquela hora os discípulos se aproximaram de Jesus, e perguntaram: Ora, quem é o maior no Reino dos céus? 
'''
"2" = '''
:sup:`2` Então Jesus chamou a si uma criança, e a pôs no meio deles, 
'''
"3" = '''
:sup:`3` e disse: Em verdade vos digo, que se vós não converterdes, e fordes como crianças, de maneira nenhuma entrareis no Reino dos céus. 
'''
"4" = '''
:sup:`4` Assim, qualquer um que for humilde como esta criança, este é o maior no reino dos céus. 
'''
"5" = '''
:sup:`5` E qualquer um que receber a uma criança como esta em meu nome, recebe a mim. 
'''
"6" = '''
:sup:`6` Mas qualquer um que conduzir ao pecado a um destes pequeninos que creem em mim, melhor lhe fora que uma grande pedra de moinho lhe fosse pendurada ao pescoço, e se afundasse no fundo do mar. 
'''
"7" = '''
:sup:`7` Ai do mundo por causa das tentações do pecado! Pois é necessário que as tentações venham, mas ai daquela pessoa por quem a tentação vem! 
'''
"8" = '''
:sup:`8` Portanto, se a tua mão ou o teu pé te faz pecar, corta-os, e lança-os de ti; melhor te é entrar manco ou aleijado na vida do que, tendo duas mãos ou dois pés, ser lançado no fogo eterno. 
'''
"9" = '''
:sup:`9` E se o teu olho te faz pecar, arranca-o, e lança-o de ti. Melhor te é entrar com um olho na vida do que, tendo dois olhos, ser lançado no inferno de fogo. 
'''
"10" = '''
:sup:`10` Olhai para que não desprezeis a algum destes pequeninos; porque eu vos digo que os seus anjos nos céus sempre veem a face do meu Pai, que está nos céus. 
'''
"11" = '''
:sup:`11` Pois o Filho do homem veio para salvar o que havia se perdido. 
'''
"12" = '''
:sup:`12` Que vos parece? Se alguém tivesse cem ovelhas, e uma delas se desviasse, por acaso não iria ele pelos montes, deixando as noventa e nove, em busca da desviada? 
'''
"13" = '''
:sup:`13` E se acontecesse de achá-la, em verdade vos digo que ele se alegra mais daquela, do que das noventa e nove que se não desviaram. 
'''
"14" = '''
:sup:`14` Da mesma maneira, não é da vontade do vosso Pai, que está nos céus, que um sequer destes pequeninos se perca. 
'''
"15" = '''
:sup:`15` Porém, se teu irmão pecar contra ti, vai repreendê-lo entre ti e ele só; se te ouvir, ganhaste o teu irmão. 
'''
"16" = '''
:sup:`16` Mas se não ouvir, toma ainda contigo um ou dois, para que toda palavra se confirme pela boca de duas ou três testemunhas. 
'''
"17" = '''
:sup:`17` E se não lhes der ouvidos, comunica à igreja; e se também não der ouvidos à igreja, considera-o como gentio e publicano. 
'''
"18" = '''
:sup:`18` Em verdade vos digo que tudo o que vós ligardes na terra será ligado no céu; e tudo o que desligardes na terra será desligado no céu. 
'''
"19" = '''
:sup:`19` E digo-vos também que, se dois de vós concordarem na terra acerca de qualquer coisa que pedirem, isso lhes será feito por meu Pai, que está nos céus. 
'''
"20" = '''
:sup:`20` Pois onde dois ou três estiverem reunidos em meu nome, ali eu estou no meio deles. 
'''
"21" = '''
:sup:`21` Então Pedro aproximou-se dele, e perguntou: Senhor, até quantas vezes meu irmão pecará contra mim, e eu lhe perdoarei? Até sete? 
'''
"22" = '''
:sup:`22` Jesus lhe respondeu: Eu não te digo até sete, mas sim até setenta vezes sete. 
'''
"23" = '''
:sup:`23` Por isso o Reino dos céus é comparável a um certo rei, que quis fazer acerto de contas com os seus servos. 
'''
"24" = '''
:sup:`24` E começando a fazer acerto de contas, foi-lhe apresentado um que lhe devia dez mil talentos. 
'''
"25" = '''
:sup:`25` Como ele não tinha com que pagar, o seu senhor mandou que ele, sua mulher, filhos, e tudo quanto tinha fossem vendidos para se fazer o pagamento. 
'''
"26" = '''
:sup:`26` Então aquele servo caiu e ficou prostrado diante dele, dizendo: “Senhor, tem paciência comigo, e tudo te pagarei”. 
'''
"27" = '''
:sup:`27` O senhor daquele servo compadeceu-se dele, então o soltou e lhe perdoou a dívida. 
'''
"28" = '''
:sup:`28` Todavia, depois daquele servo sair, achou um companheiro de serviço seu, que lhe devia cem denários; então o agarrou e o sufocou, dizendo: “Paga-me o que me deves!” 
'''
"29" = '''
:sup:`29` Então o seu colega se prostrou diante dos seus pés, e lhe suplicou, dizendo: “Tem paciência comigo, e tudo te pagarei”. 
'''
"30" = '''
:sup:`30` Mas ele não quis. Em vez disso foi lançá-lo na prisão até que pagasse a dívida. 
'''
"31" = '''
:sup:`31` Quando os seus companheiros de serviço viram o que se passava, entristeceram-se muito. Então vieram denunciar ao seu senhor tudo o que havia se passado. 
'''
"32" = '''
:sup:`32` Assim o seu senhor o chamou, e lhe disse: “Servo mau! Toda aquela dívida te perdoei, porque me suplicaste. 
'''
"33" = '''
:sup:`33` Não tinhas tu a obrigação de ter tido misericórdia do sevo colega teu, assim como eu tive misericórdia de ti?” 
'''
"34" = '''
:sup:`34` E, enfurecido, o seu senhor o entregou aos torturadores até que pagasse tudo o que lhe devia. 
'''
"35" = '''
:sup:`35` Assim também meu Pai celestial vos fará, se não perdoardes de coração cada um ao seu irmão suas ofensas. 
'''
