[5]
"1" = '''
:sup:`1` Aos anciãos da igreja que estão entre vós, eu, que sou ancião como eles, e testemunha dos sofrimentos de Cristo, e participante da glória que se revelará, seriamente peço: 
'''
"2" = '''
:sup:`2` Pastoreai o rebanho de Deus que está entre vós, não por obrigação, mas sim voluntariamente; não por ganância, mas sim com sincera prontidão; 
'''
"3" = '''
:sup:`3` nem como que dominando os que estão aos vossos cuidados, mas sim como exemplos ao rebanho. 
'''
"4" = '''
:sup:`4` E quando o Pastor Principal aparecer, vós recebereis a indestrutível coroa da glória. 
'''
"5" = '''
:sup:`5` Semelhantemente vós, jovens, sede sujeitos aos anciãos; e todos vós sede sujeitos uns aos outros, revestidos de humildade; pois: Deus resiste aos soberbos, mas dá graça aos humildes. 
'''
"6" = '''
:sup:`6` Humilhai-vos, pois, debaixo da poderosa mão de Deus, para que ele vos exalte no tempo adequado, 
'''
"7" = '''
:sup:`7` lançando sobre ele toda a vossa ansiedade; porque ele tem cuidado de vós. 
'''
"8" = '''
:sup:`8` Sede sóbrios! Vigiai! Pois o vosso adversário, o diabo, anda ao redor, rugindo como um leão, buscando a quem possa devorar. 
'''
"9" = '''
:sup:`9` Resisti a ele, firmes na fé; sabendo que as mesmas aflições acontecem com os vossos irmãos no mundo. 
'''
"10" = '''
:sup:`10` E o Deus de toda graça, que nos chamou para a sua eterna glória em Cristo Jesus, depois de sofrerdes um pouco, ele vos aperfeiçoe, confirme, fortifique, e estabeleça fundamento. 
'''
"11" = '''
:sup:`11` A ele sejam a glória e o poder para todo o sempre. Amém! 
'''
"12" = '''
:sup:`12` Por Silvano, vosso fiel irmão, como o considero, eu vos escrevi brevemente, exortando e dando testemunho de que esta é a verdadeira graça de Deus, na qual estais. 
'''
"13" = '''
:sup:`13` Saúda-vos a igreja escolhida convosco, que está na Babilônia, e também o meu filho Marcos. 
'''
"14" = '''
:sup:`14` Saudai-vos uns aos outros com beijo de amor. A paz seja com todos vós que estais em Cristo Jesus. Amém.
'''
