[9]
"1" = '''
:sup:`1` E havia um homem de Benjamim, homem valente, o qual se chamava Quis, filho de Abiel, filho de Zeror, filho de Becorate, filho de Afia, filho de um homem de Benjamim. 
'''
"2" = '''
:sup:`2` E tinha ele um filho que se chamava Saul, rapaz e belo, que entre os filhos de Israel não havia outro mais belo que ele; do ombro acima sobrepujava a qualquer um do povo. 
'''
"3" = '''
:sup:`3` E haviam-se perdido as asnas de Quis, pai de Saul; pelo que disse Quis a Saul seu filho: Toma agora contigo algum dos criados, e levanta-te, e vai a buscar as asnas. 
'''
"4" = '''
:sup:`4` E ele passou ao monte de Efraim, e dali à terra de Salisa, e não as acharam. Passaram logo pela terra de Saalim, e tampouco. Depois passaram pela terra de Benjamim, e não as encontraram. 
'''
"5" = '''
:sup:`5` E quando vieram à terra de Zufe, Saul disse a seu criado que tinha consigo: Vem, voltemo-nos; porque talvez meu pai, deixado o cuidado das asnas, estará aflito por nós. 
'''
"6" = '''
:sup:`6` E ele lhe respondeu: Eis que agora há nesta cidade um homem de Deus, que é homem ilustre: todas as coisas que ele disser, sem dúvida virão a suceder. Vamos pois ali; talvez nos ensinará nosso caminho por onde havemos de ir. 
'''
"7" = '''
:sup:`7` E Saul respondeu a seu criado: Vamos agora: mas que levaremos ao homem? Porque o pão de nossos alforjes se acabou, e não temos que presentear ao homem de Deus: que temos? 
'''
"8" = '''
:sup:`8` Então voltou o criado a responder a Saul, dizendo: Eis que se acha em minha mão a quarta parte de um siclo de prata: isto darei ao homem de Deus, porque nos declare nosso caminho. 
'''
"9" = '''
:sup:`9` (Antigamente em Israel qualquer um que ia a consultar a Deus, dizia assim: Vinde e vamos até o vidente: porque o que agora se chama profeta, antigamente era chamado vidente). 
'''
"10" = '''
:sup:`10` Disse então Saul a seu criado: Bem dizes; eia, pois, vamos. E foram à cidade de onde estava o homem de Deus. 
'''
"11" = '''
:sup:`11` E quando subiam pela encosta da cidade, acharam umas moças que saíam por água, às quais disseram: Está neste lugar o vidente? 
'''
"12" = '''
:sup:`12` E elas respondendo-lhes, disseram: Sim; ei-lo aqui diante de ti: apressa-te, pois, porque hoje veio à cidade porque o povo tem hoje sacrifício no alto. 
'''
"13" = '''
:sup:`13` E quando entrardes na cidade, vós o encontrareis logo, antes que suba ao alto a comer; pois o povo não comerá até que ele tenha vindo, porquanto ele deve abençoar o sacrifício, e depois comerão os convidados. Subi, pois agora, porque agora o achareis. 
'''
"14" = '''
:sup:`14` Eles então subiram à cidade; e quando em meio da cidade estiveram, eis que Samuel que diante deles saía para subir ao alto. 
'''
"15" = '''
:sup:`15` E um dia antes que Saul viesse, o SENHOR havia revelado ao ouvido de Samuel, dizendo: 
'''
"16" = '''
:sup:`16` Amanhã a esta mesma hora eu enviarei a ti um homem da terra de Benjamim, ao qual ungirás por príncipe sobre meu povo Israel, e salvará meu povo da mão dos filisteus: pois eu olhei a meu povo, porque seu clamor há chegado até mim. 
'''
"17" = '''
:sup:`17` E logo que Samuel viu a Saul, o SENHOR lhe disse: Eis que este é o homem do qual te falei; este dominará a meu povo. 
'''
"18" = '''
:sup:`18` E chegando Saul a Samuel em meio da porta, disse-lhe: Rogo-te que me ensines onde está a casa do vidente. 
'''
"19" = '''
:sup:`19` E Samuel respondeu a Saul, e disse: Eu sou o vidente: sobe diante de mim ao alto, e comei hoje comigo, e pela manhã te despacharei, e te revelarei tudo o que está em teu coração. 
'''
"20" = '''
:sup:`20` E das asnas que se te perderam hoje há três dias, deixa de se preocupar com elas, porque se acharam. Mas a quem é todo o desejo de Israel, se não a ti e a toda a casa de teu pai? 
'''
"21" = '''
:sup:`21` E Saul respondeu, e disse: Não sou eu filho de Benjamim, das menores tribos de Israel? e minha família não é a mais pequena de todas as famílias da tribo de Benjamim? por que pois me disseste coisa semelhante? 
'''
"22" = '''
:sup:`22` E tomando Samuel a Saul e a seu criado, meteu-os na sala, e deu-lhes lugar à cabeceira dos convidados, que eram como uns trinta homens. 
'''
"23" = '''
:sup:`23` E disse Samuel ao cozinheiro: Traze aqui a porção que te dei, a qual te disse que guardasses à parte. 
'''
"24" = '''
:sup:`24` Então levantou o cozinheiro uma coxa, com o que estava sobre ela, e a pôs diante de Saul. E Samuel disse: Eis que o que estava reservado: põe-o diante de ti, e come; porque foi intencionalmente guardado para ti, quando disse: Eu convidei ao povo. E Saul comeu aquele dia com Samuel. 
'''
"25" = '''
:sup:`25` E quando houveram descido do alto à cidade, ele falou com Saul no terraço. 
'''
"26" = '''
:sup:`26` E ao outro dia madrugaram: e quando ao raiar da alva, Samuel chamou a Saul, que estava no terraço; e disse: Levanta-te, para que te despache. Levantou-se logo Saul, e saíram fora ambos, ele e Samuel. 
'''
"27" = '''
:sup:`27` E descendo eles ao fim da cidade, disse Samuel a Saul: Dize ao jovem que vá diante, (e adiantou-se o jovem); mas espera tu um pouco para que te declare palavra de Deus. 
'''
