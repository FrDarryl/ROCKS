"1" = '''
:sup:`1` Paulo e Timóteo, servos de Jesus Cristo, a todos os santos em Cristo Jesus, que estão em Filipos, com os supervisores e servidores. 
'''
"2" = '''
:sup:`2` Haja convosco a graça e paz de Deus nosso Pai, e do Senhor Jesus Cristo. 
'''
"3" = '''
:sup:`3` Agradeço ao meu Deus todas as vezes que me lembro de vós, 
'''
"4" = '''
:sup:`4` sempre em todas as minhas orações, com alegria, fazendo oração por todos vós, 
'''
"5" = '''
:sup:`5` por causa da vossa cooperação com o Evangelho desde o primeiro dia até agora. 
'''
"6" = '''
:sup:`6` E disto tenho certeza: aquele que começou a boa obra em vós irá completá-la até o dia de Jesus Cristo. 
'''
"7" = '''
:sup:`7` Para mim é justo eu sentir isso de todos vós, pois vos tenho no coração, porque todos vós sois participantes comigo da graça, tanto nas minhas prisões, como na defesa e confirmação do Evangelho. 
'''
"8" = '''
:sup:`8` Pois Deus é minha testemunha de como sinto saudades de todos vós, com o afeto de Jesus Cristo. 
'''
"9" = '''
:sup:`9` E isto oro: que o vosso amor seja mais e mais abundante em conhecimento e em toda percepção, 
'''
"10" = '''
:sup:`10` para que aproveis as melhores coisas, a fim de que sejais sinceros, sem ofensa, até o dia de Cristo; 
'''
"11" = '''
:sup:`11` cheios dos frutos da justiça, que, por meio de Jesus Cristo, são para glória e louvor a Deus. 
'''
"12" = '''
:sup:`12` Mas quero, irmãos, que saibais que as coisas me aconteceram foram para o avanço do Evangelho, 
'''
"13" = '''
:sup:`13` de maneira que se tornou evidente a toda a guarda pretoriana, e a todos os demais, que as minhas prisões são em Cristo; 
'''
"14" = '''
:sup:`14` e que a maioria dos irmãos no Senhor, depois de ganharem confiança com as minhas prisões, ousam falar a Palavra muito mais, sem medo. 
'''
"15" = '''
:sup:`15` É verdade que também alguns pregam a Cristo por inveja e rivalidade, porém outros, também, de boa vontade. 
'''
"16" = '''
:sup:`16` Uns em verdade anunciam a Cristo por rivalidade egoísta, não sinceramente, supondo que irão acrescentar aflição às minhas prisões. 
'''
"17" = '''
:sup:`17` Mas outros anunciam por amor, sabendo que fui posto para a defesa do Evangelho. 
'''
"18" = '''
:sup:`18` Que, pois? Afinal de qualquer maneira, ou com fingimento, ou em verdade, Cristo é anunciado; e nisto me alegro, e continuarei a me alegrar; 
'''
"19" = '''
:sup:`19` pois sei que isso me resultará em livramento pela vossa oração e pelo socorro do Espírito de Jesus Cristo; 
'''
"20" = '''
:sup:`20` conforme a minha intensa expectativa e esperança, de que em nada me envergonharei. Ao contrário, com toda a confiança, como sempre, assim também agora Cristo será engrandecido no meu corpo, seja pela vida, seja pela morte. 
'''
"21" = '''
:sup:`21` Pois, para mim, o viver é Cristo, e o morrer é lucro. 
'''
"22" = '''
:sup:`22` Mas, se este viver na carne for o fruto do meu trabalho, então não sei o que prefiro, 
'''
"23" = '''
:sup:`23` pois estou pressionado por ambos os lados : tenho desejo de ser desligado, e estar com Cristo, o que é muito melhor; 
'''
"24" = '''
:sup:`24` entretanto, ficar na carne é mais necessário por causa de vós. 
'''
"25" = '''
:sup:`25` E nisto confio e sei, que ficarei, e continuarei com todos vós, para que avanceis, e vos alegreis na fé; 
'''
"26" = '''
:sup:`26` a fim de que a vossa alegria em Cristo Jesus seja abundante, por causa de mim, através da minha presença, de volta, convosco. 
'''
"27" = '''
:sup:`27` Tão somente procedei de maneira digna do Evangelho de Cristo, para que, seja quando eu venha e vos veja, seja ausente, ouça a vosso respeito de que estais num mesmo espírito, com um mesmo ânimo, combatendo juntos pela fé do Evangelho; 
'''
"28" = '''
:sup:`28` e que em nada vos amedronteis pelos adversários, o que para eles é, de fato, indício de perdição, mas para vós de salvação, e isso vem de Deus. 
'''
"29" = '''
:sup:`29` Pois vos foi dado gratuitamente, quanto a Cristo, não somente o crer nele, mas também o sofrer por ele, 
'''
"30" = '''
:sup:`30` de maneira que tendes o mesmo combate, que vistes em mim, e agora de mim ouvis. 
'''
