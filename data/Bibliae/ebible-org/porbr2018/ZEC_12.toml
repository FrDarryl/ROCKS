[12]
"1" = '''
:sup:`1` Revelação da palavra do SENHOR sobre Israel: O SENHOR, que estende o céu, e funda a terra, e forma o espírito do ser humano em seu interior, diz: 
'''
"2" = '''
:sup:`2` Eis que eu farei de Jerusalém um copo de cambalear a todos os povos de ao redor; e também será sobre Judá, durante o cerco contra Jerusalém. 
'''
"3" = '''
:sup:`3` E será naquele dia, que farei de Jerusalém uma pedra pesada a todos os povos; todos os que a carregarem serão seriamente feridos, ainda que todas as nações da terra se ajuntarão contra ela. 
'''
"4" = '''
:sup:`4` Naquele dia,diz o SENHOR, ferirei com espanto a todo cavalo, e com loucura ao cavaleiro; mas sobre a casa de Judá abrirei meus olhos, e a todo cavalo dos povos ferirei com cegueira. 
'''
"5" = '''
:sup:`5` Então os líderes de Judá dirão em seu coração: Os moradores de Jerusalém serão minha força no SENHOR dos exércitos seu Deus. 
'''
"6" = '''
:sup:`6` Naquele dia farei dos líderes de Judá como um braseiro de fogo debaixo da lenha, e como tocha de fogo debaixo de gravetos; e consumirão todos os povos ao redor à direita e à esquerda; e Jerusalém continuará habitada em seu lugar, em Jerusalém. 
'''
"7" = '''
:sup:`7` E o SENHOR salvará primeiramente as tendas de Judá, para que a glória da casa de Davi e a glória dos moradores de Jerusalém não se exaltem sobre Judá. 
'''
"8" = '''
:sup:`8` Naquele dia o SENHOR defenderá os moradores de Jerusalém; e o que mais fraco dentre eles, naquele dia será como Davi; e a casa de Davi será como Deus, como o anjo do SENHOR diante deles. 
'''
"9" = '''
:sup:`9` E será naquele dia que eu buscarei destruir todas as nações que vierem contra Jerusalém; 
'''
"10" = '''
:sup:`10` Porém sobre a casa de Davi e sobre os moradores de Jerusalém derramarei o Espírito de graça e de orações; e olharão a mim, a quem traspassaram; e farão pranto sobre ele, como pranto da morte de filho único; e chorarão amargamente por causa dele, tal como se chora pelo primogênito. 
'''
"11" = '''
:sup:`11` Naquele dia haverá grande pranto em Jerusalém, como o pranto de Hadade-Rimom no vale de Megido. 
'''
"12" = '''
:sup:`12` E a terra prateará, cada família por si só; a família da casa de Davi por si, e suas mulheres por si; a família da casa de Natã por si, e suas mulheres por si; 
'''
"13" = '''
:sup:`13` A família da casa de Levi por si, e suas mulheres por si; a família de Simei por si, e suas mulheres por si; 
'''
"14" = '''
:sup:`14` Todos as demais famílias, cada família por si, e suas mulheres por si. 
'''
