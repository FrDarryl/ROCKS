[46]
"1" = '''
:sup:`1` E partiu-se Israel com tudo o que tinha, e veio a Berseba, e ofereceu sacrifícios ao Deus de seu pai Isaque. 
'''
"2" = '''
:sup:`2` E falou Deus a Israel em visões de noite, e disse: Jacó, Jacó. E ele respondeu: Eis-me aqui. 
'''
"3" = '''
:sup:`3` E disse: Eu sou Deus, o Deus de teu pai; não temas de descer ao Egito, porque eu te farei ali em grande nação. 
'''
"4" = '''
:sup:`4` Eu descerei contigo ao Egito, e eu também te farei voltar; e José porá sua mão sobre teus olhos. 
'''
"5" = '''
:sup:`5` E levantou-se Jacó de Berseba; e tomaram os filhos de Israel a seu pai Jacó, e a seus filhos, e a suas mulheres, nos carros que Faraó havia enviado para levá-lo. 
'''
"6" = '''
:sup:`6` E tomaram seus gados, e sua riqueza que havia adquirido na terra de Canaã, e vieram-se ao Egito, Jacó, e toda sua descendência consigo; 
'''
"7" = '''
:sup:`7` Seus filhos, e os filhos de seus filhos consigo; suas filhas, e as filhas de seus filhos, e a toda sua descendência trouxe consigo ao Egito. 
'''
"8" = '''
:sup:`8` E estes são os nomes dos filhos de Israel, que entraram no Egito, Jacó e seus filhos: Rúben, o primogênito de Jacó. 
'''
"9" = '''
:sup:`9` E os filhos de Rúben: Enoque, e Palu, e Hezrom, e Carmi. 
'''
"10" = '''
:sup:`10` E os filhos de Simeão: Jemuel, e Jamim, e Oade, e Jaquim, e Zoar, e Saul, filho da cananeia. 
'''
"11" = '''
:sup:`11` E os filhos de Levi: Gérson, Coate, e Merari. 
'''
"12" = '''
:sup:`12` E os filhos de Judá: Er, e Onã, e Selá, e Perez, e Zerá: mas Er e Onã, morreram na terra de Canaã. E os filhos de Perez foram Hezrom e Hamul. 
'''
"13" = '''
:sup:`13` E os filhos de Issacar: Tola, e Puva, e Jó, e Sinrom. 
'''
"14" = '''
:sup:`14` E os filhos de Zebulom: Serede e Elom, e Jaleel. 
'''
"15" = '''
:sup:`15` Estes foram os filhos de Lia, os que deu a Jacó em Padã-Arã, e além de sua filha Diná: trinta e três as almas todas de seus filhos e filhas. 
'''
"16" = '''
:sup:`16` E os filhos de Gade: Zifiom, e Hagi, e Suni, e Ezbom, e Eri, e Arodi, e Areli. 
'''
"17" = '''
:sup:`17` E os filhos de Aser: Imna, e Isva, e Isvi y Berias, e Sera, irmã deles. Os filhos de Berias: Héber, e Malquiel. 
'''
"18" = '''
:sup:`18` Estes foram os filhos de Zilpa, a que Labão deu a sua filha Lia, e deu estes a Jacó; todas dezesseis almas. 
'''
"19" = '''
:sup:`19` E os filhos de Raquel, mulher de Jacó: José e Benjamim. 
'''
"20" = '''
:sup:`20` E nasceram a José na terra do Egito Manassés e Efraim, os que lhe deu Azenate, filha Potífera, sacerdote de Om. 
'''
"21" = '''
:sup:`21` E os filhos de Benjamim foram Belá, e Bequer e Asbel, e Gera, e Naamã, e Eí, e Rôs e Mupim, e Hupim, e Arde. 
'''
"22" = '''
:sup:`22` Estes foram os filhos de Raquel, que nasceram a Jacó: ao todo, catorze almas. 
'''
"23" = '''
:sup:`23` E os filhos de Dã: Husim. 
'''
"24" = '''
:sup:`24` E os filhos de Naftali: Jazeel, e Guni, e Jezer, e Silém. 
'''
"25" = '''
:sup:`25` Estes foram os filhos de Bila, a que deu Labão a Raquel sua filha, e ela deu à luz estes a Jacó; todas sete almas. 
'''
"26" = '''
:sup:`26` Todas as pessoas que vieram com Jacó ao Egito, procedentes de seus lombos, sem as mulheres dos filhos de Jacó, todas as pessoas foram sessenta e seis. 
'''
"27" = '''
:sup:`27` E os filhos de José, que lhe nasceram no Egito, duas pessoas. Todas as almas da casa de Jacó, que entraram no Egito, foram setenta. 
'''
"28" = '''
:sup:`28` E enviou a Judá adiante de si a José, para que lhe viesse a ver a Gósen; e chegaram à terra de Gósen. 
'''
"29" = '''
:sup:`29` E José preparou seu carro e veio a receber a Israel seu pai a Gósen; e se manifestou a ele, e lançou-se sobre seu pescoço, e chorou sobre seu pescoço bastante. 
'''
"30" = '''
:sup:`30` Então Israel disse a José: Morra eu agora, já que vi teu rosto, pois ainda vives. 
'''
"31" = '''
:sup:`31` E José disse a seus irmãos, e à casa de seu pai: Subirei e farei saber a Faraó, e lhe direi: Meus irmãos e a casa de meu pai, que estavam na terra de Canaã, vieram a mim; 
'''
"32" = '''
:sup:`32` E os homens são pastores de ovelhas, porque são homens criadores de gado: e trouxeram suas ovelhas e suas vacas, e tudo o que tinham. 
'''
"33" = '''
:sup:`33` E quando Faraó vos chamar e disser: qual é vosso ofício? 
'''
"34" = '''
:sup:`34` Então direis: Homens de criação de gado foram teus servos desde nossa juventude até agora, nós e nossos pais; a fim que moreis na terra de Gósen, porque os egípcios abominam todo pastor de ovelhas. 
'''
