[23]
"1" = '''
:sup:`1` Mas no sétimo ano Joiada se esforçou, e tomou consigo em aliança aos comandantes de cem, Azarias, filho de Jeroão, e a Ismael, filho de Joanã, e a Azarias, filho de Obede, e a Maaseias, filho de Adaías, e a Elisafate, filho de Zicri; 
'''
"2" = '''
:sup:`2` Os quais rodeando por Judá, juntaram os levitas de todas as cidades de Judá, e aos príncipes das famílias de Israel, e vieram a Jerusalém. 
'''
"3" = '''
:sup:`3` E toda a multidão fez aliança com o rei na casa de Deus. E ele lhes disse: Eis que o filho do rei, o qual reinará, como o SENHOR o tem dito dos filhos de Davi. 
'''
"4" = '''
:sup:`4` O que haveis de fazer é: a terceira parte de vós, os que entram de semana, estarão de porteiros com os sacerdotes e os levitas; 
'''
"5" = '''
:sup:`5` E a terceira parte, à casa do rei; e a terceira parte, à porta do fundamento: e todo o povo estará nos pátios da casa do SENHOR. 
'''
"6" = '''
:sup:`6` E ninguém entre na casa do SENHOR, a não ser os sacerdotes e levitas que servem: estes entrarão, porque estão consagrados; e todo o povo fará a guarda do SENHOR. 
'''
"7" = '''
:sup:`7` E os levitas rodearão ao rei por todas as partes, e cada um terá suas armas na mão; e qualquer um que entrar na casa, morra: e estareis com o rei quando entrar, e quando sair. 
'''
"8" = '''
:sup:`8` E os levitas e todo Judá o fizeram tudo como o havia mandado o sacerdote Joiada: e tomou cada um os seus, os que entravam de semana, e os que saíam o sábado: porque o sacerdote Joiada não deu licença às companhias. 
'''
"9" = '''
:sup:`9` Deu também o sacerdote Joiada aos comandantes de cem as lanças, paveses e escudos que haviam sido do rei Davi, que estavam na casa de Deus; 
'''
"10" = '''
:sup:`10` E pôs em ordem a todo o povo, tendo cada um sua espada na mão, desde o canto direito do templo até o esquerdo, até o altar e a casa, em derredor do rei por todas as partes. 
'''
"11" = '''
:sup:`11` Então tiraram ao filho do rei, e puseram-lhe a coroa e o testemunho, e fizeram-lhe rei; e Joiada e seus filhos lhe ungiram, dizendo logo: Viva o rei! 
'''
"12" = '''
:sup:`12` E quando Atalia ouviu o estrondo da gente que corria, e dos que bendiziam ao rei, veio ao povo à casa do SENHOR; 
'''
"13" = '''
:sup:`13` E olhando, viu ao rei que estava junto a sua coluna à entrada, e os príncipes e os trombetas junto ao rei, e que todo o povo da terra fazia alegrias, e soavam buzinas, e cantavam com instrumentos de música os que sabiam louvar. Então Atalia rasgou seus vestidos, e disse: Traição! Traição! 
'''
"14" = '''
:sup:`14` E tirando o sacerdote Joiada os comandantes de cem e capitães do exército, disse-lhes: Tirai-a fora do recinto; e o que a seguir, morra à espada: porque o sacerdote havia mandado que não a matassem na casa do SENHOR. 
'''
"15" = '''
:sup:`15` Eles, pois, a detiveram, e logo que havia ela passado a entrada da porta dos cavalos da casa do rei, ali a mataram. 
'''
"16" = '''
:sup:`16` E Joiada fez pacto entre si e todo o povo e o rei, que seriam povo do SENHOR. 
'''
"17" = '''
:sup:`17` Depois disto entrou todo o povo no templo de Baal, e derrubaram-no, e também seus altares; e fizeram pedaços suas imagens, e mataram diante dos altares a Matã, sacerdote de Baal. 
'''
"18" = '''
:sup:`18` Logo ordenou Joiada os ofícios na casa do SENHOR sob a mão dos sacerdotes e levitas, segundo Davi os havia distribuído na casa do SENHOR, para oferecer ao SENHOR os holocaustos, como está escrito na lei de Moisés, com alegria e cantares, conforme a ordenação de Davi. 
'''
"19" = '''
:sup:`19` Pôs também porteiros às portas da casa do SENHOR, para que por nenhuma via entrasse nenhum imundo. 
'''
"20" = '''
:sup:`20` Tomou depois os comandantes de cem, e os principais, e os que governavam o povo; e a todo o povo da terra, e levou ao rei da casa do SENHOR; e vindo até o meio da porta maior da casa do rei, assentaram ao rei sobre o trono do reino. 
'''
"21" = '''
:sup:`21` E todo o povo daquela terra se alegrou; e a cidade ficou em paz, depois de terem matado Atalia à espada. 
'''
