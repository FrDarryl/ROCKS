[16]
"1" = '''
:sup:`1` No ano dezessete de Peca filho de Remalias, começou a reinar Acaz filho de Jotão rei de Judá. 
'''
"2" = '''
:sup:`2` Quando começou a reinar Acaz, era de vinte anos, e reinou em Jerusalém dezesseis anos: e não fez o que era correto aos olhos do SENHOR seu Deus, como Davi seu pai; 
'''
"3" = '''
:sup:`3` Antes andou no caminho dos reis de Israel, e ainda fez passar pelo fogo a seu filho, segundo as abominações das nações que o SENHOR expulsou de diante dos filhos de Israel. 
'''
"4" = '''
:sup:`4` Também sacrificou, e queimou incenso nos altos, e sobre as colinas, e debaixo de toda árvore frondosa. 
'''
"5" = '''
:sup:`5` Então Resim rei da Síria, e Peca filho de Remalias rei de Israel, subiram a Jerusalém para fazer guerra, e cercar a Acaz; mas não puderam tomá-la. 
'''
"6" = '''
:sup:`6` Naquele tempo Resim rei da Síria restituiu Elate à Síria, e expulsou aos judeus de Elate; e os sírios vieram a Elate, e habitaram ali até hoje. 
'''
"7" = '''
:sup:`7` Então Acaz enviou embaixadores a Tiglate-Pileser rei da Assíria, dizendo: Eu sou teu servo e teu filho: sobe, e defende-me da mão do rei da Síria, e da mão do rei de Israel, que se levantaram contra mim. 
'''
"8" = '''
:sup:`8` E tomando Acaz a prata e o ouro que se achou na casa do SENHOR, e nos tesouros da casa real, enviou um presente ao rei da Assíria. 
'''
"9" = '''
:sup:`9` E atendeu-lhe o rei da Assíria; pois subiu o rei da Assíria contra Damasco, e tomou-a, e transportou os moradores a Quir, e matou a Resim. 
'''
"10" = '''
:sup:`10` E foi o rei Acaz a encontrar a Tiglate-Pileser rei da Assíria em Damasco; e visto que havia o rei Acaz o altar que estava em Damasco, enviou a Urias sacerdote o desenho e a descrição do altar, conforme a toda sua feitura. 
'''
"11" = '''
:sup:`11` E Urias o sacerdote edificou o altar; conforme a tudo o que o rei Acaz havia enviado de Damasco, assim o fez o sacerdote Urias, antes que o rei Acaz viesse de Damasco. 
'''
"12" = '''
:sup:`12` E logo que veio o rei de Damasco, e viu o altar, aproximou-se o rei a ele, e sacrificou nele; 
'''
"13" = '''
:sup:`13` E acendeu seu holocausto, e sua oferta de alimentos, e derramou suas libações, e espalhou o sangue de seus sacrifícios pacíficos sobre o altar. 
'''
"14" = '''
:sup:`14` E o altar de bronze que estava diante do SENHOR, ele o moveu de diante da parte frontal da casa, entre o altar e o templo do SENHOR, e o pôs ao lado do altar até o norte. 
'''
"15" = '''
:sup:`15` E o rei Acaz mandou ao sacerdote Urias, dizendo: No grande altar acenderás o holocausto da manhã e a oferta de alimentos da noite, e o holocausto do rei e sua oferta de alimentos, e também o holocausto de todo o povo da terra e suas ofertas de alimentos e suas libações; e espargirás sobre ele todo o sangue do holocausto, e todo o sangue do sacrifício; e o altar de bronze será meu para nele consultar. 
'''
"16" = '''
:sup:`16` E o sacerdote Urias fez conforme a todas as coisas que o rei Acaz lhe havia mandado. 
'''
"17" = '''
:sup:`17` E cortou o rei Acaz as cintas das bases, e tirou-lhes as fontes; tirou também o mar de sobre os bois de bronze que estavam debaixo dele, e o pôs sobre o piso de pedra. 
'''
"18" = '''
:sup:`18` Também a tenda do sábado que haviam edificado na casa, e a entrada de fora do rei, ele os moveu do templo do SENHOR, por causa do rei da Assíria. 
'''
"19" = '''
:sup:`19` Os demais dos feitos de Acaz que pôs por obra, não estão todos escritos no livro das crônicas dos reis de Judá? 
'''
"20" = '''
:sup:`20` E descansou o rei Acaz com seus pais e foi sepultado com seus pais na cidade de Davi: e reinou em seu lugar Ezequias seu filho. 
'''
