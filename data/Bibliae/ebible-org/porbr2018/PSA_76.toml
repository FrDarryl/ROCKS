[76]
"1" = '''
:sup:`1` Salmo e cântico de Asafe, para o regente, com instrumentos de cordas: Deus é conhecido em Judá; grande é o seu nome em Israel. 
'''
"2" = '''
:sup:`2` E em Salém está seu tabernáculo, e sua morada em Sião. 
'''
"3" = '''
:sup:`3` Ali ele quebrou as flechas do arco; o escudo, a espada, e a guerra. (Selá) 
'''
"4" = '''
:sup:`4` Tu és mais ilustre e glorioso que montes de presas. 
'''
"5" = '''
:sup:`5` Os ousados de coração foram despojados; dormiram seu sono; e dos homens valentes, nenhum encontrou poder em suas mãos. 
'''
"6" = '''
:sup:`6` Por tua repreensão, ó Deus de Jacó, carruagens e cavalos caíram no sono da morte . 
'''
"7" = '''
:sup:`7` Tu, terrível és tu; e quem subsistirá perante ti com tua ira? 
'''
"8" = '''
:sup:`8` Desde os céus tu anunciaste o juízo; a terra tremeu, e se aquietou, 
'''
"9" = '''
:sup:`9` Quando Deus se levantou para o julgamento, para salvar a todos os mansos da terra. (Selá) 
'''
"10" = '''
:sup:`10` Porque a ira humana serve para o teu louvor; com o restante da ira te cingirás. 
'''
"11" = '''
:sup:`11` Fazei votos, e os pagai ao SENHOR vosso Deus; todos os que estão ao redor dele tragam presentes ao Temível. 
'''
"12" = '''
:sup:`12` Ele cortará o espírito dos governantes; ele é temível aos reis da terra. 
'''
