[2]
"1" = '''
:sup:`1` Por isso eu te exorto, antes de tudo, que se façam pedidos, orações, intercessões e atos de gratidão por todas as pessoas; 
'''
"2" = '''
:sup:`2` pelos reis, e por todos os que estão em posição superior, para que tenhamos uma vida quieta e sossegada, em toda devoção divina e honestidade. 
'''
"3" = '''
:sup:`3` Pois isso é bom e agradável diante de Deus nosso Salvador; 
'''
"4" = '''
:sup:`4` que quer que todas as pessoas se salvem e venham ao conhecimento da verdade. 
'''
"5" = '''
:sup:`5` Pois há um só Deus, e um só Mediador entre Deus e os seres humanos: o humano Cristo Jesus. 
'''
"6" = '''
:sup:`6` Ele mesmo se deu como resgate por todos, como testemunho ao seu tempo. 
'''
"7" = '''
:sup:`7` Para isso fui constituído pregador e apóstolo, instrutor dos gentios na fé e na verdade (estou dizendo a verdade em Cristo, não mentindo). 
'''
"8" = '''
:sup:`8` Portanto, quero que os homens orem em todo lugar, levantando mãos santas, sem ira nem briga. 
'''
"9" = '''
:sup:`9` De semelhante maneira, as mulheres se adornem com roupa respeitosa, com pudor e sobriedade, não com tranças, ouro, pérolas, ou roupas caras; 
'''
"10" = '''
:sup:`10` mas sim, com boas obras, como é adequado às mulheres que declaram reverência a Deus. 
'''
"11" = '''
:sup:`11` A mulher aprenda quietamente, com toda submissão. 
'''
"12" = '''
:sup:`12` Porém não permito que a mulher ensine, nem use de autoridade sobre o marido, mas sim, que esteja em silêncio. 
'''
"13" = '''
:sup:`13` Pois primeiro foi formado Adão, depois Eva. 
'''
"14" = '''
:sup:`14` E Adão não foi enganado; mas a mulher foi enganada, e caiu em transgressão. 
'''
"15" = '''
:sup:`15` Porém ela se salvará tendo parto, se permanecerem na fé, amor, e santificação com sobriedade. 
'''
