[6]
"1" = '''
:sup:`1` Estes, pois são os mandamentos, estatutos, e regulamentos que o SENHOR vosso Deus mandou que vos ensinasse, para que os ponhais por obra na terra à qual passais vós para possuí-la: 
'''
"2" = '''
:sup:`2` Para que temas ao SENHOR teu Deus, guardando todos os seus estatutos e seus mandamentos que eu te mando, tu, e teu filho, e o filho de teu filho, todos os dias de tua vida, e que teus dias sejam prolongados. 
'''
"3" = '''
:sup:`3` Ouve, pois, ó Israel, e cuida de praticá-los, para que te vá bem, e sejais multiplicados, como te disse o SENHOR o Deus de teus pais, na terra que destila leite e mel. 
'''
"4" = '''
:sup:`4` Ouve, Israel: o SENHOR nosso Deus, o SENHOR um é: 
'''
"5" = '''
:sup:`5` E Amarás ao SENHOR teu Deus de todo teu coração, e de toda tua alma, e com todo tua poder. 
'''
"6" = '''
:sup:`6` E estas palavras que eu te mando hoje, estarão sobre teu coração: 
'''
"7" = '''
:sup:`7` E as repetirás a teus filhos, e falarás delas estando em tua casa, e andando pelo caminho, e ao deitar-te, e quando te levantes: 
'''
"8" = '''
:sup:`8` E hás de atá-las por sinal em tua mão, e estarão por frontais entre teus olhos: 
'''
"9" = '''
:sup:`9` E as escreverás nos umbrais de tua casa, e em tuas entradas. 
'''
"10" = '''
:sup:`10` E será, quando o SENHOR teu Deus te houver introduzido na terra que jurou a teus pais Abraão, Isaque, e Jacó, que te daria; em cidades grandes e boas que tu não edificaste, 
'''
"11" = '''
:sup:`11` E casas cheias de todo ainda que tu não encheste, e cisternas cavadas, que tu não cavaste, vinhas e olivais que não plantaste: logo que comeres e te fartares, 
'''
"12" = '''
:sup:`12` Guarda-te que não te esqueças do SENHOR, que te tirou da terra do Egito, de casa de servos. 
'''
"13" = '''
:sup:`13` Ao SENHOR teu Deus temerás, e a ele servirás, e por seu nome jurarás. 
'''
"14" = '''
:sup:`14` Não andareis após deuses alheios, dos deuses dos povos que estão em vossos entornos: 
'''
"15" = '''
:sup:`15` Porque o Deus zeloso, o SENHOR teu Deus, em meio de ti está; para que não se inflame o furor do SENHOR teu Deus contra ti, e te destrua de sobre a face da terra. 
'''
"16" = '''
:sup:`16` Não tentareis ao SENHOR vosso Deus, como o tentastes em Massá. 
'''
"17" = '''
:sup:`17` Guardai cuidadosamente os mandamentos do SENHOR vosso Deus, e seus testemunhos, e seus estatutos, que te mandou. 
'''
"18" = '''
:sup:`18` E farás o correto e bom aos olhos do SENHOR, para que te vá bem, e entres e possuas a boa terra que o SENHOR jurou a teus pais; 
'''
"19" = '''
:sup:`19` Para que ele expulse a todos os seus inimigos de diante de ti, como o SENHOR disse. 
'''
"20" = '''
:sup:`20` Quando amanhã te perguntar teu filho, dizendo: Que significam os testemunhos, e estatutos, e regulamentos, que o SENHOR nosso Deus vos mandou? 
'''
"21" = '''
:sup:`21` Então dirás a teu filho: Nós éramos servos de Faraó no Egito, e o SENHOR tirou do Egito com mão forte; 
'''
"22" = '''
:sup:`22` E deu o SENHOR sinais e milagres grandes e nocivos no Egito, sobre Faraó e sobre toda sua casa, diante de nossos olhos; 
'''
"23" = '''
:sup:`23` E tirou-nos dali, para trazer-nos e dar-nos a terra que jurou a nossos pais; 
'''
"24" = '''
:sup:`24` E mandou-nos o SENHOR que executássemos todos estes estatutos, e que temamos ao SENHOR nosso Deus, para que nos vá bem todos os dias, e para que nos dê vida, como hoje. 
'''
"25" = '''
:sup:`25` E teremos justiça quando cuidarmos de pôr por obra todos estes mandamentos diante do SENHOR nosso Deus, como ele nos mandou. 
'''
