[7]
"1" = '''
:sup:`1` Passadas estas coisas, no reinado de Artaxerxes, rei da Pérsia, Esdras, filho de Seraías, filho de Azarias, filho de Hilquias, 
'''
"2" = '''
:sup:`2` filho de Salum, filho de Zadoque, filho de Aitube, 
'''
"3" = '''
:sup:`3` filho de Amarias, filho de Azarias, filho de Meraiote, 
'''
"4" = '''
:sup:`4` filho de Zeraías, filho de Uzi, filho de Buqui, 
'''
"5" = '''
:sup:`5` filho de Abisua, filho de Fineias, filho de Eleazar, filho de Arão, o sumo sacerdote; 
'''
"6" = '''
:sup:`6` este Esdras subiu da Babilônia; e ele era escriba habilidoso na lei de Moisés, dada pelo SENHOR Deus de Israel; e segundo a mão do SENHOR, seu Deus, sobre ele, o rei lhe deu tudo quanto lhe pedira. 
'''
"7" = '''
:sup:`7` E subiram com ele a Jerusalém alguns dos filhos de Israel, dos sacerdotes, levitas, cantores, porteiros, e servos do templo, no sétimo ano do rei Artaxerxes. 
'''
"8" = '''
:sup:`8` E ele chegou a Jerusalém no mês quinto, no sétimo ano do rei. 
'''
"9" = '''
:sup:`9` Pois no primeiro dia do mês primeiro, foi o princípio da subida da Babilônia; e ao primeiro do mês quinto chegou a Jerusalém, segundo a boa mão de seu Deus sobre ele. 
'''
"10" = '''
:sup:`10` Porque Esdras tinha decidido em seu coração buscar a lei do SENHOR, e a praticar; e ensinar a Israel seus estatutos e juízos. 
'''
"11" = '''
:sup:`11` E este é a transcrição da carta que o rei Artaxerxes deu a Esdras, sacerdote e escriba, o escriba das palavras dos mandamentos do SENHOR, e de seus estatutos sobre Israel: 
'''
"12" = '''
:sup:`12` Artaxerxes, rei de reis, ao sacerdote Esdras, escriba da Lei de Deus do céu. Paz completa. 
'''
"13" = '''
:sup:`13` Por mim é promulgado decreto, que todo aquele em meu reino, do povo de Israel, e de seus sacerdotes e levitas, que quiser ir contigo a Jerusalém, vá. 
'''
"14" = '''
:sup:`14` Porque de parte do rei e de seus sete conselheiros tu és enviado a investigar a respeito da de Judá e de Jerusalém, conforme a lei de teu Deus que está em tua mão; 
'''
"15" = '''
:sup:`15` E a levar a prata e o ouro que o rei e seus conselheiros voluntariamente deram ao Deus de Israel, cuja habitação está em Jerusalém; 
'''
"16" = '''
:sup:`16` E também toda a prata e o ouro que achares em toda a província de Babilônia, com as ofertas voluntárias do povo e dos sacerdotes, que voluntariamente oferecerem para a casa de seu Deus que está em Jerusalém. 
'''
"17" = '''
:sup:`17` Portanto, com este dinheiro, compra novilhos, carneiros, cordeiros, com seus suas ofertas de alimento e suas ofertas de bebidas, e oferece-os sobre o altar da casa de vosso Deus, que está em Jerusalém. 
'''
"18" = '''
:sup:`18` Também o que a ti e a teus irmãos parecer bem fazerdes do restante da prata e do ouro, fazei -o conforme a vontade de vosso Deus. 
'''
"19" = '''
:sup:`19` E os utensílios que te foram entregues para o serviço da casa de teu Deus, restitui-os diante do Deus de Jerusalém. 
'''
"20" = '''
:sup:`20` E o demais que for necessário para a casa de teu Deus que caiba a ti dar, tu o darás da casa dos tesouros do rei. 
'''
"21" = '''
:sup:`21` E por mim mesmo, o rei Artaxerxes, é dado decreto a todos os tesoureiros que estão além do rio, que tudo quanto o sacerdote Esdras, escriba da lei do Deus dos céus, vos pedir, apressadamente lhe seja concedido; 
'''
"22" = '''
:sup:`22` Até cem talentos de prata, e até cem coros de trigo, e até cem batos de vinho, e até cem batos de azeite; e sal sem limite. 
'''
"23" = '''
:sup:`23` Tudo o que for ordenado pelo Deus do céu, prontamente se faça para a casa do Deus do céu; pois para que teria de haver grande ira contra o reino do rei e de seus filhos? 
'''
"24" = '''
:sup:`24` Também vos fazemos saber, acerca de todos os sacerdotes, levitas, cantores, porteiros, servos do templo, e trabalhadores da casa de Deus, ninguém possa lhes impor tributo, imposto, ou taxa. 
'''
"25" = '''
:sup:`25` E tu, Esdras, conforme a sabedoria de teu Deus que está contigo, põe oficiais e juízes, que julguem a todo o povo que está além do rio, a todos os que conhecem as Leis de teu Deus; e ao que não as conhecerem, tu lhes ensinará. 
'''
"26" = '''
:sup:`26` E todo aquele que não cumprir a Lei de teu Deus e a lei do rei, prontamente seja julgado, ou à morte, ou à expulsão, ou à multa, ou à prisão. 
'''
"27" = '''
:sup:`27` Bendito seja o SENHOR, Deus de nossos pais, que pôs tal coisa no coração do rei, para glorificar a casa do SENHOR, que está em Jerusalém; 
'''
"28" = '''
:sup:`28` E sobre mim inclinou bondade diante do rei e de seus conselheiros, e de todos os príncipes poderosos do rei. Assim eu me esforcei segundo a mão do SENHOR meu Deus sobre mim, e ajuntei os líderes de Israel para subirem comigo. 
'''
