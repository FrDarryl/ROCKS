[39]
"1" = '''
:sup:`1` E do material azul, e púrpura, e carmesim, fizeram as vestimentas do ministério para ministrar no santuário, e também fizeram as vestiduras sagradas para Arão; como o SENHOR o havia mandado a Moisés. 
'''
"2" = '''
:sup:`2` Fez também o éfode de ouro, de azul e púrpura e carmesim, e linho torcido. 
'''
"3" = '''
:sup:`3` E estenderam as placas de ouro, e cortaram cachos para tecê-los entre o azul, e entre a púrpura, e entre o carmesim, e entre o linho, com delicada obra. 
'''
"4" = '''
:sup:`4` Fizeram-lhe as ombreiras que se juntassem; e uniam-se em seus dois lados. 
'''
"5" = '''
:sup:`5` E o cinto do éfode que estava sobre ele, era do mesmo, conforme sua obra; de ouro, material azul, e púrpura, e carmesim, e linho torcido; como o SENHOR o havia mandado a Moisés. 
'''
"6" = '''
:sup:`6` E lavraram as pedras de ônix cercadas de engastes de ouro, gravada de gravura de selo com os nomes dos filhos de Israel: 
'''
"7" = '''
:sup:`7` E as pôs sobre as ombreiras do éfode, por pedras de memória aos filhos de Israel; como o SENHOR o havia a Moisés mandado. 
'''
"8" = '''
:sup:`8` Fez também o peitoral de primorosa obra, como a obra do éfode, de ouro, azul, e púrpura, e carmesim, e linho torcido. 
'''
"9" = '''
:sup:`9` Era quadrado; dobrado fizeram o peitoral: sua comprimento era de um palmo, e de um palmo sua largura, dobrado. 
'''
"10" = '''
:sup:`10` E engastaram nele quatro ordens de pedras. A primeira ordem era um sárdio, um topázio, e um carbúnculo: este a primeira ordem. 
'''
"11" = '''
:sup:`11` A segunda ordem, uma esmeralda, uma safira, e um diamante. 
'''
"12" = '''
:sup:`12` A terceira ordem, um jacinto, uma ágata, e uma ametista. 
'''
"13" = '''
:sup:`13` E a quarta ordem, um berilo, um ônix, e um jaspe: cercadas e encaixadas em seus engastes de ouro. 
'''
"14" = '''
:sup:`14` As quais pedras eram conforme os nomes dos filhos de Israel, doze segundo os nomes deles; como gravuras de selo, cada uma com seu nome segundo as doze tribos. 
'''
"15" = '''
:sup:`15` Fizeram também sobre o peitoral as correntes pequenas de feitura de trança, de ouro puro. 
'''
"16" = '''
:sup:`16` Fizeram também os dois engastes e os dois anéis, de ouro; os quais dois anéis de ouro puseram nas duas extremidades do peitoral. 
'''
"17" = '''
:sup:`17` E puseram as duas tranças de ouro naqueles dois anéis aos extremos do peitoral. 
'''
"18" = '''
:sup:`18` E fixaram as duas extremidades das duas tranças nos dois engastes, que puseram sobre as ombreiras do éfode, na parte dianteira dele. 
'''
"19" = '''
:sup:`19` E fizeram dois anéis de ouro, que puseram nas duas extremidades do peitoral, em sua orla, à parte baixa do éfode. 
'''
"20" = '''
:sup:`20` Fizeram também dois anéis de ouro, os quais puseram nas duas ombreiras do éfode, abaixo na parte dianteira, diante de sua juntura, sobre o cinto do éfode. 
'''
"21" = '''
:sup:`21` E ataram o peitoral de seus anéis aos anéis do éfode com um cordão de material azul, para que estivesse sobre o cinto do mesmo éfode, e não se separasse o peitoral do éfode; como o SENHOR o havia mandado a Moisés. 
'''
"22" = '''
:sup:`22` Fez também o manto do éfode de obra de tecelão, todo de azul. 
'''
"23" = '''
:sup:`23` Com sua abertura em meio dele, como a abertura de um colarinho, com uma borda em derredor da abertura, para que não se rompesse. 
'''
"24" = '''
:sup:`24` E fizeram nas orlas do manto as romãs de azul, e púrpura, e carmesim, e linho torcido. 
'''
"25" = '''
:sup:`25` Fizeram também os sinos de ouro puro, os quais sinos puseram entre as romãs pelas orlas do manto ao redor entre as romãs: 
'''
"26" = '''
:sup:`26` Um sino e uma romã, um sino e uma romã ao redor, nas orlas do manto, para ministrar; como o SENHOR o mandou a Moisés. 
'''
"27" = '''
:sup:`27` Igualmente fizeram as túnicas de linho fino de obra de tecelão, para Arão e para seus filhos; 
'''
"28" = '''
:sup:`28` Também a mitra de linho fino, e os adornos das tiaras de linho fino, e os calções de linho, de linho torcido; 
'''
"29" = '''
:sup:`29` Também o cinto de linho torcido, e de material azul, e púrpura, e carmesim, de obra de bordador; como o SENHOR o mandou a Moisés. 
'''
"30" = '''
:sup:`30` Fizeram também a prancha da coroa santa de ouro puro, e escreveram nela de gravura de selo, o rótulo, SANTIDADE AO SENHOR. 
'''
"31" = '''
:sup:`31` E puseram nela um cordão de azul, para colocá-la em alto sobre a mitra; como o SENHOR o havia mandado a Moisés. 
'''
"32" = '''
:sup:`32` E foi acabada toda a obra do tabernáculo, do tabernáculo do testemunho: e fizeram os filhos de Israel como o SENHOR o havia mandado a Moisés: assim o fizeram. 
'''
"33" = '''
:sup:`33` E trouxeram o tabernáculo a Moisés, o tabernáculo e todos os seus utensílios; seus colchetes, suas tábuas, suas barras, e suas colunas, e suas bases; 
'''
"34" = '''
:sup:`34` E a coberta de peles vermelhas de carneiros, e a coberta de peles finas, e o véu da cortina; 
'''
"35" = '''
:sup:`35` A arca do testemunho, e suas varas, e o propiciatório; 
'''
"36" = '''
:sup:`36` A mesa, todos os seus utensílios, e o pão da proposição; 
'''
"37" = '''
:sup:`37` O candelabro limpo, suas lâmpadas, as lâmpadas que deviam manter-se em ordem, e todos os seus utensílios, e o azeite para a luminária; 
'''
"38" = '''
:sup:`38` E o altar de ouro, e o azeite da unção, e o incenso aromático, e a cortina para a porta do tabernáculo; 
'''
"39" = '''
:sup:`39` O altar de bronze, com sua grelha de bronze, suas varas, e todos os seus utensílios; e a pia, e sua base; 
'''
"40" = '''
:sup:`40` As cortinas do átrio, e suas colunas, e suas bases, e a cortina para a porta do átrio, e suas cordas, e suas estacas, e todos os vasos do serviço do tabernáculo, do tabernáculo do testemunho; 
'''
"41" = '''
:sup:`41` As vestimentas do serviço para ministrar no santuário, as sagradas vestiduras para Arão o sacerdote, e as vestiduras de seus filhos, para ministrar no sacerdócio. 
'''
"42" = '''
:sup:`42` Em conformidade a todas as coisas que o SENHOR havia mandado a Moisés, assim fizeram os filhos de Israel toda a obra. 
'''
"43" = '''
:sup:`43` E viu Moisés toda a obra, e eis que a fizeram como o SENHOR havia mandado; e abençoou-os. 
'''
