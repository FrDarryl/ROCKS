[17]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala a Arão e a seus filhos, e a todos os filhos de Israel, e dize-lhes: Isto é o que mandou o SENHOR, dizendo: 
'''
"3" = '''
:sup:`3` Qualquer homem da casa de Israel que degolar boi, ou cordeiro, ou cabra, no acampamento, ou fora do acampamento, 
'''
"4" = '''
:sup:`4` E não o trouxer à porta do tabernáculo do testemunho, para oferecer oferta ao SENHOR diante do tabernáculo do SENHOR, sangue será imputado ao tal homem: sangue derramou; eliminado será o tal homem dentre seu povo: 
'''
"5" = '''
:sup:`5` A fim de que tragam os filhos de Israel seus sacrifícios, os que sacrificam sobre a face do campo, para que os tragam ao SENHOR à porta do tabernáculo do testemunho ao sacerdote, e sacrifiquem eles sacrifícios pacíficos ao SENHOR. 
'''
"6" = '''
:sup:`6` E o sacerdote espargirá o sangue sobre o altar do SENHOR, à porta do tabernáculo do testemunho, e queimará a gordura em cheiro suave ao SENHOR. 
'''
"7" = '''
:sup:`7` E nunca mais sacrificarão seus sacrifícios aos demônios, atrás dos quais se prostituíram: terão isto por estatuto perpétuo por suas gerações. 
'''
"8" = '''
:sup:`8` Tu Lhes dirás também: Qualquer homem da casa de Israel, ou dos estrangeiros que peregrinam entre vós, que oferecer holocausto ou sacrifício, 
'''
"9" = '''
:sup:`9` E não o trouxer à porta do tabernáculo do testemunho, para fazê-lo ao SENHOR, o tal homem será igualmente eliminado de seus povos. 
'''
"10" = '''
:sup:`10` E qualquer homem da casa de Israel, ou dos estrangeiros que peregrinam entre eles, que comer algum sangue, eu porei meu rosto contra a pessoa que comer sangue, e lhe cortarei dentre seu povo. 
'''
"11" = '''
:sup:`11` Porque a vida da carne no sangue está: e eu vos a dei para expiar vossas pessoas sobre o altar: pelo qual o mesmo sangue expiará a pessoa. 
'''
"12" = '''
:sup:`12` Portanto, disse aos filhos de Israel: Nenhuma pessoa de vós comerá sangue, nem o estrangeiro que peregrina entre vós comerá sangue. 
'''
"13" = '''
:sup:`13` E qualquer homem dos filhos de Israel, ou dos estrangeiros que peregrinam entre eles, que recolher caça de animal ou de ave que seja de comer, derramará seu sangue e o cobrirá com terra: 
'''
"14" = '''
:sup:`14` Porque a alma de toda carne, sua vida, está em seu sangue: portanto disse aos filhos de Israel: Não comereis o sangue de nenhuma carne, porque a vida de toda carne é seu sangue; qualquer um que a comer será eliminado. 
'''
"15" = '''
:sup:`15` E qualquer um pessoa que comer coisa morta ou despedaçada por fera, tanto dos naturais como dos estrangeiros, lavará suas roupas e a si mesmo se lavará com água, e será impuro até à tarde; e se limpará. 
'''
"16" = '''
:sup:`16` E se não os lavar, nem lavar sua carne, levará sua iniquidade. 
'''
