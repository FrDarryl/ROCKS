[11]
"1" = '''
:sup:`1` E eu, no primeiro ano de Dario o medo, estive para confortá-lo e fortalecê-lo. 
'''
"2" = '''
:sup:`2` E agora eu te declararei a verdade. Eis que ainda haverá três reis na Pérsia, e o quarto acumulará mais riquezas que todos; e fortificando-se com suas riquezas, despertará a todos contra o reino da Grécia. 
'''
"3" = '''
:sup:`3` Depois se levantará um rei poderoso, que reinará com grande domínio, e fará conforme sua vontade. 
'''
"4" = '''
:sup:`4` Mas quando ele estiver erguido, seu reino será quebrantado, e repartido nos quatro ventos do céu; porém não a seus descendentes, nem conforme seu domínio com que ele reinou; porque seu reino será arrancado, e será para outros fora destes. 
'''
"5" = '''
:sup:`5` E o rei do sul se fortalecerá; mas um de seus príncipes se fortalecerá mais que ele, e reinará; e seus domínio será um grande domínio. 
'''
"6" = '''
:sup:`6` Mas ao fim de alguns anos eles se aliarão, e a filha do rei do sul virá ao rei do norte para fazer os acordos. Porém ela não poderá reter a força de seu poder; por isso nem ele, nem seu poder persistirá; porque ela será entregue, e os que a tiverem trazido, e seu pai, e ao que a fortalecia naqueles tempos. 
'''
"7" = '''
:sup:`7` Mas do renovo de suas raízes um se levantará em seu lugar; e virá com exército, e entrará na fortaleza do rei do norte, e agirá contra eles, e prevalecerá. 
'''
"8" = '''
:sup:`8` E até seus deuses com seus príncipes, com seus vasos preciosos de prata e de ouro, levará cativos ao Egito; e por alguns anos ele deixará de atacar o rei do norte; 
'''
"9" = '''
:sup:`9` O qual virá ao reino o rei do sul, e voltará para sua terra. 
'''
"10" = '''
:sup:`10` Porém os filhos dele se agitarão para a guerra ,e ajuntarão uma multidão de grandes exércitos; e certamente avançará, inundará, e passará; e quando voltar, se agitará em guerra até sua fortaleza. 
'''
"11" = '''
:sup:`11` Então o rei do sul se enfurecerá, e sairá, e lutará contra ele, o rei do norte; e mobiliza uma grande multidão, porém toda aquela multidão será entregue em sua mão. 
'''
"12" = '''
:sup:`12` Quando for perdida aquele multidão, seu coração se exaltará; e ainda que derrube muitos milhares; contudo não prevalecerá. 
'''
"13" = '''
:sup:`13` E o rei do norte voltará, e porá em campo uma multidão maior que a primeira, e a fim do tempo de alguns anos avançará com grande exército e com muitos suprimentos. 
'''
"14" = '''
:sup:`14` E naqueles tempos muitos se levantarão contra o rei do sul; e filhos dos violentos de teu povo se levantarão para confirmar a visão, e cairão. 
'''
"15" = '''
:sup:`15` Então o rei do norte virá, e levantará cerco, e tomará a cidade forte; e os poderes do sul não poderão subsistir, nem os melhores de seu povo, nem haverá força que possa subsistir. 
'''
"16" = '''
:sup:`16` E o que virá contra ele fará sua própria vontade, e não haverá quem possa subsistir diante dele; ele estará na terra gloriosa, e o poder de destruir estará em sua mão. 
'''
"17" = '''
:sup:`17` Ele decidirá vir com o poder de todo seu reino; e os corretos com ele, e assim fará; e lhe dará uma filha de mulheres para destruir o reino ; mas ela não terá sucesso, nem será para proveito dele. 
'''
"18" = '''
:sup:`18` Depois virará seu rosto para as terras costeiras, e tomará muitas; mas um príncipe fará cessar sua humilhação por ele, e ainda fará tornar sobre ele sua humilhação. 
'''
"19" = '''
:sup:`19` Então virará seu rosto para as fortalezas de sua terra; mas tropeçará e cairá, e não será mais achado. 
'''
"20" = '''
:sup:`20` E em seu lugar se levantará um que fará passar um cobrador de impostos para glória real; mas em poucos dias será quebrantado, não por causa de ira nem de batalha. 
'''
"21" = '''
:sup:`21` Depois se levantará em seu lugar um ser desprezível, ao qual não darão a honra real; mas virá durante a quietude, e tomará o reino por meio de enganos. 
'''
"22" = '''
:sup:`22` E exércitos em grande volume serão repelidos diante dele, e serão quebrantados; assim como também o príncipe do pacto. 
'''
"23" = '''
:sup:`23` E depois de fizerem acordos com ele, ele usará engano, e subirá; será fortalecido mesmo com pouca gente. 
'''
"24" = '''
:sup:`24` Quando houver tranquilidade nas mais prósperas regiões da província, ele virá e fará o que nunca fizeram seus pais, nem os pais de seus pais; ele repartirá presa, despojos, e riquezas entre os seus; e voltará seus pensamentos contra as fortalezas; porém somente por um tempo. 
'''
"25" = '''
:sup:`25` E despertará sua forças e sua coragem contra o rei do sul, com grande exército; e o rei do sul se agitará para a guerra com grande e muito poderoso exército; mas não prevalecerá, porque tramarão planos contra ele. 
'''
"26" = '''
:sup:`26` Até os que comerem de sua comida o destruirão; e seu exército será repelido, e muitos cairão mortos. 
'''
"27" = '''
:sup:`27` E o coração destes dois reis será para fazer mal, e em uma mesma mesa falarão mentiras; mas isto não terá sucesso, pois ainda haverá o fim no tempo determinado. 
'''
"28" = '''
:sup:`28` E voltará para sua terra com grande riqueza, e seu coração será contra o pacto santo; e ele fará o que decidir , e voltará a sua terra. 
'''
"29" = '''
:sup:`29` A certo tempo voltará a vir ao sul; mas a última vinda não será como a primeira. 
'''
"30" = '''
:sup:`30` Porque navios de Quitim virão contra ele, de modo que ele se entristecerá, voltará, e se indignará contra o pacto santo, e ele fará o que decidir ; pois quando voltar, ele dará atenção aos que tiverem abandonado o pacto santo. 
'''
"31" = '''
:sup:`31` E tropas virão da parte dele, e profanarão o santuário e a fortaleza; tirarão o contínuo sacrifício , e porão uma abominação assoladora. 
'''
"32" = '''
:sup:`32` E com lisonjas ele perverterá aos violadores do pacto; mas o povo que conhece a seu Deus com força resistirá. 
'''
"33" = '''
:sup:`33` E os entendidos do povo ensinarão a muitos; porém cairão à espada e a fogo, por meio de cativeiro e de despojo, por muitos dias. 
'''
"34" = '''
:sup:`34` E quando eles caírem, serão ajudados por um pequeno socorro; contudo muitos se aliarão a eles através de enganos. 
'''
"35" = '''
:sup:`35` E alguns dos sábios cairão para serem refinados, purificados e limpos, até o tempo do fim; porque isto ainda será para o tempo determinado. 
'''
"36" = '''
:sup:`36` E o rei fará a sua vontade; e se exaltará, e se engrandecerá sobre todo deus; ele falará coisas arrogantes contra o Deus dos deuses, e será próspero, até que a ira se complete; pois o que está determinado será feito. 
'''
"37" = '''
:sup:`37` Ele não respeitará os deuses de seus pais, nem para o preferido das mulheres; nem respeitará deus algum, pois se engrandecerá sobre todos. 
'''
"38" = '''
:sup:`38` Mas em seu lugar honrará ao deus das fortalezas, um deus que seus pais nem sequer conheceram; ele o horará com ouro, prata, pedras preciosas, e com coisas de grande valor. 
'''
"39" = '''
:sup:`39` E ele atacará fortes fortalezas com o deus estrangeiro; aos que o reconhecerem, ele aumentará a honra; e ele os fará terem domínio sobre muitos, e repartirá a terra por preço. 
'''
"40" = '''
:sup:`40` E no tempo do fim o rei do sul lutará contra ele; e o rei do norte levantará como tempestade contra ele, com carruagens, cavaleiros, e muitos navios; e entrará pelas terras, arruinará como se fosse inundação, e passará. 
'''
"41" = '''
:sup:`41` E virá à terra gloriosa, e muitos povos cairão; mas estes escaparão de sua mão: Edom, Moabe, e os líderes dos filhos de Amom. 
'''
"42" = '''
:sup:`42` E estenderá sua mão a outras terras, e a terra do Egito não escapará. 
'''
"43" = '''
:sup:`43` E se apoderará dos tesouros de ouro e prata, e de todas as coisas valiosas do Egito, os líbios e os cuxitas o seguirão. 
'''
"44" = '''
:sup:`44` Porém notícias do oriente e do norte o espantarão; e ele sairá com grande furor para destruir e matar muitos. 
'''
"45" = '''
:sup:`45` E armará a tendas de seu palácio entre os mares, no glorioso monte santo; mas ele virá a seu fim, e não haverá quem o ajude. 
'''
