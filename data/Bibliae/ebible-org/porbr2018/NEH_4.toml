[4]
"1" = '''
:sup:`1` E foi que, quando Sambalate ouviu que nós edificávamos o muro, ele se indignou muito, e escarneceu dos judeus. 
'''
"2" = '''
:sup:`2` E falou diante de seus irmãos e do exército de Samaria, dizendo: O que fazem estes fracos judeus? Será isso lhes permitido? Farão eles sacrifícios? Acabarão isso algum dia? Ressuscitarão dos amontoados de entulho as pedras que foram queimadas? 
'''
"3" = '''
:sup:`3` E com ele estava Tobias, o amonita, que disse: Ainda que edifiquem, contudo, se uma raposa vier, ela sozinha será capaz de derrubar seu muro de pedra. 
'''
"4" = '''
:sup:`4` Ouve, ó Deus nosso, que somos desprezados, e devolve a humilhação deles sobre suas cabeças; e entrega-os para o despojo, na terra do cativeiro; 
'''
"5" = '''
:sup:`5` E não cubras a perversidade deles, nem o pecado deles seja riscado diante de teu rosto; pois provocaram à ira diante dos construtores. 
'''
"6" = '''
:sup:`6` Edificamos, pois o muro, e todo o muro foi completado até metade de sua altura ; porque o coração do povo estava disposto a trabalhar. 
'''
"7" = '''
:sup:`7` E foi que, quando Sambalate e Tobias, e os árabes, os amonitas, e os de Asdode, ouviram que os muros de Jerusalém estavam sendo reparados, que as brechas já começavam a serem fechadas, eles ficaram muito irados. 
'''
"8" = '''
:sup:`8` E todos conspiraram entre si para virem guerrear contra Jerusalém, e causarem confusão nela. 
'''
"9" = '''
:sup:`9` Porém nós oramos a nosso Deus; e pusemos guarda contra eles, dia e noite, por causa deles. 
'''
"10" = '''
:sup:`10` Então Judá disse: As forças dos carregadores se enfraqueceram, e o entulho é muito; e nós não podemos reconstruir o muro. 
'''
"11" = '''
:sup:`11` Porém nossos inimigos diziam: Eles não saibam, nem vejam, até que entremos em meio deles, e os matemos; assim faremos cessar a obra. 
'''
"12" = '''
:sup:`12` E foi que, quando os judeus que habitavam entre eles vieram, dez vezes nos disseram: Por todos os lados para que virardes, eles estão contra nós. 
'''
"13" = '''
:sup:`13` Então pus guardas nos lugares baixos, atrás do muro, e nos lugares altos; e pus ao povo por suas famílias com suas espadas, suas lanças, e seus arcos. 
'''
"14" = '''
:sup:`14` Depois olhei, me levantei, e disse aos nobres, aos oficiais, e aos demais do povo: Não os temais; lembrai-vos do Senhor grande e temível, e lutai por vossos irmãos, por vossos filhos e vossas filhas, por vossas mulheres e vossas casas. 
'''
"15" = '''
:sup:`15` E foi que, quando nossos inimigos ouviram falar que já sabíamos de tudo ,e que Deus havia frustrado o plano deles, todos voltamos ao muro, cada um à sua obra. 
'''
"16" = '''
:sup:`16` Sucedeu, porém, que desde aquele dia a metade dos meus servos trabalhava na obra, e outra metade deles tinha lanças, escudos, arcos, e couraças; e os líderes estavam por detrás de toda a casa de Judá. 
'''
"17" = '''
:sup:`17` Os que edificavam o muro, e os que traziam as cargas e os que carregavam, com uma mão faziam a obra, e na outra tinham armas. 
'''
"18" = '''
:sup:`18` E cada um dos construtores trazia sua espada cingida a seus lombos, e assim edificavam; e o que tocava a trombeta estava junto a mim. 
'''
"19" = '''
:sup:`19` E eu disse aos nobres, aos oficiais, e aos demais do povo: A obra é grande e extensa, e nós estamos separados no muro, longe uns dos outros. 
'''
"20" = '''
:sup:`20` No lugar onde ouvirdes o som da trombeta, ali vos ajuntareis conosco; nosso Deus lutará por nós. 
'''
"21" = '''
:sup:`21` Assim trabalhávamos na obra; e a metade deles tinham lanças desde a subida do amanhecer até o surgir das estrelas. 
'''
"22" = '''
:sup:`22` Também naquele tempo eu disse ao povo: Cada um passe a noite com seu servo dentro de Jerusalém, para que de noite nos sirvam de guarda, e de dia na obra. 
'''
"23" = '''
:sup:`23` E nem eu, nem meus irmãos, nem meus servos, nem os homens da guarda que me seguiam, nos despíamos de nossas roupas; cada um mantinha sua arma até para a água. 
'''
