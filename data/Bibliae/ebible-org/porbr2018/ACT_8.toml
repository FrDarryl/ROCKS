[8]
"1" = '''
:sup:`1` E Saulo também consentia na morte dele. E naquele dia foi feita uma grande perseguição contra a igreja que estava em Jerusalém; e todos foram dispersos pelas regiões da Judeia, e de Samaria, exceto os apóstolos. 
'''
"2" = '''
:sup:`2` E alguns homens devotos levaram juntos a Estêvão para enterrá-lo ,e fizeram grande pranto por causa dele. 
'''
"3" = '''
:sup:`3` E Saulo tentava destruir a igreja, entrando nas casas, e puxando a homens e mulheres, entregava-os à prisão. 
'''
"4" = '''
:sup:`4` Os que, pois, estavam dispersos, passavam anunciando a palavra. 
'''
"5" = '''
:sup:`5` E Filipe, tendo descido à cidade de Samaria, pregava-lhes a Cristo. 
'''
"6" = '''
:sup:`6` E as multidões prestavam atenção em concordância às coisas que eram ditas por Filipe, ao ouvirem e verem os sinais que ele fazia. 
'''
"7" = '''
:sup:`7` Porque os espíritos imundos, clamando em alta voz, saíam de muitos que os tinham; e muitos paralíticos e aleijados foram curados. 
'''
"8" = '''
:sup:`8` E havia grande alegria naquela cidade. 
'''
"9" = '''
:sup:`9` E havia um certo homem, de nome Simão, que antes naquela cidade usava de magia, e fazia o povo de Samaria ficar admirado, dizendo de si mesmo ser alguém grande; 
'''
"10" = '''
:sup:`10` A quem eles todos davam atenção, desde o menor até o maior, diziam: Este é o grande poder de Deus. 
'''
"11" = '''
:sup:`11` E davam atenção a ele, porque com suas magias ele há muito tempo tinha lhes causado admiração. 
'''
"12" = '''
:sup:`12` Mas quando creram em Filipe, que lhes anunciava o Evangelho do Reino de Deus, e o nome de Jesus Cristo, eles foram batizados, tanto homens como mulheres. 
'''
"13" = '''
:sup:`13` E até mesmo Simão creu; e tendo sido batizado, ele continuou com Filipe; e vendo os sinais e maravilhas que eram feitas, ele ficou admirado. 
'''
"14" = '''
:sup:`14` E os apóstolos que estavam em Jerusalém, ao ouvirem que Samaria tinha recebido a palavra de Deus, enviaram-lhes a Pedro e a João. 
'''
"15" = '''
:sup:`15` Os quais, tendo descido, oraram por eles, para que recebessem ao Espírito Santo. 
'''
"16" = '''
:sup:`16` (Porque ainda sobre nenhum deles tinha descido; mas somente tinham sido batizados no nome do Senhor Jesus). 
'''
"17" = '''
:sup:`17` Então puseram as mãos sobre eles, e receberam o Espírito Santo. 
'''
"18" = '''
:sup:`18` E Simão ao ver que pela imposição das mãos dos apóstolos se dava o Espírito Santo, ofereceu-lhes dinheiro, 
'''
"19" = '''
:sup:`19` Dizendo: Dai também a mim este poder, que sobre qualquer um em quem eu puser as mãos, receba o Espírito Santo. 
'''
"20" = '''
:sup:`20` Mas Pedro lhe disse: Teu dinheiro seja contigo para perdição, porque pensaste que o dom de Deus pudesse ser obtido por meio de dinheiro. 
'''
"21" = '''
:sup:`21` Tu não tens parte nem porção nesta palavra; porque teu coração não é correto diante de Deus. 
'''
"22" = '''
:sup:`22` Arrepende-te, pois, desta tua maldade, e ora a Deus, para que talvez este pensamento de teu coração te seja perdoado; 
'''
"23" = '''
:sup:`23` Porque eu vejo que tu estás em fel amargo, e atado em injustiça. 
'''
"24" = '''
:sup:`24` Mas respondendo Simão, disse: Orai vós por mim ao Senhor, para que nada do que dissestes venha sobre mim. 
'''
"25" = '''
:sup:`25` Tendo eles pois dado testemunho e falado a palavra do Senhor, voltaram a Jerusalém, e em muitas aldeias dos samaritanos anunciaram o Evangelho. 
'''
"26" = '''
:sup:`26` E um anjo do Senhor falou a Filipe, dizendo: Levanta-te, e vai para o sul, ao caminho que desce de Jerusalém para Gaza, que é deserto. 
'''
"27" = '''
:sup:`27` E ele levantou-se, e foi, e eis que um homem etíope, eunuco, administrador subordinado a Candace, a rainha dos etíopes, que estava sobre o controle de todos os bens dela, tinha vindo a Jerusalém para adorar; 
'''
"28" = '''
:sup:`28` E ele estava voltando, sentado em sua carruagem, e lia ao profeta Isaías. 
'''
"29" = '''
:sup:`29` E o Espírito disse a Filipe: Aproxima-te, e ajunta-te a esta carruagem. 
'''
"30" = '''
:sup:`30` E Filipe, correndo, ouviu que ele estava lendo ao profeta Isaías, e disse: Tu entendes o que estás lendo? 
'''
"31" = '''
:sup:`31` E ele disse: Como eu poderia, se alguém não me ensinar? E pediu a Filipe que subisse e se sentasse com ele. 
'''
"32" = '''
:sup:`32` E o lugar da Escritura que ele estava lendo era este: Como ovelha ele foi levado ao matadouro, e como um cordeiro mudo fica diante do que o tosquia, assim também ele não abriu sua boca. 
'''
"33" = '''
:sup:`33` Em sua humilhação foi tirado seu julgamento; e quem anunciará sua geração? Porque da terra sua vida é tirada. 
'''
"34" = '''
:sup:`34` E respondendo o eunuco a Filipe, disse: Eu te rogo, de quem o profeta diz isto? De si mesmo, ou de alguém outro? 
'''
"35" = '''
:sup:`35` E Filipe, abrindo sua boca, e começando desta escritura, anunciou-lhe o Evangelho de Jesus. 
'''
"36" = '''
:sup:`36` E enquanto eles iam caminhando, chegaram a uma certa porção de água; e o eunuco disse: Eis aqui água; o que me impede de ser batizado? 
'''
"37" = '''
:sup:`37` E Filipe disse: Se tu crês de todo coração, então é lícito;E respondendo ele, disse: Creio que Jesus Cristo é o Filho de Deus. 
'''
"38" = '''
:sup:`38` E ele mandou parar a carruagem; e desceram ambos à água, tanto Filipe como o eunuco; e ele o batizou. 
'''
"39" = '''
:sup:`39` E quando eles subiram da água, o Espírito do Senhor arrebatou a Filipe, e o eunuco não mais o viu, porque ele foi em seu caminho com alegria. 
'''
"40" = '''
:sup:`40` Mas Filipe se achou em Azoto; e passando, anunciava ao Evangelho em todas as cidades, até que veio a Cesareia. 
'''
