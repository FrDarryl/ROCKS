[2]
"1" = '''
:sup:`1` E tinha Noemi um parente de seu marido, homem poderoso e rico, da família de Elimeleque, o qual se chamava Boaz. 
'''
"2" = '''
:sup:`2` E Rute a moabita disse a Noemi: Rogo-te que me deixes ir ao campo, e colherei espigas atrás daquele a cujos olhos achar favor. E ela lhe respondeu: Vai, filha minha. 
'''
"3" = '''
:sup:`3` Foi, pois, e chegando, tirou espigas no campo atrás dos ceifeiros: e aconteceu porventura, que o terreno era de Boaz, o qual era da parentela de Elimeleque. 
'''
"4" = '''
:sup:`4` E eis que Boaz veio de Belém, e disse aos ceifeiros: O SENHOR seja convosco. E eles responderam: O SENHOR te abençoe. 
'''
"5" = '''
:sup:`5` E Boaz disse a seu criado o supervisor dos ceifeiros: De quem é esta moça? 
'''
"6" = '''
:sup:`6` E o criado, supervisor dos ceifeiros, respondeu e disse: É a moça de Moabe, que voltou com Noemi dos campos de Moabe; 
'''
"7" = '''
:sup:`7` E disse: Rogo-te que me deixes colher e juntar atrás dos ceifeiros entre os feixes; entrou, pois, e está desde pela manhã até agora, menos um pouco que se deteve em casa. 
'''
"8" = '''
:sup:`8` Então Boaz disse á Rute: Ouve, filha minha, não vás a tirar espigas em outro campo, nem passes daqui: e aqui estarás com minhas moças. 
'''
"9" = '''
:sup:`9` Olha bem o campo que colherem, e segue-as: porque eu mandei aos moços que não te toquem. E se tiveres sede, vai aos vasos, e bebe da água que os moços tirarem. 
'''
"10" = '''
:sup:`10` Ela então baixando seu rosto inclinou-se à terra, e disse-lhe: Por que achei favor em teus olhos para que tu me reconheças, sendo eu estrangeira? 
'''
"11" = '''
:sup:`11` E respondendo Boaz, disse-lhe: Por certo se me declarou tudo o que fizeste com tua sogra depois da morte de teu marido, e que deixando teu pai e tua mãe e a terra de onde nasceste, vieste a um povo que não conheceste antes. 
'''
"12" = '''
:sup:`12` O SENHOR recompense tua obra, e tua remuneração seja cheia pelo SENHOR Deus de Israel, que vieste para cobrir-te debaixo de suas asas. 
'''
"13" = '''
:sup:`13` E ela disse: Senhor meu, ache eu favor diante de teus olhos; porque me consolaste, e porque falaste ao coração de tua serva, não sendo eu como uma de tuas criadas. 
'''
"14" = '''
:sup:`14` E Boaz lhe disse à hora de comer: Achega-te aqui, e come do pão, e molha teu bocado no vinagre. E sentou-se ela junto aos ceifeiros, e ele lhe deu grãos tostados, e comeu até que se fartou e lhe sobrou. 
'''
"15" = '''
:sup:`15` Levantou-se logo para tirar espigas. E Boaz mandou a seus criados, dizendo: Colha também espigas entre os feixes, e não a envergonheis; 
'''
"16" = '''
:sup:`16` Antes lançareis de propósito dos feixes, e a deixareis que colha, e não a repreendais. 
'''
"17" = '''
:sup:`17` E tirou espigas no campo até à tarde, e debulhou o que havia colhido, e foi como um efa de cevada. 
'''
"18" = '''
:sup:`18` E tomou-o, e veio à cidade; e sua sogra viu o que havia colhido. Tirou também logo o que lhe havia sobrado depois de farta, e deu-lhe. 
'''
"19" = '''
:sup:`19` E disse-lhe sua sogra: Onde tiraste espigas hoje? e onde trabalhaste? Bendito seja o que te reconheceu. E ela declarou à sua sogra o que lhe havia acontecido com aquele, e disse: O nome do homem com quem hoje trabalhei é Boaz. 
'''
"20" = '''
:sup:`20` E disse Noemi à sua nora: Seja ele bendito do SENHOR, pois que não recusou aos vivos a benevolência que teve para com os finados. Disse-lhe depois Noemi: Nosso parente é aquele homem, e de nossos remidores é. 
'''
"21" = '''
:sup:`21` E Rute moabita disse: a mais disto me disse: Junta-te com meus criados, até que tenham acabado toda minha colheita. 
'''
"22" = '''
:sup:`22` E Noemi respondeu a Rute sua nora: Melhor é, filha minha, que saias com suas criadas, que não que te encontrem em outro campo. 
'''
"23" = '''
:sup:`23` Esteve, pois, junto com as moças de Boaz tirando espigas, até que a colheita das cevadas e a dos trigos foi acabada; mas com sua sogra habitou. 
'''
