[109]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Ó Deus a quem eu louvo, não fiques calado. 
'''
"2" = '''
:sup:`2` Porque a boca do perverso, e a boca enganadora já se abriram contra mim; falaram de mim com língua falsa. 
'''
"3" = '''
:sup:`3` E me cercaram com palavras de ódio; e lutaram contra mim sem motivo. 
'''
"4" = '''
:sup:`4` Fizeram-se contra mim por causa de meu amor; porém eu me mantenho em oração. 
'''
"5" = '''
:sup:`5` Retribuíram o bem com o mal, e o meu amor com ódio. 
'''
"6" = '''
:sup:`6` Põe algum perverso contra ele, e que haja um acusador à sua direita. 
'''
"7" = '''
:sup:`7` Quando for julgado, que saia condenado; e que a oração dele seja considerada como pecado. 
'''
"8" = '''
:sup:`8` Sejam os dias dele poucos, e que outro tome sua atividade. 
'''
"9" = '''
:sup:`9` Sejam seus filhos órfãos, e sua mulher seja viúva. 
'''
"10" = '''
:sup:`10` E que seus filhos andem sem rumo, e mendiguem; e busquem para si longe de suas ruínas. 
'''
"11" = '''
:sup:`11` Que o credor tome tudo o que ele tem, e estranhos saqueiem seu trabalho. 
'''
"12" = '''
:sup:`12` Haja ninguém que tenha piedade dele, e haja ninguém que se compadeça de seus órfãos. 
'''
"13" = '''
:sup:`13` Sejam seus descendentes cortados de vez; e que o nome deles seja apagado da geração seguinte. 
'''
"14" = '''
:sup:`14` Que a perversidade de seus pais seja lembrada pelo SENHOR, e que o pecado de sua mãe não seja apagado. 
'''
"15" = '''
:sup:`15` Porém que tais coisas estejam sempre perante o SENHOR, e corte-se a lembrança deles da terra. 
'''
"16" = '''
:sup:`16` Porque ele não se lembrou de fazer o bem; ao invés disso, perseguiu ao homem humilde e necessitado, e ao de coração quebrado, para o matar. 
'''
"17" = '''
:sup:`17` Já que ele amou a maldição, então que ela lhe sobrevenha; e já que ele não quis a bênção, que esta se afaste dele. 
'''
"18" = '''
:sup:`18` E ele seja revestido de maldição, como se lhe fosse sua roupa, como água dentro do seu corpo, e como óleo em seus ossos. 
'''
"19" = '''
:sup:`19` Que ela seja como uma roupa com que ele se cubra, e como cinto com que ele sempre põe ao seu redor. 
'''
"20" = '''
:sup:`20` Isto seja o pagamento do SENHOR para os meus adversários, e para os que falam mal contra minha alma. 
'''
"21" = '''
:sup:`21` Porém tu, Senhor DEUS, me trata bem por causa do teu nome; por ser boa a tua misericórdia, livra-me; 
'''
"22" = '''
:sup:`22` Porque estou aflito e necessitado; e meu coração está ferido dentro de mim. 
'''
"23" = '''
:sup:`23` Eu vou como a sombra, que declina; estou sendo sacudido como um gafanhoto. 
'''
"24" = '''
:sup:`24` Meus joelhos estão fracos de tanto jejuar; minha carne está magra, sem gordura alguma. 
'''
"25" = '''
:sup:`25` E eu por eles sou humilhado; quando me veem, sacodem suas cabeças. 
'''
"26" = '''
:sup:`26` Socorre-me, SENHOR Deus meu; salva-me conforme a tua bondade; 
'''
"27" = '''
:sup:`27` Para que saibam que esta é a tua mão; e que assim tu a fizeste. 
'''
"28" = '''
:sup:`28` Maldigam eles, mas bendize tu; levantem-se eles, mas sejam envergonhados; e o teu servo se alegre. 
'''
"29" = '''
:sup:`29` Que meus adversários se vistam de vergonha, e cubram-se com sua própria humilhação, como se fosse uma capa. 
'''
"30" = '''
:sup:`30` Agradecerei grandemente ao SENHOR com minha boca, e no meio de muitos eu o louvarei; 
'''
"31" = '''
:sup:`31` Porque ele se põe à direita do necessitado, para o livrar daqueles que atacam a sua alma. 
'''
