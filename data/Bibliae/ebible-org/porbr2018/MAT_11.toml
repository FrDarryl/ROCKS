[11]
"1" = '''
:sup:`1` Quando Jesus acabou de dar as ordens aos seus doze discípulos, partiu dali para ensinar e para pregar em suas cidades. 
'''
"2" = '''
:sup:`2` E João, ao ouvir na prisão as obras de Cristo, enviou -lhe dois de seus discípulos, 
'''
"3" = '''
:sup:`3` Perguntando-lhe: És tu aquele que havia de vir, ou esperamos outro? 
'''
"4" = '''
:sup:`4` Jesus lhes respondeu: Ide anunciar a João as coisas que ouvis e vedes: 
'''
"5" = '''
:sup:`5` Os cegos veem, e os mancos andam; os leprosos são limpos, e os surdos ouvem; os mortos são ressuscitados, e aos pobres é anunciado o Evangelho; 
'''
"6" = '''
:sup:`6` E bendito é aquele que não se ofender em mim. 
'''
"7" = '''
:sup:`7` Depois que eles se foram, Jesus começou a dizer às multidões acerca de João: Que saístes ao deserto para ver? Uma cana que se move pelo vento? 
'''
"8" = '''
:sup:`8` Mas que saístes para ver? Um homem vestido com roupas delicadas? Eis que os que usam roupas delicadas estão nas casas dos reis. 
'''
"9" = '''
:sup:`9` Mas que saístes para ver? Um profeta? Sim, eu vos digo, e muito mais que um profeta; 
'''
"10" = '''
:sup:`10` Porque este é aquele sobre o qual está escrito: ‘Eis que diante de tua face envio o meu mensageiro, que preparará o teu caminho diante de ti.’ 
'''
"11" = '''
:sup:`11` Em verdade vos digo que, dentre os nascidos de mulheres, não se levantou outro maior que João Batista; porém o menor no Reino dos céus é maior que ele. 
'''
"12" = '''
:sup:`12` E desde os dias de João Batista até agora, o Reino dos céus está sujeito à violência, e os que usam de violência se apoderam dele. 
'''
"13" = '''
:sup:`13` Porque todos os profetas e a Lei profetizaram até João. 
'''
"14" = '''
:sup:`14` E se estais dispostos a aceitar, este é o Elias que havia de vir. 
'''
"15" = '''
:sup:`15` Quem tem ouvidos para ouvir, ouça. 
'''
"16" = '''
:sup:`16` Mas com quem compararei esta geração? Semelhante é às crianças que se sentam nas praças, e chamam aos seus colegas, 
'''
"17" = '''
:sup:`17` E dizem: ‘Tocamos flauta para vós, mas não dançastes; cantamos lamentações para vós, mas não chorastes.’ 
'''
"18" = '''
:sup:`18` Porque veio João, sem comer nem beber, e dizem: ‘Ele tem demônio.’ 
'''
"19" = '''
:sup:`19` Veio o Filho do homem, que come e bebe, e dizem: ‘Eis aqui um homem comilão e beberrão, amigo de publicanos e pecadores!’ Mas a sabedoria prova-se justa por meio de seus filhos. 
'''
"20" = '''
:sup:`20` Então ele começou a repreender as cidades em que a maioria de seus milagres haviam sido feitos, por não terem se arrependido: 
'''
"21" = '''
:sup:`21` Ai de ti Corazim! Ai de ti Betsaida! Porque se em Tiro e em Sidom tivessem sido feitos os milagres que em vós foram feitos, há muito tempo teriam se arrependido com saco e com cinza! 
'''
"22" = '''
:sup:`22` Porém eu vos digo que mais tolerável será para Tiro e Sidom, no dia do juízo, que para vós. 
'''
"23" = '''
:sup:`23` E tu, Cafarnaum, que estás exaltada até o céu, ao Xeol serás derrubada! Pois se em Sodoma tivessem sido feitos os milagres que foram feitos em ti, ela teria permanecido até hoje. 
'''
"24" = '''
:sup:`24` Porém eu vos digo que mais tolerável será para os da região de Sodoma, no dia de juízo, que para ti. 
'''
"25" = '''
:sup:`25` Naquele tempo Jesus pronunciou: Graças te dou, Pai, Senhor do céu e da terra, porque escondeste estas coisas aos sábios e entendidos, e as revelaste às crianças. 
'''
"26" = '''
:sup:`26` Sim, Pai, porque assim foi agradável a ti. 
'''
"27" = '''
:sup:`27` Todas as coisas me foram entregues pelo meu Pai; e ninguém conhece o Filho, a não ser o Pai; nem ninguém conhece o Pai, a não ser o Filho, e a quem o Filho o quiser revelar. 
'''
"28" = '''
:sup:`28` Vinde a mim todos vós que estais cansados e sobrecarregados, e eu vos farei descansar. 
'''
"29" = '''
:sup:`29` Tomai sobre vós o meu jugo e aprendei de mim, porque sou manso e humilde de coração; e encontrareis descanso para as vossas almas. 
'''
"30" = '''
:sup:`30` Pois o meu jugo é suave, e minha carga é leve. 
'''
