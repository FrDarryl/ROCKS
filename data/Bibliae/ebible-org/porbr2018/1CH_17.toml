[17]
"1" = '''
:sup:`1` E aconteceu que morando Davi em sua casa, disse Davi ao profeta Natã: Eis aqui eu habito em casa de cedro, e a arca do pacto do SENHOR debaixo de cortinas. 
'''
"2" = '''
:sup:`2` E Natã disse a Davi: Faze tudo o que está em tua coração, porque Deus é contigo. 
'''
"3" = '''
:sup:`3` Naquela mesma noite foi palavra de Deus a Natã, dizendo: 
'''
"4" = '''
:sup:`4` Vai e dize a Davi meu servo: Assim disse o SENHOR: Tu não me edificarás casa em que habite: 
'''
"5" = '''
:sup:`5` Porque não habitei em casa alguma desde o dia que tirei a os filhos de Israel até hoje; antes estive de tenda em tenda, e de tabernáculo em tabernáculo. 
'''
"6" = '''
:sup:`6` Em todo quanto andei com todo Israel falei uma palavra a algum dos juízes de Israel, a os quais mandei que apascentassem meu povo, para dizer-lhes: Por que não me edificais uma casa de cedro? 
'''
"7" = '''
:sup:`7` Portanto, agora dirás a meu servo Davi: Assim disse o SENHOR dos exércitos: Eu te tomei da malhada, de detrás do gado, para que fosses príncipe sobre meu povo Israel; 
'''
"8" = '''
:sup:`8` E fui contigo em tudo quanto andaste, e arranquei a todos teus inimigos de diante de ti, e te fiz grande nome, como o nome dos grandes que são na terra. 
'''
"9" = '''
:sup:`9` Assim dispus lugar a meu povo Israel, e o plantei para que habite por si, e que não seja mais comovido: nem os filhos de iniquidade o consumirão mais, como antes, 
'''
"10" = '''
:sup:`10` E desde o tempo que pus os juízes sobre meu povo Israel; mas humilharei a todos teus inimigos. Faço-te ademais saber que o SENHOR te há de edificar casa. 
'''
"11" = '''
:sup:`11` E será que, quando teus dias forem cumpridos para ir-te com teus pais, levantarei a tua descendência depois de ti, a qual será de teus filhos, e afirmarei seu reino. 
'''
"12" = '''
:sup:`12` Ele me edificará casa, e eu confirmarei seu trono eternamente. 
'''
"13" = '''
:sup:`13` Eu lhe serei por pai, e ele me será por filho: e não tirarei dele minha misericórdia, como a tirei daquele que foi antes de ti; 
'''
"14" = '''
:sup:`14` Mas eu o confirmarei em minha casa e em meu reino eternamente; e seu trono será firme para sempre. 
'''
"15" = '''
:sup:`15` Conforme a todas estas palavras, e conforme a toda esta visão, assim falou Natã a Davi. 
'''
"16" = '''
:sup:`16` E entrou o rei Davi, e esteve diante do SENHOR, e disse: ó SENHOR Deus, quem sou eu, e qual é minha casa, que me trouxeste até este lugar? 
'''
"17" = '''
:sup:`17` E ainda isto, ó Deus, te pareceu pouco, pois que falaste da casa de teu servo para mais longe, e me olhaste como a um homem excelente, ó o SENHOR Deus. 
'''
"18" = '''
:sup:`18` Que mais pode dizer Davi pedindo de ti para glorificar a tua servo? Porém tu conheces a teu servo. 
'''
"19" = '''
:sup:`19` Ó SENHOR, por amor de teu servo e segundo teu coração, fizeste toda esta grandeza, para fazer notórias todas as tuas grandezas. 
'''
"20" = '''
:sup:`20` Ó SENHOR, não há semelhante a ti, nem há Deus a não ser tu, segundo todas as coisas que ouvimos com nossos ouvidos. 
'''
"21" = '''
:sup:`21` E que gente há na terra como teu povo Israel, cujo Deus fosse e se redimisse um povo, para fazer-te nome com grandezas e maravilhas, expulsando as nações de diante de teu povo, que tu resgataste do Egito? 
'''
"22" = '''
:sup:`22` Tu constituíste a teu povo Israel por povo teu para sempre; e tu, o SENHOR, vieste a ser seu Deus. 
'''
"23" = '''
:sup:`23` Agora, pois, SENHOR, a palavra que falaste acerca de teu servo e de sua casa, seja firme para sempre, e faze como disseste. 
'''
"24" = '''
:sup:`24` Permaneça, pois, e seja engrandecido teu nome para sempre, a fim de que se diga: o SENHOR dos exércitos, Deus de Israel, é Deus para Israel. E seja a casa de teu servo Davi firme diante de ti. 
'''
"25" = '''
:sup:`25` Porque tu, Deus meu, revelaste ao ouvido a teu servo que lhe edificarás casa; por isso achou teu servo motivo de orar diante de ti. 
'''
"26" = '''
:sup:`26` Agora, pois, o SENHOR, tu és o Deus que falaste de teu servo este bem; 
'''
"27" = '''
:sup:`27` E agora quiseste abençoar a casa de teu servo, para que permaneça perpetuamente diante de ti: porque tu, o SENHOR, a abençoaste, e será bendita para sempre. 
'''
