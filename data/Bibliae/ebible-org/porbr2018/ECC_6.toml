[6]
"1" = '''
:sup:`1` Há um mal que vi abaixo do sol, e é muito frequente entre os homens: 
'''
"2" = '''
:sup:`2` Um homem a quem Deus deu riquezas, bens, e honra; e nada lhe falta de tudo quanto a sua alma deseja; porém Deus não lhe dá poder para dessas coisas comer; em vez disso, um estranho as come; isso é futilidade e um mal causador de sofrimento. 
'''
"3" = '''
:sup:`3` Se o homem gerar cem filhos , e viver muitos anos, e os dias de seus anos forem muitos, porém se sua alma não se saciar daquilo que é bom, nem tiver sepultamento, digo que ter sido abortado teria sido melhor para ele. 
'''
"4" = '''
:sup:`4` Pois veio em futilidade, e se vai em trevas; e nas trevas seu nome é encoberto. 
'''
"5" = '''
:sup:`5` Alguém que nunca tivesse visto o sol, nem o conhecido, teria mais descanso do que ele. 
'''
"6" = '''
:sup:`6` E ainda que vivesse mil anos duas vezes, e não experimentasse o que é bom, por acaso não vão todos para o mesmo lugar? 
'''
"7" = '''
:sup:`7` Todo o trabalho do homem é para sua boca; porém sua alma nunca se satisfaz. 
'''
"8" = '''
:sup:`8` Pois que vantagem tem o sábio sobre o tolo? E que mais tem o pobre que sabe como se comportar diante dos vivos? 
'''
"9" = '''
:sup:`9` Melhor é a vista dos olhos do que o vaguear da cobiça; também isto é fútil como perseguir o vento. 
'''
"10" = '''
:sup:`10` Seja o que for, seu nome já foi chamado; e já se sabe o que o homem é; e que não pode disputar contra aquele que é mais poderoso do que ele. 
'''
"11" = '''
:sup:`11` Pois quanto mais palavras há, maior é a futilidade; e que proveito há nelas para o homem? 
'''
"12" = '''
:sup:`12` Pois quem sabe o que é bom nesta vida para o homem, durante os dias de sua vida de futilidade, os quais ele gasta como sombra? Pois quem contará ao homem o que haverá depois dele abaixo do sol? 
'''
