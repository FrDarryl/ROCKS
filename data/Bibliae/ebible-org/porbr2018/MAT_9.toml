[9]
"1" = '''
:sup:`1` Então ele entrou no barco, passou para a outra margem, e veio à sua própria cidade. 
'''
"2" = '''
:sup:`2` E eis que lhe trouxeram um paralítico, deitado em um leito. Quando Jesus viu a fé deles, disse ao paralítico: Tem bom ânimo, filho! Teus pecados são perdoados. 
'''
"3" = '''
:sup:`3` E eis que alguns dos escribas disseram entre si: Ele blasfema. 
'''
"4" = '''
:sup:`4` Mas Jesus, conhecendo seus pensamentos, disse: “Por que pensais o mal em vossos corações? 
'''
"5" = '''
:sup:`5` Pois o que é mais fácil? Dizer: ‘Teus pecados estão perdoados’, ou dizer: ‘Levanta-te, e anda’? 
'''
"6" = '''
:sup:`6` Ora, para que saibais que o Filho do homem tem autoridade na terra para perdoar pecados”, (Ele, então, disse ao paralítico): Levanta-te, toma o teu leito, e vai para tua casa. 
'''
"7" = '''
:sup:`7` E este se levantou e foi para sua casa. 
'''
"8" = '''
:sup:`8` Quando as multidões viram isto , ficaram maravilhadas, e glorificaram a Deus, que tinha dado tal autoridade aos homens. 
'''
"9" = '''
:sup:`9` E Jesus, ao passar dali, viu um homem sentado na coletoria de impostos, chamado Mateus; e disse-lhe: Segue-me. Então este se levantou e o seguiu. 
'''
"10" = '''
:sup:`10` E aconteceu que, enquanto Jesus estava reclinado à mesa na casa de Mateus , eis que muitos publicanos e pecadores vieram e se reclinaram à mesa juntamente com Jesus e seus discípulos. 
'''
"11" = '''
:sup:`11` E quando os fariseus viram isto , perguntaram aos seus discípulos: Por que o vosso Mestre come com publicanos e pecadores? 
'''
"12" = '''
:sup:`12` Porém Jesus ouviu, e respondeu-lhes: Os que têm saúde não precisam de médico, mas sim os que estão doentes. 
'''
"13" = '''
:sup:`13` Mas ide aprender o que significa: ‘Quero misericórdia, e não sacrifício’. Porque eu não vim chamar os justos, mas sim, os pecadores, ao arrependimento. 
'''
"14" = '''
:sup:`14` Então os discípulos de João vieram a ele, e perguntaram: Por que nós e os fariseus jejuamos muitas vezes, mas os teus discípulos não jejuam? 
'''
"15" = '''
:sup:`15` E Jesus lhes respondeu: Podem, por acaso, os convidados do casamento andar tristes enquanto o noivo está com eles? Mas dias virão, quando o noivo lhes for tirado, e então jejuarão. 
'''
"16" = '''
:sup:`16` E ninguém põe remendo de pano novo em roupa velha; porque tal remendo rasga a roupa, e o rompimento se torna pior. 
'''
"17" = '''
:sup:`17` Nem põem vinho novo em odres velhos; pois senão os odres se rompem, o vinho se derrama, e os odres se perdem; mas põem o vinho novo em odres novos, e ambos juntamente se conservam. 
'''
"18" = '''
:sup:`18` Enquanto ele lhes dizia estas coisas, eis que um chefe de sinagoga veio prostrar-se diante dele, e disse: Minha filha faleceu ainda agora; mas vem, e põe tua mão sobre ela, e ela viverá. 
'''
"19" = '''
:sup:`19` Então Jesus se levantou e o seguiu com seus discípulos. 
'''
"20" = '''
:sup:`20` (Eis, porém, que uma mulher enferma de um fluxo de sangue havia doze anos veio por detrás dele , e tocou a borda de sua roupa; 
'''
"21" = '''
:sup:`21` Porque dizia consigo mesma: Se eu tão-somente tocar a roupa dele, serei curada. 
'''
"22" = '''
:sup:`22` Jesus se virou e a viu. Então disse: Tem bom ânimo, filha, a tua fé te sarou. E desde aquela hora a mulher ficou com saúde.) 
'''
"23" = '''
:sup:`23` Quando Jesus chegou à casa daquele chefe, viu os tocadores de flauta e a multidão que fazia alvoroço, 
'''
"24" = '''
:sup:`24` E disse-lhes: Retirai-vos, porque a menina não está morta, mas sim dormindo. E riram dele. 
'''
"25" = '''
:sup:`25` Mas quando a multidão foi expulsa, ele entrou, pegou a mão dela, e a menina se levantou. 
'''
"26" = '''
:sup:`26` E esta notícia se espalhou por toda aquela terra. 
'''
"27" = '''
:sup:`27` E saindo Jesus dali, dois cegos o seguiram, gritando: Tem compaixão de nós, Filho de Davi! 
'''
"28" = '''
:sup:`28` E quando ele entrou em casa, os cegos vieram a ele. Jesus lhes perguntou: Credes que posso fazer isto? Eles lhe responderam: Sim, Senhor. 
'''
"29" = '''
:sup:`29` Então tocou os olhos deles, dizendo: Seja feito convosco conforme a vossa fé. 
'''
"30" = '''
:sup:`30` E os olhos deles se abriram. Então Jesus os advertiu severamente, dizendo: Tende o cuidado de que ninguém saiba disso. 
'''
"31" = '''
:sup:`31` Porém eles saíram e divulgaram a notícia acerca dele por toda aquela terra. 
'''
"32" = '''
:sup:`32` Enquanto eles saíam, eis que lhe trouxeram um homem mudo e endemoninhado. 
'''
"33" = '''
:sup:`33` Quando o demônio foi expulso, o mudo passou a falar. Então as multidões ficaram maravilhadas, e disseram: Nunca se viu algo assim em Israel! 
'''
"34" = '''
:sup:`34` Mas os fariseus diziam: É pelo chefe dos demônios que ele expulsa os demônios. 
'''
"35" = '''
:sup:`35` Jesus percorria todas as cidades e aldeias, ensinando em suas sinagogas, pregando o Evangelho do Reino, e curando toda enfermidade e toda doença entre o povo. 
'''
"36" = '''
:sup:`36` Quando ele viu as multidões, teve compaixão delas, porque andavam cansadas e desamparadas, como ovelhas que não têm pastor. 
'''
"37" = '''
:sup:`37` Então disse aos seus discípulos: Em verdade a colheita é grande, porém os trabalhadores são poucos. 
'''
"38" = '''
:sup:`38` Portanto rogai ao Senhor da colheita que envie trabalhadores à sua colheita. 
'''
