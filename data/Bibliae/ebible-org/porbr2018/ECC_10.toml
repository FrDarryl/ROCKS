[10]
"1" = '''
:sup:`1` Assim como as moscas mortas fazem cheirar mal do óleo do perfumador, assim também um pouco de tolice se sobrepõe à sabedoria e honra. 
'''
"2" = '''
:sup:`2` O coração do sábio está à sua direita; mas o coração do tolo está à sua esquerda. 
'''
"3" = '''
:sup:`3` E até quando o tolo vai pelo caminho, falta-lhe bom-senso em seu coração, e diz a todos que é ele é tolo. 
'''
"4" = '''
:sup:`4` Se o espírito de um chefe se levantar contra ti, não deixes teu lugar, porque a calma aquieta grandes ofensas. 
'''
"5" = '''
:sup:`5` Há um mal que vi abaixo do sol, um tipo de erro que é proveniente dos que têm autoridade: 
'''
"6" = '''
:sup:`6` Põem o tolo em cargos elevados, mas os ricos sentam em lugares baixos. 
'''
"7" = '''
:sup:`7` Vi servos a cavalo, e príncipes que andavam a pé como se fossem servos sobre a terra. 
'''
"8" = '''
:sup:`8` Quem cavar uma cova, nela cairá; e quem romper um muro, uma cobra o morderá. 
'''
"9" = '''
:sup:`9` Quem extrai pedras, por elas será ferido; e quem parte lenha, correrá perigo por ela. 
'''
"10" = '''
:sup:`10` Se o ferro está embotado, e não afiar o corte, então deve se pôr mais forças; mas a sabedoria é proveitosa para se ter sucesso. 
'''
"11" = '''
:sup:`11` Se a cobra morder sem estar encantada, então proveito nenhum tem a fala do encantador. 
'''
"12" = '''
:sup:`12` As palavras da boca do sábio são agradáveis; porém os lábios do tolo o devoram. 
'''
"13" = '''
:sup:`13` O princípio das palavras de sua boca é tolice; e o fim de sua boca é uma loucura ruim. 
'''
"14" = '''
:sup:`14` O tolo multiplica as palavras, porém ninguém sabe o que virá no futuro; e quem lhe fará saber o que será depois dele? 
'''
"15" = '''
:sup:`15` O trabalho dos tolos lhes traz cansaço, porque não sabem ir à cidade. 
'''
"16" = '''
:sup:`16` Ai de ti, ó terra cujo rei é um menino, e cujos príncipes comem pela madrugada! 
'''
"17" = '''
:sup:`17` Bem-aventurada é tu, ó terra, cujo rei é filho de nobres, e cujos príncipes comem no tempo devido , para se fortalecerem, e não para se embebedarem! 
'''
"18" = '''
:sup:`18` Pela muita preguiça o teto se deteriora; e pala frouxidão das mãos a casa tem goteiras. 
'''
"19" = '''
:sup:`19` Para rir se fazem banquetes, e o vinho alegra aos vivos; mas o dinheiro responde por tudo. 
'''
"20" = '''
:sup:`20` Nem mesmo em pensamento amaldiçoes ao rei, nem também no interior de teu quarto amaldiçoes ao rico, porque as aves dos céus levam o que foi falado, e os que tem asas contam o que foi dito. 
'''
