[36]
"1" = '''
:sup:`1` E chegaram os príncipes dos pais da família de Gileade, filho de Maquir, filho de Manassés, das famílias dos filhos de José; e falaram diante de Moisés, e dos príncipes, cabeças de pais dos filhos de Israel, 
'''
"2" = '''
:sup:`2` E disseram: o SENHOR mandou a meu senhor que por sorte desse a terra aos filhos de Israel em possessão: também mandou o SENHOR a meu senhor, que dê a possessão de Zelofeade nosso irmão a suas filhas; 
'''
"3" = '''
:sup:`3` As quais, se se casarem com alguns dos filhos das outras tribos dos filhos de Israel, a herança delas será assim tirada da herança de nossos pais, e será acrescentada à herança da tribo a que serão unidas: e será removida da porção de nossa herança. 
'''
"4" = '''
:sup:`4` E quando vier o jubileu dos filhos de Israel, a herança delas será acrescentada à herança da tribo de seus maridos; e assim a herança delas será removida da herança da tribo de nossos pais. 
'''
"5" = '''
:sup:`5` Então Moisés mandou aos filhos de Israel por dito do SENHOR, dizendo: A tribo dos filhos de José fala corretamente. 
'''
"6" = '''
:sup:`6` Isto é o que mandou o SENHOR acerca das filhas de Zelofeade, dizendo: Casem-se como a elas lhes satisfizer, porém na família da tribo de seu pai se casarão; 
'''
"7" = '''
:sup:`7` Para que a herança dos filhos de Israel não seja passada de tribo em tribo; porque cada um dos filhos de Israel se achegará à herança da tribo de seus pais. 
'''
"8" = '''
:sup:`8` E qualquer filha que possuir herança das tribos dos filhos de Israel, com algum da família da tribo de seu pai se casará, para que os filhos de Israel possuam cada um a herança de seus pais. 
'''
"9" = '''
:sup:`9` E não ande a herança rodando de uma tribo a outra: mas cada uma das tribos dos filhos de Israel se chegue à sua herança. 
'''
"10" = '''
:sup:`10` Como o SENHOR mandou a Moisés, assim fizeram as filhas de Zelofeade. 
'''
"11" = '''
:sup:`11` E assim Maalá, e Tirsa, e Hogla, e Milca, e Noa, filhas de Zelofeade, se casaram com filhos de seus tios: 
'''
"12" = '''
:sup:`12` Da família dos filhos de Manassés, filho de José, foram mulheres; e a herança delas ficou na tribo da família de seu pai. 
'''
"13" = '''
:sup:`13` Estes são os mandamentos e os estatutos que mandou o SENHOR por meio de Moisés aos filhos de Israel nos campos de Moabe, junto ao Jordão de Jericó.
'''
