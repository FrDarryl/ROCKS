[11]
"1" = '''
:sup:`1` A balança enganosa é abominação ao SENHOR; mas o peso justo é seu prazer. 
'''
"2" = '''
:sup:`2` Quando vem a arrogância, vem também a desonra; mas com os humildes está a sabedoria. 
'''
"3" = '''
:sup:`3` A integridade dos corretos os guia; mas a perversidade dos enganadores os destruirá. 
'''
"4" = '''
:sup:`4` Nenhum proveito terá a riqueza no dia da ira; mas a justiça livrará da morte. 
'''
"5" = '''
:sup:`5` A justiça do íntegro endireitará seu caminho; mas o perverso cairá por sua perversidade. 
'''
"6" = '''
:sup:`6` A justiça dos corretos os livrará; mas os transgressores serão presos em sua própria perversidade. 
'''
"7" = '''
:sup:`7` Quando o homem mau morre, sua expectativa morre; e a esperança de seu poder perece. 
'''
"8" = '''
:sup:`8` O justo é livrado da angústia; e o perverso vem em seu lugar. 
'''
"9" = '''
:sup:`9` O hipócrita com a boca prejudica ao seu próximo; mas os justos por meio do conhecimento são livrados. 
'''
"10" = '''
:sup:`10` No bem dos justos, a cidade se alegra muito; e quando os perversos perecem, há alegria. 
'''
"11" = '''
:sup:`11` Pelo bênção dos sinceros a cidade se exalta; mas pela boca dos perversos ela se destrói. 
'''
"12" = '''
:sup:`12` Aquele que não tem entendimento despreza a seu próximo; mas o homem bom entendedor se mantêm calado. 
'''
"13" = '''
:sup:`13` Aquele que conta fofocas revela o segredo; mas o fiel de espírito encobre o assunto. 
'''
"14" = '''
:sup:`14` Quando não há conselhos sábios, o povo cai; mas na abundância de bons conselheiros consiste o livramento. 
'''
"15" = '''
:sup:`15` Certamente aquele que se tornar fiador de algum estranho passará por sofrimento; mas aquele odeia firmar compromissos ficará seguro. 
'''
"16" = '''
:sup:`16` A mulher graciosa guarda a honra, assim como os violentos guardam as riquezas. 
'''
"17" = '''
:sup:`17` O homem bondoso faz bem à sua alma; mas o cruel atormenta sua própria carne. 
'''
"18" = '''
:sup:`18` O perverso recebe falso pagamento; mas aquele que semeia justiça terá uma recompensa fiel. 
'''
"19" = '''
:sup:`19` Assim como a justiça leva para a vida; assim também aquele que segue o mal é levado para sua própria morte. 
'''
"20" = '''
:sup:`20` O SENHOR abomina os perversos de coração; porém ele se agrada que caminham com sinceridade. 
'''
"21" = '''
:sup:`21` Com certeza o mal não será absolvido; mas a semente dos justos escapará livre. 
'''
"22" = '''
:sup:`22` A mulher bela mas sem discrição é como uma joia no focinho de uma porca. 
'''
"23" = '''
:sup:`23` O desejo dos justos é somente para o bem; mas a esperança dos perversos é a fúria. 
'''
"24" = '''
:sup:`24` Há quem dá generosamente e tem cada vez mais; e há quem retém mais do que é justo e empobrece. 
'''
"25" = '''
:sup:`25` A alma generosa prosperará, e aquele que saciar também será saciado. 
'''
"26" = '''
:sup:`26` O povo amaldiçoa ao que retém o trigo; mas bênção haverá sobre a cabeça daquele que o vende. 
'''
"27" = '''
:sup:`27` Aquele que com empenho busca o bem, busca favor; porém o que procura o mal, sobre ele isso lhe virá. 
'''
"28" = '''
:sup:`28` Aquele que confia em suas riquezas cairá; mas os justos florescerão como as folhas. 
'''
"29" = '''
:sup:`29` Aquele que perturba sua própria casa herdará vento; e o tolo será servo do sábio de coração. 
'''
"30" = '''
:sup:`30` O fruto do justo é uma árvore de vida; e o que ganha almas é sábio. 
'''
"31" = '''
:sup:`31` Ora, se o justo recebe seu pagamento na terra, quanto mais o perverso e o pecador! 
'''
