[142]
"1" = '''
:sup:`1` Instrução de Davi; oração quando ele estava na caverna: Com minha voz clamo ao SENHOR; com minha voz suplico ao SENHOR. 
'''
"2" = '''
:sup:`2` Diante dele derramo meu pedido; diante dele contei minha angústia. 
'''
"3" = '''
:sup:`3` Estando meu espírito angustiado em mim, tu conheceste meu percurso; no caminho em que eu andava esconderam um laço de armadilha para mim. 
'''
"4" = '''
:sup:`4` Eu olho à direita, e eis que não há quem me conheça; não há nenhum refúgio para mim; nem ninguém se importava com minha alma. 
'''
"5" = '''
:sup:`5` Eu clamo a ti, SENHOR, dizendo: Tu és meu refúgio, e minha porção na terra dos viventes. 
'''
"6" = '''
:sup:`6` Presta atenção aos meus gritos, porque estou muito oprimido; resgata-me daqueles que me perseguem, pois são mais fortes que eu. 
'''
"7" = '''
:sup:`7` Tira minha alma da prisão, para que eu louve o teu nome; os justos me rodearão, porque tu me tratarás bem. 
'''
