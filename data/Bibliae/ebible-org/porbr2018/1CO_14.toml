[14]
"1" = '''
:sup:`1` Segui o amor, e desejai com zelo pelos dons espirituais; porém principalmente que profetizeis. 
'''
"2" = '''
:sup:`2` Porque o que fala língua estranha , não fala aos seres humanos, mas sim a Deus; porque ninguém o entende, mas em espírito fala mistérios. 
'''
"3" = '''
:sup:`3` Mas o que profetiza, fala aos seres humanos para edificação, convencimento, e consolação. 
'''
"4" = '''
:sup:`4` O que fala língua estranha edifica a si mesmo; mas o que profetiza edifica à igreja. 
'''
"5" = '''
:sup:`5` E eu quero que todos vós faleis línguas, porém mais ainda que profetizeis; porque o que profetiza é maior que o que fala línguas, a não ser que também interprete, para que a igreja receba edificação. 
'''
"6" = '''
:sup:`6` E agora irmãos, se eu viesse até vos falando línguas, o que vos aproveitaria, se não vos falasse ou por revelação, ou por conhecimento, ou por profecia, ou por doutrina? 
'''
"7" = '''
:sup:`7` E até as coisas inanimadas, que produzem som, seja flauta, seja harpa, se não derem distinção de sons, como saberá o que se toca com a flauta, ou com a harpa? 
'''
"8" = '''
:sup:`8` Porque também se a trombeta der som incerto, quem se preparará para a guerra? 
'''
"9" = '''
:sup:`9` Assim mesmo também vós, se com a língua não derdes palavra compreensível, como se entenderá o que se diz? Porque estareis falando para o ar. 
'''
"10" = '''
:sup:`10` Por exemplo, há tantos tipos de vozes no mundo, e nenhuma delas é muda. 
'''
"11" = '''
:sup:`11` Portanto, se eu não souber o propósito da voz, serei estrangeiro para o que fala, e o que fala será estrangeiro para mim. 
'''
"12" = '''
:sup:`12` Assim também vós, dado que desejais os dons espirituais, procurai neles abundar, para edificação da igreja. 
'''
"13" = '''
:sup:`13` Portanto, o que fala em língua estranha , ore para que possa interpretar. 
'''
"14" = '''
:sup:`14` Porque se eu orar em língua estranha , meu espírito ora, mas meu entendimento fica sem fruto. 
'''
"15" = '''
:sup:`15` Então é o que? Orarei com o espírito, mas também orarei com o entendimento; cantarei com o espírito, mas também cantarei com o entendimento. 
'''
"16" = '''
:sup:`16` De outra maneira, se tu bendisseres com o espírito, como aquele que não tem conhecimento dirá amém por teu bendizer? Pois ele não sabe o que tu dizes. 
'''
"17" = '''
:sup:`17` Porque em verdade tu bem dás graças; mas o outro não é edificado. 
'''
"18" = '''
:sup:`18` Graças dou a meu Deus, que mais línguas falo que todos vós. 
'''
"19" = '''
:sup:`19` Porém eu quero mais falar na igreja cinco palavras com meu entendimento, para que eu também possa instruir aos outros, do que dez mil palavras em língua estranha . 
'''
"20" = '''
:sup:`20` Irmãos, não sejais meninos no entendimento, mas sede meninos na malícia, e adultos no entendimento. 
'''
"21" = '''
:sup:`21` Na Lei está escrito: A este povo falarei por gente de outras línguas, e por outros lábios; e ainda assim não me ouvirão, diz o Senhor. 
'''
"22" = '''
:sup:`22` Então as línguas estranhas são por sinal, não para os que creem, mas para os que não creem; e a profecia não é para os que não creem, mas para os que creem. 
'''
"23" = '''
:sup:`23` Pois se toda a igreja se reunir, e todos falarem línguas estranhas , e entrarem alguns sem entendimento ou descrentes, não dirão que estais loucos? 
'''
"24" = '''
:sup:`24` Mas se todos profetizarem, e algum sem entendimento ou descrente entrar, por todos é convencido, e por todos é julgado. 
'''
"25" = '''
:sup:`25` E assim os segredos de seu coração ficam manifestos, e assim, lançando-se sobre seu rosto, adorará a Deus, reconhecendo publicamente que Deus está entre vós. 
'''
"26" = '''
:sup:`26` Então o que há, irmãos? Quando vos reunis, tem cada um de vós salmo, tem doutrina, tem língua estranha , tem revelação, tem interpretação, tudo se faça para edificação. 
'''
"27" = '''
:sup:`27` E se alguém falar em língua estranha , sejam dois, ou no máximo três, e alternando-se, e um que interprete. 
'''
"28" = '''
:sup:`28` Mas se não houver intérprete, cale-se na igreja, fale porém consigo mesmo, e com Deus. 
'''
"29" = '''
:sup:`29` E falem dois ou três profetas, e os outros julguem. 
'''
"30" = '''
:sup:`30` Mas se a outro, que estiver sentada, for revelada alguma coisa , cale-se o primeiro. 
'''
"31" = '''
:sup:`31` Porque todos vós podeis profetizar, um após o outro, para que todos aprendam, e sejam todos fortalecidos. 
'''
"32" = '''
:sup:`32` E os espíritos dos profetas estão sujeitos aos profetas. 
'''
"33" = '''
:sup:`33` Porque Deus não é de confusão, mas de paz, como em todas as igrejas dos santos. 
'''
"34" = '''
:sup:`34` Vossas mulheres fiquem caladas nas igrejas; porque não lhes é permitido falar, mas que estejam sujeitas, como também a Lei o diz. 
'''
"35" = '''
:sup:`35` E se quiserem aprender alguma coisa, perguntem a seus próprios maridos em casa; porque é impróprio as mulheres falarem na igreja. 
'''
"36" = '''
:sup:`36` Por acaso a palavra de Deus saiu de vós? Ou ela somente chegou a vós? 
'''
"37" = '''
:sup:`37` Se alguém pensa ser profeta, ou espiritual, reconheça que as coisas que escrevo são mandamento do Senhor. 
'''
"38" = '''
:sup:`38` Porém se alguém ignora, que ignore. 
'''
"39" = '''
:sup:`39` Portanto, irmãos, desejai com zelo profetizar, e não impeçais o falar línguas estranhas . 
'''
"40" = '''
:sup:`40` Fazei tudo decentemente e com ordem. 
'''
