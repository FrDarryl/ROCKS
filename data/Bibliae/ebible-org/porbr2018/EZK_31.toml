[31]
"1" = '''
:sup:`1` E sucedeu, no décimo primeiro ano, no terceiro mês , ao primeiro dia do mês, que veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, diz a Faraó, rei do Egito, e à sua multidão: A quem és semelhante na tua grandeza? 
'''
"3" = '''
:sup:`3` Eis que a Assíria era um cedro do Líbano, de belos ramos, com grande sombra de sua folhagem, e de alta estatura; seu topo estava entre ramos espessos. 
'''
"4" = '''
:sup:`4` As águas o nutriam, as profundezas o faziam crescer; correntes corriam ao redor de onde estava plantada, e enviava seus ribeiros a todas as árvores do campo. 
'''
"5" = '''
:sup:`5` Por isso sua altura se elevou acima de todas as árvores do campo; seus galhos se multiplicaram, e seus ramos se alongavam, por causa das muitas águas enviadas. 
'''
"6" = '''
:sup:`6` Todas as aves do céus faziam ninhos em seus galhos, e todos os animais do campo geravam debaixo de seus ramos; e todos os grandes povos habitavam à sua sombra. 
'''
"7" = '''
:sup:`7` Assim era ele, belo em sua grandeza, na extensão de seus ramos; porque sua raiz estava junto a muitas águas. 
'''
"8" = '''
:sup:`8` Os cedros não o encobriram no jardim de Deus; as faias não igualavam os seus galhos, nem os plátanos eram semelhantes a seus ramos; nenhuma árvore no jardim de Deus se assemelhava a ele em sua beleza. 
'''
"9" = '''
:sup:`9` Eu o fiz belo com a multidão de seus ramos; e todas as árvores do Éden, que estavam no jardim de Deus, tiveram inveja dele. 
'''
"10" = '''
:sup:`10` Portanto, assim diz o Senhor DEUS: Visto que te elevaste em estatura, e seu topo se elevou no meio de ramos espessos, e seu coração se exaltou na sua altura, 
'''
"11" = '''
:sup:`11` Por isso eu o entreguei na mão do mais poderoso das nações, para que o tratasse como merece; pela sua perversidade eu o lancei fora. 
'''
"12" = '''
:sup:`12` Estrangeiros da mais terrivel das nações o cortaram e o deixaram; seus ramos caíram sobre os montes e por todos os vales, e seus galhos foram quebrados por todas as correntes de águas da terra; e todos os povos da terra se retiraram de sua sombra, e o deixaram. 
'''
"13" = '''
:sup:`13` Todas as aves do céu habitaram sobre sua ruína, e todos os animais do campo se ficaram sobre seus ramos; 
'''
"14" = '''
:sup:`14` Para que todas as árvores próximas das águas não se elevem na sua estatura, nem levantem o seu topo no meio dos ramos espessos, e que todas as que bebem águas não confiem em si mesmas por sua altura; porque todas estão entregues à morte, até debaixo da terra, no meio dos filhos dos homens, com os que vão para a cova. 
'''
"15" = '''
:sup:`15` Assim diz o Senhor DEUS: No dia em que ele desceu ao Xeol, eu fiz que houvesse luto, fiz cobrir as profundezas por sua causa; detive suas correntes, e as muitas águas foram retidas; cobri o Líbano de trevas por causa dele, e por sua causa todas as árvores do campo definharam. 
'''
"16" = '''
:sup:`16` Do estrondo de sua queda eu fiz tremer as nações, quando o fiz descer ao Xeol com os que descem à cova; e todas as árvores de Éden, as preferidas e melhores do Líbano, todas as que bebem águas, consolaram-se debaixo da terra. 
'''
"17" = '''
:sup:`17` Também desceram com ele ao Xeol, com os mortos à espada, e os que foram seus apoiadores, os que habitavam à sua sombra no meio das nações. 
'''
"18" = '''
:sup:`18` Quem se assemelha a ti em glória e em grandeza entre as árvores do Éden? Porém serás derrubado com as árvores do Éden para debaixo da terra; jazerás entre os incircuncisos, com os mortos à espada. Este é Faraó e toda a sua multidão, diz o Senhor DEUS. 
'''
