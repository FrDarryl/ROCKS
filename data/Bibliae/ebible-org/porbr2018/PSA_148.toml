[148]
"1" = '''
:sup:`1` Aleluia! Louvai ao SENHOR desde os céus; louvai-o nas alturas. 
'''
"2" = '''
:sup:`2` Louvai-o todos os seus anjos; louvai-o todos os seus exércitos. 
'''
"3" = '''
:sup:`3` Louvai-o, sol e lua; louvai-o, todas as estrelas luminosas. 
'''
"4" = '''
:sup:`4` Louvai-o, céus dos céus, e as águas que estais sobre os céus. 
'''
"5" = '''
:sup:`5` Louvem ao nome do SENHOR; porque pela ordem dele foram criados. 
'''
"6" = '''
:sup:`6` E os firmou para todo o sempre; e deu tal decreto, que não será traspassado. 
'''
"7" = '''
:sup:`7` Louvai ao SENHOR vós da terra: os monstros marinhos, e todos os abismos; 
'''
"8" = '''
:sup:`8` O fogo e a saraiva, a neve e o vapor; o vento tempestuoso, que executa sua palavra. 
'''
"9" = '''
:sup:`9` Os montes e todos os morros; árvores frutíferas, e todos os cedros. 
'''
"10" = '''
:sup:`10` As feras, e todo o gado; répteis, e aves que tem asas. 
'''
"11" = '''
:sup:`11` Os reis da terra, e todos os povos; os príncipes, e todos os juízes da terra. 
'''
"12" = '''
:sup:`12` Os rapazes, e também as moças; os velhos com os jovens. 
'''
"13" = '''
:sup:`13` Louvem ao nome do SENHOR; pois só o nome dele é exaltado; sua majestade está sobre a terra e o céu. 
'''
"14" = '''
:sup:`14` E ele exaltou o poder de seu povo: o louvor de todos os seus santos, os filhos de Israel, o povo que está perto dele. Aleluia! 
'''
