[10]
"1" = '''
:sup:`1` Então olhei, e eis que sobre o firmamento que estava sobre a cabeça dos querubins, havia como uma pedra de safira, com a aparência de um trono, que apareceu sobre eles. 
'''
"2" = '''
:sup:`2` E falou ao homem vestido de linho, dizendo: Entra por entre as rodas debaixo dos querubins e enche tuas mãos de brasas acesas dentre os querubins, e as espalha sobre a cidade. E entrou diante de meus olhos. 
'''
"3" = '''
:sup:`3` E os querubins estavam à direita da casa quando aquele homem entrou; e a nuvem encheu o pátio de dentro. 
'''
"4" = '''
:sup:`4` Então a glória do SENHOR se levantou de sobre o querubim para a entrada da casa; e a casa se encheu de uma nuvem, e o pátio se encheu do resplendor da glória do SENHOR. 
'''
"5" = '''
:sup:`5` E o som das asas dos querubins era ouvido até o pátio de fora, como a voz do Deus Todo-Poderoso quando fala. 
'''
"6" = '''
:sup:`6` E sucedeu que, quando ele mandou ao homem vestido de linho, dizendo: Toma fogo dentre as rodas, dentre os querubins, então ele entrou, e ficou junto às rodas. 
'''
"7" = '''
:sup:`7` E um querubim estendeu sua mão dentre os querubins ao fogo que estava entre os querubins, e tomou-o, e o deu nas mãos do que estava vestido de linho; o qual o tomou, e saiu. 
'''
"8" = '''
:sup:`8` E apareceu nos querubins a forma de uma mão humana debaixo de suas asas. 
'''
"9" = '''
:sup:`9` Então olhei, e eis que quatro rodas estavam junto aos querubins, uma roda junto a um querubim, e outra roda junto ao outro querubim; e o aparência das rodas era como o de pedra de berilo. 
'''
"10" = '''
:sup:`10` Quanto à aparência delas, as quatro tinham uma mesma forma, como se estivesse uma roda no meio da outra. 
'''
"11" = '''
:sup:`11` Quando se moviam, movimentavam-se sobre seus quatro lados; não se viravam quando moviam, mas para o lugar aonde se voltava a cabeça, iam atrás; nem se viravam quando moviam. 
'''
"12" = '''
:sup:`12` E toda o seu corpo, suas costas, suas mãos, suas asas, e as rodas, estavam cheias de olhos ao redor; os quatro tinham suas rodas. 
'''
"13" = '''
:sup:`13` Quanto às rodas, eu ouvi que foram chamadas de “roda giratória”. 
'''
"14" = '''
:sup:`14` E cada um tinha quatro rostos: o primeiro rosto era de querubim; o segundo rosto, de homem; o terceiro rosto, de leão; e o quarto rosto, de águia. 
'''
"15" = '''
:sup:`15` E os querubins se levantaram; este é o mesmo ser que vi no rio de Quebar. 
'''
"16" = '''
:sup:`16` E quando os querubins se moviam, as rodas se moviam junto com eles; e quando os querubins levantavam suas asas para se levantarem da terra, as rodas também não se viravam de junto a eles. 
'''
"17" = '''
:sup:`17` Quando eles paravam, elas paravam; e quando eles se levantavam, elas levantavam com eles: porque o espírito dos seres estava nelas. 
'''
"18" = '''
:sup:`18` Então a glória do SENHOR saiu de sobre a entrada da casa, e se pôs sobre os querubins. 
'''
"19" = '''
:sup:`19` E os querubins levantaram suas asas, e subiram da terra diante de meus olhos, quando saíram; e as rodas estavam ao lado deles; e pararam à entrada da porta oriental da casa do SENHOR, e a glória do Deus de Israel estava por cima deles. 
'''
"20" = '''
:sup:`20` Estes são os seres que vi debaixo do Deus de Israel no rio de Quebar; e notei que eram querubins. 
'''
"21" = '''
:sup:`21` Cada um tinha quatro rostos, e cada um quatro asas; e havia semelhança de mãos humanas debaixo de seus asas. 
'''
"22" = '''
:sup:`22` E a semelhança de seus rostos era a dos rostos que vi junto ao rio de Quebar, suas aparências, e eles mesmos; cada um se movia na direção de seu rosto. 
'''
