"1" = '''
:sup:`1` Palavra do SENHOR que veio a Joel, filho de Petuel. 
'''
"2" = '''
:sup:`2` Ouvi isto, anciãos, e escutai, todos os moradores desta terra. Por acaso isto aconteceu em vossos dias, ou nos dias dos vossos pais? 
'''
"3" = '''
:sup:`3` Contai disso aos vossos filhos, e vossos filhos aos seus filhos, e seus filhos à outra geração. 
'''
"4" = '''
:sup:`4` O que restou do gafanhoto cortador o gafanhoto comedor comeu; e o que restou do gafanhoto comedor o gafanhoto devorador comeu, e o que restou do gafanhoto devorador o gafanhoto destruidor comeu. 
'''
"5" = '''
:sup:`5` Despertai, vós bêbados, e chorai; gemei todos vós que bebeis vinho, por causa do suco de uva, porque foi tirado de vossa boca. 
'''
"6" = '''
:sup:`6` Porque uma nação subiu sobre minha terra, poderosa e sem número; seus dentes são dentes de leão, e têm presas de leoa. 
'''
"7" = '''
:sup:`7` Assolou minha videira, e devastou minha figueira; desnudou-a por completo e a derrubou; seus ramos ficaram brancos. 
'''
"8" = '''
:sup:`8` Chora tu como a virgem vestida de saco por causa do marido de sua juventude. 
'''
"9" = '''
:sup:`9` As ofertas de cereais e de bebidas se acabaram da casa do SENHOR; os sacerdotes, servos do SENHOR, estão de luto. 
'''
"10" = '''
:sup:`10` O campo foi assolado, a terra está de luto; porque o trigo foi destruído, o suco de uva se secou, o azeite está em falta. 
'''
"11" = '''
:sup:`11` Envergonhai-vos, trabalhadores; gemei, plantadores de vinhas, pelo trigo e pela a cevada; porque a colheita do campo pereceu. 
'''
"12" = '''
:sup:`12` A vide se secou, a figueira definhou, assim como a romeira, a palmeira, e a macieira; todas as árvores do campo se secaram; por isso a alegria se secou entre os filhos dos homens. 
'''
"13" = '''
:sup:`13` Cingi-vos e lamentai, sacerdotes; gemei, ministros do altar; vinde e deitai em sacos, trabalhadores de meu Deus; porque as ofertas de alimentos e de bebidas foram tiradas da casa de vosso Deus. 
'''
"14" = '''
:sup:`14` Santificai um jejum; convocai uma reunião solene; congregai os anciãos e todos os moradores desta terra na casa do SENHOR vosso Deus, e clamai ao SENHOR. 
'''
"15" = '''
:sup:`15` Ai daquele dia! Porque perto está o dia do SENHOR, e virá do Todo-Poderoso como destruição. 
'''
"16" = '''
:sup:`16` Por acaso não foi tirado o alimento de diante de nossos olhos, a alegria e o prazer da casa de nosso Deus? 
'''
"17" = '''
:sup:`17` As sementes se apodreceram debaixo de seus torrões, os celeiros foram assolados, os depósitos foram derrubados; porque o trigo se secou. 
'''
"18" = '''
:sup:`18` Como geme o gado! As manadas dos vacas estão confusas, porque não têm pasto! Os rebanhos das ovelhas estão desolados. 
'''
"19" = '''
:sup:`19` A ti, ó SENHOR, eu clamo; porque o fogo consumiu os pastos do deserto, e chama incendiou todas as árvores do campo. 
'''
"20" = '''
:sup:`20` Até os animais do campo clamam a ti, porque os rios de águas se secaram, e o fogo consumiu os pastos do deserto. 
'''
