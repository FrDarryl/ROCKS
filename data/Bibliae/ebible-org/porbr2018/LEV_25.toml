[25]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés no monte Sinai, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na terra que eu vos dou, a terra guardará um sábado ao SENHOR. 
'''
"3" = '''
:sup:`3` Seis anos semearás a tua terra, e seis anos podarás a tua vinha, e colherás os seus frutos; 
'''
"4" = '''
:sup:`4` Mas no sétimo ano a terra terá um sábado de descanso, sábado ao SENHOR; não semearás a tua terra, nem podarás a tua vinha. 
'''
"5" = '''
:sup:`5` O que nascer de si mesmo na tua terra ceifada não ceifarás; e as uvas do teu vinhedo não vindimarás; será um ano de descanso para a terra. 
'''
"6" = '''
:sup:`6` Mas o sábado da terra vos será para comer a ti, e a teu servo, e a tua serva, e a tua criado, e a tua estrangeiro que morar contigo: 
'''
"7" = '''
:sup:`7` E a teu animal, e à animal que houver em tua terra, será todo o fruto dela para comer. 
'''
"8" = '''
:sup:`8` E te hás de contar sete semanas de anos, sete vezes sete anos; de modo que os dias das sete semanas de anos virão a ser para ti quarenta e nove anos. 
'''
"9" = '''
:sup:`9` Então farás passar a trombeta de júbilo no mês sétimo aos dez do mês; o dia da expiação fareis passar a trombeta por toda vossa terra. 
'''
"10" = '''
:sup:`10` E santificareis o ano cinquenta, e apregoareis liberdade na terra a todos os seus moradores: este vos será jubileu; e voltareis cada um à sua possessão, e cada qual voltará à sua família. 
'''
"11" = '''
:sup:`11` O ano dos cinquenta anos vos será jubileu: não semeareis, nem colhereis o que nascer de seu na terra, nem vindimareis seus vinhedos: 
'''
"12" = '''
:sup:`12` Porque é jubileu: santo será a vós; o produto da terra comereis. 
'''
"13" = '''
:sup:`13` Em este ano de jubileu voltareis cada um à sua possessão. 
'''
"14" = '''
:sup:`14` E quando venderdes algo a vosso próximo, ou comprardes da mão de vosso próximo, não engane ninguém a seu irmão: 
'''
"15" = '''
:sup:`15` Conforme o número dos anos depois do jubileu comprarás de teu próximo; conforme o número dos anos dos frutos te venderá ele a ti. 
'''
"16" = '''
:sup:`16` Conforme a abundância dos anos aumentarás o preço, e conforme a diminuição dos anos diminuirás o preço; porque segundo o número dos rendimentos te há de vender ele. 
'''
"17" = '''
:sup:`17` E não engane ninguém a seu próximo; mas terás temor de teu Deus: porque eu sou o SENHOR vosso Deus. 
'''
"18" = '''
:sup:`18` Executai, pois, meus estatutos, e guardai meus regulamentos, e ponde-os por obra, e habitareis na terra seguros; 
'''
"19" = '''
:sup:`19` E a terra dará seu fruto, e comereis até fartura, e habitareis nela com segurança. 
'''
"20" = '''
:sup:`20` E se disserdes: Que comeremos no sétimo ano? eis que não temos de semear, nem temos de colher nossos frutos: 
'''
"21" = '''
:sup:`21` Então eu vos enviarei minha bênção no sexto ano, e fará fruto por três anos. 
'''
"22" = '''
:sup:`22` E semeareis no ano oitavo, e comereis do fruto alheio; até o ano nono, até que venha seu fruto comereis do alheio. 
'''
"23" = '''
:sup:`23` E a terra não se venderá definitivamente, porque a terra minha é; que vós peregrinos e estrangeiros sois para comigo. 
'''
"24" = '''
:sup:`24` Portanto, em toda a terra de vossa possessão, outorgareis remissão à terra. 
'''
"25" = '''
:sup:`25` Quando teu irmão empobrecer, e vender algo de sua possessão, virá o resgatador, seu próximo, e resgatará o que seu irmão houver vendido. 
'''
"26" = '''
:sup:`26` E quando o homem não tiver resgatador, se alcançar sua mão, e achar o que basta para seu resgate; 
'''
"27" = '''
:sup:`27` Então contará os anos de sua venda, e pagará o que restar ao homem a quem vendeu, e voltará à sua possessão. 
'''
"28" = '''
:sup:`28` Mas se não alcançar sua mão o que basta para que volte a ele, o que vendeu estará em poder do que o comprou até o ano do jubileu; e ao jubileu sairá, e ele voltará à sua possessão. 
'''
"29" = '''
:sup:`29` E o homem que vender casa de morada em cidade cercado, poderá resgatá-la até acabar-se o ano de sua venda: ano será o termo de se poder resgatar. 
'''
"30" = '''
:sup:`30` E se não for resgatada dentro de ano inteiro, a casa que estiver na cidade murada ficará para sempre por daquele que a comprou, e para seus descendentes: não sairá no jubileu. 
'''
"31" = '''
:sup:`31` Mas as casas das aldeias que não têm muro ao redor, serão estimadas como uma plantação da terra: terão remissão, e sairão no jubileu. 
'''
"32" = '''
:sup:`32` Porém em quanto às cidades dos levitas, sempre poderão resgatar os levitas as casas das cidades que possuírem. 
'''
"33" = '''
:sup:`33` E o que comprar dos levitas, sairá da casa vendida, ou da cidade de sua possessão, no jubileu: porquanto as casas das cidades dos levitas é a possessão deles entre os filhos de Israel. 
'''
"34" = '''
:sup:`34` Mas a terra dos arredores de suas cidades não se venderá, porque é perpétua possessão deles. 
'''
"35" = '''
:sup:`35` E quando teu irmão empobrecer, e se refugiar a ti, tu o ampararás: como peregrino e estrangeiro viverá contigo. 
'''
"36" = '''
:sup:`36` Não tomarás juros dele, nem lucro; mas terás temor de teu Deus, e teu irmão viverá contigo. 
'''
"37" = '''
:sup:`37` Não lhe darás teu dinheiro a juros, nem tua comida a ganho: 
'''
"38" = '''
:sup:`38` Eu sou o SENHOR vosso Deus, que vos tirei da terra do Egito, para vos dar a terra de Canaã, para ser vosso Deus. 
'''
"39" = '''
:sup:`39` E quando teu irmão empobrecer, estando contigo, e se vender a ti, não lhe farás servir como servo: 
'''
"40" = '''
:sup:`40` Como criado, como estrangeiro estará contigo; até o ano do jubileu te servirá. 
'''
"41" = '''
:sup:`41` Então sairá de tua presença, ele e seus filhos consigo, e voltará à sua família, e à possessão de seus pais se restituirá. 
'''
"42" = '''
:sup:`42` Porque são meus servos, os quais tirei eu da terra do Egito: não serão vendidos à maneira de servos. 
'''
"43" = '''
:sup:`43` Não serás senhor dele com dureza, mas terás temor de teu Deus. 
'''
"44" = '''
:sup:`44` Assim teu servo como tua serva que tiveres, serão das nações que estão em vosso ao redor: deles comprareis servos e servas. 
'''
"45" = '''
:sup:`45` Também comprareis dos filhos dos forasteiros que vivem entre vós, e dos que da linhagem deles são nascidos em vossa terra, que estão convosco; os quais tereis por possessão: 
'''
"46" = '''
:sup:`46` E os possuireis por herança para vossos filhos depois de vós, como possessão hereditária; para sempre vos servireis deles; porém em vossos irmãos os filhos de Israel, não vos dominareis cada um sobre seu irmão com dureza. 
'''
"47" = '''
:sup:`47` E se o peregrino ou estrangeiro que está contigo, adquirisse meios, e teu irmão que está com ele empobrecer, e se vender ao peregrino ou estrangeiro que está contigo, ou à raça da família do estrangeiro; 
'''
"48" = '''
:sup:`48` Depois que se houver vendido, poderá ser resgatado: um de seus irmãos o resgatará; 
'''
"49" = '''
:sup:`49` Ou seu tio, ou o filho de seu tio o resgatará, ou o próximo de sua carne, de sua linhagem, o resgatará; ou se seus meios alcançarem, ele mesmo se resgatará. 
'''
"50" = '''
:sup:`50` E contará com o que o comprou, desde o ano que se vendeu a ele até o ano do jubileu: e há de estabelecer preço o dinheiro de sua venda conforme o número dos anos, e se fará com ele conforme o tempo de um criado assalariado. 
'''
"51" = '''
:sup:`51` Se ainda forem muitos anos, conforme eles voltará para seu resgate do dinheiro pelo qual se vendeu. 
'''
"52" = '''
:sup:`52` E se restar pouco tempo até o ano do jubileu, então contará com ele, e devolverá seu resgate conforme seus anos. 
'''
"53" = '''
:sup:`53` Como com tomado a salário anualmente fará com ele: não será senhor dele com aspereza diante de teus olhos. 
'''
"54" = '''
:sup:`54` Mas se não se resgatar em esses anos, no ano do jubileu sairá, ele, e seus filhos com ele. 
'''
"55" = '''
:sup:`55` Porque meus servos são os filhos de Israel; são servos meus, aos quais tirei da terra do Egito: Eu sou o SENHOR vosso Deus. 
'''
