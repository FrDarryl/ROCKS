[7]
"1" = '''
:sup:`1` Aconteceu, pois, no quarto ano do rei Dario, que a palavra do SENHOR veio a Zacarias noquarto dia do nono mês, que é Quisleu, 
'''
"2" = '''
:sup:`2` Quando os de Betel enviaram Sarezer e Regém-Meleque e seus homens, para suplicarem o favor do SENHOR, 
'''
"3" = '''
:sup:`3` E para dizerem aos sacerdotes que estavam na casa do SENHOR dos exércitos e aos profetas o seguinte: Devemos chorar e jejuar no quinto mês, como já temos feito há tantos anos? 
'''
"4" = '''
:sup:`4` Então a palavra do SENHOR dos exércitos veio a mim, dizendo: 
'''
"5" = '''
:sup:`5` Fala a todo o povo desta terra, e aos sacerdotes, dizendo: Quando jejuastes e chorastes no quinto e no sétimo mês durante estes setenta anos, por acaso jejuastes verdadeiramente para mim? 
'''
"6" = '''
:sup:`6` E quando comeis e bebeis, não foi para vós que comeis e bebeis? 
'''
"7" = '''
:sup:`7` Não são estas as palavras que o SENHOR pregou por meio dos antigos profetas, quando Jerusalém estava habitada e tranquila, com suas cidades ao seu redor, e o Sul e a campina eram habitadas? 
'''
"8" = '''
:sup:`8` E a palavra do SENHOR veio a Zacarias, dizendo: 
'''
"9" = '''
:sup:`9` Assim falou o SENHOR dos exércitos, dizendo: Julgai juízo verdadeiro, e praticai piedade e misericórdia cada um com seu irmão; 
'''
"10" = '''
:sup:`10` Não oprimais à viúva, nem ao órfão, nem ao estrangeiro, nem ao pobre; e ninguém planeje o mal em seu coração contra seu irmão. 
'''
"11" = '''
:sup:`11` Porém não quiseram prestar atenção; ao invés disso deram as costas e taparam suas orelhas para não ouvirem. 
'''
"12" = '''
:sup:`12` E fizeram seus corações duros como diamante, para não ouvirem a Lei nem as palavras que o SENHOR dos exércitos enviou por seu Espírito através dos antigos profetas; por isso veio grande ira da parte do SENHOR dos exércitos. 
'''
"13" = '''
:sup:`13` Por causa disso, tal como eles não ouviram quando eu clamei, assim tamb em quando eles clamaram eu não ouvi,diz o SENHOR dos exércitos; 
'''
"14" = '''
:sup:`14` E eu os espalhei com turbilhão entre todas as nações, que eles não conheciam, e a terra foi assolada atrás deles, de maneira que ninguém passava por ela, nem voltava; porque tornaram a terra desejada em ruínas. 
'''
