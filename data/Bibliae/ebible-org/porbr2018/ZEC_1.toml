[1]
"1" = '''
:sup:`1` No oitavo mês do segundo ano de Dario, a palavra do SENHOR veio ao profeta Zacarias, filho de Berequias, filho de Ido, dizendo: 
'''
"2" = '''
:sup:`2` O SENHOR se irou muito contra vossos pais. 
'''
"3" = '''
:sup:`3` Portanto dize-lhes: Assim diz o SENHOR dos exércitos: Voltai-vos a mim, diz o SENHOR dos exércitos, e eu me voltarei a vós, diz o SENHOR dos exércitos. 
'''
"4" = '''
:sup:`4` E não sejais como vossos pais, aos quais os profetas antigos clamavam, dizendo: Assim diz o SENHOR dos exércitos: Convertei-vos de vossos maus caminhos e de vossos maus atos; porém não escutaram, nem me deram ouvidos, diz o SENHOR. 
'''
"5" = '''
:sup:`5` Onde estão vossos pais? E os profetas, vivem eles para sempre? 
'''
"6" = '''
:sup:`6` Porém quanto às minhas palavras e meus estatutos que havia mandado a meus servos os profetas, não alcançaram a vossos pais? Assim eles, arrependendo-se, diziam: Tal como o SENHOR dos exércitos planejou fazer segundo nossos caminhos e nossos antos, assim ele fez conosco. 
'''
"7" = '''
:sup:`7` No vigésimo quarto dia do décimo primeiro mês (que é o mês de Sebate), no ano segundo de Dario, a palavra do SENHOR veio ao profeta Zacarias, filho de Berequias, filho de Ido, dizendo: 
'''
"8" = '''
:sup:`8` Vi de noite, e eis um homem montado sobre um cavalo vermelho, parado entre as murtas que estavam num vale profundo; e atrás dele estavam cavalos vermelhos, castanhos, e brancos. 
'''
"9" = '''
:sup:`9` E eu disse: Meu senhor, o que são estes? E o anjo que falava comigo me disse: Eu te mostrarei o que estes são. 
'''
"10" = '''
:sup:`10` Então o homem que estava entre os murtas respondeu, dizendo: Estes são os que o SENHOR enviou para andarem pela terra. 
'''
"11" = '''
:sup:`11` E eles responderam ao anjo do SENHOR que estava entre os murtas, e disseram: Nós já andamos pela terra, e eis que toda a terra está tranquila e quieta. 
'''
"12" = '''
:sup:`12` Então o anjo do SENHOR disse: Ó SENHOR dos exércitos, até quando não terás compaixão de Jerusalém e das cidades de Judá, contra as quais ficaste irado estes setenta anos? 
'''
"13" = '''
:sup:`13` E o SENHOR respondeu ao anjo que falava comigo palavras boas, palavras de consolo. 
'''
"14" = '''
:sup:`14` E o anjo que falava comigo me disse: Fala em voz alta, dizendo: Assim diz o SENHOR dos exércitos: Tenho grande zelo por Jerusalém e por Sião; 
'''
"15" = '''
:sup:`15` E tenho muito grande ira contra as nações tranquilas; porque eu estava pouco irado, porém elas pioraram o mal. 
'''
"16" = '''
:sup:`16` Portanto assim diz o SENHOR: Eu me voltarei a Jerusalém com misericórdia; minha casa será reconstruída nela, diz o SENHOR dos exércitos, e a corda de medir será estendida sobre Jerusalém. 
'''
"17" = '''
:sup:`17` Fala em voz alta mais, dizendo: Assim diz o SENHOR dos exércitos: Minhas cidades novamente transbordarão de prosperidade; porque o SENHOR novamente consolará a Sião, e novamente escolherá a Jerusalém. 
'''
"18" = '''
:sup:`18` Depois levantei meus olhos, e olhei, e eis que havia quatro chifres. 
'''
"19" = '''
:sup:`19` E perguntei ao anjo que falava comigo: O que são estes? E ele me disse: Estes são os chifres que dissiparam Judá, a Israel, e Jerusalém. 
'''
"20" = '''
:sup:`20` E o SENHOR me mostrou quatro ferreiros. 
'''
"21" = '''
:sup:`21` Então eu disse: O que estes vêm a fazer? E ele falou, dizendo: Estes são os chifres que dispersaram Judá, de modo que ninguém levantava sua cabeça. Estes ferreiros vieram para derrubar os chifres das nações, que levantaram seus chifres contra a terra de Judá para dispersá-la. 
'''
