[3]
"1" = '''
:sup:`1` Oração do profeta Habacuque, conforme “Siguionote”. 
'''
"2" = '''
:sup:`2` Ó SENHOR, ouvido tenho tua fama; temi, Ó SENHOR, a tua obra; renova-a no meio dos anos; faze-a conhecida no meio dos anos; na ira lembra-te da misericórdia. 
'''
"3" = '''
:sup:`3` Deus veio de Temã, o Santo do monte de Parã (Selá). Sua glória cobriu os céus, e a terra se encheu de seu louvor. 
'''
"4" = '''
:sup:`4` E houve resplendor como o da luz; raios brilhantes saíam de sua mão; e ali sua força estava escondida. 
'''
"5" = '''
:sup:`5` A praga ia adiante dele, e a pestilência seguia seus pés. 
'''
"6" = '''
:sup:`6` Ele parou, e sacudiu a terra; ele olhou, e abalou as nações; e os montes antigos foram despedaçados, os morros antigos caíram. Seus caminhos são eternos. 
'''
"7" = '''
:sup:`7` Vi as tendas de Cusã em aflição; as cortinas da terra de Midiã tremeram. 
'''
"8" = '''
:sup:`8` Por acaso o SENHOR se irritou contra os rios? Foi tua ira contra os ribeiros? Foi tua ira contra o mar, quando cavalgaste sobre teus cavalos, e tuas carruagens de vitória? 
'''
"9" = '''
:sup:`9` Teu arco foi descoberto, as flechas foram preparadas pela tua palavra (Selá). Fendeste a terra com rios. 
'''
"10" = '''
:sup:`10` Os montes te viram, e tiveram dores; a inundação das águas passou. O abismo deu sua voz, e levantou suas mãos ao alto. 
'''
"11" = '''
:sup:`11` O sol e a lua pararam em suas moradas; à luz de tuas flechas passaram, com o resplendor de tua lança relampejante. 
'''
"12" = '''
:sup:`12` Com indignação marchaste pela terra, com ira trilhaste as nações. 
'''
"13" = '''
:sup:`13` Saíste para a salvar o teu povo, para salvar o teu ungido. Feriste o líder da casa do ímpio, descobrindo-o dos pés ao pescoço. (Selá) 
'''
"14" = '''
:sup:`14` Perfuraste com suas próprias lanças os líderes de suas tropas, que vieram impetuosamente para me dispersarem. A alegria deles era como a de devorarem os pobres às escondidas. 
'''
"15" = '''
:sup:`15` Pisaste pelo mar com teus cavalos, pela turbulência de grandes águas. 
'''
"16" = '''
:sup:`16` Quando eu ouvi, meu ventre se perturbou; por causa do ruído meus lábios tremeram; podridão veio em meus ossos, e em meu lugar me perturbei; descansarei até o dia da angústia, quando virá contra o povo que nos ataca. 
'''
"17" = '''
:sup:`17` Ainda que a figueira não floresça, nem haja fruto nas vides, e falte o produto da oliveira, os campos não produzam alimento, as ovelhas sejam arrebatadas, e não haja vacas nos currais, 
'''
"18" = '''
:sup:`18` Mesmo assim eu me alegrarei no SENHOR, terei prazer no Deus de minha salvação. 
'''
"19" = '''
:sup:`19` DEUS, o Senhor, é minha fortaleza; ele fará meus pés como os das corças, e me fará andar sobre meus lugares altos.(Para o regente, com instrumentos de cordas).
'''
