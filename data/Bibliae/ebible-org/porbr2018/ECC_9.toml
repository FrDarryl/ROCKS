[9]
"1" = '''
:sup:`1` Por isso fiz meu coração considerar todas estas coisas, para entender com clareza tudo isto: que os justos, e os sábios, e suas obras, estão nas mãos de Deus; até o amor e o ódio, o homem nada sabe o que há à sua frente. 
'''
"2" = '''
:sup:`2` Tudo acontece de modo semelhante a todos; o mesmo acontece ao justo e ao perverso; ao bom e ao puro, assim como ao impuro; tanto ao que sacrifica, como ao que não sacrifica; tanto ao bom, como ao pecador; ao que jura, assim como ao que teme fazer juramento. 
'''
"3" = '''
:sup:`3` Esta coisa má existe entre tudo o que é feito abaixo do sol, que a todos aconteça o mesmo; e que o coração dos filhos homens esteja cheio de maldade, e que haja loucuras em seus corações durante suas vidas, e depois eles vão para entre os mortos. 
'''
"4" = '''
:sup:`4` Porque para aquele que está junto a todos os vivos há esperança (pois melhor é um cão vivo do que um leão morto). 
'''
"5" = '''
:sup:`5` Porque os vivos sabem que vão morrer; mas os mortos não sabem coisa alguma, nem também tem mais recompensa; pois a lembrança deles já foi esquecida. 
'''
"6" = '''
:sup:`6` Até seu amor, até seu ódio, e até sua inveja já pereceu e nenhuma parte nunca mais lhes pertence, em tudo quanto se faz abaixo do sol. 
'''
"7" = '''
:sup:`7` Vai, come com alegria teu pão, e bebe com bom coração o teu vinho; pois Deus se agrada de tuas obras. 
'''
"8" = '''
:sup:`8` Em todo tempo sejam brancas as tuas roupas, e nunca falte óleo sobre tua cabeça. 
'''
"9" = '''
:sup:`9` Aproveite a vida com a mulher que tu amas, todos os dias da tua fútil vida, que Deus te deu abaixo do sol, todos os teus fúteis dias; porque esta é a parte que te pertence nesta vida e em teu trabalho no qual trabalhaste abaixo do sol. 
'''
"10" = '''
:sup:`10` Tudo quanto vier à tua mão para fazer, faze conforme as tuas forças; porque no Xeol, para onde vais, não há trabalho, nem planos, nem conhecimento, nem sabedoria alguma. 
'''
"11" = '''
:sup:`11` Voltei-me, e vi abaixo do sol, que a corrida não é dos velozes, nem dos guerreiros a batalha, nem dos sábios o pão, nem dos prudentes as riquezas, nem dos conhecedores o favor; mas que o tempo e a ocasião imprevista acontece a todos estes. 
'''
"12" = '''
:sup:`12` Porque também o homem não sabe seu tempo, assim como os peixes que são capturados pela maligna rede; e como os passarinhos que são presos na armadilha; assim também os filhos dos homens são pegos pelo tempo mau, quando cai de repente sobre eles. 
'''
"13" = '''
:sup:`13` Também vi esta sabedoria abaixo do sol, que considerei grande: 
'''
"14" = '''
:sup:`14` Havia uma pequena cidade, em que havia poucas pessoas; e veio contra ela um grande rei, e a cercou, e levantou contra ela grandes barreiras. 
'''
"15" = '''
:sup:`15` E se achou nela um homem pobre sábio, que livrou aquela cidade com sua sabedoria; porém ninguém se lembrou daquele pobre homem. 
'''
"16" = '''
:sup:`16` Então eu disse: Melhor é a sabedoria do que a força; ainda que a sabedoria do pobre tenha sido desprezada, e suas palavras não tenham sido ouvidas. 
'''
"17" = '''
:sup:`17` As palavras dos sábios devem ser ouvidas em quietude, mais do que o grito daquele que domina sobre os tolos. 
'''
"18" = '''
:sup:`18` Melhor é a sabedoria do que as armas de guerra; porém um só pecador destrói muitas coisas boas. 
'''
