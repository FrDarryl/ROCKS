[19]
"1" = '''
:sup:`1` Ao mês terceiro da saída dos filhos de Israel da terra do Egito, naquele dia vieram ao deserto de Sinai. 
'''
"2" = '''
:sup:`2` Porque partiram de Refidim, e chegaram ao deserto de Sinai, e assentaram no deserto; e acampou ali Israel diante do monte. 
'''
"3" = '''
:sup:`3` E Moisés subiu a Deus; e o SENHOR o chamou desde o monte, dizendo: Assim dirás à casa de Jacó, e anunciarás aos filhos de Israel: 
'''
"4" = '''
:sup:`4` Vós vistes o que fiz aos egípcios, e como vos tomei sobre asas de águas, e vos trouxe a mim. 
'''
"5" = '''
:sup:`5` Agora pois, se deres ouvido à minha voz, e guardardes meu pacto, vós sereis meu especial tesouro sobre todos os povos; porque minha é toda a terra. 
'''
"6" = '''
:sup:`6` E vós sereis meu reino de sacerdotes, e gente santa. Estas são as palavras que dirás aos filhos de Israel. 
'''
"7" = '''
:sup:`7` Então veio Moisés, e chamou aos anciãos do povo, e propôs em presença deles todas estas palavras que o SENHOR lhe havia mandado. 
'''
"8" = '''
:sup:`8` E todo o povo respondeu em unidade, e disseram: Tudo o que o SENHOR disse faremos. E Moisés referiu as palavras do povo ao SENHOR. 
'''
"9" = '''
:sup:`9` E o SENHOR disse a Moisés: Eis que, eu venho a ti em uma nuvem espessa, para que o povo ouça enquanto eu falo contigo, e também para que te creiam para sempre. E Moisés anunciou as palavras do povo ao SENHOR. 
'''
"10" = '''
:sup:`10` E o SENHOR disse a Moisés: Vai ao povo, e santifica-os hoje e amanhã, e lavem suas roupas; 
'''
"11" = '''
:sup:`11` E estejam prontos para o dia terceiro, porque ao terceiro dia o SENHOR descerá, à vista de todo o povo, sobre o monte de Sinai. 
'''
"12" = '''
:sup:`12` E assinalarás termo ao povo em derredor, dizendo: Guardai-vos, não subais ao monte, nem toqueis a seu termo: qualquer um que tocar o monte, certamente morrerá: 
'''
"13" = '''
:sup:`13` Não lhe tocará mão, mas será apedrejado ou flechado; seja animal ou seja homem, não viverá. Em havendo soado longamente a trombeta, subirão ao monte. 
'''
"14" = '''
:sup:`14` E desceu Moisés do monte ao povo, e santificou ao povo; e lavaram suas roupas. 
'''
"15" = '''
:sup:`15` E disse ao povo: Estai prontos para o terceiro dia; não chegueis a mulher. 
'''
"16" = '''
:sup:`16` E aconteceu ao terceiro dia quando veio a manhã, que vieram trovões e relâmpagos, e espessa nuvem sobre o monte, e som de trombeta muito forte; e estremeceu-se todo o povo que estava no acampamento. 
'''
"17" = '''
:sup:`17` E Moisés tirou do acampamento ao povo a receber a Deus; e puseram-se ao abaixo do monte. 
'''
"18" = '''
:sup:`18` E todo o monte de Sinai fumegava, porque o SENHOR havia descido sobre ele em fogo: e a fumaça dele subia como a fumaça de um forno, e todo o monte se estremeceu em grande maneira. 
'''
"19" = '''
:sup:`19` E o som da trombeta ia fortalecendo-se em extremo: Moisés falava, e Deus lhe respondia em voz. 
'''
"20" = '''
:sup:`20` E desceu o SENHOR sobre o monte de Sinai, sobre o cume do monte: e chamou o SENHOR a Moisés ao cume do monte, e Moisés subiu. 
'''
"21" = '''
:sup:`21` E o SENHOR disse a Moisés: Desce, exige ao povo que não ultrapassem o termo para ver ao SENHOR, para que não caia multidão deles. 
'''
"22" = '''
:sup:`22` E também os sacerdotes que se achegam ao SENHOR, se santifiquem, para que o SENHOR não faça neles dano. 
'''
"23" = '''
:sup:`23` E Moisés disse ao SENHOR: O povo não poderá subir ao monte de Sinai, porque tu nos hás exigiste dizendo: Assinala termos ao monte, e santifica-o. 
'''
"24" = '''
:sup:`24` E o SENHOR lhe disse: Vai, desce, e subirás tu, e Arão contigo: mas os sacerdotes e o povo não ultrapassem o termo para subir ao SENHOR, para que não faça neles dano. 
'''
"25" = '''
:sup:`25` Então Moisés desceu ao povo e falou com eles. 
'''
