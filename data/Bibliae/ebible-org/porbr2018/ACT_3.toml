[3]
"1" = '''
:sup:`1` E Pedro e João estavam subindo juntos para o Templo à hora da oração (a nona hora ); 
'''
"2" = '''
:sup:`2` E um certo homem estava sendo trazido, que era aleijado desde o ventre de sua mãe, ao qual todo dia colocavam à porta do Templo, chamada Porta Formosa, para pedir esmola aos que entravam no Templo. 
'''
"3" = '''
:sup:`3` O qual, ao ver Pedro e João perto de entrarem no Templo, ele lhes pediu uma esmola. 
'''
"4" = '''
:sup:`4` E Pedro, olhando fixamente para ele, junto com João, disse: Olha para nós. 
'''
"5" = '''
:sup:`5` E o aleijado ficou prestando atenção neles, esperando receber deles alguma coisa. 
'''
"6" = '''
:sup:`6` E Pedro disse: Prata e ouro eu não tenho; mas o que eu tenho, isso eu te dou: no nome de Jesus Cristo, o nazareno, levanta-te, e anda! 
'''
"7" = '''
:sup:`7` E, tomando-o pela mão direita, levantou -o ; e logo os seus pés e tornozelos ficaram firmes. 
'''
"8" = '''
:sup:`8` E ele, saltando, pôs-se de pé, e andou, e entrou com eles no Templo, andando, e saltando, e louvando a Deus. 
'''
"9" = '''
:sup:`9` E todo o povo o viu andar, e louvar a Deus. 
'''
"10" = '''
:sup:`10` E eles o reconheceram, que este era o que se sentava para pedir esmola perto da porta formosa do Templo; e ficaram cheios de surpresa e espanto, por causa do que tinha lhe acontecido. 
'''
"11" = '''
:sup:`11` E o aleijado que tinha sido curado, tendo se apegado a Pedro e a João, todo o povo correu maravilhado a eles ao pórtico, que se chama de Salomão. 
'''
"12" = '''
:sup:`12` Quando Pedro viu isso , respondeu ao povo: “Homens israelitas, por que vos maravilhais disto? Ou por que vós olhais tão atentamente para nós, como se por nosso próprio poder ou devoção divina o tivéssemos feito andar? 
'''
"13" = '''
:sup:`13` O Deus de Abraão, e de Isaque, e de Jacó, o Deus de nossos pais, glorificou a seu filho Jesus, ao qual vós entregastes, e diante do rosto de Pilatos o negastes, mesmo ele julgando que fosse solto. 
'''
"14" = '''
:sup:`14` Mas vós negastes ao santo e justo, e pedistes que um homem assassino fosse vos dado. 
'''
"15" = '''
:sup:`15` E vós matastes ao Príncipe da vida, ao qual Deus ressuscitou dos mortos, do que nós somos testemunhas. 
'''
"16" = '''
:sup:`16` E pela fé em seu nome, o nome dele deu firmeza a este, que vedes e conheceis; e a fé que é por meio dele deu a este perfeita saúde na presença de todos vós. 
'''
"17" = '''
:sup:`17` E agora, irmãos, eu sei que vós fizestes isso por ignorância, assim como também vossos líderes. 
'''
"18" = '''
:sup:`18` Mas Deus cumpriu assim o que já antes pela boca de todos os seus profetas ele tinha anunciado, que o Cristo tinha de sofrer. 
'''
"19" = '''
:sup:`19` Arrependei-vos, pois, e convertei-vos, para que vosso pecados sejam apagados, quando vierem os tempos do refrigério da presença do Senhor. 
'''
"20" = '''
:sup:`20` E ele enviar a Jesus Cristo, que já vos foi pregado anteriormente. 
'''
"21" = '''
:sup:`21` Ao qual convém que o céu receba até os tempos da restauração de todas as coisas, que Deus falou pela boca de todos os seus santos profetas, desde o princípio. 
'''
"22" = '''
:sup:`22` Porque Moisés disse aos nossos pais: O Senhor, vosso Deus, levantará dentre vossos irmãos um profeta como eu; a ele ouvireis em tudo o que ele vos falar. 
'''
"23" = '''
:sup:`23` E será que toda pessoa que não ouvir este profeta será exterminada do povo. 
'''
"24" = '''
:sup:`24` E também todos os profetas, desde Samuel e os posteriores, todos os que falaram, também anunciaram com antecedência destes dias. 
'''
"25" = '''
:sup:`25` Vós sois os filhos dos profetas e do pacto que Deus estabeleceu com nossos pais, dizendo a Abraão: E em tua semente serão abençoadas todas as famílias da terra. 
'''
"26" = '''
:sup:`26` Deus, ao ressuscitar seu filho Jesus, primeiro o enviou a vós, para que nisto vos abençoasse: afastando cada um de vós de vossas maldades”. 
'''
