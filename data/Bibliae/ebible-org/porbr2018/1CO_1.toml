[1]
"1" = '''
:sup:`1` Paulo, chamado apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Sóstenes, 
'''
"2" = '''
:sup:`2` À igreja de Deus que está em Corinto, aos santificados em Cristo Jesus, chamados santos, com todos os que em todo lugar invocam o nome de nosso Senhor Jesus Cristo, Senhor deles, e nosso; 
'''
"3" = '''
:sup:`3` Graça seja convosco, e a paz de Deus nosso Pai, e do Senhor Jesus Cristo. 
'''
"4" = '''
:sup:`4` Sempre agradeço ao meu Deus por causa de vós, pela graça de Deus, que é dada a vós em Cristo Jesus. 
'''
"5" = '''
:sup:`5` Que em todas as coisas estais enriquecidos nele, em toda palavra, e em todo conhecimento; 
'''
"6" = '''
:sup:`6` Assim como o testemunho de Jesus Cristo foi confirmado entre vós. 
'''
"7" = '''
:sup:`7` De maneira que nenhum dom vos falta, enquanto esperais a manifestação do nosso Senhor Jesus Cristo, 
'''
"8" = '''
:sup:`8` o qual também vos firmará até o fim, irrepreensíveis no dia de nosso Senhor Jesus Cristo. 
'''
"9" = '''
:sup:`9` Fiel é Deus, por quem fostes chamados para a comunhão do seu Filho Jesus Cristo, nosso Senhor. 
'''
"10" = '''
:sup:`10` Mas eu vos rogo, irmãos, pelo nome do nosso Senhor Jesus Cristo, que todos faleis uma mesma coisa, e não haja divisões entre vós; antes estejais juntos com o mesmo entendimento, e com a mesma opinião. 
'''
"11" = '''
:sup:`11` Porque, meus irmãos, foi-me informado acerca de vós, pelos da casa de Cloé, de que há brigas entre vós. 
'''
"12" = '''
:sup:`12` E digo isto, que cada um de vós diz: “Eu sou de Paulo” e “Eu sou de Apolo” e “Eu sou de Cefas” e “Eu sou de Cristo”. 
'''
"13" = '''
:sup:`13` Cristo está dividido? Paulo foi crucificado por vós? Ou fostes vós batizados no nome de Paulo? 
'''
"14" = '''
:sup:`14` Agradeço a Deus que batizei nenhum de vós, a não ser Crispo e Gaio; 
'''
"15" = '''
:sup:`15` para que ninguém diga que eu tenha batizado em meu nome. 
'''
"16" = '''
:sup:`16` Também batizei aos da casa de Estefanas; além desses, não sei se batizei algum outro. 
'''
"17" = '''
:sup:`17` Porque Cristo não me enviou para batizar, mas sim, para evangelizar; não com sabedoria de palavras, para que a cruz de Cristo não se torne inútil. 
'''
"18" = '''
:sup:`18` Porque a palavra da cruz é loucura para os que perecem; mas para os que se salvam é poder de Deus. 
'''
"19" = '''
:sup:`19` Porque está escrito: Destruirei a sabedoria dos sábios, e aniquilarei a inteligência dos inteligentes. 
'''
"20" = '''
:sup:`20` Onde está o sábio? Onde está o escriba? Onde está o questionador desta era? Por acaso Deus não tornou a sabedoria deste mundo em loucura? 
'''
"21" = '''
:sup:`21` Pois já que, na sabedoria de Deus, o mundo não conheceu a Deus pela sabedoria, Deus se agradou de salvar os que creem por meio da loucura da pregação. 
'''
"22" = '''
:sup:`22` Porque os judeus pedem um sinal miraculoso, e os gregos buscam sabedoria. 
'''
"23" = '''
:sup:`23` Mas nós pregamos a Cristo crucificado, que é motivo de ofensa para os Judeus, e loucura para os gregos. 
'''
"24" = '''
:sup:`24` Porém aos que são chamados, tanto judeus como gregos, Cristo é poder de Deus e sabedoria de Deus. 
'''
"25" = '''
:sup:`25` Porque a loucura de Deus é mais sábia que os seres humanos; e a fraqueza de Deus é mais forte que os seres humanos. 
'''
"26" = '''
:sup:`26` Vede, pois, o vosso chamado, irmãos; pois dentre vós não há muitos sábios em sabedoria humana, nem muitos poderosos, nem muitos da elite. 
'''
"27" = '''
:sup:`27` Mas Deus escolheu as coisas loucas deste mundo para envergonhar as sábias; e Deus escolheu as fracas deste mundo para envergonhar as fortes. 
'''
"28" = '''
:sup:`28` E Deus escolheu as coisas desprezíveis deste mundo, e as sem valor, e as que não são, para reduzir a nada as que são; 
'''
"29" = '''
:sup:`29` para que ninguém orgulhe de si mesmo diante dele. 
'''
"30" = '''
:sup:`30` Mas vós sois dele em Cristo Jesus, o qual, por parte de Deus, tornou-se para nós sabedoria, justiça, santificação, e resgate; 
'''
"31" = '''
:sup:`31` para que, assim como está escrito: “Aquele que se orgulha, orgulhe-se no Senhor”. 
'''
