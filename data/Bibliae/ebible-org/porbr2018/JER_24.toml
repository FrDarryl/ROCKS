[24]
"1" = '''
:sup:`1` O SENHOR me mostrou, e eis dois cestos de figos postos diante do templo do SENHOR, depois de Nabucodonosor, rei da Babilônia, haver levado cativo a Jeconias, filho de Jeoaquim, rei de Judá, e aos príncipes de Judá, e aos carpinteiros e ferreiros de Jerusalém, e os ter trazido à Babilônia. 
'''
"2" = '''
:sup:`2` Um cesto tinha figos muito bons, como os primeiros figos a ficarem maduros; e a outra cesta tinha figos muito ruins, que não podiam ser comidos de tão ruins. 
'''
"3" = '''
:sup:`3` E disse-me o SENHOR: O que tu vês, Jeremias? E eu disse: Figos: os figos bons, muito bons; e os ruins, muito ruins, que de tão ruins não podem ser comidos. 
'''
"4" = '''
:sup:`4` Então veio a mim palavra do SENHOR, dizendo: 
'''
"5" = '''
:sup:`5` Assim diz o SENHOR Deus de Israel: Tal como a estes bons figos, assim também conhecerei aos levados de Judá cativos, aos quais mandei embora deste lugar à terra de Caldeus, para o bem deles . 
'''
"6" = '''
:sup:`6` E porei meus olhos sobre eles para o bem, e os farei voltar a esta terra; eu os edificarei, e não os destruirei; eu os plantarei, e não os arrancarei. 
'''
"7" = '''
:sup:`7` E lhes darei coração para que me conheçam, que eu sou o SENHOR; e eles serão meu povo, e eu lhes serei seu Deus; porque se converterão a mim de todo seu coração. 
'''
"8" = '''
:sup:`8` E tal como os figos ruins, que de tão ruins não podem ser comidos, assim diz o SENHOR, assim também farei a Zedequias rei de Judá, e a seus príncipes, e ao resto de Jerusalém que restarem nesta terra, e aos que habitam na terra do Egito. 
'''
"9" = '''
:sup:`9` E os farei de motivo de horror para o mal a todos os reinos da terra; de insulto, de ditado, de ridículo, e de maldição a todos os lugares para onde eu os expulsei. 
'''
"10" = '''
:sup:`10` E enviarei entre eles espada, fome, e pestilência, até que sejam eliminados de sobre a terra que dei a eles e a seus pais. 
'''
