[49]
"1" = '''
:sup:`1` Salmo para o regente, dos filhos de Coré: Ouvi isto, vós todos os povos; dai ouvidos, todos os moradores do mundo; 
'''
"2" = '''
:sup:`2` vós, povo, filhos dos homens, tanto os ricos como os pobres. 
'''
"3" = '''
:sup:`3` Minha boca falará da sabedoria; e o pensamento do meu coração estará cheio de entendimento. 
'''
"4" = '''
:sup:`4` Inclinarei meus ouvidos a uma parábola; ao som da harpa declararei o meu enigma. 
'''
"5" = '''
:sup:`5` Por que temeria eu nos dias do mal, quando a maldade dos meus adversários me cercar? 
'''
"6" = '''
:sup:`6` Eles confiam em seus bens, e se orgulham da abundância de suas riquezas. 
'''
"7" = '''
:sup:`7` Mas ninguém pode livrar o seu irmão, nem pagar a Deus o seu resgate, 
'''
"8" = '''
:sup:`8` porque a redenção da sua alma é caríssima, e sempre será insuficiente 
'''
"9" = '''
:sup:`9` para viver eternamente, e jamais ver a cova. 
'''
"10" = '''
:sup:`10` Pois se vê que os sábios morrem, que o tolo e o bruto igualmente perecem; e deixam suas riquezas a outros. 
'''
"11" = '''
:sup:`11` Seu pensamento interior é que suas casas serão perpétuas, que suas moradas durarão de geração em geração;dão às terras os seus próprios nomes. 
'''
"12" = '''
:sup:`12` Mas o ser humano, ainda que em honra, não dura para sempre; semelhante é aos animais, que perecem. 
'''
"13" = '''
:sup:`13` Este é o caminho dos tolos e dos seus seguidores, que se agradam de suas palavras. (Selá) 
'''
"14" = '''
:sup:`14` São como ovelhas levados ao Xeol; a morte se alimentará deles. Os corretos os dominarão pela manhã, e sua beleza será consumida no Xeol, longe de sua morada. 
'''
"15" = '''
:sup:`15` Mas Deus resgatará a minha alma da violência do mundo dos mortos, pois ele me tomará consigo . (Selá) 
'''
"16" = '''
:sup:`16` Não temas quando um homem enriquece, quando a glória de sua casa se engrandece. 
'''
"17" = '''
:sup:`17` Pois ele, quando morrer, nada levará; nem sua glória o seguirá abaixo. 
'''
"18" = '''
:sup:`18` Ainda que, em vida, tenha pronunciado a si mesmo a bênção “Louvam-te ao fazeres o bem a ti”, 
'''
"19" = '''
:sup:`19` ele, porém, se juntará à geração de seus pais; nunca mais verão a luz. 
'''
"20" = '''
:sup:`20` O homem em posição de honra que não tem entendimento é semelhante aos animais, que perecem. 
'''
