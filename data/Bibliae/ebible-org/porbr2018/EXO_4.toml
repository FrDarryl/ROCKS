[4]
"1" = '''
:sup:`1` Então Moisés respondeu, e disse: Eis que eles não crerão em mim, nem ouvirão minha voz; porque dirão: O SENHOR não apareceu a ti. 
'''
"2" = '''
:sup:`2` E o SENHOR disse: Que é isso que tens em tua mão? E ele respondeu: Uma vara. 
'''
"3" = '''
:sup:`3` E ele lhe disse: Lança-a em terra. E ele a lançou em terra, e tornou-se uma cobra: e Moisés fugia dela. 
'''
"4" = '''
:sup:`4` Então disse o SENHOR a Moisés: Estende tua mão, e toma-a pela cauda. E ele estendeu sua mão, e tomou-a, e tornou-se vara em sua mão. 
'''
"5" = '''
:sup:`5` Por isto crerão que se te apareceu o SENHOR, o Deus de teus pais, o Deus de Abraão, Deus de Isaque, e Deus de Jacó. 
'''
"6" = '''
:sup:`6` E disse-lhe mais o SENHOR: Mete agora tua mão em teu peito. E ele meteu a mão em seu peito; e quando a tirou, eis que sua mão estava leprosa como a neve. 
'''
"7" = '''
:sup:`7` E disse: Volta a meter tua mão em teu peito; e ele voltou a meter sua mão em seu peito; e voltando-a a tirar do peito, eis que se havia voltado como a outra carne. 
'''
"8" = '''
:sup:`8` Se acontecer, que não te crerem, nem obedecerem à voz do primeiro sinal, crerão à voz do último. 
'''
"9" = '''
:sup:`9` E se ainda não crerem nestes dois sinais, nem ouvirem tua voz, tomarás das águas do rio, e as derramará em terra; e se tornarão aquelas águas que tomarás do rio, se tornarão sangue na terra. 
'''
"10" = '''
:sup:`10` Então disse Moisés ao SENHOR: Ai Senhor! Eu não sou homem de palavras de ontem nem de anteontem, nem ainda desde que tu falas a teu servo; porque sou lento no fala e incômodo de língua. 
'''
"11" = '''
:sup:`11` E o SENHOR lhe respondeu: Quem deu a boca ao homem? Ou quem fez ao mudo e ao surdo, ao que vai e ao cego? não sou eu, o SENHOR? 
'''
"12" = '''
:sup:`12` Agora pois, vai, que eu serei em tua boca, e te ensinarei o que tenhas de falar. 
'''
"13" = '''
:sup:`13` E ele disse: Ai Senhor! envia por meio do que hás de enviar. 
'''
"14" = '''
:sup:`14` Então o SENHOR se irou contra Moisés, e disse: Não conheço eu a teu irmão Arão, levita, e que ele fala bem? E ainda eis que ele sairá para te receber, e vendo-te, se alegrará em seu coração. 
'''
"15" = '''
:sup:`15` Tu falarás a ele, e porás em sua boca as palavras, e eu serei em tua boca e na sua, e vos ensinarei o que deveis fazer. 
'''
"16" = '''
:sup:`16` E ele falará por ti ao povo; e ele te será a ti em lugar de boca, e tu serás para ele em lugar de Deus. 
'''
"17" = '''
:sup:`17` E tomarás esta vara em tua mão, com a qual farás os sinais. 
'''
"18" = '''
:sup:`18` Assim se foi Moisés, e voltando a seu sogro Jetro, disse-lhe: Irei agora, e voltarei a meus irmãos que estão em Egito, para ver se ainda vivem. E Jetro disse a Moisés: Vai em paz. 
'''
"19" = '''
:sup:`19` Disse também o SENHOR a Moisés em Midiã: Vai, e volta-te ao Egito, porque mataram todos os que procuravam tua morte. 
'''
"20" = '''
:sup:`20` Então Moisés tomou sua mulher e seus filhos, e os pôs sobre um asno, e voltou-se à terra do Egito: tomou também Moisés a vara de Deus em sua mão. 
'''
"21" = '''
:sup:`21` E disse o SENHOR a Moisés: Quando houverdes voltado ao Egito, olha que faças diante de Faraó todas as maravilhas que pus em tua mão: eu, porém, endurecerei seu coração, de modo que não deixará ir ao povo. 
'''
"22" = '''
:sup:`22` E dirás a Faraó: O SENHOR disse assim: Israel é meu filho, meu primogênito. 
'''
"23" = '''
:sup:`23` Já te disse que deixes ir a meu filho, para que me sirva, mas não quiseste deixá-lo ir: eis que eu vou a matar a teu filho, o teu primogênito. 
'''
"24" = '''
:sup:`24` E aconteceu no caminho, que em uma parada o SENHOR lhe saiu ao encontro, e quis matá-lo. 
'''
"25" = '''
:sup:`25` Então Zípora agarrou uma pedra afiada, e cortou o prepúcio de seu filho, e lançou-o a seus pés, dizendo: Em verdade tu me és um esposo de sangue. 
'''
"26" = '''
:sup:`26` Assim lhe deixou logo ir. E ela disse: Esposo de sangue, por causa da circuncisão. 
'''
"27" = '''
:sup:`27` E o SENHOR disse a Arão: Vai receber a Moisés ao deserto. E ele foi, e encontrou-o no monte de Deus, e beijou-lhe. 
'''
"28" = '''
:sup:`28` Então contou Moisés a Arão todas as palavras do SENHOR que lhe enviava, e todas o sinais que lhe havia dado. 
'''
"29" = '''
:sup:`29` E foram Moisés e Arão, e juntaram todos os anciãos dos filhos de Israel: 
'''
"30" = '''
:sup:`30` E falou Arão todas as palavras que o SENHOR havia dito a Moisés, e fez o sinais diante dos olhos do povo. 
'''
"31" = '''
:sup:`31` E o povo creu; e ouvindo que o SENHOR havia visitado os filhos de Israel, e que havia visto sua aflição, inclinaram-se e adoraram. 
'''
