[25]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Dize aos filhos de Israel que tomem para mim oferta: de todo homem que a der de sua vontade, de coração, tomareis minha oferta. 
'''
"3" = '''
:sup:`3` E esta é a oferta que tomareis deles: Ouro, e prata, e bronze, 
'''
"4" = '''
:sup:`4` E material azul, e púrpura, e carmesim, e linho fino, e pelo de cabras, 
'''
"5" = '''
:sup:`5` E couros de carneiros tingidos de vermelho, e couros finos, e madeira de acácia; 
'''
"6" = '''
:sup:`6` Azeite para a luminária, especiarias para o azeite da unção, e para o incenso aromático; 
'''
"7" = '''
:sup:`7` Pedras de ônix, e pedras de engastes, para o éfode, e para o peitoral. 
'''
"8" = '''
:sup:`8` E farão para mim um santuário, e eu habitarei entre eles. 
'''
"9" = '''
:sup:`9` Conforme tudo o que eu te mostrar, o desenho do tabernáculo, e o desenho de todos os seus objetos, assim o fareis. 
'''
"10" = '''
:sup:`10` Farão também uma arca de madeira de acácia, cujo comprimento será de dois côvados e meio, e sua largura de côvado e meio, e sua altura de côvado e meio. 
'''
"11" = '''
:sup:`11` E a cobrirás de ouro puro; por dentro e por fora a cobrirás; e farás sobre ela uma borda de ouro ao redor. 
'''
"12" = '''
:sup:`12` E para ela farás de fundição quatro anéis de ouro, que porás a seus quatro cantos; dois anéis ao um lado dela, e dois anéis ao outro lado. 
'''
"13" = '''
:sup:`13` E farás umas varas de madeira de acácia, as quais cobrirás de ouro. 
'''
"14" = '''
:sup:`14` E meterás as varas pelos anéis aos lados da arca, para levar a arca com elas. 
'''
"15" = '''
:sup:`15` As varas se estarão nos anéis da arca: não se tirarão dela. 
'''
"16" = '''
:sup:`16` E porás no arca o testemunho que eu te darei. 
'''
"17" = '''
:sup:`17` E farás uma coberta de ouro fino, cujo comprimento será de dois côvados e meio, e sua largura de côvado e meio. 
'''
"18" = '''
:sup:`18` Farás também dois querubins de ouro, lavrados a martelo os farás, nas duas extremidades do propiciatório. 
'''
"19" = '''
:sup:`19` Farás, pois, um querubim ao extremo de um lado, e um querubim ao outro extremo do lado oposto: da qualidade do propiciatório farás os querubins em suas duas extremidades. 
'''
"20" = '''
:sup:`20` E os querubins estenderão por encima as asas, cobrindo com suas asas o propiciatório: suas faces a uma em frente da outra, olhando ao propiciatório as faces dos querubins. 
'''
"21" = '''
:sup:`21` E porás o propiciatório encima da arca, e no arca porás o testemunho que eu te darei. 
'''
"22" = '''
:sup:`22` E dali me declararei a ti, e falarei contigo de sobre o propiciatório, dentre os dois querubins que estão sobre a arca do testemunho, tudo o que eu te mandarei para os filhos de Israel. 
'''
"23" = '''
:sup:`23` Farás também uma mesa de madeira de acácia: seu comprimento será de dois côvados, e de um côvado sua largura, e sua altura de côvado e meio. 
'''
"24" = '''
:sup:`24` E a cobrirás de ouro puro, e lhe farás uma borda de ouro ao redor. 
'''
"25" = '''
:sup:`25` Farás também para ele também uma moldura ao redor, da largura de uma mão, à qual moldura farás uma borda de ouro ao redor. 
'''
"26" = '''
:sup:`26` E lhe farás quatro anéis de ouro, os quais porás aos quatro cantos que correspondem a seus quatro pés. 
'''
"27" = '''
:sup:`27` Os anéis estarão antes da moldura, por lugares das varas, para levar a mesa. 
'''
"28" = '''
:sup:`28` E farás as varas de madeira de acácia, e as cobrirás de ouro, e com elas será levada a mesa. 
'''
"29" = '''
:sup:`29` Farás também seus pratos, e suas colheres, e seus jarros, e suas bacias, com que se fará libações: de ouro fino os farás. 
'''
"30" = '''
:sup:`30` E porás sobre a mesa o pão da proposição diante de mim continuamente. 
'''
"31" = '''
:sup:`31` Farás também um candelabro de ouro puro; lavrado a martelo se fará o candelabro: seu pé, e sua cana, seus copos, seus botões, e suas flores, serão do mesmo: 
'''
"32" = '''
:sup:`32` E sairão seis braços de seus lados: três braços do candelabro do um lado seu, e três braços do candelabro do outro seu lado: 
'''
"33" = '''
:sup:`33` Três copos em forma de amêndoas em um braço, um botão e uma flor; e três copos, forma de amêndoas no outro braço, um botão e uma flor: assim, pois, nos seis braços que saem do candelabro: 
'''
"34" = '''
:sup:`34` E no candelabro quatro copos em forma de amêndoas, seus botões e suas flores. 
'''
"35" = '''
:sup:`35` Haverá um botão debaixo dos dois braços do mesmo, outro botão debaixo dos outros dois braços do mesmo, e outra botão debaixo dos outros dois braços do mesmo, em conformidade aos seis braços que saem do candelabro. 
'''
"36" = '''
:sup:`36` Seus botões e seus braços serão do mesmo, todo ele uma peça lavrada a martelo, de ouro puro. 
'''
"37" = '''
:sup:`37` E farás para ele sete lâmpadas, as quais acenderás para que iluminem à parte de sua dianteira: 
'''
"38" = '''
:sup:`38` Também suas tenazes e seus apagadores, de ouro puro. 
'''
"39" = '''
:sup:`39` De um talento de ouro fino o farás, com todos estes objetos. 
'''
"40" = '''
:sup:`40` E olha, e faze-os conforme seu modelo, que te foi mostrado no monte. 
'''
