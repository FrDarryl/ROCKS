[27]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e dize-lhes: Quando alguém fizer especial voto ao SENHOR, segundo a avaliação das pessoas que se hajam de resgatar, assim será tua avaliação: 
'''
"3" = '''
:sup:`3` Em quanto ao homem de vinte anos até sessenta, tua avaliação será cinquenta siclos de prata, segundo o siclo do santuário. 
'''
"4" = '''
:sup:`4` E se for fêmea, a avaliação será trinta siclos. 
'''
"5" = '''
:sup:`5` E se for de cinco anos até vinte, tua avaliação será respeito ao homem vinte siclos, e à fêmea dez siclos. 
'''
"6" = '''
:sup:`6` E se for de um mês até cinco anos, tua avaliação será em ordem ao homem, cinco siclos de prata; e pela fêmea será tua avaliação três siclos de prata. 
'''
"7" = '''
:sup:`7` Mas se for de sessenta anos acima, pelo homem tua avaliação será quinze siclos, e pela fêmea dez siclos. 
'''
"8" = '''
:sup:`8` Porém se for mais pobre que tua avaliação, então comparecerá ante o sacerdote, e o sacerdote lhe porá valor: conforme a capacidade do votante lhe imporá valor o sacerdote. 
'''
"9" = '''
:sup:`9` E se for animal de que se oferece oferta ao SENHOR, tudo o que se der dele ao SENHOR será santo. 
'''
"10" = '''
:sup:`10` Não será mudado nem trocado, bom por mau, nem mau por bom; e se se permutar um animal por outro, ele e o dado por ele em troca serão sagrados. 
'''
"11" = '''
:sup:`11` E se for algum animal impuro, de que não se oferece oferta ao SENHOR, então o animal será posto diante do sacerdote: 
'''
"12" = '''
:sup:`12` E o sacerdote o avaliará preço, seja bom ou seja mau; conforme a avaliação do sacerdote, assim será. 
'''
"13" = '''
:sup:`13` E se o houverem de resgatar, acrescentarão seu quinto sobre tua avaliação. 
'''
"14" = '''
:sup:`14` E quando alguém santificar sua casa consagrando-a ao SENHOR, a avaliará preço o sacerdote, seja boa ou seja má: segundo a avaliar o sacerdote, assim ficará. 
'''
"15" = '''
:sup:`15` Mas se o que a santificar resgatar sua casa, acrescentará à tua avaliação o quinto do dinheiro dela, e será sua. 
'''
"16" = '''
:sup:`16` E se alguém santificar da terra de sua possessão ao SENHOR, tua avaliação será conforme sua semeadura: um ômer de semeadura de cevada se avaliará preço em cinquenta siclos de prata. 
'''
"17" = '''
:sup:`17` E se santificar sua terra desde o ano do jubileu, conforme tua avaliação ficará. 
'''
"18" = '''
:sup:`18` Mas se depois do jubileu santificar sua terra, então o sacerdote fará a conta do dinheiro conforme os anos que restarem até o ano do jubileu, e se diminuirá de tua avaliação. 
'''
"19" = '''
:sup:`19` E se o que santificou a terra quiser resgatá-la, acrescentará à tua avaliação o quinto do dinheiro dela, e ficará para ele. 
'''
"20" = '''
:sup:`20` Mas se ele não resgatar a terra, e a terra se vender a outro, não a resgatará mais; 
'''
"21" = '''
:sup:`21` Em vez disso quando sair no jubileu, a terra será santa ao SENHOR, como terra consagrada: a possessão dela será do sacerdote. 
'''
"22" = '''
:sup:`22` E se santificar alguém ao SENHOR a terra que ele comprou, que não era da terra de sua herança, 
'''
"23" = '''
:sup:`23` Então o sacerdote calculará com ele a soma de tua avaliação até o ano do jubileu, e aquele dia dará teu assinalado preço, coisa consagrada ao SENHOR. 
'''
"24" = '''
:sup:`24` No ano do jubileu, voltará a terra a aquele de quem ele a comprou, cuja é a herança da terra. 
'''
"25" = '''
:sup:`25` E tudo o que avaliares o preço será conforme o siclo do santuário: o siclo tem vinte óbolos. 
'''
"26" = '''
:sup:`26` Porém o primogênito dos animais, que pela primogenitura é do SENHOR, ninguém o santificará; seja boi ou ovelha, do SENHOR é. 
'''
"27" = '''
:sup:`27` Mas se for dos animais impuros, o resgatarão conforme tua avaliação, e acrescentarão sobre ela seu quinto: e se não o resgatarem, se venderá conforme tua avaliação. 
'''
"28" = '''
:sup:`28` Porém nenhuma coisa consagrada, que alguém houver santificado ao SENHOR de tudo o que tiver, de homens e animais, e das terras de sua possessão, não se venderá, nem se resgatará: todo o consagrado será coisa santíssima ao SENHOR. 
'''
"29" = '''
:sup:`29` Qualquer um que for consagrado dentre o homens que for separado para a condenação não será resgatado; inevitavelmente será morto. 
'''
"30" = '''
:sup:`30` E todos os dízimos da terra, tanto das sementes da terra como dos frutos das árvores, pertencem ao SENHOR; são coisas consagradas ao SENHOR. 
'''
"31" = '''
:sup:`31` E se alguém quiser resgatar algo de seus dízimos, acrescentará seu quinto a ele. 
'''
"32" = '''
:sup:`32` E todo dízimo de vacas ou de ovelhas, de tudo o que passa sob a vara, a décima parte será consagrada ao SENHOR. 
'''
"33" = '''
:sup:`33` Não olhará se é bom ou mau, nem o trocará; e se o trocar, ele e o seu trocado serão consagrados; não se resgatará. 
'''
"34" = '''
:sup:`34` Esses são os mandamentos que o SENHOR ordenou a Moisés para os filhos de Israel, no monte Sinai.
'''
