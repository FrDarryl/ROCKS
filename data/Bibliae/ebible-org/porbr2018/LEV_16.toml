[16]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, depois que morreram os dois filhos de Arão, quando se chegaram diante do SENHOR, e morreram; 
'''
"2" = '''
:sup:`2` E o SENHOR disse a Moisés: Dize a Arão teu irmão, que não em todo tempo entre no santuário do véu dentro, diante do propiciatório que está sobre a arca, para que não morra: porque eu aparecerei na nuvem sobre o propiciatório. 
'''
"3" = '''
:sup:`3` Com isto entrará Arão no santuário: com um bezerro por expiação, e um carneiro em holocausto. 
'''
"4" = '''
:sup:`4` A túnica santa de linho se vestirá, e sobre sua carne terá calções de linho, e se cingirá o cinto de linho; e com a mitra de linho se cobrirá: são as santas vestiduras: com elas, depois de lavar sua carne com água, se há de vestir. 
'''
"5" = '''
:sup:`5` E da congregação dos filhos de Israel tomará dois machos de bode para expiação, e um carneiro para holocausto. 
'''
"6" = '''
:sup:`6` E fará achegar Arão o bezerro da expiação, que é seu, e fará a reconciliação por si e por sua casa. 
'''
"7" = '''
:sup:`7` Depois tomará os dois machos de bode, e os apresentará diante do SENHOR à porta do tabernáculo do testemunho. 
'''
"8" = '''
:sup:`8` E lançará sortes Arão sobre os dois machos de bode; uma sorte pelo SENHOR, e a outra sorte por Azazel. 
'''
"9" = '''
:sup:`9` E fará achegar Arão o bode macho sobre o qual cair a sorte pelo SENHOR, e o oferecerá em expiação. 
'''
"10" = '''
:sup:`10` Mas o bode macho, sobre o qual cair a sorte por Azazel, o apresentará vivo diante do SENHOR, para fazer a reconciliação sobre ele, para enviá-lo a Azazel ao deserto. 
'''
"11" = '''
:sup:`11` E fará chegar Arão o bezerro que era seu para expiação, e fará a reconciliação por si e por sua casa, e degolará em expiação o bezerro que é seu. 
'''
"12" = '''
:sup:`12` Depois tomará o incensário cheio de brasas de fogo, do altar de diante do SENHOR, e seus punhos cheios do incenso aromático prensado, e o meterá do véu dentro: 
'''
"13" = '''
:sup:`13` E porá o incenso sobre o fogo diante do SENHOR, e a nuvem do incenso cobrirá o propiciatório que está sobre o testemunho, e não morrerá. 
'''
"14" = '''
:sup:`14` Tomará logo do sangue do bezerro, e espargirá com seu dedo até o propiciatório ao lado oriental: até o propiciatório espargirá sete vezes daquele sangue com seu dedo. 
'''
"15" = '''
:sup:`15` Depois degolará em expiação o bode macho, que era do povo, e meterá o sangue dele do véu dentro; e fará de seu sangue como fez do sangue do bezerro, e espargirá sobre o propiciatório e diante do propiciatório: 
'''
"16" = '''
:sup:`16` E limpará o santuário, das imundícias dos filhos de Israel, e de suas rebeliões, e de todos os seus pecados: da mesma maneira fará também ao tabernáculo do testemunho, o qual reside entre eles em meio de suas imundícias. 
'''
"17" = '''
:sup:`17` E nenhum homem estará no tabernáculo do testemunho quando ele entrar a fazer a reconciliação no santuário, até que ele saia, e haja feito a reconciliação por si, e por sua casa, e por toda a congregação de Israel. 
'''
"18" = '''
:sup:`18` E sairá ao altar que está diante do SENHOR, e o expiará; e tomará do sangue do bezerro, e do sangue do bode macho, e porá sobre as pontas do altar ao redor. 
'''
"19" = '''
:sup:`19` E espargirá sobre ele do sangue com seu dedo sete vezes, e o limpará, e o santificará das imundícias dos filhos de Israel. 
'''
"20" = '''
:sup:`20` E quando houver acabado de expiar o santuário, e o tabernáculo do testemunho, e o altar, fará chegar o bode macho vivo: 
'''
"21" = '''
:sup:`21` E porá Arão ambas as mãos suas sobre a cabeça do bode macho vivo, e confessará sobre ele todas as iniquidades dos filhos de Israel, e todas suas rebeliões, e todos os seus pecados, pondo-os assim sobre a cabeça do bode macho, e o enviará ao deserto por meio de um homem destinado para isto. 
'''
"22" = '''
:sup:`22` E aquele bode macho levará sobre si todas as iniquidades deles a terra inabitada: e deixará ir o bode macho pelo deserto. 
'''
"23" = '''
:sup:`23` Depois virá Arão ao tabernáculo do testemunho, e se desnudará as vestimentas de linho, que havia vestido para entrar no santuário, e as porá ali. 
'''
"24" = '''
:sup:`24` Lavará logo sua carne com água no lugar do santuário, e depois de se pôr suas roupas sairá, e fará seu holocausto, e o holocausto do povo, e fará a reconciliação por si e pelo povo. 
'''
"25" = '''
:sup:`25` E queimará a gordura da expiação sobre o altar. 
'''
"26" = '''
:sup:`26` E o que houver levado o bode macho a Azazel, lavará suas roupas, lavará também com água sua carne, e depois entrará no acampamento. 
'''
"27" = '''
:sup:`27` E tirará fora do acampamento o bezerro do pecado, e o bode macho da culpa, o sangue dos quais foi metido para fazer a expiação no santuário; e queimarão no fogo suas peles, e suas carnes, e seu excremento. 
'''
"28" = '''
:sup:`28` E o que os queimar, lavará suas roupas, lavará também sua carne com água, e depois entrará no acampamento. 
'''
"29" = '''
:sup:`29` E isto tereis por estatuto perpétuo: No mês sétimo, aos dez do mês, afligireis vossas almas, e nenhuma obra fareis, nem o natural nem o estrangeiro que peregrina entre vós: 
'''
"30" = '''
:sup:`30` Porque neste dia se vos reconciliará para limpar-vos; e sereis limpos de todos vossos pecados diante do SENHOR. 
'''
"31" = '''
:sup:`31` Sábado de repouso é para vós, e afligireis vossas almas, por estatuto perpétuo. 
'''
"32" = '''
:sup:`32` E fará a reconciliação o sacerdote que for ungido, e cuja mão houver sido cheia para ser sacerdote em lugar de seu pai; e se vestirá as vestimentas de linho, as vestiduras sagradas: 
'''
"33" = '''
:sup:`33` E expiará o santuário santo, e o tabernáculo do testemunho; expiará também o altar, e aos sacerdotes, e a todo o povo da congregação. 
'''
"34" = '''
:sup:`34` E isto tereis por estatuto perpétuo, para expiar aos filhos de Israel de todos os seus pecados uma vez no ano. E Moisés o fez como o SENHOR lhe mandou. 
'''
