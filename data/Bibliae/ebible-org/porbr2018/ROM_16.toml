[16]
"1" = '''
:sup:`1` Eu vos recomendo a nossa irmã Febe, que é servidora da Igreja que está em Cencreia, 
'''
"2" = '''
:sup:`2` para que a recebais no Senhor, como convém aos santos; e para que a ajudeis em qualquer coisa que necessitar de vós; pois ela tem ajudado a muitos, inclusive a mim mesmo. 
'''
"3" = '''
:sup:`3` Saudai a Priscila e a Áquila, meus cooperadores em Cristo Jesus, 
'''
"4" = '''
:sup:`4` que arriscaram seus pescoços por minha vida; a eles não somente eu agradeço, como também todas as igrejas dos gentios. 
'''
"5" = '''
:sup:`5` Saudai também a igreja que se reúne na casa deles. Saudai Epêneto, meu amado, que é o primeiro fruto da Acaia para Cristo. 
'''
"6" = '''
:sup:`6` Saudai Maria, que trabalhou muito por nós. 
'''
"7" = '''
:sup:`7` Saudai Andrônico e Júnia, meus parentes, e meus companheiros na prisão, que são notáveis entre os apóstolos, e também estavam antes de mim em Cristo. 
'''
"8" = '''
:sup:`8` Saudai Amplias, meu amado no Senhor. 
'''
"9" = '''
:sup:`9` Saudai Urbano, nosso cooperador em Cristo, e Estáquis, meu amado. 
'''
"10" = '''
:sup:`10` Saudai Apeles, aprovado em Cristo. Saudai os que são da casa de Aristóbulo. 
'''
"11" = '''
:sup:`11` Saudai Herodião, meu parente. Saudai os que são da casa de Narciso, que estão no Senhor. 
'''
"12" = '''
:sup:`12` Saudai Trifena e Trifosa, que trabalham no Senhor. Saudai a amada Pérside, que trabalhou muito no Senhor. 
'''
"13" = '''
:sup:`13` Saudai Rufo, o escolhido no Senhor, e a mãe dele, e minha também. 
'''
"14" = '''
:sup:`14` Saudai Asíncrito, Flegonte, Hermas, Pátrobas, Hermes e os irmãos que estão com eles. 
'''
"15" = '''
:sup:`15` Saudai Filólogo, Júlia, Nereu e sua irmã, Olimpas, e todos os santos que estão com eles. 
'''
"16" = '''
:sup:`16` Saudai-vos uns aos outros com beijo santo. As igrejas de Cristo vos saúdam. 
'''
"17" = '''
:sup:`17` E rogo-vos, irmãos, que sejais cuidadosos com os que causam divisões e obstáculos contrários à doutrina que aprendestes; e afastai-vos deles; 
'''
"18" = '''
:sup:`18` pois tais pessoas não servem ao nosso Senhor Jesus Cristo, mas sim, ao próprio ventre; e com palavras suaves e elogios enganam os corações dos ingênuos. 
'''
"19" = '''
:sup:`19` Pois a vossa obediência chegou ao conhecimento de todos. Por isso eu me alegro por vossa causa; quero, porém, que sejais sábios no bem, e inocentes quanto ao mal. 
'''
"20" = '''
:sup:`20` E o Deus de paz esmagará Satanás em pedaços debaixo dos vossos pés. A graça de nosso Senhor Jesus Cristo seja convosco. Amém! 
'''
"21" = '''
:sup:`21` Saúdam-vos o meu cooperador Timóteo, e os meus parentes Lúcio, Jáson, e Sosípatro. 
'''
"22" = '''
:sup:`22` Eu, Tércio, que escrevi esta carta, vos saúdo no Senhor. 
'''
"23" = '''
:sup:`23` Gaio, hospedeiro meu e toda a igreja, vos saúda. Erasto, tesoureiro da cidade, vos saúda, e também o irmão Quarto. 
'''
"24" = '''
:sup:`24` A graça de nosso Senhor Jesus Cristo seja com todos vós, Amém! 
'''
"25" = '''
:sup:`25` Ora, para aquele que tem o poder de vos manter firmes segundo o meu Evangelho e a pregação de Jesus Cristo, conforme a revelação do mistério, que foi encoberto desde o princípio dos tempos; 
'''
"26" = '''
:sup:`26` Mas agora se manifestou, e se tornou conhecido pelas Escrituras dos profetas, segundo o mandado do Deus eterno, para a obediência da fé entre todas as nações; 
'''
"27" = '''
:sup:`27` Ao único Deus sábio seja a glória, por meio de Jesus Cristo, para todo o sempre! Amém! Escrita de Corinto aos Romanos, e enviada por Febe, servidora da igreja de Cencreia. 
'''
