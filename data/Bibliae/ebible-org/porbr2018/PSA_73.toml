[73]
"1" = '''
:sup:`1` Salmo de Asafe: Sim, certamente Deus é bom para Israel, para os limpos de coração. 
'''
"2" = '''
:sup:`2` Eu porém, quase que meus pés se desviaram; quase nada faltou para meus passos escorregarem. 
'''
"3" = '''
:sup:`3` Porque eu tinha inveja dos arrogantes, quando via a prosperidade dos perversos. 
'''
"4" = '''
:sup:`4` Porque não há problemas para eles até sua morte, e o vigor deles continua firme. 
'''
"5" = '''
:sup:`5` Não são tão oprimidos como o homem comum, nem são afligidos como os outros homens; 
'''
"6" = '''
:sup:`6` Por isso eles são rodeados de arrogância como um colar; estão cobertos de violência como se fosse um vestido. 
'''
"7" = '''
:sup:`7` Seus olhos incham de gordura; são excessivos os desejos do coração deles. 
'''
"8" = '''
:sup:`8` Eles são escarnecedores e oprimem falando mal e falando arrogantemente. 
'''
"9" = '''
:sup:`9` Elevam suas bocas ao céu, e suas línguas andam na terra. 
'''
"10" = '''
:sup:`10` Por isso seu povo volta para cá, e as águas lhes são espremidas por completo. 
'''
"11" = '''
:sup:`11` E dizem: Como Deus saberia? Será que o Altíssimo tem conhecimento disto ? 
'''
"12" = '''
:sup:`12` Eis que estes são perversos, sempre estão confortáveis e aumentam seus bens. 
'''
"13" = '''
:sup:`13` Cheguei a pensar : Certamente purifiquei meu coração e lavei minhas mãos na inocência inutilmente, 
'''
"14" = '''
:sup:`14` Porque sou afligido o dia todo, e castigado toda manhã. 
'''
"15" = '''
:sup:`15` Se eu tivesse dito isto , eu falaria dessa maneira; eis que teria decepcionado a geração de teus filhos. 
'''
"16" = '''
:sup:`16` Quando tentei entender, isto me pareceu trabalhoso. 
'''
"17" = '''
:sup:`17` Até que entrei nos santuários de Deus, e entendi o fim de tais pessoas. 
'''
"18" = '''
:sup:`18` Certamente tu os fazes escorregarem, e os lança em assolações. 
'''
"19" = '''
:sup:`19` Como eles foram assolados tão repentinamente! Eles se acabaram, e se consumiram de medo. 
'''
"20" = '''
:sup:`20` Como o sonho depois de acordar, ó Senhor, quando tu acordares desprezarás a aparência deles; 
'''
"21" = '''
:sup:`21` Porque meu coração tem se amargurado, e meus rins têm sentido dolorosas picadas. 
'''
"22" = '''
:sup:`22` Então me comportei como tolo, e nada sabia; tornei-me como um animal para contigo. 
'''
"23" = '''
:sup:`23` Porém agora estarei continuamente contigo; tu tens segurado minha mão direita. 
'''
"24" = '''
:sup:`24` Tu me guiarás com teu conselho, e depois me receberás em glória. 
'''
"25" = '''
:sup:`25` A quem tenho no céu além de ti ? E quando estou contigo, nada há na terra que eu deseje. 
'''
"26" = '''
:sup:`26` Minha carne e meu coração desfalecem; porém Deus será a rocha do meu coração e minha porção para sempre. 
'''
"27" = '''
:sup:`27` Porque eis que os que ficaram longe de ti perecerão; tu destróis todo infiel a ti. 
'''
"28" = '''
:sup:`28` Mas quanto a mim, bom me é me aproximar de Deus; ponho minha confiança no Senhor DEUS, para que eu conte todas as tuas obras. 
'''
