[32]
"1" = '''
:sup:`1` E sucedeu no décimo segundo ano, no décimo segundo mês, no primeiro dia do mês, que veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, levanta uma lamentação sobre Faraó, rei do Egito, e dize-lhe: Tu te comparavas a um jovem leão entre as nações, porém tu eras como um monstro marinho nos mares, que te contorcias em teus rios, e turbavas as águas com teus pés, e enlameavas seus rios. 
'''
"3" = '''
:sup:`3` Assim diz o Senhor DEUS: Portanto estenderei sobre ti minha rede com ajuntamento de muitos povos, e te puxarão para cima em minha rede. 
'''
"4" = '''
:sup:`4` Então te deixarei em terra, não campo aberto eu te lançarei; e farei que com que fiquem sobre ti todas as aves do céu, e fartarei de ti os animais de toda a terra. 
'''
"5" = '''
:sup:`5` E porei tua carne sobre os montes, e encherei os vales com tua altura. 
'''
"6" = '''
:sup:`6` E regarei com teu sangue a terra onde nadas, até os montes; e as correntes se encherão de ti. 
'''
"7" = '''
:sup:`7` E quando eu te extinguir, cobrirei os céus, e farei escurecer suas estrelas; cobrirei o sol cobrirei com nuvem, e a lua não fará brilhar sua luz. 
'''
"8" = '''
:sup:`8` Todas os luminares de luz no céu escurecerei sobre ti, e trarei trevas sobre tua terra,diz o Senhor DEUS. 
'''
"9" = '''
:sup:`9` E perturbarei o coração de muitos povos, quando levarei a tua destruição entre as nações, a terras que tu não conheceste. 
'''
"10" = '''
:sup:`10` E farei com que muitos povos fiquem espantados por causa de ti, e seus reis se encham de medo por causa de ti, quando eu mover minha espada diante de seus rostos; e todos se estremecerão, cada um em sua alma, em todo momento, no dia de tua queda. 
'''
"11" = '''
:sup:`11` Porque assim diz o Senhor DEUS: A espada do rei da Babilônia virá sobre ti. 
'''
"12" = '''
:sup:`12` Farei cair tua multidão com as espadas dos guerreiros, todos eles são os mais terríveis das nações; e destruirão a soberba do Egito, e toda sua multidão será destruída. 
'''
"13" = '''
:sup:`13` E destruirei todas os seus animais de sobre as muitas águas; nem mais as turbará pé de homem, nem unha de animais as turbarão. 
'''
"14" = '''
:sup:`14` Então farei suas águas se assentarem, e farei seus rios fluírem como azeite,diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` Quando eu tornar a terra do Egito em desolação, e a terra for desolada de tudo que ela tem, quando eu ferir a todos os que nela moram, então saberão que eu sou o SENHOR. 
'''
"16" = '''
:sup:`16` Esta é a lamentação que lamentarão; as filhas das nações a lamentarão; por causa do Egito e de toda a sua multidão a lamentarão,diz o Senhor DEUS. 
'''
"17" = '''
:sup:`17` E sucedeu no décimo segundo ano, aos quinze do mês, que veio a mim a palavra do SENHOR, dizendo: 
'''
"18" = '''
:sup:`18` Filho do homem, pranteia sobre a multidão do Egito, e faze-a descer, a ela e às vilas das nações pomposas, nas profundezas da terra, com os que descem à cova: 
'''
"19" = '''
:sup:`19` Por acaso és tu mais belo que os outros? Desce, e deita-te com os incircuncisos. 
'''
"20" = '''
:sup:`20` Entre os mortos à espada cairão; para a espada está entregue; arrastai a ela e a toda a sua multidão. 
'''
"21" = '''
:sup:`21` Do meio do Xeol os mais poderosos dos guerreiros, com os seus ajudadores, lhe falarão: Desceram; os incircuncisos jazeram, mortos à espada. 
'''
"22" = '''
:sup:`22` Ali está a Assíria com toda a sua companhia; em redor dele estão os seus sepulcros; todos eles foram mortos, que caíram pela espada. 
'''
"23" = '''
:sup:`23` Seus sepulcros foram postos do lado da cova, e sua companhia está ao redor de seu sepulcro; todos eles foram mortos, caídos pela espada, e causaram terror na terra dos viventes. 
'''
"24" = '''
:sup:`24` Ali está Elão com toda a sua multidão ao redor de seu sepulcro; todos eles foram mortos, caídos pela espada, os quais desceram incircuncisos às profundezas da terra, os quais causaram terror deles na terra dos viventes, porém levaram sua vergonha com os que desceram à cova. 
'''
"25" = '''
:sup:`25` No meio dos mortos lhe puseram uma cama com toda a sua multidão; ao redor dele estão seus sepulcros: todos eles são incircuncisos, mortos pela espada, porque o terror deles se espalhou pela terra dos viventes, porém levaram sua vergonha com os que descem à cova; no meio dos mortos foi posto. 
'''
"26" = '''
:sup:`26` Ali está Meseque e Tubal, com toda a sua multidão; ao redor dele estão seus sepulcros; todos eles são incircuncisos, mortos pela espada, porque causaram terror deles na terra dos viventes. 
'''
"27" = '''
:sup:`27` Porém não jazerão com os guerreiros que caíram dos incircuncisos, os quais desceram ao Xeol com suas armas de guerra, e puseram suas espadas debaixo de suas cabeças; mas suas maldades estarão sobre seus ossos, porque foram o terror dos guerreiros na terra dos viventes. 
'''
"28" = '''
:sup:`28` Também tu serás quebrado no meio dos incircuncisos, e jazerás com os mortos à espada. 
'''
"29" = '''
:sup:`29` Ali está Edom, seus reis e todos os seus príncipes, os quais com sua força foram postos com os mortos à espada; estes jazem com os incircuncisos, e com os que desceram à cova. 
'''
"30" = '''
:sup:`30` Ali estão os príncipes do norte, todos eles, e todos os sidônios, que desceram com os mortos, que foram envergonhados pelo terror de seu poder, e jazem incircuncisos com os mortos à espada, e levam sua vergonha com os que desceram à cova. 
'''
"31" = '''
:sup:`31` Faraó os verá, e se consolará com toda a sua multidão; Faraó com todo seu exército, mortos à espada,diz o Senhor DEUS. 
'''
"32" = '''
:sup:`32` Porque eu causei meu terror na terra dos viventes; por isso jazerá no meio dos incircuncisos, com os mortos a espada, Faraó e toda a sua multidão,diz o Senhor DEUS. 
'''
