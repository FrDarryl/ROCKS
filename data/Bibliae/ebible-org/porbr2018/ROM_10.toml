[10]
"1" = '''
:sup:`1` Irmãos, o bom desejo do meu coração, e a oração que faço a Deus por Israel, é que sejam salvos. 
'''
"2" = '''
:sup:`2` Pois lhes dou testemunho de que eles têm zelo por Deus, mas não com entendimento. 
'''
"3" = '''
:sup:`3` Pois, como ignoraram a justiça de Deus, e procuraram estabelecer a sua própria justiça, eles não se sujeitaram à justiça de Deus. 
'''
"4" = '''
:sup:`4` Porque o fim da Lei é Cristo, para justiça de todo aquele que crê. 
'''
"5" = '''
:sup:`5` Pois Moisés descreve a justiça que é pela Lei: “A pessoa que praticar estas coisas viverá por elas”. 
'''
"6" = '''
:sup:`6` Mas a justiça que é pela fé assim diz: “Não digas em teu coração: ‘Quem subirá ao céu?’ (Isto é, trazer Cristo abaixo), 
'''
"7" = '''
:sup:`7` ou: ‘Quem descerá ao abismo?’” (Isto é, trazer Cristo dentre os mortos). 
'''
"8" = '''
:sup:`8` Porém, o que diz? “A palavra está perto de ti, na tua boca, e no teu coração”. Esta é a palavra da fé, que pregamos. 
'''
"9" = '''
:sup:`9` Pois, se com a tua boca declarares que Jesus é Senhor, e em teu coração creres que Deus o ressuscitou dos mortos, serás salvo. 
'''
"10" = '''
:sup:`10` Pois com o coração se crê para a justiça, e com a boca se confessa para a salvação. 
'''
"11" = '''
:sup:`11` Porque a Escritura diz: “Todo aquele que nele crê não será envergonhado.” 
'''
"12" = '''
:sup:`12` Pois não há diferença entre judeu e grego, porque um mesmo é o Senhor de todos, rico para todos os que o invocam. 
'''
"13" = '''
:sup:`13` Pois: “Todo aquele que invocar o nome do Senhor será salvo.” 
'''
"14" = '''
:sup:`14` Mas como invocarão aquele em quem não creram? E como crerão naquele de quem não ouviram? E como ouvirão, sem haver quem pregue? 
'''
"15" = '''
:sup:`15` E como pregarão, se não forem enviados? Como está escrito: “Como são agradáveis os pés dos que anunciam o evangelho da paz, dos que anunciam as boas novas!” 
'''
"16" = '''
:sup:`16` Mas nem todos obedeceram ao evangelho, pois Isaías diz: “Senhor, quem creu na nossa pregação?” 
'''
"17" = '''
:sup:`17` Portanto, a fé vem pelo ouvir, e o ouvir pela palavra de Deus. 
'''
"18" = '''
:sup:`18` Mas pergunto: por acaso não ouviram? Sim, certamente. Pois: “Sua voz saiu por toda a terra, e suas palavras até os confins do mundo.” 
'''
"19" = '''
:sup:`19` Mas pergunto: por acaso Israel não entendeu? Primeiramente Moisés disse: “Eu vos provocarei ciúmes com os que não são do povo; com uma nação insensata vos provocarei à ira.” 
'''
"20" = '''
:sup:`20` E Isaías ousou dizer: “Fui achado pelos que não me buscavam; fui revelado aos que por mim não perguntavam.” 
'''
"21" = '''
:sup:`21` Mas sobre Israel diz: “Todo o dia estendi as minhas mãos a um povo rebelde e hostil.” 
'''
