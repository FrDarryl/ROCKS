[27]
"1" = '''
:sup:`1` Salmo de Davi: O SENHOR é minha luz e minha salvação; a quem temerei? O SENHOR é a força da minha vida; de quem terei medo? 
'''
"2" = '''
:sup:`2` Quando os maus chegaram perto de mim, meus adversários e meus inimigos contra mim, para devorarem minha carne; eles mesmos tropeçaram e caíram. 
'''
"3" = '''
:sup:`3` Ainda que um exército me cercasse, eu não temeria; ainda que uma guerra se levantasse contra mim, nisto mantenho confiança. 
'''
"4" = '''
:sup:`4` Pedi uma coisa ao SENHOR, e a ela buscarei: que eu possa morar na casa do SENHOR todos os dias de minha vida, para ver a beleza do SENHOR, e consultá-lo em seu Templo. 
'''
"5" = '''
:sup:`5` Porque no dia mal ele me esconderá em seu abrigo; ele me encobrirá no oculto de sua tenda; e me porá sobre as rochas. 
'''
"6" = '''
:sup:`6` E minha cabeça será exaltada acima de meus inimigos, que estão ao redor de mim; e eu sacrificarei na tenda dele sacrifícios com alta voz; cantarei e louvarei ao SENHOR. 
'''
"7" = '''
:sup:`7` Ouve, SENHOR, minha voz, quando eu clamo; tem piedade de mim, e responde-me. 
'''
"8" = '''
:sup:`8` Ele diz a ti, meu coração: Buscai a minha face.Eu busco a tua face, SENHOR. 
'''
"9" = '''
:sup:`9` Não escondas de mim a tua face, nem rejeites a teu servo com ira; tu tens sido meu socorro; não me deixes, nem me desampares, ó Deus de minha salvação. 
'''
"10" = '''
:sup:`10` Porque meu pai e minha mãe me abandonaram, mas o SENHOR me recolherá. 
'''
"11" = '''
:sup:`11` Ensina-me, SENHOR, o teu caminho; e guia-me pela via correta, por causa dos meus inimigos. 
'''
"12" = '''
:sup:`12` Não me entregues à vontade dos meus adversários, porque se levantaram contra mim falsas testemunhas, e também ao que sopra violência. 
'''
"13" = '''
:sup:`13` Se eu não tivesse crido que veria a bondade do SENHOR na terra dos viventes, certamente já teria perecido . 
'''
"14" = '''
:sup:`14` Espera no SENHOR, esforça-te, e ele fortalecerá o teu coração; espera pois ao SENHOR. 
'''
