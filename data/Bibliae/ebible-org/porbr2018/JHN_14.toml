[14]
"1" = '''
:sup:`1` Não se perturbe vosso coração; credes em Deus, crede também em mim. 
'''
"2" = '''
:sup:`2` Na casa de meu Pai há muitas moradas; senão, eu vos diria; vou para vos preparar lugar. 
'''
"3" = '''
:sup:`3` E quando eu for, e vos preparar lugar, outra vez virei, e vos tomarei comigo, para que vós também estejais onde eu estiver. 
'''
"4" = '''
:sup:`4` E já sabeis para onde vou, e sabeis o caminho. 
'''
"5" = '''
:sup:`5` Disse-lhe Tomé: Senhor, não sabemos para onde vais; e como podemos saber o caminho? 
'''
"6" = '''
:sup:`6` Jesus lhe disse: Eu sou o caminho, e a verdade, e a vida. Ninguém vem ao Pai, a não ser por mim. 
'''
"7" = '''
:sup:`7` Se vós conhecêsseis a mim, também conheceríeis a meu Pai; e desde agora já o conheceis, e o tendes visto. 
'''
"8" = '''
:sup:`8` Disse-lhe Filipe: Senhor, mostra-nos ao Pai, e basta-nos. 
'''
"9" = '''
:sup:`9` Jesus lhe disse: Tanto tempo há que estou convosco, e ainda não me tens conhecido, Filipe? Quem a mim tem visto, já tem visto ao Pai; e como dizes tu: Mostra-nos ao Pai? 
'''
"10" = '''
:sup:`10` Não crês tu que eu estou no Pai, e que o Pai está em mim? As palavras que eu vos falo, não as falo de mim mesmo, mas o Pai que está em mim, ele é o que faz as obras. 
'''
"11" = '''
:sup:`11` Crede em mim que eu estou no Pai, e que o Pai está em mim; e quando não, crede em mim por causa das próprias obras. 
'''
"12" = '''
:sup:`12` Em verdade, em verdade vos digo, que aquele que crê em mim, as obras que eu faço também ele as fará; e fará maiores que estas. Porque eu vou a meu Pai. 
'''
"13" = '''
:sup:`13` E tudo quanto pedirdes em meu nome, eu o farei; para que o Pai seja glorificado no Filho. 
'''
"14" = '''
:sup:`14` Se alguma coisa pedirdes em meu nome, eu a farei. 
'''
"15" = '''
:sup:`15` Se me amais, guardai meus mandamentos. 
'''
"16" = '''
:sup:`16` E eu rogarei ao Pai, e ele vos dará outro Consolador, para que fique sempre convosco; 
'''
"17" = '''
:sup:`17` Ao Espírito de verdade, a quem o mundo não pode receber; porque não o vê, nem o conhece; mas vós o conheceis, porque habita convosco, e estará em vós. 
'''
"18" = '''
:sup:`18` Não vos deixarei órfãos; eu virei a vós. 
'''
"19" = '''
:sup:`19` Ainda um pouco, e o mundo não me verá mais; mas vós me vereis; porque eu vivo, e vós vivereis. 
'''
"20" = '''
:sup:`20` Naquele dia conhecereis que estou em meu Pai, e vós em mim, e eu em vós. 
'''
"21" = '''
:sup:`21` Quem tem meus mandamentos, e os guarda, esse é o que me ama; e quem a mim me ama, será amado de meu Pai, e eu o amarei, e a ele me manifestarei. 
'''
"22" = '''
:sup:`22` Disse-lhe Judas (não o Iscariotes): Senhor, que há, porque a nós te manifestarás, e não ao mundo? 
'''
"23" = '''
:sup:`23` Respondeu Jesus, e disse-lhe: Se alguém me ama, guardará minha palavra, e meu Pai o amará, e viremos a ele, e faremos morada com ele. 
'''
"24" = '''
:sup:`24` Quem não me ama, não guarda minhas palavras. E a palavra que ouvis não é minha, mas sim do Pai que me enviou. 
'''
"25" = '''
:sup:`25` Estas coisas tenho dito a vós, estando ainda convosco. 
'''
"26" = '''
:sup:`26` Mas aquele Consolador, o Espírito Santo, ao qual o Pai enviará em meu nome, esse vos ensinará tudo, e tudo quanto tenho dito vós, ele vos fará lembrar. 
'''
"27" = '''
:sup:`27` A paz vos deixo, minha paz vos dou; vou dá- la a vós, não como o mundo a dá. Não se perturbe vosso coração, nem se atemorize. 
'''
"28" = '''
:sup:`28` Já ouvistes que vos tenho dito: Vou, e venho a vós. Se me amásseis, verdadeiramente vos alegraríeis, porque tenho dito: Vou ao Pai; pois meu Pai maior é que eu. 
'''
"29" = '''
:sup:`29` E já agora o disse a vós antes que aconteça, para que quando acontecer, o creiais. 
'''
"30" = '''
:sup:`30` Já não falarei muito convosco; pois o príncipe deste mundo já vem, e ele nada tem em mim. 
'''
"31" = '''
:sup:`31` Mas para que o mundo saiba que eu amo ao Pai, e assim faço como o Pai me mandou; levantai-vos, vamos embora daqui. 
'''
