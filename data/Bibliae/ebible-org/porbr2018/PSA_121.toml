[121]
"1" = '''
:sup:`1` Cântico dos degraus: Levanto meus olhos aos montes. De onde virá meu socorro? 
'''
"2" = '''
:sup:`2` Meu socorro vem do SENHOR, que fez os céus e a terra. 
'''
"3" = '''
:sup:`3` Ele não deixará o teu pé se abalar, nem cochilará o teu guardião. 
'''
"4" = '''
:sup:`4` Eis que não cochilará nem dormirá o Guardião de Israel. 
'''
"5" = '''
:sup:`5` O SENHOR é o teu guardião; o SENHOR é a sombra à tua direita. 
'''
"6" = '''
:sup:`6` O sol não te ferirá durante o dia, nem a lua durante a noite. 
'''
"7" = '''
:sup:`7` O SENHOR te guardará de todo mal; ele guardará a tua alma. 
'''
"8" = '''
:sup:`8` O SENHOR guardará tua saída e tua entrada, desde agora e para sempre. 
'''
