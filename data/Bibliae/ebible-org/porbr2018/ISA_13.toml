[13]
"1" = '''
:sup:`1` Revelação sobre a Babilônia, vista por Isaías, filho de Amoz. 
'''
"2" = '''
:sup:`2` Levantai uma bandeira sobre um alto monte, levantai a voz a eles; movei a mão ao alto, para que entrem pelas portas dos príncipes. 
'''
"3" = '''
:sup:`3` Eu dei ordens aos meus santificados; também chamei aos meus guerreiros para minha ira, aos que se alegram com minha glória. 
'''
"4" = '''
:sup:`4` Há um ruído de tumulto sobre os montes, como o de um imenso povo; ruído de multidões de reinos de nações reunidas; o SENHOR dos exércitos está revistando um exército para a guerra. 
'''
"5" = '''
:sup:`5` Eles vêm de uma terra distante, desde a extremidade do céu; o SENHOR e os instrumentos de seu furor, para destruir toda aquela terra. 
'''
"6" = '''
:sup:`6` Gritai lamentando, pois o dia do SENHOR está perto; vem como assolação pelo Todo-Poderoso. 
'''
"7" = '''
:sup:`7` Por isso todas as mãos ficarão fracas, e o coração de todos os homens se derreterá. 
'''
"8" = '''
:sup:`8` E ficarão aterrorizados; serão tomados por dores e angústias; sofrerão como mulher com dores de parto; cada um terá medo de seu próximo, seus rostos serão rostos em chamas. 
'''
"9" = '''
:sup:`9` Eis que o dia do SENHOR vem horrendo, com furor e ira ardente, para pôr a terra em assolação, e destruir os pecadores nela. 
'''
"10" = '''
:sup:`10` Porque as estrelas dos céus e suas constelações não darão sua luz; o sol se escurecerá ao nascer, e a lua não brilhará com sua luz. 
'''
"11" = '''
:sup:`11` Porque visitarei para punir sobre o mundo a maldade, e sobre os maus sua perversidade; e porei fim à arrogância dos soberbos, e abaterei o orgulho dos tiranos. 
'''
"12" = '''
:sup:`12` Farei com que um varão seja mais raro que o ouro maciço, e um homem mais que o ouro fino de Ofir. 
'''
"13" = '''
:sup:`13` Por isso farei estremecer aos céus, e a terra se moverá de seu lugar, por causa do furor do SENHOR dos exércitos, e por causa de sua ardente ira. 
'''
"14" = '''
:sup:`14` E será que, como uma corça em fuga, e como uma ovelha que ninguém recolhe, cada um se voltará para seu povo, e cada um fugirá para sua terra. 
'''
"15" = '''
:sup:`15` Qualquer um que for achado, será traspassado; e qualquer um que se juntar a ele cairá pela espada. 
'''
"16" = '''
:sup:`16` E suas crianças serão despedaçadas perante seus olhos; suas casas serão saqueadas, e suas mulheres estupradas. 
'''
"17" = '''
:sup:`17` Eis que despertarei contra eles aos medos, que não se importarão com a prata, nem desejarão ouro. 
'''
"18" = '''
:sup:`18` E com seus arcos despedaçarão aos rapazes, e não terão piedade do fruto do ventre; o olho deles não terá compaixão das crianças. 
'''
"19" = '''
:sup:`19` Assim será Babilônia, a joia dos reinos, a beleza e o orgulho dos caldeus, semelhante a Sodoma e Gomorra, quando Deus as arruinou. 
'''
"20" = '''
:sup:`20` Nunca mais será habitada, nem nela se morará, de geração em geração; nem o árabe armará ali sua tenda, nem os pastores farão descansar ali seus rebanhos. 
'''
"21" = '''
:sup:`21` Mas os animais selvagens do deserto ali descansarão, e suas casas se encherão de animais medonhos; e ali habitarão corujas, e bodes selvagens saltarão ali. 
'''
"22" = '''
:sup:`22` E as hienas uivarão em suas fortalezas, e chacais em seus confortáveis palácios. Pois está chegando bem perto o seu tempo, e os dias dela não se prolongarão. 
'''
