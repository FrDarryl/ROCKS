[36]
"1" = '''
:sup:`1` E estas são as gerações de Esaú, o qual é Edom. 
'''
"2" = '''
:sup:`2` Esaú tomou suas mulheres das filhas de Canaã: a Ada, filha de Elom heteu, e a Oolibama, filha de Aná, filha de Zibeão os heveus; 
'''
"3" = '''
:sup:`3` E a Basemate, filha de Ismael, irmã de Nebaiote. 
'''
"4" = '''
:sup:`4` E Ada deu à luz de Esaú a Elifaz; e Basemate deu à luz a Reuel. 
'''
"5" = '''
:sup:`5` E Oolibama deu à luz a Jeús, e a Jalão, e a Corá: estes são os filhos de Esaú, que lhe nasceram na terra de Canaã. 
'''
"6" = '''
:sup:`6` E Esaú tomou suas mulheres, e seus filhos, e suas filhas, e todas as pessoas de sua casa, e seus gados, e todos seus animais, e todos os seus pertences que havia adquirido na terra de Canaã, e foi-se a outra terra de diante de Jacó seu irmão. 
'''
"7" = '''
:sup:`7` Porque a riqueza deles era grande, e não podiam habitar juntos, nem a terra de sua peregrinação os podia sustentar por causa de seus gados. 
'''
"8" = '''
:sup:`8` E Esaú habitou no monte de Seir: Esaú é Edom. 
'''
"9" = '''
:sup:`9` Estas são as linhagens de Esaú, pai de Edom, no monte de Seir. 
'''
"10" = '''
:sup:`10` Estes são os nomes dos filhos de Esaú: Elifaz, filho de Ada, mulher de Esaú; Reuel, filho de Basemate, mulher de Esaú. 
'''
"11" = '''
:sup:`11` E os filhos de Elifaz foram Temã, Omar, Zefô, Gatã, e Quenaz. 
'''
"12" = '''
:sup:`12` E Timna foi concubina de Elifaz, filho de Esaú, a qual lhe deu à luz a Amaleque: estes são os filhos de Ada, mulher de Esaú. 
'''
"13" = '''
:sup:`13` E os filhos de Reuel foram Naate, Zerá, Samá, e Mizá: estes são os filhos de Basemate, mulher de Esaú. 
'''
"14" = '''
:sup:`14` Estes foram os filhos de Oolibama, mulher de Esaú, filha de Aná, que foi filha de Zibeão: ela deu à luz de Esaú a Jeús, Jalão, e Corá. 
'''
"15" = '''
:sup:`15` Estes são os duques dos filhos de Esaú. Filhos de Elifaz, primogênito de Esaú: o duque Temã, o duque Omar, o duque Zefô, o duque Quenaz, 
'''
"16" = '''
:sup:`16` O duque Corá, o duque Gatã, e o duque Amaleque: estes são os duques de Elifaz na terra de Edom; estes foram os filhos de Ada. 
'''
"17" = '''
:sup:`17` E estes são os filhos de Reuel, filho de Esaú: o duque Naate, o duque Zerá, o duque Samá, e o duque Mizá: estes são os duques da linha de Reuel na terra de Edom; estes filhos vêm de Basemate, mulher de Esaú. 
'''
"18" = '''
:sup:`18` E estes são os filhos de Oolibama, mulher de Esaú: o duque Jeús, o duque Jalão, e o duque Corá: estes foram os duques que saíram de Oolibama, mulher de Esaú, filha de Aná. 
'''
"19" = '''
:sup:`19` Estes, pois, são os filhos de Esaú, e seus duques: ele é Edom. 
'''
"20" = '''
:sup:`20` E estes são os filhos de Seir horeu, moradores daquela terra: Lotã, Sobal, Zibeão, Aná, 
'''
"21" = '''
:sup:`21` Disom, Eser, e Disã: estes são os duques dos horeus, filhos de Seir na terra de Edom. 
'''
"22" = '''
:sup:`22` Os filhos de Lotã foram Hori e Hemã; e Timna foi irmã de Lotã. 
'''
"23" = '''
:sup:`23` E os filhos de Sobal foram Alvã, Manaate, Ebal, Sefô, e Onã. 
'''
"24" = '''
:sup:`24` E os filhos de Zibeão foram Aiá, e Aná. Este Aná é o que descobriu as fontes termais no deserto, quando apascentava os asnos de Zibeão seu pai. 
'''
"25" = '''
:sup:`25` Os filhos de Aná foram Disom, e Oolibama, filha de Aná. 
'''
"26" = '''
:sup:`26` E estes foram os filhos de Disom: Hendã, Esbã, Itrã, e Querã. 
'''
"27" = '''
:sup:`27` E estes foram os filhos de Eser: Bilã, Zaavã, e Acã. 
'''
"28" = '''
:sup:`28` Estes foram os filhos de Disã: Uz, e Harã. 
'''
"29" = '''
:sup:`29` E estes foram os duques dos horeus: o duque Lotã, o duque Sobal, o duque Zibeão, o duque Aná. 
'''
"30" = '''
:sup:`30` O duque Disom, o duque Eser, o duque Disã: estes foram os duques dos horeus: por seus ducados na terra de Seir. 
'''
"31" = '''
:sup:`31` E os reis que reinaram na terra de Edom, antes que reinasse rei sobre os filhos de Israel, foram estes: 
'''
"32" = '''
:sup:`32` Belá, filho de Beor, reinou em Edom: e o nome de sua cidade foi Dinabá. 
'''
"33" = '''
:sup:`33` E morreu Belá, e reinou em seu lugar Jobabe, filho de Zerá, de Bozra. 
'''
"34" = '''
:sup:`34` E morreu Jobabe, e em seu lugar reinou Husão, da terra de Temã. 
'''
"35" = '''
:sup:`35` E morreu Husão, e reinou em seu lugar Hadade, filho de Bedade, o que feriu a Midiã no campo de Moabe: e o nome de sua cidade foi Avite. 
'''
"36" = '''
:sup:`36` E morreu Hadade, e em seu lugar reinou Samlá, de Masreca. 
'''
"37" = '''
:sup:`37` E morreu Samlá, e reinou em seu lugar Saul, de Reobote do rio. 
'''
"38" = '''
:sup:`38` E morreu Saul, e em seu lugar reinou Baal-Hanã, filho de Acbor. 
'''
"39" = '''
:sup:`39` E morreu Baal-Hanã, filho de Acbor, e reinou Hadar em seu lugar: e o nome de sua cidade foi Paú; e o nome de sua mulher Meetabel, filha de Matrede, filha de Mezaabe. 
'''
"40" = '''
:sup:`40` Estes, pois, são os nomes dos duques de Esaú por suas linhagens, por seus lugares, e seus nomes: o duque Timna, o duque Alva, o duque Jetete, 
'''
"41" = '''
:sup:`41` O duque Oolibama, o duque Elá, o duque Pinom, 
'''
"42" = '''
:sup:`42` O duque Quenaz, o duque Temã, o duque Mibzar, 
'''
"43" = '''
:sup:`43` O duque Magdiel, e o duque Hirão. Estes foram os duques de Edom por suas habitações na terra de sua possessão. Edom é o mesmo Esaú, pai dos edomitas. 
'''
