[5]
"1" = '''
:sup:`1` E quando Jesus viu as multidões, subiu a um monte; e sentando-se, achegaram-se a ele os seus discípulos. 
'''
"2" = '''
:sup:`2` Então ele abriu sua boca e lhes ensinou, dizendo: 
'''
"3" = '''
:sup:`3` Benditos são os humildes de espírito, porque deles é o Reino dos céus. 
'''
"4" = '''
:sup:`4` Benditos são os que choram, porque eles serão consolados. 
'''
"5" = '''
:sup:`5` Benditos são os mansos, porque eles herdarão a terra. 
'''
"6" = '''
:sup:`6` Benditos são os que têm fome e sede de justiça, porque eles serão saciados. 
'''
"7" = '''
:sup:`7` Benditos são os misericordiosos, porque eles alcançarão misericórdia. 
'''
"8" = '''
:sup:`8` Benditos são os limpos de coração, porque eles verão a Deus. 
'''
"9" = '''
:sup:`9` Benditos são os pacíficos, porque eles serão chamados filhos de Deus. 
'''
"10" = '''
:sup:`10` Benditos são os que sofrem perseguição por causa da justiça, porque deles é o Reino dos céus. 
'''
"11" = '''
:sup:`11` Benditos sois vós, quando vos insultarem, perseguirem, e mentirem, falando contra vós todo mal por minha causa. 
'''
"12" = '''
:sup:`12` Jubilai e alegrai-vos, porque grande é vossa recompensa nos céus; pois assim perseguiram aos profetas que foram antes de vós. 
'''
"13" = '''
:sup:`13` Vós sois o sal da terra; mas se o sal perder seu sabor, com que se salgará? Para nada mais presta, a não ser para se lançar fora, e ser pisado pelas pessoas. 
'''
"14" = '''
:sup:`14` Vós sois a luz do mundo; não se pode esconder uma cidade fundada sobre o monte; 
'''
"15" = '''
:sup:`15` Nem se acende a lâmpada para se pôr debaixo de um cesto, mas sim na luminária, e ilumina a todos quantos estão na casa. 
'''
"16" = '''
:sup:`16` Assim brilhe vossa luz diante das pessoas, para que vejam vossas boas obras, e glorifiquem ao vosso Pai, que está nos céus. 
'''
"17" = '''
:sup:`17` Não penseis que vim para revogar a Lei ou os Profetas; não vim para revogar, mas sim para cumprir. 
'''
"18" = '''
:sup:`18` Porque em verdade vos digo que, até que o céu e a terra passem, nem um jota nem um til passará da Lei até que tudo se cumpra. 
'''
"19" = '''
:sup:`19` Portanto qualquer um que desobedecer a um destes menores mandamentos, e assim ensinar às pessoas, será chamado o menor no Reino dos céus; porém qualquer que os cumprir e ensinar, esse será chamado grande no Reino dos céus. 
'''
"20" = '''
:sup:`20` Porque eu vos digo que se a vossa justiça não for maior que a dos escribas e dos fariseus, de maneira nenhuma entrareis no Reino dos céus. 
'''
"21" = '''
:sup:`21` Ouvistes o que foi dito aos antigos: “Não cometerás homicídio”; “mas qualquer um que cometer homicídio será réu do julgamento”. 
'''
"22" = '''
:sup:`22` Porém eu vos digo que qualquer um que se irar contra seu irmão sem razão será réu do julgamento. E qualquer um que disser a seu irmão: “Idiota!” será réu do tribunal. E qualquer que lhe disser: “Louco!” será réu do fogo do inferno. 
'''
"23" = '''
:sup:`23` Portanto, se trouxeres tua oferta ao altar, e ali te lembrares que teu irmão tem algo contra ti, 
'''
"24" = '''
:sup:`24` Deixa ali tua oferta diante do altar e vai primeiro reconciliar-te com teu irmão, e então vem oferecer a tua oferta. 
'''
"25" = '''
:sup:`25` Faze acordo depressa com teu adversário, enquanto estás com ele no caminho, para não acontecer que o adversário te entregue ao juiz, e o juiz te entregue ao oficial, e te lancem na prisão. 
'''
"26" = '''
:sup:`26` Em verdade te digo que não sairás dali enquanto não pagares a última moeda. 
'''
"27" = '''
:sup:`27` Ouvistes o que foi dito aos antigos: “Não adulterarás”. 
'''
"28" = '''
:sup:`28` Porém eu vos digo que qualquer um que olhar para uma mulher para a cobiçar, em seu coração já adulterou com ela. 
'''
"29" = '''
:sup:`29` Se o teu olho direito te faz pecar, arranca-o e lança-o de ti; porque é melhor para ti que um dos teus membros se perca do que o teu corpo todo seja lançado no inferno. 
'''
"30" = '''
:sup:`30` E se a tua mão direita te faz pecar, corta-a e lança-a de ti; porque é melhor para ti que um dos teus membros se perca do que o teu corpo todo seja lançado no inferno. 
'''
"31" = '''
:sup:`31` Também foi dito: “Qualquer um que se divorciar de sua mulher, dê a ela carta de divórcio. 
'''
"32" = '''
:sup:`32` Porém eu vos digo que qualquer um que se divorciar de sua mulher, a menos que seja por causa de pecado sexual, faz com que ela adultere; e qualquer um que se casar com a divorciada comete adultério. 
'''
"33" = '''
:sup:`33` Também ouvistes que foi dito aos antigos: “Não jurarás falsamente”, “mas cumprirás ao Senhor os teus juramentos”. 
'''
"34" = '''
:sup:`34` Porém eu vos digo que de maneira nenhuma jureis; nem pelo céu, porque é o trono de Deus; 
'''
"35" = '''
:sup:`35` Nem pela terra, porque é o suporte de seus pés; nem por Jerusalém, porque é a cidade do grande Rei. 
'''
"36" = '''
:sup:`36` Nem por tua cabeça jurarás, pois nem sequer um cabelo podes tornar branco ou preto. 
'''
"37" = '''
:sup:`37` Mas seja vosso falar: “sim”, “sim”, “não”, “não”; porque o que disso passa procede do maligno. 
'''
"38" = '''
:sup:`38` Ouvistes o que foi dito: “Olho por olho, e dente por dente”. 
'''
"39" = '''
:sup:`39` Mas eu vos digo que não resistais a quem for mau; em vez disso, a qualquer um que te bater à tua face direita, apresenta-lhe também a outra. 
'''
"40" = '''
:sup:`40` E ao que quiser disputar contigo, e te tomar tua túnica, deixa-lhe também a capa. 
'''
"41" = '''
:sup:`41` E se qualquer um te obrigar a caminhar uma milha, vai com ele duas. 
'''
"42" = '''
:sup:`42` Dá a quem te pedir; e não te desvies de quem quiser de ti tomar emprestado. 
'''
"43" = '''
:sup:`43` Ouvistes o que foi dito: “Amarás teu próximo”, e “odiarás teu inimigo”. 
'''
"44" = '''
:sup:`44` Porém eu vos digo: amai vossos inimigos, bendizei os que vos maldizem, fazei bem aos que vos odeiam, e orai pelos que vos maltratam e vos perseguem, 
'''
"45" = '''
:sup:`45` Para que sejais filhos de vosso Pai que está nos céus; porque ele faz seu sol sair sobre maus e bons, e chover sobre justos e injustos. 
'''
"46" = '''
:sup:`46` Pois se amardes os que vos amam, que recompensa tereis? Não fazem os publicanos também o mesmo? 
'''
"47" = '''
:sup:`47` E se saudardes somente os vossos irmãos, o que fazeis de mais? Não fazem os publicanos também assim? 
'''
"48" = '''
:sup:`48` Portanto, sede vós perfeitos, assim como vosso Pai que está nos céus é perfeito. 
'''
