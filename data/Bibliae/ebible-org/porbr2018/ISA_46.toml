[46]
"1" = '''
:sup:`1` Bel se abaixa, Nebo se curva; seus ídolos são postos sobre os animais e sobre o gado; as cargas de vossos fardos são exaustivas para os animais já cansados. 
'''
"2" = '''
:sup:`2` Juntamente se encurvam e se abaixam; não podem salvar a carga, mas eles mesmos vão ao cativeiro. 
'''
"3" = '''
:sup:`3` Ouvi-me, ó casa de Jacó, e todo o restante da casa de Israel; vós a quem eu carreguei desde o ventre, a quem levei desde o útero. 
'''
"4" = '''
:sup:`4` E até vossa velhice eu serei o mesmo, e ainda até à idade dos cabelos grisalhos eu vos carregarei; eu vos fiz, e eu vos levarei; eu vos carregarei e vos livrarei. 
'''
"5" = '''
:sup:`5` A quem me considerareis semelhante, e com quem me igualareis, e me comparareis, para que sejamos semelhantes? 
'''
"6" = '''
:sup:`6` Eles gastam o ouro da bolsa, e pesam a prata com balanças; pagam ao ourives, e daquilo ele faz um deus, e se prostram e adoram. 
'''
"7" = '''
:sup:`7` Sobre os ombros o temam, o carregam, e o põem em seu lugar; ali ele fica, de seu lugar não se move; e se chamarem por ele, resposta nenhuma ele dá, nem o livra de sua aflição. 
'''
"8" = '''
:sup:`8` Lembrai-vos disto, e sede corajosos; fazei memória disso no coração, ó transgressores! 
'''
"9" = '''
:sup:`9` Lembrai-vos das coisas passadas desde a antiguidade; porque eu sou Deus, e nenhum outro deus há, e ninguém há semelhante a mim, 
'''
"10" = '''
:sup:`10` Que declaro o fim desde o princípio, e desde a antiguidade as coisas que ainda não aconteceram; que digo: Minha intenção será firme, e farei toda a minha vontade. 
'''
"11" = '''
:sup:`11` Que chamo a ave de rapina desde o oriente, ao homem da minha intenção desde as terras distantes; porque assim disse; e assim o cumprirei; eu o formei, também o farei. 
'''
"12" = '''
:sup:`12` Ouvi-me, ó duros de coração; vós que estais longe da justiça: 
'''
"13" = '''
:sup:`13` Eu trago para perto minha justiça, ela não ficará longe; e minha salvação não tardará; mas porei salvação em Sião, a Israel minha glória. 
'''
