[42]
"1" = '''
:sup:`1` Então chegaram todos os comandantes dos exércitos, e Joanã filho de Careá, e Jezanias filho de Hosaías, e todo o povo desde o menor até o maior, 
'''
"2" = '''
:sup:`2` E disseram ao profeta Jeremias: Chegue, por favor, nossa suplicação diante de ti, e roga por nós ao SENHOR teu Deus, por todo este restante; pois de muitos restamos apenas uns poucos, como teus olhos nos veem, 
'''
"3" = '''
:sup:`3` Para que o SENHOR teu Deus nos ensine caminho por onde devemos andar, e o que temos de fazer. 
'''
"4" = '''
:sup:`4` E Jeremias profeta lhes disse: Eu ouvi. Eis que orarei ao SENHOR vosso Deus, conforme vossas palavras; e será que toda palavra que o SENHOR vos responder, eu vos anunciarei; não vos esconderei palavra alguma. 
'''
"5" = '''
:sup:`5` Então eles disseram a Jeremias: O SENHOR seja entre nós testemunha da verdade e da fidelidade, se não fizermos conforme a toda palavra com que o SENHOR teu Deus te enviar a nós. 
'''
"6" = '''
:sup:`6` Seja bem ou seja mal, obedeceremos à voz do SENHOR nosso Deus, ao qual te enviamos; para que, obedecendo à voz do SENHOR nosso Deus, tenhamos bem. 
'''
"7" = '''
:sup:`7` E aconteceu que ao fim de dez dias veio a palavra do SENHOR a Jeremias. 
'''
"8" = '''
:sup:`8` Então ele chamou a Joanã filho de Careá, e a todos os comandantes dos exércitos que com ele estavam, e a todo o povo desde o menor até o maior; 
'''
"9" = '''
:sup:`9` E disse-lhes: Assim diz o SENHOR Deus de Israel, ao qual me enviastes para que eu apresentasse vossa suplicação diante de sua presença: 
'''
"10" = '''
:sup:`10` Se ficardes nesta terra, então eu vos edificarei, e não vos destruirei; eu vos plantarei, e não vos arrancarei; pois ressentido estou do mal que tenho vos feito. 
'''
"11" = '''
:sup:`11` Não temais ao rei da Babilônia, do qual tendes medo; não o temais, diz o SENHOR, pois eu estou convosco para vos salvar e vos livrar de sua mão; 
'''
"12" = '''
:sup:`12` E vos concederei misericórdia, de modo que ele tenha misericórdia de vós, e vos faça voltar a vossa terra. 
'''
"13" = '''
:sup:`13` Mas se disserdes: Não ficaremos nesta terra, desobedecendo à voz do SENHOR vosso Deus, 
'''
"14" = '''
:sup:`14` E dizendo: Não, em vez disso iremos à terra do Egito, na qual não veremos guerra, nem ouviremos som de trombeta, nem teremos fome de pão, e ali ficaremos; 
'''
"15" = '''
:sup:`15` Então assim ouvi a palavra do SENHOR, ó restantes de Judá; assim diz o SENHOR dos exércitos, Deus de Israel: Se dirigirdes vossos rostos para entrar no Egito, e irdes para peregrinar ali, 
'''
"16" = '''
:sup:`16` Será que a espada que vós temeis, ali ela vos tomará na terra do Egito, e a fome que vos deixa preocupados, ali no Egito ela vos pegará; e ali morrereis. 
'''
"17" = '''
:sup:`17` Assim será com todos os homens que dirigirem seus rostos para irem ao Egito, para ali peregrinar: morrerão pela espada, pela fome, e pela pestilência; não haverá um deles sequer que reste vivo, nem que escape do mal que eu trarei sobre eles. 
'''
"18" = '''
:sup:`18` Porque assim diz o SENHOR dos exércitos, Deus de Israel: Tal como se derramou minha ira e minha indignação sobre os moradores de Jerusalém, assim também se derramará minha indignação sobre vós, quando entrardes no Egito; e servireis de maldição e de espanto; de amaldiçoamento e de humilhação; e não vereis mais a este lugar. 
'''
"19" = '''
:sup:`19` O SENHOR já falou quanto vós, ó restantes de Judá: Não entreis no Egito; Tende certeza de que eu vos advirto hoje. 
'''
"20" = '''
:sup:`20` Porque levais vossas próprias almas ao erro; pois vós me enviastes ao SENHOR vosso Deus, dizendo: Ora por nós ao SENHOR nosso Deus; e conforme a tudo quanto o SENHOR nosso Deus disser, assim nos faz saber, e o faremos. 
'''
"21" = '''
:sup:`21` E eu já vos fiz saber hoje, porém não destes ouvidos à voz do SENHOR vosso Deus, nem a tudo pelo que ele me enviou a vós. 
'''
"22" = '''
:sup:`22` Agora, portanto, tende certeza de que pela espada, pela fome, e pela pestilência, morrereis no lugar onde desejastes entrar para ali peregrinardes. 
'''
