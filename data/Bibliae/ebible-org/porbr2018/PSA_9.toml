[9]
"1" = '''
:sup:`1` Salmo de Davi, para o regente, em “Mute-Laben”: Louvarei a ti , SENHOR com todo o meu coração; contarei todas as tuas maravilhas. 
'''
"2" = '''
:sup:`2` Em ti eu ficarei contente e saltarei de alegria; cantarei a teu nome, ó Altíssimo. 
'''
"3" = '''
:sup:`3` Meus inimigos voltaram para trás; eles caem e perecem diante de ti. 
'''
"4" = '''
:sup:`4` Porque tu fizeste conforme meu direito e minha causa; tu te sentaste no teu tribunal e julgaste com justiça. 
'''
"5" = '''
:sup:`5` Severamente repreendeste às nações, destruíste ao perverso; tu tiraste o nome dele para sempre e eternamente. 
'''
"6" = '''
:sup:`6` Ao inimigo, as destruições já se acabaram para sempre. E tu arrasaste as cidades, e já pereceu sua memória com elas. 
'''
"7" = '''
:sup:`7` Mas o SENHOR se sentará para governar eternamente; ele já preparou seu trono para julgar. 
'''
"8" = '''
:sup:`8` Ele mesmo julgará ao mundo com justiça; e corretamente fará justiça aos povos. 
'''
"9" = '''
:sup:`9` O SENHOR será um refúgio para o aflito; um refúgio em tempos de angústia. 
'''
"10" = '''
:sup:`10` E confiarão em ti os que conhecem o teu nome; porque tu, SENHOR, nunca desamparaste aos que te buscam. 
'''
"11" = '''
:sup:`11` Cantai ao SENHOR, que habita em Sião! Contai entre os povos as obras dele. 
'''
"12" = '''
:sup:`12` Porque ele investiga os derramamentos de sangue, e lembra-se deles; não se esquece do clamor dos que sofrem. 
'''
"13" = '''
:sup:`13` Tem misericórdia de mim, SENHOR; olha para o meu sofrimento, causado pelos que me odeiam; tu, que me levantas para fora das portas da morte. 
'''
"14" = '''
:sup:`14` Para que eu conte todos os teus louvores nas portas da filha de Sião, e me alegre em tua salvação. 
'''
"15" = '''
:sup:`15` As nações se afundaram na cova que elas fizeram; o pé delas ficou preso na rede que esconderam. 
'''
"16" = '''
:sup:`16` O SENHOR foi conhecido pelo juízo que fez; o perverso foi enlaçado pelas obras de suas próprias mãos. (Higaiom, Selá) 
'''
"17" = '''
:sup:`17` Os perversos irão para o Xeol, e todas as nações que se esquecem de Deus. 
'''
"18" = '''
:sup:`18` Porque o necessitado não será esquecido para sempre; nem a esperança dos oprimidos perecerá eternamente. 
'''
"19" = '''
:sup:`19` Levanta-te, SENHOR, não prevaleça o homem contra ti ; sejam julgadas as nações diante de ti. 
'''
"20" = '''
:sup:`20` Põe medo neles, SENHOR; saibam as nações que eles são meros mortais. (Selá) 
'''
