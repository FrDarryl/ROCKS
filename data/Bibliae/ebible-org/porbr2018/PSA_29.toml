[29]
"1" = '''
:sup:`1` Salmo de Davi: Reconhecei ao SENHOR, vós filhos dos poderosos, reconhecei ao SENHOR sua glória e força. 
'''
"2" = '''
:sup:`2` Reconhecei ao SENHOR a glória de seu nome; adorai ao SENHOR na honra da santidade. 
'''
"3" = '''
:sup:`3` A voz do SEHOR percorre por sobre as águas; o Deus da glória troveja; o SENHOR está sobre muitas águas. 
'''
"4" = '''
:sup:`4` A voz do SENHOR é poderosa; a voz do SENHOR é gloriosa. 
'''
"5" = '''
:sup:`5` A voz do SENHOR quebra aos cedros; o SENHOR quebra aos cedros do Líbano. 
'''
"6" = '''
:sup:`6` Ele os faz saltar como bezerros; ao Líbano e a Sírion como a filhotes de bois selvagens. 
'''
"7" = '''
:sup:`7` A voz do SENHOR faz chamas de fogo se separarem. 
'''
"8" = '''
:sup:`8` A voz do SENHOR faz tremer o deserto; o SENHOR faz tremer o deserto de Cades. 
'''
"9" = '''
:sup:`9` A voz do SENHOR faz as cervas terem filhotes, e tira a cobertura das florestas; e em seu templo todos falam de sua glória. 
'''
"10" = '''
:sup:`10` O SENHOR se sentou sobre as muitas águas como dilúvio ; e o SENHOR se sentará como rei para sempre. 
'''
"11" = '''
:sup:`11` O SENHOR dará força a seu povo; o SENHOR abençoará a seu povo com paz. 
'''
