[36]
"1" = '''
:sup:`1` Salmo de Davi, servo do SENHOR, para o regente: A transgressão do perverso diz ao meu coração que não há temor a Deus perante seus olhos. 
'''
"2" = '''
:sup:`2` Porque ele é tão orgulhoso diante de seus olhos que não achar nem odiar sua própria maldade. 
'''
"3" = '''
:sup:`3` As palavras da boca dele são malícia e falsidade; ele deixou de fazer o que é sábio e bom. 
'''
"4" = '''
:sup:`4` Ele planeja maldade em sua cama; fica no caminho que não é bom; não rejeita o mal. 
'''
"5" = '''
:sup:`5` SENHOR, tua bondade alcança os céus, e tua fidelidade chega até as mais altas nuvens. 
'''
"6" = '''
:sup:`6` Tua justiça é como as montanhas de Deus, teus juízos como um grande abismo; tu, SENHOR, guardas a vida dos homens e dos animais. 
'''
"7" = '''
:sup:`7` Como é preciosa, SENHOR, a tua bondade! Porque os filhos dos homens se abrigam à sombra de tuas asas. 
'''
"8" = '''
:sup:`8` Eles se fartam da comida de tua casa, e tu lhes dás de beber do ribeiro de teus prazeres. 
'''
"9" = '''
:sup:`9` Porque contigo está a fonte da vida; em tua luz vemos a luz verdadeira . 
'''
"10" = '''
:sup:`10` Estende tua bondade sobre os que te conhecem; e tua justiça sobre os corretos de coração. 
'''
"11" = '''
:sup:`11` Não venha sobre mim o pé dos arrogantes, e que a não dos perversos não me mova. 
'''
"12" = '''
:sup:`12` Ali cairão os que praticam a maldade; eles foram lançados, e não podem se levantar. 
'''
