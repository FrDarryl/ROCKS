[30]
"1" = '''
:sup:`1` Porém agora riem de mim os mais jovens do que eu, cujos pais eu havia desdenhado até de os pôr com os cães de meu rebanho. 
'''
"2" = '''
:sup:`2` De que também me serviria força de suas mãos, nos quais o vigor já pereceu? 
'''
"3" = '''
:sup:`3` Por causa da pobreza e da fome andavam sós; roem na terra seca, no lugar desolado e deserto em trevas. 
'''
"4" = '''
:sup:`4` Que colhiam malvas entre os arbustos, e seu alimento eram as raízes dos zimbros. 
'''
"5" = '''
:sup:`5` Do meio das pessoas eram expulsos, e gritavam contra eles, como a um ladrão. 
'''
"6" = '''
:sup:`6` Habitavam nos barrancos dos ribeiros secos, nos buracos da terra, e nas rochas. 
'''
"7" = '''
:sup:`7` Bramavam entre os arbustos, e se ajuntavam debaixo das urtigas. 
'''
"8" = '''
:sup:`8` Eram filhos de tolos, filhos sem nome, e expulsos de sua terra. 
'''
"9" = '''
:sup:`9` Porém agora sirvo-lhes de chacota, e sou para eles um provérbio de escárnio. 
'''
"10" = '''
:sup:`10` Eles me abominam e se afastam de mim; porém não hesitam em cuspir no meu rosto. 
'''
"11" = '''
:sup:`11` Pois Deus desatou minha corda, e me oprimiu; por isso tiraram de si todo constrangimento perante meu rosto. 
'''
"12" = '''
:sup:`12` À direita os jovens se levantam; empurram meus pés, e preparam contra mim seus caminhos de destruição. 
'''
"13" = '''
:sup:`13` Destroem meu caminho, e promovem minha miséria, sem necessitarem que alguém os ajude. 
'''
"14" = '''
:sup:`14` Eles vêm contra mim como que por uma brecha larga, e revolvem-se entre a desolação. 
'''
"15" = '''
:sup:`15` Pavores se voltam contra mim; perseguem minha honra como o vento, e como nuvem passou minha prosperidade. 
'''
"16" = '''
:sup:`16` Por isso agora minha alma se derrama em mim; dias de aflição têm me tomado. 
'''
"17" = '''
:sup:`17` De noite meus ossos se furam em mim, e meus pulsos não descansam. 
'''
"18" = '''
:sup:`18` Por grande força de Deus minha roupa está estragada; ele me prendeu como a gola de minha roupa. 
'''
"19" = '''
:sup:`19` Lançou-me na lama, e fiquei semelhante ao pó e à cinza. 
'''
"20" = '''
:sup:`20` Clamo a ti, porém tu não me respondes; eu fico de pé, porém tu ficas apenas olhando para mim. 
'''
"21" = '''
:sup:`21` Tu te tornaste cruel para comigo; com a força de tua mão tu me atacas. 
'''
"22" = '''
:sup:`22` Levantas-me sobre o vento, e me fazes cavalgar sobre ele ; e dissolves o meu ser. 
'''
"23" = '''
:sup:`23` Porque eu sei que me levarás à morte; e à casa determinada a todos os viventes. 
'''
"24" = '''
:sup:`24` Porém não se estende a mão para quem está em ruínas, quando clamam em sua opressão? 
'''
"25" = '''
:sup:`25` Por acaso eu não chorei pelo que estava em dificuldade, e minha alma não se angustiou pelo necessitado? 
'''
"26" = '''
:sup:`26` Quando eu esperava o bem, então veio o mal; quando eu esperava a luz, veio a escuridão. 
'''
"27" = '''
:sup:`27` Minhas entranhas fervem, e não se aquietam; dias de aflição me confrontam. 
'''
"28" = '''
:sup:`28` Ando escurecido, mas não pelo sol; levanto-me na congregação, e clamo por socorro. 
'''
"29" = '''
:sup:`29` Tornei-me irmão dos chacais, e companheiro dos avestruzes. 
'''
"30" = '''
:sup:`30` Minha pele se escureceu sobre mim, e meus ossos se inflamam de febre. 
'''
"31" = '''
:sup:`31` Por isso minha harpa passou a ser para lamentação, e minha flauta para vozes dos que choram. 
'''
