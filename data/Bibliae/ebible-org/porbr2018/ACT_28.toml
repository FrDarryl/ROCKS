[28]
"1" = '''
:sup:`1` E tendo sobrevivido, então souberam que a ilha se chamava Malta. 
'''
"2" = '''
:sup:`2` E os nativos demonstraram para conosco uma benevolência incomum; porque, tendo acendido uma fogueira, recolheram a nós todos, por causa da chuva que estava caindo, e por causa do frio. 
'''
"3" = '''
:sup:`3` E tendo Paulo recolhido uma quantidade de gravetos, e pondo-os no fogo, saiu uma víbora do calor, e fixou os dentes na mão dele. 
'''
"4" = '''
:sup:`4` E quando os nativos vieram o animal pendurado na mão dele, disseram uns aos outros: Certamente este homem é assassino, ao qual, tendo sobrevivido do mar, a justiça não o deixa viver. 
'''
"5" = '''
:sup:`5` Porém, ele, tendo sacudido o animal ao fogo, sofreu nenhum mal. 
'''
"6" = '''
:sup:`6` E eles esperavam que ele fosse inchar, ou cair morto de repente. Mas tendo esperado muito, e vendo que nenhum incômodo tinha lhe sobrevindo, mudaram de opinião , e diziam que ele era um deus. 
'''
"7" = '''
:sup:`7` E perto daquele mesmo lugar o homem mais importante da ilha, por nome Públio, tinha algumas propriedades; o qual nos recebeu e nos hospedou por três dias gentilmente. 
'''
"8" = '''
:sup:`8` E aconteceu que o pai de Públio estava de cama, doente de febres e disenteria; ao qual Paulo entrou, e tendo orado, pôs as mãos sobre ele, e o curou. 
'''
"9" = '''
:sup:`9` Tendo então isto acontecido, também vieram a ele outros que tinham enfermidades, e foram curados; 
'''
"10" = '''
:sup:`10` Os quais nos honraram com muitas honras; e estando nós para navegar, nos entregaram as coisas necessárias. 
'''
"11" = '''
:sup:`11` E três meses depois, nós partimos em um navio de Alexandria, que tinha passado o inverno na ilha; o qual tinha como símbolo os gêmeos Castor e Pólux. 
'''
"12" = '''
:sup:`12` E chegando a Siracusa, ficamos ali três dias. 
'''
"13" = '''
:sup:`13` De onde, tendo indo ao redor da costa, chegamos a Régio; e um dia depois, ventando ao sul, viemos o segundo dia a Putéoli. 
'''
"14" = '''
:sup:`14` Onde, tendo achado alguns irmãos, eles nos rogaram que ficássemos com eles por sete dias; e assim viemos a Roma. 
'''
"15" = '''
:sup:`15` E os irmãos, ao ouvirem notícias sobre nós, desde lá nos saíram ao encontro até a praça de Ápio, e as três tavernas; e Paulo, tendo os visto, agradeceu a Deus, e tomou coragem. 
'''
"16" = '''
:sup:`16` E quando chegamos a Roma, o centurião entregou os prisioneiros ao chefe da guarda, mas a Paulo foi permitido morar por si mesmo à parte, junto com o soldado que o guardava. 
'''
"17" = '''
:sup:`17` E aconteceu que, três dias depois, Paulo chamou juntos os chefes dos judeus; e ao se reunirem, disse-lhes: Homens irmãos, tendo eu nada feito contra o povo, ou contra os costumes dos pais, mesmo assim eu vim preso desde Jerusalém, entregue em mãos dos romanos. 
'''
"18" = '''
:sup:`18` Os quais, tendo me investigado, queriam me soltar, por não haver em mim nenhum crime de morte. 
'''
"19" = '''
:sup:`19` Mas os judeus, dizendo em contrário, eu fui forçado a apelar a César; mas não como que eu tenha que acusar a minha nação. 
'''
"20" = '''
:sup:`20` Então por esta causa eu vos chamei até mim, para vos ver e falar; porque pela esperança de Israel eu estou agora preso nesta corrente. 
'''
"21" = '''
:sup:`21` Mas eles lhe disseram: Nós nem recebemos cartas da Judeia relacionadas a ti, nem algum dos irmãos, tendo vindo aqui, tem nos informado ou falado de ti algum mal. 
'''
"22" = '''
:sup:`22` Mas nós queríamos ouvir de ti o que tu pensas; porque, quanto a esta seita, conhecemos que em todo lugar há quem fale contra ela. 
'''
"23" = '''
:sup:`23` E tendo eles lhe determinado um dia, muitos vieram até onde ele estava morando; aos quais ele declarava e dava testemunho do Reino de Deus; e procurava persuadi-los quanto a Jesus, tanto pela Lei de Moisés, como pelos profetas, desde a manhã até a tarde. 
'''
"24" = '''
:sup:`24` E alguns criam nas coisas que ele dizia; mas outros não criam. 
'''
"25" = '''
:sup:`25` E estando discordantes entre si, despediram-se, tendo Paulo disto esta palavra: O Espírito Santo corretamente falou a nossos pais por meio de Isaías o profeta, 
'''
"26" = '''
:sup:`26` Dizendo: Vai a este povo, e dize: De fato ouvireis, mas de maneira nenhuma entendereis; e de fato vereis, mas de maneira nenhuma enxergareis. 
'''
"27" = '''
:sup:`27` Porque o coração deste povo está insensível, seus ouvidos ouvem com dificuldade, e seus olhos estão fechados; para que em maneira nenhuma vejam com os olhos, nem ouçam com os ouvidos, nem entendam com o coração, e se convertam, e eu os cure. 
'''
"28" = '''
:sup:`28` Portanto seja conhecido por vós que a salvação de Deus foi enviada aos gentios; e eles a ouvirão. 
'''
"29" = '''
:sup:`29` E havendo ele dito isto, os judeus foram embora, havendo entre eles grande discussão. 
'''
"30" = '''
:sup:`30` E Paulo ficou dois anos inteiros em sua própria casa alugada; e recebia a todos quantos vinham a ele; 
'''
"31" = '''
:sup:`31` Pregando o Reino de Deus, e ensinando com ousadia a doutrina do Senhor Jesus Cristo, sem impedimento algum.
'''
