[3]
"1" = '''
:sup:`1` Nas demais coisas, irmãos, rogai por nós, para que a palavra do Senhor continue seu percurso, e seja glorificada, assim como também entre vós; 
'''
"2" = '''
:sup:`2` E para que sejamos livres de homens corruptos e maus, porque a fé não é de todos. 
'''
"3" = '''
:sup:`3` Mas fiel é o Senhor, que vos fortalecerá e vos guardará do maligno. 
'''
"4" = '''
:sup:`4` E confiamos no Senhor quanto a vós, de que vós estais fazendo e continuareis a fazer o que vos mandamos. 
'''
"5" = '''
:sup:`5` E o Senhor guie vossos corações para o amor de Deus e a paciência de Cristo. 
'''
"6" = '''
:sup:`6` Mas nós vos mandamos, irmãos, no nome de nosso Senhor Jesus Cristo, que mantenhais distância de todo irmão que anda desordenadamente, e não segundo a tradição que recebeu de nós. 
'''
"7" = '''
:sup:`7` Porque vós mesmos sabeis como deveis nos imitar; porque nós não fomos desordenados entre vós; 
'''
"8" = '''
:sup:`8` Nem comemos de graça o pão de qualquer um, mas sim com trabalho e cansaço trabalhamos de noite e de dia, para não sermos incômodos a nenhum de vós. 
'''
"9" = '''
:sup:`9` Não porque não tivéssemos autoridade para fazer isso , mas porque nós mesmos dávamos exemplo a vós, para assim nos imitardes. 
'''
"10" = '''
:sup:`10` Porque, quando ainda estávamos convosco, isto vos mandamos: que se alguém não quiser trabalhar, também não coma. 
'''
"11" = '''
:sup:`11` Porque ouvimos que alguns entre vós andam desordenadamente, não trabalhando, mas se intrometendo no que os outros fazem. 
'''
"12" = '''
:sup:`12` Mas aos tais mandamos e exortamos, por nosso Senhor Jesus Cristo, que trabalhem sem causar incômodo, e comam seu próprio pão. 
'''
"13" = '''
:sup:`13` E vós, irmãos, não vos canseis de fazer o bem. 
'''
"14" = '''
:sup:`14` Mas se alguém não obedecer à nossa palavra contida nesta carta, adverti-o, e não vos mistureis com ele, para que ele se envergonhe; 
'''
"15" = '''
:sup:`15` E não o considereis como inimigo, mas alertai -o como um irmão. 
'''
"16" = '''
:sup:`16` E o mesmo Senhor da paz vos dê sempre paz em toda maneira. O Senhor seja com todos vós. 
'''
"17" = '''
:sup:`17` A saudação de minha própria mão, Paulo, que é minha assinatura em toda carta; assim escrevo. 
'''
"18" = '''
:sup:`18` A graça de nosso Senhor Jesus Cristo seja com todos vós. Amém. A segunda carta aos tessalonicenses foi escrita de Atenas 
'''
