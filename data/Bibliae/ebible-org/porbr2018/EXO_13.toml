[13]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Santifica para mim todo primogênito, qualquer um que abre madre entre os filhos de Israel, tanto dos homens como dos animais: meu é. 
'''
"3" = '''
:sup:`3` E Moisés disse ao povo: Tende memória deste dia, no qual saístes do Egito, da casa de servidão; pois o SENHOR vos tirou daqui com mão forte; portanto, não comereis levedado. 
'''
"4" = '''
:sup:`4` Vós saís hoje no mês de Abibe. 
'''
"5" = '''
:sup:`5` E quando o SENHOR te houver posto na terra dos cananeus, e dos heteus, e dos amorreus, e dos heveus, e dos jebuseus, a qual jurou a teus pais que te daria, terra que destila leite e mel, farás este serviço em este mês. 
'''
"6" = '''
:sup:`6` Sete dias comerás sem levedar, e o sétimo dia será festa ao SENHOR. 
'''
"7" = '''
:sup:`7` Por os sete dias se comerão os pães sem levedura; e não se verá contigo levedado, nem levedura ao todo teu termo. 
'''
"8" = '''
:sup:`8` E contarás naquele dia a teu filho, dizendo: Isto se faz por causa do que o SENHOR fez comigo quando me tirou do Egito. 
'''
"9" = '''
:sup:`9` E será para ti como um sinal sobre tua mão, e como uma memória diante de teus olhos, para que a lei do SENHOR esteja na tua boca; pois com mão forte te tirou o SENHOR do Egito. 
'''
"10" = '''
:sup:`10` Portanto, tu guardarás este rito em seu tempo de ano em ano. 
'''
"11" = '''
:sup:`11` E quando o SENHOR te houver posto na terra dos cananeus, como jurou a ti e a teus pais, e quando te a houver dado, 
'''
"12" = '''
:sup:`12` Farás passar ao SENHOR todo o que abrir a madre, também todo primeiro que abrir a madre de teus animais: os machos serão do SENHOR. 
'''
"13" = '''
:sup:`13` Mas todo primogênito de asno resgatarás com um cordeiro; e se não o resgatares, o degolarás: também resgatarás todo homem primogênito de teus filhos. 
'''
"14" = '''
:sup:`14` E quando amanhã te perguntar teu filho, dizendo: Que é isto? Tu lhe dirás: o SENHOR tirou com mão forte do Egito, de casa de servidão; 
'''
"15" = '''
:sup:`15` E endurecendo-se Faraó em não nos deixar ir, o SENHOR matou na terra do Egito a todo primogênito, desde o primogênito homem até o primogênito do animal; e por esta causa eu sacrifico ao SENHOR todo primogênito macho, e resgato todo primogênito de meus filhos. 
'''
"16" = '''
:sup:`16` Será para ti, pois, como um sinal sobre tua mão, e por uma memória diante de teus olhos; já que o SENHOR tirou do Egito com mão forte. 
'''
"17" = '''
:sup:`17` E logo que Faraó deixou ir ao povo, Deus não os levou pelo caminho da terra dos filisteus, que estava próxima; porque disse Deus: Que talvez não se arrependa o povo quando virem a guerra, e se voltem ao Egito: 
'''
"18" = '''
:sup:`18` Mas fez Deus ao povo que rodeasse pelo caminho do deserto do mar Vermelho. E subiram os filhos de Israel do Egito armados. 
'''
"19" = '''
:sup:`19` Tomou também consigo Moisés os ossos de José, o qual havia juramentado aos filhos de Israel, dizendo: Deus certamente vos visitará, e fareis subir meus ossos daqui convosco. 
'''
"20" = '''
:sup:`20` E partidos de Sucote, assentaram acampamento em Etã, à entrada do deserto. 
'''
"21" = '''
:sup:`21` E o SENHOR ia diante deles de dia em uma coluna de nuvem, para guiá-los pelo caminho; e de noite em uma coluna de fogo para iluminá-los, a fim de que andassem de dia e de noite. 
'''
"22" = '''
:sup:`22` Nunca se partiu de diante do povo a coluna de nuvem de dia, nem de noite a coluna de fogo. 
'''
