[89]
"1" = '''
:sup:`1` Instrução de Etã Ezraíta: Cantarei das bondades do SENHOR para sempre; de geração em geração com minha boca anunciarei tua fidelidade. 
'''
"2" = '''
:sup:`2` Porque eu disse: Tua bondade durará para sempre; confirmaste tua fidelidade até nos céus. 
'''
"3" = '''
:sup:`3` Tu disseste : Eu fiz um pacto com o meu escolhido, jurei a meu servo Davi. Eu lhe disse : 
'''
"4" = '''
:sup:`4` Confirmarei tua semente para sempre, e farei teu trono continuar de geração em geração. (Selá) 
'''
"5" = '''
:sup:`5` Que os céus louvem as tuas maravilhas, SENHOR; pois tua fidelidade está na congregação dos santos. 
'''
"6" = '''
:sup:`6` Porque quem no céu pode se comparar ao SENHOR? E quem é semelhante ao SENHOR entre os filhos dos poderosos? 
'''
"7" = '''
:sup:`7` Deus é terrível na assembleia dos santos, e mais temível do que todos os que estão ao seu redor. 
'''
"8" = '''
:sup:`8` Ó SENHOR Deus dos exércitos, quem é poderoso como tu, SENHOR? E tua fidelidade está ao redor de ti. 
'''
"9" = '''
:sup:`9` Tu dominas a arrogância do mar; quando suas ondas se levantam, tu as aquietas. 
'''
"10" = '''
:sup:`10` Quebraste a Raabe como que ferida de morte; com teu braço forte espalhaste os teus inimigos. 
'''
"11" = '''
:sup:`11` Teus são os céus, também tua é a terra; o mundo e sua plenitude, tu os fundaste. 
'''
"12" = '''
:sup:`12` O norte e o sul, tu os criaste; Tabor e Hermon têm muita alegria em teu nome. 
'''
"13" = '''
:sup:`13` Tu tens um braço poderoso; forte é tua mão, e alta está tua mão direita. 
'''
"14" = '''
:sup:`14` Justiça e juízo são a base de teu trono; bondade e verdade vão adiante de teu rosto. 
'''
"15" = '''
:sup:`15` Bem-aventurado é o povo que entende o grito de alegria; ó SENHOR, eles andarão na luz de tua face. 
'''
"16" = '''
:sup:`16` Em teu nome se alegrarão o dia todo, e em tua justiça serão exaltados. 
'''
"17" = '''
:sup:`17` Porque tu és a glória de sua força, e por tua boa vontade nosso poder é exaltado. 
'''
"18" = '''
:sup:`18` Porque ao SENHOR pertence nosso escudo; e o Santo de Israel é nosso Rei. 
'''
"19" = '''
:sup:`19` Então em visão falaste ao teu santo, e disseste: Pus o socorro sobre um valente; exaltei a um escolhido dentre o povo. 
'''
"20" = '''
:sup:`20` Achei a Davi, meu servo; eu o ungi com meu óleo santo. 
'''
"21" = '''
:sup:`21` Com ele minha mão será firme; e também meu braço o fortalecerá. 
'''
"22" = '''
:sup:`22` O inimigo não tomará suas riquezas, nem o filho da perversidade o afligirá. 
'''
"23" = '''
:sup:`23` Porém eu espancarei seus adversários, e ferirei aos que o odeiam. 
'''
"24" = '''
:sup:`24` E minha fidelidade e minha bondade serão com ele; e em meu nome seu poder será exaltado. 
'''
"25" = '''
:sup:`25` Porei a mão dele no mar, e sua mão direita nos rios. 
'''
"26" = '''
:sup:`26` Ele me chamará: Tu és meu Pai, meu Deus, e a rocha da minha salvação. 
'''
"27" = '''
:sup:`27` Eu também o porei como primogênito, mais alto que todos os reis da terra. 
'''
"28" = '''
:sup:`28` Manterei minha bondade para com ele para sempre, e meu pacto com ele será firme. 
'''
"29" = '''
:sup:`29` Conservarei sua semente para sempre, e o trono dele como os dias dos céus. 
'''
"30" = '''
:sup:`30` Se seus filhos deixarem minha Lei, e não andarem em meus juízos, 
'''
"31" = '''
:sup:`31` Se profanarem os meus estatutos, e não guardarem os meus mandamentos, 
'''
"32" = '''
:sup:`32` Então punirei a transgressão deles com vara, e a perversidade deles com açoite, 
'''
"33" = '''
:sup:`33` Porém nunca tirarei minha bondade dele, nem falharei em minha fidelidade. 
'''
"34" = '''
:sup:`34` Não quebrarei o meu pacto, e o que saiu dos meus lábios não mudarei. 
'''
"35" = '''
:sup:`35` Uma vez jurei por minha Santidade, e nunca mentirei a Davi. 
'''
"36" = '''
:sup:`36` A semente dele durará para sempre, e o trono dele será como o sol perante mim. 
'''
"37" = '''
:sup:`37` Assim como a lua, ele será confirmado para sempre; e a testemunha no céu é fiel. (Selá) 
'''
"38" = '''
:sup:`38` Porém tu te rebelaste, e o rejeitaste; ficaste irado contra o teu Ungido. 
'''
"39" = '''
:sup:`39` Anulaste o pacto do teu servo; desonraste a coroa dele lançando-a contra a terra. 
'''
"40" = '''
:sup:`40` Derrubaste todos os seus muros; quebraste suas fortificações. 
'''
"41" = '''
:sup:`41` Todos os que passam pelo caminho o despojaram; ele foi humilhado por seus vizinhos. 
'''
"42" = '''
:sup:`42` Levantaste a mão direita de seus adversários; alegraste a todos os inimigos dele. 
'''
"43" = '''
:sup:`43` Também deixaste de afiar sua espada; e não o sustentaste na batalha. 
'''
"44" = '''
:sup:`44` Fizeste cessar sua formosura; e derrubaste seu trono à terra. 
'''
"45" = '''
:sup:`45` Encurtaste os dias de sua cidade; cobriste-o de vergonha. (Selá) 
'''
"46" = '''
:sup:`46` Até quando, SENHOR? Tu te esconderás para sempre? Arderá teu furor como o fogo? 
'''
"47" = '''
:sup:`47` Lembra-te de que curta é minha vida; por que criarias em vão todos os filhos dos homens? 
'''
"48" = '''
:sup:`48` Que homem vive, que não experimente a morte? Livrará ele a sua alma do poder do Xeol? (Selá) 
'''
"49" = '''
:sup:`49` Senhor, onde estão as tuas bondades do passado, que juraste a Davi por tua fidelidade? 
'''
"50" = '''
:sup:`50` Lembra-te, Senhor, da humilhação de teus servos, que eu trago em meu peito, causada por todos e grandes povos. 
'''
"51" = '''
:sup:`51` Com humilhação os teus inimigos insultam, SENHOR, com a qual insultam os passos do teu ungido. 
'''
"52" = '''
:sup:`52` Bendito seja o SENHOR para todo o sempre. Amém, e Amém. 
'''
