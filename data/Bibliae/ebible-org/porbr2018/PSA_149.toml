[149]
"1" = '''
:sup:`1` Aleluia! Cantai ao SENHOR um cântico novo; haja louvor a ele na congregação dos santos. 
'''
"2" = '''
:sup:`2` Alegre-se Israel em seu Criador; os filhos de Sião se encham de alegria em seu Rei. 
'''
"3" = '''
:sup:`3` Louvem seu nome com danças; cantai louvores a ele com tamborim e harpa. 
'''
"4" = '''
:sup:`4` Porque o SENHOR se agrada de seu povo; ele ornará os mansos com salvação. 
'''
"5" = '''
:sup:`5` Saltem de prazer seus santos pela glória; fiquem contentes sobre suas camas. 
'''
"6" = '''
:sup:`6` Exaltações a Deus estarão em suas gargantas; e espada afiada estará em sua mão, 
'''
"7" = '''
:sup:`7` Para se vingarem das nações, e repreenderem aos povos. 
'''
"8" = '''
:sup:`8` Para prenderem a seus reis com correntes, e seus nobres com grilhões de ferro; 
'''
"9" = '''
:sup:`9` Para executarem sobre eles a sentença escrita; esta será a glória de todos os seus santos. Aleluia! 
'''
