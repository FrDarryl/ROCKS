[95]
"1" = '''
:sup:`1` Vinde, cantemos alegres ao SENHOR; gritemos de alegria à rocha de nossa salvação. 
'''
"2" = '''
:sup:`2` Cheguemos adiante de sua presença com agradecimentos; cantemos salmos a ele. 
'''
"3" = '''
:sup:`3` Porque o Senhor é o grande Deus, e maior Rei do que todos os deuses. 
'''
"4" = '''
:sup:`4` Na mão dele estão as profundezas da terra; e a ele pertencem os altos montes. 
'''
"5" = '''
:sup:`5` Dele também é o mar, pois ele o fez; e suas mãos formaram a terra seca. 
'''
"6" = '''
:sup:`6` Vinde, adoremos, e prostremo-nos; ajoelhemo-nos perante o SENHOR, que nos fez. 
'''
"7" = '''
:sup:`7` Porque ele é o nosso Deus, e nós somos o povo do seu pasto, e as ovelhas de sua mão. Se hoje ouvirdes a voz dele, 
'''
"8" = '''
:sup:`8` Não endureçais vosso coração, como em Meribá, como no dia da tentação no deserto, 
'''
"9" = '''
:sup:`9` Onde vossos pais me tentaram; eles me provaram, mesmo já tendo visto minha obra. 
'''
"10" = '''
:sup:`10` Por quarenta anos aguentei com desgosto d esta geração, e disse: Este povo se desvia em seus corações; e eles não conhecem meus caminhos. 
'''
"11" = '''
:sup:`11` Por isso jurei em minha ira que eles não entrarão no meu lugar de descanso. 
'''
