[46]
"1" = '''
:sup:`1` Cântico sobre “Alamote”; para o regente, dos filhos de Coré: Deus é nosso refúgio e força; socorro oportuno nas angústias. 
'''
"2" = '''
:sup:`2` Por isso não temeremos, ainda que a terra se mova, e ainda que as montanhas passem ao interior dos mares; 
'''
"3" = '''
:sup:`3` Ainda que suas águas rujam e se perturbem, e as montanhas tremam por sua braveza. (Selá) 
'''
"4" = '''
:sup:`4` Há um rio cujos ribeiros alegram a cidade de Deus, o santuário das habitações do Altíssimo. 
'''
"5" = '''
:sup:`5` Deus está no meio dela; ela não será abalada; Deus a ajudará ao romper da manhã. 
'''
"6" = '''
:sup:`6` As nações gritarão, os reinos se abalarão; quando ele levantou a sua voz, a terra se dissolveu. 
'''
"7" = '''
:sup:`7` O SENHOR dos exércitos está conosco; o Deus de Jacó é nosso alto refúgio. (Selá) 
'''
"8" = '''
:sup:`8` Vinde, observai os feitos do SENHOR, que faz assolações na terra; 
'''
"9" = '''
:sup:`9` Que termina as guerras até o fim da terra; ele quebra o arco e corta a lança; ele queima os carros com fogo. 
'''
"10" = '''
:sup:`10` Ficai quietos, e sabei que eu sou Deus; eu serei exaltado entre as nações; serei exaltado sobre a terra. 
'''
"11" = '''
:sup:`11` O SENHOR dos exércitos está conosco; o Deus de Jacó é nosso alto refúgio. (Selá) 
'''
