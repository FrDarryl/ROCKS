[2]
"1" = '''
:sup:`1` Dizei a vossos irmãos: Meu Povo, e vossas irmãs: Amada. 
'''
"2" = '''
:sup:`2` Repreendei vossa mãe, repreendei; porque ela não é minha mulher, nem eu seu marido; que tire suas prostituições diante de si, e seus adultérios dentre seus peitos; 
'''
"3" = '''
:sup:`3` Para não acontecer que eu a deixe nua, e a ponha como no dia em que nasceu, e a faça como um deserto, e a deixe como terra seca, e a mate de sede. 
'''
"4" = '''
:sup:`4` E não terei compaixão de seus filhos, porque são filhos de prostituições. 
'''
"5" = '''
:sup:`5` Pois sua mãe se prostituiu; a que os concebeu age de forma vergonhosa; porque disse: Irei atrás meus amantes, que dão meu pão e minha água, minha lã e meu linho, meu azeite e minha bebida. 
'''
"6" = '''
:sup:`6` Portanto eis que cercarei teu caminho com espinhos, e levantarei uma parede de sebe, de modo que ela não poderá achar suas veredas. 
'''
"7" = '''
:sup:`7` E ela correrá atrás de seus amantes, mas não os alcançará; ela os buscará, mas não os achará. Então dirá: Irei, e me voltarei ao meu primeiro marido; porque era melhor para mim então do que agora. 
'''
"8" = '''
:sup:`8` E ela não reconhecia que era eu que lhe dava o trigo, o vinho, e o azeite, e lhe multiplicava a prata e o ouro que usavam para Baal. 
'''
"9" = '''
:sup:`9` Portanto tomarei de volta meu trigo a seu tempo, e meu vinho à sua estação, e tirarei minha lã e meu linho que servia para cobrir sua nudez. 
'''
"10" = '''
:sup:`10` E agora deixarei exposta sua loucura diante dos olhos de seus amantes, e ninguém a livrará de minha mão. 
'''
"11" = '''
:sup:`11` E farei cessar toda a sua alegria, suas festas, suas novas luas e seus sábados, e todas as suas festividades. 
'''
"12" = '''
:sup:`12` Devastarei suas vides e suas figueiras, das quais diz: Estas são meu salário, que meus amantes me deram. Eu as reduzirei a uma matagal, e os animais do campo as comerão. 
'''
"13" = '''
:sup:`13` Eu a castigarei pelos dias em que ela queimava incensos a Baal, e se adornava de seus pendentes e de suas joias, e seguia seus amantes, tendo se esquecido de mim, diz o SENHOR. 
'''
"14" = '''
:sup:`14` Portanto, eis que eu a atrairei, e a levarei ao deserto, e falarei ao seu coração. 
'''
"15" = '''
:sup:`15` E dali lhe darei suas vinhas, e o vale de Acor por porta de esperança; e ali ela cantará como nos tempos de sua juventude, como no dia em que subiu da terra do Egito. 
'''
"16" = '''
:sup:`16` E será naquele dia, diz o SENHOR, me chamarás de meu marido, e não mais me chamarás de meu Baal. 
'''
"17" = '''
:sup:`17` Porque tirarei de sua boca os nomes dos baalins, e nunca mais serão lembrados por seus nomes. 
'''
"18" = '''
:sup:`18` E naquele dia farei por eles uma aliança com os animais do campo, as aves do céu, e os répteis da terra; e quebrarei o arco, a espada, e a batalha da terra, e os farei deitar em segurança. 
'''
"19" = '''
:sup:`19` E te farei minha esposa para sempre; eu te farei minha esposa em justiça, juízo, bondade e misericórdias. 
'''
"20" = '''
:sup:`20` E te farei minha esposa em fidelidade, e tu conhecerás ao SENHOR. 
'''
"21" = '''
:sup:`21` E será que naquele tempo responderei,diz o SENHOR, eu responderei ao céu, e ele responderá à terra; 
'''
"22" = '''
:sup:`22` E a terra responderá ao trigo, ao vinho, e ao azeite; e eles responderão a Jezreel. 
'''
"23" = '''
:sup:`23` E eu a semearei para mim na terra; amarei a Não-Amada; e direi a Não-Meu-Povo: Tu és meu povo; e ele dirá: Tu és meu Deus. 
'''
