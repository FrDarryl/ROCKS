[8]
"1" = '''
:sup:`1` No terceiro ano do reinado do rei Belsazar, apareceu uma visão a mim, Daniel, depois daquela que tinha me aparecido no princípio. 
'''
"2" = '''
:sup:`2` E vi em uma visão, (e aconteceu quando vi, que eu estava na fortaleza de Susã, que é na província de Elão) vi pois em uma visão, enquanto eu estava junto ao rio Ulai. 
'''
"3" = '''
:sup:`3` E levantei meus olhos, e vi, e eis um carneiro que estava diante do rio, o qual tinha dois chifres; e os dois chifres eram altos, porém um era mais alto que o outro; e o mais alto subiu por último. 
'''
"4" = '''
:sup:`4` Vi que o carneiro dava golpes com os chifres para o ocidente, para o norte, e para o sul; nenhum dos animais podia lhe resistir, nem havia quem se livrasse de seu poder; e fazia conforme sua vontade, e se engrandecia. 
'''
"5" = '''
:sup:`5` E enquanto eu estava considerando, eis um bode que vinha do ocidente sobre a face de toda a terra, e ele não tocava a terra; e aquele bode tinha um chifre muito visível entre seus olhos; 
'''
"6" = '''
:sup:`6` E ele veio até o carneiro que tinha os dois chifres, o qual eu havia visto que estava diante do rio, e correu contra ele com o ímpeto de sua força. 
'''
"7" = '''
:sup:`7` E o vi chegar junto ao carneiro, e irritou-se contra ele, feriu o carneiro, e quebrou seus dois chifres, pois não havia no carneiro força para resistir-lhe; então o derrubou por terra, e o pisou; não houve quem livrasse o carneiro de seu poder. 
'''
"8" = '''
:sup:`8` E o bode se engrandeceu muito; porém, quando estava em sua maior força, aquele grande chifre foi quebrado, e em seu lugar subiram outros quatro muito visíveis, na direção dos quatro ventos do céu. 
'''
"9" = '''
:sup:`9` E de um deles saiu um chifre pequeno, o qual cresceu muito ao sul, ao oriente, e à terra formosa. 
'''
"10" = '''
:sup:`10` E engrandeceu-se até o exército do céu; e lançou por terra a alguns do exército e das estrelas, e as pisou. 
'''
"11" = '''
:sup:`11` Engrandeceu-se até contra o príncipe do exército, e por ele foi tirado o contínuo sacrifício , e o lugar de seu santuário foi derrubado. 
'''
"12" = '''
:sup:`12` E por causa da transgressão, o exército lhe foi entregue, assim como o contínuo sacrifício ; e lançou a verdade em terra, e teve sucesso naquilo que fez. 
'''
"13" = '''
:sup:`13` Depois ouvi um santo que falava; e outro santo disse ao que falava: Até quando durará a visão do contínuo sacrifício , e da transgressão assoladora, de modo que o santuário e o exército são entregues para serem pisoteados? 
'''
"14" = '''
:sup:`14` E ele me disse: Até duas mil e trezentas tardes e manhãs; e o santuário será purificado. 
'''
"15" = '''
:sup:`15` E aconteceu que, tendo eu, Daniel visto a visão, e buscando entendê-la, eis que alguém semelhante a um homem se pôs diante de mim. 
'''
"16" = '''
:sup:`16` E ouvi uma voz de homem entre as margens de Ulai, que gritou e disse: Gabriel, explica a visão a este. 
'''
"17" = '''
:sup:`17` Então ele veio para perto de onde eu estava; e quando ele veio, me assombrei, e caí sobre meu rosto. Porém ele me disse: Entende, filho do homem; porque esta visão será para o tempo do fim. 
'''
"18" = '''
:sup:`18` E enquanto ele estava falando comigo, adormeci sobre meu rosto em terra; então ele me tocou, e fez ficar de pé. 
'''
"19" = '''
:sup:`19` E disse: Eis que eu te farei saber o que irá acontecer no fim da ira; pois será no tempo certo, o fim. 
'''
"20" = '''
:sup:`20` Aquele carneiro que viste com dois chifres, são os reis da Média e da Pérsia. 
'''
"21" = '''
:sup:`21` Porém o bode peludo é o rei da Grécia; e o chifre grande que tinha entre seus olhos é o primeiro rei. 
'''
"22" = '''
:sup:`22` E quanto a ter sido quebrado, e terem surgido quatro em seu lugar, significa que quatro reinos surgirão daquela nação, mas não com a força dele. 
'''
"23" = '''
:sup:`23` E ao fim do império deles, quando os transgressores se acabarem, se levantará um rei de rosto feroz, e entendido em astúcias. 
'''
"24" = '''
:sup:`24` E sua força ganhará vigor, mas não com sua própria força; e destruirá terrivelmente, e terá sucesso naquilo que fizer; e destruirá os fortes e o povo dos santos. 
'''
"25" = '''
:sup:`25` E com sua inteligência fará prosperar o engano em seu poder; e em seu coração se engrandecerá, e com tranquilidade destruirá a muitos; e se levantará contra o Príncipe dos príncipes, porém sem mão será quebrantado. 
'''
"26" = '''
:sup:`26` E a visão da tarde e a manhã que foi dita é verdadeira; tu, porém guarda em segredo a visão, porque é para muitos dias. 
'''
"27" = '''
:sup:`27` E eu, Daniel, enfraqueci, e fiquei doente por alguns dias; depois me levantei, e tratei dos negócios do do rei; porém continuei espantado acerca da visão, e não havia quem a entendesse. 
'''
