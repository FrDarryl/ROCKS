[21]
"1" = '''
:sup:`1` E o SENHOR disse a Moisés: Fala aos sacerdotes filhos de Arão, e dize-lhes que não se contaminem por um morto em seus povos. 
'''
"2" = '''
:sup:`2` A não ser por seu parente próximo a si, por sua mãe, ou por seu pai, ou por seu filho, ou por seu irmão, 
'''
"3" = '''
:sup:`3` ou por sua irmã virgem, a ele próxima, a qual não tenha tido marido, por ela se contaminará. 
'''
"4" = '''
:sup:`4` Porque é líder em seu povo, não se contaminará, fazendo-se impuro. 
'''
"5" = '''
:sup:`5` Não farão calva em sua cabeça, nem raparão a ponta de sua barba, nem em sua carne farão cortes. 
'''
"6" = '''
:sup:`6` Santos serão a seu Deus, e não profanarão o nome de seu Deus; porque oferecem os fogos do SENHOR e o pão de seu Deus; portanto, serão santos. 
'''
"7" = '''
:sup:`7` Mulher prostituta ou infame não tomarão: nem tomarão mulher repudiada de seu marido: porque é santo a seu Deus. 
'''
"8" = '''
:sup:`8` O santificarás portanto, pois o pão de teu Deus oferece: santo será para ti, porque santo sou eu o SENHOR vosso santificador. 
'''
"9" = '''
:sup:`9` E a filha do homem sacerdote, se começar a se prostituir, a seu pai profana: queimada será ao fogo. 
'''
"10" = '''
:sup:`10` E aquele que é o sumo sacerdote entre seus irmãos, sobre cuja cabeça foi derramado o azeite da unção, e que foi consagrado para usar as vestimentas, não descobrirá sua cabeça, nem rasgará as suas vestes; 
'''
"11" = '''
:sup:`11` nem entrará onde haja alguma pessoa morta, nem por seu pai, ou por sua mãe se contaminará. 
'''
"12" = '''
:sup:`12` nem sairá do santuário, nem contaminará o santuário de seu Deus; porque a coroa do azeite da unção de seu Deus está sobre ele: Eu sou o SENHOR. 
'''
"13" = '''
:sup:`13` E tomará ele mulher com sua virgindade. 
'''
"14" = '''
:sup:`14` Viúva, ou repudiada, ou infame, ou prostituta, estas não tomará: mas tomará virgem de seus povos por mulher. 
'''
"15" = '''
:sup:`15` E não profanará sua descendência em seus povos; porque eu o SENHOR sou o que os santifico. 
'''
"16" = '''
:sup:`16` E o SENHOR falou a Moisés, dizendo: 
'''
"17" = '''
:sup:`17` Fala a Arão, e dize-lhe: O homem de tua semente em suas gerações, no qual houver falta, não se achegará para oferecer o pão de seu Deus. 
'''
"18" = '''
:sup:`18` Porque nenhum homem no qual houver falta, se achegará: homem cego, ou coxo, ou rosto mutilado, ou membro deformado, 
'''
"19" = '''
:sup:`19` Ou homem no qual houver fratura de pé ou rotura da mão, 
'''
"20" = '''
:sup:`20` Ou corcunda, ou anão, ou que tiver visão embaçada, ou que tenha sarna, ou impigem, ou testículo mutilado; 
'''
"21" = '''
:sup:`21` Nenhum homem da descendência de Arão sacerdote, no qual houver falta, se achegará para oferecer as ofertas acendidas do SENHOR. Há falta nele; não se achegará a oferecer o pão de seu Deus. 
'''
"22" = '''
:sup:`22` O pão de seu Deus, do muito santo e as coisas santificadas, comerá. 
'''
"23" = '''
:sup:`23` Porém não entrará do véu dentro, nem se achegará ao altar, porquanto há falta nele: e não profanará meu santuário, porque eu o SENHOR sou o que os santifico. 
'''
"24" = '''
:sup:`24` E Moisés falou isto a Arão, e a seus filhos, e a todos os filhos de Israel. 
'''
