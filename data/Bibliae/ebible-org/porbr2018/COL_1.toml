[1]
"1" = '''
:sup:`1` Paulo, apóstolo de Jesus Cristo pela vontade de Deus, e o irmão Timóteo, 
'''
"2" = '''
:sup:`2` aos santos e fiéis irmãos em Cristo, que estão em Colossos. Haja em vós a graça e paz da parte de Deus nosso Pai, e do Senhor Jesus Cristo. 
'''
"3" = '''
:sup:`3` Agradecemos ao Deus e Pai do nosso Senhor Jesus Cristo, sempre orando por vós; 
'''
"4" = '''
:sup:`4` pois ouvimos falar da vossa fé em Cristo Jesus, e do amor que tendes para com todos os santos; 
'''
"5" = '''
:sup:`5` por causa da esperança que está reservada para vós nos céus. Anteriormente ouvistes dessa esperança pala palavra da verdade do evangelho, 
'''
"6" = '''
:sup:`6` que já chegou a vós, como também em todo o mundo; e vai frutificando assim como entre vós, desde o dia em que ouvistes e conhecestes a graça de Deus em verdade. 
'''
"7" = '''
:sup:`7` Aprendestes o evangelho por Epafras, nosso amado cooperador, que é um fiel servidor de Cristo em vosso favor. 
'''
"8" = '''
:sup:`8` Ele também nos declarou o vosso amor no Espírito. 
'''
"9" = '''
:sup:`9` Por isso também, desde o dia que o ouvimos, não paramos de orar por vós, e de pedir que sejais cheios do conhecimento da sua vontade, em toda sabedoria e entendimento espiritual; 
'''
"10" = '''
:sup:`10` para que possais andar dignamente diante do Senhor, agradando-lhe em tudo, frutificando em toda boa obra, e crescendo no conhecimento de Deus; 
'''
"11" = '''
:sup:`11` capacitados em todo fortalecimento, segundo o poder da sua glória, em toda perseverança e paciência com alegria, 
'''
"12" = '''
:sup:`12` agradecendo ao Pai, que nos capacitou a participar da herança dos santos na luz. 
'''
"13" = '''
:sup:`13` Ele nos tirou do domínio das trevas, e nos transportou para o reino do seu amado Filho, 
'''
"14" = '''
:sup:`14` em quem temos a libertação pelo seu sangue: o perdão dos pecados. 
'''
"15" = '''
:sup:`15` Ele é a imagem do Deus invisível, o primogênito de toda a criação; 
'''
"16" = '''
:sup:`16` porque nele foram criadas todas as coisas que há nos céus e na terra, visíveis e invisíveis, sejam tronos, sejam domínios, sejam governos, sejam autoridades; todas as coisas foram criadas por ele e para ele. 
'''
"17" = '''
:sup:`17` Ele existe antes de todas as coisas, e nele todas as coisas se mantêm. 
'''
"18" = '''
:sup:`18` E ele é a cabeça do corpo, da Igreja; ele é o princípio e o primogênito dentre os mortos, para que tenha a primazia entre todos. 
'''
"19" = '''
:sup:`19` Pois foi do agrado do Pai que toda a plenitude habitasse nele; 
'''
"20" = '''
:sup:`20` e, havendo por ele feito a paz pelo sangue da sua cruz, por meio dele reconciliasse consigo mesmo todas as coisas, tanto as que estão na terra, como as que estão nos céus. 
'''
"21" = '''
:sup:`21` Vós éreis separados dele , e inimigos no entendimento, em más obras. Porém agora ele vos reconciliou, 
'''
"22" = '''
:sup:`22` no seu corpo de carne, pela morte, para vos apresentar diante dele santos, irrepreensíveis e inculpáveis; 
'''
"23" = '''
:sup:`23` se, de fato, permaneceis fundados e firmes na fé, e não vos afastais da esperança do evangelho que ouvistes, que é pregado a toda criatura que há abaixo do céu, e do qual eu, Paulo, fui feito servidor. 
'''
"24" = '''
:sup:`24` Agora me alegro nos meus sofrimentos por vós, e cumpro na minha carne o restante das aflições de Cristo, em benefício do seu corpo, que é a Igreja. 
'''
"25" = '''
:sup:`25` Dela eu fui feito servidor segundo a responsabilidade da parte de Deus que me foi dada para o vosso benefício, a fim de cumprir a palavra de Deus, 
'''
"26" = '''
:sup:`26` o mistério que estava oculto desde os princípios dos tempos e das gerações; mas agora foi manifesto aos seus santos. 
'''
"27" = '''
:sup:`27` A eles Deus quis fazer que conhecessem as riquezas da glória deste mistério entre os gentios, que é Cristo em vós, a esperança da glória. 
'''
"28" = '''
:sup:`28` Ele é quem anunciamos, advertindo a toda pessoa, e ensinando a toda pessoa, com toda sabedoria; a fim de que apresentemos toda pessoa como completa em Cristo Jesus. 
'''
"29" = '''
:sup:`29` Para isso eu também trabalho, lutando conforme a eficácia dele, que age em mim com poder. 
'''
