[8]
"1" = '''
:sup:`1` E aconteceu que havendo Samuel envelhecido, pôs seus filhos por juízes sobre Israel. 
'''
"2" = '''
:sup:`2` E o nome de seu filho primogênito foi Joel, e o nome do segundo, Abias: foram juízes em Berseba. 
'''
"3" = '''
:sup:`3` Mas não andaram os filhos pelos caminhos de seu pai, antes se inclinaram atrás a ganância, recebendo suborno e pervertendo o direito. 
'''
"4" = '''
:sup:`4` Então todos os anciãos de Israel se juntaram, e vieram a Samuel em Ramá, 
'''
"5" = '''
:sup:`5` E disseram-lhe: Eis que tu envelheceste, e teus filhos não vão por teus caminhos: portanto, constitui-nos agora um rei que nos julgue, como todas as nações. 
'''
"6" = '''
:sup:`6` E descontentou a Samuel esta palavra que disseram: Dá-nos rei que nos julgue. E Samuel orou ao SENHOR. 
'''
"7" = '''
:sup:`7` E disse o SENHOR a Samuel: Ouve a voz do povo em tudo o que te disserem: porque não rejeitaram a ti, mas sim a mim me rejeitaram, para que eu não reine sobre eles. 
'''
"8" = '''
:sup:`8` Conforme todas as obras que fizeram desde o dia que os tirei do Egito até hoje, que me deixaram e serviram a deuses alheios, assim fazem também contigo. 
'''
"9" = '''
:sup:`9` Agora, pois, ouve sua voz: mas protesta contra eles declarando-lhes o direito do rei que há de reinar sobre eles. 
'''
"10" = '''
:sup:`10` E disse Samuel todas as palavras do SENHOR ao povo que lhe havia pedido rei. 
'''
"11" = '''
:sup:`11` Disse, pois: Este será o direito do rei que houver de reinar sobre vós: tomará vossos filhos, e os porá em seus carros, e em seus cavaleiros, para que corram diante de seu carro: 
'''
"12" = '''
:sup:`12` E se escolherá capitães de mil, e capitães de cinquenta: os porá também a que arem seus campos, e ceifem suas plantações, e a que façam suas armas de guerra, e os equipamentos de seus carros: 
'''
"13" = '''
:sup:`13` Tomará também vossas filhas para que sejam perfumistas, cozinheiras, e padeiras. 
'''
"14" = '''
:sup:`14` Também tomará vossas terras, vossas vinhas, e vossos bons olivais, e os dará a seus servos. 
'''
"15" = '''
:sup:`15` Ele tomará o dízimo de vossas sementes e vossas vinhas, para dar a seus eunucos e a seus servos. 
'''
"16" = '''
:sup:`16` Ele tomará vossos servos, e vossas servas, e vossos bons rapazes, e vossos asnos, e com eles fará suas obras. 
'''
"17" = '''
:sup:`17` Tomará o dízimo também do vosso rebanho, e sereis seus servos. 
'''
"18" = '''
:sup:`18` E clamareis aquele dia por causa de vosso rei que vos havereis escolhido, mas o SENHOR não vos ouvirá naquele dia. 
'''
"19" = '''
:sup:`19` Porém o povo não quis ouvir a voz de Samuel; antes disseram: Não, mas sim que haverá rei sobre nós: 
'''
"20" = '''
:sup:`20` E nós seremos também como todas as nações, e nosso rei nos governará, e sairá diante de nós, e fará nossas guerras. 
'''
"21" = '''
:sup:`21` E ouviu Samuel todas as palavras do povo, e referiu-as aos ouvidos do SENHOR. 
'''
"22" = '''
:sup:`22` E o SENHOR disse a Samuel: Ouve sua voz, e põe rei sobre eles. Então disse Samuel aos homens de Israel: Ide-vos cada um à sua cidade. 
'''
