[38]
"1" = '''
:sup:`1` Naqueles dias Ezequias ficou doente, perto de morrer. E veio até ele Isaías, filho de Amoz, e lhe disse: Assim diz o SENHOR: Põe em ordem a tua casa, porque morrerás, e não viverás. 
'''
"2" = '''
:sup:`2` Então Ezequias virou o seu rosto para a parede, e orou ao SENHOR, 
'''
"3" = '''
:sup:`3` E disse: Ó SENHOR, lembra-te, eu te peço, de que andei diante de ti com fidelidade e com coração íntegro, e fiz o que era agradável aos teus olhos! E Ezequias chorou com muito lamento. 
'''
"4" = '''
:sup:`4` Então veio a palavra do SENHOR a Isaías, dizendo: 
'''
"5" = '''
:sup:`5` Vai, e diz a Ezequias: Assim diz o SENHOR, o Deus de teu pai Davi: Eu ouvi tua oração, e vi tuas lágrimas. Eis que acrescento quinze anos aos teus dias de vida . 
'''
"6" = '''
:sup:`6` E das mãos do rei da Assíria eu livrarei a ti, e a esta cidade; e defenderei esta cidade. 
'''
"7" = '''
:sup:`7` E isto te será por sinal da parte do SENHOR, de que o SENHOR cumprirá esta palavra que falou: 
'''
"8" = '''
:sup:`8` Eis que voltarei voltar a sombra dos degraus nos quais o sol desceu na escadaria de Acaz; dez degraus atrás.Assim voltou o sol dez degraus, pelos degraus que já tinha descido. 
'''
"9" = '''
:sup:`9` Escritura de Ezequias, rei de Judá, quando ficou doente, e se sarou de sua enfermidade: 
'''
"10" = '''
:sup:`10` Disse eu: No meio da minha vida, irei às portas do Xeol; privado estou do resto dos meus anos. 
'''
"11" = '''
:sup:`11` Eu disse: Não verei mais ao SENHOR, o SENHOR na terra dos viventes; não mais olharei aos homens com os que habitam o mundo. 
'''
"12" = '''
:sup:`12` Minha morada foi removida e tirada de mim, como uma tenda de pastor; enrolei minha vida como um tecelão; ele me cortará fora do tear; desde o dia até a noite tu me acabarás. 
'''
"13" = '''
:sup:`13` Fiquei esperando até a manhã; como um leão ele quebrou todos os meus ossos; desde o dia até a noite tu me acabarás. 
'''
"14" = '''
:sup:`14` Como o grou, ou a andorinha, assim eu fazia barulho; e gemia como uma pomba; ao alto eu levantava meus olhos. Ó SENHOR, estou oprimido! Sê tu minha segurança! 
'''
"15" = '''
:sup:`15` Que direi? Tal como ele me falou, assim fez; passarei lentamente por todos os meus anos, por causa da amargura de minha alma. 
'''
"16" = '''
:sup:`16` Ó Senhor, por estas coisas é que se vive, e em todas elas está a vida de meu espírito. Então cura-me, e deixa-me viver. 
'''
"17" = '''
:sup:`17` Eis que para meu próprio bem tive grande amargura; tu, porém, com amor livraste minha alma da cova do perecimento; porque lançaste para trás de ti todos os meus pecados. 
'''
"18" = '''
:sup:`18` Porque o Xeol não te louvará, nem a morte te glorificará; nem esperarão em tua fidelidade os que descem a cova. 
'''
"19" = '''
:sup:`19` O vivente, o vivente, esse é o que te louvará, tal como hoje eu faço; o pai ensinará aos filhos tua fidelidade. 
'''
"20" = '''
:sup:`20` O SENHOR tem me salvado! Por isso tocaremos canções com instrumentos de cordas todos os dias de nossa vida na casa do SENHOR! 
'''
"21" = '''
:sup:`21` Pois Isaías havia dito: Tomem uma pasta de figos, e passem-na sobre a inflamação, que ele sarará. 
'''
"22" = '''
:sup:`22` Ezequias também tinha dito: Qual será o sinal de que subirei à casa do SENHOR? 
'''
