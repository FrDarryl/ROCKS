[2]
"1" = '''
:sup:`1` E ao se cumprir o dia de Pentecostes, estavam todos concordando no mesmo lugar. 
'''
"2" = '''
:sup:`2` E de repente houve um ruído do céu, como de um vento forte e violento, e encheu toda a casa onde eles estavam sentados. 
'''
"3" = '''
:sup:`3` E foram vistas por eles línguas repartidas como que de fogo, e se pôs sobre cada um deles. 
'''
"4" = '''
:sup:`4` E eles foram todos cheios do Espírito Santo, e começaram a falar em outras línguas, conforme o Espírito lhes dava a discursarem. 
'''
"5" = '''
:sup:`5` E havia judeus que estavam morando em Jerusalém, homens devotos, de toda nação abaixo do céu. 
'''
"6" = '''
:sup:`6` E acontecendo esta voz, ajuntou-se a multidão; e ela estava confusa, porque cada um os ouvia falar em sua própria língua. 
'''
"7" = '''
:sup:`7` E todos estavam admirados, e se maravilhavam, dizendo uns aos outros: Ora, estes que estão falando, não são todos eles galileus? 
'''
"8" = '''
:sup:`8` E como nós ouvimos cada um deles em nossa própria língua, na qual nascemos? 
'''
"9" = '''
:sup:`9` Partos, Medos, Elamitas, os habitantes da Mesopotâmia, da Judeia, Capadócia, Ponto, Ásia, 
'''
"10" = '''
:sup:`10` Frígia, Panfília, Egito e regiões da Líbia perto de Cirene, e romanos estrangeiros, tanto judeus como prosélitos, 
'''
"11" = '''
:sup:`11` Cretenses e Árabes, os ouvimos em nossas próprias línguas eles falarem das grandezas de Deus. 
'''
"12" = '''
:sup:`12` E todos estavam admirados e confusos, dizendo uns aos outros: O que isso quer dizer? 
'''
"13" = '''
:sup:`13` E outros, ridicularizando, diziam: Eles estão cheios de vinho doce. 
'''
"14" = '''
:sup:`14` Mas Pedro, pondo-se de pé com os onze, levantou sua voz, e lhes falou: Homens judeus, e todos os que habitais em Jerusalém, seja isto conhecido, e ouvi minhas palavras: 
'''
"15" = '''
:sup:`15` Porque estes não estão bêbados, como vós pensais, sendo ainda a terceira hora do dia. 
'''
"16" = '''
:sup:`16` Mas isto é o que foi dito por meio do profeta Joel: 
'''
"17" = '''
:sup:`17` E será nos últimos dias, diz Deus, que: Eu derramarei do meu Espírito sobre toda carne, e vossos filhos e filhas profetizarão, e vossos rapazes terão visões, e vossos velhos sonharão sonhos; 
'''
"18" = '''
:sup:`18` E também sobre meus servos e sobre minhas servas, naqueles dias eu derramarei do meu Espírito, e profetizarão. 
'''
"19" = '''
:sup:`19` E darei milagres acima no céu, e sinais abaixo na terra; sangue, fogo, e vapor de fumaça; 
'''
"20" = '''
:sup:`20` O sol se converterá em trevas, e a lua em sangue, antes que venha o grande e notório dia do Senhor. 
'''
"21" = '''
:sup:`21` E será que todo aquele que chamar ao nome do Senhor será salvo. 
'''
"22" = '''
:sup:`22` Homens israelitas, ouvi estas palavras: Jesus o nazareno, homem aprovado por Deus entre vós, com maravilhas, milagres e sinais, que Deus fez por meio dele no meio de vós, assim como vós mesmos também sabeis; 
'''
"23" = '''
:sup:`23` Este, sendo entregue pelo determinado conselho e conhecimento prévio de Deus, sendo tomando, pelas mãos de injustos o crucificastes e matastes; 
'''
"24" = '''
:sup:`24` Ao qual Deus ressuscitou, tendo soltado as dores da morte; porque não era possível ele ser retido por ela; 
'''
"25" = '''
:sup:`25` Porque Davi diz sobre ele: Eu sempre via ao Senhor diante de mim, porque ele está à minha direita, para que eu não seja abalado. 
'''
"26" = '''
:sup:`26` Por isso meu coração está contente, e minha língua se alegra, e até mesmo minha carne repousará em esperança. 
'''
"27" = '''
:sup:`27` Pois tu não abandonarás minha alma no Xeol, nem permitirás que o teu santo veja a degradação. 
'''
"28" = '''
:sup:`28` Tu tens me feito conhecer os caminhos da vida; tu me encherás de alegria com tua face. 
'''
"29" = '''
:sup:`29` Homens irmãos, é lícito eu vos dizer abertamente sobre o patriarca Davi, que morreu, e foi sepultado, e a sepultura dele está conosco até o dia de hoje. 
'''
"30" = '''
:sup:`30` Portanto, sendo ele profeta, e sabendo que Deus tinha lhe prometido com juramento que, da sua descendência segundo a carne, levantaria ao Cristo para se sentar no seu trono; 
'''
"31" = '''
:sup:`31` Vendo -o com antecedência, falou da ressurreição do Cristo, que a sua alma não foi abandonada no Xeol, nem a sua carne viu a degradação. 
'''
"32" = '''
:sup:`32` A este Jesus Deus ressuscitou; do qual todos nós somos testemunhas. 
'''
"33" = '''
:sup:`33` Portanto, tendo sido exaltado à direita de Deus, e recebido do Pai a promessa do Espírito Santo, derramou isto que agora estais vendo e ouvindo. 
'''
"34" = '''
:sup:`34` Porque Davi não subiu aos céus; mas sim, ele diz: Disse o Senhor a meu Senhor: Senta-te à minha direita, 
'''
"35" = '''
:sup:`35` Até que eu ponha teus inimigos por escabelo de teus pés. 
'''
"36" = '''
:sup:`36` Saiba então com certeza toda a casa de Israel, que Deus o fez Senhor e Cristo a este Jesus, que vós crucificastes. 
'''
"37" = '''
:sup:`37` E eles, ao ouvirem estas coisas , foram afligidos como que perfurados de coração, e disseram a Pedro, e aos outros apóstolos: Que faremos, homens irmãos? 
'''
"38" = '''
:sup:`38` E Pedro lhes disse: Arrependei-vos, e batize-se cada um de vós no nome de Jesus Cristo, para perdão dos pecados; e vós recebereis o dom do Espírito Santo. 
'''
"39" = '''
:sup:`39` Porque a promessa é para vós, e para vossos filhos, e para todos que ainda estão longe, a tantos quantos Deus, nosso Senhor, chamar. 
'''
"40" = '''
:sup:`40` E com muitas outras palavras ele dava testemunho, e exortava, dizendo: Salvai-vos desta geração perversa! 
'''
"41" = '''
:sup:`41` Então os que receberam a palavra dele de boa vontade foram batizados; e foram adicionados naquele dia quase três mil almas. 
'''
"42" = '''
:sup:`42` E eles perseveravam na doutrina dos apóstolos, na comunhão, no partir do pão, e nas orações. 
'''
"43" = '''
:sup:`43` E houve temor em toda alma; e muitos milagres e sinais foram feitos pelos apóstolos. 
'''
"44" = '''
:sup:`44` E todos os que criam estavam juntos, e tinham todas as coisas em comum. 
'''
"45" = '''
:sup:`45` E eles vendiam suas propriedades e bens, e as repartiam com todos, conforme a necessidade que cada um tinha. 
'''
"46" = '''
:sup:`46` E perseverando a cada dia em concordância no Templo, e partindo o pão de casa em casa, comiam juntos com alegria e sinceridade de coração. 
'''
"47" = '''
:sup:`47` Louvando a Deus, e tendo graça, sendo do agrado de todo o povo. E a cada dia o Senhor acrescentava à igreja aqueles que estavam sendo salvos. 
'''
