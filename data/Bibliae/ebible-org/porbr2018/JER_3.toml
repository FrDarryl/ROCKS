[3]
"1" = '''
:sup:`1` Dizem: Se um homem deixar sua mulher, e ela for embora dele, e se juntar a outro homem, por acaso ele voltará a ela? Não será tal terra contaminada por completo? Tu porém tem te prostituído com muitos amantes; mas volta-te a mim, diz o SENHOR. 
'''
"2" = '''
:sup:`2` Levanta teus olhos aos lugares altos, e vê onde não tenhas te prostituído; tu te sentavas para eles nos caminhos, como árabe no deserto; e assim contaminaste a terra com tuas prostituições e com tua malícia. 
'''
"3" = '''
:sup:`3` Por isso as águas foram retidas, e não houve a chuva tardia; porém tu tens a testa de uma prostituta, e não aceitas ter vergonha. 
'''
"4" = '''
:sup:`4` Não foi agora que clamaste a mim: Meu Pai, tu és o guia de minha juventude? 
'''
"5" = '''
:sup:`5` Por acaso ele manterá sua ira para sempre?Ele a guardará para sempre? Eis que isto tu falas, porém tu tens feito tantas maldades quanto pudeste. 
'''
"6" = '''
:sup:`6` Disse-me mais o SENHOR nos dias do rei Josias: Viste o que fez a rebelde Israel? Ela foi sobre todo monte alto e debaixo de toda árvore frondosa, e ali ela se prostituiu. 
'''
"7" = '''
:sup:`7` E eu disse depois que ele fez tudo isto: Volta para mim; mas ela não voltou. E sua traiçoeira irmã Judá viu isto; 
'''
"8" = '''
:sup:`8` E eu vi, que por todas estas causas nas quais prostituiu a infiel Israel, eu a tinha mandado embora, e dado-lhe a carta de seu divórcio; porém a traiçoeira Judá sua irmã não temeu; ao contrário; ela também foi se prostituir. 
'''
"9" = '''
:sup:`9` E aconteceu que foi pela leviandade de sua prostituição que a terra foi contaminada, e ela adulterou com a pedra e com a madeira. 
'''
"10" = '''
:sup:`10` E mesmo com tudo isto, a traiçoeira, sua irmã Judá, não se converteu a mim de todo o seu coração, mas sim falsamente, diz o SENHOR. 
'''
"11" = '''
:sup:`11` E disse-me o SENHOR: Israel mostrou-se mais justa em sua alma, mais do que a traiçoeira Judá. 
'''
"12" = '''
:sup:`12` Vai, e proclama estas palavras ao norte, e diz: Volta-te, ó infiel Israel, diz o SENHOR; não farei cair minha ira sobre vós: pois sou misericordioso, diz o SENHOR; não guardarei a ira para sempre. 
'''
"13" = '''
:sup:`13` Tão somente reconhece tua maldade, pois transgrediste contra o SENHOR teu Deus, e espalhaste teus caminhos aos estrangeiros debaixo de toda árvore frondosa, e não ouviste minha voz, diz o SENHOR. 
'''
"14" = '''
:sup:`14` Convertei-vos, filhos infiéis, diz o SENHOR, pois sou vosso marido; e eu os tomarei um de uma cidade, e dois de uma família, e vos levarei a Sião; 
'''
"15" = '''
:sup:`15` E vos darei pastores conforme meu coração, que vos apascentem de conhecimento e de inteligência. 
'''
"16" = '''
:sup:`16` E será que, quando vos multiplicardes e frutificardes na terra naqueles dias, diz o SENHOR, nunca mais dirão: Arca do pacto do SENHOR; nem virá ao pensamento, nem se lembrarão dela, nem a visitarão, nem será feita novamente. 
'''
"17" = '''
:sup:`17` Naquele tempo chamarão a Jerusalém: trono do SENHOR, e todas as nações se ajuntarão a ela no nome do SENHOR em Jerusalém; e nunca mais seguirão a teimosia de seu coração maligno. 
'''
"18" = '''
:sup:`18` Naqueles tempos os da casa de Judá andarão com a casa de Israel, e virão juntamente da terra do norte à terra que eu fiz herdar a vossos pais. 
'''
"19" = '''
:sup:`19` Mas eu disse: Como te porei por filhos, e te darei a terra desejável, a rica propriedade dos exércitos das nações? E disse: tu me chamarás: Meu pai, e não te desviarás de detrás de mim. 
'''
"20" = '''
:sup:`20` Porém, tal como a esposa trai o seu companheiro, assim traístes contra mim, ó casa de Israel, diz o SENHOR. 
'''
"21" = '''
:sup:`21` Uma voz se ouve sobre os lugares altos: é o pranto das súplicas dos filhos de Israel; porque perverteram seu caminho, e se esqueceram do SENHOR seu Deus. 
'''
"22" = '''
:sup:`22` Convertei-vos, filhos rebeldes; eu sararei vossas rebeliões.Eis-nos aqui; chegamos a ti, porque tu és o SENHOR nosso Deus. 
'''
"23" = '''
:sup:`23` Certamente confiar nos morros é inútil, na multidão dos montes; certamente a salvação de Israel está no SENHOR nosso Deus. 
'''
"24" = '''
:sup:`24` Pois a vergonha consumiu o trabalho de nossos pais desde nossa juventude; suas ovelhas, suas vacas, seus filhos e suas filhas. 
'''
"25" = '''
:sup:`25` Jazemos em nossa vergonha, e nossa humilhação nos cobre; porque pecamos contra o SENHOR nosso Deus, nós e nossos pais, desde nossa juventude até hoje; e não obedecemos a voz do SENHOR nosso Deus. 
'''
