[5]
"1" = '''
:sup:`1` Filho meu, presta atenção à minha sabedoria, inclina teus ouvidos ao meu entendimento. 
'''
"2" = '''
:sup:`2` Para que guardes o bom-senso; e teus lábios conservem o conhecimento. 
'''
"3" = '''
:sup:`3` Porque os lábios da mulher pervertida gotejam mel; e sua boca é mais suave que o azeite. 
'''
"4" = '''
:sup:`4` Porém seu fim é mais amargo que o absinto; é afiado como a espada de dois fios. 
'''
"5" = '''
:sup:`5` Seus pés descem à morte; seus passos conduzem ao Xeol. 
'''
"6" = '''
:sup:`6` Para que não ponderes a vereda da vida, os percursos delas são errantes, e tu não os conhecerás. 
'''
"7" = '''
:sup:`7` E agora, filhos, escutai-me; e não vos desvieis das palavras de minha boca. 
'''
"8" = '''
:sup:`8` Mantenha teu caminho longe dela; e não te aproximes da porta da casa dela. 
'''
"9" = '''
:sup:`9` Para que não dês tua honra a outros, nem teus anos de vida aos cruéis. 
'''
"10" = '''
:sup:`10` Para que estranhos não se fartem de teu poder, e teus trabalhos não sejam aproveitados em casa alheia; 
'''
"11" = '''
:sup:`11` E gemas em teu fim, quando tua carne e teu corpo estiverem consumidos. 
'''
"12" = '''
:sup:`12` E digas: Como eu odiei a correção, e meu coração desprezou a repreensão? 
'''
"13" = '''
:sup:`13` E não escutei a voz de meus ensinadores, nem ouvi a meus mestres. 
'''
"14" = '''
:sup:`14` Quase me achei em todo mal, no meio da congregação e do ajuntamento. 
'''
"15" = '''
:sup:`15` Bebe água de tua própria cisterna, e das correntes de teu próprio poço. 
'''
"16" = '''
:sup:`16` Derramar-se-iam por fora tuas fontes, e pelas ruas os ribeiros de águas? 
'''
"17" = '''
:sup:`17` Sejam somente para ti, e não para os estranhos contigo. 
'''
"18" = '''
:sup:`18` Seja bendito o teu manancial, e alegra-te com a mulher de tua juventude. 
'''
"19" = '''
:sup:`19` Seja ela uma cerva amorosa e gazela graciosa; que os seios dela te fartem em todo tempo; e anda pelo caminho do amor dela continuamente. 
'''
"20" = '''
:sup:`20` E por que tu, filho meu, andarias perdido pela estranha, e abraçarias o peito da mulher alheia? 
'''
"21" = '''
:sup:`21` Pois os caminhos do homem estão perante os olhos do SENHOR; e ele pondera todos os seus percursos. 
'''
"22" = '''
:sup:`22` O perverso será preso pelas suas próprias perversidades; e será detido pelas cordas de seu próprio pecado. 
'''
"23" = '''
:sup:`23` Ele morrerá pela falta de correção; e andará sem rumo pela grandeza de sua loucura. 
'''
