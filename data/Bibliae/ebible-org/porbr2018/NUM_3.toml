[3]
"1" = '''
:sup:`1` E estas são as gerações de Arão e de Moisés, desde que o SENHOR falou a Moisés no monte Sinai. 
'''
"2" = '''
:sup:`2` E estes são os nomes dos filhos de Arão: Nadabe o primogênito, e Abiú, Eleazar, e Itamar. 
'''
"3" = '''
:sup:`3` Estes são os nomes dos filhos de Arão, sacerdotes ungidos; cujas mãos ele encheu para administrar o sacerdócio. 
'''
"4" = '''
:sup:`4` Mas Nadabe e Abiú morreram diante do SENHOR, quando ofereceram fogo estranho diante do SENHOR, no deserto de Sinai: e não tiveram filhos: e Eleazar e Itamar exerceram o sacerdócio diante de Arão seu pai. 
'''
"5" = '''
:sup:`5` E o SENHOR falou a Moisés, dizendo: 
'''
"6" = '''
:sup:`6` Faze chegar à tribo de Levi, e faze-a estar diante do sacerdote Arão, para que lhe ministrem; 
'''
"7" = '''
:sup:`7` E desempenhem seu cargo, e o cargo de toda a congregação diante do tabernáculo do testemunho, para servir no ministério do tabernáculo; 
'''
"8" = '''
:sup:`8` E guardem todos os móveis do tabernáculo do testemunho, e o encarregado a eles dos filhos de Israel, e ministrem no serviço do tabernáculo. 
'''
"9" = '''
:sup:`9` E darás os levitas a Arão e a seus filhos: são inteiramente dados a eles dentre os filhos de Israel. 
'''
"10" = '''
:sup:`10` E constituirás a Arão e a seus filhos, para que exerçam seu sacerdócio: e o estranho que se chegar, morrerá. 
'''
"11" = '''
:sup:`11` E falou o SENHOR a Moisés, dizendo: 
'''
"12" = '''
:sup:`12` E eis que eu tomei os levitas dentre os filhos de Israel em lugar de todos os primogênitos que abrem a madre entre os filhos de Israel; serão, pois, meus os levitas: 
'''
"13" = '''
:sup:`13` Porque meu é todo primogênito; desde o dia que eu matei todos os primogênitos na terra do Egito, eu santifiquei a mim todos os primogênitos em Israel, tanto de homens como de animais; meus serão; Eu sou o SENHOR. 
'''
"14" = '''
:sup:`14` E o SENHOR falou a Moisés no deserto de Sinai, dizendo: 
'''
"15" = '''
:sup:`15` Conta os filhos de Levi pelas casas de seus pais, por suas famílias: contarás todos os homens de um mês acima. 
'''
"16" = '''
:sup:`16` E Moisés os contou conforme a palavra do SENHOR, como lhe foi mandado. 
'''
"17" = '''
:sup:`17` E os filhos de Levi foram estes por seus nomes: Gérson, e Coate, e Merari. 
'''
"18" = '''
:sup:`18` E os nomes dos filhos de Gérson, por suas famílias, estes: Libni, e Simei. 
'''
"19" = '''
:sup:`19` E os filhos de Coate, por suas famílias: Anrão, e Izar, e Hebrom, e Uziel. 
'''
"20" = '''
:sup:`20` E os filhos de Merari, por suas famílias: Mali, e Musi. Estas, as famílias de Levi, pelas casas de seus pais. 
'''
"21" = '''
:sup:`21` De Gérson, a família de Libni e a de Simei: estas são as famílias de Gérson. 
'''
"22" = '''
:sup:`22` Os contados deles conforme a conta de todos os homens de um mês acima, os contados deles, sete mil e quinhentos. 
'''
"23" = '''
:sup:`23` As famílias de Gérson assentarão suas tendas à retaguarda do tabernáculo, ao ocidente; 
'''
"24" = '''
:sup:`24` E o chefe da casa do pai dos gersonitas, Eliasafe filho de Lael. 
'''
"25" = '''
:sup:`25` A cargo dos filhos de Gérson, no tabernáculo do testemunho, estará o tabernáculo, e a tenda, e sua cobertura, e a cortina da porta do tabernáculo do testemunho, 
'''
"26" = '''
:sup:`26` E as cortinas do átrio, e a cortina da porta do átrio, que está junto ao tabernáculo e junto ao altar ao redor; também suas cordas para todo seu serviço. 
'''
"27" = '''
:sup:`27` E de Coate, a família dos anramitas, e a família dos izaritas, e a família dos hebronitas, e a família dos uzielitas: estas são as famílias coatitas. 
'''
"28" = '''
:sup:`28` Pela conta de todos os homens de um mês acima, eram oito mil e seiscentos, que tinham a guarda do santuário. 
'''
"29" = '''
:sup:`29` As famílias dos filhos de Coate acamparão ao lado do tabernáculo, ao sul; 
'''
"30" = '''
:sup:`30` E o chefe da casa do pai das famílias de Coate, Elisafã filho de Uziel. 
'''
"31" = '''
:sup:`31` E a cargo deles estará a arca, e a mesa, e o candelabro, e os altares, e os utensílios do santuário com que ministram, e o véu, com todo seu serviço. 
'''
"32" = '''
:sup:`32` E o principal dos chefes dos levitas será Eleazar, filho de Arão o sacerdote, supervisor dos que têm a guarda do santuário. 
'''
"33" = '''
:sup:`33` De Merari, a família dos malitas e a família dos musitas: estas são as famílias de Merari. 
'''
"34" = '''
:sup:`34` E os contados deles conforme a conta de todos os homens de um mês acima, foram seis mil e duzentos. 
'''
"35" = '''
:sup:`35` E o chefe da casa do pai das famílias de Merari, Zuriel filho de Abiail: acamparão ao lado do tabernáculo, ao norte. 
'''
"36" = '''
:sup:`36` E a cargo dos filhos de Merari estará a custódia das tábuas do tabernáculo, e suas barras, e suas colunas, e suas bases, e todos os seus utensílios, com todo seu serviço: 
'''
"37" = '''
:sup:`37` E as colunas em derredor do átrio, e suas bases, e suas estacas, e suas cordas. 
'''
"38" = '''
:sup:`38` E os que acamparão diante do tabernáculo ao oriente, diante do tabernáculo do testemunho ao levante, serão Moisés, e Arão e seus filhos, tendo a guarda do santuário em lugar dos filhos de Israel: e o estranho que se aproximar, morrerá. 
'''
"39" = '''
:sup:`39` Todos os contados dos levitas, que Moisés e Arão conforme a palavra do SENHOR contaram por suas famílias, todos os homens de um mês acima, foram vinte e dois mil. 
'''
"40" = '''
:sup:`40` E o SENHOR disse a Moisés: Conta todos os primogênitos homens dos filhos de Israel de um mês acima, e toma a conta dos nomes deles. 
'''
"41" = '''
:sup:`41` E tomarás os levitas para mim, eu o SENHOR, em lugar de todos os primogênitos dos filhos de Israel: e os animais dos levitas em lugar de todos os primogênitos dos animais dos filhos de Israel. 
'''
"42" = '''
:sup:`42` E contou Moisés, como o SENHOR lhe mandou, todos os primogênitos dos filhos de Israel. 
'''
"43" = '''
:sup:`43` E todos os primogênitos homens, conforme a conta dos nomes, de um mês acima, os contados deles foram vinte e dois mil duzentos setenta e três. 
'''
"44" = '''
:sup:`44` E falou o SENHOR a Moisés, dizendo: 
'''
"45" = '''
:sup:`45` Toma os levitas em lugar de todos os primogênitos dos filhos de Israel, e os animais dos levitas em lugar de seus animais; e os levitas serão meus: Eu sou o SENHOR. 
'''
"46" = '''
:sup:`46` E pelos resgates dos duzentos e setenta e três, que excedem aos levitas os primogênitos dos filhos de Israel; 
'''
"47" = '''
:sup:`47` Tomarás cinco siclos por cabeça; conforme o siclo do santuário tomarás: o siclo tem vinte óbolos: 
'''
"48" = '''
:sup:`48` E darás a Arão e a seus filhos o dinheiro pelos resgates dos que deles sobram. 
'''
"49" = '''
:sup:`49` Tomou, pois, Moisés o dinheiro do resgate dos que resultaram a mais dos resgatados pelos levitas: 
'''
"50" = '''
:sup:`50` E recebeu dos primogênitos dos filhos de Israel em dinheiro, mil trezentos sessenta e cinco siclos, conforme o siclo do santuário. 
'''
"51" = '''
:sup:`51` E Moisés deu o dinheiro dos resgates a Arão e a seus filhos, conforme o dito do SENHOR, segundo que o SENHOR havia mandado a Moisés. 
'''
