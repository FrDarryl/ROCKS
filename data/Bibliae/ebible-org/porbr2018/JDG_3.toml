[3]
"1" = '''
:sup:`1` Estas, pois, são as nações que o SENHOR deixou para provar com elas a Israel, a todos aqueles que não haviam conhecido todas as guerras de Canaã; 
'''
"2" = '''
:sup:`2` Somente para que a linhagem dos filhos de Israel conhecesse, para ensiná-los na guerra, pelo menos aos que antes não a conheciam: 
'''
"3" = '''
:sup:`3` Cinco príncipes dos filisteus, e todos os cananeus, e os sidônios, e os heveus que habitavam no monte Líbano: desde o monte de Baal-Hermom até chegar a Hamate. 
'''
"4" = '''
:sup:`4` Estes, pois, foram para provar por eles a Israel, para saber se obedeceriam aos mandamentos do SENHOR, que ele havia prescrito a seus pais por meio de Moisés. 
'''
"5" = '''
:sup:`5` Assim os filhos de Israel habitavam entre os cananeus, heteus, amorreus, perizeus, heveus, e jebuseus: 
'''
"6" = '''
:sup:`6` E tomaram de suas filhas por mulheres, e deram suas filhas aos filhos deles, e serviram a seus deuses. 
'''
"7" = '''
:sup:`7` Fizeram, pois, os filhos de Israel o mal aos olhos do SENHOR: e esquecidos do SENHOR seu Deus, serviram aos baalins, e aos ídolos dos bosques. 
'''
"8" = '''
:sup:`8` E a ira do SENHOR se acendeu contra Israel, e vendeu-os em mãos de Cusã-Risataim rei da Mesopotâmia; e serviram os filhos de Israel a Cusã-Risataim oito anos. 
'''
"9" = '''
:sup:`9` E clamaram os filhos de Israel ao SENHOR; e o SENHOR suscitou salvador aos filhos de Israel e livrou-os; é, a saber, a Otniel filho de Quenaz, irmão menor de Calebe. 
'''
"10" = '''
:sup:`10` E o espírito do SENHOR foi sobre ele, e julgou a Israel, e saiu à batalha, e o SENHOR entregou em sua mão a Cusã-Risataim, rei da Síria, e prevaleceu sua mão contra Cusã-Risataim. 
'''
"11" = '''
:sup:`11` E repousou a terra quarenta anos; e morreu Otniel, filho de Quenaz. 
'''
"12" = '''
:sup:`12` E voltaram os filhos de Israel a fazer o mal ante os olhos do SENHOR; e o SENHOR esforçou a Eglom rei de Moabe contra Israel, porquanto fizeram o mal ante os olhos do SENHOR. 
'''
"13" = '''
:sup:`13` E Juntou consigo aos filhos de Amom e de Amaleque, e foi, e feriu a Israel, e tomou a cidade das palmeiras. 
'''
"14" = '''
:sup:`14` E serviram os filhos de Israel a Eglom rei dos moabitas dezoito anos. 
'''
"15" = '''
:sup:`15` E clamaram os filhos de Israel ao SENHOR; e o SENHOR lhes suscitou salvador, a Eúde, filho de Gera, benjamita, o qual era canhoto. E os filhos de Israel enviaram com ele um presente a Eglom rei de Moabe. 
'''
"16" = '''
:sup:`16` E Eúde se havia feito um punhal de dois fios, de um côvado de comprimento; e cingiu-se com ele debaixo de suas roupas à seu lado direito. 
'''
"17" = '''
:sup:`17` E apresentou o presente a Eglom rei de Moabe; e era Eglom homem muito gordo. 
'''
"18" = '''
:sup:`18` E logo que apresentou o presente, despediu à gente que o havia trazido. 
'''
"19" = '''
:sup:`19` Mas ele se virou desde os ídolos que estão em Gilgal, e disse: Rei, uma palavra secreta tenho que dizer-te. Ele então disse: Cala. E sairam-se de com ele todos os que diante dele estavam. 
'''
"20" = '''
:sup:`20` E chegou-se Eúde a ele, o qual estava sentado sozinho em uma sala de verão. E Eúde disse: Tenho palavra de Deus para ti. Ele então se levantou da cadeira. 
'''
"21" = '''
:sup:`21` Mas Eúde meteu sua mão esquerda, e tomou o punhal de seu lado direito, e meteu-o pelo ventre; 
'''
"22" = '''
:sup:`22` De tal maneira que a empunhadura entrou também atrás a lâmina, e a gordura encerrou a lâmina, que ele não tirou o punhal de seu ventre: e saiu dele fezes. 
'''
"23" = '''
:sup:`23` E saindo Eúde ao pátio, fechou atrás si as portas da sala. 
'''
"24" = '''
:sup:`24` E saído ele, vieram seus servos, os quais vendo as portas da sala fechadas, disseram: Sem dúvida ele está fazendo suas necessidades na sala de verão. 
'''
"25" = '''
:sup:`25` E havendo esperado até estar confusos, pois que ele não abria as portas da sala, tomaram a chave e abriram: e eis que seu senhor caído em terra morto. 
'''
"26" = '''
:sup:`26` Mas enquanto que eles se demoravam, Eúde se escapou, e passando os ídolos, salvou-se em Seirá. 
'''
"27" = '''
:sup:`27` E quando entrou, tocou a trombeta no monte de Efraim, e os filhos de Israel desceram com ele do monte, e ele ia adiante deles. 
'''
"28" = '''
:sup:`28` Então ele lhes disse: Segui-me, porque o SENHOR entregou vossos inimigos os moabitas em vossas mãos. E desceram atrás dele, e tomaram os vaus do Jordão a Moabe, e não deixaram passar a ninguém. 
'''
"29" = '''
:sup:`29` E naquele tempo feriram dos moabitas como dez mil homens, todos valentes e todos homens de guerra; não escapou homem. 
'''
"30" = '''
:sup:`30` Assim restou Moabe subjugado aquele dia sob a mão de Israel: e repousou a terra oitenta anos. 
'''
"31" = '''
:sup:`31` Depois deste foi Sangar filho de Anate, o qual feriu seiscentos homens dos filisteus com uma aguilhada de bois; e ele também salvou a Israel. 
'''
