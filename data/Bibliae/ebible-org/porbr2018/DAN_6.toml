[6]
"1" = '''
:sup:`1` Pareceu bem a Dario constituir sobre o reino cento vinte governadores que estivessem em todo o reino. 
'''
"2" = '''
:sup:`2` E sobre eles três supervisores, dos quais Daniel era um, a quem estes governadores deviam prestar contas, para que o rei não sofresse dano. 
'''
"3" = '''
:sup:`3` Então o mesmo Daniel era superior a estes governadores e supervisores, porque nele havia um espírito extraordinário; por isso o rei pensava em constituí-lo sobre todo o reino. 
'''
"4" = '''
:sup:`4` Então os supervisores e governadores procuravam achar alguma acusação contra Daniel a respeito do reino; mas não conseguiram achar acusação ou falta alguma, porque ele era fiel, e nenhum erro nem falta foi achada nele. 
'''
"5" = '''
:sup:`5` Então esses homens disseram: Não acharemos acusação alguma contra este Daniel, a não ser se a acharmos contra ele na lei de seu Deus. 
'''
"6" = '''
:sup:`6` Então esses supervisores e governadores foram juntos ao rei, e lhe disseram assim: Ó rei Dario, vive para sempre! 
'''
"7" = '''
:sup:`7` Todos os supervisores do reino, os prefeitos, governadores, conselheiros e capitães, concordaram em sugerir a promulgação de um decreto real, e estabelecer um estatuto forte, que qualquer um que, no intervalo de trinta dias, fizer alguma petição a qualquer deus ou humano, a não ser a ti, ó rei, seja lançado na cova dos leões. 
'''
"8" = '''
:sup:`8` Agora, ó rei, confirma o decreto, e assina a escritura, para que não se mude, conforme à lei dos medos e dos persas, que não se pode revogar. 
'''
"9" = '''
:sup:`9` Por esta causa o rei Dario assinou o decreto por escrito. 
'''
"10" = '''
:sup:`10` E Daniel, quando soube que a escritura estava assinada, entrou em sua casa, e com as janelas de seu quarto abertas, voltadas para Jerusalém, punha-se de joelhos três vezes ao dia, e orava, e confessava diante de seu Deus, assim como costumava fazer antes. 
'''
"11" = '''
:sup:`11` Então aqueles homens se juntaram, e encontraram Daniel orando e suplicando diante de seu Deus. 
'''
"12" = '''
:sup:`12` Então se aproximaram e falaram diante do rei acerca do decreto real: Por acaso não assinaste o decreto que todo aquele que pedir a qualquer deus ou humano no intervalo de trinta dias, a não ser a ti, ó rei, seja lançado na cova dos leões? O rei respondeu: Esta palavra é certa, conforme a lei dos medos e dos persas, que não se pode revogar. 
'''
"13" = '''
:sup:`13` Então disseram diante do rei: Daniel, que é um dos cativos de Judá, não respeitou a ti, ó rei, nem ao decreto que assinaste; em vez disso três vezes ao dia ele faz sua oração. 
'''
"14" = '''
:sup:`14` Quando o rei ouviu isso, pesou-lhe muito, e tentou pensar em como livrar Daniel; e até o pôr do sol trabalhou para livrá-lo. 
'''
"15" = '''
:sup:`15` Então aqueles homens foram juntos ao rei, e disseram ao rei: Sabe, ó rei, que é a lei dos medos e dos persas, que nenhum decreto um ordenança que o rei estabeleceu pode ser mudada. 
'''
"16" = '''
:sup:`16` Então o rei mandou trazerem a Daniel, e o lançaram na cova dos leões. E o rei falou a Daniel: O teu Deus, a quem tu serves continuamente, ele te livre. 
'''
"17" = '''
:sup:`17` E foi trazida uma pedra, e foi posta sobre a abertura da cova, a qual o rei selou com seu anel, e com o anel de seus grandes, para que a sentença acerca de Daniel não fosse mudada. 
'''
"18" = '''
:sup:`18` Então o rei foi a seu palácio, e passou a noite em jejum; não permitiu que lhe trouxessem instrumentos musicais diante de si, e ele perdeu o sono. 
'''
"19" = '''
:sup:`19` Então o rei se levantou pela manhã cedo, e foi depressa à cova dos leões. 
'''
"20" = '''
:sup:`20` E chegando perto da cova, chamou a Daniel com voz triste; e o rei falou a Daniel: Daniel, servo do Deus vivente! O teus Deus, a quem tu continuamente serves, pôde te livrar dos leões? 
'''
"21" = '''
:sup:`21` Então Daniel falou ao rei: Ó rei, vive para sempre! 
'''
"22" = '''
:sup:`22` Meu Deus enviou seu anjo, que fechou a boca dos leões, para que não me fizessem dano; porque diante dele se achou inocência em mim; e também contra ti, ó rei, não cometi delito algum. 
'''
"23" = '''
:sup:`23` Então o rei se alegrou muito por causa dele, e mandou tirar a Daniel da cova; assim Daniel foi tirado da cova, e nenhum dano se achou nele, pois havia confiado em seu Deus. 
'''
"24" = '''
:sup:`24` Então o rei mandou trazerem aqueles homens que tinham acusado a Daniel, e foram lançados na cova dos leões, eles, seus filhos, e suas mulheres; e nem sequer haviam chegado ao fundo da cova, quando os leões os tomaram, e quebraram todos os seus ossos. 
'''
"25" = '''
:sup:`25` Então o rei Dario escreveu a todos os povos, nações, e línguas, que moram em toda a terra: Paz vos seja multiplicada. 
'''
"26" = '''
:sup:`26` De minha parte é feito um decreto, que em todo o domínio de meu reino, todos tremam e temam a presença do Deus de Daniel; porque ele é o Deus vivente, que permanece para sempre; seu reino não se pode destruir, e seu domínio dura até o fim. 
'''
"27" = '''
:sup:`27` Ele resgata e livra, e faz sinais e maravilhas no céu e na terra; ele livrou a Daniel do poder dos leões. 
'''
"28" = '''
:sup:`28` E este Daniel foi próspero no reino de Dario, e no reinado de Ciro, o persa. 
'''
