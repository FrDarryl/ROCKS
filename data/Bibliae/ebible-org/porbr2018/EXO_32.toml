[32]
"1" = '''
:sup:`1` Mas vendo o povo que Moisés tardava em descer do monte, achegou-se então a Arão, e disseram-lhe: Levanta-te, faze-nos deuses que vão adiante de nós; porque a este Moisés, aquele homem que tirou da terra do Egito, não sabemos o que lhe aconteceu. 
'''
"2" = '''
:sup:`2` E Arão lhes disse: Separai os pendentes de ouro que estão nas orelhas de vossas mulheres, e de vossos filhos, e de vossas filhas, e trazei-os a mim. 
'''
"3" = '''
:sup:`3` Então todo o povo separou os pendentes de ouro que tinham em suas orelhas, e trouxeram-nos a Arão: 
'''
"4" = '''
:sup:`4` O qual os tomou das mãos deles, e formou-o com buril, e fez disso um bezerro de fundição. Então disseram: Israel, estes são teus deuses, que te tiraram da terra do Egito. 
'''
"5" = '''
:sup:`5` E vendo isto Arão, edificou um altar diante do bezerro; e apregoou Arão, e disse: Amanhã será festa ao SENHOR. 
'''
"6" = '''
:sup:`6` E no dia seguinte madrugaram, e ofereceram holocaustos, e apresentaram pacíficos: e sentou-se o povo a comer e a beber, e levantaram-se a regozijar-se. 
'''
"7" = '''
:sup:`7` Então o SENHOR disse a Moisés: Anda, desce, porque teu povo que tiraste da terra do Egito se corrompeu: 
'''
"8" = '''
:sup:`8` Logo se apartaram do caminho que eu lhes mandei, e se fizeram um bezerro de fundição, e o adoraram, e sacrificaram a ele, e disseram: Israel, estes são teus deuses, que te tiraram da terra do Egito. 
'''
"9" = '''
:sup:`9` Disse mais o SENHOR a Moisés: Eu vi a este povo, que por certo é povo de dura cerviz: 
'''
"10" = '''
:sup:`10` Agora, pois, deixa-me que se acenda meu furor neles, e os consuma: e a ti eu porei sobre grande gente. 
'''
"11" = '''
:sup:`11` Então Moisés orou à face do SENHOR seu Deus, e disse: Ó SENHOR, por que se acenderá teu furor em teu povo, que tu tiraste da terra do Egito com grande força, e com mão forte? 
'''
"12" = '''
:sup:`12` Por que hão de falar os egípcios, dizendo: Para o mal os tirou, para matá-los nos montes, e para exterminá-los de sobre a face da terra? Volta-te do furor de tua ira, e arrepende-te do mal de teu povo. 
'''
"13" = '''
:sup:`13` Lembra-te de Abraão, de Isaque, e de Israel teus servos, aos quais juraste por ti mesmo, e disse-lhes: Eu multiplicarei vossa semente como as estrelas do céu; e darei a vossa semente toda esta terra que disse, e a tomarão por herança para sempre. 
'''
"14" = '''
:sup:`14` Então o SENHOR se arrependeu do mal que disse que havia de fazer a seu povo. 
'''
"15" = '''
:sup:`15` E virou-se Moisés, e desceu do monte trazendo em sua mão as duas tábuas do testemunho, as tábuas escritas por ambos os lados; de uma parte e de outra estavam escritas. 
'''
"16" = '''
:sup:`16` E as tábuas eram obra de Deus, e a escritura era escritura de Deus gravada sobre as tábuas. 
'''
"17" = '''
:sup:`17` E ouvindo Josué o clamor do povo que gritava, disse a Moisés: Barulho de batalha há no campo. 
'''
"18" = '''
:sup:`18` E ele respondeu: Não é eco de gritos de vitória de fortes, nem eco de gritos de fracos: eu ouço barulho de cantorias. 
'''
"19" = '''
:sup:`19` E aconteceu, que quando chegou ele ao acampamento, e viu o bezerro e as danças, acendeu-se a ira a Moisés, e lançou as tábuas de suas mãos, e quebrou-as ao pé do monte. 
'''
"20" = '''
:sup:`20` E tomou o bezerro que fizeram, e queimou-o no fogo, e moeu-o até reduzi-lo a pó, que espalhou sobre as águas, e deu-o a beber aos filhos de Israel. 
'''
"21" = '''
:sup:`21` E disse Moisés a Arão: Que te fez este povo, que trouxeste sobre ele tão grande pecado? 
'''
"22" = '''
:sup:`22` E respondeu Arão: Não se ire meu senhor; tu conheces o povo, que é inclinado ao mal. 
'''
"23" = '''
:sup:`23` Porque me disseram: Faze-nos deuses que vão adiante de nós, que a este Moisés, o homem que tirou da terra do Egito, não sabemos o que lhe aconteceu. 
'''
"24" = '''
:sup:`24` E eu lhes respondi: Quem tem ouro? Separai-o. E o deram a mim, e lancei-o no fogo, e saiu este bezerro. 
'''
"25" = '''
:sup:`25` E vendo Moisés que o povo estava descontrolado, porque Arão o havia deixado se descontrolarem para vergonha entre seus inimigos, 
'''
"26" = '''
:sup:`26` Pôs-se Moisés à porta do acampamento, e disse: Quem é do SENHOR? junte-se comigo. E juntaram-se com ele todos os filhos de Levi. 
'''
"27" = '''
:sup:`27` E ele lhes disse: Assim disse o SENHOR, o Deus de Israel: Ponde cada um sua espada sobre sua coxa: passai e voltai de porta em porta pelo acampamento, e matai cada um a seu irmão, e a seu amigo, e a seu parente. 
'''
"28" = '''
:sup:`28` E os filhos de Levi o fizeram conforme o dito de Moisés: e caíram do povo naquele dia como três mil homens. 
'''
"29" = '''
:sup:`29` Então Moisés disse: Hoje vos consagrastes ao SENHOR, porque cada um se consagrou em seu filho, e em seu irmão, para que dê ele hoje bênção sobre vós. 
'''
"30" = '''
:sup:`30` E aconteceu que no dia seguinte disse Moisés ao povo: Vós cometestes um grande pecado: mas eu subirei agora ao SENHOR; talvez lhe consiga apaziguar o furor acerca de vosso pecado. 
'''
"31" = '''
:sup:`31` Então voltou Moisés ao SENHOR, e disse: Rogo-te, pois este povo cometeu um grande pecado, porque fizeram para si deuses de ouro, 
'''
"32" = '''
:sup:`32` Que perdoes agora seu pecado, e se não, apaga-me agora de teu livro que escreveste. 
'''
"33" = '''
:sup:`33` E o SENHOR respondeu a Moisés: Ao que pecar contra mim, a este apagarei eu de meu livro. 
'''
"34" = '''
:sup:`34` Vai, pois, agora, leva a este povo aonde te disse: eis que meu anjo irá diante de ti; que no dia de minha visitação eu visitarei neles seu pecado. 
'''
"35" = '''
:sup:`35` E o SENHOR feriu ao povo, porque fizeram o bezerro que formou Arão. 
'''
