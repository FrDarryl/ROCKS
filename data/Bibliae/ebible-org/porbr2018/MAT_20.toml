[20]
"1" = '''
:sup:`1` Pois o reino dos céus é semelhante a um homem, dono de propriedade, que saiu de madrugada para empregar trabalhadores para a sua vinha. 
'''
"2" = '''
:sup:`2` Ele entrou em acordo com os trabalhadores por um denário ao dia, e os mandou à sua vinha. 
'''
"3" = '''
:sup:`3` E quando saiu perto da hora terceira, viu outros que estavam desocupados na praça. 
'''
"4" = '''
:sup:`4` Então disse-lhes: “Ide vós também à vinha, e vos darei o que for justo”. E eles foram. 
'''
"5" = '''
:sup:`5` Saindo novamente perto da hora sexta e nona, fez o mesmo. 
'''
"6" = '''
:sup:`6` E quando saiu perto da décima primeira hora, achou outros que estavam desocupados, e lhes perguntou: “Por que estais aqui o dia todo desocupados?” 
'''
"7" = '''
:sup:`7` Eles lhe disseram: “Porque ninguém nos empregou”. Ele lhes respondeu: “Ide vós também à vinha, e recebereis o que for justo”. 
'''
"8" = '''
:sup:`8` E chegando o anoitecer, o senhor da vinha disse ao seu mordomo: “Chama aos trabalhadores, e paga-lhes o salário, começando dos últimos, até os primeiros”. 
'''
"9" = '''
:sup:`9` Então vieram os de cerca da hora décima primeira, e receberam um denário cada um. 
'''
"10" = '''
:sup:`10` Quando os primeiros vieram, pensavam que receberiam mais; porém eles também receberam um denário cada um. 
'''
"11" = '''
:sup:`11` Assim, ao receberem, murmuraram contra o chefe de casa, 
'''
"12" = '''
:sup:`12` dizendo: “Estes últimos trabalharam uma única hora, e tu os igualaste conosco, que suportamos a carga e o calor do dia”. 
'''
"13" = '''
:sup:`13` Ele, porém, respondeu a um deles: “Amigo, nada de errado estou fazendo contigo. Não concordaste tu comigo por um denário? 
'''
"14" = '''
:sup:`14` Toma o que é teu, e vai embora; e quero dar a este último tanto quanto a ti. 
'''
"15" = '''
:sup:`15` Acaso não me é lícito fazer do que é meu o que eu quiser? Ou o teu olho é mau, porque eu sou bom?” 
'''
"16" = '''
:sup:`16` Assim os últimos serão primeiros; e os primeiros, últimos; pois muitos são chamados, mas poucos escolhidos. 
'''
"17" = '''
:sup:`17` E enquanto Jesus subia a Jerusalém, tomou consigo os doze discípulos à parte no caminho, e lhes disse: 
'''
"18" = '''
:sup:`18` Eis que estamos subindo a Jerusalém, e o Filho do homem será entregue aos chefes dos sacerdotes e aos escribas, e o condenarão à morte. 
'''
"19" = '''
:sup:`19` E o entregarão aos gentios, para que dele escarneçam, e o açoitem, e crucifiquem; mas ao terceiro dia ressuscitará. 
'''
"20" = '''
:sup:`20` Então se aproximou dele a mãe dos filhos de Zebedeu, com os seus filhos. Ela o adorou para lhe pedir algo. 
'''
"21" = '''
:sup:`21` E ele lhe perguntou: O que queres? Ela lhe disse: Dá ordem para que estes meus dois filhos se sentem, um à tua direita e outro à tua esquerda, no teu Reino. 
'''
"22" = '''
:sup:`22` Porém Jesus respondeu: Não sabeis o que pedis. Podeis vós beber o cálice que eu beberei, e ser batizados com o batismo com que eu sou batizado? Eles lhe disseram: Podemos. 
'''
"23" = '''
:sup:`23` E ele lhes disse: De fato meu cálice bebereis, e com o batismo com que eu sou batizado sereis batizados; mas sentar-se à minha direita, e à minha esquerda, não me cabe concedê-lo, mas será para os que por meu Pai está preparado. 
'''
"24" = '''
:sup:`24` E quando os dez ouviram isso ,indignaram-se contra os dois irmãos. 
'''
"25" = '''
:sup:`25` Então Jesus os chamou a si, e disse: Vós bem sabeis que os chefes dos gentios os dominam, e os grandes usam de autoridade sobre eles. 
'''
"26" = '''
:sup:`26` Mas não será assim entre vós. Ao contrário, quem quiser se tornar grande entre vós seja o vosso assistente; 
'''
"27" = '''
:sup:`27` e quem quiser ser o primeiro entre vós seja o vosso servo; 
'''
"28" = '''
:sup:`28` assim como o Filho do homem não veio para ser servido, mas sim para servir, e para dar a sua vida em resgate por muitos. 
'''
"29" = '''
:sup:`29` Quando eles saíram de Jericó, uma grande multidão o seguiu. 
'''
"30" = '''
:sup:`30` E eis que dois cegos assentados junto ao caminho, ao ouvirem que Jesus passava, clamaram: Senhor, Filho de Davi, tem misericórdia de nós! 
'''
"31" = '''
:sup:`31` E a multidão os repreendia, para que se calassem, mas eles clamavam ainda mais: Senhor, Filho de Davi, tem misericórdia de nós! 
'''
"32" = '''
:sup:`32` Então Jesus parou, chamou-os, e perguntou: Que quereis que eu vos faça? 
'''
"33" = '''
:sup:`33` Eles lhe responderam: Senhor, que nossos olhos sejam abertos. 
'''
"34" = '''
:sup:`34` E Jesus, compadecido deles, tocou-lhes os olhos. E logo os olhos deles enxergaram, e o seguiram. 
'''
