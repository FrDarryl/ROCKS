[26]
"1" = '''
:sup:`1` E aconteceu depois da mortandade, que o SENHOR falou a Moisés, e a Eleazar filho do sacerdote Arão, dizendo: 
'''
"2" = '''
:sup:`2` Tomai a soma de toda a congregação dos filhos de Israel, de vinte anos acima, pelas casas de seus pais, todos os que possam sair à guerra em Israel. 
'''
"3" = '''
:sup:`3` E Moisés e Eleazar o sacerdote falaram com eles nos campos de Moabe, junto ao Jordão de Jericó, dizendo: 
'''
"4" = '''
:sup:`4` Contareis o povo de vinte anos acima, como mandou o SENHOR a Moisés e aos filhos de Israel, que haviam saído da terra do Egito. 
'''
"5" = '''
:sup:`5` Rúben primogênito de Israel: os filhos de Rúben: Enoque, do qual era a família dos enoquitas; de Palu, a família dos paluítas; 
'''
"6" = '''
:sup:`6` De Hezrom, a família dos hezronitas; de Carmi, a família dos carmitas. 
'''
"7" = '''
:sup:`7` Estas são as famílias dos rubenitas: e seus contados foram quarenta e três mil setecentos e trinta. 
'''
"8" = '''
:sup:`8` E os filhos de Palu: Eliabe. 
'''
"9" = '''
:sup:`9` E os filhos de Eliabe: Nemuel, e Datã, e Abirão. Estes Datã e Abirão foram os do conselho da congregação, que fizeram o motim contra Moisés e Arão com a companhia de Coré, quando se amotinaram contra o SENHOR. 
'''
"10" = '''
:sup:`10` Que a terra abriu sua boca e tragou a eles e a Coré, quando aquela companhia morreu, quando consumiu o fogo duzentos e cinquenta homens, os quais foram por sinal. 
'''
"11" = '''
:sup:`11` Mas os filhos de Coré não morreram. 
'''
"12" = '''
:sup:`12` Os filhos de Simeão por suas famílias: de Nemuel, a família dos nemuelitas; de Jamim, a família dos jaminitas; de Jaquim, a família dos jaquinitas; 
'''
"13" = '''
:sup:`13` De Zerá, a família dos zeraítas; de Saul, a família dos saulitas. 
'''
"14" = '''
:sup:`14` Estas são as famílias dos simeonitas, vinte e dois mil e duzentos. 
'''
"15" = '''
:sup:`15` Os filhos de Gade por suas famílias: de Zefom, a família dos zefonitas; de Hagi, a família dos hagitas; de Suni, a família dos sunitas; 
'''
"16" = '''
:sup:`16` De Ozni, a família dos oznitas; de Eri, a família dos eritas; 
'''
"17" = '''
:sup:`17` De Arodi, a família dos aroditas; de Areli, a família dos arelitas. 
'''
"18" = '''
:sup:`18` Estas são as famílias de Gade, por seus contados, quarenta mil e quinhentos. 
'''
"19" = '''
:sup:`19` Os filhos de Judá: Er e Onã; e Er e Onã morreram na terra de Canaã. 
'''
"20" = '''
:sup:`20` E foram os filhos de Judá por suas famílias: de Selá, a família dos selanitas; de Perez, a família dos perezitas; de Zerá, a família dos zeraítas. 
'''
"21" = '''
:sup:`21` E foram os filhos de Perez: de Hezrom, a família dos hezronitas; de Hamul, a família dos hamulitas. 
'''
"22" = '''
:sup:`22` Estas são as famílias de Judá, por seus contados, setenta e seis mil e quinhentos. 
'''
"23" = '''
:sup:`23` Os filhos de Issacar por suas famílias: de Tola, a família dos tolaítas; de Puá a família dos puvitas; 
'''
"24" = '''
:sup:`24` De Jasube, a família dos jasubitas; de Sinrom, a família dos sinronitas. 
'''
"25" = '''
:sup:`25` Estas são as famílias de Issacar, por seus contados, sessenta e quatro mil e trezentos. 
'''
"26" = '''
:sup:`26` Os filhos de Zebulom por suas famílias: de Serede, a família dos sereditas; de Elom, a família dos elonitas; de Jaleel, a família dos jaleelitas. 
'''
"27" = '''
:sup:`27` Estas são as famílias dos zebulonitas, por seus contados, sessenta mil e quinhentos. 
'''
"28" = '''
:sup:`28` Os filhos de José por suas famílias: Manassés e Efraim. 
'''
"29" = '''
:sup:`29` Os filhos de Manassés: de Maquir, a família dos maquiritas; e Maquir gerou a Gileade; de Gileade, a família dos gileaditas. 
'''
"30" = '''
:sup:`30` Estes são os filhos de Gileade: de Jezer, a família dos jezeritas; de Heleque, a família dos helequitas; 
'''
"31" = '''
:sup:`31` De Asriel, a família dos asrielitas: de Siquém, a família dos siquemitas; 
'''
"32" = '''
:sup:`32` De Semida, a família dos semidaítas; de Héfer, a família dos heferitas. 
'''
"33" = '''
:sup:`33` E Zelofeade, filho de Héfer, não teve filhos somente filhas: e os nomes das filhas de Zelofeade foram Maalá, e Noa, e Hogla, e Milca, e Tirza. 
'''
"34" = '''
:sup:`34` Estas são as famílias de Manassés; e seus contados, cinquenta e dois mil e setecentos. 
'''
"35" = '''
:sup:`35` Estes são os filhos de Efraim por suas famílias: de Sutela, a família dos sutelaítas; de Bequer, a família dos bequeritas; de Taã, a família dos taanitas. 
'''
"36" = '''
:sup:`36` E estes são os filhos de Sutela: de Erã, a família dos eranitas. 
'''
"37" = '''
:sup:`37` Estas são as famílias dos filhos de Efraim, por seus contados, trinta e dois mil e quinhentos. Estes são os filhos de José por suas famílias. 
'''
"38" = '''
:sup:`38` Os filhos de Benjamim por suas famílias: de Belá, a família dos belaítas; de Asbel, a família dos asbelitas; de Airã, a família dos airamitas; 
'''
"39" = '''
:sup:`39` De Sufã, a família dos sufamitas; de Hufã, a família dos hufamitas. 
'''
"40" = '''
:sup:`40` E os filhos de Belá foram Arde e Naamã: de Arde, a família dos arditas; de Naamã, a família dos naamanitas. 
'''
"41" = '''
:sup:`41` Estes são os filhos de Benjamim por suas famílias; e seus contados, quarenta e cinco mil e seiscentos. 
'''
"42" = '''
:sup:`42` Estes são os filhos de Dã por suas famílias: de Suã, a família dos suamitas. Estas são as famílias de Dã por suas famílias. 
'''
"43" = '''
:sup:`43` Todas as famílias dos suamitas, por seus contados, sessenta e quatro mil e quatrocentos. 
'''
"44" = '''
:sup:`44` Os filhos de Aser por suas famílias: de Imna, a família dos imnaítas; de Isvi, a família dos isvitas; de Berias, a família dos beriitas. 
'''
"45" = '''
:sup:`45` Os filhos de Berias: de Héber, a família dos heberitas; de Malquiel, a família dos malquielitas. 
'''
"46" = '''
:sup:`46` E o nome da filha de Aser foi Sera. 
'''
"47" = '''
:sup:`47` Estas são as famílias dos filhos de Aser, por seus contados, cinquenta e três mil e quatrocentos. 
'''
"48" = '''
:sup:`48` Os filhos de Naftali por suas famílias: de Jazeel, a família dos jazeelitas; de Guni, a família dos gunitas; 
'''
"49" = '''
:sup:`49` De Jezer, a família dos jezeritas; de Silém, a família dos silemitas. 
'''
"50" = '''
:sup:`50` Estas são as famílias de Naftali por suas famílias; e seus contados, quarenta e cinco mil e quatrocentos. 
'''
"51" = '''
:sup:`51` Estes são os contados dos filhos de Israel, seiscentos e um mil setecentos e trinta. 
'''
"52" = '''
:sup:`52` E falou o SENHOR a Moisés, dizendo: 
'''
"53" = '''
:sup:`53` A estes se repartirá a terra em herança, pela conta dos nomes. 
'''
"54" = '''
:sup:`54` Aos mais darás maior herança, e aos menos menor; e a cada um se lhe dará sua herança conforme seus contados. 
'''
"55" = '''
:sup:`55` Porém a terra será repartida por sorteio; e pelos nomes das tribos de seus pais herdarão. 
'''
"56" = '''
:sup:`56` Conforme a sorte será repartida sua herança entre o grande e o pequeno. 
'''
"57" = '''
:sup:`57` E os contados dos levitas por suas famílias são estes: de Gérson, a família dos gersonitas; de Coate, a família dos coatitas; de Merari, a família dos meraritas. 
'''
"58" = '''
:sup:`58` Estas são as famílias dos levitas: a família dos libnitas, a família dos hebronitas, a família dos malitas, a família dos musitas, a família dos coraítas. E Coate gerou a Anrão. 
'''
"59" = '''
:sup:`59` E a mulher de Anrão se chamou Joquebede, filha de Levi, a qual nasceu a Levi no Egito: esta deu à luz de Anrão a Arão e a Moisés, e a Miriã sua irmã. 
'''
"60" = '''
:sup:`60` E a Arão nasceram Nadabe e Abiú, Eleazar e Itamar. 
'''
"61" = '''
:sup:`61` Mas Nadabe e Abiú morreram, quando ofereceram fogo estranho diante do SENHOR. 
'''
"62" = '''
:sup:`62` E os contados dos levitas foram vinte e três mil, todos homens de um mês acima: porque não foram contados entre os filhos de Israel, porquanto não lhes havia de ser dada herança entre os filhos de Israel. 
'''
"63" = '''
:sup:`63` Estes são os contados por Moisés e Eleazar o sacerdote, os quais contaram os filhos de Israel nos campos de Moabe, junto ao Jordão de Jericó. 
'''
"64" = '''
:sup:`64` E entre estes ninguém havia dos contados por Moisés e Arão o sacerdote, os quais contaram aos filhos de Israel no deserto de Sinai. 
'''
"65" = '''
:sup:`65` Porque o SENHOR lhes disse: Hão de morrer no deserto: e não restou homem deles, a não ser Calebe filho de Jefoné, e Josué filho de Num. 
'''
