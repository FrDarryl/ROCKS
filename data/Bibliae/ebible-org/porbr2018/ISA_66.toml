[66]
"1" = '''
:sup:`1` Assim diz o SENHOR: Os céus são meu trono, e a terra o escabelo dos meus pés. Qual seria a casa que vós edificaríeis para mim? E qual seria o lugar de meu descanso? 
'''
"2" = '''
:sup:`2` Pois minha mão fez todas estas coisas, e todas estas coisas passaram a existir,diz o SENHOR; mas para tal eu olharei: aquele que é pobre e abatido de espírito, e treme por minha palavra. 
'''
"3" = '''
:sup:`3` Quem mata boi fere de morte a um homem; quem sacrifica cordeiro degola a um cão; quem apresenta oferta, oferece sangue de proco; quem oferece incenso adora a um ídolo; também estes escolhem seus próprios caminhos, e sua alma tem prazer em suas abominações. 
'''
"4" = '''
:sup:`4` Eu, então, escolherei a punição para eles, e farei vir sobre eles os seus temores; pois clamei, mas ninguém respondeu; falei, mas não escutaram; ao invés disso fizeram o que era mal aos meus olhos, e escolheram aquilo que não me agrada. 
'''
"5" = '''
:sup:`5` Ouvi a palavra do SENHOR, vós que tremeis por sua palavra; vossos irmãos, que vos odeiam, e vos expulsaram para longe por causa do meu nome, dizem: Que o SENHOR seja glorificado, para que vejamos vossa alegria; eles, porém, serão envergonhados. 
'''
"6" = '''
:sup:`6` Haverá uma voz de grande ruído, uma voz do Templo: é a voz do SENHOR, que dá pagamento a seus inimigos. 
'''
"7" = '''
:sup:`7` Antes que estivesse em trabalho de parto, ela já deu à luz; antes que viessem as dores, ela já fez sair de si um filho macho. 
'''
"8" = '''
:sup:`8` Quem jamais ouviu tal coisa? Quem viu coisa semelhante? Poderia uma terra gerar filho em um só dia? Nasceria uma nação de uma só vez? Mas logo que Sião esteve de parto, já teve o nascimento de seus filhos. 
'''
"9" = '''
:sup:`9` Por acaso não iniciaria eu o nascimento e não geraria?,diz o SENHOR, Geraria eu, e fecharia o ventre materno ?, diz o teu Deus. 
'''
"10" = '''
:sup:`10` Alegrai-vos com Jerusalém, e enchei-vos de alegria por causa dela, todos vós que a amais; alegrai-vos muito com ela, todos vós que chorastes por ela; 
'''
"11" = '''
:sup:`11` Para que mameis e vos sacieis dos consoladores seios dela; para que sugueis e vos deleiteis com a abundância de sua glória. 
'''
"12" = '''
:sup:`12` Porque assim diz o SENHOR: Eis que estenderei sobre ela a paz como um rio, e a glória das nações como um ribeiro que transborda; então mamareis; sereis levados ao colo, e sobre os joelhos vos afagarão. 
'''
"13" = '''
:sup:`13` Tal como alguém a quem sua mãe consola, assim também eu vos consolarei; e em Jerusalém sereis consolados. 
'''
"14" = '''
:sup:`14` E vereis; então vossos corações se alegrarão, e vossos ossos se avivarão como a erva que brota. E a mão do do SENHOR será conhecida pelos seu servos, e se enfurecerá contra seus inimigos. 
'''
"15" = '''
:sup:`15` Porque eis que o SENHOR virá com fogo, e suas carruagens como um redemoinho de vento; para transformar sua ira em furor, e sua repreensão em chamas de fogo. 
'''
"16" = '''
:sup:`16` Porque com fogo e com sua espada o SENHOR julgará toda carne; e os mortos pelo SENHOR serão muitos. 
'''
"17" = '''
:sup:`17` Os que se consagram e se purificam nos jardins para seguirem aquele que está no meio deles ; os que comem carne de porco, abominações, e ratos, juntamente serão consumidos, diz o SENHOR. 
'''
"18" = '''
:sup:`18` Porque eu conheço suas obras e seus pensamentos. O tempo vem, em que juntarei todas as nações e línguas; e elas virão, e verão minha glória. 
'''
"19" = '''
:sup:`19` E porei nelas um sinal; e a uns que delas sobreviverem enviarei às nações: a Társis, Pul e Lude; aos flecheiros, a Tubal e Javã; até as terras costeiras mais distantes, que não ouviram minha fama, nem viram minha glória; e anunciarão minha glória entre as nações. 
'''
"20" = '''
:sup:`20` E trarão a todos os vossos irmãos dentre todas as nações como oferta ao SENHOR, sobre cavalos, e em carruagens, liteiras, mulas e dromedários, ao meu santo monte, a Jerusalém, diz o SENHOR, tal como os filhos de Israel trazem ofertas em vasos limpos à casa do SENHOR. 
'''
"21" = '''
:sup:`21` E também tomarei a alguns deles para serem sacerdotes e para Levitas,diz o SENHOR. 
'''
"22" = '''
:sup:`22` Porque assim como os novos céus e a nova terra, que farei, estarão perante mim,diz o SENHOR, assim também estará vossa descendência e vosso nome. 
'''
"23" = '''
:sup:`23` E será que, desde uma lua nova até a outra, e desde um sábado até o outro, todos virão para adorar perante mim,diz o SENHOR. 
'''
"24" = '''
:sup:`24` E sairão, e verão os cadáveres dos homens que se rebelaram contra mim; porque o verme deles nunca morrerá, nem seu fogo se apagará; e serão horríveis a todos.
'''
