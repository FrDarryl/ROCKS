[9]
"1" = '''
:sup:`1` Digo a verdade em Cristo, não minto, e minha consciência dá testemunho comigo pelo Espírito Santo, 
'''
"2" = '''
:sup:`2` de que tenho grande tristeza e contínuo tormento em meu coração. 
'''
"3" = '''
:sup:`3` Porque desejaria eu mesmo ser separado de Cristo em proveito dos meus irmãos, que são meus parentes segundo a carne; 
'''
"4" = '''
:sup:`4` que são israelitas, e a quem pertencem a adoção como filhos, a glória, os pactos, a Lei, o culto, e as promessas; 
'''
"5" = '''
:sup:`5` deles são os patriarcas, e deles, quanto à carne, é Cristo, que é sobre todos, Deus bendito eternamente, Amém! 
'''
"6" = '''
:sup:`6` Não que a palavra de Deus tenha falhado; porque nem todos os que são de Israel são verdadeiros israelitas. 
'''
"7" = '''
:sup:`7` Nem por serem descendentes de Abraão são todos filhos, mas: “Em Isaque será chamada a tua descendência”. 
'''
"8" = '''
:sup:`8` Isto é, não são os filhos da carne que são os filhos de Deus; mas sim os filhos da promessa que são contados como descendência. 
'''
"9" = '''
:sup:`9` Pois esta é a palavra da promessa: Aproximadamente a este tempo virei, e Sara terá um filho. 
'''
"10" = '''
:sup:`10` E não somente isso, mas também Rebeca, quando esteve grávida por intermédio de um só, Isaque, nosso ancestral 
'''
"11" = '''
:sup:`11` (pois, como não eram ainda nascidos, não haviam feito bem ou mal, para que o propósito de Deus, segundo a escolha, continuasse; não pelas obras, mas por causa daquele que chama), 
'''
"12" = '''
:sup:`12` foi dito a ela: O mais velho servirá o mais jovem; 
'''
"13" = '''
:sup:`13` como está escrito: “Amei Jacó, mas odiei Esaú”. 
'''
"14" = '''
:sup:`14` Que diremos, então? Que há injustiça da parte de Deus? De maneira nenhuma! 
'''
"15" = '''
:sup:`15` Pois ele diz a Moisés: “Terei misericórdia de quem eu tiver misericórdia, e me compadecerei de quem eu me compadecer”. 
'''
"16" = '''
:sup:`16` Portanto, não depende daquele que quer, nem daquele que se esforça, mas sim, de Deus, que se compadece. 
'''
"17" = '''
:sup:`17` Pois a Escritura diz a Faraó: “Para isto mesmo te levantei: para mostrar em ti o meu poder, e para que o meu nome seja anunciado em toda a terra”. 
'''
"18" = '''
:sup:`18` Portanto, ele tem misericórdia de quem quer, e endurece a quem quer. 
'''
"19" = '''
:sup:`19` Tu, então, me dirás: “Por que ele ainda se queixa? Pois quem resiste à sua vontade?” 
'''
"20" = '''
:sup:`20` Mas antes, quem és tu, ó, humano, para questionares a Deus? Por acaso a coisa formada dirá ao que a formou: “Por que me fizeste assim?” 
'''
"21" = '''
:sup:`21` Ou não tem o oleiro poder sobre o barro, para da mesma massa fazer um vaso para honra, e outro para desonra? 
'''
"22" = '''
:sup:`22` E se Deus, querendo mostrar a sua ira, e dar a conhecer o seu poder, suportou com muita paciência os vasos da ira, preparados para a perdição, 
'''
"23" = '''
:sup:`23` a fim de fazer conhecidas as riquezas da sua glória nos vasos da misericórdia, que preparou com antecedência para a glória, 
'''
"24" = '''
:sup:`24` que somos nós, aos quais ele chamou, não somente dentre os judeus, mas também dentre os gentios? 
'''
"25" = '''
:sup:`25` Como também diz em Oseias: “Ao que era Não-Meu-Povo, chamarei de Meu-Povo; e a que não era Não-Amada, chamarei de Amada”. 
'''
"26" = '''
:sup:`26` E será que, no lugar onde lhes foi dito: “Vós não sois meu povo, Aí serão chamados filhos do Deus vivo”. 
'''
"27" = '''
:sup:`27` Também Isaías clama acerca de Israel: “Ainda que o número dos filhos de Israel seja como a areia do mar, apenas o remanescente será salvo; 
'''
"28" = '''
:sup:`28` porque o Senhor concluirá e executará brevemente a sentença em justiça; pois ele fará uma breve sentença sobre a terra”. 
'''
"29" = '''
:sup:`29` E como Isaías predisse: “Se o Senhor dos Exércitos não houvesse nos deixado descendência, nós nos teríamos tornado como Sodoma, e como Gomorra teríamos sido semelhantes”. 
'''
"30" = '''
:sup:`30` Então, que diremos? Que os gentios, que não buscavam a justiça, alcançaram a justiça, mas a justiça que é pela fé; 
'''
"31" = '''
:sup:`31` porém, Israel, que buscava a Lei da justiça, não alcançou a Lei da justiça 
'''
"32" = '''
:sup:`32` Por quê? Porque não a buscavam pela fé, mas sim, como que pelas obras da Lei;pois tropeçaram na pedra de tropeço, 
'''
"33" = '''
:sup:`33` como está escrito: “Eis que ponho em Sião uma pedra de tropeço, e uma rocha que causa queda; e todo aquele que nela crer não será envergonhado”. 
'''
