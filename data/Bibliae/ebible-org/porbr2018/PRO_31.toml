[31]
"1" = '''
:sup:`1` Palavras do rei Lemuel, a profecia que sua mãe o ensinava. 
'''
"2" = '''
:sup:`2` O que posso te dizer ,meu filho, ó filho do meu ventre? O que te direi ,filho de minhas promessas? 
'''
"3" = '''
:sup:`3` Não dês tua força às mulheres, nem teus caminhos para coisas que destroem reis. 
'''
"4" = '''
:sup:`4` Lemuel, não convém aos reis beber vinho; nem aos príncipes desejar bebida alcoólica. 
'''
"5" = '''
:sup:`5` Para não acontecer de que bebam, e se esqueçam da lei, e pervertam o direito de todos os aflitos. 
'''
"6" = '''
:sup:`6` Dai bebida alcoólica aos que estão a ponto de morrer, e vinho que têm amargura na alma, 
'''
"7" = '''
:sup:`7` Para que bebam, e se esqueçam de sua pobreza, e não se lembrem mais de sua miséria. 
'''
"8" = '''
:sup:`8` Abre tua boca no lugar do mudo pela causa judicial de todos os que estão morrendo. 
'''
"9" = '''
:sup:`9` Abre tua boca, julga corretamente, e faze justiça aos oprimidos e necessitados. 
'''
"10" = '''
:sup:`10` Mulher virtuosa, quem a encontrará? Pois seu valor é muito maior que o de rubis. 
'''
"11" = '''
:sup:`11` O coração de seu marido confia nela, e ele não terá falta de bens. 
'''
"12" = '''
:sup:`12` Ela lhe faz bem, e não o mal, todos os dias de sua vida. 
'''
"13" = '''
:sup:`13` Ela busca lã e linho, e com prazer trabalha com suas mãos. 
'''
"14" = '''
:sup:`14` Ela é como um navio mercante; de longe traz a sua comida. 
'''
"15" = '''
:sup:`15` Ainda de noite ela se levanta, e dá alimento a sua casa; e ordens às suas servas. 
'''
"16" = '''
:sup:`16` Ela avalia um campo, e o compra; do fruto de suas mãos planta uma vinha. 
'''
"17" = '''
:sup:`17` Ela prepara seus lombos com vigor, e fortalece seus braços. 
'''
"18" = '''
:sup:`18` Ela prova que suas mercadorias são boas, e sua lâmpada não se apaga de noite. 
'''
"19" = '''
:sup:`19` Ela estende suas mãos ao rolo de linha, e com suas mãos prepara os fios. 
'''
"20" = '''
:sup:`20` Ela estende sua mão ao aflito, e estica os braços aos necessitados. 
'''
"21" = '''
:sup:`21` Ela não terá medo da neve por sua casa, pois todos os de sua casa estão agasalhados. 
'''
"22" = '''
:sup:`22` Ela faz cobertas para sua cama; de linho fino e de púrpura é o seu vestido. 
'''
"23" = '''
:sup:`23` Seu marido é famoso às portas da cidade ,quando ele se senta com os anciãos da terra. 
'''
"24" = '''
:sup:`24` Ela faz panos de linho fino, e os vende; e fornece cintos aos comerciantes. 
'''
"25" = '''
:sup:`25` Força e glória são suas roupas, e ela sorri pelo seu futuro. 
'''
"26" = '''
:sup:`26` Ela abre sua boca com sabedoria; e o ensinamento bondoso está em sua língua. 
'''
"27" = '''
:sup:`27` Ela presta atenção aos rumos de sua casa, e não come pão da preguiça. 
'''
"28" = '''
:sup:`28` Seus filhos se levantam e a chamam de bem-aventurada; seu marido também a elogia, dizendo : 
'''
"29" = '''
:sup:`29` Muitas mulheres agem com virtude, mas tu és melhor que todas elas. 
'''
"30" = '''
:sup:`30` A beleza é enganosa, e a formosura é passageira; mas a mulher que teme ao SENHOR, essa será louvada. 
'''
"31" = '''
:sup:`31` Dai a ela conforme o fruto de suas mãos, e que suas obras a louvem às portas da cidade .
'''
