[4]
"1" = '''
:sup:`1` Portanto, meus amados e queridos irmãos, minha alegria e coroa, permanecei assim, firmes no Senhor, amados. 
'''
"2" = '''
:sup:`2` Rogo a Evódia e rogo a Síntique que tenham uma mesma mentalidade no Senhor. 
'''
"3" = '''
:sup:`3` Peço também de ti, verdadeiro companheiro, que ajude a essas que lutaram no Evangelho comigo, como também com Clemente, e com os demais cooperadores, cujos nomes estão no livro da vida. 
'''
"4" = '''
:sup:`4` Alegrai-vos sempre no Senhor. Volto a dizer: alegrai-vos. 
'''
"5" = '''
:sup:`5` A vossa bondade seja conhecida por todas as pessoas. Perto está o Senhor. 
'''
"6" = '''
:sup:`6` Não estejais ansiosos por coisa alguma; mas em tudo, por meio de orações e súplicas com ações de gratidão, sejam os vossos pedidos conhecidos por Deus; 
'''
"7" = '''
:sup:`7` e a paz de Deus, que excede todo entendimento, guardará os vossos corações e as vossas mentes em Cristo Jesus. 
'''
"8" = '''
:sup:`8` No restante, meus irmãos, tudo o que é verdadeiro, tudo o que é respeitável, tudo o que é justo, tudo o que é puro, tudo o que é amável, tudo o que é de boa fama, se há alguma virtude, e se há algo digno de elogio, nisto pensai. 
'''
"9" = '''
:sup:`9` O que também aprendestes, recebestes, ouvistes, e vistes em mim, isso fazei; e o Deus da paz será convosco. 
'''
"10" = '''
:sup:`10` Alegrei-me muito no Senhor de que finalmente voltastes a vos lembrardes de mim; aliás, já estáveis lembrando, porém não tínheis oportunidade. 
'''
"11" = '''
:sup:`11` Não digo isso por causa de alguma necessidade, pois já aprendi a contentar-me com o que tenho. 
'''
"12" = '''
:sup:`12` Sei estar humilhado, e sei ter em abundância; em toda maneira e em todas as coisas estou instruído, tanto a estar farto, como a ter fome; tanto a ter em abundância, como a sofrer necessidade. 
'''
"13" = '''
:sup:`13` Posso todas as coisas em Cristo que me fortalece. 
'''
"14" = '''
:sup:`14` Todavia, fizestes bem em compartilhardes da minha aflição. 
'''
"15" = '''
:sup:`15` E também vós, filipenses, sabeis que, no princípio do evangelho, quando parti da Macedônia, nenhuma igreja compartilhou comigo no dar e no receber, a não ser vós somente; 
'''
"16" = '''
:sup:`16` pois até em Tessalônica por uma e duas vezes me enviastes o que eu necessitava. 
'''
"17" = '''
:sup:`17` Não que eu busque doações, mas busco o fruto que aumente o crédito de vossa conta. 
'''
"18" = '''
:sup:`18` Mas de tudo tenho recebido, e tenho em abundância; estou plenamente abastecido, depois que recebi de Epafrodito o que de vossa parte me foi enviado ,como cheiro suave, e sacrifício aceitável e agradável a Deus. 
'''
"19" = '''
:sup:`19` E meu Deus suprirá todas a vossas necessidades segundo as suas riquezas em glória em Cristo Jesus. 
'''
"20" = '''
:sup:`20` Ao nosso Deus e Pai seja a glória para todo o sempre, Amém! 
'''
"21" = '''
:sup:`21` Saudai a todos os santos em Cristo Jesus. Os irmãos que estão comigo vos saúdam. 
'''
"22" = '''
:sup:`22` Todos os santos vos saúdam, mas principalmente os da casa de César. 
'''
"23" = '''
:sup:`23` A graça do nosso Senhor Jesus Cristo esteja com todos vós. Amém! Para os filipenses. Escrita de Roma, enviada por Epafrodito 
'''
