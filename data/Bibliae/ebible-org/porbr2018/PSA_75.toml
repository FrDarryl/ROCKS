[75]
"1" = '''
:sup:`1` Para o regente, conforme “altachete”; salmo e cântico de Asafe: Louvamos a ti, ó Deus; louvamos, e perto está o teu nome; são anunciadas as tuas maravilhas. 
'''
"2" = '''
:sup:`2` O que eu recebi, no tempo determinado, julgarei de forma justa. 
'''
"3" = '''
:sup:`3` A terra e todos os seus moradores são dissolvidos; porém eu fortifiquei suas colunas. (Selá) 
'''
"4" = '''
:sup:`4` Eu disse aos orgulhosos: Não sejais orgulhosos!E aos perversos: Não exalteis o vosso poder! 
'''
"5" = '''
:sup:`5` Não confieis em vosso poder, nem faleis com arrogância. 
'''
"6" = '''
:sup:`6` Porque a exaltação não vem do oriente, nem do ocidente, nem do deserto; 
'''
"7" = '''
:sup:`7` Mas sim de Deus, que é o Juiz; ele abate a um, e exalta a outro. 
'''
"8" = '''
:sup:`8` Porque o SENHOR tem um copo na mão; com vinho espumado, cheio de mistura, e ele o derramará; e os perversos da terra o beberão e sugarão até seus restos. 
'''
"9" = '''
:sup:`9` Mas eu o anunciarei para sempre; cantarei louvores ao Deus de Jacó. 
'''
"10" = '''
:sup:`10` E cortarei todas as arrogâncias dos perversos; mas os rostos dos justos serão exaltados. 
'''
