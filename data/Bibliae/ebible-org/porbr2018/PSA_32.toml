[32]
"1" = '''
:sup:`1` Instrução de Davi: Bem-aventurado aquele cuja transgressão é perdoada, cujo pecado é encoberto. 
'''
"2" = '''
:sup:`2` Bem-aventurado o homem a quem o SENHOR não considera a maldade, e em cujo espírito não há engano. 
'''
"3" = '''
:sup:`3` Enquanto fiquei calado, meus ossos ficaram cada vez mais fracos com meu gemido pelo dia todo. 
'''
"4" = '''
:sup:`4` Porque de dia e de noite tua mão pesava sobre mim; meu humor ficou seco como no verão. (Selá) 
'''
"5" = '''
:sup:`5` Eu reconheci meu pecado a ti, e não escondi minha maldade. Eu disse: Confessarei ao SENHOR minhas transgressões;E tu perdoaste a maldade do meu pecado. (Selá) 
'''
"6" = '''
:sup:`6` Por isso cada santo deve orar a ti em todo tempo que achar; até no transbordar de muitas águas, elas não chegarão a ele. 
'''
"7" = '''
:sup:`7` Tu és meu esconderijo, tu me guardas da angústia; tu me envolves de canções alegres de liberdade. (Selá) 
'''
"8" = '''
:sup:`8` Eu te instruirei, e de ensinarei o caminho que deves seguir; eu te aconselharei, e porei meus olhos em ti. 
'''
"9" = '''
:sup:`9` Não sejais como o cavalo ou como a mula, que não têm entendimento; cuja boca é presa com o cabresto e o freio, para que não cheguem a ti. 
'''
"10" = '''
:sup:`10` O perverso terá muitas dores, mas aquele que confia no SENHOR, a bondade o rodeará. 
'''
"11" = '''
:sup:`11` Alegrai-vos no SENHOR, e enchei de alegria vós justos, e cantai alegremente todos os corretos de coração. 
'''
