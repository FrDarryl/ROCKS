[6]
"1" = '''
:sup:`1` Sucedeu, pois, que, quando Sambalate, Tobias, e Gesém o árabe, e os demais de nossos inimigos, ouviram que eu tinha edificado o muro, e que não havia mais brecha nele (ainda que até aquele tempo não tinha posto as portas nas entradas), 
'''
"2" = '''
:sup:`2` Sambalate e Gesém mandaram dizer: Vem, e nos reunamos em alguma das aldeias no vale de Ono. Mas eles haviam pensado em fazer o mal a mim. 
'''
"3" = '''
:sup:`3` E enviei-lhes mensageiros, dizendo: Eu faço uma grande obra, por isso não posso descer; porque eu pararia a obra, para a deixar, e ir me encontrar convosco? 
'''
"4" = '''
:sup:`4` E mandaram a mesma mensagem a mim quatro vezes, e eu lhes respondi da mesma maneira. 
'''
"5" = '''
:sup:`5` Então Sambalate enviou a mim seu servo pela quinta vez, com uma carta aberta em sua mão, 
'''
"6" = '''
:sup:`6` Em que estava escrito: Ouve-se falar entre as nações, e Gesém disse, que tu e os judeus pensais vos rebelar; e por isso tu edificas o muro, para que tu sejas o rei deles, conforme o que se diz. 
'''
"7" = '''
:sup:`7` E que puseste profetas para proclamem de ti em Jerusalém, dizendo: Este é o rei em Judá! Assim o rei ouvirá conforme estas palavras. Vem, pois, agora, e nos reunamos. 
'''
"8" = '''
:sup:`8` Porém eu mandei lhes dizer: Nada do que dizes aconteceu, mas sim és tu que inventas de tua própria mente. 
'''
"9" = '''
:sup:`9` Porque todos eles procuravam nos atemorizar, dizendo: As mãos deles se enfraquecerão da obra, e ela não será feita.Esforça pois minhas mãos, ó Deus . 
'''
"10" = '''
:sup:`10` E quando eu vim à casa de Semaías filho de Delaías, filho de Meetabel (que estava encerrado), ele me disse: Vamos juntos à casa de Deus dentro do templo, e cerremos as portas do templo, porque virão para te matar; sim, de noite virão para te matar. 
'''
"11" = '''
:sup:`11` Porém eu disse: Um homem como eu fugiria? E poderia alguém como eu entrar no templo para preservar sua vida? De maneira nenhuma entrarei. 
'''
"12" = '''
:sup:`12` E percebi, e vi que Deus não tinha o enviado, mas sim que ele falou aquela profecia contra mim, porque Tobias e Sambalate haviam lhe subornado. 
'''
"13" = '''
:sup:`13` Para isto ele foi subornado, para me atemorizar, a fim de que assim eu fizesse, e pecasse; para que tivessem alguma coisa para falarem mal de mim. 
'''
"14" = '''
:sup:`14` Lembra-te, meu Deus, de Tobias e de Sambalate, conforme estas suas obras, e também da profetiza Noadia, e dos outros profetas que procuravam me atemorizar. 
'''
"15" = '''
:sup:`15` O muro foi terminado ao dia vinte e cinco do mês de Elul, em cinquenta e dois dias. 
'''
"16" = '''
:sup:`16` E foi que, quando todos os nossos inimigos ouviram, todas as nações ao nosso redor temeram, e abateram-se muito em seus olhos, porque reconheceram que foi nosso Deus que fizera esta obra. 
'''
"17" = '''
:sup:`17` Também naqueles dias muitas foram escritas de alguns dos nobres de Judá a Tobias, e as de Tobias vinham a eles. 
'''
"18" = '''
:sup:`18` Porque muitos em Judá haviam feito juramento com ele, porque ele era genro de Secanias, filho de Ara; e seu filho Joanã havia tomado a filha de Mesulão, filho de Berequias. 
'''
"19" = '''
:sup:`19` Também contavam diante de mim suas boas obras, e levavam a ele minhas palavras. E Tobias me enviava cartas para me atemorizar. 
'''
