[23]
"1" = '''
:sup:`1` Estas são as últimas palavras de Davi. Disse Davi filho de Jessé, Disse aquele homem que foi levantado alto, O ungido do Deus de Jacó, O suave em cânticos de Israel: 
'''
"2" = '''
:sup:`2` O espírito do SENHOR falou por mim, E sua palavra foi em minha língua. 
'''
"3" = '''
:sup:`3` O Deus de Israel disse, Falou-me o Forte de Israel: O dominador dos homens será justo. Dominador em temor de Deus. 
'''
"4" = '''
:sup:`4` Será como a luz da manhã quando sai o sol, Da manhã sem nuvens; Quando a erva da terra brota Por meio do resplendor depois da chuva. 
'''
"5" = '''
:sup:`5` Não está minha casa com Deus? Pois ele fez comigo um pacto perpétuo, Ordenado em todas as coisas, e será guardado; pois não é dele que brotará toda a minha salvação e todo o meu desejo? 
'''
"6" = '''
:sup:`6` Mas os malignos serão todos eles como espinhos arrancados, os quais ninguém toma com a mão; 
'''
"7" = '''
:sup:`7` Em vez disso o que quer tocar neles, Arma-se de ferro e de haste de lança, e são queimados em seu lugar. 
'''
"8" = '''
:sup:`8` Estes são os nomes dos valentes que teve Davi: Josebe-Bassebete, o taquemonita, principal dos capitães: era este Adino o eznita, que matou em uma ocasião sobre oitocentos homens. 
'''
"9" = '''
:sup:`9` Depois deste, Eleazar, filho de Dodô de Aoí, foi dos três valentes que estavam com Davi, quando desafiaram aos filisteus que se haviam juntado ali à batalha, e subiram os de Israel. 
'''
"10" = '''
:sup:`10` Este, levantando-se, feriu aos filisteus, até que sua mão se cansou, e ficou grudada em sua espada. Aquele dia o SENHOR fez grande salvação; e voltou-se o povo depois dele somente para tomar o despojo. 
'''
"11" = '''
:sup:`11` Depois deste foi Samá, filho de Agé araíta: que havendo os filisteus se juntado em uma aldeia, havia ali um terreno cheio de lentilhas, e o povo havia fugido diante dos filisteus: 
'''
"12" = '''
:sup:`12` Ele então se parou em meio do terreno e defendeu-o, e feriu aos filisteus; e o SENHOR fez uma grande salvação. 
'''
"13" = '''
:sup:`13` E três dos trinta principais desceram e vieram em tempo da colheita a Davi à cova de Adulão: e o acampamento dos filisteus estava no vale de Refaim. 
'''
"14" = '''
:sup:`14` Davi então estava na fortaleza, e a guarnição dos filisteus estava em Belém. 
'''
"15" = '''
:sup:`15` E Davi teve desejo, e disse: Quem me dera a beber da água da cisterna de Belém, que está à porta! 
'''
"16" = '''
:sup:`16` Então os três valentes irromperam pelo acampamento dos filisteus, e tiraram água da cisterna de Belém, que estava à porta; e tomaram, e trouxeram-na a Davi: mas ele não a quis beber, mas derramou-a ao SENHOR, dizendo: 
'''
"17" = '''
:sup:`17` Longe seja de mim, ó SENHOR, que eu faça isto. Eis de beber eu o sangue dos homens que foram com perigo de sua vida? E não quis bebê-la. Os três valentes fizeram isto. 
'''
"18" = '''
:sup:`18` E Abisai irmão de Joabe, filho de Zeruia, foi o principal dos três; o qual levantou sua lança contra trezentos, que matou; e teve nome entre os três. 
'''
"19" = '''
:sup:`19` Ele era o mais preeminente dos três, e o primeiro deles; mas não chegou aos três primeiros. 
'''
"20" = '''
:sup:`20` Depois, Benaia filho de Joiada, filho de um homem esforçado, grande em feitos, de Cabzeel. Este feriu dois leões de Moabe: e ele mesmo desceu, e feriu um leão em meio de um fosso no tempo da neve: 
'''
"21" = '''
:sup:`21` Também feriu ele a um egípcio, homem de grande estatura; e tinha o egípcio uma lança em sua mão; mas desceu a ele com um cajado, e arrebatou ao egípcio a lança da mão, e o matou com sua própria lança. 
'''
"22" = '''
:sup:`22` Isto fez Benaia filho de Joiada, e teve nome entre os três valentes. 
'''
"23" = '''
:sup:`23` Dos trinta foi o mais preeminente; mas não chegou aos três primeiros. E Davi o pôs em seu conselho. 
'''
"24" = '''
:sup:`24` Asael irmão de Joabe foi dos trinta; Elanã filho de Dodô de Belém; 
'''
"25" = '''
:sup:`25` Samá harodita, Elica harodita; 
'''
"26" = '''
:sup:`26` Heles paltita, Ira, filho de Iques, de Tecoa; 
'''
"27" = '''
:sup:`27` Abiezer de Anatote, Mebunai husatita; 
'''
"28" = '''
:sup:`28` Zalmom aoíta, Maarai de Netofate; 
'''
"29" = '''
:sup:`29` Helebe filho de Baaná de Netofate, Itai filho de Ribai de Gibeá dos filhos de Benjamim; 
'''
"30" = '''
:sup:`30` Benaia piratonita, Hidai do ribeiro de Gaás; 
'''
"31" = '''
:sup:`31` Abi-Albom de Arbate, Azmavete barumita; 
'''
"32" = '''
:sup:`32` Eleaba de Saalbom, Jônatas dos filhos de Jásen; 
'''
"33" = '''
:sup:`33` Samá de Harar, Aião filho de Sarar de Harar. 
'''
"34" = '''
:sup:`34` Elifelete filho de Aasbai filho do maacatita; Eliã filho de Aitofel gilonita; 
'''
"35" = '''
:sup:`35` Hezrai do Carmelo, Paarai arbita; 
'''
"36" = '''
:sup:`36` Igal filho de Natã de Zobá, Bani gadita; 
'''
"37" = '''
:sup:`37` Zeleque de Amom, Naarai de Beerote, escudeiro de Joabe filho de Zeruia; 
'''
"38" = '''
:sup:`38` Ira itrita, Garebe itrita; 
'''
"39" = '''
:sup:`39` Urias, o heteu. Entre todos, trinta e sete. 
'''
