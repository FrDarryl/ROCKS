[15]
"1" = '''
:sup:`1` Salmo de Davi: SENHOR, quem morará em tua tenda? Quem habitará no monte de tua santidade? 
'''
"2" = '''
:sup:`2` Aquele que anda sinceramente, e pratica a justiça; e com seu coração fala a verdade; 
'''
"3" = '''
:sup:`3` Aquele que não murmura com sua língua; não faz mal ao seu companheiro, nem aceita insulto contra seu próximo. 
'''
"4" = '''
:sup:`4` Em seus olhos despreza à pessoa que é digna de reprovação, mas honra aos que temem ao SENHOR; mantém seu juramento até sob seu próprio prejuízo, e não muda. 
'''
"5" = '''
:sup:`5` Tal pessoa não empresta seu dinheiro com juros; nem aceita suborno contra o inocente; quem faz isto, nunca se abalará. 
'''
