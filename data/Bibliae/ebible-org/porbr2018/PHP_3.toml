[3]
"1" = '''
:sup:`1` No restante, meus irmãos, alegrai-vos no Senhor. Não me é incômodo escrever as mesmas coisas, e isso é para a vossa segurança. 
'''
"2" = '''
:sup:`2` Cuidado com os cães! Cuidado com os que operam o mal! Cuidado com a mutilação! 
'''
"3" = '''
:sup:`3` Pois a circuncisão somos nós, que servimos a Deus pelo Espírito, orgulhamo-nos em Cristo Jesus, e não confiamos na carne. 
'''
"4" = '''
:sup:`4` Embora eu também tenho como confiar na carne. Se outro alguém pensa que pode confiar na carne, ainda mais eu: 
'''
"5" = '''
:sup:`5` circuncidado ao oitavo dia, da descendência de Israel, da tribo de Benjamim, hebreu de hebreus; segundo a lei, fariseu; 
'''
"6" = '''
:sup:`6` segundo o zelo, perseguidor da Igreja; segundo a justiça que há na lei, irrepreensível. 
'''
"7" = '''
:sup:`7` Mas o que para mim era ganho considerei como perda, por causa de Cristo. 
'''
"8" = '''
:sup:`8` E, na verdade, considero também todas as coisas como perda, por causa da superioridade de conhecer a Cristo Jesus, meu Senhor. Por ele aceitei perder todas essas coisas, e as considero como dejetos, a fim de que eu possa ganhar a Cristo; 
'''
"9" = '''
:sup:`9` e que eu seja achado nele, não tendo a minha justiça proveniente da Lei, mas sim a que é pela fé em Cristo, a justiça da parte de Deus pela fé; 
'''
"10" = '''
:sup:`10` para eu conhecer a ele, assim como o poder de sua ressurreição e a comunhão em seus sofrimentos, tornando-me conforme a ele em sua morte; 
'''
"11" = '''
:sup:`11` para que, de alguma maneira, eu alcance a ressurreição dos mortos. 
'''
"12" = '''
:sup:`12` Não que eu já a tenha obtido, ou que já seja perfeito; mas sigo a fim de alcançar aquilo para o qual eu também fui alcançado por Cristo Jesus. 
'''
"13" = '''
:sup:`13` Irmãos, não considero como se já a tivesse obtido; mas uma coisa faço : esqueço as coisas que ficam para trás, e avanço para as que estão adiante, 
'''
"14" = '''
:sup:`14` e prossigo para o alvo, ao prêmio do chamado de cima, de Deus em Cristo Jesus. 
'''
"15" = '''
:sup:`15` Por isso, todos nós que somos maduros, tenhamos essa mesma mentalidade; e se em algo pensais de maneira diferente, Deus também vos revelará isso. 
'''
"16" = '''
:sup:`16` Porém, naquilo a que já chegamos, andemos conforme a mesma regra, e tenhamos a mesma mentalidade. 
'''
"17" = '''
:sup:`17` Sede meus imitadores, irmãos, e observai atentamente os que assim andam, como o exemplo que tendes em nós; 
'''
"18" = '''
:sup:`18` pois, como muitas vezes eu vos disse, e agora também digo chorando, muitos andam como inimigos da cruz de Cristo. 
'''
"19" = '''
:sup:`19` O fim deles é a perdição. O Deus deles é o ventre, e têm orgulho do que deviam se envergonhar. Eles se importam mais com as coisas terrenas. 
'''
"20" = '''
:sup:`20` Mas nós somos cidadãos dos céus, de onde também esperamos um Salvador, o Senhor Jesus Cristo. 
'''
"21" = '''
:sup:`21` Ele transformará o nosso degradante corpo, para que seja conforme o seu corpo glorioso, segundo a operação do seu poder de sujeitar para si todas as coisas. 
'''
