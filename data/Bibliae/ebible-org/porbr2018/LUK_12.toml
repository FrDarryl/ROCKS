[12]
"1" = '''
:sup:`1` Juntando-se, entretanto, muitos milhares da multidão, tanto que se atropelavam uns aos outros, começou a dizer primeiramente a seus discípulos: Guardai-vos do fermento dos fariseus, que é hipocrisia. 
'''
"2" = '''
:sup:`2` E nada há encoberto que não haja de ser descoberto; nem oculto que não haja de ser sabido. 
'''
"3" = '''
:sup:`3` Portanto tudo o que dissestes nas trevas, será ouvido na luz; e o que falastes ao ouvido nos quartos, será pregado sobre os telhados. 
'''
"4" = '''
:sup:`4` E digo-vos, amigos meus, não temais aos que matam o corpo, e depois não têm mais o que possam fazer. 
'''
"5" = '''
:sup:`5` Mas eu vos mostrarei a quem deveis temer; temei a aquele, que depois de matar, também tem poder para lançar no inferno; sim, a este temei. 
'''
"6" = '''
:sup:`6` Não se vendem cinco passarinhos por duas pequenas moedas? E nem um deles está esquecido diante de Deus. 
'''
"7" = '''
:sup:`7` E até os cabelos de vossa cabeça estão todos contados; não temais, pois; mais valeis vós que muitos passarinhos. 
'''
"8" = '''
:sup:`8` E vos digo que todo aquele que me confessar diante dos seres humanos, também o Filho do homem o confessará diante dos anjos de Deus. 
'''
"9" = '''
:sup:`9` Mas quem me negar diante dos seres humanos será negado diante dos anjos de Deus. 
'''
"10" = '''
:sup:`10` E a todo aquele que disser alguma palavra contra o Filho do homem, lhe será perdoado, mas ao que blasfemar contra o Espírito Santo, não lhe será perdoado. 
'''
"11" = '''
:sup:`11` E quando vos trouxerem às sinagogas, aos magistrados e autoridades, não estejais ansiosos, como, ou que, em vossa defesa deveis dizer, ou que deveis falar. 
'''
"12" = '''
:sup:`12` Porque na mesma hora o Espírito Santo vos ensinará o que deveis falar. 
'''
"13" = '''
:sup:`13` E um da multidão lhe disse: Mestre, dize a meu irmão que reparta a herança comigo. 
'''
"14" = '''
:sup:`14` Mas ele lhe disse: Homem, quem me pôs por juiz, ou repartidor sobre vós? 
'''
"15" = '''
:sup:`15` E disse-lhes: Olhai, e tomai cuidado com a ganância; porque a vida de alguém não consiste na abundância dos bens que possui. 
'''
"16" = '''
:sup:`16` E propôs-lhes uma parábola, dizendo: A terra de um homem rico tinha frutificado bem. 
'''
"17" = '''
:sup:`17` E ele questionava a si mesmo, dizendo: Que farei? Porque não tenho onde juntar meus frutos. 
'''
"18" = '''
:sup:`18` E disse: Farei isto: derrubarei meus celeiros, e construirei maiores, e ali juntarei toda esta minha colheita, e estes meus bens. 
'''
"19" = '''
:sup:`19` E direi à minha alma: Alma, muitos bens tens guardados, para muitos anos; descansa, come, bebe, alegra-te! 
'''
"20" = '''
:sup:`20` Porém Deus lhe disse: Louco, esta noite te pedirão tua alma; e o que tens preparado, de quem será? 
'''
"21" = '''
:sup:`21` Assim é o que junta tesouros para si, mas não é rico em Deus. 
'''
"22" = '''
:sup:`22` E disse a seus discípulos: Portanto vos digo, não estejais ansiosos por vossa vida, que comereis; nem pelo corpo, que vestireis. 
'''
"23" = '''
:sup:`23` Mais é a vida que o alimento, e mais o corpo que o vestido. 
'''
"24" = '''
:sup:`24` Considerai os corvos, que nem semeiam, nem ceifam; nem tem armazém, nem celeiro; e Deus os alimenta. 
'''
"25" = '''
:sup:`25` E quem de vós pode, com sua ansiedade, acrescentar um côvado à sua altura? 
'''
"26" = '''
:sup:`26` Pois, se não podeis nem mesmo com algo pequeno, por que estais ansiosos com o resto? 
'''
"27" = '''
:sup:`27` Considerai os lírios, como crescem; não trabalham, nem fiam; e digo-vos, que nem mesmo Salomão, em toda sua glória, chegou a se vestir como um deles. 
'''
"28" = '''
:sup:`28` E se assim Deus veste a erva, que hoje está no campo, e amanhá é lançada no forno, quanto mais vestirá a vós, homens de pouca fé? 
'''
"29" = '''
:sup:`29` Vós, pois, não pergunteis que comereis, ou que bebereis; e não andeis preocupados. 
'''
"30" = '''
:sup:`30` Porque todas estas coisas, os gentios do mundo as buscam; mas vosso Pai sabe que necessitais destas coisas. 
'''
"31" = '''
:sup:`31` Mas buscai o Reino de Deus, e todas estas coisas vos serão acrescentadas. 
'''
"32" = '''
:sup:`32` Não temas, ó pequeno rebanho; porque vosso Pai se agradou de dar a vós o Reino. 
'''
"33" = '''
:sup:`33` Vendei o que tendes, e daí esmola. Fazei para vós bolsas que não se envelheçam; tesouro nos céus que nunca se deprecia; onde ladrão não chega, nem a traça destrói. 
'''
"34" = '''
:sup:`34` Porque aonde estiver vosso tesouro, ali estará também vosso coração. 
'''
"35" = '''
:sup:`35` Estejam devidamente vestidos vossos quadris, e acesas as lâmpadas. 
'''
"36" = '''
:sup:`36` E sede vós semelhantes às pessoas que esperam a seu senhor quando voltar do casamento; para que quando ele vier, e bater, logo possam lhe abrir. 
'''
"37" = '''
:sup:`37` Bem-aventurados aqueles servos, os quais, quando o Senhor vier, os achar vigiando; em verdade vos digo que ele se vestirá, e os fará se sentarem à mesa ,e chegando-se, os servirá. 
'''
"38" = '''
:sup:`38` E ainda que venha à segunda vigília; e que venha a terceira vigília, e assim os achar, bem-aventurados são tais servos. 
'''
"39" = '''
:sup:`39` Isto, porém, sabei: que se o chefe da casa soubesse à que hora o ladrão viria, ele vigiaria, e não deixaria sua casa sofrer dano. 
'''
"40" = '''
:sup:`40` Vós, pois, também estejais prontos; porque o Filho do homem virá à hora que não imaginais. 
'''
"41" = '''
:sup:`41` E Pedro lhe disse: Senhor, dizes tu esta parábola para nós, ou também para todos? 
'''
"42" = '''
:sup:`42` E o Senhor disse: Qual é, pois, o mordomo fiel e prudente, a quem seu senhor puser sobre seus servos, para que lhes dê alimento no tempo certo? 
'''
"43" = '''
:sup:`43` Bem-aventurado aquele servo ao qual, quando seu senhor vier, o achar fazendo assim. 
'''
"44" = '''
:sup:`44` Em verdade vos digo, que o porá sobre todos os seus bens. 
'''
"45" = '''
:sup:`45` Mas se aquele servo disser em seu coração: Meu senhor está demorando para vir; e começar a espancar aos servos e servas, e a comer, e a beber, e a se embebedar, 
'''
"46" = '''
:sup:`46` Virá o senhor daquele servo, no dia em que ele não espera, e na hora que ele não sabe; e será partido em dois, e porá sua porção com os incrédulos. 
'''
"47" = '''
:sup:`47` E o servo que sabia a vontade de seu senhor, e não se preparou, nem fez conforme a sua vontade, será muito espancado. 
'''
"48" = '''
:sup:`48` Mas o que não sabia, e fez coisas dignas de pancadas, será pouco espancado. E a qualquer que muito for dado, muito se lhe pedirá, e ao que muito se confiou, muito mais lhe será exigido. 
'''
"49" = '''
:sup:`49` Eu vim para lançar fogo na terra; e o que mais posso querer, se já está aceso? 
'''
"50" = '''
:sup:`50` Porém há um batismo que tenho que ser batizado; e como me angustio até que se venha a cumprir! 
'''
"51" = '''
:sup:`51` Vós pensais que vim para dar paz à terra? Não, eu vos digo; mas antes vim para trazer divisão. 
'''
"52" = '''
:sup:`52` Porque daqui em diante cinco estarão divididos em uma casa; três contra dois, e dois contra três. 
'''
"53" = '''
:sup:`53` O pai estará dividido contra o filho, e o filho contra o pai; a mãe contra a filha, e a filha contra a mãe; a sogra contra sua nora, e a nora contra sua sogra. 
'''
"54" = '''
:sup:`54` E ele dizia também para as multidões: Quando vedes a nuvem que vem do ocidente, logo dizeis: Lá vem chuva; E assim acontece. 
'''
"55" = '''
:sup:`55` E quando venta do sul, dizeis: Haverá calor; E assim acontece. 
'''
"56" = '''
:sup:`56` Hipócritas! Sabeis entender a aparência da terra e do céu; e como não entendeis este tempo? 
'''
"57" = '''
:sup:`57` E por que também não julgais por vós mesmos o que é justo? 
'''
"58" = '''
:sup:`58` Pois quando fores com teu adversário à autoridade, procura te livrares dele no caminho, para que ele não venha a te levar ao juiz, e o juiz te entregue ao oficial de justiça, e o oficial de justiça te lance na prisão. 
'''
"59" = '''
:sup:`59` Eu te digo que não sairás dali enquanto não pagares até a última moeda. 
'''
