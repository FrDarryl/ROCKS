[5]
"1" = '''
:sup:`1` Cuidado, ricos! Chorai e gemei pelas vossas misérias que virão sobre vós . 
'''
"2" = '''
:sup:`2` As vossas riquezas estão podres, e as vossas roupas estão comidas pela traça. 
'''
"3" = '''
:sup:`3` O vosso ouro e a vossa prata estão enferrujados, e a ferrugem deles será testemunho contra vós, e comerá a vossa carne como fogo. Acumulastes tesouro para os dias finais. 
'''
"4" = '''
:sup:`4` Eis que o salário dos trabalhadores que colheram nos vossos campos, que por vós foi retido fraudulentamente, está clamando; e os clamores dos que fizeram a colheita chegaram os ouvidos do Senhor dos exércitos. 
'''
"5" = '''
:sup:`5` Vivestes em luxo sobre a terra, e tivestes prazeres. Engordastes os vossos corações como num dia de matança. 
'''
"6" = '''
:sup:`6` Condenastes e matastes o justo; ele não vos resistiu. 
'''
"7" = '''
:sup:`7` Portanto, irmãos, sede pacientes até a vinda do Senhor. Eis que o lavrador espera o precioso fruto da terra, aguardando-o com paciência, até que receba a primeira chuva e a chuva tardia. 
'''
"8" = '''
:sup:`8` Sede vós também pacientes. Fortalecei os vossos corações, porque a vinda do Senhor está próxima. 
'''
"9" = '''
:sup:`9` Irmãos, não vos queixeis uns contra os outros, para que não sejais condenados. Eis que o Juiz está à porta. 
'''
"10" = '''
:sup:`10` Meus irmãos, tomai como exemplo de aflições e de paciência os profetas que falaram no nome do Senhor. 
'''
"11" = '''
:sup:`11` Eis que considerarmos benditos os que suportam o sofrimento. Ouvistes da paciência de Jó, e vistes o resultado da parte do Senhor; porque o Senhor é muito misericordioso, e cheio de compaixão. 
'''
"12" = '''
:sup:`12` Mas, acima de tudo, meus irmãos, não jureis, nem pelo céu nem pela terra, nem façais qualquer outro juramento. Mas que de vós o sim seja sim, e o não, não; para que não caiais em condenação. 
'''
"13" = '''
:sup:`13` Alguém entre vós está aflito? Ore. Alguém está contente? Cante louvores. 
'''
"14" = '''
:sup:`14` Alguém entre vós está doente? Chame os anciãos da igreja, e orem sobre ele, ungindo-o com azeite no nome do Senhor. 
'''
"15" = '''
:sup:`15` E a oração da fé sarará o doente, e o Senhor o levantará; e se houver cometido pecados, lhe serão perdoados. 
'''
"16" = '''
:sup:`16` Confessai as vossas culpas uns aos outros, e orai uns pelos outros, para que sejais curados. A oração de um justo muito pode efetuar. 
'''
"17" = '''
:sup:`17` Elias era tão humano quanto nós, e orou insistentemente para não chover; e não choveu sobre a terra por três anos e seis meses. 
'''
"18" = '''
:sup:`18` E orou outra vez, e o céu deu chuva, e a terra produziu o seu fruto. 
'''
"19" = '''
:sup:`19` Irmãos, se algum entre vós houver se desviado da verdade, e alguém o converter, 
'''
"20" = '''
:sup:`20` saiba que aquele que converter um pecador do erro de seu caminho, salvará uma alma da morte, e cobrirá uma multidão de pecados.
'''
