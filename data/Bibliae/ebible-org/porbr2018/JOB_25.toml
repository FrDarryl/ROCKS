[25]
"1" = '''
:sup:`1` Então Bildade, o suíta, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` O domínio e o temor estão com ele; ele faz paz em suas alturas. 
'''
"3" = '''
:sup:`3` Por acaso suas tropas têm número? E sobre quem não se levanta sua luz? 
'''
"4" = '''
:sup:`4` Como, pois, o ser humano seria justo para com Deus? E como seria puro aquele que nasce de mulher? 
'''
"5" = '''
:sup:`5` Eis que até a luz não tem brilho; nem as estrelas são puras diante de seus olhos. 
'''
"6" = '''
:sup:`6` Quanto menos o ser humano, que é uma larva, e o filho de homem, que é um verme. 
'''
