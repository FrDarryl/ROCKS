[36]
"1" = '''
:sup:`1` Prosseguiu Eliú ainda, dizendo: 
'''
"2" = '''
:sup:`2` Espera-me um pouco, e eu te mostrarei que ainda há palavras a favor de Deus. 
'''
"3" = '''
:sup:`3` Desde longe trarei meu conhecimento, e a meu Criador atribuirei a justiça. 
'''
"4" = '''
:sup:`4` Porque verdadeiramente minhas palavras não serão falsas; contigo está um que tem completo conhecimento. 
'''
"5" = '''
:sup:`5` Eis que Deus é grande, porém despreza ninguém; grande ele é em poder de entendimento. 
'''
"6" = '''
:sup:`6` Ele não permite o perverso viver, e faz justiça aos aflitos. 
'''
"7" = '''
:sup:`7` Ele não tira seus olhos do justo; ao contrário, ele os faz sentar com os reis no trono, e assim são exaltados. 
'''
"8" = '''
:sup:`8` E se estiverem presos em grilhões, e detidos com cordas de aflição, 
'''
"9" = '''
:sup:`9` Então ele lhes faz saber as obras que fizeram, e suas transgressões, das quais se orgulharam. 
'''
"10" = '''
:sup:`10` E revela a seus ouvidos, para que sejam disciplinados; e lhes diz, para que se convertam da maldade. 
'''
"11" = '''
:sup:`11` Se ouvirem, e o servirem, acabarão seus dias em prosperidade, e seus anos em prazeres. 
'''
"12" = '''
:sup:`12` Porém se não ouvirem, perecerão pela espada, e morrerão sem conhecimento. 
'''
"13" = '''
:sup:`13` E os hipócritas de coração acumulam a ira divina ; e quando ele os amarrar, mesmo assim não clamam. 
'''
"14" = '''
:sup:`14` A alma deles morrerá em sua juventude, e sua vida entre os pervertidos. 
'''
"15" = '''
:sup:`15` Ele livra o aflito de sua aflição, e na opressão ele revela a seus ouvidos. 
'''
"16" = '''
:sup:`16` Assim também ele pode te desviar da boca da angústia para um lugar amplo, onde não haveria aperto; para o conforto de tua mesa, cheia dos melhores alimentos. 
'''
"17" = '''
:sup:`17` Mas tu estás cheio do julgamento do perverso; o julgamento e a justiça te tomam. 
'''
"18" = '''
:sup:`18` Por causa da furor, guarda-te para que não sejas seduzido pela riqueza, nem que um grande suborno te faça desviar. 
'''
"19" = '''
:sup:`19` Pode, por acaso, a tua riqueza te sustentar para que não tenhas aflição, mesmo com todos os esforços de teu poder? 
'''
"20" = '''
:sup:`20` Não anseies pela noite, em que os povos são tomados de seu lugar. 
'''
"21" = '''
:sup:`21` Guarda-te, e não te voltes para a maldade; pois por isto que tens sido testado com miséria. 
'''
"22" = '''
:sup:`22` Eis que Deus é exaltado em seu poder; que instrutor há como ele? 
'''
"23" = '''
:sup:`23` Quem lhe indica o seu caminho? Quem poderá lhe dizer: Cometeste maldade? 
'''
"24" = '''
:sup:`24` Lembra-te de engrandeceres sua obra, a qual os seres humanos contemplam. 
'''
"25" = '''
:sup:`25` Todas as pessoas a veem; o ser humano a enxerga de longe. 
'''
"26" = '''
:sup:`26` Eis que Deus é grande, e nós não o compreendemos; não se pode descobrir o número de seus anos. 
'''
"27" = '''
:sup:`27` Ele traz para cima as gotas das águas, que derramam a chuva de seu vapor; 
'''
"28" = '''
:sup:`28` A qual as nuvens destilam, gotejando abundantemente sobre o ser humano. 
'''
"29" = '''
:sup:`29` Poderá alguém entender a extensão das nuvens, e os estrondos de seu pavilhão? 
'''
"30" = '''
:sup:`30` Eis que estende sobre ele sua luz, e cobre as profundezas do mar. 
'''
"31" = '''
:sup:`31` Pois por estas coisas ele julga aos povos, e dá alimento em abundância. 
'''
"32" = '''
:sup:`32` Ele cobre as mãos com o relâmpago, e dá ordens para que atinja o alvo. 
'''
"33" = '''
:sup:`33` O trovão anuncia sua presença; o gado também prenuncia a tempestade que se aproxima. 
'''
