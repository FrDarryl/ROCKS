[122]
"1" = '''
:sup:`1` Cântico dos degraus, de Davi: Alegro-me com os que me dizem: Vamos à casa do SENHOR. 
'''
"2" = '''
:sup:`2` Nossos pés estão adentro de tuas portas, ó Jerusalém. 
'''
"3" = '''
:sup:`3` Jerusalém está edificada como uma cidade bem unida; 
'''
"4" = '''
:sup:`4` Para onde as tribos sobem, as tribos do SENHOR, como testemunho de Israel, para agradecerem ao nome do SENHOR. 
'''
"5" = '''
:sup:`5` Porque ali estão as cadeiras do julgamento; as cadeiras da casa de Davi. 
'''
"6" = '''
:sup:`6` Orai pela paz de Jerusalém; prosperem os que te amam. 
'''
"7" = '''
:sup:`7` Paz haja em teus muros, e prosperidade em tuas fortalezas. 
'''
"8" = '''
:sup:`8` Por meus irmãos e amigos, assim falarei: Paz haja em ti. 
'''
"9" = '''
:sup:`9` Pela Casa do SENHOR nosso Deus, buscarei o bem para ti. 
'''
