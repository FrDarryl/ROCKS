[125]
"1" = '''
:sup:`1` Os que confiam no SENHOR são como o monte de Sião, que não se abala, e permanece para sempre. 
'''
"2" = '''
:sup:`2` Assim como montanhas estão ao redor de Jerusalém, assim também o SENHOR está ao redor de seu povo, desde agora para sempre. 
'''
"3" = '''
:sup:`3` Porque o cetro da maldade não repousará sobre a sorte dos justos, para que os justos não estendam suas mãos à perversidade. 
'''
"4" = '''
:sup:`4` SENHOR, trata bem aos bons, e aos corretos em seus corações. 
'''
"5" = '''
:sup:`5` Mas aos que se dirigem a seus caminhos tortuosos, o SENHOR os mandará embora junto com os que praticam perversidade. Paz seja sobre Israel. 
'''
