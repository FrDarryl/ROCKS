[80]
"1" = '''
:sup:`1` Para o regente, conforme “Susanedute”. Samo de Asafe: Ó Pastor de Israel, inclina teus ouvidos a mim ,tu que pastoreias a José como a ovelhas, que habitas entre os querubins, mostra teu brilho, 
'''
"2" = '''
:sup:`2` Perante Efraim, Benjamim e Manassés, desperta o teu poder, e vem para nos salvar. 
'''
"3" = '''
:sup:`3` Restaura-nos, Deus, e faz brilhar o teu rosto; e assim seremos salvos. 
'''
"4" = '''
:sup:`4` Ó SENHOR Deus dos exércitos, até quando ficarás irritado contra a oração de teu povo? 
'''
"5" = '''
:sup:`5` Tu os alimentas com pão de lágrimas, e lhes faz beber lágrimas com grande medida. 
'''
"6" = '''
:sup:`6` Puseste-nos como a briga de nossos vizinhos, e nossos inimigos zombam de nós . 
'''
"7" = '''
:sup:`7` Restaura-nos, ó Deus dos exércitos, e faz brilhar o teu rosto; e assim seremos salvos. 
'''
"8" = '''
:sup:`8` Tu transportaste tua vinha do Egito, tiraste as nações, e a plantaste. 
'''
"9" = '''
:sup:`9` Preparaste um lugar para ela, e a fizeste estender suas raízes, e ela encheu a terra. 
'''
"10" = '''
:sup:`10` Os montes foram cobertos pela sombra dela, e seus ramos se tornaram como o dos mais fortes cedros. 
'''
"11" = '''
:sup:`11` Ela espalhou seus ramos até o mar, e seus brotos até o rio. 
'''
"12" = '''
:sup:`12` Por que pois quebraste seus muros, de modo que os que passam arrancam seus frutos? 
'''
"13" = '''
:sup:`13` O porco do campo a destruiu; os animais selvagens a devoraram. 
'''
"14" = '''
:sup:`14` Ó Deus dos exércitos, volta, te pedimos; olha desde os céus, e vê, e visita esta vinha; 
'''
"15" = '''
:sup:`15` E a videira que tua mão direita plantou; o ramo que fortificaste para ti. 
'''
"16" = '''
:sup:`16` Ela está queimada pelo fogo, e cortada; perecem pela repreensão de tua face. 
'''
"17" = '''
:sup:`17` Seja tua mão sobre o homem de tua mão direita, sobre o filho do homem a quem fortificaste para ti. 
'''
"18" = '''
:sup:`18` Assim não desviaremos de ti; guarda-nos em vida, e chamaremos o teu nome. 
'''
"19" = '''
:sup:`19` SENHOR Deus dos exércitos, restaura-nos; faz brilhar o teu rosto, e assim seremos salvos. 
'''
