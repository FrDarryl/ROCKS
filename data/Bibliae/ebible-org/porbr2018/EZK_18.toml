[18]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` O que vós pensais, vós que dizeis este provérbio sobre a terra de Israel, dizendo: Os pais comeram uvas verdes, mas foram os dentes dos filhos que se estragaram? 
'''
"3" = '''
:sup:`3` Vivo eu,diz o Senhor DEUS, que nunca mais direis este provérbio em Israel. 
'''
"4" = '''
:sup:`4` Eis que todas as almas são minhas; tanto a alma do pai como alma do filho são minhas; a alma que pecar, essa morrerá. 
'''
"5" = '''
:sup:`5` Se um homem for justo, e fizer juízo e justiça; 
'''
"6" = '''
:sup:`6` Não comer sobre os montes, nem levantar seus olhos para os ídolos da casa de Israel, nem contaminar a mulher de seu próximo, nem se achegar à mulher menstruada, 
'''
"7" = '''
:sup:`7` E a ninguém oprimir; devolver ao devedor o seu penhor, não cometer roubo, der de seu pão ao faminto, e cobrir com roupa ao nu; 
'''
"8" = '''
:sup:`8` Não emprestar a juros, nem receber lucros; e desviar sua mão da injustiça, e fizer juízo entre dois homens com base na verdade; 
'''
"9" = '''
:sup:`9` E andar em meus estatutos, e guardar meus juízos, para agir com base na verdade, este justo certamente viverá,diz o Senhor DEUS. 
'''
"10" = '''
:sup:`10` E se ele gerar um filho ladrão, derramador de sangue, que fizer a seu irmão alguma destas coisas; 
'''
"11" = '''
:sup:`11` (Ainda que o pai não faça tais coisas): como comer sobre os montes, contaminar a mulher de seu próximo, 
'''
"12" = '''
:sup:`12` Oprimir o pobre e o necessitado, cometer roubos, não devolver o penhor, levantar seus olhos para os ídolos, praticar abominação, 
'''
"13" = '''
:sup:`13` Emprestar a juros, e receber lucro. Por acaso viveria? Não viverá. Ele fez todas estas abominações; certamente morrerá; o seu sangue será sobre ele. 
'''
"14" = '''
:sup:`14` E eis que se, por sua vez ele gerar um filho, que vir todos os pecados que seu pai fez, e olhar para não fazer conforme a eles, 
'''
"15" = '''
:sup:`15` Não comer sobre os montes, nem levantar seus olhos para os ídolos da casa de Israel; nem contaminar a mulher de seu próximo; 
'''
"16" = '''
:sup:`16` Nem oprimir a ninguém; nem retiver o penhor, nem cometer roubos; der de seu pão ao faminto, e cobrir com roupa ao nu; 
'''
"17" = '''
:sup:`17` Desviar sua mão de fazer mal a o pobre, não receber juros nem lucro; e praticar meus juízos, e andar em meus estatutos, este não morrerá pela maldade de seu pai; certamente viverá. 
'''
"18" = '''
:sup:`18` Seu pai, dado que fez opressão, roubou os bens do irmão, e fez o que não era bom no meio de seu povo, eis que morrerá por sua maldade. 
'''
"19" = '''
:sup:`19` Porém dizeis: Por que o filho não será punido pela maldade do pai? Porque o filho fez juízo e justiça, guardou todas o meus estatutos, e as praticou, certamente viverá. 
'''
"20" = '''
:sup:`20` A alma que pecar, essa morrerá; o filho não será punido pela maldade do pai, nem o pai será punido pela maldade do filho; a justiça do justo será sobre ele, e a perversidade do perverso será sobre ele. 
'''
"21" = '''
:sup:`21` Mas se o perverso se converter de todos os seus pecados que cometeu, e passar a guardar todos os meus estatutos, e fizer juízo e justiça, certamente viverá; não morrerá. 
'''
"22" = '''
:sup:`22` Todas as suas transgressões que cometeu não lhe serão lembradas; por sua justiça que praticou, viverá. 
'''
"23" = '''
:sup:`23` Por acaso eu prefiro a morte do ímpio?,diz o Senhor DEUS, E não que ele se converta de seus caminhos, e viva? 
'''
"24" = '''
:sup:`24` Mas se o justo se desviar de sua justiça, e passar a praticar maldade, e fizer conforme a todas as abominações que o perverso faz, por acaso ele viveria? Todas as suas justiças que praticou não serão lembradas; por sua transgressão com que transgrediu, e por seu pecado com que pecou, por causa deles morrerá. 
'''
"25" = '''
:sup:`25` Porém dizeis: O caminho do Senhor não é justo. Ouvi agora, ó casa de Israel: por acaso o meu caminho não é justo? Ou não são os vossos caminhos que são injustos? 
'''
"26" = '''
:sup:`26` Se o justo de desviar de sua justiça, e passar a praticar maldade, ele morrerá por ela; pela maldade que cometeu, morrerá. 
'''
"27" = '''
:sup:`27` Porém se o perverso se desviar de sua perversidade que cometeu, e passar a praticar juízo e justiça, esse conservará sua alma em vida; 
'''
"28" = '''
:sup:`28` Porque observou, e se converteu de todas as suas transgressões que cometera, certamente viverá, não morrerá. 
'''
"29" = '''
:sup:`29` Contudo a casa de Israel diz: O caminho do Senhor não é justo. Por acaso os meus caminhos não são justos, ó casa de Israel? Ou não são vossos caminhos que são injustos? 
'''
"30" = '''
:sup:`30` Portanto eu vos julgarei a cada um conforme seus próprios caminhos, ó casa de Israel,diz o Senhor DEUS. Convertei-vos e desviai-vos de todas as vossas transgressões; e assim a maldade não será vossa queda. 
'''
"31" = '''
:sup:`31` Lançai fora de vós todas as vossas transgressões com que transgredistes, e fazei para vós um novo coração e um novo espírito. Pois por que tendes que morrer, ó casa de Israel? 
'''
"32" = '''
:sup:`32` Porque eu não me agrado da morte do que morre,diz o Senhor DEUS; convertei-vos, pois, e vivereis. 
'''
