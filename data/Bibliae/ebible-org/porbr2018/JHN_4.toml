[4]
"1" = '''
:sup:`1` Quando, pois, o Senhor entendeu que os fariseus ouviram que Jesus fazia e batizava mais discípulos que João 
'''
"2" = '''
:sup:`2` (ainda que Jesus mesmo não batizava, mas sim seus discípulos), 
'''
"3" = '''
:sup:`3` Ele deixou a Judeia, e foi outra vez para a Galileia. 
'''
"4" = '''
:sup:`4` E foi necessário passar por Samaria. 
'''
"5" = '''
:sup:`5` Veio pois a uma cidade de Samaria, chamada Sicar, junto à propriedade que Jacó deu a seu filho José. 
'''
"6" = '''
:sup:`6` E ali estava a fonte de Jacó. Então Jesus, cansado do caminho, sentou-se assim junto à fonte; era isto quase à hora sexta. 
'''
"7" = '''
:sup:`7` Veio uma mulher de Samaria para tirar água; Disse-lhe Jesus: Dá-me de beber. 
'''
"8" = '''
:sup:`8` (Porque seus discípulos haviam ido à cidade para a comprar de comer). 
'''
"9" = '''
:sup:`9` Disse-lhe pois a mulher samaritana: Como, sendo tu judeu, me pedes de beber, que sou mulher samaritana? (Porque os judeus não se comunicam com o samaritanos.) 
'''
"10" = '''
:sup:`10` Respondeu Jesus, e disse-lhe: Se tu conhecesses o dom de Deus, e quem é o que te diz: Dá-me de beber, tu lhe pedirias, e ele te daria água viva. 
'''
"11" = '''
:sup:`11` Disse a mulher: Senhor, tu não tens com que a tirar, e o poço é fundo; de onde pois tens a água viva? 
'''
"12" = '''
:sup:`12` És tu maior que nosso pai Jacó, que nos deu o poço? E ele mesmo dele bebeu, e seus filhos, e seu gado? 
'''
"13" = '''
:sup:`13` Jesus respondeu, e disse-lhe: Todo aquele que beber desta água voltará a ter sede; 
'''
"14" = '''
:sup:`14` Porém aquele que beber da água que eu lhe der, para sempre não terá sede, mas a água que eu lhe der se fará nele fonte de água, que salte para vida eterna. 
'''
"15" = '''
:sup:`15` Disse-lhe a mulher: Senhor, dá-me desta água, para que eu não tenha mais sede, nem venha aqui para tirar. 
'''
"16" = '''
:sup:`16` Disse-lhe Jesus: Vai, chama a teu marido, e vem cá. 
'''
"17" = '''
:sup:`17` A mulher respondeu, e disse: Não tenho marido. Disse-lhe Jesus: Bem disseste: Marido não tenho. 
'''
"18" = '''
:sup:`18` Porque cinco maridos tiveste, e o que agora tens não é teu marido; isto com verdade disseste. 
'''
"19" = '''
:sup:`19` Disse-lhe a mulher: Senhor, vejo que és profeta. 
'''
"20" = '''
:sup:`20` Nossos pais adoraram neste monte, e vós dizeis que em Jerusalém é o lugar onde se deve adorar. 
'''
"21" = '''
:sup:`21` Disse-lhe Jesus: Mulher, crê em mim, que a hora vem, quando nem neste monte, nem em Jerusalém, adorareis ao Pai. 
'''
"22" = '''
:sup:`22` Vós adorais o que não sabeis; nós adoramos o que sabemos, porque a salvação vem dos judeus. 
'''
"23" = '''
:sup:`23` Porém a hora vem, e agora é, quando os verdadeiros adoradores adorarão ao Pai em espírito e em verdade; porque também o Pai busca a tais que o adorem. 
'''
"24" = '''
:sup:`24` Deus é Espírito, e os que o adoram devem adorá -lo em espírito e em verdade. 
'''
"25" = '''
:sup:`25` Disse-lhe a mulher: Eu sei que o Messias vem (que se chama o Cristo); quando ele vier, todas as coisas nos anunciará. 
'''
"26" = '''
:sup:`26` Disse-lhe Jesus: Eu sou o que contigo falo. 
'''
"27" = '''
:sup:`27` E nisto vieram seus discípulos; e maravilharam-se de que falasse com uma mulher; mas ninguém lhe disse: Que perguntas? ou, O que falas com ela? 
'''
"28" = '''
:sup:`28` Deixou, pois, a mulher seu vaso de água, e foi à cidade, e disse ao povo: 
'''
"29" = '''
:sup:`29` Vinde, vede um homem que me disse tudo quanto tenho feito; por acaso não é este o Cristo? 
'''
"30" = '''
:sup:`30` Saíram, pois, da cidade, e vieram a ele. 
'''
"31" = '''
:sup:`31` E enquanto isso, os discípulos lhe pediam, dizendo: Rabi, come. 
'''
"32" = '''
:sup:`32` Porém ele lhes disse: Uma comida tenho que comer, que vós não sabeis. 
'''
"33" = '''
:sup:`33` Diziam, pois, os discípulos uns aos outros: Por acaso alguém lhe trouxe de comer? 
'''
"34" = '''
:sup:`34` Disse-lhes Jesus: Minha comida é fazer a vontade daquele que me enviou, e cumprir sua obra. 
'''
"35" = '''
:sup:`35` Não dizeis vós, que ainda há quatro meses até que venha a ceifa? Eis que vos digo: Levantai vossos olhos, e vede as terras; porque já estão brancas para a ceifa. 
'''
"36" = '''
:sup:`36` E o que ceifa, recebe recompensa, e junta fruto para vida eterna; para que ambos se alegrem, tanto o que semeia, quanto o que ceifa. 
'''
"37" = '''
:sup:`37` Porque nisto é verdadeiro o ditado, que: Um é o que semeia, e outro o que ceifa. 
'''
"38" = '''
:sup:`38` Eu vos enviei para ceifar onde vós não trabalhastes; outros trabalharam, e vós entrastes no trabalho deles. 
'''
"39" = '''
:sup:`39` E muitos dos samaritanos daquela cidade creram nele pela palavra da mulher, que testemunhava, dizendo: Ele me disse tudo quanto eu tenho feito. 
'''
"40" = '''
:sup:`40` Vindo pois os samaritanos a ele, suplicaram-lhe que ficasse com eles; e ele ficou ali dois dias. 
'''
"41" = '''
:sup:`41` E creram ainda muitos mais pela palavra dele. 
'''
"42" = '''
:sup:`42` E diziam à mulher: Já não cremos por teu dito; porque nós mesmos temos o ouvido, e sabemos que verdadeiramente este é o Cristo, o Salvador do mundo. 
'''
"43" = '''
:sup:`43` E depois de dois dias partiu dali, e foi-se para a Galileia. 
'''
"44" = '''
:sup:`44` Porque o mesmo Jesus testemunhou que não tem o Profeta honra em sua própria terra. 
'''
"45" = '''
:sup:`45` Vindo pois para a Galileia, os Galileus o receberam, havendo visto todas as coisas que fizera em Jerusalém no dia da festa, porque também eles foram ao dia da festa. 
'''
"46" = '''
:sup:`46` Veio pois Jesus outra vez a Caná da Galileia, onde da água fizera vinho. E estava ali um nobre, cujo filho estava enfermo em Cafarnaum. 
'''
"47" = '''
:sup:`47` Ouvindo este que Jesus vinha da Judeia para a Galileia, foi ter com ele, e suplicava-lhe que descesse, e curasse a seu filho, porque já estava à morte. 
'''
"48" = '''
:sup:`48` Disse-lhe pois Jesus: Se não virdes sinais e milagres não crereis. 
'''
"49" = '''
:sup:`49` O nobre lhe disse: Senhor, desce, antes que meu filho morra. 
'''
"50" = '''
:sup:`50` Disse-lhe Jesus: Vai, teu filho vive. E o homem creu na palavra que Jesus lhe disse, e se foi. 
'''
"51" = '''
:sup:`51` E estando ele já descendo, seus servos lhe saíram ao encontro, e lhe anunciaram, dizendo: Teu filho vive. 
'''
"52" = '''
:sup:`52` Perguntou-lhes pois, a que hora se achara melhor; e disseram-lhe: Ontem às sete horas a febre o deixou. 
'''
"53" = '''
:sup:`53` Entendeu pois o pai, que aquela era a mesma hora em que Jesus lhe disse: Teu filho vive. E creu nele, e toda sua casa. 
'''
"54" = '''
:sup:`54` Este segundo sinal Jesus voltou a fazer, quando ele veio d a Judeia a Galileia. 
'''
