[13]
"1" = '''
:sup:`1` Aconteceu depois disto, que tendo Absalão filho de Davi uma irmã bela que se chamava Tamar, apaixonou-se por ela Amnom filho de Davi. 
'''
"2" = '''
:sup:`2` E estava Amnom angustiado até enfermar, por Tamar sua irmã: porque por ser ela virgem, parecia a Amnom que seria coisa difícil fazer-lhe algo. 
'''
"3" = '''
:sup:`3` E Amnom tinha um amigo que se chamava Jonadabe, filho de Simeia, irmão de Davi: e era Jonadabe homem muito astuto. 
'''
"4" = '''
:sup:`4` E este lhe disse: Filho do rei, por que de dia em dia vais assim enfraquecendo? Não o revelarás a mim? Amnom lhe respondeu: Eu amo a Tamar a irmã de Absalão meu irmão. 
'''
"5" = '''
:sup:`5` E Jonadabe lhe disse: Deita-te em tua cama, e finge que estás enfermo; e quando teu pai vier a visitar-te, dize-lhe: Rogo-te que venha minha irmã Tamar, para que me conforte com alguma comida, e prepare diante de mim alguma iguaria, para que vendo eu, a coma de sua mão. 
'''
"6" = '''
:sup:`6` Deitou-se, pois, Amnom, e fingiu que estava enfermo, e veio o rei: a visitar-lhe: e disse Amnom ao rei: Eu te rogo que venha minha irmã Tamar, e faça diante de mim dois bolos, que coma eu de sua mão. 
'''
"7" = '''
:sup:`7` E Davi enviou a Tamar a sua casa, dizendo: Vai agora à casa de teu irmão Amnom, e faze-lhe de comer. 
'''
"8" = '''
:sup:`8` E foi Tamar à casa de seu irmão Amnom, o qual estava deitado; e tomou farinha, e amassou e fez bolos diante dele, e preparou-os. 
'''
"9" = '''
:sup:`9` Tomou logo a panela, e tirou-os diante dele: mas ele não quis comer. E disse Amnom: Lançai fora daqui a todos. E todos se saíram dali. 
'''
"10" = '''
:sup:`10` Então Amnom disse a Tamar: Traze a comida ao quarto, para que eu coma de tua mão. E tomando Tamar os pães que havia preparado, levou-os a seu irmão Amnom ao quarto. 
'''
"11" = '''
:sup:`11` E quando ela se as pôs diante para que comesse, ele a agarrou, dizendo-lhe: Vem, irmã minha deita-te comigo. 
'''
"12" = '''
:sup:`12` Ela então lhe respondeu: Não, meu irmão, não me forces; porque não se deve assim com Israel. Não faças tal erro. 
'''
"13" = '''
:sup:`13` Porque onde iria eu com minha desonra? E ainda tu serias estimado como um dos perversos em Israel. Rogo-te, pois, agora, que fales ao rei, que não me negará a ti. 
'''
"14" = '''
:sup:`14` Mas ele não a quis ouvir; antes podendo mais que ela a forçou, e lançou-se com ela. 
'''
"15" = '''
:sup:`15` Aborreceu-a logo Amnom de tão grande aborrecimiento, que o ódio com que a aborreceu foi maior que o amor com que a havia amado. E disse-lhe Amnom: Levanta-te e vai-te. 
'''
"16" = '''
:sup:`16` E ela lhe respondeu: Não está certo; maior mal é este de me rejeitar, que o que me fizeste. Mas ele não a quis ouvir: 
'''
"17" = '''
:sup:`17` Antes, chamando seu criado que lhe servia, disse: Lança-me esta ali fora, e fecha a porta atrás dela. 
'''
"18" = '''
:sup:`18` E tinha ela sobre si uma roupa de cores, traje que as filhas virgens dos reis vestiam. Lançou-a, pois, fora seu criado, e fechou a porta atrás ela. 
'''
"19" = '''
:sup:`19` Então Tamar tomou cinza, e espalhou-a sobre sua cabeça, e rasgou sua roupa de cores de que estava vestida, e postas suas mãos sobre sua cabeça, foi-se gritando. 
'''
"20" = '''
:sup:`20` E disse-lhe seu irmão Absalão: Esteve contigo teu irmão Amnom? Pois cala agora, irmã minha: teu irmão é; não ponhas teu coração neste negócio. E ficou Tamar desconsolada em casa de Absalão seu irmão. 
'''
"21" = '''
:sup:`21` E logo que o rei Davi ouviu tudo isto, foi muito irritado. 
'''
"22" = '''
:sup:`22` Mas Absalão não falou com Amnom nem mal nem bem, ainda que Absalão aborrecesse a Amnom, porque havia forçado a Tamar sua irmã. 
'''
"23" = '''
:sup:`23` E aconteceu, passados dois anos, que Absalão tinha tosquiadores em Baal-Hazor, que está junto a Efraim; e convidou Absalão a todos os filhos do rei. 
'''
"24" = '''
:sup:`24` E veio Absalão ao rei, e disse-lhe: Eis que, teu servo tem agora tosquiadores: eu rogo que venha o rei e seus servos com teu servo. 
'''
"25" = '''
:sup:`25` E respondeu o rei a Absalão: Não, filho meu, não vamos todos, para não sermos pesados a ti. E ainda que tenha insistido com ele, não quis ir, mas abençoou-o. 
'''
"26" = '''
:sup:`26` Então disse Absalão: Se não, rogo-te que venha conosco Amnom meu irmão. E o rei lhe respondeu: Para que há de ir contigo? 
'''
"27" = '''
:sup:`27` E como Absalão o importunou, deixou ir com ele a Amnom e a todos os filhos do rei. 
'''
"28" = '''
:sup:`28` E havia Absalão dado ordem a seus criados, dizendo: Agora bem, olhai quando o coração de Amnom estará alegre do vinho, e em dizendo-vos eu: Feri a Amnom, então matai-o, e não temais; que eu vos o mandei. Esforçai-vos, pois, e sede valentes. 
'''
"29" = '''
:sup:`29` E os criados de Absalão fizeram com Amnom como Absalão o havia mandado. Levantaram-se logo todos os filhos do rei, e subiram todos em seus mulos, e fugiram. 
'''
"30" = '''
:sup:`30` E estando ainda eles no caminho, chegou a Davi o rumor que dizia: Absalão matou a todos os filhos do rei, que nenhum deles restou. 
'''
"31" = '''
:sup:`31` Então levantando-se Davi, rasgou suas roupas, e lançou-se em terra, e todos os seus criados, rasgados suas roupas, estavam adiante. 
'''
"32" = '''
:sup:`32` E Jonadabe, filho de Simeia irmão de Davi, falou e disse: Não diga meu senhor que mataram a todos os jovens filhos do rei, que somente Amnom é morto: porque em boca de Absalão estava posto desde o dia que Amnom forçou a Tamar sua irmã. 
'''
"33" = '''
:sup:`33` Portanto, agora não ponha meu senhor o rei em seu coração essa voz que disse: Todos os filhos do rei foram mortos: porque somente Amnom é morto. 
'''
"34" = '''
:sup:`34` Absalão fugiu logo. Entretanto, levantando seus olhos o jovem que estava de vigia olhou, e eis que muito povo vinha por detrás de si pelo caminho da lateral do monte. 
'''
"35" = '''
:sup:`35` E disse Jonadabe ao rei: Eis ali os filhos do rei que vem: é assim como teu servo disse. 
'''
"36" = '''
:sup:`36` E quando ele acabou de falar, eis que os filhos do rei que vieram, e levantando sua voz choraram. E também o mesmo rei e todos os seus servos choraram com muito grandes lamentos. 
'''
"37" = '''
:sup:`37` Mas Absalão fugiu, e foi-se a Talmai filho de Amiur, rei de Gesur. E Davi chorava por seu filho todos os dias. 
'''
"38" = '''
:sup:`38` E depois que Absalão fugiu e se foi a Gesur, esteve ali três anos. 
'''
"39" = '''
:sup:`39` E o rei Davi desejou ver a Absalão: porque já estava consolado acerca de Amnom que era morto. 
'''
