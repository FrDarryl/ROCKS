[6]
"1" = '''
:sup:`1` Algum de vós, tendo um assunto contra outro, ousa ir a juízo perante os injustos, e não perante os santos? 
'''
"2" = '''
:sup:`2` Não sabeis que os santos julgarão ao mundo? E se o mundo é julgado por vós, por acaso sois vós indignos de julgar as coisas mínimas? 
'''
"3" = '''
:sup:`3` Não sabeis que julgaremos aos anjos? Quanto mais as coisas desta vida! 
'''
"4" = '''
:sup:`4` Pois se tiverdes assuntos em juízo, relativos a coisas desta vida, vós pondes como juízes aos que são menos estimados pela igreja? 
'''
"5" = '''
:sup:`5` Eu digo isto para vos envergonhar. Não há entre vós algum sábio, nem pelo menos um, que não possa julgar entre seus irmãos? 
'''
"6" = '''
:sup:`6` Mas irmão vai a juízo contra outro irmão, e isto perante incrédulos? 
'''
"7" = '''
:sup:`7` Porém já é uma falta entre vós, por entre vós haverdes disputas. Por que não aceitais serdes injustiçados? Por que não aceitais o prejuízo? 
'''
"8" = '''
:sup:`8` Mas vós mesmos injustiçais e prejudicais, e isto aos irmãos. 
'''
"9" = '''
:sup:`9` Ou não sabeis que os injustos não herdarão o Reino de Deus? Não erreis: nem os pecadores sexuais, nem os idólatras, nem os adúlteros, nem os sexualmente efeminados, nem os homens que fazem sexo com homens, 
'''
"10" = '''
:sup:`10` Nem os ladrões, nem os gananciosos, nem os beberrões, nem os maldizentes, nem os extorsores herdarão o Reino de Deus. 
'''
"11" = '''
:sup:`11` E isto alguns de vós éreis. Mas já estais lavados, e santificados, e justificados no nome do Senhor Jesus, e pelo Espírito de nosso Deus. 
'''
"12" = '''
:sup:`12` Todas as coisas me são lícitas, mas nem todas as coisas convêm; todas as coisas me são lícitas, porém eu não deixarei me sujeitar por coisa alguma. 
'''
"13" = '''
:sup:`13` A comida é para o estômago, e o estômago é para a comida; mas Deus os aniquilará, tanto a um, como ao outro. Porém o corpo não é para o pecado sexual, mas para o Senhor, e o Senhor é para o corpo. 
'''
"14" = '''
:sup:`14` E Deus ressuscitou ao Senhor, e também por seu poder nos ressuscitará. 
'''
"15" = '''
:sup:`15` Não sabeis vós que vossos corpos são membros de Cristo? Tomarei pois os membros de Cristo, e os farei membros de uma prostituta? De maneira nenhuma! 
'''
"16" = '''
:sup:`16` Ou não sabeis que o que se junta sexualmente com uma prostituta se torna um só corpo com ela ? Porque a Escritura diz: Os dois serão uma só carne. 
'''
"17" = '''
:sup:`17` Mas o que se junta com o Senhor, com ele se torna um só espírito. 
'''
"18" = '''
:sup:`18` Fugi do pecado sexual. Todo pecado que o ser humano comete é fora do corpo; mas o que pratica pecado sexual, peca contra seu próprio corpo. 
'''
"19" = '''
:sup:`19` Ou não sabeis que vosso corpo é templo do Espírito Santo, o qual está em vós, o qual tendes de Deus, e que não sois de vós mesmos? 
'''
"20" = '''
:sup:`20` Porque vós fostes comprados por alto preço; então glorificai a Deus em vosso corpo, e em vosso espírito, que são de Deus. 
'''
