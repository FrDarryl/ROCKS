[47]
"1" = '''
:sup:`1` Desce, e senta-te no pó da terra, ó virgem filha da Babilônia; senta-te no chão; já não há mais trono, ó filha dos caldeus; pois nunca mais serás chamada de tenra e delicada. 
'''
"2" = '''
:sup:`2` Toma as pedras de moer, e mói farinha; descobre o teu véu, expõe as pernas, descobre as coxas, e passa os rios. 
'''
"3" = '''
:sup:`3` Tua nudez será descoberta, e tua vergonha será vista; tomarei vingança, e a ninguém pouparei. 
'''
"4" = '''
:sup:`4` O nome de nosso Redentor é o SENHOR dos exércitos, o Santo de Israel! 
'''
"5" = '''
:sup:`5` Senta-te calada, e entra nas trevas, ó filha dos caldeus; porque nunca mais serás chamada de senhora dos reinos. 
'''
"6" = '''
:sup:`6` Tive muita ira contra meu povo; profanei minha herança, e os entreguei em tuas mãos; porém tu não lhes foste misericordiosa, e até sobre os velhos puseste teu jugo muito pesado. 
'''
"7" = '''
:sup:`7` E dizias: Serei senhora para sempre; Até agora não pensaste estas coisas em teu coração, nem te lembraste do fim que elas teriam. 
'''
"8" = '''
:sup:`8` Agora, pois, ouve isto, ó amante dos prazeres, que habitas tão segura, que dizes em teu coração: Somente eu, e ninguém mais; não ficarei viúva, nem saberei como é perder um filho. 
'''
"9" = '''
:sup:`9` Porém ambas estas coisas virão sobre ti, em um momento no mesmo dia: perda de filhos e viuvez; em completa totalidade virão sobre ti, por causa de tuas muitas feitiçarias, por causa da abundância de teus muitos encantamentos. 
'''
"10" = '''
:sup:`10` Pois confiaste em tua maldade, e disseste: Ninguém me vê.Tua sabedoria e teu conhecimento, esses te fizeram desviar, e disseste em teu coração: Somente eu, e ninguém mais. 
'''
"11" = '''
:sup:`11` Então virá sobre ti um mal do qual não saberás a origem, e destruição cairá sobre ti, a qual não poderás solucionar; porque virá sobre ti de repente tão tempestuosa assolação, que não poderás reconhecer com antecedência . 
'''
"12" = '''
:sup:`12` Fica ainda com teus encantamentos, e com as tuas muitas feitiçarias, em que trabalhaste desde a tua juventude; para ver se talvez ter algum proveito, ou quem sabe provoques algum medo. 
'''
"13" = '''
:sup:`13` Tu te cansaste com tantos conselhos que recebeste; levantem-se, pois, agora, os que observam o céu, os que contemplam as estrelas, os adivinhos das luas novas; e salvem-te daquilo que virá sobre ti. 
'''
"14" = '''
:sup:`14` Eis que eles serão como a palha: o fogo os queimará, não poderão livrar suas vidas do poder das chamas; essas não serão brasas para se aquecer, nem fogo para meramente se sentar perto. 
'''
"15" = '''
:sup:`15` Assim serão para ti aqueles com quem trabalhaste, aqueles com quem fizeste negócios desde a tua juventude. Cada um deles andará sem rumo em seu próprio caminho; ninguém te salvará. 
'''
