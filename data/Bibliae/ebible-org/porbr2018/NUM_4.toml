[4]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés e a Arão, dizendo: 
'''
"2" = '''
:sup:`2` Toma a conta dos filhos de Coate dentre os filhos de Levi, por suas famílias, pelas casas de seus pais, 
'''
"3" = '''
:sup:`3` De idade de trinta anos acima até cinquenta anos, todos os que entram em companhia, para fazer serviço no tabernáculo do testemunho. 
'''
"4" = '''
:sup:`4` Este será o ofício dos filhos de Coate no tabernáculo do testemunho, no lugar santíssimo: 
'''
"5" = '''
:sup:`5` Quando se houver de mudar o acampamento, virão Arão e seus filhos, e desarmarão o véu da tenda, e cobrirão com ele a arca do testemunho: 
'''
"6" = '''
:sup:`6` E porão sobre ela a coberta de peles finas, e estenderão encima o pano todo de azul, e lhe porão suas varas. 
'''
"7" = '''
:sup:`7` E sobre a mesa da proposição estenderão o pano azul, e porão sobre ela os pratos, e as colheres, e os copos, e as taças para fazer libações: e o pão contínuo estará sobre ela. 
'''
"8" = '''
:sup:`8` E estenderão sobre ela o pano de carmesim colorido, e o cobrirão com a coberta de peles finas; e lhe porão suas varas. 
'''
"9" = '''
:sup:`9` E tomarão um pano azul, e cobrirão o candelabro da luminária; e suas lâmpadas, e suas tenazes, e seus apagadores, e todos os seus vasos do azeite com que se serve; 
'''
"10" = '''
:sup:`10` E o porão com todos os seus utensílios em uma coberta de peles finos, e o colocarão sobre umas armações. 
'''
"11" = '''
:sup:`11` E sobre o altar de ouro estenderão o pano azul, e lhe cobrirão com a coberta de peles finas, e lhe porão suas varas. 
'''
"12" = '''
:sup:`12` E tomarão todos os vasos do serviço, de que fazem uso no santuário, e os porão em um pano azul, e os cobrirão com uma coberta de peles finas, e os colocarão sobre umas armações. 
'''
"13" = '''
:sup:`13` E tirarão a cinza do altar, e estenderão sobre ele um pano de púrpura: 
'''
"14" = '''
:sup:`14` E porão sobre ele todos os seus instrumentos de que se serve: as pás, os garfos, os braseiros, e as taças, todos os utensílios do altar; e estenderão sobre ele o propiciatório de peles finas, e lhe porão também as varas. 
'''
"15" = '''
:sup:`15` E em acabando Arão e seus filhos de cobrir o santuário e todos os vasos do santuário, quando o acampamento se houver de mudar, virão depois disso os filhos de Coate para conduzir: mas não tocarão coisa santa, que morrerão. Estas serão as cargas dos filhos de Coate no tabernáculo do testemunho. 
'''
"16" = '''
:sup:`16` Porém ao cargo de Eleazar, filho de Arão o sacerdote, estará o azeite da luminária, e o incenso aromático, e a oferta de cereais contínua, e o azeite da unção; o cargo de todo o tabernáculo, e de tudo o que está nele, no santuário, e em seus utensílios. 
'''
"17" = '''
:sup:`17` E falou o SENHOR a Moisés e a Arão, dizendo: 
'''
"18" = '''
:sup:`18` Não cortareis a tribo das famílias de Coate dentre os levitas; 
'''
"19" = '''
:sup:`19` Mas isto fareis com eles, para que vivam, e não morram quando achegarem ao lugar santíssimo: Arão e seus filhos virão e os porão a cada um em seu ofício, e em seu cargo. 
'''
"20" = '''
:sup:`20` Não entrarão para ver, quando cobrirem as coisas santas; que morrerão. 
'''
"21" = '''
:sup:`21` E falou o SENHOR a Moisés dizendo: 
'''
"22" = '''
:sup:`22` Toma também a conta dos filhos de Gérson pelas casas de seus pais, por suas famílias. 
'''
"23" = '''
:sup:`23` De idade de trinta anos acima até cinquenta anos os contarás; todos os que entram em companhia, para fazer serviço no tabernáculo do testemunho. 
'''
"24" = '''
:sup:`24` Este será o ofício das famílias de Gérson, para ministrar e para levar: 
'''
"25" = '''
:sup:`25` Levarão as cortinas do tabernáculo, e o tabernáculo do testemunho, sua coberta, e a coberta de peles finas que está sobre ele encima, e a cortina da porta do tabernáculo do testemunho, 
'''
"26" = '''
:sup:`26` E as cortinas do átrio, e a cortina da porta do átrio, que está próxima do tabernáculo e próxima do altar ao redor, e suas cordas, e todos os instrumentos de seu serviço, e tudo o que será feito para eles: assim servirão. 
'''
"27" = '''
:sup:`27` Segundo a ordem de Arão e de seus filhos será todo o ministério dos filhos de Gérson em todos os seus cargas, e em todo o seu serviço: e lhes atribuireis em responsabilidade todas as suas cargas. 
'''
"28" = '''
:sup:`28` Este é o serviço das famílias dos filhos de Gérson no tabernáculo do testemunho: e a responsabilidade deles estará sob a mão de Itamar, filho de Arão o sacerdote. 
'''
"29" = '''
:sup:`29` Contarás os filhos de Merari por suas famílias, pelas casas de seus pais. 
'''
"30" = '''
:sup:`30` Desde o de idade de trinta anos acima até o de cinquenta anos, os contarás; todos os que entram em companhia, para fazer serviço no tabernáculo do testemunho. 
'''
"31" = '''
:sup:`31` E este será o dever de seu cargo para todo seu serviço no tabernáculo do testemunho: as tábuas do tabernáculo, e suas barras, e suas colunas, e suas bases, 
'''
"32" = '''
:sup:`32` E as colunas do átrio ao redor, e suas bases, e suas estacas, e suas cordas com todos os seus instrumentos, e todo seu serviço; e contareis por seus nomes todos os vasos da guarda de seu cargo. 
'''
"33" = '''
:sup:`33` Este será o serviço das famílias dos filhos de Merari para todo seu ministério no tabernáculo do testemunho, sob a mão de Itamar, filho de Arão o sacerdote. 
'''
"34" = '''
:sup:`34` Moisés, pois, e Arão, e os chefes da congregação, contaram os filhos de Coate por suas famílias, e pelas casas de seus pais, 
'''
"35" = '''
:sup:`35` Desde o de idade de trinta anos acima até o de idade de cinquenta anos; todos os que entram em companhia, para ministrar no tabernáculo do testemunho. 
'''
"36" = '''
:sup:`36` E foram os contados deles por suas famílias, dois mil setecentos e cinquenta. 
'''
"37" = '''
:sup:`37` Estes foram os contados das famílias de Coate, todos os que ministram no tabernáculo do testemunho, os quais contaram Moisés e Arão, como o mandou o SENHOR por meio de Moisés. 
'''
"38" = '''
:sup:`38` E os contados dos filhos de Gérson, por suas famílias, e pelas casas de seus pais, 
'''
"39" = '''
:sup:`39` Desde o de idade de trinta anos acima até o de idade de cinquenta anos, todos os que entram em companhia, para ministrar no tabernáculo do testemunho; 
'''
"40" = '''
:sup:`40` Os contados deles por suas famílias, pelas casas de seus pais, foram dois mil seiscentos e trinta. 
'''
"41" = '''
:sup:`41` Estes são os contados das famílias dos filhos de Gérson, todos os que ministram no tabernáculo do testemunho, os quais contaram Moisés e Arão por ordem do SENHOR. 
'''
"42" = '''
:sup:`42` E os contados das famílias dos filhos de Merari, por suas famílias, pelas casas de seus pais, 
'''
"43" = '''
:sup:`43` Desde o de idade de trinta anos acima até o de idade de cinquenta anos, todos os que entram em companhia, para ministrar no tabernáculo do testemunho; 
'''
"44" = '''
:sup:`44` Os contados deles, por suas famílias, foram três mil e duzentos. 
'''
"45" = '''
:sup:`45` Estes foram os contados das famílias dos filhos de Merari, os quais contaram Moisés e Arão, segundo o mandou o SENHOR por meio de Moisés. 
'''
"46" = '''
:sup:`46` Todos os contados dos levitas, que Moisés e Arão e os chefes de Israel contaram por suas famílias, e pelas casas de seus pais, 
'''
"47" = '''
:sup:`47` Desde o de idade de trinta anos acima até o de idade de cinquenta anos, todos os que entravam para ministrar no serviço, e ter cargo de obra no tabernáculo do testemunho; 
'''
"48" = '''
:sup:`48` Os contados deles foram oito mil quinhentos e oitenta, 
'''
"49" = '''
:sup:`49` Como o mandou o SENHOR por meio de Moisés foram contados, cada um segundo seu ofício, e segundo seu cargo; os quais contou ele, como lhe foi mandado. 
'''
