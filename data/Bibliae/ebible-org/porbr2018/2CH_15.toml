[15]
"1" = '''
:sup:`1` E foi o espírito de Deus sobre Azarias filho de Obede; 
'''
"2" = '''
:sup:`2` E saiu ao encontro a Asa, e disse-lhe: Ouvi-me, Asa, e todo Judá e Benjamim: o SENHOR é convosco, se vós fordes com ele: e se lhe buscardes, será achado de vós; mas se lhe deixardes, ele também vos deixará. 
'''
"3" = '''
:sup:`3` Muitos dias esteve Israel sem verdadeiro Deus e sem sacerdote, e sem ensinador e sem lei: 
'''
"4" = '''
:sup:`4` Mas quando em sua tribulação se converteram ao SENHOR Deus de Israel, e lhe buscaram, ele foi achado deles. 
'''
"5" = '''
:sup:`5` Em aqueles tempos não havia paz, nem para o que entrava, nem para o que saía, mas sim muitas aflições sobre todos os habitantes das terras. 
'''
"6" = '''
:sup:`6` E a uma gente destruía à outra, e uma cidade a outra cidade: porque Deus os conturbou com todas as calamidades. 
'''
"7" = '''
:sup:`7` Esforçai-vos, porém, vós, e não desfaleçam vossas mãos; que recompensa há para vossa obra. 
'''
"8" = '''
:sup:`8` E quando ouviu Asa as palavras e profecia de Obede profeta, foi confortado, e tirou as abominações de toda a terra de Judá e de Benjamim, e das cidades que ele havia tomado no monte de Efraim; e reparou o altar do SENHOR que estava diante do pórtico do SENHOR. 
'''
"9" = '''
:sup:`9` Depois fez juntar a todo Judá e Benjamim, e com eles os estrangeiros de Efraim, e de Manassés, e de Simeão: porque muitos de Israel se haviam passado a ele, vendo que o SENHOR seu Deus era com ele. 
'''
"10" = '''
:sup:`10` Juntaram-se, pois, em Jerusalém no mês terceiro do ano décimo quinto do reinado de Asa. 
'''
"11" = '''
:sup:`11` E naquele mesmo dia sacrificaram ao SENHOR, dos despojos que haviam trazido, setecentos bois e sete mil ovelhas. 
'''
"12" = '''
:sup:`12` E entraram em concerto de que buscariam ao SENHOR o Deus de seus pais, de todo seu coração e de toda sua alma; 
'''
"13" = '''
:sup:`13` E que qualquer um que não buscasse ao SENHOR o Deus de Israel, morresse, grande ou pequeno, homem ou mulher. 
'''
"14" = '''
:sup:`14` E juraram ao SENHOR com grande voz e júbilo, a som de trombetas e de buzinas: 
'''
"15" = '''
:sup:`15` Do qual juramento todos os de Judá se alegraram; porque de todo o seu coração o juravam, e de toda sua vontade o buscavam: e foi achado deles; e deu-lhes o SENHOR repouso de todas partes. 
'''
"16" = '''
:sup:`16` E ainda a Maaca mãe do rei Asa, ele mesmo a depôs de sua dignidade, porque havia feito um ídolo no bosque: e Asa destruiu seu ídolo, e o despedaçou, e queimou no ribeiro de Cedrom. 
'''
"17" = '''
:sup:`17` Mas com tudo isso os altos não foram tirados de Israel, ainda que o coração de Asa tenha sido íntegro enquanto viveu. 
'''
"18" = '''
:sup:`18` E meteu na casa de Deus o que seu pai havia dedicado, e o que ele havia consagrado, prata e ouro e vasos. 
'''
"19" = '''
:sup:`19` E não havia guerra até os trinta e cinco anos do reinado de Asa. 
'''
