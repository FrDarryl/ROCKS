[38]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, dirige teu rosto contra Gogue, da terra de Magogue, príncipe-chefe de Meseque e Tubal, e profetiza contra ele. 
'''
"3" = '''
:sup:`3` E dize: Assim diz o Senhor DEUS: Eis que eu sou contra ti, ó Gogue, príncipe-chefe de Meseque e de Tubal. 
'''
"4" = '''
:sup:`4` E eu te farei virar, e porei anzóis em tuas queixos, e te levarei com todo o teu exército, cavalos e cavaleiros, todos eles vestidos com armadura completa, uma grande multidão com escudos pequenos e grandes, todos eles manejando espada; 
'''
"5" = '''
:sup:`5` Persas, cuxitas, e os de Pute com eles; todos eles com escudo e capacete; 
'''
"6" = '''
:sup:`6` Gômer, e todas as suas tropas; a casa de Togarma, dos lados do norte, e todas as suas tropas; muitos povos contigo. 
'''
"7" = '''
:sup:`7` Prepara-te, e apronta-te, tu, e toda as tuas multidões que se juntaram a ti, e sê tu guardião delas. 
'''
"8" = '''
:sup:`8` Depois de muitos dias serás tu visitado; ao fim de anos virás à terra que foi restaurada da espada, ajuntada de muitos povos, aos montes de Israel, que sempre serviram de assolação; mas aquele povo foi trazido das nações, e todos eles habitarão em segurança. 
'''
"9" = '''
:sup:`9` Então tu subirás, virás como uma tempestade devastadora; serás como nuvem para cobrir a terra, tu, todas as tuas tropas, e muitos povos contigo. 
'''
"10" = '''
:sup:`10` Assim diz o Senhor DEUS: E será naquele dia, que subirão palavras em teu coração, e pensarás mau pensamento; 
'''
"11" = '''
:sup:`11` E dirás: Subirei contra terra das aldeias sem muros, virei contra os que estão em repouso, que habitam em segurança, todos eles habitam sem muros, não têm ferrolhos nem portas; 
'''
"12" = '''
:sup:`12` Para tomar despojo e para saquear presa; para virar tua mão contra as terras desertas que agora estão habitadas, e contra o povo que foi ajuntado das nações, que é dono de gados e de posses, que mora no meio da terra. 
'''
"13" = '''
:sup:`13` Seba, Dedã, os mercadores de Társis, e todos seus filhotes de leões te dirão: Por acaso vens para tomar despojos? Reuniste tua multidão para saquear presa, para lavar prata e ouro, para tomar gados e posses, para tomar grandes despojos? 
'''
"14" = '''
:sup:`14` Portanto profetiza, ó filho do homem, e dize a Gogue: Assim diz o Senhor DEUS: Por acaso naquele dia, quando meu povo Israel habitar em segurança, tu não o reconhecerás? 
'''
"15" = '''
:sup:`15` Virás, pois, de teu lugar, das regiões do norte, tu e muitos povos contigo, todos eles a cavalo, uma grande reunião, e imenso exército; 
'''
"16" = '''
:sup:`16` E subirás contra meu povo Israel como uma nuvem para cobrir a terra; isto será no fim dos dias; então eu te trarei contra minha terra, para que as nações me conheçam, quando eu houver me santificado em ti, ó Gogue, diante de seus olhos. 
'''
"17" = '''
:sup:`17` Assim diz o Senhor DEUS: Não és tu aquele de quem eu disse nos tempos passados, por meio dos meus servos, os profetas de Israel, que naqueles dias profetizaram vários anos que eu te traria contra eles? 
'''
"18" = '''
:sup:`18` Porém será naquele tempo, quando Gogue vier contra a terra de Israel, diz o Senhor DEUS, que minha fúria subirá ao meu rosto. 
'''
"19" = '''
:sup:`19` Porque falei em meu zelo, no fogo de minha ira, que naquele dia haverá grande tremor sobre a terra de Israel; 
'''
"20" = '''
:sup:`20` De tal maneira que diante de mim tremerão os peixes do mar, as aves do céu, os animais do campo, todos os répteis andam se arrastrando sobre a terra, e todos os seres humanos que estão sobre a face da terra; e os montes serão derrubados, os precipícios cairão, e todos os muros cairão por terra. 
'''
"21" = '''
:sup:`21` Pois chamarei contra ele a espada em todos os meus montes, diz o Senhor DEUS; a espada de cada um será contra seu irmão. 
'''
"22" = '''
:sup:`22` E disputarei contra ele com pestilência e com sangue; e farei haver uma grande pancada de chuva, grandes pedras de granizo, fogo e enxofre sobre ele, sobre suas tropas, e sobre os muitos povos que estiverem com ele. 
'''
"23" = '''
:sup:`23` Assim me engrandecerei e me santificarei, e serei conhecido em olhos de muitas nações; e saberão que eu sou o SENHOR. 
'''
