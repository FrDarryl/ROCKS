[8]
"1" = '''
:sup:`1` Cuidareis de pôr por obra todo mandamento que eu vos ordeno hoje, para que vivais, e sejais multiplicados, e entreis, e possuais a terra, da qual jurou o SENHOR a vossos pais. 
'''
"2" = '''
:sup:`2` E te lembrarás de todo o caminho por onde te trouxe o SENHOR teu Deus estes quarenta anos no deserto, para afligir-te, para provar-te, para saber o que estava em teu coração, se havias de guardar ou não seus mandamentos. 
'''
"3" = '''
:sup:`3` E te afligiu, e te fez ter fome, e te sustentou com maná, comida que não conhecias tu, nem teus pais a conheciam; para fazer-te saber que o homem não viverá de só pão, mas de tudo o que sai da boca do SENHOR viverá o homem. 
'''
"4" = '''
:sup:`4` Tua roupa nunca se envelheceu sobre ti, nem o pé se te inchou por estes quarenta anos. 
'''
"5" = '''
:sup:`5` Reconhece assim em teu coração, que como castiga o homem a seu filho, assim o SENHOR teu Deus te castiga. 
'''
"6" = '''
:sup:`6` Guardarás, pois, os mandamentos do SENHOR teu Deus, andando em seus caminhos, e temendo-o. 
'''
"7" = '''
:sup:`7` Porque o SENHOR teu Deus te introduz na boa terra, terra de ribeiros, de águas, de fontes, de mananciais que brotam por planícies e montes; 
'''
"8" = '''
:sup:`8` Terra de trigo e cevada, e de videiras, e figueiras, e romeiras; terra de olivas, de azeite, e de mel; 
'''
"9" = '''
:sup:`9` Terra na qual não comerás o pão com escassez, não te faltará nada nela; terra que suas pedras são ferro, e de seus montes cortarás bronze. 
'''
"10" = '''
:sup:`10` E comerás e te fartarás, e bendirás ao SENHOR teu Deus pela boa terra que te haverá dado. 
'''
"11" = '''
:sup:`11` Guarda-te, que não te esqueças do SENHOR teu Deus, para não observar seus mandamentos, e seus regulamentos, e seus estatutos, que eu te ordeno hoje: 
'''
"12" = '''
:sup:`12` Para que não aconteça talvez que comas e te fartes, e edifiques boas casas em que mores, 
'''
"13" = '''
:sup:`13` E tuas vacas e tuas ovelhas se aumentem, e a prata e o ouro se te multiplique, e tudo o que tiveres se te aumente, 
'''
"14" = '''
:sup:`14` E se eleve logo teu coração, e te esqueças do SENHOR teu Deus, que te tirou da terra do Egito, de casa de servos; 
'''
"15" = '''
:sup:`15` Que te fez caminhar por um deserto grande e espantoso, de serpentes ardentes, e de escorpiões, e de sede, onde nenhuma água havia, e ele te tirou água da rocha de pederneiras; 
'''
"16" = '''
:sup:`16` Que te sustentou com maná no deserto, comida que teus pais não conheciam, afligindo-te e provando-te, para ao fim fazer-te bem; 
'''
"17" = '''
:sup:`17` E digas em teu coração: Meu poder e a força de minha mão me trouxeram esta riqueza. 
'''
"18" = '''
:sup:`18` Antes lembra-te do SENHOR teu Deus: porque ele te dá o poder para fazer as riquezas, a fim de confirmar seu pacto que jurou a teus pais, como neste dia. 
'''
"19" = '''
:sup:`19` Mas será, se chegares a esquecer-te do SENHOR teu Deus, e andares atrás de deuses alheios, e lhes servires, e a eles te encurvares, atesto-o hoje contra vós, que certamente perecereis. 
'''
"20" = '''
:sup:`20` Como as nações que o SENHOR destruirá diante de vós, assim perecereis; porquanto não havereis atendido à voz do SENHOR vosso Deus. 
'''
