[7]
"1" = '''
:sup:`1` E disse o chefe dos sacerdotes: Por acaso é isto assim? 
'''
"2" = '''
:sup:`2` E ele disse: Homens irmãos e pais, ouvi: o Deus da glória apareceu a nosso pai Abraão, estando ele na Mesopotâmia, antes de habitar em Harã; 
'''
"3" = '''
:sup:`3` E disse-lhe: Sai de tua terra, e de tua parentela, e vem a terra que eu te mostrarei. 
'''
"4" = '''
:sup:`4` Então ele saiu da terra dos caldeus, e habitou em Harã. E dali, depois que morreu seu pai, ele partiu para esta terra, em que agora vós habitais. 
'''
"5" = '''
:sup:`5` E Deus não lhe deu herança nela, nem mesmo a pegada de um pé; mas prometeu que a daria a ele em propriedade, e a sua semente depois dele, não tendo ele filho ainda . 
'''
"6" = '''
:sup:`6` E Deus falou assim: Tua semente será peregrina em terra alheia, e a escravizarão, e a maltratarão por quatrocentos anos. 
'''
"7" = '''
:sup:`7` E à nação a quem eles servirem, eu a julgarei, (disse Deus). E depois disso eles sairão, e me servirão neste lugar. 
'''
"8" = '''
:sup:`8` E ele lhe deu o pacto da circuncisão; e assim gerou a Isaque, e o circuncidou ao oitavo dia; e Isaque gerou a Jacó, e Jacó aos doze patriarcas. 
'''
"9" = '''
:sup:`9` E os patriarcas, tendo inveja de José, venderam -no ao Egito; mas Deus era com ele. 
'''
"10" = '''
:sup:`10` E o livrou de todas as suas aflições, e lhe deu graça e sabedoria diante de Faraó, rei do Egito; e o pôs por governador sobre o Egito, e toda a sua casa. 
'''
"11" = '''
:sup:`11` E veio fome sobre toda a terra do Egito e de Canaã, e grande aflição; e nossos pais não achavam alimentos. 
'''
"12" = '''
:sup:`12` Mas Jacó, ao ouvir que havia cereal no Egito, ele enviou nossos pais a primeira vez. 
'''
"13" = '''
:sup:`13` E na segunda vez ,José foi reconhecido pelos seus irmãos, e a família de José foi conhecia por Faraó. 
'''
"14" = '''
:sup:`14` E José mandou chamar a seu pai Jacó, e toda a sua parentela, setenta e cinco almas. 
'''
"15" = '''
:sup:`15` E Jacó desceu ao Egito, e morreu; ele, e nossos pais; 
'''
"16" = '''
:sup:`16` E foram levados a Siquém, e postos na sepultura que Abraão, por uma quantia em dinheiro, tinha comprado dos filhos de Emor, pai de Siquém. 
'''
"17" = '''
:sup:`17` Mas quando chegou perto o tempo da promessa que Deus tinha prometido a Abraão, o povo cresceu e se multiplicou no Egito. 
'''
"18" = '''
:sup:`18` Até que se levantou outro rei, que não tinha conhecido a José. 
'''
"19" = '''
:sup:`19` Este, usando de astúcia para com nossa parentela, maltratou a nossos pais, até fazendo com que eles rejeitassem suas crianças, para que não sobrevivessem. 
'''
"20" = '''
:sup:`20` Naquele tempo nasceu Moisés, e ele era muito formoso para Deus, e ele foi criado por três meses na casa de seu pai. 
'''
"21" = '''
:sup:`21` E tendo sido abandonado, a filha de Faraó o tomou, e o criou para si como filho. 
'''
"22" = '''
:sup:`22` E Moisés foi instruído em toda a sabedoria dos egípcios; e era poderoso em palavras e ações. 
'''
"23" = '''
:sup:`23` E quando lhe foi completado o tempo de quarenta anos de idade , veio ao seu coração o desejo de visitar a seus irmãos, os filhos de Israel. 
'''
"24" = '''
:sup:`24` E vendo um deles sofrendo injustamente, defendeu -o , e vingou pelo que tinha sido oprimido, matando ao egípcio. 
'''
"25" = '''
:sup:`25` E ele pensava que seus irmãos tivessem entendido que Deus ia lhes dar liberdade por meio da mão dele; mas eles não entenderam. 
'''
"26" = '''
:sup:`26` E no dia seguinte, estando uns deles lutando, ele foi visto por eles, e ordenou-lhes fazerem as pazes, dizendo: Homens, vós sois irmãos, por que fazeis mal um ao outro? 
'''
"27" = '''
:sup:`27` Mas aquele que maltratava a seu próximo empurrou-o, dizendo: Quem te pôs por chefe e juiz sobre nós? 
'''
"28" = '''
:sup:`28` Queres tu também matar a mim, assim como ontem mataste ao egípcio? 
'''
"29" = '''
:sup:`29` E com esta palavra Moisés fugiu, e foi peregrino na terra de Midiã, onde ele gerou dois filhos. 
'''
"30" = '''
:sup:`30` E completados quarenta anos, um anjo do Senhor lhe apareceu no deserto do monte Sinai, em uma sarça inflamada. 
'''
"31" = '''
:sup:`31` Moisés, ao ver isso ,maravilhou-se da visão; e ao aproximar-se para ver, veio até ele a voz do Senhor, 
'''
"32" = '''
:sup:`32` Dizendo : Eu sou o Deus de teus pais, o Deus de Abraão, o Deus de Isaque, e o Deus de Jacó. E Moisés, estando tremendo, não ousava olhar com atenção. 
'''
"33" = '''
:sup:`33` E o Senhor lhe disse: Descalça-te as sandálias de teus pés, porque o lugar em que estás é terra santa. 
'''
"34" = '''
:sup:`34` Eu tenho visto com atenção a aflição de meu povo que está no Egito, e ouvi o gemido deles, e eu desci para livrá-los; então vem agora, eu te enviarei ao Egito. 
'''
"35" = '''
:sup:`35` A este Moisés, ao qual tinham negado, dizendo: Quem te pôs por chefe e juiz, A este Deus enviou por chefe e libertador, pela mão do anjo que lhe apareceu na sarça. 
'''
"36" = '''
:sup:`36` Este os levou para fora, fazendo milagres e sinais na terra do Egito, e no mar Vermelho, e no deserto, por quarenta anos. 
'''
"37" = '''
:sup:`37` Este é o Moisés que disse aos filhos de Israel: O Senhor, vosso Deus, vos levantará um profeta dentre vossos irmãos, como a mim; a ele ouvireis. 
'''
"38" = '''
:sup:`38` Este é aquele que esteve na congregação do povo no deserto com o anjo que tinha lhe falado no monte Sinai, e com nossos pais; o qual recebeu as palavras vivas, para dar a nós; 
'''
"39" = '''
:sup:`39` Ao qual nossos pais não quiseram obedecer; mas o rejeitaram, e seus corações voltaram ao Egito; 
'''
"40" = '''
:sup:`40` Ao dizerem a Arão: Faz-nos deuses, que irão adiante de nós; porque quanto a este Moisés, que nos levou para fora da terra do Egito, nós não sabemos o que aconteceu com ele. 
'''
"41" = '''
:sup:`41` E naqueles dias eles fizeram o bezerro, o ofereceram sacrifício ao ídolo, e se alegraram nas obras de suas próprias mãos. 
'''
"42" = '''
:sup:`42` E Deus se afastoudeles , e os entregou, para que servissem ao exército do céu, como está escrito no livro dos profetas: Ó casa de Israel, acaso foi a mim que oferecestes animais sacrificados, e ofertas no deserto por quarenta anos? 
'''
"43" = '''
:sup:`43` Porém tomastes para si a tenda de Moloque, e a estrela de vosso Deus Renfã, figuras que vós fizeste para adorá-las; e eu por isso vos expulsarei para além da Babilônia. 
'''
"44" = '''
:sup:`44` No deserto estava entre nossos pais o Tabernáculo do testemunho, assim como ele tinha ordenado, falando a Moisés, que o fizesse segundo o modelo que tinha visto. 
'''
"45" = '''
:sup:`45` O qual, recebendo -o também nossos Pais, eles levaram com Josué para a possessão dos gentios que Deus expulsou diante de nossos Pais, até os dias de Davi; 
'''
"46" = '''
:sup:`46` O qual foi do agrado diante de Deus, e pediu para achar um tabernáculo para o Deus de Jacó. 
'''
"47" = '''
:sup:`47` E Salomão lhe construiu uma casa. 
'''
"48" = '''
:sup:`48` Mas o Altíssimo não habita em templos feitos por mãos, assim como o profeta diz: 
'''
"49" = '''
:sup:`49` O céu é o meu trono, e a terra é o estrado dos meus pés; que casa vós construireis para mim?, diz o Senhor; ou Qual é o lugar do meu repouso? 
'''
"50" = '''
:sup:`50` Por acaso não foi minhão mão que fez todas estas coisas? 
'''
"51" = '''
:sup:`51` Vós, obstinados e incircuncisos de coração e de ouvidos! Vós sempre resistis ao Espírito Santo! Tal como vossos pais foram , assim também sois vós! 
'''
"52" = '''
:sup:`52` Qual dos profetas vossos pais não perseguiram? E eles mataram a todos os que anunciaram com antecedência a vinda do Justo, do qual agora vós tendes sido traidores e homicidas; 
'''
"53" = '''
:sup:`53` Que recebestes a Lei por ordem de anjos, e não a guardastes. 
'''
"54" = '''
:sup:`54` Eles, ao ouvirem estas coisas, retalharam-se de raiva em seus corações, e rangiam os dentes contra ele. 
'''
"55" = '''
:sup:`55` Mas ele, estando cheio do Espírito Santo, olhando firmemente para o céu, viu à glória de Deus, e a Jesus, que estava à direita de Deus. 
'''
"56" = '''
:sup:`56` E disse: Eis que vejo os céus abertos, e o Filho do homem, que está a direita de Deus! 
'''
"57" = '''
:sup:`57` Mas eles, clamando com alta voz, taparam seus próprios ouvidos, e correram juntos contra ele; 
'''
"58" = '''
:sup:`58` E, lançando -o fora da cidade, o apedrejaram; e as testemunhas puseram as roupas deles junto aos pés de um rapaz chamado Saulo. 
'''
"59" = '''
:sup:`59` E apedrejaram a Estêvão, que estava clamando e dizendo: Senhor Jesus, recebe o meu espírito. 
'''
"60" = '''
:sup:`60` E pondo-se de joelhos, clamou com alta voz: Senhor, não os culpes por este pecado.E tendo dito isto, morreu. 
'''
