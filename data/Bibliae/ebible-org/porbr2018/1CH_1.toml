"1" = '''
:sup:`1` Adão, Sete, Enos, 
'''
"2" = '''
:sup:`2` Cainã, Maalalel, Jarede, 
'''
"3" = '''
:sup:`3` Enoque, Matusalém, Lameque, 
'''
"4" = '''
:sup:`4` Noé, Sem, Cam, e Jafé. 
'''
"5" = '''
:sup:`5` Os filhos de Jafé foram: Gômer, Magogue, Dadai, Javã, Tubal, Meseque, e Tiras. 
'''
"6" = '''
:sup:`6` Os filhos de Gômer: Asquenaz, Rifate, e Togarma. 
'''
"7" = '''
:sup:`7` Os filhos de Javã: Elisá, Társis, Quitim, e Dodanim. 
'''
"8" = '''
:sup:`8` Os filhos de Cam: Cuxe, Misraim, Pute, e Canaã. 
'''
"9" = '''
:sup:`9` Os filhos de Cuxe: Sebá, Havilá, Sabtá, Raamá, e Sabtecá. E os filhos de Raamá foram: Sebá e Dedã. 
'''
"10" = '''
:sup:`10` E Cuxe gerou a Ninrode: este começou a ser poderoso na terra. 
'''
"11" = '''
:sup:`11` Misraim gerou aos ludeus, aos ananeus, aos leabeus, aos leabeus, aos naftueus, 
'''
"12" = '''
:sup:`12` Aos patrusitas, e aos casluítas (destes saíram os Filisteus), e os caftoreus. 
'''
"13" = '''
:sup:`13` E Canaã gerou a Sidom, seu primogênito; e a Hete; 
'''
"14" = '''
:sup:`14` E aos jebuseus, aos amorreus, aos girgaseus; 
'''
"15" = '''
:sup:`15` Aos heveus, aos arqueus, ao sineus; 
'''
"16" = '''
:sup:`16` Aos arvadeus, aos zemareus, e aos hamateus. 
'''
"17" = '''
:sup:`17` Os filhos de Sem foram: Elão, Assur, Arfaxade, Lude, Arã, Uz, Hul, Geter, e Meseque. 
'''
"18" = '''
:sup:`18` Arfaxade gerou a Selá, e Selá gerou a Héber. 
'''
"19" = '''
:sup:`19` E a Héber nasceram dois filhos: o nome do um foi Pelegue, pois em seus dias a terra foi dividida; e o nome de seu irmão foi Joctã. 
'''
"20" = '''
:sup:`20` E Joctã gerou a Almodá, Salefe, Hazarmavé, e Jerá, 
'''
"21" = '''
:sup:`21` E a Adorão, Uzal, Dicla, 
'''
"22" = '''
:sup:`22` Ebal, Abimael, Sebá, 
'''
"23" = '''
:sup:`23` Ofir, Havilá, e a Jobabe: todos filhos de Joctã. 
'''
"24" = '''
:sup:`24` Sem, Arfaxade, Selá, 
'''
"25" = '''
:sup:`25` Héber, Pelegue, Reú, 
'''
"26" = '''
:sup:`26` Serugue, Naor, Terá, 
'''
"27" = '''
:sup:`27` E Abrão, o qual é Abraão. 
'''
"28" = '''
:sup:`28` Os filhos de Abraão foram: Isaque e Ismael. 
'''
"29" = '''
:sup:`29` E estas são suas gerações: o primogênito de Ismael foi Nebaiote; depois Quedar, Adbeel, Mibsão, 
'''
"30" = '''
:sup:`30` Misma, Dumá, Massá, Hadade, Temá, 
'''
"31" = '''
:sup:`31` Jetur, Nafis, e Quedemá. Estes foram os filhos de Ismael. 
'''
"32" = '''
:sup:`32` Quanto aos filhos de Quetura, concubina de Abraão, esta deu à luz Zinrã, Jocsã, Medã, Midiã, Isbaque, e a Suá. Os filhos de Jobsã: Sebá e Dedã. 
'''
"33" = '''
:sup:`33` Os filhos de Midiã: Efá, Efer, Enoque, Abida, e Elda; todos estes foram filhos de Quetura. 
'''
"34" = '''
:sup:`34` E Abraão gerou a Isaque: e os filhos de Isaque foram Esaú e Israel. 
'''
"35" = '''
:sup:`35` Os filhos de Esaú: Elifaz, Reuel, Jeús, Jalão, e Corá. 
'''
"36" = '''
:sup:`36` Os filhos de Elifaz: Temã, Omar, Zefi, Gatã, Quenaz, Timna, e Amaleque. 
'''
"37" = '''
:sup:`37` Os filhos de Reuel: Naate, Zerá, Samá, e Mizá. 
'''
"38" = '''
:sup:`38` Os filhos de Seir: Lotã, Sobal, Zibeão, Ana, Disom, Eser, e Disã. 
'''
"39" = '''
:sup:`39` Os filhos de Lotã: Hori, e Homã: e Timna foi irmã de Lotã. 
'''
"40" = '''
:sup:`40` Os filhos de Sobal: Aliã, Manaate, Ebal, Sefi e Onã. Os filhos de Zibeão foram: Aiá, e Aná. 
'''
"41" = '''
:sup:`41` Disom foi filho de Aná: e os filhos de Disom foram Hanrão, Esbã, Itrã e Querã. 
'''
"42" = '''
:sup:`42` Os filhos de Eser foram: Bilã, Zaavã, e Jaacã. Os filhos de Disã: Uz e Arã. 
'''
"43" = '''
:sup:`43` E estes são os reis que reinaram na terra de Edom, antes que reinasse algum rei sobre os filhos de Israel: Belá, filho de Beor; e o nome de sua cidade era Dinabá. 
'''
"44" = '''
:sup:`44` Belá morreu, e reinou em seu lugar Jobabe, filho de Zerá, de Bozra. 
'''
"45" = '''
:sup:`45` Jobabe morreu, e reinou em seu lugar Husão, da terra dos Temanitas. 
'''
"46" = '''
:sup:`46` Husão morreu, e reinou em seu lugar Hadade, filho de Bedade, o qual feriu aos midianitas no campo de Moabe; e o nome de sua cidade era Avite. 
'''
"47" = '''
:sup:`47` Hadade morreu, e reinou em seu lugar Sanlá, de Masreca. 
'''
"48" = '''
:sup:`48` Sanlá morreu, e reinou em seu lugar Saul de Reobote, que está junto ao rio. 
'''
"49" = '''
:sup:`49` E Saul morreu, e reinou em seu lugar Baal-Hanã, filho de Acbor. 
'''
"50" = '''
:sup:`50` E Baal-Hanã morreu, e reinou em seu lugar Hadade, cuja cidade tinha por nome Paí; e o nome de sua mulher era Meetabel, filha de Matrede, a filha de Mezaabe. 
'''
"51" = '''
:sup:`51` Hadade morreu. E os príncipes em Edom foram: o príncipe Timna, o príncipe Aliá, o príncipe Jetete, 
'''
"52" = '''
:sup:`52` O príncipe Oolibama, o príncipe Elá, o príncipe Pinom, 
'''
"53" = '''
:sup:`53` O príncipe Quenaz, o príncipe Temã, o príncipe Mibzar, 
'''
"54" = '''
:sup:`54` O príncipe Magdiel, o príncipe Irã. Estes foram os príncipe de Edom. 
'''
