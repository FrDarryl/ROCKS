[3]
"1" = '''
:sup:`1` Ó insensatos gálatas, quem vos iludiu para não obedecerdes à verdade? Diante dos vossos olhos Jesus Cristo foi retratado entre vós como crucificado! 
'''
"2" = '''
:sup:`2` Só isto eu queria saber de vós: recebestes o Espírito pelas obras da Lei ou pela pregação da fé? 
'''
"3" = '''
:sup:`3` Sois vós tão insensatos que, depois de começardes no Espírito, agora terminareis na carne? 
'''
"4" = '''
:sup:`4` Experimentastes tantas coisas em vão? Se é que foi mesmo em vão! 
'''
"5" = '''
:sup:`5` Ora, aquele que vos dá o Espírito e que opera maravilhas entre vós faz isso por causa das obras da Lei ou da pregação da fé? 
'''
"6" = '''
:sup:`6` Assim como “Abraão creu em Deus, e foi lhe reputado como justiça”, 
'''
"7" = '''
:sup:`7` entendei, pois, que os que são da fé são filhos de Abraão. 
'''
"8" = '''
:sup:`8` E a Escritura, prevendo que Deus justificaria os gentios pela fé, prenunciou o Evangelho a Abraão, dizendo : Todas nas nações serão abençoadas em ti. 
'''
"9" = '''
:sup:`9` Portanto, os que são da fé são abençoados com o crente Abraão. 
'''
"10" = '''
:sup:`10` Pois todos os que são das obras da Lei estão sob maldição, porque está escrito: Maldito todo aquele que não permanecer em todas as coisas que estão escritas no livro da Lei, para fazê-las. 
'''
"11" = '''
:sup:`11` E é evidente que pela Lei ninguém será justificado, porque: O justo viverá pela fé. 
'''
"12" = '''
:sup:`12` A Lei não provém da fé; porém: Quem fizer estas coisas por elas viverá. 
'''
"13" = '''
:sup:`13` Cristo nos resgatou da maldição da Lei ao se fazer maldição para o nosso benefício (pois está escrito: Maldito todo aquele que for pendurado em um madeiro.) 
'''
"14" = '''
:sup:`14` com a finalidade de que a bênção de Abraão chegasse aos gentios em Cristo Jesus, para que recebêssemos a promessa do Espírito por meio da fé. 
'''
"15" = '''
:sup:`15` Irmãos, estou falando em termos humanos: ainda que seja o pacto de uma pessoa, depois de confirmado, ninguém o anula, nem lhe acrescenta. 
'''
"16" = '''
:sup:`16` Ora, as promessas foram ditas a Abraão e à sua descendência. E não diz: “E às descendências” como que falando de muitos, mas sim como a um: “E à tua descendência”, que é Cristo. 
'''
"17" = '''
:sup:`17` Mas digo isto: o pacto foi confirmado anteriormente por Deus em Cristo; e a Lei que veio quatrocentos e trinta anos depois não o invalida de maneira que anule a promessa. 
'''
"18" = '''
:sup:`18` Pois, se a herança é pela Lei, já não é pela promessa; mas foi por meio da promessa que Deus a concedeu gratuitamente a Abraão. 
'''
"19" = '''
:sup:`19` Para que, pois, é a Lei? Ela foi ordenada por causa das transgressões, até que chegasse o descendente a quem a promessa havia sido feita; e foi posta pelos anjos na mão de um mediador. 
'''
"20" = '''
:sup:`20` Ora, o mediador não é de um só, mas Deus é um. 
'''
"21" = '''
:sup:`21` Acaso, pois, a Lei é contra as promessas de Deus? De maneira nenhuma! Pois, se a Lei houvesse sido entregue para que pudesse dar vida, na verdade a justiça teria sido pela Lei. 
'''
"22" = '''
:sup:`22` Mas a Escritura prendeu tudo debaixo do pecado a fim de que a promessa fosse dada aos crentes por meio da fé em Jesus Cristo. 
'''
"23" = '''
:sup:`23` Porém, antes que a fé viesse, estávamos vigiados sob a Lei, e presos, até que a fé fosse revelada. 
'''
"24" = '''
:sup:`24` Dessa maneira, a Lei foi nosso tutor em condução a Cristo, para que pela fé fossemos justificados. 
'''
"25" = '''
:sup:`25` Mas depois que a fé chegou, já não estamos mais sob um tutor, 
'''
"26" = '''
:sup:`26` pois todos vós sois filhos de Deus por meio da fé em Cristo Jesus; 
'''
"27" = '''
:sup:`27` pois todos vós que fostes batizados em Cristo já vos revestistes de Cristo. 
'''
"28" = '''
:sup:`28` Assim, não há judeu nem grego; não há servo nem livre; não há macho nem fêmea. Pois todos vós sois um em Cristo Jesus. 
'''
"29" = '''
:sup:`29` E, se vós sois de Cristo, então sois descendência de Abraão, e herdeiros conforme a promessa. 
'''
