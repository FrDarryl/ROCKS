[13]
"1" = '''
:sup:`1` E sendo Josué já velho, cheio de dias, o SENHOR lhe disse: Tu és já velho, de idade avançada, e resta ainda muita terra por possuir. 
'''
"2" = '''
:sup:`2` Esta é a terra que resta; todos os termos dos filisteus, e todos os gessuritas; 
'''
"3" = '''
:sup:`3` Desde Sior, que está diante do Egito, até o termo de Ecrom ao norte, considera-se dos cananeus: cinco províncias dos filisteus; os gazitas, asdoditas, asquelonitas, giteus, e ecronitas; e os heveus; 
'''
"4" = '''
:sup:`4` Ao sul toda a terra dos cananeus, e Meara que é dos sidônios, até Afeque, até o termo dos amorreus; 
'''
"5" = '''
:sup:`5` E a terra dos gebalitas, e todo o Líbano até o oriente, desde Baal-Gade o pdo monte Hermom, até entrar em Hamate; 
'''
"6" = '''
:sup:`6` Todos os que habitam nas montanhas desde o Líbano até as águas quentes, todos os sidônios; eu os desarraigarei diante dos filhos de Israel:;somente repartirás tu por sorte aquela terra aos israelitas por herança, como te mandei. 
'''
"7" = '''
:sup:`7` Reparte, pois, tu agora esta terra em herança às nove tribos, e à meia tribo de Manassés. 
'''
"8" = '''
:sup:`8` Porque a outra meia recebeu sua herança com os rubenitas e gaditas, a qual lhes deu Moisés da outra parte do Jordão ao oriente, segundo que se a deu Moisés servo do SENHOR: 
'''
"9" = '''
:sup:`9` Desde Aroer, que está à beira do ribeiro de Arnom, e a cidade que está em meio do ribeiro, e toda a campina de Medeba, até Dibom; 
'''
"10" = '''
:sup:`10` E todas as cidades de Seom rei dos amorreus, o qual reinou em Hesbom, até os termos dos filhos de Amom; 
'''
"11" = '''
:sup:`11` E Gileade, e os termos dos gessuritas, e dos maacatitas, e todo o monte de Hermom, e toda a terra de Basã até Salcá: 
'''
"12" = '''
:sup:`12` Todo o reino de Ogue em Basã, o qual reinou em Astarote e Edrei, o qual havia ficados do resto dos refains; pois Moisés os feriu, e expulsou. 
'''
"13" = '''
:sup:`13` Mas aos dos gessuritas e dos maacatitas não expulsaram os filhos de Israel; antes Gessur e Maacate habitaram entre os israelitas até hoje. 
'''
"14" = '''
:sup:`14` Porém à tribo de Levi não deu herança: os sacrifícios do SENHOR Deus de Israel são sua herança, como ele lhes havia dito. 
'''
"15" = '''
:sup:`15` Deu, pois, Moisés à tribo dos filhos de Rúben conforme suas famílias: 
'''
"16" = '''
:sup:`16` E foi o termo deles desde Aroer, que está à beira do ribeiro de Arnom, e a cidade que está em meio do ribeiro, e toda a campina, até Medeba; 
'''
"17" = '''
:sup:`17` Hesbom, com todas as suas vilas que estão na planície; Dibom, e Bamote-Baal, e Bete-Baal-Meom; 
'''
"18" = '''
:sup:`18` E Jaza, e Quedemote, e Mefaate, 
'''
"19" = '''
:sup:`19` E Quiriataim, e Sibma, e Zerete-Saar no monte do vale; 
'''
"20" = '''
:sup:`20` E Bete-Peor, e as encostas de Pisga, e Bete-Jesimote; 
'''
"21" = '''
:sup:`21` E todas as cidades da campina, e todo o reino de Seom rei dos amorreus, que reinou em Hesbom, ao qual feriu Moisés, e aos príncipes de Midiã, Evi, Requém, e Sur, e Hur, e Reba, príncipes de Seom que habitavam naquela terra. 
'''
"22" = '''
:sup:`22` Também mataram à espada os filhos de Israel a Balaão adivinho, filho de Beor, com os demais que mataram. 
'''
"23" = '''
:sup:`23` E foram os termos dos filhos de Rúben o Jordão com seu termo. Esta foi a herança dos filhos de Rúben conforme suas famílias, estas cidades com suas vilas. 
'''
"24" = '''
:sup:`24` Deu também Moisés à tribo de Gade, aos filhos de Gade, conforme suas famílias. 
'''
"25" = '''
:sup:`25` E o termo deles foi Jazer, e todas as cidades de Gileade, e a metade da terra dos filhos de Amom até Aroer, que está diante de Rabá. 
'''
"26" = '''
:sup:`26` E desde Hesbom até Ramate-Mispa, e Betonim; e desde Maanaim até o termo de Debir: 
'''
"27" = '''
:sup:`27` E a campina de Bete-Arã, e Bete-Ninra, e Sucote, e Zafom, resto do reino de Seom, rei em Hesbom: o Jordão e seu termo até a extremidade do mar de Quinerete da outra parte do Jordão ao oriente. 
'''
"28" = '''
:sup:`28` Esta é a herança dos filhos de Gade, por suas famílias, estas cidades com suas vilas. 
'''
"29" = '''
:sup:`29` Também deu Moisés herança à meia tribo de Manassés: e foi da meia tribo dos filhos de Manassés, conforme suas famílias. 
'''
"30" = '''
:sup:`30` O termo deles foi desde Maanaim, todo Basã, todo o reino de Ogue rei de Basã, e todas as aldeias de Jair que estão em Basã, sessenta povoações. 
'''
"31" = '''
:sup:`31` Deram-se também a metade de Gileade, e Astarote, e Edrei, cidades do reino de Ogue em Basã, aos filhos de Maquir, filho de Manassés, à metade dos filhos de Maquir conforme suas famílias. 
'''
"32" = '''
:sup:`32` Isto é o que Moisés repartiu em herança nas planícies de Moabe, da outra parte do Jordão de Jericó, ao oriente. 
'''
"33" = '''
:sup:`33` Mas à tribo de Levi não deu Moisés herança: o SENHOR Deus de Israel é a herança deles como ele lhes havia dito. 
'''
