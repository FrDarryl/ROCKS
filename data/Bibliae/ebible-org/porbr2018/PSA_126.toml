[126]
"1" = '''
:sup:`1` Cântico dos degraus: Quando o SENHOR restaurou Sião de seu infortúnio, estivemos como os que sonham. 
'''
"2" = '''
:sup:`2` Então nossa boca se encheu de riso, e nossa língua de alegria; então diziam entre as nações: O SENHOR fez grandes coisas para estes. 
'''
"3" = '''
:sup:`3` Grandes coisas o SENHOR fez para nós; por isso estamos alegres. 
'''
"4" = '''
:sup:`4` Restaura-nos, ó SENHOR, como as correntes de águas no sul. 
'''
"5" = '''
:sup:`5` Os que semeiam em lágrimas colherão com alegria. 
'''
"6" = '''
:sup:`6` Aquele que sai chorando com semente para semear voltará com alegria, trazendo sua colheita. 
'''
