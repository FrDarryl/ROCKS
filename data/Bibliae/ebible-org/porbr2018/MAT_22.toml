[22]
"1" = '''
:sup:`1` Então Jesus voltou a lhes falar por parábolas, dizendo: 
'''
"2" = '''
:sup:`2` O reino dos céus é semelhante a um rei que fez uma festa de casamento para o seu filho; 
'''
"3" = '''
:sup:`3` e mandou a seus servos que chamassem os convidados para a festa de casamento, mas não quiseram vir. 
'''
"4" = '''
:sup:`4` Outra vez ele mandou outros servos, dizendo: “Dizei aos convidados: ‘Eis que já preparei meu jantar: meus bois e animais cevados já foram mortos, e tudo está pronto. Vinde à festa de casamento’”. 
'''
"5" = '''
:sup:`5` Porém eles não deram importância e foram embora, um ao seu campo, e outro ao seu comércio; 
'''
"6" = '''
:sup:`6` e outros agarraram os servos dele, e os humilharam e os mataram. 
'''
"7" = '''
:sup:`7` Quando o rei Então enviou os seus exércitos, destruiu aqueles homicidas, e incendiou a cidade deles. 
'''
"8" = '''
:sup:`8` Em seguida, disse aos seus servos: “Certamente a festa de casamento está pronta, porém os convidados não eram dignos. 
'''
"9" = '''
:sup:`9` Ide, pois, às saídas dos caminhos, e convidai à festa de casamento tantos quantos achardes. 
'''
"10" = '''
:sup:`10` Aqueles servos saíram pelos caminhos, e ajuntaram todos quantos acharam, tanto maus como bons; e a festa de casamento se encheu de convidados. 
'''
"11" = '''
:sup:`11` Mas quando o rei entrou para ver os convidados, percebeu ali um homem que não estava vestido com roupa adequada para a festa de casamento. 
'''
"12" = '''
:sup:`12` Então lhe perguntou: “Amigo, como entraste aqui sem ter roupa para a festa?” E ele emudeceu. 
'''
"13" = '''
:sup:`13` Então o rei disse aos servos: “Amarrai-o nos pés e nas mãos, tomai-o, e lançai-o nas trevas de fora. Ali haverá pranto e o ranger de dentes”. 
'''
"14" = '''
:sup:`14` Pois muitos são chamados, porém poucos escolhidos. 
'''
"15" = '''
:sup:`15` Então os fariseus foram embora, e se reuniram para tramar como o apanhariam em cilada por algo que dissesse. 
'''
"16" = '''
:sup:`16` Depois lhe enviaram seus discípulos, juntamente com os apoiadores de Herodes, e perguntaram: Mestre, bem sabemos que tu és verdadeiro, e que com verdade ensinas o caminho de Deus, e que não te importas com a opinião de ninguém, porque não dás atenção à aparência humana. 
'''
"17" = '''
:sup:`17` Dize-nos, pois, o que te parece: é lícito dar tributo a César, ou não? 
'''
"18" = '''
:sup:`18` Mas Jesus, entendendo a sua malícia, disse: Por que me tentais, hipócritas? 
'''
"19" = '''
:sup:`19` Mostrai-me a moeda do tributo.E eles lhe trouxeram um denário. 
'''
"20" = '''
:sup:`20` E ele lhes perguntou: De quem é esta imagem, e a inscrição? 
'''
"21" = '''
:sup:`21` Eles lhe responderam: De César. Então ele lhes disse: Dai, pois, a César o que é de César, e a Deus o que é de Deus. 
'''
"22" = '''
:sup:`22` Quando ouviram isso, eles ficaram admirados; então o deixaram e se retiraram. 
'''
"23" = '''
:sup:`23` Naquele mesmo dia chegaram a ele os saduceus, que dizem não haver ressurreição, e perguntaram-lhe, 
'''
"24" = '''
:sup:`24` dizendo: Mestre, Moisés disse: Se um homem morrer sem ter filhos, seu irmão se casará com sua mulher, e gerará descendência ao seu irmão. 
'''
"25" = '''
:sup:`25` Ora, havia entre nós sete irmãos. O primeiro se casou, e depois morreu; e sem ter tido filhos, deixou sua mulher ao seu irmão. 
'''
"26" = '''
:sup:`26` E da mesma maneira também foi com o segundo, o terceiro, até os sete. 
'''
"27" = '''
:sup:`27` Por último, depois de todos, a mulher também morreu. 
'''
"28" = '''
:sup:`28` Assim, na ressurreição, a mulher será de qual dos sete? Pois todos a tiveram. 
'''
"29" = '''
:sup:`29` Jesus, porém, lhes respondeu: Errais, por não conhecerdes as Escrituras, nem o poder de Deus. 
'''
"30" = '''
:sup:`30` Porque na ressurreição, nem se tomam, nem se dão em casamento; mas são como os anjos de Deus no céu. 
'''
"31" = '''
:sup:`31` E sobre a ressurreição dos mortos, não lestes o que Deus vos falou: 
'''
"32" = '''
:sup:`32` Eu sou o Deus de Abraão, o Deus de Isaque, e o Deus de Jacó? Deus não é Deus dos mortos, mas sim dos vivos! 
'''
"33" = '''
:sup:`33` Quando as multidões ouviram isto ,ficaram admiradas de sua doutrina. 
'''
"34" = '''
:sup:`34` E os fariseus, ao ouvirem que ele havia feito os saduceus se calarem, reuniram-se. 
'''
"35" = '''
:sup:`35` E um deles, especialista da Lei, tentando-o, perguntou-lhe: 
'''
"36" = '''
:sup:`36` Mestre, qual é o grande mandamento na Lei? 
'''
"37" = '''
:sup:`37` E Jesus lhe respondeu: Amarás ao Senhor teu Deus com todo o teu coração, com toda a tua alma, e com todo o teu entendimento: 
'''
"38" = '''
:sup:`38` este é o primeiro e grande mandamento. 
'''
"39" = '''
:sup:`39` E o segundo, semelhante a este, é : Amarás o teu próximo como a ti mesmo. 
'''
"40" = '''
:sup:`40` Destes dois mandamentos dependem toda a Lei e os Profetas. 
'''
"41" = '''
:sup:`41` E, estando os fariseus reunidos, Jesus lhes perguntou, 
'''
"42" = '''
:sup:`42` dizendo: Que pensais vós acerca do Cristo? De quem ele é filho? Eles lhe responderam: De Davi. 
'''
"43" = '''
:sup:`43` Jesus lhes disse: Como, pois, Davi, em espírito, o chama Senhor, dizendo: 
'''
"44" = '''
:sup:`44` Disse o Senhor a meu Senhor: “Senta-te à minha direita, até que eu ponha os teus inimigos como estrado de teus pés”. 
'''
"45" = '''
:sup:`45` Ora, se Davi o chama Senhor, como é seu filho? 
'''
"46" = '''
:sup:`46` E ninguém podia lhe responder palavra; nem ninguém ousou desde aquele dia a mais lhe perguntar. 
'''
