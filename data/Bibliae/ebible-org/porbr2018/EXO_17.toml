[17]
"1" = '''
:sup:`1` E toda a congregação dos filhos de Israel partiu do deserto de Sim, por suas jornadas, ao mandamento do SENHOR, e assentaram o acampamento em Refidim: e não havia água para que o povo bebesse. 
'''
"2" = '''
:sup:`2` E brigou o povo com Moisés, e disseram: Dá-nos água que bebamos. E Moisés lhes disse: Por que brigais comigo? Por que tentais ao SENHOR? 
'''
"3" = '''
:sup:`3` Assim que o povo teve ali sede de água, e murmurou contra Moisés, e disse: Por que nos fizeste subir do Egito para matar-nos de sede a nós, e a nossos filhos e a nossos gados? 
'''
"4" = '''
:sup:`4` Então clamou Moisés ao SENHOR, dizendo: Que farei com este povo? Daqui um pouco me apedrejarão. 
'''
"5" = '''
:sup:`5` E o SENHOR disse a Moisés: Passa diante do povo, e toma contigo dos anciãos de Israel; e toma também em tua mão tua vara, com que feriste o rio, e vai: 
'''
"6" = '''
:sup:`6` Eis que eu estou diante de ti ali sobre a rocha em Horebe; e ferirás a rocha, e sairão dela águas, e beberá o povo. E Moisés o fez assim em presença dos anciãos de Israel. 
'''
"7" = '''
:sup:`7` E chamou o nome daquele lugar Massá e Meribá, pela briga dos filhos de Israel, e porque tentaram ao SENHOR, dizendo: Está, pois, o SENHOR entre nós, ou não? 
'''
"8" = '''
:sup:`8` E veio Amaleque e lutou com Israel em Refidim. 
'''
"9" = '''
:sup:`9` E disse Moisés a Josué: Escolhe para nós homens, e sai, luta com Amaleque: amanhã eu estarei sobre o cume do morro, e a vara de Deus em minha mão. 
'''
"10" = '''
:sup:`10` E fez Josué como lhe disse Moisés, lutando com Amaleque; e Moisés e Arão e Hur subiram ao cume do morro. 
'''
"11" = '''
:sup:`11` E sucedia que quando erguia Moisés sua mão, Israel prevalecia; mas quando ele baixava sua mão, prevalecia Amaleque. 
'''
"12" = '''
:sup:`12` E as mãos de Moisés estavam pesadas; pelo que tomaram uma pedra, e puseram-na debaixo dele, e se sentou sobre ela; e Arão e Hur sustentavam suas mãos, o um de uma parte e o outro de outra; assim houve em suas mãos firmeza até que se pôs o sol. 
'''
"13" = '''
:sup:`13` E Josué derrotou a Amaleque e a seu povo a fio de espada. 
'''
"14" = '''
:sup:`14` E o SENHOR disse a Moisés: Escreve isto para memória em um livro, e dize a Josué que de todo tenho de apagar a memória de Amaleque de debaixo do céu. 
'''
"15" = '''
:sup:`15` E Moisés edificou um altar, e chamou seu nome O SENHOR é minha bandeira; 
'''
"16" = '''
:sup:`16` E disse: Porquanto há mão sobre o trono do SENHOR, o SENHOR terá guerra com Amaleque de geração em geração. 
'''
