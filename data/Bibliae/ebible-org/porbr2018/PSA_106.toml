[106]
"1" = '''
:sup:`1` Aleluia! Agradecei ao SENHOR, porque ele é bom, porque sua bondade dura para sempre. 
'''
"2" = '''
:sup:`2` Quem falará das proezas do SENHOR? Quem dirá louvores a ele? 
'''
"3" = '''
:sup:`3` Bem-aventurados são os que guardam o juízo; e aquele que pratica justiça em todo tempo. 
'''
"4" = '''
:sup:`4` Lembra-te de mim, SENHOR, conforme tua boa vontade para com teu povo; concede-me tua salvação. 
'''
"5" = '''
:sup:`5` Para eu ver o bem de teus escolhidos; para eu me alegrar com a alegria de teu povo; para eu ter orgulho de tua herança. 
'''
"6" = '''
:sup:`6` Pecamos com nossos pais, fizemos o mal, agimos perversamente. 
'''
"7" = '''
:sup:`7` Nossos pais no Egito não deram atenção a tuas maravilhas, nem se lembraram da abundância de tuas bondades; mas ao invés disso se rebelaram junto ao mar, perto do mar Vermelho. 
'''
"8" = '''
:sup:`8` Apesar disso ele os livrou por causa de seu nome, para que seu poder fosse conhecido. 
'''
"9" = '''
:sup:`9` E repreendeu ao mar Vermelho, e este se secou; e os fez caminharem pelas profundezas do mar ,como que pelo deserto. 
'''
"10" = '''
:sup:`10` E os livrou das mãos daquele que os odiava, e os resgatou das mãos do inimigo. 
'''
"11" = '''
:sup:`11` E as águas cobriram seus adversários; não sobrou nem um sequer deles. 
'''
"12" = '''
:sup:`12` Então creram nas palavras dele, e cantaram louvores a ele. 
'''
"13" = '''
:sup:`13` Porém logo se esqueceram das obras dele, e não esperaram pelo seu conselho. 
'''
"14" = '''
:sup:`14` Mas foram levados pelo mau desejo no deserto, e tentaram a Deus no lugar desabitado. 
'''
"15" = '''
:sup:`15` Então ele lhes concedeu o que pediam, porém enviou magreza a suas almas. 
'''
"16" = '''
:sup:`16` E tiveram inveja de Moisés no acampamento; e de Arão, o santo do SENHOR. 
'''
"17" = '''
:sup:`17` A terra se abriu, e engoliu a Datã; e encobriu ao grupo de Abirão. 
'''
"18" = '''
:sup:`18` E o fogo consumiu o seu grupo; a chama queimou os perversos. 
'''
"19" = '''
:sup:`19` Fizeram um bezerro em Horebe; e se inclinaram perante uma imagem de fundição. 
'''
"20" = '''
:sup:`20` E mudaram sua glória na figura de um boi, que come erva. 
'''
"21" = '''
:sup:`21` Esqueceram-se de Deus, o salvador deles, que tinha feito coisas grandiosas no Egito, 
'''
"22" = '''
:sup:`22` Maravilhas na terra de Cam, coisas temíveis no mar Vermelho. 
'''
"23" = '''
:sup:`23` Por isso ele disse que teria os destruído, se Moisés, seu escolhido, não tivesse se posto na fenda diante dele, para desviar sua ira, para não os destruir. 
'''
"24" = '''
:sup:`24` Eles também desprezaram a terra desejável, e não creram na palavra dele. 
'''
"25" = '''
:sup:`25` E ao invés disso murmuraram em suas tendas, e não deram ouvidos à voz do SENHOR. 
'''
"26" = '''
:sup:`26` Por isso ele levantou sua mão contra eles, jurando que os derrubaria no deserto; 
'''
"27" = '''
:sup:`27` E que derrubaria sua semente entre as nações; e os dispersaria pelas terras. 
'''
"28" = '''
:sup:`28` Eles também passaram a adorar Baal-Peor, e a comer sacrifícios dos mortos. 
'''
"29" = '''
:sup:`29` E o provocaram à ira com as obras deles; e por isso surgiu a praga entre eles. 
'''
"30" = '''
:sup:`30` Então se levantou Fineias, e interveio, e cessou aquela praga. 
'''
"31" = '''
:sup:`31` E isto lhe foi reconhecido como justiça, de geração em geração, para todo o sempre. 
'''
"32" = '''
:sup:`32` Também o irritaram muito junto às águas de Meribá; e houve mal a Moisés por causa deles; 
'''
"33" = '''
:sup:`33` Porque provocaram o seu espírito, de modo que ele falou imprudentemente com seus lábios. 
'''
"34" = '''
:sup:`34` Eles não destruíram os povos que o SENHOR tinha lhes mandado; 
'''
"35" = '''
:sup:`35` Mas ao invés disso, se misturaram com as nações, e aprenderam as obras delas; 
'''
"36" = '''
:sup:`36` E serviram a seus ídolos; e vieram a lhes ser por laço de armadilha. 
'''
"37" = '''
:sup:`37` Além disso, sacrificaram seus filhos e suas filhas a demônios, 
'''
"38" = '''
:sup:`38` E derramaram sangue inocente, o sangue de seus filhos e de suas filhas, os quais eles sacrificaram aos ídolos de Canaã; e a terra foi profanada com este sangue. 
'''
"39" = '''
:sup:`39` E contaminaram-se com suas obras; e se prostituíram com suas ações. 
'''
"40" = '''
:sup:`40` Por isso a ira do SENHOR se acendeu contra seu povo; e ele odiou sua propriedade. 
'''
"41" = '''
:sup:`41` E os entregou nas mãos das nações estrangeiras, e aqueles que os odiavam passaram a dominá-los. 
'''
"42" = '''
:sup:`42` E seus inimigos os oprimiram, e foram humilhados sob as mãos deles. 
'''
"43" = '''
:sup:`43` Muitas vezes ele os livrou; mas eles voltavam a irritá-lo com seus pensamentos, e foram abatidos pela sua perversidade. 
'''
"44" = '''
:sup:`44` Apesar disso, ele observou a angústia deles, e ouviu quando eles clamaram. 
'''
"45" = '''
:sup:`45` E ele se lembrou de seu pacto em favor deles, e sentiu pena conforme suas muitas bondades. 
'''
"46" = '''
:sup:`46` E fez com que todos os que os mantinham em cativeiro tivessem misericórdia deles. 
'''
"47" = '''
:sup:`47` Salva-nos, SENHOR nosso Deus, e ajunta-nos dentre as nações, para darmos graças ao teu santo nome, e termos orgulho em louvar a ti. 
'''
"48" = '''
:sup:`48` Bendito seja o SENHOR, Deus de Israel, desde sempre e para sempre! E todo o povo diga Amém! Aleluia! 
'''
