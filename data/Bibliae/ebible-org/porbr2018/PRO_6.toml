[6]
"1" = '''
:sup:`1` Filho meu, se ficaste fiador por teu próximo, se deste tua garantia ao estranho; 
'''
"2" = '''
:sup:`2` Se tu foste capturado pelas palavras de tua própria boca, e te prendeste pelas palavras de tua boca, 
'''
"3" = '''
:sup:`3` Então faze isto agora, meu filho, e livra-te, pois caíste nas mãos de teu próximo; vai, humilha-te, e insiste exaustivamente ao teu próximo. 
'''
"4" = '''
:sup:`4` Não dês sono aos teus olhos, nem cochilo às tuas pálpebras. 
'''
"5" = '''
:sup:`5` Livra-te, como a corça do caçador, como o pássaro do caçador de aves. 
'''
"6" = '''
:sup:`6` Vai até a formiga, preguiçoso; olha para os caminhos dela, e sê sábio. 
'''
"7" = '''
:sup:`7` Ela, mesmo não tendo chefe, nem fiscal, nem dominador, 
'''
"8" = '''
:sup:`8` Prepara seu alimento no verão, na ceifa ajunta seu mantimento. 
'''
"9" = '''
:sup:`9` Ó preguiçoso, até quando estarás deitado? Quando te levantarás de teu sono? 
'''
"10" = '''
:sup:`10` Um pouco de sono, um pouco de cochilo; um pouco de descanso com as mãos cruzadas; 
'''
"11" = '''
:sup:`11` Assim a pobreza virá sobre ti como um assaltante; a necessidade chegará a ti como um homem armado. 
'''
"12" = '''
:sup:`12` O homem mal, o homem injusto, anda com uma boca perversa. 
'''
"13" = '''
:sup:`13` Ele acena com os olhos, fala com seus pés, aponta com seus dedos. 
'''
"14" = '''
:sup:`14` Perversidades há em seu coração; todo o tempo ele trama o mal; anda semeando brigas. 
'''
"15" = '''
:sup:`15` Por isso sua perdição virá repentinamente; subitamente ele será quebrado, e não haverá cura. 
'''
"16" = '''
:sup:`16` Estas seis coisas o SENHOR odeia; e sete sua alma abomina: 
'''
"17" = '''
:sup:`17` Olhos arrogantes, língua mentirosa, e mãos que derramam sangue inocente; 
'''
"18" = '''
:sup:`18` O coração que trama planos malignos, pés que se apressam a correr para o mal; 
'''
"19" = '''
:sup:`19` A falsa testemunha, que sopra mentiras; e o que semeia brigas entre irmãos. 
'''
"20" = '''
:sup:`20` Filho meu, guarda o mandamento de teu pai; e não abandones a lei de tua mãe. 
'''
"21" = '''
:sup:`21` Amarra-os continuamente em teu coração; e pendura-os ao teu pescoço. 
'''
"22" = '''
:sup:`22` Quando caminhares, isto te guiará; quando deitares, isto te guardará; quando acordares, isto falará contigo. 
'''
"23" = '''
:sup:`23` Porque o mandamento é uma lâmpada, e a lei é luz; e as repreensões para correção são o caminho da vida; 
'''
"24" = '''
:sup:`24` Para te protegerem da mulher má, das lisonjas da língua da estranha. 
'''
"25" = '''
:sup:`25` Não cobices a formosura dela em teu coração; nem te prenda em seus olhos. 
'''
"26" = '''
:sup:`26` Porque pela mulher prostituta chega-se a pedir um pedaço de pão; e a mulher de outro homem anda à caça de uma alma preciosa. 
'''
"27" = '''
:sup:`27` Por acaso pode alguém botar fogo em seu peito, sem que suas roupas se queimem? 
'''
"28" = '''
:sup:`28` Ou alguém pode andar sobre as brasas, sem seus pés se arderem? 
'''
"29" = '''
:sup:`29` Assim será aquele que se deitar com a mulher de seu próximo; não será considerado inocente todo aquele que a tocar. 
'''
"30" = '''
:sup:`30` Não se despreza ao ladrão, quando furta para saciar sua alma, tendo fome; 
'''
"31" = '''
:sup:`31` Mas, se for achado, ele pagará sete vezes mais; ele terá que dar todos os bens de sua casa. 
'''
"32" = '''
:sup:`32` Porém aquele que adultera com mulher alheia tem falta de entendimento; quem faz isso destrói sua própria alma. 
'''
"33" = '''
:sup:`33` Ele encontrará castigo e desgraça; e sua desonra nunca será apagada. 
'''
"34" = '''
:sup:`34` Porque ciúmes são a fúria do marido, e ele de maneira nenhuma terá misericórdia no dia da vingança. 
'''
"35" = '''
:sup:`35` Ele não aceitará nenhum pagamento pela culpa; nem consentirá, ainda que aumentes os presentes. 
'''
