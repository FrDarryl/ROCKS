[67]
"1" = '''
:sup:`1` Salmo e cântico, para o regente, com instrumento de cordas: Que Deus tenha misericórdia de nós, e nos abençoe; que ele brilhe seu rosto sobre nós. (Selá) 
'''
"2" = '''
:sup:`2` Para que o teu caminho seja conhecido na terra, e todos as nações conheçam tua salvação. 
'''
"3" = '''
:sup:`3` Louvem os povos a ti, ó Deus, louvem a ti todos os povos. 
'''
"4" = '''
:sup:`4` Que as nações se alegrem e cantem de alegria, pois tu julgarás aos povos com equidade, e guiarás as nações na terra. (Selá) 
'''
"5" = '''
:sup:`5` Louvem os povos a ti, ó Deus, louvem a ti todos os povos. 
'''
"6" = '''
:sup:`6` Que a terra dê seu fruto, e que Deus, nosso Deus, nos abençoe. 
'''
"7" = '''
:sup:`7` Deus nos abençoará, e todos os limites da terra o temerão. 
'''
