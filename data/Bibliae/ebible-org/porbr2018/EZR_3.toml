[3]
"1" = '''
:sup:`1` Tendo, pois, chegado o mês sétimo, e já estando os filhos de Israel nas cidades, o povo se ajuntou como um só homem em Jerusalém. 
'''
"2" = '''
:sup:`2` E levantaram-se Jesua, filho de Jozadaque, e seus irmãos os sacerdotes, e Zorobabel filho de Sealtiel, e seus irmãos, e edificaram o altar do Deus de Israel, para oferecerem sobre ele ofertas de queima, como está escrito na Lei de Moisés, homem de Deus. 
'''
"3" = '''
:sup:`3` E assentaram o altar sobre suas bases, porém com medo sobre si, por causa dos povos das terras; e ofereceram sobre ele ofertas de queima ao SENHOR, ofertas de queima à manhã e à tarde. 
'''
"4" = '''
:sup:`4` E celebraram a festa dos tabernáculos, como está escrito; fizeram ofertas de queima diariamente conforme a regra exigida a cada dia; 
'''
"5" = '''
:sup:`5` E depois disto, ofereceram o holocausto contínuo, assim como os as das luas novas, e todas as festas santificadas ao SENHOR, como também de qualquer um que dava oferta voluntária ao SENHOR. 
'''
"6" = '''
:sup:`6` Desde o primeiro dia do mês sétimo começaram a oferecer holocaustos ao SENHOR; porém ainda não estavam postos os fundamentos do templo do SENHOR. 
'''
"7" = '''
:sup:`7` Assim deram dinheiro aos pedreiros e carpinteiros; como também comida, bebida, e azeite aos sidônios e aos tírios, para que trazerem do Líbano madeira de cedro ao mar de Jope, conforme a autorização de Ciro, rei da Pérsia, acerca disto. 
'''
"8" = '''
:sup:`8` E no ano segundo de sua vinda à casa de Deus em Jerusalém, no mês segundo, começaram Zorobabel, filho de Sealtiel, Jesua, filho de Jozadaque, com os outros irmãos seus, os sacerdotes e os levitas, e todos os que haviam vindo do cativeiro a Jerusalém. E ordenaram aos levitas da idade de vinte anos acima, que cuidassem da casa do SENHOR. 
'''
"9" = '''
:sup:`9` Então Jesua, seus filhos e seus irmãos, Cadmiel e seus filhos, filhos de Judá, se levantaram como um só homem para supervisionarem os que faziam a obra na casa de Deus; com os filhos de Henadade, seus filhos e seus irmãos, levitas. 
'''
"10" = '''
:sup:`10` E quando os construtores do templo do SENHOR puseram os fundamentos, então ordenaram aos sacerdotes, já com as vestimentas e com trombetas, e aos levitas filhos de Asafe com címbalos, para louvarem ao SENHOR, conforme a ordenança de Davi, rei de Israel. 
'''
"11" = '''
:sup:`11` E cantavam em revezamento, louvando e celebrando ao SENHOR:Porque ele é bom, porque sua bondade sobre Israel dura para sempre!E todo o povo gritava com grande júbilo, louvando ao SENHOR, por causa da fundação da casa do SENHOR. 
'''
"12" = '''
:sup:`12` Porém muitos dos sacerdotes e dos levitas e dos chefes de famílias, já velhos, que haviam visto a primeira casa, quando viram a fundação desta casa, choravam em alta voz, mas muitos outros davam grandes gritos de alegria; 
'''
"13" = '''
:sup:`13` De maneira que o povo não conseguia distinguir as vozes de alegria das vozes de choro do povo; porque o povo gritava com tão grande júbilo, que se podia ouvir o som de muito longe. 
'''
