[7]
"1" = '''
:sup:`1` Depois edificou Salomão sua própria casa em treze anos, e acabou de construí-la toda. 
'''
"2" = '''
:sup:`2` Também edificou a casa do bosque do Líbano, a qual tinha cinco côvados de comprimento, e cinquenta côvados de largura, e trinta côvados de altura, sobre quatro ordens de colunas de cedro, com vigas de cedro sobre as colunas. 
'''
"3" = '''
:sup:`3` E estava coberta de tábuas de cedro acima sobre as vigas, que se apoiavam em quarenta e cinco colunas: cada fileira tinha quinze colunas. 
'''
"4" = '''
:sup:`4` E havia três ordens de janelas, uma janela contra a outra em três ordens. 
'''
"5" = '''
:sup:`5` E todas as portas e postes eram quadrados: e as umas janelas estavam de frente às outras em três ordens. 
'''
"6" = '''
:sup:`6` Também fez um pórtico de colunas, que tinha de comprimento cinquenta côvados, e trinta côvados de largura; e este pórtico estava diante daquelas outras, com suas colunas e vigas correspondentes. 
'''
"7" = '''
:sup:`7` Fez também o pórtico do trono em que havia de julgar, o pórtico do juízo, e revestiu-o de cedro do chão ao teto. 
'''
"8" = '''
:sup:`8` E na casa em que ele morava, havia outro átrio dentro do pórtico, de obra semelhante a esta. Edificou também Salomão uma casa para a filha de Faraó, que havia tomado por mulher, da mesma obra daquele pórtico. 
'''
"9" = '''
:sup:`9` Todas aquelas obras foram de pedras de grande valor, cortadas e serradas com serras segundo as medidas, assim por de dentro como por de fora, desde o alicerce até os topos das paredes, e também por de fora até o grande átrio. 
'''
"10" = '''
:sup:`10` O alicerce era de pedras de grande valor, de pedras grandes, de pedras de dez côvados, e de pedras de oito côvados. 
'''
"11" = '''
:sup:`11` Dali acima eram também pedras de grande valor, lavradas conforme a suas medidas, e obra de cedro. 
'''
"12" = '''
:sup:`12` E no grande átrio ao redor havia três ordens de pedras lavradas, e uma ordem de vigas de cedro: e assim o átrio interior da casa do SENHOR, e o átrio da casa. 
'''
"13" = '''
:sup:`13` E enviou o rei Salomão, e fez vir de Tiro a Hirão, 
'''
"14" = '''
:sup:`14` Filho de uma viúva da tribo de Naftali, e seu pai havia sido de Tiro: trabalhava ele em bronze, cheio de sabedoria e de inteligência e saber em toda obra de bronze. Este pois veio ao rei Salomão, e fez toda sua obra. 
'''
"15" = '''
:sup:`15` E fundiu duas colunas de bronze, a altura de cada qual era de dezoito côvados: e rodeava a uma e a outra coluna um fio de doze côvados. 
'''
"16" = '''
:sup:`16` Fez também dois capitéis de fundição de bronze, para que fossem postos sobre as cabeças das colunas: a altura de um capitel era de cinco côvados, e a do outro capitel de cinco côvados. 
'''
"17" = '''
:sup:`17` Havia trançados à maneira de redes, e grinaldas à maneira de correntes, para os capitéis que se haviam de pôr sobre as cabeças das colunas: sete para cada capitel. 
'''
"18" = '''
:sup:`18` E quando havia feito as colunas, fez também duas ordens de romãs ao redor no um enredado, para cobrir os capitéis que estavam nas cabeças das colunas com as romãs: e da mesma forma fez no outro capitel. 
'''
"19" = '''
:sup:`19` Os capitéis que estavam sobre as colunas no pórtico, tinham trabalho de flores por quatro côvados. 
'''
"20" = '''
:sup:`20` Tinham também os capitéis de sobre as duas colunas, duzentas romãs em duas ordens ao redor em cada capitel, encima da parte arredondada do capitel, o qual estava diante do trançado. 
'''
"21" = '''
:sup:`21` Estas colunas ele erigiu no pórtico do templo: e quando havia levantado a coluna da direita, pôs-lhe por nome Jaquim: e levantando a coluna da esquerda, chamou seu nome Boaz. 
'''
"22" = '''
:sup:`22` E pôs nas cabeças das colunas trabalho em forma de açucenas; e assim se acabou a obra das colunas. 
'''
"23" = '''
:sup:`23` Fez também um mar de fundição, de dez côvados do um lado ao outro, redondo; sua altura era de cinco côvados, e cingia-o ao redor um cordão de trinta côvados. 
'''
"24" = '''
:sup:`24` E cercavam aquele mar por debaixo de sua borda em derredor umas bolas como frutos, dez em cada côvado, que cingiam o mar ao redor em duas ordens, as quais haviam sido fundidas quando ele foi fundido. 
'''
"25" = '''
:sup:`25` E estava assentado sobre doze bois: três estavam voltados ao norte, e três estavam voltados ao ocidente, e três estavam voltados ao sul, e três estavam voltados ao oriente; sobre estes se apoiava o mar, e as traseiras deles estavam até a parte de dentro. 
'''
"26" = '''
:sup:`26` A espessura do mar era de um palmo, e sua borda era lavrada como a borda de um cálice, ou de flor de lírio: e cabiam nele dois mil batos. 
'''
"27" = '''
:sup:`27` Fez também dez bases de bronze, sendo o comprimento de cada base de quatro côvados, e a largura de quatro côvados, e de três côvados a altura. 
'''
"28" = '''
:sup:`28` A obra das bases era esta: tinham uns painéis, as quais estavam entre molduras: 
'''
"29" = '''
:sup:`29` E sobre aqueles painéis que estavam entre as molduras, figuras de leões, e de bois, e de querubins; e sobre as molduras da base, assim encima como debaixo dos leões e dos bois, havia uns acréscimos de baixo-relevo. 
'''
"30" = '''
:sup:`30` Cada base tinha quatro rodas de bronze com mesas de bronze; e em seus quatro eixos havia uns apoios, os quais haviam sido fundidos a cada lado com grinaldas, para estarem debaixo da fonte. 
'''
"31" = '''
:sup:`31` E a abertura da bacia era de um côvado no suporte que saía para acima da base; e era sua abertura redonda, da feitura do mesmo suporte, e este de côvado e meio. Havia também sobre a abertura entalhes em seus painéis, que eram quadrados, não redondas. 
'''
"32" = '''
:sup:`32` As quatro rodas estavam debaixo dos painéis, e os eixos das rodas estavam na mesma base. A altura de cada roda era de um côvado e meio. 
'''
"33" = '''
:sup:`33` E a feitura das rodas era como a feitura das rodas de um carro: seus eixos, seus raios, e seus cubos, e seus aros, tudo era de fundição. 
'''
"34" = '''
:sup:`34` Também os quatro apoios às quatro esquinas de cada base: e os apoios eram da mesma base. 
'''
"35" = '''
:sup:`35` E no alto da base havia meio côvado de altura redondo por todas partes: e encima da base suas molduras e painéis, as quais eram dela mesma. 
'''
"36" = '''
:sup:`36` E fez nas tábuas das molduras, e nas cintas, entalhaduras de querubins, e de leões, e de palmas, com proporção no espaço de cada uma, e ao redor outros adornos. 
'''
"37" = '''
:sup:`37` De esta forma fez dez bases fundidas de uma mesma maneira, de uma mesma medida, e de uma mesma entalhadura. 
'''
"38" = '''
:sup:`38` Fez também dez fontes de bronze: cada fonte continha quarenta batos, e cada uma era de quatro côvados; e assentou uma fonte sobre cada uma das dez bases. 
'''
"39" = '''
:sup:`39` E pôs as cinco bases à direita da casa, e as outras cinco à esquerda: e assentou o mar ao lado direito da casa, ao oriente, até o sul. 
'''
"40" = '''
:sup:`40` Também fez Hirão fontes, e tenazes, e bacias. Assim acabou toda a obra que fez a Salomão para a casa do SENHOR: 
'''
"41" = '''
:sup:`41` A saber, duas colunas, e os vasos redondos dos capitéis que estavam no alto das duas colunas; e duas redes que cobriam os dois vasos redondos dos capitéis que estavam sobre a cabeça das colunas; 
'''
"42" = '''
:sup:`42` E quatrocentas romãs para as duas redes, duas ordens de romãs em cada rede, para cobrir os dois vasos redondos que estavam sobre as cabeças das colunas; 
'''
"43" = '''
:sup:`43` E as dez bases, e as dez fontes sobre as bases; 
'''
"44" = '''
:sup:`44` E um mar, e doze bois debaixo do mar; 
'''
"45" = '''
:sup:`45` E caldeiras, e pás, e bacias; e todos os vasos que Hirão fez ao rei Salomão, para a casa do SENHOR de bronze polido. 
'''
"46" = '''
:sup:`46` Todo o fez fundir o rei na planície do Jordão, em terra argilosa, entre Sucote e Zaretã. 
'''
"47" = '''
:sup:`47` E deixou Salomão sem inquirir o peso do bronze de todos os vasos, pela grande abundância deles. 
'''
"48" = '''
:sup:`48` Então fez Salomão todos os vasos que pertenciam à casa do SENHOR: um altar de ouro, e uma mesa sobre a qual estavam os pães da proposição, também de ouro; 
'''
"49" = '''
:sup:`49` E cinco candelabros de ouro puríssimo à direita, e outros cinco à esquerda, diante do oráculo; com as flores, e as lâmpadas, e tenazes de ouro; 
'''
"50" = '''
:sup:`50` Também os cântaros, vasos, bacias, colheres, e incensários, de ouro puríssimo; também de ouro as dobradiças das portas da casa de dentro, do lugar santíssimo, e os das portas do templo. 
'''
"51" = '''
:sup:`51` Assim se acabou toda a obra que dispôs fazer o rei Salomão para a casa do SENHOR. E meteu Salomão o que Davi seu pai havia dedicado, é a saber, prata, e ouro, e vasos, e o pôs tudo em guarda nas tesourarias da casa do SENHOR. 
'''
