[139]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: SENHOR, tu me examinas e me conheces. 
'''
"2" = '''
:sup:`2` Tu sabes o meu sentar e o meu caminhar; de longe entendes meus pensamentos. 
'''
"3" = '''
:sup:`3` Tu cercas o meu andar e meu deitar; conheces desde antes os meus caminhos. 
'''
"4" = '''
:sup:`4` Mesmo não havendo ainda palavra alguma em minha língua, eis, SENHOR, que já sabes tudo. 
'''
"5" = '''
:sup:`5` Tu me envolves por detrás e pela frente, e pões tua mão sobre mim. 
'''
"6" = '''
:sup:`6` Teu conhecimento é maravilhoso demais para mim, tão alto que não posso alcançá -lo. 
'''
"7" = '''
:sup:`7` Para onde eu escaparia de teu Espírito? E para onde fugiria de tua presença? 
'''
"8" = '''
:sup:`8` Se eu subisse até os céus, lá tu estás ; se eu fizer meu leito no Xeol, eis que tu também ali estás . 
'''
"9" = '''
:sup:`9` Se eu tomasse as asas do amanhecer, e morasse nas extremidades do mar, 
'''
"10" = '''
:sup:`10` Até ali tua mão me guiaria, e tua mão direita me seguraria. 
'''
"11" = '''
:sup:`11` Se eu dissesse: Certamente as trevas me encobrirão; e a luz ao redor de mim será como a noite. 
'''
"12" = '''
:sup:`12` Porém nem mesmo as trevas me esconderão de ti; ao invés disso, pois a noite é tão clara quanto o dia, e aos teus olhos as trevas são como a luz. 
'''
"13" = '''
:sup:`13` Porque tu és dono do meu ser, e me cobriste no ventre da minha mãe. 
'''
"14" = '''
:sup:`14` Eu te louvarei porque de um jeito assombroso e maravilhoso eu fui feito; maravilhosas são tuas obras; e minha alma sabe muito bem. 
'''
"15" = '''
:sup:`15` Meus ossos não estavam escondidos de ti quando eu fui feito em oculto, e formado como tramas de tecido nas profundezas da terra. 
'''
"16" = '''
:sup:`16` Teus olhos viram meu corpo ainda sem forma, e tudo estava escrito em teu livro; até os dias estavam determinados quando nenhum deles ainda havia. 
'''
"17" = '''
:sup:`17` Como são preciosos para mim os teus pensamentos, Deus! Como é grande a quantidade deles! 
'''
"18" = '''
:sup:`18` Se eu os contasse, seriam muito mais numerosos que a areia; quando acordo, ainda estou contigo. 
'''
"19" = '''
:sup:`19` Ah, Deus, tomara que mates ao perverso! E vós, homens sanguinários, afastai-vos de mim; 
'''
"20" = '''
:sup:`20` Porque eles falam de ti com maldade, e teus inimigos se exaltam em vão. 
'''
"21" = '''
:sup:`21` Por acaso, SENHOR, eu não odiaria aos que te odeiam? E não detestaria os que se levantam contra ti? 
'''
"22" = '''
:sup:`22` Eu os odeio com ódio completo; eu os considero como inimigos. 
'''
"23" = '''
:sup:`23` Examina-me, Deus, e conhece meu coração; prova-me, e conhece meus pensamentos. 
'''
"24" = '''
:sup:`24` E vê se em mim há algum mau caminho; e guia-me pelo caminho eterno. 
'''
