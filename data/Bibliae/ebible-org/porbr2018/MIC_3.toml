[3]
"1" = '''
:sup:`1` E eu disse: Ouvi agora, vós líderes de Jacó, e governantes da casa de Israel; por acaso não é vossa responsabilidade saber o que é justo? 
'''
"2" = '''
:sup:`2` Vós odiais o bem e amais o mal; vós roubais a pele dos outros, e a carne de seus ossos; 
'''
"3" = '''
:sup:`3` Vós sois os que comeis a carne de meu povo, e lhes tirais sua pele, e lhes quebrais seus ossos; e os despedaçais como para a panela, como carne dentro do caldeirão. 
'''
"4" = '''
:sup:`4` Então clamareis ao SENHOR, mas ele não vos responderá; ao invés disso esconderá sua face diante de vós naquele tempo, pois praticastes maus atos. 
'''
"5" = '''
:sup:`5` Assim diz o SENHOR contra os profetas que fazem o meu povo errar, que quando recebem comida proclamam paz, mas declaram guerra contra quem não lhes dá de comer; 
'''
"6" = '''
:sup:`6` Portanto se vos fará noite por causa da profecia, e trevas por causa da adivinhação; e o sol se porá sobre estes profetas, e o dia se escurecerá sobre eles. 
'''
"7" = '''
:sup:`7` E os videntes se envergonharão, e os adivinhos serão humilhados; todos cobrirão o lábio, porque não haverá resposta de Deus. 
'''
"8" = '''
:sup:`8` Porém eu estou cheio do poder do Espírito do SENHOR, e de juízo, e de força, para anunciar a Jacó sua transgressão, e a Israel seu pecado. 
'''
"9" = '''
:sup:`9` Ouvi agora isto, vós líderes da casa de Jacó, e governantes da casa de Israel, que abominais a justiça, e perverteis tudo o que é justo; 
'''
"10" = '''
:sup:`10` Vós edificais a Sião com sangue, e a Jerusalém com injustiça; 
'''
"11" = '''
:sup:`11` Seus líderes julgam por suborno, seus sacerdotes ensinam por salário, e seus profetas adivinham por dinheiro; e se apoiam no SENHOR dizendo: Por acaso o SENHOR não está entre nós? Nenhum mal virá sobre nós. 
'''
"12" = '''
:sup:`12` Portanto por causa de vós Sião será arada como campo, e Jerusalém se tornará um amontoado de pedras, e o monte do templo como os lugares altos de um bosque. 
'''
