[3]
"1" = '''
:sup:`1` Portanto, santos irmãos, participantes do chamado celestial, considerai o Apóstolo e Sumo Sacerdote da nossa declaração de fé, Cristo Jesus. 
'''
"2" = '''
:sup:`2` Ele é fiel àquele que o constituiu, assim como Moisés também foi em toda a casa de Deus. 
'''
"3" = '''
:sup:`3` Pois ele é estimado como digno de maior glória do que Moisés, assim como mais honra do que a casa tem quem a construiu. 
'''
"4" = '''
:sup:`4` Porque toda casa é construída por alguém; mas aquele que construiu todas as coisas é Deus. 
'''
"5" = '''
:sup:`5` De fato, Moisés foi fiel como servo em toda a casa de Deus, para testemunho das coisas que haviam de ser ditas; 
'''
"6" = '''
:sup:`6` mas Cristo é fiel como Filho sobre a sua casa. E nós somos sua casa, se até o fim mantivermos firmes a confiança e o orgulho da nossa esperança. 
'''
"7" = '''
:sup:`7` Portanto, como diz o Espírito Santo: Hoje, se ouvirdes a sua voz, 
'''
"8" = '''
:sup:`8` não endureçais os vossos corações, como na provocação, no dia da tentação no deserto; 
'''
"9" = '''
:sup:`9` onde os vossos pais me tentaram, me provaram, e viram as minhas obras por quarenta anos. 
'''
"10" = '''
:sup:`10` Por isso me indignei contra essa geração, e disse: “Eles sempre se desviam nos corações, e não conheceram os meus caminhos”; 
'''
"11" = '''
:sup:`11` Então jurei na minha ira: “Eles não entrarão no meu repouso”. 
'''
"12" = '''
:sup:`12` Cuidado, irmãos, para que nunca haja em algum de vós coração mau e infiel, que se afaste do Deus vivo. 
'''
"13" = '''
:sup:`13` Em vez disso, encorajai-vos uns aos outros a cada dia, durante o tempo chamado “hoje”; a fim de que nenhum de vós se endureça pelo engano do pecado. 
'''
"14" = '''
:sup:`14` Pois nós temos nos tornado participantes de Cristo, se, de fato, mantivermos firme a confiança do princípio até o fim; 
'''
"15" = '''
:sup:`15` como é dito: Hoje, se ouvirdes a sua voz, não endureçais os vossos corações, como na provocação. 
'''
"16" = '''
:sup:`16` Porque alguns, mesmo ouvindo, provocaram-no à ira , mas não todos aqueles que saíram do Egito por meio de Moisés. 
'''
"17" = '''
:sup:`17` E contra quais ele se indignou por quarenta anos? Não foi contra os que pecaram, cujos corpos caíram no deserto? 
'''
"18" = '''
:sup:`18` E a quem ele jurou que não entrariam no seu repouso, senão aos que foram desobedientes? 
'''
"19" = '''
:sup:`19` Assim vemos que não puderam entrar por causa da incredulidade. 
'''
