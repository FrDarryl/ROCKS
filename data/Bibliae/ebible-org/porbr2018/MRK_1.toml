"1" = '''
:sup:`1` Princípio do Evangelho de Jesus Cristo, Filho de Deus. 
'''
"2" = '''
:sup:`2` Como está escrito nos profetas: Eis que eu envio o meu mensageiro diante de tua face, que preparará o teu caminho diante de ti . 
'''
"3" = '''
:sup:`3` Voz do que clama no deserto: Preparai o caminho do Senhor, endireitai suas veredas. 
'''
"4" = '''
:sup:`4` João veio a batizar no deserto, e a pregar o batismo de arrependimento para perdão dos pecados. 
'''
"5" = '''
:sup:`5` E toda a província da Judeia e os de Jerusalém saíam até ele; e eram todos batizados por ele no rio Jordão, confessando os seus pecados. 
'''
"6" = '''
:sup:`6` João se vestia de pelos de camelo, e um cinto de couro em sua cintura; e comia gafanhotos e mel do campo. 
'''
"7" = '''
:sup:`7` Ele pregava assim: Após mim vem aquele que é mais forte do que eu. A ele não sou digno de me abaixar para desatar a tira das suas sandálias. 
'''
"8" = '''
:sup:`8` De fato eu tenho vos batizado com água, porém ele vos batizará com Espírito Santo. 
'''
"9" = '''
:sup:`9` E aconteceu que, naqueles dias, Jesus de Nazaré da Galileia veio, e foi batizado por João no Jordão. 
'''
"10" = '''
:sup:`10` E assim que saiu da água, viu os céus se abrirem, e o Espírito, que como pomba descia sobre ele. 
'''
"11" = '''
:sup:`11` E veio uma voz dos céus: Tu és meu Filho amado, em quem me agrado. 
'''
"12" = '''
:sup:`12` E logo o Espírito o impeliu ao deserto. 
'''
"13" = '''
:sup:`13` Ele esteve ali no deserto quarenta dias, tentado por Satanás. Ele estava com os animais selvagens, e os anjos o serviam. 
'''
"14" = '''
:sup:`14` Depois que João foi preso, Jesus veio para a Galileia, pregando o Evangelho do Reino de Deus, 
'''
"15" = '''
:sup:`15` e dizendo: O tempo se cumpriu, e o Reino de Deus está perto; arrependei-vos, e crede no Evangelho. 
'''
"16" = '''
:sup:`16` E enquanto andava junto ao mar da Galileia, ele viu Simão e seu irmão André, que lançavam uma rede ao mar, porque eram pescadores; 
'''
"17" = '''
:sup:`17` Jesus lhes disse: Vinde após mim, e farei serdes pescadores de gente. 
'''
"18" = '''
:sup:`18` Então logo deixaram suas redes, e o seguiram. 
'''
"19" = '''
:sup:`19` E passando dali um pouco mais adiante, viu Tiago filho de Zebedeu, e seu irmão João, que estavam no barco, consertando as redes. 
'''
"20" = '''
:sup:`20` E logo os chamou; então eles deixaram o seu pai Zebedeu no barco com os empregados, foram após ele. 
'''
"21" = '''
:sup:`21` Eles entraram em Cafarnaum; e assim que chegou o sábado, Jesus entrou na sinagoga e começou a ensinar. 
'''
"22" = '''
:sup:`22` E ficavam admirados com o seu ensinamento, pois, diferentemente dos escribas, ele os ensinava como quem temautoridade. 
'''
"23" = '''
:sup:`23` E havia na sinagoga deles um homem com um espírito imundo, que gritou, 
'''
"24" = '''
:sup:`24` dizendo: Ah, que temos contigo, Jesus Nazareno? Vieste para nos destruir? Bem sei quem és: o Santo de Deus. 
'''
"25" = '''
:sup:`25` Jesus o repreendeu, dizendo: Cala-te, e sai dele. 
'''
"26" = '''
:sup:`26` E o espírito imundo, provocando convulsão nele, e gritando em alta voz, saiu dele. 
'''
"27" = '''
:sup:`27` Assim todos ficaram admirados, e perguntavam entre si: Que é isto? Que novo ensinamento é este que, com autoridade, ordena até aos espíritos imundos, e eles lhe obedecem? 
'''
"28" = '''
:sup:`28` E logo sua fama se espalhou por toda a região da Galileia. 
'''
"29" = '''
:sup:`29` Logo depois de saírem da sinagoga, vieram à casa de Simão e de André, com Tiago e João. 
'''
"30" = '''
:sup:`30` A sogra de Simão estava deitada com febre, e logo falaram dela a Jesus . 
'''
"31" = '''
:sup:`31` Então ele aproximou-se dela, tomou-a pela mão, e a levantou; logo a febre a deixou, e ela começou a servi-los. 
'''
"32" = '''
:sup:`32` Ao entardecer, quando o sol já se punha, trouxeram-lhe todos os doentes e endemoninhados; 
'''
"33" = '''
:sup:`33` e toda a cidade se juntou à porta. 
'''
"34" = '''
:sup:`34` Ele curou muitos que se achavam mal de diversas enfermidades, e expulsou muitos demônios. Ele não deixava os demônios falarem, porque o conheciam. 
'''
"35" = '''
:sup:`35` De madrugada, ainda escuro, ele se levantou para sair, foi a um lugar deserto, e ali esteve a orar. 
'''
"36" = '''
:sup:`36` Simão e os que estavam com ele o seguiram. 
'''
"37" = '''
:sup:`37` Quando o acharam, disseram-lhe: Todos estão te procurando. 
'''
"38" = '''
:sup:`38` Jesus lhes respondeu: Vamos para as aldeias vizinhas, para que eu também pregue ali, pois vim para isso. 
'''
"39" = '''
:sup:`39` Ele pregava em suas sinagogas por toda a Galileia, e expulsava os demônios. 
'''
"40" = '''
:sup:`40` Um leproso aproximou-se dele, rogando-lhe, pondo-se de joelhos diante dele, e dizendo-lhe: Se quiseres, tu podes limpar-me. 
'''
"41" = '''
:sup:`41` E Jesus , movido de compaixão, estendeu a mão, tocou-o, e disse-lhe: Quero; sê limpo. 
'''
"42" = '''
:sup:`42` Quando disse isso, logo a lepra saiu dele, e ficou limpo. 
'''
"43" = '''
:sup:`43` Jesus advertiu-o, e logo o despediu, 
'''
"44" = '''
:sup:`44` dizendo-lhe: Cuidado, não digas nada a ninguém. Mas vai, mostra-te ao Sacerdote, e oferece por teres ficado limpo o que Moisés mandou, para lhes servir de testemunho. 
'''
"45" = '''
:sup:`45` Porém, quando ele saiu, começou a anunciar muitas coisas, e a divulgar a notícia, de maneira que Jesus já não podia entrar publicamente na cidade; em vez disso, ficava do lado de fora em lugares desertos, e pessoas de todas as partes vinham até ele. 
'''
