[12]
"1" = '''
:sup:`1` Estes são os sacerdotes e Levitas que subiram com Zorobabel filho de Sealtiel, e com Jesua: Seraías, Jeremias, Esdras, 
'''
"2" = '''
:sup:`2` Amarias, Maluque, Hatus, 
'''
"3" = '''
:sup:`3` Secanias, Reum, Meremote, 
'''
"4" = '''
:sup:`4` Ido, Ginetoi, Abias, 
'''
"5" = '''
:sup:`5` Miamim, Maadias, Bilga, 
'''
"6" = '''
:sup:`6` Semaías, e Joiaribe, Jedaías, 
'''
"7" = '''
:sup:`7` Salu, Amoque, Hilquias, Jedaías. Estes eram os chefes dos sacerdotes e seus irmãos nos dias de Jesua. 
'''
"8" = '''
:sup:`8` E os levitas foram:Jesua, Binui, Cadmiel, Serebias, Judá, e Matanias: este e seus irmãos eram responsáveis pelas ações de graças. 
'''
"9" = '''
:sup:`9` E Bacbuquias e Uni, seus irmãos, em frente deles em suas responsabilidades. 
'''
"10" = '''
:sup:`10` E Jesua gerou a Joiaquim, e Joiaquim gerou a Eliasibe e Eliasibe gerou a Joiada, 
'''
"11" = '''
:sup:`11` E Joiada gerou a Jônatas, e Jônatas gerou a Jadua. 
'''
"12" = '''
:sup:`12` E nos dias de Joiaquim os sacerdotes chefes das famílias foram: de Seraías, Meraías; de Jeremias, Hananias; 
'''
"13" = '''
:sup:`13` De Esdras, Mesulão; de Amarias, Joanã; 
'''
"14" = '''
:sup:`14` De Maluqui, Jônatas; de Sebanias, José; 
'''
"15" = '''
:sup:`15` De Harim, Adna; de Meraiote, Helcai; 
'''
"16" = '''
:sup:`16` De Ido, Zacarias; de Ginetom, Mesulão; 
'''
"17" = '''
:sup:`17` De Abias, Zicri; de Miniamim, e de Moadias, Piltai; 
'''
"18" = '''
:sup:`18` De Bilga, Samua; de Semaías, Jônatas; 
'''
"19" = '''
:sup:`19` De Joiaribe, Matenai; de Jedaías, Uzi; 
'''
"20" = '''
:sup:`20` De Salai, Calai; de Amoque, Éber; 
'''
"21" = '''
:sup:`21` De Hilquias, Hasabias; de Jedaías, Natanael. 
'''
"22" = '''
:sup:`22` Os Levitas nos dias de Eliasibe, de Joiada, e de Joanã e Jadua, foram escritos por chefes de famílias; como também os sacerdotes, até o reinado de Dario o persa. 
'''
"23" = '''
:sup:`23` Os filhos de Levi, chefes de famílias, foram escritos no livro das crônicas até os dias de Joanã, filho de Eliasibe. 
'''
"24" = '''
:sup:`24` E os chefes dos Levitas foram:Hasabias, Serebias, e Jesua filho de Cadmiel, e seus irmãos em frente deles, para louvarem e darem graças, conforme o mandamento de Davi, homem de Deus, cada um com sua responsabilidade. 
'''
"25" = '''
:sup:`25` Matanias, e Bacbuquias, Obadias, Mesulão, Talmom, Acube, eram porteiros que faziam guarda às entradas das portas. 
'''
"26" = '''
:sup:`26` Estes foram nos dias de Joiaquim, filho de Jesua, filho de Jozadaque, como também nos dias do governador Neemias, e do sacerdote Esdras, o escriba. 
'''
"27" = '''
:sup:`27` E na dedicação dos muros de Jerusalém buscaram aos Levitas de todos os lugares, para os trazerem a Jerusalém, a fim de fazerem a dedicação com alegrias, com ações de graças, e com cânticos, com címbalos, liras e harpas. 
'''
"28" = '''
:sup:`28` E assim ajuntaram os filhos dos cantores, tanto da planície ao redor de Jerusalém como das aldeias de Netofati; 
'''
"29" = '''
:sup:`29` Como também da casa de Gilgal, e dos campos de Geba, e de Azmavete; porque os cantores haviam edificado para si aldeias ao redor de Jerusalém. 
'''
"30" = '''
:sup:`30` E os sacerdotes e os levitas se purificaram, e depois purificaram ao povo, às portas, e ao muro. 
'''
"31" = '''
:sup:`31` Então eu fiz subir aos príncipes de Judá sobre o muro, e ordenei dois coros grandes que foram em procissão: um à direita sobre o muro em direção à porta do Esterco. 
'''
"32" = '''
:sup:`32` E após eles ia Hosaías, e a metade dos príncipes de Judá, 
'''
"33" = '''
:sup:`33` E Azarias, Esdras, Mesulão, 
'''
"34" = '''
:sup:`34` Judá, Benjamim, Semaías, e Jeremias; 
'''
"35" = '''
:sup:`35` E dos filhos dos sacerdotes com trombetas, Zacarias filho de Jônatas, filho de Semaías, filho de Matanias, filho de Micaías, filho de Zacur, filho de Asafe; 
'''
"36" = '''
:sup:`36` E seus irmãos Semaías, e Azareel, Milalai, Gilalai, Maai, Natanael, Judá e Hanani, com os instrumentos musicais de Davi, homem de Deus; e o escriba Esdras ia diante deles. 
'''
"37" = '''
:sup:`37` Indo assim para a porta da Fonte, e em frente deles, subiram pelas escadarias da cidade de Davi, pela subida do muro, desde acima da casa de Davi até a porta das Águas ao oriente. 
'''
"38" = '''
:sup:`38` E o segundo coro ia do lado oposto, e eu atrás dele; e a metade do povo ia sobre o muro, desde a torre dos Fornos até a muralha larga; 
'''
"39" = '''
:sup:`39` E desde a porta de Efraim até a porta Velha, e à porta do Peixe, e a torre de Hananeel, e a torre dos Cem, até a porta das Ovelhas; e pararam na porta da Prisão. 
'''
"40" = '''
:sup:`40` Então ambos os coros pararam na casa de Deus; como também eu, e a metade dos oficiais comigo; 
'''
"41" = '''
:sup:`41` E os sacerdotes, Eliaquim, Maaseias, Miniamim, Micaías, Elioenai, Zacarias, e Hananias, com trombetas; 
'''
"42" = '''
:sup:`42` Como também Maaseias, Semaías, Eleazar, e Uzi, Joanã, Malquias, Elão, e Ezer. E os cantores cantavam alto, juntamente com o supervisor Jezraías. 
'''
"43" = '''
:sup:`43` E sacrificaram naquele dia grandes sacrifícios, e alegraram-se; porque Deus os tinha alegrado muito; alegraram-se também a mulheres e as crianças; e o júbilo de Jerusalém foi ouvido até de longe. 
'''
"44" = '''
:sup:`44` Também naquele dia foram postos homens sobre as câmaras para os tesouros, as ofertas alçadas, as primícias, e os dízimos, para juntarem nelas, dos campos das cidades, as porções da lei para os sacerdotes e os levitas; porque Judá estava alegre por causa dos sacerdotes e dos levitas que estavam servindo ali. 
'''
"45" = '''
:sup:`45` E faziam a guarda de seu Deus, e a guarda da purificação, como também os cantores e os porteiros, conforme o mandamento de Davi e de seu filho Salomão. 
'''
"46" = '''
:sup:`46` Porque nos dias de Davi e de Asafe, desde a antiguidade, havia chefes dos cantores, e cânticos de louvor e de ações de graças a Deus. 
'''
"47" = '''
:sup:`47` E todo Israel nos dias de Zorobabel, e nos dias de Neemias, dava as porções dos cantores e dos porteiros, cada uma em seu dia; e consagravam porções aos levitas, e os levitas as consagravam aos filhos de Arão. 
'''
