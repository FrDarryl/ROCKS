[12]
"1" = '''
:sup:`1` Aquele que ama a correção ama o conhecimento; mas aquele que odeia a repreensão é um bruto. 
'''
"2" = '''
:sup:`2` O homem de bem ganha o favor do SENHOR; mas ao homem de pensamentos perversos, ele o condenará. 
'''
"3" = '''
:sup:`3` O homem não prevalecerá pela perversidade; mas a raiz dos justos não será removida. 
'''
"4" = '''
:sup:`4` A mulher virtuosa é a coroa de seu marido; mas a causadora de vergonha é como uma podridão em seus ossos. 
'''
"5" = '''
:sup:`5` Os pensamentos dos justos são de bom juízo; mas os conselhos dos perversos são enganosos. 
'''
"6" = '''
:sup:`6` As palavras dos perversos são para espreitar o derramamento de sangue de inocentes ; mas a boca dos corretos os livrará. 
'''
"7" = '''
:sup:`7` Os perversos serão transtornados, e não existirão mais ; porém a casa dos justos permanecerá. 
'''
"8" = '''
:sup:`8` Cada um será elogiado conforme seu entendimento; mas o perverso de coração será desprezado. 
'''
"9" = '''
:sup:`9` Melhor é o que estima pouco a si mesmo mas tem quem o sirva, do que aquele que elogia e si mesmo, mas nem sequer tem pão. 
'''
"10" = '''
:sup:`10` O justo dá atenção à vida de seus animais; mas até as misericórdias dos perversos são cruéis. 
'''
"11" = '''
:sup:`11` Aquele que lavra sua terra se saciará de pão; mas o que segue coisas inúteis tem falta de juízo. 
'''
"12" = '''
:sup:`12` O perverso deseja armadilhas malignas; porém a raiz dos justos produzirá seu fruto . 
'''
"13" = '''
:sup:`13` O perverso é capturado pela transgressão de seus lábios, mas o justo sairá da angústia. 
'''
"14" = '''
:sup:`14` Cada um se sacia do bem pelo fruto de sua própria boca; e a recompensa das mãos do homem lhe será entregue de volta. 
'''
"15" = '''
:sup:`15` O caminho do tolo é correto aos seus próprios olhos; mas aquele que ouve o bom conselho é sábio. 
'''
"16" = '''
:sup:`16` A ira do tolo é conhecida no mesmo dia, mas o prudente ignora o insulto. 
'''
"17" = '''
:sup:`17` Aquele que fala a verdade conta a justiça; porém a testemunha falsa conta o engano. 
'''
"18" = '''
:sup:`18` Há alguns que falam palavras como que golpes de espada; porém a língua do sábios é como um remédio. 
'''
"19" = '''
:sup:`19` O lábio da verdade ficará para sempre, mas a língua da falsidade dura por apenas um momento. 
'''
"20" = '''
:sup:`20` Há engano no coração dos que tramam o mal; mas os que aconselham a paz têm alegria. 
'''
"21" = '''
:sup:`21` Nenhuma adversidade sobrevirá ao justos; mas os perversos se encherão de mal. 
'''
"22" = '''
:sup:`22` Os lábios mentirosos são abomináveis ao SENHOR, mas dos que falam a verdade são seu prazer. 
'''
"23" = '''
:sup:`23` O homem prudente é discreto em conhecimento; mas o coração dos tolos proclama a loucura. 
'''
"24" = '''
:sup:`24` A mão dos que trabalham com empenho dominará, e os preguiçosos se tornarão escravos. 
'''
"25" = '''
:sup:`25` A ansiedade no coração do homem o abate; mas uma boa palavra o alegra. 
'''
"26" = '''
:sup:`26` O justo age cuidadosamente para com seu próximo, mas o caminho dos perversos os faz errar. 
'''
"27" = '''
:sup:`27` O preguiçoso não assa aquilo que caçou, mas a riqueza de quem trabalha com empenho lhe é preciosa. 
'''
"28" = '''
:sup:`28` Na vereda da justiça está a vida; e no caminho de seu percurso não há morte. 
'''
