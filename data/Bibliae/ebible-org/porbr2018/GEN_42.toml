[42]
"1" = '''
:sup:`1` E vendo Jacó que no Egito havia alimentos, disse a seus filhos: Por que estais olhando uns para os outros? 
'''
"2" = '''
:sup:`2` E disse: Eis que, eu ouvi que há alimentos no Egito; descei ali, e comprai dali para nós, para que possamos viver, e não nos morramos. 
'''
"3" = '''
:sup:`3` E desceram os dez irmãos de José a comprar trigo ao Egito. 
'''
"4" = '''
:sup:`4` Mas Jacó não enviou a Benjamim irmão de José com seus irmãos; porque disse: Não seja acaso que lhe aconteça algum desastre. 
'''
"5" = '''
:sup:`5` E vieram os filhos de Israel a comprar entre os que vinham: porque havia fome na terra de Canaã. 
'''
"6" = '''
:sup:`6` E José era o senhor da terra, que vendia a todo o povo da terra: e chegaram os irmãos de José, e inclinaram-se a ele rosto por terra. 
'''
"7" = '''
:sup:`7` E José quando viu seus irmãos, reconheceu-os; mas fez que não os conhecesse, e falou-lhes asperamente, e lhes disse: De onde viestes? Eles responderam: Da terra de Canaã, para comprar alimentos. 
'''
"8" = '''
:sup:`8` José, pois, reconheceu a seus irmãos; mas eles não o reconheceram. 
'''
"9" = '''
:sup:`9` Então se lembrou José dos sonhos que havia tido deles, e disse-lhes: Sois espias; viestes ver a fraqueza desta terra. 
'''
"10" = '''
:sup:`10` E eles lhe responderam: Não, meu senhor; teus servos vieram comprar alimentos. 
'''
"11" = '''
:sup:`11` Todos nós somos filhos de um homem; somos homens honestos; teus servos nunca foram espias. 
'''
"12" = '''
:sup:`12` E ele lhes disse: Não; viestes ver a fraqueza desta terra. 
'''
"13" = '''
:sup:`13` E eles responderam: Teus servos somos doze irmãos, filhos de um homem na terra de Canaã; e eis que o menor está hoje com nosso pai, e outro desapareceu. 
'''
"14" = '''
:sup:`14` E José lhes disse: Isso é o que vos disse, afirmando que sois espias; 
'''
"15" = '''
:sup:`15` Nisto sereis provados: Vive Faraó que não saireis daqui, a não ser quando vosso irmão menor vier aqui. 
'''
"16" = '''
:sup:`16` Enviai um de vós, e traga a vosso irmão; e vós ficai presos, e vossas palavras serão provadas, se há verdade convosco: e se não, vive Faraó, que sois espias. 
'''
"17" = '''
:sup:`17` E juntou-os no cárcere por três dias. 
'''
"18" = '''
:sup:`18` E ao terceiro dia disse-lhes José: Fazei isto, e vivei; eu temo a Deus; 
'''
"19" = '''
:sup:`19` Se sois homens honestos, fique preso na casa de vosso cárcere um de vossos irmãos; e vós ide, levai o alimento para a fome de vossa casa; 
'''
"20" = '''
:sup:`20` Porém haveis de trazer-me a vosso irmão mais novo, e serão comprovadas vossas palavras, e não morrereis. E eles o fizeram assim. 
'''
"21" = '''
:sup:`21` E diziam um ao outro: Verdadeiramente pecamos contra nosso irmão, que vimos a angústia de sua alma quando nos rogava, e não o ouvimos; por isso veio sobre nós esta angústia. 
'''
"22" = '''
:sup:`22` Então Rúben lhes respondeu, dizendo: Não vos falei eu e disse: Não pequeis contra o jovem; e não escutastes? Eis que também o sangue dele é requerido. 
'''
"23" = '''
:sup:`23` E eles não sabiam que os entendia José, porque havia intérprete entre eles. 
'''
"24" = '''
:sup:`24` E apartou-se ele deles, e chorou: depois voltou a eles, e lhes falou, e tomou dentre eles a Simeão, e aprisionou-lhe à vista deles. 
'''
"25" = '''
:sup:`25` E mandou José que enchessem seus sacos de trigo, e devolvessem o dinheiro de cada um deles, pondo-o em seu saco, e lhes dessem comida para o caminho; e fez-se assim com eles. 
'''
"26" = '''
:sup:`26` E eles puseram seu trigo sobre seus asnos, e foram-se dali. 
'''
"27" = '''
:sup:`27` E abrindo um deles seu saco para dar de comer a seu asno no lugar de parada, viu seu dinheiro que estava na boca de seu saco. 
'''
"28" = '''
:sup:`28` E disse a seus irmãos: Meu dinheiro se me foi devolvido, e ainda ei-lo aqui em meu saco. Alarmou-se, então, o coração deles e, espantados, disseram um ao outro: Que é isto que Deus nos fez? 
'''
"29" = '''
:sup:`29` E vindos a Jacó seu pai em terra de Canaã, contaram-lhe tudo o que lhes havia acontecido, dizendo: 
'''
"30" = '''
:sup:`30` Aquele homem, senhor da terra, nos falou asperamente, e nos tratou como espias da terra: 
'''
"31" = '''
:sup:`31` E nós lhe dissemos: Somos homens honestos, nunca fomos espias: 
'''
"32" = '''
:sup:`32` Somos doze irmãos, filhos de nosso pai; um desapareceu, e o menor está hoje com nosso pai na terra de Canaã. 
'''
"33" = '''
:sup:`33` E aquele homem, senhor da terra, nos disse: Nisto conhecerei que sois homens honestos; deixai comigo um de vossos irmãos, e tomai para a fome de vossas casas, e ide, 
'''
"34" = '''
:sup:`34` E trazei-me a vosso irmão o mais novo, para que eu saiba que não sois espias, mas sim homens honestos: assim vos darei a vosso irmão, e negociareis na terra. 
'''
"35" = '''
:sup:`35` E aconteceu que esvaziando eles seus sacos, eis que no saco de cada um estava o pacote de seu dinheiro: e vendo eles e seu pai os pacotes de seu dinheiro, tiveram temor. 
'''
"36" = '''
:sup:`36` Então seu pai Jacó lhes disse: Vós me privastes de meus filhos; José desapareceu, nem Simeão tampouco, e a Benjamim o levareis; contra mim são todas estas coisas. 
'''
"37" = '''
:sup:`37` E Rúben falou a seu pai, dizendo: Podes matar meus dois filhos, se eu não o devolver a ti; entrega-o em minha mão, que eu o devolverei a ti. 
'''
"38" = '''
:sup:`38` E ele disse: Não descerá meu filho convosco; que seu irmão é morto, e ele somente restou; e se lhe acontecer algum desastre no caminho por onde vades, fareis descer meus cabelos brancos com tristeza ao Xeol. 
'''
