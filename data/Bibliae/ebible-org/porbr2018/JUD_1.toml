"1" = '''
:sup:`1` Judas, servo de Jesus Cristo, e irmão de Tiago, para aqueles que foram chamados, santificados por Deus Pai, e guardados por Jesus Cristo. 
'''
"2" = '''
:sup:`2` Misericórdia a vós, e a paz e o amor vos sejam multiplicados. 
'''
"3" = '''
:sup:`3` Amados, procurando eu vos escrever com todo empenho sobre a nossa salvação comum, eu tive por necessário vos escrever e exortar a batalhar pela fé que de uma vez foi entregue aos santos. 
'''
"4" = '''
:sup:`4` Porque alguns entraram disfarçadamente entre vós, que desde antes estavam escritos para a condenação; pessoas ímpias, que distorcem a graça de Deus em perversão, e negam ao único Soberano Deus e nosso Senhor Jesus Cristo. 
'''
"5" = '''
:sup:`5` Mas eu quer vos lembrar, sabendo vós disto de uma vez por todas: que o Senhor, tendo liberto o povo para fora da terra do Egito, depois destruiu os que não creram. 
'''
"6" = '''
:sup:`6` E aos anjos que não guardaram sua origem, mas deixaram sua própria habitação, ele os reservou debaixo de grande escuridão em prisões eternas até o julgamento do grande dia. 
'''
"7" = '''
:sup:`7` Assim como Sodoma e Gomorra, e as cidades circunvizinhas, que como aquelas, tendo cometido pecados sexuais, e seguido uma carne ilícita, foram postas como exemplo, recebendo a punição do fogo eterno. 
'''
"8" = '''
:sup:`8` Porém estes, também semelhantemente adormecidos, contaminam a carne, e rejeitam a soberania, e insultam as coisas dignas de glórias. 
'''
"9" = '''
:sup:`9` Mas Miguel, o arcanjo, quando ele discutia com o diabo, e disputava por causa do corpo de Moisés, não ousou contra ele pronunciar juízo de maldição, porém disse: “O Senhor te repreenda.” 
'''
"10" = '''
:sup:`10` Mas estes insultam tudo aquilo que não conhecem; e tudo o que eles entendem naturalmente, como animais irracionais, nisso eles se corrompem. 
'''
"11" = '''
:sup:`11` Ai deles; porque eles entraram pelo caminho de Caim, e se dispuseram ao engano de Balaão por interesse por interesse de lucro, e pereceram pela rebelião de Coré. 
'''
"12" = '''
:sup:`12` Estes são manchas em vossas demonstrações de amor, participando dos banquetes convosco, apascentando a si mesmos sem temor; eles são nuvens sem água, levadas pelos ventos sem direção; são como árvores murchas, infrutíferas, duas vezes mortas e arrancadas pela raiz; 
'''
"13" = '''
:sup:`13` Ondas furiosas do mar, que espumam suas próprias vergonhas; estrelas errantes, para as quais a escuridão das trevas está reservada eternamente. 
'''
"14" = '''
:sup:`14` E Enoque, o sétimo depois de Adão, também profetizou sobre estes, dizendo: “Eis que o Senhor veio, com dezenas de milhares de seus santos; 
'''
"15" = '''
:sup:`15` para fazer julgamento contra todos, e reprovar a todos os seus ímpios, por todas as suas obras de irreverência, que impiamente cometeram, e por todas as duras palavras que os ímpios pecadores falaram contra ele.” 
'''
"16" = '''
:sup:`16` Estes são murmuradores, reclamadores, que andam segundo seus próprios maus desejos; e sua boca fala palavras de arrogância, mostrando admiração às pessoas para o próprio proveito. 
'''
"17" = '''
:sup:`17` Mas vós, amados, lembrai-vos das palavras que foram preditas pelos apóstolos de nosso Senhor Jesus Cristo; 
'''
"18" = '''
:sup:`18` Como eles vos diziam, que “no último tempo haveria escarnecedores, que andariam segundo seus próprios desejos ímpios.” 
'''
"19" = '''
:sup:`19` Estes são os que separam a si mesmos, mundanos, que não têm o Espírito. 
'''
"20" = '''
:sup:`20` Mas vós, amados, edificai a vós mesmos em vossa santíssima fé, orando no Espírito Santo. 
'''
"21" = '''
:sup:`21` Conservai a vós mesmos no amor de Deus, esperando a misericórdia de nosso Senhor Jesus Cristo para a vida eterna. 
'''
"22" = '''
:sup:`22` E tende misericórdia de alguns, usando de discernimento; 
'''
"23" = '''
:sup:`23` Mas a outros salvai em temor, arrancando -os do fogo, odiando até a roupa contaminada pela carne. 
'''
"24" = '''
:sup:`24` E para aquele que é poderoso para vos guardar de tropeçar, e vos apresentar irrepreensíveis com alegria diante de sua glória; 
'''
"25" = '''
:sup:`25` Ao único sábio Deus, nosso Salvador,seja a glória e majestade, poder e autoridade, agora, e para todo o sempre, Amém!
'''
