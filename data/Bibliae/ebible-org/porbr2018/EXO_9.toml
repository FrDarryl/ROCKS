[9]
"1" = '''
:sup:`1` Então o SENHOR disse a Moisés: Entra a Faraó, e dize-lhe: o SENHOR, o Deus dos hebreus, diz assim: Deixa ir a meu povo, para que me sirvam; 
'''
"2" = '''
:sup:`2` Porque se não o queres deixar ir, e os detiverdes ainda, 
'''
"3" = '''
:sup:`3` Eis que a mão do SENHOR será sobre teus gados que estão no campo, cavalos, asnos, camelos, vacas e ovelhas, com pestilência gravíssima: 
'''
"4" = '''
:sup:`4` E o SENHOR fará separação entre os gados de Israel e os do Egito, de modo que nada morra de todo o dos filhos de Israel. 
'''
"5" = '''
:sup:`5` E o SENHOR assinalou tempo, dizendo: Amanhã fará o SENHOR esta coisa na terra. 
'''
"6" = '''
:sup:`6` E o dia seguinte o SENHOR fez aquilo, e morreu todo o gado do Egito; mas do gado dos filhos de Israel não morreu um. 
'''
"7" = '''
:sup:`7` Então Faraó enviou, e eis que do gado dos filhos de Israel não havia um morto sequer. Mas o coração de Faraó se agravou, e não deixou ir ao povo. 
'''
"8" = '''
:sup:`8` E o SENHOR disse a Moisés e a Arão: Tomai punhados de cinza de um forno, e espalha-a Moisés até o céu diante de Faraó: 
'''
"9" = '''
:sup:`9` E virá a ser pó sobre toda a terra do Egito, o qual originará sarna que cause feridas com ulcerações nos homens e nos animais, por toda a terra do Egito. 
'''
"10" = '''
:sup:`10` E tomaram a cinza do forno, e puseram-se diante de Faraó, e espalhou-a Moisés até o céu; e veio uma sarna que causava feridas com ulcerações tanto nos homens como nos animais. 
'''
"11" = '''
:sup:`11` E os magos não podiam estar diante de Moisés por causa das feridas, porque houve sarna nos magos e em todos os egípcios. 
'''
"12" = '''
:sup:`12` E o SENHOR endureceu o coração de Faraó, e não os ouviu; como o SENHOR o disse a Moisés. 
'''
"13" = '''
:sup:`13` Então o SENHOR disse a Moisés: Levanta-te de manhã, e põe-te diante de Faraó, e dize-lhe: o SENHOR, o Deus dos hebreus, disse assim: Deixa ir a meu povo, para que me sirva. 
'''
"14" = '''
:sup:`14` Porque eu enviarei esta vez todas minhas pragas a teu coração, sobre teus servos, e sobre teu povo, para que entendas que não há outro como eu em toda a terra. 
'''
"15" = '''
:sup:`15` Porque agora eu estenderei minha mão para ferir a ti e a teu povo de pestilência, e serás tirado da terra. 
'''
"16" = '''
:sup:`16` E à verdade eu te pus para declarar em ti meu poder, e que meu Nome seja contado em toda a terra. 
'''
"17" = '''
:sup:`17` Todavia te exaltas tu contra meu povo, para não deixá-los ir? 
'''
"18" = '''
:sup:`18` Eis que amanhã a estas horas eu farei chover granizo muito grave, qual nunca foi em Egito, desde o dia que se fundou até agora. 
'''
"19" = '''
:sup:`19` Envia, pois, a recolher teu gado, e tudo o que tens no campo; porque todo homem ou animal que se achar no campo, e não for recolhido a casa, o granizo descerá sobre ele, e morrerá. 
'''
"20" = '''
:sup:`20` Dos servos de Faraó o que temeu a palavra do SENHOR, fez fugir seus criados e seu gado a casa: 
'''
"21" = '''
:sup:`21` Mas o que não pôs em seu coração a palavra do SENHOR, deixou seus criados e seus gados no campo. 
'''
"22" = '''
:sup:`22` E o SENHOR disse a Moisés: Estende a tua mão até o céu, para que venha granizo em toda a terra do Egito sobre os homens, e sobre os animais, e sobre toda a erva do campo na terra do Egito. 
'''
"23" = '''
:sup:`23` E Moisés estendeu sua vara até o céu, e o SENHOR fez trovejar e cair granizo, e o fogo corria pela terra; e choveu o SENHOR granizo sobre a terra do Egito. 
'''
"24" = '''
:sup:`24` Houve, pois, granizo, e fogo misturado com o granizo, tão grande, qual nunca houve em toda a terra do Egito desde que foi habitada. 
'''
"25" = '''
:sup:`25` E aquele granizo feriu em toda a terra do Egito todo o que estava no campo, tanto homens como animais; o granizo também feriu toda erva do campo, e quebrou os galhos de todas as árvores daquela terra. 
'''
"26" = '''
:sup:`26` Somente na terra de Gósen, onde os filhos de Israel estavam, não houve granizo. 
'''
"27" = '''
:sup:`27` Então Faraó mandou chamar a Moisés e a Arão, e lhes disse: Pequei esta vez: o SENHOR é justo, e eu e meu povo ímpios. 
'''
"28" = '''
:sup:`28` Orai ao SENHOR: e cessem os trovões de Deus e o granizo; e eu vos deixarei ir, e não vos detereis mais. 
'''
"29" = '''
:sup:`29` E respondeu-lhe Moisés: Em saindo eu da cidade estenderei minhas mãos ao SENHOR, e os trovões cessarão, e não haverá mais granizo; para que saibas que do SENHOR é a terra. 
'''
"30" = '''
:sup:`30` Mas eu sei que nem tu nem teus servos temereis todavia a presença do Deus o SENHOR. 
'''
"31" = '''
:sup:`31` O linho, pois, e a cevada foram feridos; porque a cevada estava já espigada, e o linho em flor. 
'''
"32" = '''
:sup:`32` Mas o trigo e o centeio não foram feridos; porque eram tardios. 
'''
"33" = '''
:sup:`33` E saído Moisés da presença de Faraó da cidade, estendeu suas mãos ao SENHOR, e cessaram os trovões e o granizo; e a chuva não caiu mais sobre a terra. 
'''
"34" = '''
:sup:`34` E vendo Faraó que a chuva havia cessado e o granizo e os trovões, perseverou em pecar, e agravou seu coração, ele e seus servos. 
'''
"35" = '''
:sup:`35` E o coração de Faraó se endureceu, e não deixou ir aos filhos de Israel; como o SENHOR o havia dito por meio de Moisés. 
'''
