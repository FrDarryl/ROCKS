[10]
"1" = '''
:sup:`1` No terceiro ano de Ciro rei da Pérsia, foi revelada uma palavra a Daniel, cujo nome era chamado Beltessazar; e a palavra é verdadeira, e sobre uma grande guerra; e ele entendeu a palavra, e teve entendimento da visão. 
'''
"2" = '''
:sup:`2` Naqueles dias eu, Daniel, me entristeci durante três semanas completas. 
'''
"3" = '''
:sup:`3` Não comi alimento agradável, nem carne nem vinho entrou em minha boca, nem me untei com unguento, até que se completassem três semanas. 
'''
"4" = '''
:sup:`4` E aos vinte e quatro dias do primeiro mês, estava eu na margem do grande rio Tigre; 
'''
"5" = '''
:sup:`5` Então levantei meus olhos, e olhei, e eis um homem vestido de linho, e cingidos seus lombos de ouro fino de Ufaz; 
'''
"6" = '''
:sup:`6` E seu corpo era como berilo, seu rosto parecia um relâmpago; seus olhos eram como tochas de fogo, e seus braços e seus pés como de cor de bronze polido; e a voz de suas palavras era como a voz de uma multidão. 
'''
"7" = '''
:sup:`7` E somente eu, Daniel, vi aquela visão, e os homens que estavam comigo não a viram; porém caiu sobre eles um grande temor, de tal modo que fugiram e se esconderam. 
'''
"8" = '''
:sup:`8` Fiquei, pois, eu só, e vi esta grande visão, e não ficou em mim força alguma; antes minha boa aparência se tornou em palidez, sem reter força alguma. 
'''
"9" = '''
:sup:`9` Porém ouvi a voz de suas palavras; e enquanto ouvia a voz de suas palavras, eu caí em profundo sono sobre meu rosto, com meu rosto em terra. 
'''
"10" = '''
:sup:`10` E eis que uma mão me tocou, e fez que eu me movesse sobre meus joelhos, e sobre as palmas de minhas mãos. 
'''
"11" = '''
:sup:`11` E disse-me: Daniel, homem muito querido, entende as palavras que falarei contigo, e levanta-te sobre teus pés; porque agora sou enviado a ti. E enquanto ele falava comigo esta palavra, eu estava tremendo. 
'''
"12" = '''
:sup:`12` E ele me disse: Não temas, Daniel; porque desde o primeiro dia em que deste teu coração a entender, e a te afligir na presença de teu Deus, foram ouvidas tuas palavras; e foi por causa de tuas palavras que eu vim. 
'''
"13" = '''
:sup:`13` Mas o príncipe do reino da Pérsia se pôs contra mim por vinte e um dias; e eis que Miguel, um dos principais chefes, veio para me ajudar, e eu fiquei ali com os reis da Pérsia. 
'''
"14" = '''
:sup:`14` Agora vim para te fazer entender o que irá acontecer a teu povo nos últimos dias; porque a visão ainda é para muitos dias; 
'''
"15" = '''
:sup:`15` E tendo ele falado comigo estas palavras, abaixei meu rosto em terra, e emudeci. 
'''
"16" = '''
:sup:`16` E eis que alguém semelhante aos filhos dos homens tocou meus lábios. Então abri minha boca, e falei, e disse ao que estava diante de mim: Meu senhor, por causa da visão minhas dores se tornam sobre mim, sem que eu retenha força alguma. 
'''
"17" = '''
:sup:`17` Como pode, pois, o servo de meu senhor falar com este meu senhor? Pois desde agora não resta força em mim, e não me ficou fôlego. 
'''
"18" = '''
:sup:`18` E aquele que parecia com um homem me tocou outra vez, e me confortou; 
'''
"19" = '''
:sup:`19` E disse: Não temas, homem querido, paz seja contigo; sê forte! Sê forte! E tendo ele falado comigo, fortaleci-me, e disse: Fale meu senhor, pois tu me fortaleceste. 
'''
"20" = '''
:sup:`20` E ele disse: Sabes por que vim ti? Pois agora voltarei para lutar contra o príncipe da Pérsia; e quando eu sair, eis que virá o príncipe da Grécia. 
'''
"21" = '''
:sup:`21` Porém eu te declararei o que está escrito na escritura de verdade; e ninguém há que se esforce comigo contra eles, a não ser Miguel, vosso príncipe. 
'''
