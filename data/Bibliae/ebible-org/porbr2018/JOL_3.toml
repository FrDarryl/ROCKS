[3]
"1" = '''
:sup:`1` Porque eis que naqueles dias e naquele tempo eu restaurarei Judá e Jerusalém de seu infortúnio. 
'''
"2" = '''
:sup:`2` Então ajuntarei todas as nações, e as farei descer ao vale de Josafá; e ali entrarei em juízo com elas por causa do meu povo, e de minha herança Israel, aos quais dispersaram entre as nações, e repartiram minha terra; 
'''
"3" = '''
:sup:`3` E lançaram sortes sobre meu povo, e deram os rapazes em troca de prostitutas, e venderam as moças em troca de vinho para beberem. 
'''
"4" = '''
:sup:`4` Além disso, o que tendes a ver comigo vós, Tiro e Sidom, e todas as regiões da Filístia? Quereis vos vingar de mim? E se quereis vos vingar de mim, apressadamente eu vos retribuirei o pagamento sobre vossa cabeça. 
'''
"5" = '''
:sup:`5` Pois levastes minha prata e meu ouro, e minhas coisas valiosas e boas pusestes em vossos templos, 
'''
"6" = '''
:sup:`6` E vendestes os filhos de Judá e os filhos de Jerusalém aos filhos dos gregos, para os distanciar de sua pátria. 
'''
"7" = '''
:sup:`7` Eis que eu os levantarei do lugar para onde os vendestes, e retribuirei vosso pagamento sobre vossa cabeça. 
'''
"8" = '''
:sup:`8` E venderei vossos filhos e vossas filhas na mão dos filhos de Judá, e eles os venderão aos sabeus, uma nação distante; porque o SENHOR falou. 
'''
"9" = '''
:sup:`9` Proclamai isto entre as nações, convocai uma guerra; despertai aos guerreiros, acheguem-se, venham todos os homens de guerra. 
'''
"10" = '''
:sup:`10` Fazei espadas de vossas enxadas, e lanças de vossas foices; diga o fraco: Sou forte. 
'''
"11" = '''
:sup:`11` Ajuntai-vos e vinde, todas as nações ao redor, e reuni-vos. (Ó SENHOR, faze vir ali os teus fortes!) 
'''
"12" = '''
:sup:`12` Levantem-se as nações, e subam ao vale de Josafá; porque ali eu me sentarei para julgar todas as nações ao redor. 
'''
"13" = '''
:sup:`13` Lançai a foice, porque a colheita já está madura. Vinde, descei; porque a prensa de uvas está cheia, os tanques transbordam; porque a maldade deles é grande. 
'''
"14" = '''
:sup:`14` Multidões! Multidões no vale da decisão! Porque perto está o dia do SENHOR no vale da decisão. 
'''
"15" = '''
:sup:`15` O sol e a lua se escurecerão, e as estrelas recolherão seu brilho. 
'''
"16" = '''
:sup:`16` E o SENHOR bramará desde Sião, e dará sua voz desde Jerusalém, e os céus e a terra tremerão; mas o SENHOR será o refúgio de seu povo, e a fortaleza dos filhos de Israel. 
'''
"17" = '''
:sup:`17` Então sabereis que eu sou o SENHOR vosso Deus, que habito em Sião, o meu santo monte; e Jerusalém será santa, e estrangeiros não mais passarão mais por ela. 
'''
"18" = '''
:sup:`18` E será naquele tempo, que os montes destilarão suco de uva, e os morros fluirão leite, e por todos os ribeiros de Judá correrão águas; e sairá uma fonte da casa do SENHOR, que regará o vale de Sitim. 
'''
"19" = '''
:sup:`19` O Egito será uma assolação, e Edom se tornará um deserto assolado, por causa da violência que fizeram aos filhos de Judá, em cuja terra derramaram sangue inocente. 
'''
"20" = '''
:sup:`20` Mas Judá permanecerá para sempre, e Jerusalém de geração em geração. 
'''
"21" = '''
:sup:`21` E purificarei o sangue que não tinha purificado; e o SENHOR habitará em Sião.
'''
