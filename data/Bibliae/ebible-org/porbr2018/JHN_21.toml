[21]
"1" = '''
:sup:`1` Depois disto Jesus se manifestou outra vez aos discípulos, junto ao mar de Tibérias; e manifestou -se assim: 
'''
"2" = '''
:sup:`2` Estavam juntos Simão Pedro, e Tomé (chamado o Dídimo), e Natanael (o de Caná de Galileia), e os filhos de Zebedeu, e outros dois de seus discípulos. 
'''
"3" = '''
:sup:`3` Disse-lhes Simão Pedro: Vou pescar. Dizem-lhe eles: Também nós vamos contigo. Foram, e subiram logo no barco; e aquela noite nada pescaram. 
'''
"4" = '''
:sup:`4` E fazendo-se já manhã, Jesus se pôs na praia; porém os discípulos não sabiam que era Jesus. 
'''
"5" = '''
:sup:`5` Então Jesus lhes disse: Filhinhos, tendes algo para comer? Responderam-lhe: Não. 
'''
"6" = '''
:sup:`6` E ele lhes disse: Lançai a rede do lado direito do barco, e achareis. Lançaram-na pois, e já não a podiam tirar pela multidão dos peixes. 
'''
"7" = '''
:sup:`7` Disse pois aquele discípulo, a quem Jesus amava, a Pedro: É o Senhor! Ouvindo pois Simão Pedro que era o Senhor, vestiu-se com a roupa, (porque estava nu), e lançou-se ao mar. 
'''
"8" = '''
:sup:`8` E os outros discípulos vieram com o barquinho (porque não estavam longe da terra, mas sim a cerca de duzentos côvados) trazendo a rede de peixes. 
'''
"9" = '''
:sup:`9` Quando pois desceram à terra, viram já as brasas postas, e um peixe posto nelas, e mais pão. 
'''
"10" = '''
:sup:`10` Disse-lhes Jesus: Trazei dos peixes que pescastes agora. 
'''
"11" = '''
:sup:`11` Simão Pedro subiu, e puxou a rede para a terra, cheia de cento e cinquenta e três grandes peixes; e sendo tantos, a rede não se rompeu. 
'''
"12" = '''
:sup:`12` Disse-lhes Jesus: Vinde, jantai. E nenhum dos discípulos ousava lhe perguntar: Tu quem és? sabendo que era o Senhor. 
'''
"13" = '''
:sup:`13` Então Jesus veio, e tomou o pão, e deu-o a eles; e da mesma maneira o peixe. 
'''
"14" = '''
:sup:`14` E esta era já a terceira vez que Jesus se manifestou a seus discípulos, depois de haver ressuscitado dos mortos. 
'''
"15" = '''
:sup:`15` Havendo eles pois já jantado, disse Jesus a Simão Pedro: Simão filho de Jonas, tu me amas mais do que estes outros ? Disse-lhes ele: Sim, Senhor, tu sabes que te amo. Disse-lhe: Alimenta meus cordeiros. 
'''
"16" = '''
:sup:`16` Voltou a lhe a dizer a segunda vez: Simão, filho de Jonas, tu me amas? Disse-lhe: Sim, Senhor, tu sabes que te amo. Disse-lhe: Apascenta minhas ovelhas. 
'''
"17" = '''
:sup:`17` Disse-lhe a terceira vez: Simão, filho de Jonas, tu me amas? Entristeceu-se Pedro de que já pela terceira vez lhe dissesse: Tu me amas? E disse-lhe: Senhor, tu sabes todas as coisas, tu sabes que eu te amo. Disse-lhe Jesus: Alimenta minhas ovelhas. 
'''
"18" = '''
:sup:`18` Em verdade, em verdade te digo, que quando eras mais jovem, tu mesmo te vestias, e andava por onde querias; mas quando fores já velho, estenderás tuas mãos, e outro te vestirá, e te levará para onde tu não queres. 
'''
"19" = '''
:sup:`19` E disse isto, fazendo entender que Pedro glorificaria a Deus com sua morte. E tendo dito isto, Jesus lhe disse: Segue-me. 
'''
"20" = '''
:sup:`20` E virando-se Pedro, viu que o seguia aquele discípulo a quem Jesus amava, o que também na ceia se recostara a seu peito, e dissera: Senhor, quem é o que te trairá? 
'''
"21" = '''
:sup:`21` Vendo Pedro a este, disse a Jesus: Senhor, e este, que lhe acontecerá ? 
'''
"22" = '''
:sup:`22` Disse-lhe Jesus: Se eu quero que ele fique até que eu venha, que te importa? Segue-me tu. 
'''
"23" = '''
:sup:`23` Saiu, pois, esta conversa entre os irmãos, que aquele discípulo não morreria. Contudo Jesus não lhe disse que não morreria, mas sim: Se eu quero que ele fique até que eu venha, que te importa? 
'''
"24" = '''
:sup:`24` Este é o discípulo que testemunha destas coisas, e estas coisas escreveu; e sabemos que seu testemunho é verdadeiro. 
'''
"25" = '''
:sup:`25` Ainda há, porém, muitas outras coisas que Jesus fez, que se sobre cada uma delas se escrevessem, penso que nem mesmo o mundo poderia caber os livros escritos. Amém.
'''
