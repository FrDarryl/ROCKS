[118]
"1" = '''
:sup:`1` Agradecei ao SENHOR, porque ele é bom; pois sua bondade dura para sempre. 
'''
"2" = '''
:sup:`2` Diga agora Israel, que sua bondade dura para sempre. 
'''
"3" = '''
:sup:`3` Diga agora casa de Arão, que sua bondade dura para sempre. 
'''
"4" = '''
:sup:`4` Digam agora os que temem ao SENHOR, que sua bondade dura para sempre. 
'''
"5" = '''
:sup:`5` Na angústia clamei ao SENHOR; e o SENHOR me respondeu, e me pôs num lugar amplo. 
'''
"6" = '''
:sup:`6` O SENHOR está comigo, não temerei; o que poderá me fazer o homem? 
'''
"7" = '''
:sup:`7` O SENHOR está comigo entre os que ajudam; por isso verei o fim daqueles que me odeiam. 
'''
"8" = '''
:sup:`8` Melhor é buscar refúgio no SENHOR do que confiar no homem. 
'''
"9" = '''
:sup:`9` Melhor é buscar refúgio no SENHOR do que confiar em príncipes. 
'''
"10" = '''
:sup:`10` Todas as nações me cercaram; mas foi no nome do SENHOR que eu as despedacei. 
'''
"11" = '''
:sup:`11` Cercaram-me, cercaram-me mesmo; mas foi no nome do SENHOR que eu as despedacei. 
'''
"12" = '''
:sup:`12` Cercaram-me como abelhas, mas se apagaram como fogo de espinhos; porque foi no nome do SENHOR que eu as despedacei. 
'''
"13" = '''
:sup:`13` Com força me empurraste para que eu caísse; mas o SENHOR me ajudou. 
'''
"14" = '''
:sup:`14` O SENHOR é minha força e minha canção, porque ele tem sido minha salvação. 
'''
"15" = '''
:sup:`15` Nas tendas dos justos há voz de alegria e salvação; a mão direita do SENHOR faz proezas. 
'''
"16" = '''
:sup:`16` A mão direita do SENHOR se levanta; a mão direita do SENHOR faz proezas. 
'''
"17" = '''
:sup:`17` Eu não morrerei, mas viverei; e contarei as obras do SENHOR. 
'''
"18" = '''
:sup:`18` É verdade que o SENHOR me castigou, porém ele não me entregou à morte. 
'''
"19" = '''
:sup:`19` Abri para mim as portas da justiça; entrarei por elas e louvarei ao SENHOR. 
'''
"20" = '''
:sup:`20` Esta é a porta do SENHOR, pela qual os justos entrarão. 
'''
"21" = '''
:sup:`21` Eu te louvarei porque tu me respondeste e me salvaste. 
'''
"22" = '''
:sup:`22` A pedra que os construtores rejeitaram se tornou cabeça de esquina. 
'''
"23" = '''
:sup:`23` Pelo SENHOR isto foi feito, e é maravilhoso aos nossos olhos. 
'''
"24" = '''
:sup:`24` Este é o dia em que o SENHOR agiu; alegremos e enchamos de alegria nele. 
'''
"25" = '''
:sup:`25` Ah, SENHOR, salva-nos! Ah, SENHOR, faze -nos prosperar! 
'''
"26" = '''
:sup:`26` Bendito aquele que vem no nome do SENHOR; nós vos bendizemos desde a casa do SENHOR. 
'''
"27" = '''
:sup:`27` O SENHOR é o verdadeiro Deus, que nos deu luz; atai os sacrifícios da festa, para levá-los aos chifres do altar. 
'''
"28" = '''
:sup:`28` Tu és meu Deus, por isso eu te louvarei. Eu te exaltarei, meu Deus. 
'''
"29" = '''
:sup:`29` Agradecei ao SENHOR, porque ele é bom; pois sua bondade dura para sempre. 
'''
