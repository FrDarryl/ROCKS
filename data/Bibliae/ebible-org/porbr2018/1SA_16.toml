[16]
"1" = '''
:sup:`1` E disse o SENHOR a Samuel: Até quando hás tu de chorar por Saul, havendo-o eu rejeitado para que não reine sobre Israel? Enche teu chifre de azeite, e vem, te enviarei a Jessé de Belém: porque de seus filhos me provi de rei. 
'''
"2" = '''
:sup:`2` E disse Samuel: Como irei? Se Saul o entender, me matará. O SENHOR respondeu: Toma contigo uma bezerra das vacas, e dize: A sacrificar ao SENHOR vim. 
'''
"3" = '''
:sup:`3` E chama a Jessé ao sacrifício, e eu te ensinarei o que hás de fazer; e ungirás a mim ao que eu te disser. 
'''
"4" = '''
:sup:`4` Fez pois Samuel como lhe disse o SENHOR: e logo que ele chegou a Belém, os anciãos da cidade lhe saíram a receber com medo, e disseram: É pacífica tua vinda? 
'''
"5" = '''
:sup:`5` E ele respondeu: Sim, venho a sacrificar ao SENHOR; santificai-vos, e vinde comigo ao sacrifício. E santificando ele a Jessé e a seus filhos, chamou-os ao sacrifício. 
'''
"6" = '''
:sup:`6` E aconteceu que quando eles vieram, ele viu a Eliabe, e disse: De certo diante do SENHOR está seu ungido. 
'''
"7" = '''
:sup:`7` E o SENHOR respondeu a Samuel: Não olhes à sua aparência, nem à sua grande estatura, porque eu o rejeito; porque o SENHOR olha não o que o homem olha; pois que o homem olha o que está diante de seus olhos, mas o SENHOR olha o coração. 
'''
"8" = '''
:sup:`8` Então chamou Jessé a Abinadabe, e fez-lhe passar diante de Samuel, o qual disse: nem a este o SENHOR escolheu. 
'''
"9" = '''
:sup:`9` Fez logo passar Jessé a Samá. E ele disse: Tampouco a este o SENHOR escolheu. 
'''
"10" = '''
:sup:`10` E Jessé fez passar seus sete filhos diante de Samuel; mas Samuel disse a Jessé: o SENHOR não escolheu a estes. 
'''
"11" = '''
:sup:`11` Então disse Samuel a Jessé: Acabaram-se os moços? E ele respondeu: Ainda resta o mais novo, que apascenta as ovelhas. E disse Samuel a Jessé: Envia por ele, porque não nos assentaremos à mesa até que ele venha aqui. 
'''
"12" = '''
:sup:`12` Enviou, pois, por ele, e introduziu-o; o qual era ruivo, de bela aparência e de belo aspecto. Então o SENHOR disse: Levanta-te e unge-o, que este é. 
'''
"13" = '''
:sup:`13` E Samuel tomou o chifre do azeite, e ungiu-o dentre seus irmãos: e desde aquele dia em diante o espírito do SENHOR tomou a Davi. Levantou-se logo Samuel, e voltou-se a Ramá. 
'''
"14" = '''
:sup:`14` E o espírito do SENHOR se afastou de Saul, e atormentava-lhe o espírito mau da parte do SENHOR. 
'''
"15" = '''
:sup:`15` E os criados de Saul lhe disseram: Eis que agora, que o espírito mau da parte de Deus te atormenta. 
'''
"16" = '''
:sup:`16` Diga, pois, nosso senhor a teus servos que estão diante de ti, que busquem alguém que saiba tocar a harpa; para que quando for sobre ti o espírito mau da parte de Deus, ele toque com sua mão, e tenhas alívio. 
'''
"17" = '''
:sup:`17` E Saul respondeu a seus criados: Buscai-me pois agora algum que toque bem, e traze-o a mim. 
'''
"18" = '''
:sup:`18` Então um dos criados respondeu, dizendo: Eis que eu vi a um filho de Jessé de Belém, que sabe tocar, e é valente e vigoroso, e homem de guerra, prudente em suas palavras, e belo, e o SENHOR é com ele. 
'''
"19" = '''
:sup:`19` E Saul enviou mensageiros a Jessé, dizendo: Envia-me a Davi teu filho, o que está com as ovelhas. 
'''
"20" = '''
:sup:`20` E tomou Jessé um asno carregado de pão, e uma vasilha de vinho e um cabrito, e enviou-o a Saul por meio de Davi seu filho. 
'''
"21" = '''
:sup:`21` E vindo Davi a Saul, esteve diante dele: e amou-o ele muito, e foi feito seu escudeiro. 
'''
"22" = '''
:sup:`22` E Saul enviou a dizer a Jessé: Eu te rogo que esteja Davi comigo; porque achou graça em meus olhos. 
'''
"23" = '''
:sup:`23` E quando o espírito mau da parte de Deus era sobre Saul, Davi tomava a harpa, e tocava com sua mão; e Saul tinha refrigério, e estava melhor, e o espírito mau se afastava dele. 
'''
