[3]
"1" = '''
:sup:`1` Ela :Durante as noites busquei em minha cama a quem minha alma ama; busquei-o, mas não o achei. 
'''
"2" = '''
:sup:`2` Por isso me levantarei, e percorrerei a cidade, pelas ruas e pelas praças; buscarei a quem minha alma ama; busquei-o, mas não o achei. 
'''
"3" = '''
:sup:`3` Os guardas que rondavam pela cidade me encontraram. Eu lhes perguntei : Vistes a quem minha alma ama? 
'''
"4" = '''
:sup:`4` Pouco depois de me afastar deles, logo achei a quem minha alma ama. Eu o segurei, e não o deixei ir embora, até eu ter lhe trazido à casa de minha mãe, ao cômodo daquela que me gerou. 
'''
"5" = '''
:sup:`5` Eu vos ordeno, filhas de Jerusalém: jurai pelas corças e pelas cervas do campo que não acordeis nem desperteis ao amor, até que ele queira. 
'''
"6" = '''
:sup:`6` Quem é esta, que sobe do deserto como colunas de fumaça, perfumada com mirra, incenso, e com todo tipo de pó aromático de mercador? 
'''
"7" = '''
:sup:`7` Eis a cama móvel de Salomão! Sessenta guerreiros estão ao redor dela, dentre os guerreiros de Israel; 
'''
"8" = '''
:sup:`8` Todos eles portando espadas, habilidosos na guerra; cada um com sua espada à cintura, para o caso de haver um ataque repentino de noite. 
'''
"9" = '''
:sup:`9` O rei Salomão fez para si uma liteira de madeira do Líbano. 
'''
"10" = '''
:sup:`10` Suas colunas ele fez de prata, seu assoalho de ouro, seu assento de púrpura; por dentro coberta com a obra do amor das filhas de Jerusalém. 
'''
"11" = '''
:sup:`11` Saí, ó filhas de Sião, e contemplai ao rei Salomão, com a coroa a qual sua mãe o coroou, no dia de seu casamento, no dia da alegria do seu coração. 
'''
