[18]
"1" = '''
:sup:`1` Quem se isola busca seu próprio desejo; ele se volta contra toda sabedoria. 
'''
"2" = '''
:sup:`2` O tolo não tem prazer no entendimento, mas sim em revelar sua própria opinião. 
'''
"3" = '''
:sup:`3` Na vinda do perverso, vem também o desprezo; e com a desonra vem a vergonha. 
'''
"4" = '''
:sup:`4` A boca do homem são como águas profundas; e o manancial de sabedoria como um ribeiro transbordante. 
'''
"5" = '''
:sup:`5` Não é bom favorecer ao perverso para prejudicar ao justo num julgamento. 
'''
"6" = '''
:sup:`6` Os lábios do tolo entram em briga, e sua boca chama pancadas. 
'''
"7" = '''
:sup:`7` A boca do tolo é sua própria destruição, e seus lábios são armadilha para sua alma. 
'''
"8" = '''
:sup:`8` As palavras do fofoqueiro são como alimentos deliciosos, que descem até o interior do ventre. 
'''
"9" = '''
:sup:`9` O preguiçoso em fazer sua obra é irmão do causador de prejuízo. 
'''
"10" = '''
:sup:`10` O nome do SENHOR é uma torre forte; o justo correrá até ele, e ficará seguro. 
'''
"11" = '''
:sup:`11` Os bens do rico são como uma cidade fortificada, e como um muro alto em sua imaginação. 
'''
"12" = '''
:sup:`12` Antes da ruína o coração humano é orgulhoso; e antes da honra vem a humildade. 
'''
"13" = '''
:sup:`13` Quem responde antes de ouvir age como tolo e causa vergonha para si. 
'''
"14" = '''
:sup:`14` O espírito do homem o sustentará quando doente; mas o espírito abatido, quem o levantará? 
'''
"15" = '''
:sup:`15` O coração do prudente adquire conhecimento; e o ouvido dos sábios busca conhecimento. 
'''
"16" = '''
:sup:`16` O presente do homem alarga seu caminho, e o leva perante a face dos grandes. 
'''
"17" = '''
:sup:`17` Aquele que primeiro mostra sua causa parece ser justo; mas somente até que outro venha, e o investigue. 
'''
"18" = '''
:sup:`18` O sorteio cessa disputas, e separa poderosos de se confrontarem . 
'''
"19" = '''
:sup:`19` O irmão ofendido é mais difícil que uma cidade fortificada; e as brigas são como ferrolhos de uma fortaleza. 
'''
"20" = '''
:sup:`20` Do fruto da boca do homem seu ventre se fartará; dos produtos de seus lábios se saciará. 
'''
"21" = '''
:sup:`21` A morte e a vida estão no poder da língua; e aquele que a ama comerá do fruto dela. 
'''
"22" = '''
:sup:`22` Quem encontrou esposa, encontrou o bem; e obteve o favor do SENHOR. 
'''
"23" = '''
:sup:`23` O pobre fala com súplicas; mas o rico responde com durezas. 
'''
"24" = '''
:sup:`24` O homem que tem amigos pode ser prejudicado por eles ; porém há um amigo mais chegado que um irmão. 
'''
