[7]
"1" = '''
:sup:`1` Porque este Melquisedeque, rei de Salém, sacerdote do Deus Altíssimo, o qual se encontrou com Abraão, que estava retornando da matança dos reis, e o abençoou; 
'''
"2" = '''
:sup:`2` a quem também Abraão deu o dízimo de tudo; primeiramente significa Rei de justiça, e depois também rei de Salém, que é, rei de paz; 
'''
"3" = '''
:sup:`3` sem pai, sem mãe, sem genealogia, sem ter princípio de dias, nem fim de vida; porém, sendo feito semelhante ao Filho de Deus, permanece sacerdote para sempre. 
'''
"4" = '''
:sup:`4` Considerai, pois, como ele era grande, a quem até o patriarca Abraão deu o dízimo dos despojos. 
'''
"5" = '''
:sup:`5` E, realmente, os que dentre os filhos de Levi recebem o sacerdócio têm ordem, segundo a Lei, de receberem os dízimos do povo, isto é, dos seus irmãos, mesmo sendo eles também descendentes de Abraão. 
'''
"6" = '''
:sup:`6` Mas aquele que não é contado na genealogia deles recebeu dízimos de Abraão, e abençoou ao que tinha as promessas. 
'''
"7" = '''
:sup:`7` Ora, sem contradição alguma, o menor é abençoado pelo maior. 
'''
"8" = '''
:sup:`8` Em um caso, homens mortais recebem dízimos; mas no outro, aquele de quem se dá testemunho de que vive. 
'''
"9" = '''
:sup:`9` E, por assim dizer, até Levi, que recebe os dízimos, pagou dízimos através de Abraão; 
'''
"10" = '''
:sup:`10` pois ele ainda estava no corpo de seu ancestral quando Melquisedeque se encontrou com ele. 
'''
"11" = '''
:sup:`11` Portanto, se a perfeição tivesse sido de fato pelo sacerdócio Levítico (pois sob ele o povo recebeu a Lei), que mais necessidade havia de se levantar outro Sacerdote segundo a ordem de Melquisedeque, e não ser chamado segundo a ordem de Arão? 
'''
"12" = '''
:sup:`12` Pois, ao se mudar o sacerdócio, necessariamente também se faz mudança de Lei. 
'''
"13" = '''
:sup:`13` Porque aquele de quem estas coisas são ditas pertence a outra tribo, da qual ninguém serviu ao altar; 
'''
"14" = '''
:sup:`14` visto ser evidente que o nosso Senhor é procedente de Judá, tribo da qual Moisés nada falou a respeito de sacerdócio. 
'''
"15" = '''
:sup:`15` E isso ainda é muito mais evidente se, à semelhança de Melquisedeque, levanta-se outro sacerdote, 
'''
"16" = '''
:sup:`16` que foi constituído, não conforme a Lei de um mandamento carnal, mas sim, conforme o poder de uma vida indestrutível. 
'''
"17" = '''
:sup:`17` Pois assim ele dá testemunho: Tu és Sacerdote para sempre, segundo a ordem de Melquisedeque. 
'''
"18" = '''
:sup:`18` Porque há uma revogação do mandamento anterior, por causa da sua fraqueza e inutilidade, 
'''
"19" = '''
:sup:`19` pois a Lei não tornou perfeito nada. Porém, uma esperança melhor é introduzida, e por meio dela nos aproximamos de Deus. 
'''
"20" = '''
:sup:`20` E isso não foi feito sem juramento (pois os outros se tornaram sacerdotes sem juramento, 
'''
"21" = '''
:sup:`21` mas ele foi estabelecido com um juramento daquele que lhe disse: O Senhor jurou, e não se arrependerá: Tu és Sacerdote para sempre, segundo a ordem de Melquisedeque). 
'''
"22" = '''
:sup:`22` Assim, Jesus foi feito fiador de um pacto ainda melhor. 
'''
"23" = '''
:sup:`23` Dos outros, são muitos os que se tornaram sacerdotes, pois pela morte foram impedidos de continuar; 
'''
"24" = '''
:sup:`24` mas ele, porque permanece para sempre, tem um sacerdócio definitivo. 
'''
"25" = '''
:sup:`25` Portanto, ele também pode salvar de maneira completa os que se aproximam de Deus por meio dele, visto que ele vive para sempre para interceder por eles. 
'''
"26" = '''
:sup:`26` Pois nos era conveniente tal Sumo Sacerdote: santo, inocente, incontaminado, separado dos pecadores, e feito mais elevado que os céus; 
'''
"27" = '''
:sup:`27` que não precisasse, como os sumos sacerdotes, de oferecer sacrifícios diariamente, primeiramente pelos seus próprios pecados, e depois pelos do povo. Pois ele fez isto de uma vez por todas quando ofereceu a si mesmo. 
'''
"28" = '''
:sup:`28` Porque a Lei constitui por sumos sacerdotes homens que têm fraqueza; mas a palavra do juramento, que veio depois da Lei, constitui o Filho, que se tornou perfeito para sempre. 
'''
