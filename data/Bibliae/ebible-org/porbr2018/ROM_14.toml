[14]
"1" = '''
:sup:`1` Recebei a quem for fraco na fé, mas não para envolvê-lo em temas controversos. 
'''
"2" = '''
:sup:`2` Um crê que pode comer de tudo, e outro, que é fraco, come somente vegetais. 
'''
"3" = '''
:sup:`3` O que come não despreze o que não come, e o que não come não julgue o que come, porque Deus o aceitou. 
'''
"4" = '''
:sup:`4` Quem és tu para julgares o servo alheio? É ao seu próprio senhor que ele fica firme ou cai. E ele ficará firme, porque Deus é poderoso para o firmar. 
'''
"5" = '''
:sup:`5` Um faz diferença entre um dia e outro; porém outro considera iguais todos os dias. Cada um mantenha certeza em sua própria mente. 
'''
"6" = '''
:sup:`6` O que faz diferença entre dias, para o Senhor a faz; e aquele que não faz diferença entre dias, para o Senhor não a faz. O que come, come para o Senhor, porque dá graças a Deus; e o que não come, deixa de comer para o Senhor, e dá graças a Deus. 
'''
"7" = '''
:sup:`7` Pois nenhum de nós vive para si mesmo; e nenhum morre para si mesmo. 
'''
"8" = '''
:sup:`8` Porque, se vivemos, para o Senhor vivemos; e se morremos, para o Senhor morremos. Portanto, quer vivamos, quer morramos, do Senhor somos. 
'''
"9" = '''
:sup:`9` Pois para isto Cristo também morreu, ressuscitou, e voltou a viver, para ser Senhor tanto dos mortos como dos vivos. 
'''
"10" = '''
:sup:`10` Tu, porém, por que julgas o teu irmão? Ou tu também, por que desprezas o teu irmão? Pois todos nós seremos apresentados diante do tribunal de Cristo. 
'''
"11" = '''
:sup:`11` Porque está escrito: “Tão certo como eu vivo, diz o Senhor, que todo joelho se dobrará diante de mim, e toda língua confessará a Deus”; 
'''
"12" = '''
:sup:`12` de maneira que cada um de nós dará conta de si mesmo a Deus. 
'''
"13" = '''
:sup:`13` Portanto, não julguemos mais uns aos outros; em vez disso, tomai a decisão de nunca pôr alguma pedra de obstáculo ou de tropeço diante do seu irmão. 
'''
"14" = '''
:sup:`14` Eu sei, e tenho certeza no Senhor Jesus, que nada é impuro por si mesmo; a não ser para quem o considera impuro: aquilo para ele se torna impuro. 
'''
"15" = '''
:sup:`15` Mas, se por causa do que comes o teu irmão se entristece, tu já não estás andando segundo o amor. Não destruas por tua comida aquele por quem Cristo morreu. 
'''
"16" = '''
:sup:`16` Não seja insultado o vosso bem, 
'''
"17" = '''
:sup:`17` porque o reino de Deus não é comida nem bebida, mas sim justiça, paz, e alegria no Espírito Santo. 
'''
"18" = '''
:sup:`18` Pois quem nessas coisas serve a Cristo é agradável a Deus e aprovado pelas pessoas. 
'''
"19" = '''
:sup:`19` Sigamos, pois, as coisas que resultam em paz e edificação de uns aos outros. 
'''
"20" = '''
:sup:`20` Não destruas a obra de Deus por causa da comida. É verdade que todas as coisas são limpas, porém mau é ao ser humano comer causando ofensa. 
'''
"21" = '''
:sup:`21` Não é bom comer carne, nem beber vinho, nem qualquer coisa que faça o teu irmão tropeçar, ou se ofender, ou enfraquecer. 
'''
"22" = '''
:sup:`22` A convicção que tu tens, tenha-a para ti mesmo diante de Deus. Feliz é quem não se culpa naquilo que aprova. 
'''
"23" = '''
:sup:`23` Mas aquele que tem dúvida, se comer, é culpado, porque não foi pela fé; e tudo que não é pela fé é pecado. 
'''
