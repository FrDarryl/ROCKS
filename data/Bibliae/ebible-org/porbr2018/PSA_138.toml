[138]
"1" = '''
:sup:`1` Salmo de Davi: Louvarei a ti com todo o meu coração; na presença dos deuses cantarei louvores a ti. 
'''
"2" = '''
:sup:`2` Eu me prostrarei ao teu santo templo, e louvarei o teu nome por tua bondade e por tua verdade; porque engrandeceste tua palavra e teu nome acima de tudo. 
'''
"3" = '''
:sup:`3` No dia em que clamei, tu me respondeste; e me fortaleceste com força em minha alma. 
'''
"4" = '''
:sup:`4` Todos os reis da terra louvarão a ti, SENHOR, quando ouvirem as palavras de tua boca. 
'''
"5" = '''
:sup:`5` E cantarão sobre os caminhos do SENHOR, pois grande é a glória do SENHOR. 
'''
"6" = '''
:sup:`6` Porque mesmo sendo SENHOR elevado, ele presta atenção ao humilde; porém ele reconhece o arrogante de longe. 
'''
"7" = '''
:sup:`7` Enquanto ando no meio da angústia, tu me vivificas; tu estendes tua mão contra a ira de meus inimigos; e tua mão direita me salva. 
'''
"8" = '''
:sup:`8` O SENHOR fará por completo o que ele tem para mim; ó SENHOR, tua bondade dura para sempre; não abandones as obras de tuas mãos. 
'''
