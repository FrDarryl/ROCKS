[23]
"1" = '''
:sup:`1` E Balaão disse a Balaque: Edifica para mim aqui sete altares, e prepara-me aqui sete bezerros e sete carneiros. 
'''
"2" = '''
:sup:`2` E Balaque fez como lhe disse Balaão: e ofereceram Balaque e Balaão um bezerro e um carneiro em cada altar. 
'''
"3" = '''
:sup:`3` E Balaão disse a Balaque: Põe-te junto a teu holocausto, e eu irei: talvez o SENHOR me virá ao encontro, e qualquer um coisa que me mostrar, eu a contarei a ti. E assim se foi só. 
'''
"4" = '''
:sup:`4` E veio Deus ao encontro de Balaão, e este lhe disse: Sete altares ordenei, e em cada altar ofereci um bezerro e um carneiro. 
'''
"5" = '''
:sup:`5` E o SENHOR pôs palavra na boca de Balaão, e disse-lhe: Volta a Balaque, e hás de falar assim. 
'''
"6" = '''
:sup:`6` E voltou a ele, e eis que estava ele junto a seu holocausto, ele e todos os príncipes de Moabe. 
'''
"7" = '''
:sup:`7` E ele tomou sua parábola, e disse: De Arã me trouxe Balaque, rei de Moabe, dos montes do oriente: Vem, amaldiçoa para mim a Jacó; E vem, condena a Israel. 
'''
"8" = '''
:sup:`8` Por que amaldiçoarei eu ao que Deus não amaldiçoou? E por que condenarei ao que o SENHOR não condenou? 
'''
"9" = '''
:sup:`9` Porque do cume das penhas o verei, E desde as colinas o olharei: Eis aqui um povo que habitará confiante, e não será contado entre as nações. 
'''
"10" = '''
:sup:`10` Quem contará o pó de Jacó, Ou o número da quarta parte de Israel? Morra minha pessoa da morte dos corretos, E meu fim seja como o seu. 
'''
"11" = '''
:sup:`11` Então Balaque disse a Balaão: Que me fizeste? Tomei-te para que amaldiçoes a meus inimigos, e eis que proferiste bênçãos. 
'''
"12" = '''
:sup:`12` E ele respondeu, e disse: Não observarei eu o que o SENHOR puser em minha boca para dizê-lo? 
'''
"13" = '''
:sup:`13` E disse Balaque: Rogo-te que venhas comigo a outro lugar desde o qual o vejas; sua extremidade somente verás, que não o verás todo; e desde ali me o amaldiçoarás. 
'''
"14" = '''
:sup:`14` E levou-o ao campo de Zofim, ao cume de Pisga, e edificou sete altares, e ofereceu um bezerro e um carneiro em cada altar. 
'''
"15" = '''
:sup:`15` Então ele disse a Balaque: Põe-te aqui junto a teu holocausto, e eu irei a encontrar a Deus ali. 
'''
"16" = '''
:sup:`16` E o SENHOR saiu ao encontro de Balaão, e pôs palavra em sua boca, e disse-lhe: Volta a Balaque, e assim dirás. 
'''
"17" = '''
:sup:`17` E veio a ele, e eis que ele estava junto a seu holocausto, e com ele os príncipes de Moabe: e disse-lhe Balaque: Que disse o SENHOR? 
'''
"18" = '''
:sup:`18` Então ele tomou sua parábola, e disse: Balaque, levanta-te e ouve; Escuta minhas palavras, filho de Zipor: 
'''
"19" = '''
:sup:`19` Deus não é homem, para que minta; nem filho de homem para que se arrependa: ele disse, e não fará?; Falou, e não o executará? 
'''
"20" = '''
:sup:`20` Eis que, eu tomei bênção: E ele abençoou, e não poderei revogá-la. 
'''
"21" = '''
:sup:`21` Não notou iniquidade em Jacó, nem viu perversidade em Israel: o SENHOR seu Deus é com ele, E júbilo de rei nele. 
'''
"22" = '''
:sup:`22` Deus os tirou do Egito; Tem forças como de boi selvagem. 
'''
"23" = '''
:sup:`23` Porque em Jacó não há agouro, nem adivinhação em Israel: Como agora, será dito de Jacó e de Israel: O que fez Deus! 
'''
"24" = '''
:sup:`24` Eis que o povo, que como leão se levantará, E como leão se erguerá: Não se deitará até que coma a presa, E beba o sangue dos mortos. 
'''
"25" = '''
:sup:`25` Então Balaque disse a Balaão: Já que não o amaldiçoas, nem tampouco o abençoes. 
'''
"26" = '''
:sup:`26` E Balaão respondeu, e disse a Balaque: Não te disse que tudo o que o SENHOR me disser, aquilo tenho de fazer? 
'''
"27" = '''
:sup:`27` E disse Balaque a Balaão: Rogo-te que venhas, te levarei a outro lugar; porventura comparecerá bem a Deus que desde ali me o amaldiçoes. 
'''
"28" = '''
:sup:`28` E Balaque levou a Balaão ao cume de Peor, que está voltado até Jesimom. 
'''
"29" = '''
:sup:`29` Então Balaão disse a Balaque: Edifica para mim aqui sete altares, e prepara-me aqui sete bezerros e sete carneiros. 
'''
"30" = '''
:sup:`30` E Balaque fez como Balaão lhe disse; e ofereceu um bezerro e um carneiro em cada altar. 
'''
