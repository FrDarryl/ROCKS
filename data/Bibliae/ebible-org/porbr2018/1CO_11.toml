[11]
"1" = '''
:sup:`1` Sede meus imitadores, assim como eu também sou de Cristo. 
'''
"2" = '''
:sup:`2` Eu vos louvo, irmãos, de que em tudo vos lembrais de mim, e retendes minhas ordens, assim como eu vos entreguei. 
'''
"3" = '''
:sup:`3` Mas quero que saibais, que a cabeça de todo homem é Cristo; e a cabeça da mulher é o homem; e a cabeça de Cristo é Deus. 
'''
"4" = '''
:sup:`4` Todo homem que ora ou profetiza, tendo alguma coisa sobre a cabeça, desonra sua própria cabeça. 
'''
"5" = '''
:sup:`5` Mas toda mulher que ora ou profetiza com a cabeça descoberta, desonra sua própria cabeça; porque é o mesmo que se a tivesse raspada. 
'''
"6" = '''
:sup:`6` Porque se a mulher não se cobre, raspe-se também; mas se para a mulher é vergonhoso se cortar ou se raspar, que se cubra. 
'''
"7" = '''
:sup:`7` Porque o homem não deve cobrir a cabeça, pois é a imagem e a glória de Deus; mas a mulher é a glória do homem. 
'''
"8" = '''
:sup:`8` Porque o homem não provem da mulher, mas sim a mulher do homem. 
'''
"9" = '''
:sup:`9` Porque também o homem não foi criado por causa da mulher, mas a mulher foi criada por causa do homem. 
'''
"10" = '''
:sup:`10` Portanto a mulher deve ter sobre a cabeça sinal de autoridade, por causa dos anjos. 
'''
"11" = '''
:sup:`11` Porém, nem o homem é sem a mulher, nem a mulher sem o homem, no Senhor. 
'''
"12" = '''
:sup:`12` Porque assim como a mulher vem do homem, assim também é o homem pela mulher; porém tudo vem de Deus. 
'''
"13" = '''
:sup:`13` Julgai-vos entre vós mesmos: é decente que a mulher ore a Deus descoberta? 
'''
"14" = '''
:sup:`14` Ou não vos ensina a mesma natureza, que ter cabelo longo é desonra para o homem? 
'''
"15" = '''
:sup:`15` Mas a mulher ter cabelo longo, lhe é honra, porque os cabelos lhe são dados por cobertura? 
'''
"16" = '''
:sup:`16` Porém se alguém parece ser inclinado a disputas, nós não temos tal costume, nem as igrejas de Deus. 
'''
"17" = '''
:sup:`17` Mas isto eu vos declaro, que não vos louvo, porque vós vos ajuntais, não para melhor, mas para pior. 
'''
"18" = '''
:sup:`18` Porque, em primeiro lugar, eu ouço que, quando vos ajuntais, há divisões entre vós; e em parte eu acredito. 
'''
"19" = '''
:sup:`19` Porque é necessário que haja diferenças de opinião entre vós, para que os que são aprovados sejam evidenciados entre vós. 
'''
"20" = '''
:sup:`20` Quando, pois, vós vos reunis, não é para comer da ceia do Senhor; 
'''
"21" = '''
:sup:`21` Porque cada um, comendo antes, toma sua própria ceia; e um fica com fome, e outro fica bêbado. 
'''
"22" = '''
:sup:`22` Por acaso não tendes casas para comer e para beber? Ou desprezais a Igreja de Deus, e envergonhais os que não têm? Que vos direi? Eu vos elogiarei? Nisto eu não vos elogio. 
'''
"23" = '''
:sup:`23` Porque eu recebi do Senhor o que também vos entreguei; que o Senhor Jesus, na noite em que foi traído, tomou o pão; 
'''
"24" = '''
:sup:`24` E tendo dado graças, o partiu, e disse: Tomai, comei; isto é o meu corpo, que é partido por vós; fazei isto em memória de mim. 
'''
"25" = '''
:sup:`25` Semelhantemente também, depois de cear, tomou o copo, dizendo: Este copo é o novo Testamento em meu sangue. Fazei isto todas as vezes que o beberdes, em memória de mim. 
'''
"26" = '''
:sup:`26` Porque todas as vezes que comerdes deste pão, e beberdes deste copo, anunciai a morte do Senhor, até que ele venha. 
'''
"27" = '''
:sup:`27` Portanto quem comer deste pão, ou beber deste copo do Senhor indignamente, será culpado do corpo e do sangue do Senhor. 
'''
"28" = '''
:sup:`28` Portanto examine-se cada um a si mesmo, e assim coma deste pão, e beba deste copo. 
'''
"29" = '''
:sup:`29` Porque quem come e bebe indignamente, para si mesmo come e bebe condenação, não discernindo o corpo do Senhor. 
'''
"30" = '''
:sup:`30` Por esta causa há entre vós muitos fracos e doentes, e muitos que dormem. 
'''
"31" = '''
:sup:`31` Porque se nós julgássemos a nós mesmos, não seríamos julgados. 
'''
"32" = '''
:sup:`32` Mas quando somos julgados, somos repreendidos pelo Senhor; para que não sejamos condenados com o mundo. 
'''
"33" = '''
:sup:`33` Portanto, meus irmãos, quando vos ajuntardes para comer, esperai uns aos outros. 
'''
"34" = '''
:sup:`34` Porém se alguém tiver fome, coma em casa; para que não vos ajunteis para sofrerdes julgamento. Quanto às demais coisas, as ordenarei quando vier. 
'''
