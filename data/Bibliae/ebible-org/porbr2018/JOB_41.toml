[41]
"1" = '''
:sup:`1` Poderás tu pescar ao leviatã com anzol, ou abaixar sua língua com uma corda? 
'''
"2" = '''
:sup:`2` Podes pôr um anzol em seu nariz, ou com um espinho furar sua queixada? 
'''
"3" = '''
:sup:`3` Fará ele súplicas a ti, ou falará contigo suavemente? 
'''
"4" = '''
:sup:`4` Fará ele pacto contigo, para que tu o tomes por escravo perpétuo? 
'''
"5" = '''
:sup:`5` Brincarás tu com ele como com um passarinho, ou o atarás para tuas meninas? 
'''
"6" = '''
:sup:`6` Os companheiros farão banquete dele? Repartirão dele entre os mercadores? 
'''
"7" = '''
:sup:`7` Poderás tu encher sua pele de espetos, ou sua cabeça com arpões de pescadores? 
'''
"8" = '''
:sup:`8` Põe tua mão sobre ele; te lembrarás da batalha, e nunca mais voltarás a fazer. 
'''
"9" = '''
:sup:`9` Eis que a esperança de alguém de vencê-lo falhará; pois, apenas ao vê-lo será derrubado. 
'''
"10" = '''
:sup:`10` Ninguém há tão ousado que o desperte; quem pois, ousa se opor a mim? 
'''
"11" = '''
:sup:`11` Quem me deu primeiro, para que eu o recompense? Tudo o que há debaixo dos céus é meu. 
'''
"12" = '''
:sup:`12` Eu não me calarei a respeito de seus membros, nem de suas forças, e da graça de sua estatura. 
'''
"13" = '''
:sup:`13` Quem descobrirá sua vestimenta superficial? Quem poderá penetrar sua couraça dupla? 
'''
"14" = '''
:sup:`14` Quem poderia abrir as portas de seu rosto? Ao redor de seus dentes há espanto. 
'''
"15" = '''
:sup:`15` Seus fortes escudos são excelentes; cada um fechado, como um selo apertado. 
'''
"16" = '''
:sup:`16` Um está tão próximo do outro, que vento não pode entrar entre eles. 
'''
"17" = '''
:sup:`17` Estão grudados uns aos outros; estão tão travados entre si, que não se podem separar. 
'''
"18" = '''
:sup:`18` Cada um de seus roncos faz resplandecer a luz, e seus olhos são como os cílios do amanhecer. 
'''
"19" = '''
:sup:`19` De sua boca saem tochas, faíscas de fogo saltam dela. 
'''
"20" = '''
:sup:`20` De suas narinas sai fumaça, como de uma panela fervente ou de um caldeirão. 
'''
"21" = '''
:sup:`21` Seu fôlego acende carvões, e de sua boca sai chama. 
'''
"22" = '''
:sup:`22` A força habita em seu pescoço; diante dele salta-se de medo. 
'''
"23" = '''
:sup:`23` As dobras de sua carne estão apegadas entre si ; cada uma está firme nele, e não podem ser movidas. 
'''
"24" = '''
:sup:`24` Seu coração é rígido como uma pedra, rígido como a pedra de baixo de um moinho. 
'''
"25" = '''
:sup:`25` Quando ele se levanta, os fortes tremem; por seus abalos se recuam. 
'''
"26" = '''
:sup:`26` Se alguém lhe tocar com a espada, não poderá prevalecer; nem arremessar dardo, ou lança. 
'''
"27" = '''
:sup:`27` Ele considera o ferro como palha, e o aço como madeira podre. 
'''
"28" = '''
:sup:`28` A flecha não o faz fugir; as pedras de funda são para ele como sobras de cascas. 
'''
"29" = '''
:sup:`29` Considera toda arma como sobras de cascas, e zomba do mover da lança. 
'''
"30" = '''
:sup:`30` Por debaixo de si tem conchas pontiagudas; ele esmaga com suas pontas na lama. 
'''
"31" = '''
:sup:`31` Ele faz ferver as profundezas como a uma panela, e faz do mar como um pote de unguento. 
'''
"32" = '''
:sup:`32` Ele faz brilhar o caminho atrás de si; faz parecer ao abismo com cabelos grisalhos. 
'''
"33" = '''
:sup:`33` Não há sobre a terra algo que se possa comparar a ele. Ele foi feito para não temer. 
'''
"34" = '''
:sup:`34` Ele vê tudo que é alto; ele é rei sobre todos os filhos dos animais soberbos. 
'''
