[6]
"1" = '''
:sup:`1` Ai dos que estão tranquilos em Sião, e dos que se sentem seguros no monte de Samaria, que são os príncipes da principal das nações, aos quais o povo de Israel vem! 
'''
"2" = '''
:sup:`2` Passai a Calné, e vede; e dali ide à grande Hamate; depois descei a Gate dos filisteus; por acaso são aqueles reinos melhores que estes, ou seu território maior que vosso território? 
'''
"3" = '''
:sup:`3` Vós que pensais estar distante o dia mau, e aproximais o assento da violência; 
'''
"4" = '''
:sup:`4` Eles se deitam em camas de marfim, e se estendem sobre seus leitos; comem os cordeiros do rebanho, e os bezerros de em meio do curral; 
'''
"5" = '''
:sup:`5` Cantam ao som da harpa, e inventam para si instrumentos musicais, como Davi; 
'''
"6" = '''
:sup:`6` Bebem vinho em tigelas, e se ungem com o óleo mais valioso; mas não se afligem pela ruína de José. 
'''
"7" = '''
:sup:`7` Por isso agora serão os primeiros a serem levados presos ao cativeiro, e o banquete dos que vivem no conforto se acabará. 
'''
"8" = '''
:sup:`8` O Senhor DEUS jurou por si mesmo; o SENHOR Deus dos exércitos diz: Eu abomino a arrogância de Jacó, e odeio seus palácios; por isso entregarei a cidade e tudo que ela tem ao inimigo . 
'''
"9" = '''
:sup:`9` E acontecerá que, se dez homens restarem em uma casa, mesmo eles morrerão. 
'''
"10" = '''
:sup:`10` E quando seu parente vier para queimar os cadáveres ,para tirar os ossos de casa, então dirá ao que estiver dentro da da casa: Há ainda alguém contigo? E ele responderá: Não. Então aquele dirá: Cala-te! Não menciones o nome do SENHOR. 
'''
"11" = '''
:sup:`11` Porque eis que o SENHOR mandará, e ferirá a casa maior com quebrantamento, e a casa menor com despedaçamento. 
'''
"12" = '''
:sup:`12` Por acaso correm os cavalos pelos rochedos? Pode-se arar ali com bois? Porém vós pervertestes o juízo em veneno, e o fruto da justiça no amargo absinto. 
'''
"13" = '''
:sup:`13` Vós que vos alegrais por nada, que dizeis: Não conquistamos Carnaim por nossa própria força? 
'''
"14" = '''
:sup:`14` Diz o SENHOR Deus dos exércitos: Pois eis que eu levantarei contra vós, ó casa de Israel, uma nação que vos oprimirá desde a entrada de Hamate até o ribeiro de Arabá. 
'''
