[21]
"1" = '''
:sup:`1` E estas são as ordenanças que lhes proporás. 
'''
"2" = '''
:sup:`2` Se comprares servo hebreu, seis anos servirá; mas ao sétimo sairá livre de graça. 
'''
"3" = '''
:sup:`3` Se entrou sozinho, sozinho sairá: se tinha mulher, sairá ele e sua mulher com ele. 
'''
"4" = '''
:sup:`4` Se seu amo lhe houver dado mulher, e ela lhe houver dado à luz filhos ou filhas, a mulher e seus filhos serão de seu amo, e ele sairá sozinho. 
'''
"5" = '''
:sup:`5` E se o servo disser: Eu amo a meu senhor, a minha mulher e a meus filhos, não sairei livre: 
'''
"6" = '''
:sup:`6` Então seu amo o fará chegar aos juízes, e o fará chegar à porta ou ao umbral; e seu amo lhe furará a orelha com ferramenta pontiaguda, e será seu servo para sempre. 
'''
"7" = '''
:sup:`7` E quando alguém vender sua filha por serva, não sairá como costumam sair os servos. 
'''
"8" = '''
:sup:`8` Se ela não agradar ao seu senhor, o qual não a tomou por esposa, permitirá a ela que se resgate, e ela não a poderá vender a povo estrangeiro, visto que não cumpriu seu compromisso com ela. 
'''
"9" = '''
:sup:`9` Mas se a houver desposado com seu filho, fará com ela segundo o costume das filhas. 
'''
"10" = '''
:sup:`10` Se tomar para si outra, não diminuirá seu alimento, nem sua porção de roupa, nem o direito conjugal. 
'''
"11" = '''
:sup:`11` E se nenhuma destas três coisas fizer, ela sairá de graça, e não terá que lhe pagar dinheiro. 
'''
"12" = '''
:sup:`12` O que ferir á alguém, fazendo-lhe assim morrer, ele morrerá. 
'''
"13" = '''
:sup:`13` Mas o que não armou ciladas, mas sim que Deus o pôs em suas mãos, então eu te assinalarei lugar ao qual há de fugir. 
'''
"14" = '''
:sup:`14` Além disso, se alguém se ensoberbecer contra seu próximo, e o matar traiçoeiramente, de meu altar o tirarás para que morra. 
'''
"15" = '''
:sup:`15` E o que ferir a seu pai ou a sua mãe, morrerá. 
'''
"16" = '''
:sup:`16` Também o que roubar uma pessoa, e a vender, ou se achar em suas mãos, morrerá. 
'''
"17" = '''
:sup:`17` Igualmente o que amaldiçoar a seu pai ou a sua mãe, morrerá. 
'''
"18" = '''
:sup:`18` Ademais, se alguns brigarem, e algum ferir a seu próximo com pedra ou com o punho, e não morrer, mas cair em cama; 
'''
"19" = '''
:sup:`19` Se se levantar e andar fora sobre seu cajado, então será o que lhe feriu absolvido: somente lhe pagará o tempo que esteve parado, e fará que lhe curem. 
'''
"20" = '''
:sup:`20` E se alguém ferir a seu servo ou a sua serva com pau, e morrer sob sua mão, será castigado: 
'''
"21" = '''
:sup:`21` Mas se durar por um dia ou dois, não será castigado, porque seu dinheiro é. 
'''
"22" = '''
:sup:`22` Se alguns brigarem, e ferissem a mulher grávida, e esta abortar, mas sem haver morte, será multado conforme o que lhe impuser o marido da mulher e julgarem os juízes. 
'''
"23" = '''
:sup:`23` Mas se houver morte, então pagarás vida por vida, 
'''
"24" = '''
:sup:`24` Olho por olho, dente por dente, mão por meio, pé por pé, 
'''
"25" = '''
:sup:`25` Queimadura por queimadura, ferida por ferida, golpe por golpe. 
'''
"26" = '''
:sup:`26` E quando alguém ferir o olho de seu servo, ou o olho de sua serva, e o destruir, lhe dará liberdade por razão de seu olho. 
'''
"27" = '''
:sup:`27` E se tirar o dente de seu servo, ou o dente de sua serva, por seu dente lhe deixará ir livre. 
'''
"28" = '''
:sup:`28` Se um boi chifrar homem ou mulher, e de resultado morrer, o boi será apedrejado, e não se comerá sua carne; mas o dono do boi será absolvido. 
'''
"29" = '''
:sup:`29` Porém se o boi era chifrador desde o passado, e a seu dono lhe foi feito advertência, e não o houver guardado, e matar homem ou mulher, o boi será apedrejado, e também morrerá seu dono. 
'''
"30" = '''
:sup:`30` Se lhe for imposto resgate, então dará pelo resgate de sua pessoa quanto lhe for imposto. 
'''
"31" = '''
:sup:`31` Quer tenha chifrado filho, ou tenha chifrado filha, conforme este juízo se fará com ele. 
'''
"32" = '''
:sup:`32` Se o boi chifrar servo ou serva, pagará trinta siclos de prata seu senhor, e o boi será apedrejado. 
'''
"33" = '''
:sup:`33` E se alguém abrir fosso, ou cavar cisterna, e não a cobrir, e cair ali boi ou asno, 
'''
"34" = '''
:sup:`34` O dono da cisterna pagará o dinheiro, ressarcindo a seu dono, e o que foi morto será seu. 
'''
"35" = '''
:sup:`35` E se o boi de alguém ferir ao boi de seu próximo, e este morrer, então venderão o boi vivo, e partirão o dinheiro dele, e também partirão o morto. 
'''
"36" = '''
:sup:`36` Mas se era notório que o boi era chifrador desde o passado, e seu dono não o houver guardado, pagará boi por boi, e o morto será seu. 
'''
