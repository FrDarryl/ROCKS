[32]
"1" = '''
:sup:`1` Palavra que veio do SENHOR a Jeremias, no décimo ano de Zedequias rei de Judá, que foi o décimo oitavo ano de Nabucodonosor. 
'''
"2" = '''
:sup:`2` (Quando então o exército do rei da Babilônia tinha cercado a Jerusalém; e o profeta Jeremias estava preso no pátio da guarda, que estava na casa do rei de Judá, 
'''
"3" = '''
:sup:`3` Pois Zedequias rei de Judá tinha lhe prendido, dizendo: Por que profetizas tu dizendo: Assim diz o SENHOR: “Eis que eu entrego esta cidade na mão do rei da Babilônia, e ele a tomará, 
'''
"4" = '''
:sup:`4` E Zedequias rei de Judá não escapará da mão dos caldeus; ao contrário, certamente será entregue na mão do rei da Babilônia, e falará com ele face a face, e seus olhos verão seus olhos, 
'''
"5" = '''
:sup:`5` E levará Zedequias à Babilônia, e ali ficará até que eu o visite, diz o SENHOR; se lutardes com os Caldeus, não vencereis”?) 
'''
"6" = '''
:sup:`6` Disse, pois, Jeremias: A palavra do SENHOR veio a mim, dizendo: 
'''
"7" = '''
:sup:`7` Eis que Hanameel, filho de Salum teu tio, está vindo a ti para dizer: Compra para ti minha propriedade que está em Anatote; pois tu tens o direito de resgate para comprá-la. 
'''
"8" = '''
:sup:`8` E veio a mim Hanameel, filho de meu tio, conforme à palavra do SENHOR, ao pátio da guarda, e me disse: Compra agora minha propriedade que está em Anatote, na terra de Benjamim; pois teu é o direito de herança, e teu é o resgate; compra -a para ti. Então entendi que isto era a palavra do SENHOR. 
'''
"9" = '''
:sup:`9` Assim comprei a propriedade de Hanameel, filho de meu tio, a qual está em Anatote; e pesei para ele o dinheiro: dezessete siclos de prata. 
'''
"10" = '''
:sup:`10` E assinei o documento, e o selei, e o fiz testemunhar a testemunhas; e pesei o dinheiro em balanças. 
'''
"11" = '''
:sup:`11` Tomei logo o documento de compra selado, que continha os termos e condições, e a cópia aberta. 
'''
"12" = '''
:sup:`12` E dei o documento de compra a Baruque, filho de Nerias, filho de Maasias, diante da vista de Hanameel filho de meu tio, e diante da vista das testemunhas que assinaram o documento de compra, e diante da vista de todos os judeus que estavam sentados no pátio da guarda. 
'''
"13" = '''
:sup:`13` E mandei a Baruque diante da vista deles, dizendo: 
'''
"14" = '''
:sup:`14` Assim diz o SENHOR dos exércitos, Deus de Israel: Toma estes documentos, este documento de compra, tanto o que está selado como este documento aberto, e põe-nos em um vaso de barro, para que durem muitos dias. 
'''
"15" = '''
:sup:`15` Pois assim diz o SENHOR dos exércitos, Deus de Israel: Ainda se comprarão casas, campos, e vinhas nesta terra. 
'''
"16" = '''
:sup:`16` E depois que dei o documento de compra a Baruque filho de Nerias, orei ao SENHOR, dizendo: 
'''
"17" = '''
:sup:`17` Ah Senhor DEUS! Eis que tu fizeste os céus e a terra com teu grande poder, e com teu braço estendido; não há coisa alguma que seja difícil para ti; 
'''
"18" = '''
:sup:`18` Tu, que mostras bondade a milhares, e retribuis a maldade dos pais no seio de seus filhos depois deles; o grande, poderoso Deus; EU-SOU dos exércitos é o seu nome; 
'''
"19" = '''
:sup:`19` Grande em conselho, e magnífico em feitos; pois teus olhos estão abertos sobre todos os caminhos dos filhos dos homens, para dar a cada um conforme seus caminhos, e conforme o fruto de suas obras; 
'''
"20" = '''
:sup:`20` Que puseste sinais e maravilhas na terra do Egito até o dia de hoje, e em Israel, e entre os homens; e fizeste para ti um nome tal como é este dia; 
'''
"21" = '''
:sup:`21` E tiraste teu povo Israel da terra do Egito com sinais e maravilhas, com mão forte e braço estendido, e com grande espanto; 
'''
"22" = '''
:sup:`22` E deste-lhes esta terra, da qual juraste a seus pais lhes dar, terra que mana leite e mel: 
'''
"23" = '''
:sup:`23` E entraram, e tomaram posse dela ; porém não obedeceram à tua voz, nem andaram em tua lei; nada fizeram do que lhes mandaste fazer; por isso fizeste vir sobre eles todo este mal. 
'''
"24" = '''
:sup:`24` Eis aqui os cercos! Já vieram à cidade para tomá-la; e a cidade está entregue nas mãos dos caldeus que lutam contra ela, por causa da espada, da fome e da pestilência; e o que falaste se cumpriu, e eis que tu estás vendo isso . 
'''
"25" = '''
:sup:`25` Porém tu, ó Senhor DEUS, me disseste: Compra para ti o campo por dinheiro, e faze com que testemunhas testemunhem; mesmo estando a cidade já entregue nas mãos dos caldeus? 
'''
"26" = '''
:sup:`26` Então veio a palavra do SENHOR a Jeremias, dizendo: 
'''
"27" = '''
:sup:`27` Eis que eu sou o SENHOR, Deus de toda carne: Existe, por acaso, algo difícil demais para mim? 
'''
"28" = '''
:sup:`28` Portanto assim diz o SENHOR: Eis que eu entrego esta cidade nas mãos dos caldeus, e na mão de Nabucodonosor rei de Babilônia, e ele a tomará; 
'''
"29" = '''
:sup:`29` E os caldeus que lutam contra esta cidade entrarão, e incendiarão esta cidade com fogo, e a queimarão, juntamente com as casas sobre cujas terraços ofereceram incenso a Baal e fizeram ofertas de bebidas a deuses estrangeiros, para me provocarem à ira; 
'''
"30" = '''
:sup:`30` Pois os filhos de Israel e os filhos de Judá têm feito somente o mal diante dos meus olhos desde sua juventude; porque os filhos de Israel nada têm feito, a não ser somente me provocar à ira com a obra de suas mãos,diz o SENHOR. 
'''
"31" = '''
:sup:`31` Pois esta cidade tem me causado minha ira e meu furor desde o dia que a edificaram até hoje, de tal maneira que eu a removerei de minha presença; 
'''
"32" = '''
:sup:`32` Por toda a maldade dos filhos de Israel e dos filhos de Judá, que têm feito para me provocarem à ira; eles, seus reis, seus príncipes, seus sacerdotes, seus profetas, os homens de Judá, e os moradores de Jerusalém. 
'''
"33" = '''
:sup:`33` E viraram para mim as costas, e não o rosto. Ainda que eu tenha lhes ensinado, insistindo em ensinar, contudo se recusaram a ouvir para receberem correção; 
'''
"34" = '''
:sup:`34` Ao invés disso, puseram suas abominações na casa que se chama pelo meu nome, para a profanarem. 
'''
"35" = '''
:sup:`35` E edificaram os altos de Baal, que ficam no vale do filho de Hinom, para fazer seus filhos e suas filhas passarem pelo fogo a Moloque, o que nunca lhes mandei, nem pensei em meu coração, para que fizessem tal abominação, para fazerem pecar a Judá. 
'''
"36" = '''
:sup:`36` E portanto agora assim diz o SENHOR Deus de Israel, quanto a esta cidade, da qual vós dizeis: Já está entregue nas mãos do rei de Babilônia à espada, à fome, e à pestilência: 
'''
"37" = '''
:sup:`37` Eis que eu os ajuntarei de todas as terras para onde eu os tiver lançado com minha ira, meu furor e grande indignação; e os farei voltar a este lugar, e os farei habitar em segurança; 
'''
"38" = '''
:sup:`38` E eles serão meu povo, e eu lhes serei seu Deus. 
'''
"39" = '''
:sup:`39` E lhes darei um só coração e um só caminho, para que me temam todos os dias, para o bem deles, e de seus filhos depois deles. 
'''
"40" = '''
:sup:`40` E farei com eles um pacto eterno, que não lhes deixarei de fazer o bem, e porei o temor a mim no coração deles, para que nunca se afastem de mim. 
'''
"41" = '''
:sup:`41` E me alegrarei com eles fazendo-lhes bem, e fielmente os plantarei nesta terra , com todo meu coração e com toda a minha alma. 
'''
"42" = '''
:sup:`42` Pois assim diz o SENHOR: Assim como trouxe sobre este povo todo este grande mal, assim também trarei sobre eles todo o bem que eu lhes prometo. 
'''
"43" = '''
:sup:`43` E campos serão comprados nesta terra da qual vós dizeis: Está desolada, sem homens e sem animais; está entregue nas mãos dos caldeus. 
'''
"44" = '''
:sup:`44` Campos serão comprados por dinheiro, e se assinarão documentos, e os selarão, e farão testemunhas testificarem, na terra de Benjamim, nos arredores de Jerusalém, e nas cidades de Judá; nas cidades das montanhas, e nas cidades das planícies, e nas cidades do Negueve; porque eu os restaurarei de seu infortúnio, diz o SENHOR. 
'''
