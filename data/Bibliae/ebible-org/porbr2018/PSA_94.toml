[94]
"1" = '''
:sup:`1` Ó Deus das vinganças, SENHOR Deus das vinganças, mostra-te com teu brilho! 
'''
"2" = '''
:sup:`2` Exalta-te, ó Juiz da terra! Retribui com punição aos arrogantes. 
'''
"3" = '''
:sup:`3` Até quando os perversos, SENHOR, até quando os perversos se alegrarão? 
'''
"4" = '''
:sup:`4` Eles falam demais , e dizem palavras soberbas; todos os que praticam a maldade se orgulham. 
'''
"5" = '''
:sup:`5` Eles despedaçam ao teu povo, SENHOR, e humilham a tua herança. 
'''
"6" = '''
:sup:`6` Eles matam a viúva e o estrangeiro, e tiram a vida dos órfãos. 
'''
"7" = '''
:sup:`7` E dizem: O SENHOR não vê isso , e o Deus de Jacó não está prestando atenção. 
'''
"8" = '''
:sup:`8` Entendei, ó tolos dentre o povo; e vós que sois loucos, quando sereis sábios? 
'''
"9" = '''
:sup:`9` Por acaso aquele que criou os ouvidos não ouviria? Aquele que formou os olhos não veria? 
'''
"10" = '''
:sup:`10` Aquele que disciplina as nações não castigaria? É ele o que ensina o conhecimento ao homem. 
'''
"11" = '''
:sup:`11` O SENHOR conhece os pensamentos do homem, que são inúteis. 
'''
"12" = '''
:sup:`12` Bem-aventurado é o homem a quem tu disciplinas, SENHOR, e em tua Lei o ensinas; 
'''
"13" = '''
:sup:`13` Para tu lhe dares descanso dos dias de aflição, até que seja cavada a cova para o perverso. 
'''
"14" = '''
:sup:`14` Pois o SENHOR não abandonará o seu povo, nem desamparará a sua herança. 
'''
"15" = '''
:sup:`15` Porque o juízo restaurará a justiça, e todos os corretos de coração o seguirão. 
'''
"16" = '''
:sup:`16` Quem se levantará em meu favor contra os malfeitores? Quem se porá em meu favor contra os praticantes de perversidade? 
'''
"17" = '''
:sup:`17` Se o SENHOR não tivesse sido meu socorro, minha alma logo teria vindo a morar no silêncio da morte . 
'''
"18" = '''
:sup:`18` Quando eu dizia: Meu pé está escorregando;Tua bondade, ó SENHOR, me sustentava. 
'''
"19" = '''
:sup:`19` Quando minhas preocupações se multiplicavam dentro de mim, teus consolos confortaram a minha alma. 
'''
"20" = '''
:sup:`20` Por acaso teria comunhão contigo o trono da maldade, que faz leis opressivas? 
'''
"21" = '''
:sup:`21` Muitos se juntam contra a alma do justo, e condenam o sangue inocente. 
'''
"22" = '''
:sup:`22` Mas o SENHOR é meu alto retiro, e meu Deus a rocha de meu refúgio. 
'''
"23" = '''
:sup:`23` E ele fará voltar sobre eles suas próprias perversidades, e por suas maldades ele os destruirá; o SENHOR nosso Deus os destruirá. 
'''
