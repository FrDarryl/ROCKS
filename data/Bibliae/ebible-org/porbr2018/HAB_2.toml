[2]
"1" = '''
:sup:`1` Sobre o meu posto de guarda estarei, e sobre a fortaleza ficarei e vigiarei, para ver o que ele me falará, e o que eu responderei à minha queixa. 
'''
"2" = '''
:sup:`2` Então o SENHOR me respondeu, e disse: Escreve a visão, e a põe claramente em tábuas, para que mesmo quem esteja correndo consiga ler. 
'''
"3" = '''
:sup:`3` Pois a visão ainda é para um tempo determinado, mas ao fim ela dará testemunho, e não mentirá; se tardar, espera, porque virá; não se atrasará. 
'''
"4" = '''
:sup:`4` Eis que o soberbo não tem a alma correta em si; mas o justo viverá por sua fé. 
'''
"5" = '''
:sup:`5` Pois também o vinho é enganador, é como um homem arrogante, que não fica quieto em casa; sua avidez se alarga como o Xeol, e se assemelha à morte, que não se farta; e ajunta para si todas as nações, e reúne para si todos os povos. 
'''
"6" = '''
:sup:`6` Por acaso todos estes não levantarão um insulto e provérbios de zombaria contra ele? E dirão: Ai daquele que acumula o que não era seu, e daquele de se enriquece por meio de extorsão! Até quando? 
'''
"7" = '''
:sup:`7` Por acaso não se levantarão de repente seus credores, e se despertarão os que te fazem tremer? Tu serás despojado por eles. 
'''
"8" = '''
:sup:`8` Visto que tu despojaste muitas nações, todos os povos restantes te despojarão; por causa do sangue das pessoas, e da violência contra a terra, as cidades e todos os seus moradores. 
'''
"9" = '''
:sup:`9` Ai daquele que obtém riquezas para sua casa por meios malignos, para pôr no alto seu ninho, para tentar se livrar do poder da calamidade. 
'''
"10" = '''
:sup:`10` Tramaste plano vergonhoso para tua casa, exterminaste muitos povos, e pecaste contra tua vida. 
'''
"11" = '''
:sup:`11` Porque a pedra clamará desde a parede, e a trave desde a estrutura de madeiras lhe responderá. 
'''
"12" = '''
:sup:`12` Ai daquele que edifica a cidade com sangues, e do que estabelece a vila com perversidade! 
'''
"13" = '''
:sup:`13` Eis que isto não vem da parte do SENHOR dos exércitos, que os povos trabalham para o fogo, e as nações se cansam em vão? 
'''
"14" = '''
:sup:`14` Porque a terra se encherá de conhecimento da glória do SENHOR, como as águas cobrem o mar. 
'''
"15" = '''
:sup:`15` Ai daquele que dá bebidas a seu próximo, tu que embebedas com teu furor, para que possas vê-los nus. 
'''
"16" = '''
:sup:`16` Tu te encherás de vergonha no lugar de honra; bebe tu também, e descobre o prepúcio; o cálice da mão direita do SENHOR voltará sobre ti, e haverá vergonha sobre a tua glória. 
'''
"17" = '''
:sup:`17` Porque a violência cometida contra o Líbano te cobrirá, e a destruição dos animais selvagens o assombrará; por causa dos sangues das pessoas, e da violência contra a terra, as cidades, e todos os seus moradores. 
'''
"18" = '''
:sup:`18` Que proveito há na imagem de escultura, que seu formador a esculpiu? E na imagem de fundição, que ensina mentiras? Quem a formou nela confia, tendo feito ídolos mudos. 
'''
"19" = '''
:sup:`19` Ai daquele que diz ao pedaço de madeira: Desperta-te; e à pedra muda: Levanta-te! Poderá essa coisa ensinar? Eis que está coberta de ouro e prata, mas não há dentro dela espírito algum. 
'''
"20" = '''
:sup:`20` Porém o SENHOR está em seu santo templo; que toda a terra se cale diante dele. 
'''
