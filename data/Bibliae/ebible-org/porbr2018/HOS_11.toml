[11]
"1" = '''
:sup:`1` Quando Israel era menino, eu o amei, e do Egito chamei a meu filho. 
'''
"2" = '''
:sup:`2` Quanto mais os chamavam, mais eles se afastavam de sua presença; sacrificavam aos Baalins, e ofereciam incenso às imagens de escultura. 
'''
"3" = '''
:sup:`3` Eu, todavia, ensinei Efraim a andar, tomando-os pelos seus braços; porém não reconheceram que eu os curava. 
'''
"4" = '''
:sup:`4` Com cordas humanas eu os puxei, com cordas de amor; e fui para eles como os que levantam o jugo de sobre suas cabeças, e lhes dei alimento. 
'''
"5" = '''
:sup:`5` Israel não voltará à terra do Egito, mas o assírio será seu rei, porque recusam se converter. 
'''
"6" = '''
:sup:`6` E a espada moverá sobre suas cidades; destruirá os ferrolhos de seus portões, e acabará com seus planos. 
'''
"7" = '''
:sup:`7` Porém meu povo insiste em se desviar de mim; ainda que chamem ao Altíssimo, ninguém de fato o exalta. 
'''
"8" = '''
:sup:`8` Como posso te abandonar, ó Efraim? Como posso te entregar, ó Israel? Como posso fazer de ti como Admá, ou te tornar como a Zeboim? Meu coração se comove dentro de mim, todas as minhas compaixões estão acesas. 
'''
"9" = '''
:sup:`9` Não executarei o furor de minha ira, não voltarei a destruir Efraim; porque eu sou Deus, e não homem, o Santo no meio de ti; e não entrarei na cidade. 
'''
"10" = '''
:sup:`10` Ao SENHOR seguirão; ele rugirá como leão; quando ele rugir os filhos virão tremendo desde o ocidente. 
'''
"11" = '''
:sup:`11` Tremendo virão do Egito como um pássaro, e da terra da Assíria como uma pomba; e eu os farei habitar em suas casas, diz o SENHOR. 
'''
"12" = '''
:sup:`12` Efraim me cercou com mentira, e a casa de Israel com engano; mas Judá ainda andava com Deus, e era é fiel ao Santo. 
'''
