[84]
"1" = '''
:sup:`1` Para o regente, com “Gitite”. Salmo dos filhos de Coré: Quão agradáveis são tuas moradas, SENHOR dos exércitos! 
'''
"2" = '''
:sup:`2` Minha alma está desejosa, ao ponto de desmaiar, pelos pátios do SENHOR; meu coração e minha carne clamam ao Deus vivente. 
'''
"3" = '''
:sup:`3` Até o pardal acha casa, e a andorinha ninho para si, onde ponha filhotes perto de teus altares, ó SENHOR dos exércitos, Rei meu e Deus meu. 
'''
"4" = '''
:sup:`4` Bem-aventurados os que habitam em tua casa; eles louvam a ti continuamente. (Selá) 
'''
"5" = '''
:sup:`5` Bem-aventurados aqueles cuja força está em ti, em cujos corações estão os caminhos corretos . 
'''
"6" = '''
:sup:`6` Eles, ao passarem pelo Vale de Baca, fazem dele uma fonte; e a chuva o cobre de bênçãos. 
'''
"7" = '''
:sup:`7` Eles vão de força em força; cada um deles comparece diante de Deus em Sião. 
'''
"8" = '''
:sup:`8` SENHOR Deus dos exércitos, escuta minha oração; inclina os teus ouvidos, ó Deus de Jacó. (Selá) 
'''
"9" = '''
:sup:`9` Olha o nosso escudo, ó Deus; e observa o rosto do teu ungido. 
'''
"10" = '''
:sup:`10` Porque melhor é um dia nos teus pátios, do que mil fora . Prefiro estar à porta da casa do meu Deus, a morar nas tendas dos perversos. 
'''
"11" = '''
:sup:`11` Porque o SENHOR Deus é sol e escudo; o SENHOR concederá graça e honra; ele não negará o bem aos que andam em integridade. 
'''
"12" = '''
:sup:`12` Ó SENHOR dos exércitos, bem-aventurado é o homem que confia em ti! 
'''
