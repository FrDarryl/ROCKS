[19]
"1" = '''
:sup:`1` Naqueles dias, quando não havia rei em Israel, houve um levita que morava como peregrino nos lados do monte de Efraim, o qual se havia tomado mulher concubina de Belém de Judá. 
'''
"2" = '''
:sup:`2` E sua concubina adulterou contra ele, e foi-se dele à casa de seu pai, a Belém de Judá, e esteve ali por tempo de quatro meses. 
'''
"3" = '''
:sup:`3` E levantou-se seu marido, e seguiu-a, para falar-lhe amorosamente e trazê-la de volta, levando consigo um criado seu e um par de asnos; e ela o meteu na casa de seu pai. 
'''
"4" = '''
:sup:`4` E vendo-lhe o pai da moça, saiu-lhe a receber contente; e seu sogro, pai da moça, o deteve, e ficou em sua casa três dias, comendo e bebendo, e repousando ali. 
'''
"5" = '''
:sup:`5` E ao quarto dia, quando se levantaram de manhã, levantou-se também o levita para ir-se, e o pai da moça disse a seu genro: Conforta teu coração com um bocado de pão, e depois vos ireis. 
'''
"6" = '''
:sup:`6` E sentaram-se eles dois juntos, e comeram e beberam. E o pai da moça disse ao homem: Eu te rogo que te queiras ficar aqui esta noite, e teu coração se alegrará. 
'''
"7" = '''
:sup:`7` E levantando-se o homem para ir-se, o sogro lhe constrangeu a que voltasse e tivesse ali a noite. 
'''
"8" = '''
:sup:`8` E ao quinto dia levantando-se de manhã para ir-se, disse-lhe o pai da moça: Conforta agora teu coração. E havendo comido ambos a dois, detiveram-se até que já declinava o dia. 
'''
"9" = '''
:sup:`9` Levantou-se logo o homem para ir-se, ele, e sua concubina, e seu criado. Então seu sogro, o pai da moça, lhe disse: Eis que o dia declina para se pôr o sol, rogo-te que vos estejais aqui a noite; eis que o dia se acaba, passa aqui a noite, para que se alegre teu coração; e amanhã vos levantareis cedo a vosso caminho, e chegarás a tuas tendas. 
'''
"10" = '''
:sup:`10` Mas o homem não quis ficar ali a noite, mas sim que se levantou e partiu, e chegou até em frente de Jebus, que é Jerusalém, com seu par de asnos preparados, e com sua concubina. 
'''
"11" = '''
:sup:`11` E estando já junto a Jebus, o dia havia declinado muito: e disse o criado a seu senhor: Vem agora, e vamo-nos a esta cidade dos jebuseus, para que tenhamos nela a noite. 
'''
"12" = '''
:sup:`12` E seu senhor lhe respondeu: Não iremos a nenhuma cidade de estrangeiros, que não seja dos filhos de Israel: antes passaremos até Gibeá. E disse a seu criado: 
'''
"13" = '''
:sup:`13` Vem, cheguemos a um desses lugares, para ter a noite em Gibeá, ou em Ramá. 
'''
"14" = '''
:sup:`14` Passando pois, caminharam, e o sol se pôs junto a Gibeá, que era de Benjamim. 
'''
"15" = '''
:sup:`15` E apartaram-se do caminho para entrar a ter ali a noite em Gibeá; e entrando, sentaram-se na praça da cidade, porque não houve quem os acolhesse em casa para passar a noite. 
'''
"16" = '''
:sup:`16` E eis que um homem velho, que à tarde vinha do campo de trabalhar; o qual era do monte de Efraim, e morava como peregrino em Gibeá, mas os moradores daquele lugar eram filhos de Benjamim. 
'''
"17" = '''
:sup:`17` E levantando o velho os olhos, viu aquele viajante na praça da cidade, e disse-lhe: Para onde vais, e de onde vens? 
'''
"18" = '''
:sup:`18` E ele respondeu: Passamos de Belém de Judá aos lados do monte de Efraim, de onde eu sou; e parti até Belém de Judá; e vou à casa do SENHOR, e não há quem me receba em casa, 
'''
"19" = '''
:sup:`19` Ainda que nós tenhamos palha e de comer para nossos asnos, e também temos pão e vinho para mim e para tua serva, e para o criado que está com teu servo; de nada temos falta. 
'''
"20" = '''
:sup:`20` E o homem velho disse: Paz seja contigo; tua necessidade toda seja somente a meu cargo, contanto que não passes a noite na praça. 
'''
"21" = '''
:sup:`21` E metendo-os em sua casa, deu de comer a seus asnos; e eles se lavaram os pés, e comeram e beberam. 
'''
"22" = '''
:sup:`22` E quando estavam jubilosos, eis que os homens daquela cidade, homens malignos, cercam a casa, e batiam as portas, dizendo ao homem velho dono da casa: Tira fora o homem que entrou em tua casa, para que o conheçamos. 
'''
"23" = '''
:sup:`23` E saindo a eles aquele homem, amo da casa, disse-lhes: Não, irmãos meus, rogo-vos que não cometais este mal, pois que este homem entrou em minha casa, não façais esta maldade. 
'''
"24" = '''
:sup:`24` Eis aqui minha filha virgem, e a concubina dele: eu as tirarei agora para vós; humilhai-as, e fazei com elas como vos parecer, e não façais a este homem coisa tão infame. 
'''
"25" = '''
:sup:`25` Mas aqueles homens não lhe quiseram ouvir; pelo que tomando aquele homem sua concubina, tirou-a fora: e eles a conheceram, e abusaram dela toda a noite até a manhã, e deixaram-na quando apontava a alva. 
'''
"26" = '''
:sup:`26` E já que amanhecia, a mulher veio, e caiu diante da porta da casa daquele homem onde seu senhor estava, até que foi de dia. 
'''
"27" = '''
:sup:`27` E levantando-se de manhã seu senhor, abriu as portas da casa, e saiu para ir seu caminho, e eis que, a mulher sua concubina estava estendida diante da porta da casa, com as mãos sobre o umbral. 
'''
"28" = '''
:sup:`28` E ele lhe disse: Levanta-te, e vamo-nos. Mas ela não respondeu. Então a levantou o homem, e lançando-a sobre seu asno, levantou-se e foi-se a seu lugar. 
'''
"29" = '''
:sup:`29` E em chegando à sua casa, toma uma espada, pegou sua concubina, e despedaçou-a com seus ossos em doze partes, e enviou-as por todos os termos de Israel. 
'''
"30" = '''
:sup:`30` E todo aquele que o via, dizia: Jamais se fez nem visto tal coisa, desde o tempo que os filhos de Israel subiram da terra do Egito até hoje. Considerai isto, dai conselho, e falai. 
'''
