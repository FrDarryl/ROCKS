[37]
"1" = '''
:sup:`1` E habitou Jacó na terra onde peregrinou seu pai, na terra de Canaã. 
'''
"2" = '''
:sup:`2` Estas foram as gerações de Jacó. José, sendo de idade de dezessete anos apascentava as ovelhas com seus irmãos; e o jovem estava com os filhos de Bila, e com os filhos de Zilpa, mulheres de seu pai: e contava José a seu pai as más notícias acerca deles. 
'''
"3" = '''
:sup:`3` E amava Israel a José mais que a todos os seus filhos, porque lhe havia tido em sua velhice: e lhe fez uma roupa de diversas cores. 
'''
"4" = '''
:sup:`4` E vendo seus irmãos que seu pai o amava mais que a todos os seus irmãos, odiavam-lhe, e não lhe podiam falar pacificamente. 
'''
"5" = '''
:sup:`5` E sonhou José um sonho e contou-o a seus irmãos; e eles vieram a odiar-lhe mais ainda. 
'''
"6" = '''
:sup:`6` E ele lhes disse: Ouvi agora este sonho que sonhei: 
'''
"7" = '''
:sup:`7` Eis que atávamos feixes no meio do campo, e eis que meu feixe se levantava, e estava em pé, e que vossos feixes estavam ao redor, e se inclinavam ao meu. 
'''
"8" = '''
:sup:`8` E responderam-lhe seus irmãos: Reinarás tu sobre nós, ou serás tu senhor sobre nós? E o odiaram ainda mais por causa de seus sonhos e de suas palavras. 
'''
"9" = '''
:sup:`9` E sonhou ainda outro sonho, e contou-o a seus irmãos, dizendo: Eis que sonhei outro sonho, e eis que o sol e a lua e onze estrelas se inclinavam a mim. 
'''
"10" = '''
:sup:`10` E contou-o a seu pai e a seus irmãos: e seu pai lhe repreendeu, e disse-lhe: Que sonho é este que sonhaste? Viremos eu e tua mãe, e teus irmãos, a nos inclinarmos a ti em terra? 
'''
"11" = '''
:sup:`11` E seus irmãos lhe tinham inveja, mas seu pai guardava isso em mente. 
'''
"12" = '''
:sup:`12` E foram seus irmãos a apascentar as ovelhas de seu pai em Siquém. 
'''
"13" = '''
:sup:`13` E disse Israel a José: Teus irmãos apascentam as ovelhas em Siquém: vem, e te enviarei a eles. E ele respondeu: Eis-me aqui. 
'''
"14" = '''
:sup:`14` E ele lhe disse: Vai agora, olha como estão teus irmãos e como estão as ovelhas, e traze-me a resposta. E enviou-o do vale de Hebrom, e chegou a Siquém. 
'''
"15" = '''
:sup:`15` E achou-o um homem, andando ele perdido pelo campo, e perguntou-lhe aquele homem, dizendo: Que buscas? 
'''
"16" = '''
:sup:`16` E ele respondeu: Busco a meus irmãos: rogo-te que me mostres onde apascentam. 
'''
"17" = '''
:sup:`17` E aquele homem respondeu: Já se foram daqui; eu lhes ouvi dizer: Vamos a Dotã. Então José foi atrás de seus irmãos, e achou-os em Dotã. 
'''
"18" = '''
:sup:`18` E quando eles o viram de longe, antes que perto deles chegasse, tramaram contra ele para matar-lhe. 
'''
"19" = '''
:sup:`19` E disseram um ao outro: Eis que vem o sonhador; 
'''
"20" = '''
:sup:`20` Agora, pois, vinde, e o matemos e o lancemos em uma cisterna, e diremos: Alguma fera selvagem o devorou: e veremos que serão seus sonhos. 
'''
"21" = '''
:sup:`21` E quando Rúben ouviu isto, livrou-o de suas mãos e disse: Não o matemos. 
'''
"22" = '''
:sup:`22` E disse-lhes Rúben: Não derrameis sangue; lançai-o nesta cisterna que está no deserto, e não ponhais mão nele; para livrá-lo assim de suas mãos, para fazê-lo virar a seu pai. 
'''
"23" = '''
:sup:`23` E sucedeu que, quando chegou José a seus irmãos, eles fizeram desnudar a José sua roupa, a roupa de cores que tinha sobre si; 
'''
"24" = '''
:sup:`24` E tomaram-no, e lançaram-lhe na cisterna; mas a cisterna estava vazia, não havia nela água. 
'''
"25" = '''
:sup:`25` E sentaram-se a comer pão: e levantando os olhos olharam, e eis uma companhia de ismaelitas que vinha de Gileade, e seus camelos traziam aromas e bálsamo e mirra, e iam a levá-lo ao Egito. 
'''
"26" = '''
:sup:`26` Então Judá disse a seus irmãos: Que proveito há em que matemos a nosso irmão e encubramos sua morte? 
'''
"27" = '''
:sup:`27` Vinde, e o vendamos aos ismaelitas, e não seja nossa mão sobre ele; que nosso irmão é nossa carne. E seus irmãos concordaram com ele. 
'''
"28" = '''
:sup:`28` E quando passavam os midianitas mercadores, tiraram eles a José da cisterna, e trouxeram-lhe acima, e o venderam aos ismaelitas por vinte peças de prata. E levaram a José ao Egito. 
'''
"29" = '''
:sup:`29` E Rúben voltou à cisterna, e não achou a José dentro, e rasgou suas roupas. 
'''
"30" = '''
:sup:`30` E voltou a seus irmãos e disse: O jovem não aparece; e eu, aonde irei eu? 
'''
"31" = '''
:sup:`31` Então eles tomaram a roupa de José, e degolaram um cabrito das cabras, e tingiram a roupa com o sangue; 
'''
"32" = '''
:sup:`32` E enviaram a roupa de cores e trouxeram-na a seu pai, e disseram: Achamos isto, reconhece agora se é ou não a roupa de teu filho. 
'''
"33" = '''
:sup:`33` E ele a reconheceu, e disse: A roupa de meu filho é; alguma fera selvagem o devorou; José foi despedaçado. 
'''
"34" = '''
:sup:`34` Então Jacó rasgou suas roupas, e pôs saco sobre seus lombos, e fez luto por seu filho muitos dias. 
'''
"35" = '''
:sup:`35` E levantaram-se todos os seus filhos e todas as suas filhas para consolá-lo; mas ele não quis receber consolação, e disse: Porque eu tenho de descer ao meu filho com luto ao Xeol. E seu pai chorou por ele. 
'''
"36" = '''
:sup:`36` E os midianitas o venderam no Egito a Potifar, oficial de Faraó, capitão dos da guarda. 
'''
