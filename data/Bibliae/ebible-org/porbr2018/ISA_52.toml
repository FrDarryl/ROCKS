[52]
"1" = '''
:sup:`1` Desperta-te! Desperta-te! Veste-te de tua força, ó Sião! Veste-te de teus belos vestidos, ó Jerusalém, cidade Santa! Porque nunca mais entrará em ti nem incircunciso nem impuro. 
'''
"2" = '''
:sup:`2` Sacode-te do pó, levanta-te, e senta-te, ó Jerusalém! Solta-te das ataduras de teu pescoço, ó cativa filha de Sião. 
'''
"3" = '''
:sup:`3` Porque assim diz o SENHOR: Por nada fostes vendidos, também sem ser por dinheiro sereis resgatados. 
'''
"4" = '''
:sup:`4` Porque assim diz o Senhor DEUS: Meu povo em tempos passados desceu ao Egito para lá peregrinar; e a Assíria sem razão o oprimiu. 
'''
"5" = '''
:sup:`5` E agora, o que tenho de fazer aqui?,Diz o SENHOR, Pois meu povo foi tomado sem motivo algum; e os que dominam sobre ele uivam, diz o SENHOR; E meu nome continuamente, durante o dia todo, é blasfemado. 
'''
"6" = '''
:sup:`6` Por isso meu povo conhecerá o meu nome, por esta causa naquele dia; porque eu mesmo sou o que digo, eis-me aqui. 
'''
"7" = '''
:sup:`7` Como são agradáveis sobre os montes os pés daquele que dá boas notícias, que anuncia a paz; que fala notícias do bem; que anuncia a salvação; do que diz a Sião: Teu Deus reina! 
'''
"8" = '''
:sup:`8` Eis a voz dos teus vigilantes; eles levantam a voz, juntamente gritam de alegria; porque olho a olho verão quando o SENHOR trazer de volta a Sião. 
'''
"9" = '''
:sup:`9` Gritai de alegria, jubilai juntamente, ó lugares abandonados de Jerusalém; porque o SENHOR consolou a seu povo, redimiu a Jerusalém. 
'''
"10" = '''
:sup:`10` O SENHOR expôs o seu santo braço perante os olhos de todas as nações; e todos os confins da terra verão a salvação de nosso Deus. 
'''
"11" = '''
:sup:`11` Retirai-vos! Retirai-vos! Saí daí! Não toqueis em coisa impura! Saí do meio dela! Purificai-vos vós que levais os vasos do SENHOR! 
'''
"12" = '''
:sup:`12` Pois vós não saireis apressadamente, nem ireis fugindo; porque o SENHOR irá adiante de vossa face, o Deus de Israel será vossa retaguarda. 
'''
"13" = '''
:sup:`13` Eis que meu servo agirá prudentemente; ele será exaltado e elevado, e muito sublime. 
'''
"14" = '''
:sup:`14` Como muitos se espantaram de ti, de que a aparência dele estava tão desfigurada, mais do que qualquer outro; que seu aspecto já não parecia com os filhos dos homens. 
'''
"15" = '''
:sup:`15` Assim ele salpicará a muitas nações, e sobre ele os reis fecharão suas bocas; porque aquilo que nunca lhes havia sido anunciado, isso verão; e aquilo que nunca tinham ouvido, disso entenderão. 
'''
