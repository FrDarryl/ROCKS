[25]
"1" = '''
:sup:`1` Estes também são provérbios de Salomão, que foram copiados pelos homens de Ezequias, rei de Judá. 
'''
"2" = '''
:sup:`2` É glória de Deus encobrir alguma coisa; mas a glória dos Reis é investigá-la. 
'''
"3" = '''
:sup:`3` Para a altura dos céus, para a profundeza da terra, assim como para o coração dos reis, não há como serem investigados. 
'''
"4" = '''
:sup:`4` Tira as escórias da prata, e sairá um vaso para o fundidor. 
'''
"5" = '''
:sup:`5` Tira o perverso de diante do rei, e seu trono se firmará com justiça. 
'''
"6" = '''
:sup:`6` Não honres a ti mesmo perante o rei, nem te ponhas no lugar dos grandes; 
'''
"7" = '''
:sup:`7` Porque é melhor que te digam: Sobe aqui;Do que te rebaixem perante a face do príncipe, a quem teus olhos viram. 
'''
"8" = '''
:sup:`8` Não sejas apressado para entrar numa disputa; senão, o que farás se no fim teu próximo te envergonhar? 
'''
"9" = '''
:sup:`9` Disputa tua causa com teu próximo, mas não reveles segredo de outra pessoa. 
'''
"10" = '''
:sup:`10` Para que não te envergonhe aquele que ouvir; pois tua má fama não pode ser desfeita. 
'''
"11" = '''
:sup:`11` A palavra dita em tempo apropriado é como maçãs de ouro em bandejas de prata. 
'''
"12" = '''
:sup:`12` O sábio que repreende junto a um ouvido disposto a escutar é como pendentes de ouro e ornamentos de ouro refinado. 
'''
"13" = '''
:sup:`13` Como frio de neve no tempo da colheita, assim é o mensageiro fiel para aqueles que o enviam; porque ele refresca a alma de seus senhores. 
'''
"14" = '''
:sup:`14` Como nuvens e ventos que não trazem chuva, assim é o homem que se orgulha de falsos presentes. 
'''
"15" = '''
:sup:`15` Com paciência para não se irar é que se convence um líder; e a língua suave quebra ossos. 
'''
"16" = '''
:sup:`16` Achaste mel? Come o que te for suficiente; para que não venhas a ficar cheio demais, e vomites. 
'''
"17" = '''
:sup:`17` Não exagere teus pés na casa de teu próximo, para que ele não se canse de ti, e te odeie. 
'''
"18" = '''
:sup:`18` Martelo, espada e flecha afiada é o homem que fala falso testemunho contra seu próximo. 
'''
"19" = '''
:sup:`19` Confiar num infiel no tempo de angústia é como um dente quebrado ou um pé sem firmeza. 
'''
"20" = '''
:sup:`20` Quem canta canções ao coração aflito é como aquele que tira a roupa num dia frio, ou como vinagre sobre salitre. 
'''
"21" = '''
:sup:`21` Se aquele que te odeia tiver fome, dá-lhe pão para comer; e se tiver sede, dá-lhe água para beber; 
'''
"22" = '''
:sup:`22` Porque assim amontoarás brasas sobre a cabeça dele, e o SENHOR te recompensará. 
'''
"23" = '''
:sup:`23` O vento norte traz a chuva; assim como a língua caluniadora traz a ira no rosto. 
'''
"24" = '''
:sup:`24` É melhor morar num canto do terraço do que com uma mulher briguenta numa casa espaçosa. 
'''
"25" = '''
:sup:`25` Como água refrescante para a alma cansada, assim são boas notícias de uma terra distante. 
'''
"26" = '''
:sup:`26` O justo que se deixa levar pelo perverso é como uma fonte turva e um manancial poluído. 
'''
"27" = '''
:sup:`27` Comer muito mel não é bom; assim como buscar muita glória para si. 
'''
"28" = '''
:sup:`28` O homem que não pode conter seu espírito é como uma cidade derrubada sem muro. 
'''
