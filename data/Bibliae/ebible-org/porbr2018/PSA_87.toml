[87]
"1" = '''
:sup:`1` Salmo e cântico, dos filhos de Coré: Seu fundamento está nos santos montes. 
'''
"2" = '''
:sup:`2` O SENHOR ama os portões de Sião mais que todas as habitações de Jacó. 
'''
"3" = '''
:sup:`3` Gloriosas coisas são faladas de ti, ó cidade de Deus. (Selá) 
'''
"4" = '''
:sup:`4` Farei menção de Raabe e Babilônia aos que me conhecem; eis que da Filístia, Tiro e Cuxe se dirá : Este é nascido ali. 
'''
"5" = '''
:sup:`5` E de Sião se dirá: Este e aquele outro nasceram ali. E o próprio Altíssimo a manterá firme. 
'''
"6" = '''
:sup:`6` O SENHOR contará, quando escrever dos povos: Este nasceu ali. (Selá) 
'''
"7" = '''
:sup:`7` Assim como os cantores e instrumentistas; todas as minhas fontes estão em ti. 
'''
