[13]
"1" = '''
:sup:`1` Naquele dia haverá uma fonte aberta para a casa de Davi e para os moradores de Jerusalém, contra o pecado e a impureza. 
'''
"2" = '''
:sup:`2` E será naquele dia,diz o SENHOR dos exércitos, que eliminarei da terra os nomes dos ídolos, de modo nunca mais serão lembrados; e também eliminarei da terra os profetas e o espírito impuro. 
'''
"3" = '''
:sup:`3` E será que, quando alguém vier a profetizar, seu pai e sua mãe que o geraram lhe dirão: Não viverás, porque tens falado mentira no nome do SENHOR; e seu pai e sua mãe que o geraram o traspassarão quando profetizar. 
'''
"4" = '''
:sup:`4` E será naquele dia, que os profetas se envergonharão, cada um de sua visão, quando profetizarem; e nunca mais se vestirão de manto de pelos para mentir 
'''
"5" = '''
:sup:`5` Em vez disso, dirá: Não sou profeta; sou lavrador da terra, porque fui feito servo de um homem desde minha juventude. 
'''
"6" = '''
:sup:`6` E se lhe perguntarem: Que feridas são estas em tuas mãos? Ele responderá: Com elas fui ferido na casa de meus amigos. 
'''
"7" = '''
:sup:`7` Desperta-te, ó espada, contra o pastor e contra o homem que é companheiro,diz o SENHOR dos exércitos. Fere ao pastor, e as ovelhas se dispersarão; e voltarei minha mão sobre os pequenos. 
'''
"8" = '''
:sup:`8` E será em toda a terra,diz o SENHOR, que as duas partes serão exterminadas nela, e perecerão; mas a terceira parte restará nela. 
'''
"9" = '''
:sup:`9` E porei esta terceira parte no fogo, e a refinarei como se refina a prata; e eu os provarei como se prova o ouro. Eles invocarão o meu nome, e eu lhes ouvirei; direi: São meu povo; e eles dirão: O SENHOR é meu Deus. 
'''
