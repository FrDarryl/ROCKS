[20]
"1" = '''
:sup:`1` Então Ben-Hadade, rei da Síria, juntou a todo seu exército, e com ele trinta e dois reis, com cavalos e carros: e subiu, e pôs cerco a Samaria, e combateu-a. 
'''
"2" = '''
:sup:`2` E enviou mensageiros à cidade a Acabe rei de Israel, dizendo: 
'''
"3" = '''
:sup:`3` Assim disse Ben-Hadade: Tua prata e teu ouro são meus, e tuas mulheres e teus filhos belos são meus. 
'''
"4" = '''
:sup:`4` E o rei de Israel respondeu, e disse: Como tu dizes, rei senhor meu, eu sou teu, e tudo o que tenho. 
'''
"5" = '''
:sup:`5` E voltando os mensageiros outra vez, disseram: Assim disse Ben-Hadade: Eu te enviei a dizer: Tua prata e teu ouro, e tuas mulheres e teus filhos me darás. 
'''
"6" = '''
:sup:`6` Além disso, amanhã a estas horas enviarei eu a ti meus servos, os quais vasculharão a tua casa, e as casas de teus servos; e tomarão com suas mãos, e levarão tudo o que for precioso que tiveres. 
'''
"7" = '''
:sup:`7` Então o rei de Israel chamou a todos os anciãos da terra, e disse-lhes: Entendei, e vede agora como este não busca a não ser mal: pois que enviou a mim por minhas mulheres e meus filhos, e por minha prata e por meu ouro; e eu não se o neguei. 
'''
"8" = '''
:sup:`8` E todos os anciãos e todo o povo lhe responderam: Não lhe obedeças, nem faças o que te pede. 
'''
"9" = '''
:sup:`9` Então ele respondeu aos embaixadores de Ben-Hadade: Dizei ao rei meu senhor: Farei tudo o que mandaste a teu servo ao princípio; mas isto não posso fazer. E os embaixadores foram, e deram-lhe a resposta. 
'''
"10" = '''
:sup:`10` E Ben-Hadade converteu a enviar-lhe a dizer: Assim me façam os deuses, e assim me acrescentem, que o pó de Samaria não bastará aos punhos de todo o povo que me segue. 
'''
"11" = '''
:sup:`11` E o rei de Israel respondeu, e disse: Dizei-lhe, que não se glorie o que se cinge, como o que já se descinge. 
'''
"12" = '''
:sup:`12` E quando ele ouviu esta palavra, estando bebendo com os reis nas tendas, disse a seus servos: Ponde. E eles puseram contra a cidade. 
'''
"13" = '''
:sup:`13` E eis que um profeta se chegou a Acabe rei de Israel; e lhe disse: Assim disse o SENHOR: Viste esta grande multidão? Eis que eu a entregarei hoje em tua mão, para que conheças que eu sou o SENHOR. 
'''
"14" = '''
:sup:`14` E respondeu Acabe: Por meio de quem? E ele disse: Assim disse o SENHOR: Por meio dos criados dos príncipes das províncias. E disse Acabe: Quem começará a batalha? E ele respondeu: Tu. 
'''
"15" = '''
:sup:`15` Então ele revistou os criados dos príncipes das províncias, os quais foram duzentos trinta e dois. Em seguida revistou todo o povo, todos os filhos de Israel, que foram sete mil. 
'''
"16" = '''
:sup:`16` E saíram a meio dia. E estava Ben-Hadade bebendo, embriagado nas tendas, ele e os reis, os trinta e dois reis que haviam vindo em sua ajuda. 
'''
"17" = '''
:sup:`17` E os criados dos príncipes das províncias saíram os primeiros. E havia Ben-Hadade enviado quem lhe deu aviso, dizendo: Saíram homens de Samaria. 
'''
"18" = '''
:sup:`18` Ele então disse: Se saíram por paz, tomai-os vivos; e se saíram para lutar, tomai-os vivos. 
'''
"19" = '''
:sup:`19` Saíram, pois da cidade os criados dos príncipes das províncias, e após eles o exército. 
'''
"20" = '''
:sup:`20` E feriu cada um ao que vinha contra si: e fugiram os sírios, seguindo-os os de Israel. E o rei da Síria, Ben-Hadade, se escapou em um cavalo com alguma gente de cavalaria. 
'''
"21" = '''
:sup:`21` E saiu o rei de Israel, e feriu a cavaleiros, e os carros; e derrotou os sírios com grande estrago. 
'''
"22" = '''
:sup:`22` Chegando-se logo o profeta ao rei de Israel, lhe disse: Vai, fortalece-te, e considera e olha o que hás de fazer; porque passado o ano, o rei da Síria há de vir contra ti. 
'''
"23" = '''
:sup:`23` E os servos do rei da Síria lhe disseram: seus deuses são deuses dos montes, por isso nos venceram; mas se lutássemos com eles na planície, se verá se não os vencemos. 
'''
"24" = '''
:sup:`24` Faze, pois assim: Tira aos reis cada um de seu posto, e põe capitães em lugar deles. 
'''
"25" = '''
:sup:`25` E tu, forma-te outro exército como o exército que perdeste, cavalos por cavalos, e carros por carros; logo lutaremos com eles em campo raso, e veremos se não os vencemos. E ele lhes deu ouvido, e o fez assim. 
'''
"26" = '''
:sup:`26` Passado o ano, Ben-Hadade revistou os sírios, e veio a Afeque a lutar contra Israel. 
'''
"27" = '''
:sup:`27` E os filhos de Israel foram também inspecionados, e tomando provisões foram-lhes ao encontro; e assentaram acampamento os filhos de Israel diante deles, como dois pequenos rebanhos de cabras; e os sírios enchiam a terra. 
'''
"28" = '''
:sup:`28` Chegando-se então o homem de Deus ao rei de Israel, falou-lhe dizendo: Assim disse o SENHOR: Porquanto os sírios disseram, o SENHOR é Deus dos montes, não Deus dos vales, eu entregarei toda esta grande multidão em tua mão, para que conheçais que eu sou o SENHOR. 
'''
"29" = '''
:sup:`29` Sete dias tiveram assentado o acampamento uns diante dos outros, e ao sétimo dia começou a batalha: e mataram os filhos de Israel dos sírios em um dia cem mil homens a pé. 
'''
"30" = '''
:sup:`30` Os demais fugiram a Afeque, à cidade: e o muro caiu sobre vinte e sete mil homens que haviam restado. Também Ben-Hadade veio fugindo à cidade, e escondia-se de câmara em câmara. 
'''
"31" = '''
:sup:`31` Então seus servos lhe disseram: Eis que, ouvimos dos reis da casa de Israel que são reis clementes: ponhamos, pois, agora sacos em nossos lombos, e cordas em nossas cabeças, e saiamos ao rei de Israel: porventura te salvará a vida. 
'''
"32" = '''
:sup:`32` Cingiram, pois seus lombos de sacos, e cordas a suas cabeças, e vieram ao rei de Israel, e disseram-lhe: Teu servo Ben-Hadade disse: Rogo-te que viva minha alma. E ele respondeu: Se ele vive ainda, meu irmão é. 
'''
"33" = '''
:sup:`33` Isto tomaram aqueles homens por bom presságio, e logo tomaram esta palavra de sua boca, e disseram: Teu irmão Ben-Hadade! E ele disse: Ide, e trazei-lhe. Ben-Hadade então se apresentou a Acabe, e ele lhe fez subir em um carro. 
'''
"34" = '''
:sup:`34` E disse-lhe Ben-Hadade: As cidades que meu pai tomou ao teu, eu as restituirei; e faze praças em Damasco para ti, como meu pai as fez em Samaria. E eu, disse Acabe, te deixarei partir com esta aliança. Fez, pois com ele aliança, e deixou-lhe ir. 
'''
"35" = '''
:sup:`35` Então um homem dos filhos dos profetas disse a seu companheiro por palavra de Deus: Fere-me agora. Mas o outro homem não quis ferir-lhe. 
'''
"36" = '''
:sup:`36` E ele lhe disse: Porquanto não obedeceste à palavra do SENHOR, eis que em apartando-te de mim, te ferirá um leão. E quando se separou dele, encontrou-lhe um leão, e feriu-lhe. 
'''
"37" = '''
:sup:`37` Encontrou-se logo com outro homem, e disse-lhe: Fere-me agora. E o homem lhe deu um golpe, e fez-lhe uma ferida. 
'''
"38" = '''
:sup:`38` E o profeta se foi, e pôs-se diante do rei no caminho, e disfarçou-se com um véu sobre os olhos. 
'''
"39" = '''
:sup:`39` E quando o rei passava, ele deu vozes ao rei, e disse: Teu servo saiu entre a tropa: e eis que um, que estava a sair, trouxe-me um homem, dizendo: Guarda a este homem, e se ele vier a faltar, tua vida será pela dele, ou pagarás um talento de prata. 
'''
"40" = '''
:sup:`40` E quando o teu servo estava ocupado à uma parte e à outra, ele desapareceu. Então o rei de Israel lhe disse: Essa será tua sentença: tu a pronunciaste. 
'''
"41" = '''
:sup:`41` Porém ele se tirou logo o véu de sobre seus olhos, e o rei de Israel conheceu que era dos profetas. 
'''
"42" = '''
:sup:`42` E ele lhe disse: Assim disse o SENHOR: Porquanto soltaste da mão o homem de meu anátema, tua vida será pela sua, e teu povo pelo seu. 
'''
"43" = '''
:sup:`43` E o rei de Israel se foi a sua casa triste e irritado, e chegou a Samaria. 
'''
