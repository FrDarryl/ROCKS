[20]
"1" = '''
:sup:`1` E no primeiro dia da semana Maria Madalena veio de madrugada, sendo ainda escuro, ao sepulcro; e viu a pedra já tirada do sepulcro. 
'''
"2" = '''
:sup:`2` Correu pois, e veio a Simão Pedro, e ao outro discípulo a quem Jesus amava, e disse-lhes: Tomaram o Senhor do sepulcro, e não sabemos onde o puseram. 
'''
"3" = '''
:sup:`3` Pedro saiu pois e o outro discípulo também ,e vieram ao sepulcro. 
'''
"4" = '''
:sup:`4` E corriam estes dois juntos: e o outro discípulo correu adiante mais depressa que Pedro, e chegou primeiro ao sepulcro. 
'''
"5" = '''
:sup:`5` E abaixando-se, viu estar os lençóis; entretanto não entrou. 
'''
"6" = '''
:sup:`6` Chegou pois Simão Pedro seguindo-o, e entrou no sepulcro, e viu estar os lençóis ali . 
'''
"7" = '''
:sup:`7` E o lenço que fora posto sobre sua cabeça, não o viu estar com os lençóis, mas estava dobrado em um lugar à parte. 
'''
"8" = '''
:sup:`8` Então pois entrou também o outro discípulo, que primeiro chegara ao sepulcro, e viu, e creu. 
'''
"9" = '''
:sup:`9` Porque ainda não sabiam a Escritura, que era necessário que ressuscitasse dos mortos. 
'''
"10" = '''
:sup:`10` Voltaram pois os Discípulos para a casa deles. 
'''
"11" = '''
:sup:`11` E Maria estava fora chorando junto ao sepulcro. Estando ela pois chorando, abaixou-se para ver o sepulcro. 
'''
"12" = '''
:sup:`12` E viu a dois anjos vestidos de branco, sentados um à cabeceira, e o outro aos pés, onde estava posto o corpo de Jesus. 
'''
"13" = '''
:sup:`13` E disseram-lhe eles: Mulher, por que choras? Disse-lhes ela: Porque levaram a meu Senhor, e não sei onde o puseram. 
'''
"14" = '''
:sup:`14` E havendo dito isto, virou-se para trás, e viu Jesus em pé, e não sabia que era Jesus. 
'''
"15" = '''
:sup:`15` Disse-lhe Jesus: Mulher, por que choras? A quem buscas? Ela, pensando que era o jardineiro, disse-lhe: Senhor, se tu o levaste, dize-me onde o puseste, e eu o levarei. 
'''
"16" = '''
:sup:`16` Disse-lhe Jesus: Maria! Ela, virando-se, disse-lhe: Rabôni! (que quer dizer Mestre). 
'''
"17" = '''
:sup:`17` Disse-lhe Jesus: Não me toques; porque ainda não subi para o meu Pai; porém vai a meus irmãos, e dize- lhes: Subo para meu Pai, e para vosso Pai; para meu Deus, e para vosso Deus. 
'''
"18" = '''
:sup:`18` Veio Maria Madalena, e anunciou aos discípulos, que vira ao Senhor, e que estas coisas lhe dissera. 
'''
"19" = '''
:sup:`19` Vinda pois já a tarde, o primeiro dia da semana, e fechadas as portas onde os Discípulos, por medo dos judeus, tinham se reunido, veio Jesus, e pôs-se no meio deles ,e disse-lhes: Tenhais paz! 
'''
"20" = '''
:sup:`20` E dizendo isto, mostrou-lhes suas mãos, e seu lado. Então os discípulos se alegraram, vendo ao Senhor. 
'''
"21" = '''
:sup:`21` Disse-lhes pois Jesus outra vez: Tenhais Paz! Como o Pai me enviou, assim eu vos envio. 
'''
"22" = '''
:sup:`22` E havendo dito isto, soprou sobre eles ,e disse-lhes: Recebei o Espírito Santo. 
'''
"23" = '''
:sup:`23` A quem quer que perdoardes os pecados, lhes são perdoados; e a quem quer que vós retiverdes os pecados ,lhes são retidos. 
'''
"24" = '''
:sup:`24` E a Tomé, um dos doze, chamado o Dídimo, não estava com eles, quando Jesus veio. 
'''
"25" = '''
:sup:`25` Disseram-lhe pois os outros discípulos: Vimos ao Senhor. Porém ele lhes disse: Se em suas mãos não vir o sinal dos cravos, e não pôr meu dedo no lugar dos cravos, e não pôr minha mão em seu lado, em maneira nenhuma crerei. 
'''
"26" = '''
:sup:`26` E oito dias depois, estavam os discípulos outra vez dentro, e com eles Tomé; e veio Jesus, fechadas já as portas, e pôs-se no meio, e disse: Tenhais paz! 
'''
"27" = '''
:sup:`27` Depois disse a Tomé: Põe teu dedo aqui, e vê minhas mãos; e chega tua mão, e toca-a em meu lado; e não sejas incrédulo, mas sim crente. 
'''
"28" = '''
:sup:`28` E respondeu Tomé e disse-lhe: Senhor meu, e Deus meu! 
'''
"29" = '''
:sup:`29` Disse-lhe Jesus: Porque me viste, Tomé, creste; bem-aventurados aqueles que não virem, e crerem. 
'''
"30" = '''
:sup:`30` Jesus fez também ainda muitos outros sinais ainda em presença de seus discípulos, que neste livro não estão escritos; 
'''
"31" = '''
:sup:`31` Porém estes estão escritos, para que creiais que Jesus é o Cristo, o Filho de Deus; e para que crendo, tenhais vida em seu nome. 
'''
