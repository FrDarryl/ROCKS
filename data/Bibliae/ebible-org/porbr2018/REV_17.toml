[17]
"1" = '''
:sup:`1` E veio um dos sete anjos que tinham as sete taças, e falou comigo, dizendo-me: “Vem, eu te mostrarei a condenação da grande prostituta, que está sentada sobre muitas águas; 
'''
"2" = '''
:sup:`2` com a qual os reis da terra se prostituíram, e os que habitam na terra se embriagaram com o vinho da sua prostituição.” 
'''
"3" = '''
:sup:`3` E ele me levou em espírito a um deserto, e eu vi uma mulher assentada sobre uma besta de cor de escarlate, que estava cheio de nomes de blasfêmia. E ele tinha sete cabeças e dez chifres. 
'''
"4" = '''
:sup:`4` E a mulher estava vestida de púrpura e de escarlate, e adorada com ouro, pedras preciosas, e pérolas; e em sua mão tinha um cálice de ouro cheio das abominações e da impureza de sua prostituição. 
'''
"5" = '''
:sup:`5` E na testa dela estava escrito um nome: “Mistério: A grande Babilônia, a mãe das prostituições e abominações da terra”. 
'''
"6" = '''
:sup:`6` E vi que a mulher estava bêbada do sangue dos santos, e do sangue das testemunhas de Jesus. E eu, ao vê-la, fiquei maravilhado com grande espanto. 
'''
"7" = '''
:sup:`7` E o anjo me disse: “Por que tu ficaste maravilhado? Eu te direi o mistério da mulher, e da besta que a traz, a qual tem as sete cabeças e os dez chifres. 
'''
"8" = '''
:sup:`8` A besta que tu viste, era, e não é; e está para subir do abismo, e irá para a perdição; e os que habitam sobre a terra (cujos nomes não estão escritos no livro da vida desde a fundação do mundo), ficarão maravilhados ao verem a besta que era, e não é, e ainda é. 
'''
"9" = '''
:sup:`9` Aqui está o entendimento que tem sabedoria: as sete cabeças são sete montes, sobre os quais a mulher está sentada; 
'''
"10" = '''
:sup:`10` E também são sete reis, os cinco são caídos; e um é, o outro ainda não chegou; e quando chegar, é necessário que ele continue por um pouco de tempo . 
'''
"11" = '''
:sup:`11` E a besta que era, e não é, este é também o oitavo; e é um dos sete, e vai para a perdição. 
'''
"12" = '''
:sup:`12` E os dez chifres que tu viste são dez reis, que ainda não receberam o reino; mas receberão autoridade como reis por uma hora, juntamente com a besta. 
'''
"13" = '''
:sup:`13` Estes têm uma mesma intenção, e entregarão seu poder e autoridade à besta. 
'''
"14" = '''
:sup:`14` Estes batalharão contra o Cordeiro, e o Cordeiro os vencerá, porque ele é o Senhor dos senhores, e o Rei dos reis); e os que estão com ele são os chamados, escolhidos, e fiéis.” 
'''
"15" = '''
:sup:`15` E ele me disse: “As águas que viste, onde a prostituta está sentada, são povos, multidões, nações e línguas. 
'''
"16" = '''
:sup:`16` E os dez chifres que tu viste na besta, estes odiarão a prostituta, e a farão desolada, e nua; e comerão a carne dela, e a queimarão com fogo. 
'''
"17" = '''
:sup:`17` Porque Deus deu em seus corações que cumpram a intenção dele, e tenham uma mesma intenção, e deem o reino deles à besta, até que as palavras de Deus se cumpram. 
'''
"18" = '''
:sup:`18` E a mulher que tu viste é a grande cidade, que tem o reinado sobre os reis da terra.” 
'''
