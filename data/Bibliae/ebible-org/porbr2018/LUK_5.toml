[5]
"1" = '''
:sup:`1` E aconteceu que as multidões o comprimiam para ouvir a palavra de Deus, quando ele estava junto ao lago de Genesaré. 
'''
"2" = '''
:sup:`2` Então ele viu dois barcos que estavam próximos da margem do lago, e os pescadores haviam descido deles, e estavam lavando as redes. 
'''
"3" = '''
:sup:`3` Ele entrou num daqueles barcos, que era o de Simão, e lhe pediu que o afastasse um pouco da terra. Depois se sentou, e do barco ensinou às multidões. 
'''
"4" = '''
:sup:`4` Quando acabou de falar, disse a Simão: Vai à água profunda, e lançai as vossas redes para pescar. 
'''
"5" = '''
:sup:`5` Simão lhe respondeu: Mestre, trabalhamos toda a noite, mas nada pegamos; mas pela tua palavra lançarei a rede. 
'''
"6" = '''
:sup:`6` Eles fizeram assim, e recolheram grande quantidade de peixes, e sua rede estava se rompendo. 
'''
"7" = '''
:sup:`7` Então acenaram aos companheiros que estavam no outro barco, para que viessem os ajudar. Vieram, e encheram ambos os barcos, de tal maneira que quase afundavam. 
'''
"8" = '''
:sup:`8` Quando Simão Pedro viuisso , prostrou-se aos pés de Jesus, dizendo: Afasta-te de mim, Senhor, porque sou um homem pecador. 
'''
"9" = '''
:sup:`9` Pois ele estava cheio de espanto, como todos os que estavam com ele, por causa da coleta de peixes que haviam feito. 
'''
"10" = '''
:sup:`10` E semelhantemente, também, Tiago e João, filhos de Zebedeu, que eram colegas de Simão. E Jesus disse a Simão: Não temas, de agora em diante pescarás gente. 
'''
"11" = '''
:sup:`11` Eles levaram os barcos para a terra, deixaram tudo, e o seguiram. 
'''
"12" = '''
:sup:`12` E aconteceu que, quando ele estava numa daquelas cidades, eis que um homem cheio de lepra viu Jesus; então prostrou-se sobre o rosto, e lhe rogou, dizendo: Senhor, se quiseres, podes me tornar limpo. 
'''
"13" = '''
:sup:`13` Ele estendeu a mão, e o tocou, dizendo: Quero; sê limpo. E logo a lepra desapareceu dele. 
'''
"14" = '''
:sup:`14` E mandou-lhe que não o dissesse a ninguém: Mas vai, mostra-te ao sacerdote, e oferece por tua purificação, como Moisés mandou, para lhes dar testemunho. 
'''
"15" = '''
:sup:`15` Porém a sua fama se espalhava ainda mais; e ajuntavam-se muitas multidões para o ouvir, e para serem por ele curadas de suas enfermidades. 
'''
"16" = '''
:sup:`16` Porém ele se retirava para os desertos, e ali orava. 
'''
"17" = '''
:sup:`17` E aconteceu num daqueles dias que estava ensinando, e estavam ali sentados fariseus e instrutores da lei, que tinham vindo de todas as aldeias da Galileia, da Judeia, e de Jerusalém; e o poder do Senhor estava ali para os curar. 
'''
"18" = '''
:sup:`18` E eis que uns homens traziam numa cama um homem que estava paralítico; e procuravam levá-lo para dentro, a fim de o porem diante dele. 
'''
"19" = '''
:sup:`19` Como não acharam por onde pudessem levá-lo para dentro, por causa da multidão, subiram ao telhado, e pelas telhas o baixaram com o leito para o meio do povo , diante de Jesus. 
'''
"20" = '''
:sup:`20` Ele viu a fé deles, e disse-lhe: Homem, teus pecados são perdoados. 
'''
"21" = '''
:sup:`21` E os escribas e os fariseus começaram a questionar, dizendo: Quem é este que fala blasfêmias? Quem pode perdoar pecados, senão só Deus? 
'''
"22" = '''
:sup:`22` Porém Jesus, conhecendo os seus pensamentos, respondeu-lhes: O que pensais em vossos corações? 
'''
"23" = '''
:sup:`23` O que é mais fácil? Dizer: Teus pecados são perdoados? Ou dizer: Levanta-te, e anda? 
'''
"24" = '''
:sup:`24` Para que saibais que o Filho do homem tem poder sobre a terra para perdoar pecados, (disse ao paralítico:) Eu te digo, levanta-te, toma o teu leito, e vai para a tua casa. 
'''
"25" = '''
:sup:`25` E ele levantou-se imediatamente diante deles, tomou o leito em que estava deitado, e foi para a sua casa, glorificando a Deus. 
'''
"26" = '''
:sup:`26` E todos ficaram admirados, e glorificaram a Deus; e ficaram cheios de temor, dizendo: Hoje vimos maravilhas! 
'''
"27" = '''
:sup:`27` Depois destas coisas, ele saiu; e viu um publicano, chamado Levi, sentado na coletoria de tributos, e disse-lhe: Segue-me. 
'''
"28" = '''
:sup:`28` Ele deixou tudo, levantou-se, e o seguiu. 
'''
"29" = '''
:sup:`29` E Levi lhe fez um grande banquete em sua casa; e havia ali uma grande multidão de publicanos e de outros que estavam sentados com eles à mesa . 
'''
"30" = '''
:sup:`30` E seus escribas e fariseus murmuravam contra os seus discípulos, dizendo: Por que comeis e bebeis com publicanos e pecadores? 
'''
"31" = '''
:sup:`31` Jesus lhes respondeu: Os que estão sãos não precisam de médico, mas sim os que estão doentes. 
'''
"32" = '''
:sup:`32` Eu não vim para chamar os justos, mas sim, os pecadores, ao arrependimento. 
'''
"33" = '''
:sup:`33` Então eles lhe disseram: Por que os discípulos de João jejuam muitas vezes, e fazem orações, como também os dos fariseus, mas os teus comem e bebem? 
'''
"34" = '''
:sup:`34` Mas ele lhes disse: Podeis vós fazer jejuar os convidados do casamento, enquanto o noivo está com eles? 
'''
"35" = '''
:sup:`35` Porém virão dias em que o esposo lhes será tirado; então naqueles dias jejuarão. 
'''
"36" = '''
:sup:`36` E dizia-lhes também uma parábola: Ninguém põe remendo de pano novo em roupa velha; de outra maneira, o novo rompe, e o remendo do novo não será adequado ao velho. 
'''
"37" = '''
:sup:`37` E ninguém põe vinho novo em odres velhos; de outra maneira, o vinho novo romperá os odres, e se derramará, e os odres são destruídos. 
'''
"38" = '''
:sup:`38` Mas o vinho novo deve ser posto em odres novos, e ambos se conservam. 
'''
"39" = '''
:sup:`39` E ninguém que beber do velho quer logo o novo; porque diz: O velho é melhor. 
'''
