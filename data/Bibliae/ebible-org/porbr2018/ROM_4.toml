[4]
"1" = '''
:sup:`1` Então, que diremos que Abraão, nosso ancestral segundo a carne, obteve? 
'''
"2" = '''
:sup:`2` Pois se Abraão foi justificado pelas obras, ele tem do que se orgulhar, mas não diante de Deus. 
'''
"3" = '''
:sup:`3` Pois o que diz a Escritura? Abraão creu em Deus, e isso lhe foi lhe imputado como justiça. 
'''
"4" = '''
:sup:`4` Ora, ao que trabalha, seu pagamento não é considerado um favor, mas sim, uma dívida. 
'''
"5" = '''
:sup:`5` Porém, ao que não tem obra, mas crê naquele que torna justo o ímpio, sua fé lhe é reputada como justiça. 
'''
"6" = '''
:sup:`6` Desta maneira, também Davi afirma que bendito é aquele a quem Deus atribui justiça independentemente das obras: 
'''
"7" = '''
:sup:`7` Benditos são os que têm as transgressões perdoadas, e seus pecados são cobertos. 
'''
"8" = '''
:sup:`8` Bendito é o homem a quem o Senhor não atribui pecado. 
'''
"9" = '''
:sup:`9` Ora, essa bendição é somente para os circuncisos, ou também para os incircuncisos? Pois dizemos que a fé a Abraão foi reputada como justiça. 
'''
"10" = '''
:sup:`10` Como, pois, lhe foi reputada? Enquanto ele estava na circuncisão ou na incircuncisão? Não na circuncisão, mas sim, na incircuncisão. 
'''
"11" = '''
:sup:`11` E ele recebeu o sinal da circuncisão como selo da justiça da fé quando ainda era incircunciso, para que fosse pai de todos os que creem, ainda que não estejam circuncidados, para que a justiça também lhes seja imputada; 
'''
"12" = '''
:sup:`12` e para que fosse pai da circuncisão, dos que não somente são circuncidados, mas que também andam nos passos da fé do nosso pai Abraão, quando ainda não era circuncidado. 
'''
"13" = '''
:sup:`13` Pois não foi pela Lei que a promessa de ser herdeiro do mundo foi feita a Abraão ou à sua descendência, mas sim, pela justiça da fé; 
'''
"14" = '''
:sup:`14` porque, se é da Lei que são os herdeiros, logo a fé se torna vazia, e a promessa é anulada. 
'''
"15" = '''
:sup:`15` Pois a Lei produz ira, porque onde não há Lei, também não há transgressão. 
'''
"16" = '''
:sup:`16` Por isso é pela fé, para que seja conforme a graça, a fim de que a promessa seja confirmada a todos os descendentes, não somente aos que são da Lei, mas também aos que são da fé de Abraão, que é Pai de todos nós, 
'''
"17" = '''
:sup:`17` (como está escrito: “Eu te constituí pai de muitas nações”) diante daquele em quem ele creu, Deus, que vivifica os mortos, e chama as coisas que não são como se já fossem. 
'''
"18" = '''
:sup:`18` Com esperança, Abraão creu, contra as expectativas, que se tornaria pai de muitas nações, conforme o que lhe fora dito: “Assim será a tua descendência”. 
'''
"19" = '''
:sup:`19` Ele não fraquejou na fé, não dando atenção ao seu próprio corpo já praticamente morto (pois já era de quase cem anos), nem ao estado de morte do ventre de Sara; 
'''
"20" = '''
:sup:`20` nem duvidou da promessa de Deus; pelo contrário, fortaleceu-se na fé, dando glória a Deus; 
'''
"21" = '''
:sup:`21` e teve plena certeza de que aquele que havia prometido também era poderoso para cumprir. 
'''
"22" = '''
:sup:`22` Por esse motivo que também isso lhe foi imputado como justiça. 
'''
"23" = '''
:sup:`23` Ora, não só por causa dele está escrito que lhe foi imputado; 
'''
"24" = '''
:sup:`24` mas também por nós, a quem será imputado, aos que creem naquele que ressuscitou dos mortos a Jesus, nosso Senhor, 
'''
"25" = '''
:sup:`25` que foi entregue por nossos pecados, e ressuscitou para a nossa justificação. 
'''
