[26]
"1" = '''
:sup:`1` E Agripa disse a Paulo: É permitido a ti falar por ti mesmo.Então Paulo, estendendo a mão, respondeu em sua defesa: 
'''
"2" = '''
:sup:`2` Eu me considero feliz, rei Agripa, de que diante de ti eu esteja hoje fazendo minha defesa de todas as coisas de que sou acusado pelos judeus; 
'''
"3" = '''
:sup:`3` Principalmente por eu saber que tu sabes de todos os costumes e questões que há entre os judeus; por isso eu te rogo que tu me ouças com paciência. 
'''
"4" = '''
:sup:`4` Ora, a minha vida é conhecida por todos os judeus, desde a minha juventude, que desde o princípio tem sido entre os de minha nação em Jerusalém; 
'''
"5" = '''
:sup:`5` Eles me conhecem desde o começo, se quiserem testemunhar, de que conforme a mais rigorosa divisão de nossa religião, eu vivi como fariseu. 
'''
"6" = '''
:sup:`6` E agora, pela esperança da promessa que por Deus foi dada aos nossos pais, eu estou aqui sendo julgado. 
'''
"7" = '''
:sup:`7` À qual nossas doze tribos, servindo continuamente a Deus de dia e de noite, esperam chegar; pela qual esperança, rei Agripa, eu sou acusado pelos judeus. 
'''
"8" = '''
:sup:`8` Por que se julga como incrível entre vós que Deus ressuscite aos mortos? 
'''
"9" = '''
:sup:`9` Eu realmente tinha pensado comigo mesmo, que contra o nome de Jesus eu tinha que fazer muitas oposições. 
'''
"10" = '''
:sup:`10` O que eu também fiz em Jerusalém; e tendo recebido autoridade dos chefes dos sacerdotes, eu pus em prisões a muitos dos santos; e quando eles eram mortos, eu também dava meu voto contra eles . 
'''
"11" = '''
:sup:`11` E tendo lhes dado punição muitas vezes por todas as sinagogas, eu os forcei a blasfemarem. E estando extremamente enfurecido contra eles, até nas cidades estrangeiras eu os persegui; 
'''
"12" = '''
:sup:`12` Nas quais, indo eu até Damasco, com autoridade e comissão dos chefes dos sacerdotes; 
'''
"13" = '''
:sup:`13` Ao meio dia, vi no caminho, rei, uma luz do céu, que brilhava muito mais que o sol, e que encheu de claridade ao redor de mim e dos que iam comigo. 
'''
"14" = '''
:sup:`14` E todos nós, tendo caído ao chão, eu ouvi uma voz que falava a mim, e dizia em língua hebraica: Saulo, Saulo, por que me persegues? Duro é para ti dar coices contra os aguilhões. 
'''
"15" = '''
:sup:`15` E eu disse: Quem és, Senhor? E ele disse: Eu sou Jesus, a quem tu persegues. 
'''
"16" = '''
:sup:`16` Mas levanta-te, e fica de pé, porque para isto eu apareci a ti, para te predeterminar como trabalhador e testemunha, tanto das coisas que já tens visto, como das coisas que eu ainda aparecerei a ti; 
'''
"17" = '''
:sup:`17` Livrando-te d este povo, e dos gentios, aos quais agora eu te envio. 
'''
"18" = '''
:sup:`18` Para abrir os olhos deles, e das trevas converterem à luz, e do poder de Satanás converterem a Deus; para que recebam perdão dos pecados, e herança entre os santificados pela fé em mim. 
'''
"19" = '''
:sup:`19` Portanto, rei Agripa, eu não fui desobediente à visão celestial. 
'''
"20" = '''
:sup:`20` Mas sim, primeiramente aos que estavam em Damasco e Jerusalém, e por toda a terra da Judeia, e aos gentios anunciei que se arrependessem, e se convertessem a Deus, fazendo obras dignas de arrependimento. 
'''
"21" = '''
:sup:`21` Por causa disto os judeus me pegaram no Templo, e procuravam me matar. 
'''
"22" = '''
:sup:`22` Porém tendo eu obtido socorro de Deus, permaneço até o dia de hoje, dando testemunho tanto a pequenos como a grandes; não dizendo nada além dos que as coisas que os profetas e Moisés tinham dito que estavam para acontecer; 
'''
"23" = '''
:sup:`23` Isto é , que o Cristo sofreria, e sendo o primeiro da ressurreição dos mortos, ia anunciar a luz a este povo e aos gentios. 
'''
"24" = '''
:sup:`24` E tendo Paulo dito isto em sua defesa, Festo disse em alta voz: Tu estás louco, Paulo; as muitas escrituras te fizeram enlouquecer! 
'''
"25" = '''
:sup:`25` Mas ele respondeu : Eu não estou louco, excelentíssimo Festo; mas eu declaro palavras de verdade e de um são juízo; 
'''
"26" = '''
:sup:`26` Porque o rei, a quem eu estou falando livremente, ele sabe muito bem destas coisas; porque eu não creio que nenhuma disto lhe seja oculto; por que isto não foi feito num canto. 
'''
"27" = '''
:sup:`27` Rei Agripa, tu crês nos profetas? Eu sei que tu crês. 
'''
"28" = '''
:sup:`28` E Agripa disse a Paulo: Por pouco tu me convences a me tornar cristão. 
'''
"29" = '''
:sup:`29` E Paulo disse: Meu desejo a Deus é que, por pouco ou por muito, não somente tu, mas todos os que estão me ouvindo hoje, tais vos tornásseis assim como eu sou, a não ser por estas correntes. 
'''
"30" = '''
:sup:`30` E tendo ele dito isto, o rei se levantou, e também o governador, Berenice, e os que estavam sentados com eles. 
'''
"31" = '''
:sup:`31` E reunindo-se à parte, falavam uns aos outros, dizendo: Este homem nada faz que seja digno de morte ou de prisões. 
'''
"32" = '''
:sup:`32` E Agripa disse a Festo: Este homem podia ser solto, se ele não tivesse apelado a César. 
'''
