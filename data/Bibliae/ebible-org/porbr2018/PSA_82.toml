[82]
"1" = '''
:sup:`1` Salmo de Asafe: Deus está na congregação dos poderosos, e julga no meio dos deuses. 
'''
"2" = '''
:sup:`2` Até quando julgareis injustamente, e favoreceis a aparência dos perversos? (Selá) 
'''
"3" = '''
:sup:`3` Fazei justiça ao pobre e ao órfão; defendei o afligido e o pobre. 
'''
"4" = '''
:sup:`4` Livrai ao pobre e necessitado, resgatai -o das mãos dos perversos. 
'''
"5" = '''
:sup:`5` Eles nada conhecem, nem entendem; continuamente andam em trevas; abalam-se todos os fundamentos da terra. 
'''
"6" = '''
:sup:`6` Eu disse: Sois deuses; e todos vós sois filhos do Altíssimo. 
'''
"7" = '''
:sup:`7` Porém morrereis como homens, e caireis como qualquer um dos líderes. 
'''
"8" = '''
:sup:`8` Levanta-te, ó Deus; julga a terra, pois tu és o dono de todas as nações. 
'''
