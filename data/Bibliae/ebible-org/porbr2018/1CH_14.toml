[14]
"1" = '''
:sup:`1` Então Hirão, rei de Tiro, enviou mensageiros a Davi, e também madeira de cedro, pedreiros e carpinteiros, para lhe edificarem uma casa. 
'''
"2" = '''
:sup:`2` E Davi entendeu que o SENHOR o tinha confirmado por rei sobre Israel, pois seu reino tinha sido exaltado, por causa de seu povo Israel. 
'''
"3" = '''
:sup:`3` E Davi teve mais esposas em Jerusalém, e Davi ainda gerou filhos e filhas. 
'''
"4" = '''
:sup:`4` E estes são os nomes dos filhos que teve em Jerusalém: Samua, Sobabe, Natã, Salomão, 
'''
"5" = '''
:sup:`5` Ibar, Elisua, Elpelete, 
'''
"6" = '''
:sup:`6` Nogá, Nefegue, Jafia, 
'''
"7" = '''
:sup:`7` Elisama, Beeliada e Elifelete. 
'''
"8" = '''
:sup:`8` Quando, pois, os filisteus ouviram que Davi havia sido ungido rei sobre todo Israel, todos os filisteus subiram em busca de Davi. E quando Davi ouviu falar disso, logo saiu contra eles. 
'''
"9" = '''
:sup:`9` E os filisteus vieram e ocuparam o vale de Refaim. 
'''
"10" = '''
:sup:`10` Então Davi consultou a Deus, dizendo: Subirei contra os filisteus? E tu os entregarás em minhas mãos?E o SENHOR lhe disse: Sobe, porque eu os entregarei em teus mãos. 
'''
"11" = '''
:sup:`11` Davi subiu, pois, Baal-Perazim, e ali os derrotou. Então Davi disse: Por minha mão Deus rompeu meus inimigos, como se rompem as águas.Por isso chamaram o nome daquele lugar Baal-Perazim. 
'''
"12" = '''
:sup:`12` E ali deixaram seus deuses, e Davi mandou que fossem queimados a fogo. 
'''
"13" = '''
:sup:`13` Porém os filisteus voltaram a ocupar o vale. 
'''
"14" = '''
:sup:`14` Então Davi voltou a consultar a Deus, e Deus lhe disse: Não subas por trás deles; em vez disso rodeia-os, e vem contra eles em frente das amoreiras; 
'''
"15" = '''
:sup:`15` E será que ouvires, quando tu ouvires o ruído do marchar das tropas pelas copas das amoreiras, então sai à batalha; porque Deus sairá adiante de ti para derrotar o acampamento dos filisteus. 
'''
"16" = '''
:sup:`16` E Davi fez como Deus lhe mandara, e feriram o acampamento dos filisteus desde Gibeão até Gezer. 
'''
"17" = '''
:sup:`17` E a fama de Davi se espalhou por todas aquelas terras; e o SENHOR fez todas aquelas nações temerem a Davi. 
'''
