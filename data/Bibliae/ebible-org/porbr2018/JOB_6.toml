[6]
"1" = '''
:sup:`1` Mas Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Oh se pesassem justamente minha aflição, e meu tormento juntamente fosse posto em uma balança! 
'''
"3" = '''
:sup:`3` Pois na verdade seria mais pesada que a areia dos mares; por isso minhas palavras têm sido impulsivas. 
'''
"4" = '''
:sup:`4` Porque as flechas do Todo-Poderoso estão em mim, cujo veneno meu espírito bebe; e temores de Deus me atacam. 
'''
"5" = '''
:sup:`5` Por acaso o asno selvagem zurra junto à erva, ou o boi berra junto a seu pasto? 
'''
"6" = '''
:sup:`6` Por acaso se come o insípido sem sal? Ou há gosto na clara do ovo? 
'''
"7" = '''
:sup:`7` Minha alma se recusa tocar essas coisas ,que são para mim como comida detestável. 
'''
"8" = '''
:sup:`8` Ah se meu pedido fosse realizado, e se Deus me desse o que espero! 
'''
"9" = '''
:sup:`9` Que Deus me destruísse; ele soltasse sua mão, e acabasse comigo! 
'''
"10" = '''
:sup:`10` Isto ainda seria meu consolo, um alívio em meio ao tormento que não me poupa; pois eu não tenho escondido as palavras do Santo. 
'''
"11" = '''
:sup:`11` Qual é minha força para que eu espere? E qual meu fim, para que eu prolongue minha vida? 
'''
"12" = '''
:sup:`12` É, por acaso, a minha força a força de pedras? Minha carne é de bronze? 
'''
"13" = '''
:sup:`13` Tenho eu como ajudar a mim mesmo, se todo auxílio me foi tirado? 
'''
"14" = '''
:sup:`14` Ao aflito, seus amigos deviam ser misericordiosos, mesmo se ele tivesse abandonado o temor ao Todo-Poderoso. 
'''
"15" = '''
:sup:`15` Meus irmãos foram traiçoeiros comigo, como ribeiro, como correntes de águas que transbordam, 
'''
"16" = '''
:sup:`16` Que estão escurecidas pelo gelo, e nelas se esconde a neve; 
'''
"17" = '''
:sup:`17` Que no tempo do calor se secam e, ao se aquecerem, desaparecem de seu lugar; 
'''
"18" = '''
:sup:`18` Os cursos de seus caminhos se desviam; vão se minguando, e perecem. 
'''
"19" = '''
:sup:`19` As caravanas de Temã as veem; os viajantes de Sabá esperam por elas. 
'''
"20" = '''
:sup:`20` Foram envergonhados por aquilo em que confiavam; e ao chegarem ali, ficaram desapontados. 
'''
"21" = '''
:sup:`21` Agora, vós vos tornastes semelhantes a elas; pois vistes o terror, e temestes. 
'''
"22" = '''
:sup:`22` Por acaso eu disse: Trazei-me algo ? Ou: Dai presente a mim de vossa riqueza? 
'''
"23" = '''
:sup:`23` Ou: Livrai-me da mão do opressor? Ou: Resgatai-me das mãos dos violentos? 
'''
"24" = '''
:sup:`24` Ensinai-me, e eu me calarei; e fazei-me entender em que errei. 
'''
"25" = '''
:sup:`25` Como são fortes as palavras de boa razão! Mas o que vossa repreensão reprova? 
'''
"26" = '''
:sup:`26` Pretendeis repreender palavras, sendo que os argumentos do desesperado são como o vento? 
'''
"27" = '''
:sup:`27` De fato vós lançaríeis sortes sobre o órfão, e venderíeis vosso amigo. 
'''
"28" = '''
:sup:`28` Agora, pois, disponde-vos a olhar para mim; e vede se eu minto diante de vós. 
'''
"29" = '''
:sup:`29` Mudai de opinião, pois, e não haja perversidade; mudai de opinião, pois minha justiça continua. 
'''
"30" = '''
:sup:`30` Há perversidade em minha língua? Não poderia meu paladar discernir as coisas más? 
'''
