[39]
"1" = '''
:sup:`1` Sabes tu o tempo em que as cabras montesas dão filhotes? Ou observaste tu as cervas quando em trabalho de parto? 
'''
"2" = '''
:sup:`2` Contaste os meses que elas cumprem, e sabes o tempo de seu parto? 
'''
"3" = '''
:sup:`3` Quando se encurvam, produzem seus filhos, e lançam de si suas dores. 
'''
"4" = '''
:sup:`4` Seus filhos se fortalecem, crescem como o trigo; saem, e nunca mais voltam a elas. 
'''
"5" = '''
:sup:`5` Quem despediu livre ao asno montês? E quem ao asno selvagem soltou das ataduras? 
'''
"6" = '''
:sup:`6` Ao qual eu dei a terra desabitada por casa, e a terra salgada por suas moradas. 
'''
"7" = '''
:sup:`7` Ele zomba do tumulto da cidade; não ouve os gritos do condutor. 
'''
"8" = '''
:sup:`8` A extensão dos montes é seu pasto; e busca tudo o que é verde. 
'''
"9" = '''
:sup:`9` Por acaso o boi selvagem quererá te servir, ou ficará junto de tua manjedoura? 
'''
"10" = '''
:sup:`10` Ou amarrarás ao boi selvagem com sua corda para o arado? Ou lavrará ele aos campos atrás de ti? 
'''
"11" = '''
:sup:`11` Confiarás nele, por ser grande sua força, e deixarás que ele faça teu trabalho? 
'''
"12" = '''
:sup:`12` Porás tua confiança nele, para que ele colha tua semente, e a junte em tua eira? 
'''
"13" = '''
:sup:`13` As asas da avestruz batem alegremente, mas são suas asas e penas como as da cegonha? 
'''
"14" = '''
:sup:`14` Ela deixa seus ovos na terra, e os esquenta no chão, 
'''
"15" = '''
:sup:`15` E se esquece de que pés podem os pisar, e os animais do campo podem os esmagar. 
'''
"16" = '''
:sup:`16` Age duramente para com seus filhos, como se não fossem seus, sem temer que seu trabalho tenha sido em vão. 
'''
"17" = '''
:sup:`17` Porque Deus a privou de sabedoria, e não lhe repartiu entendimento. 
'''
"18" = '''
:sup:`18` Porém quando se levanta para correr, zomba do cavalo e do seu cavaleiro. 
'''
"19" = '''
:sup:`19` És tu que dás força ao cavalo, ou que vestes seu pescoço com crina? 
'''
"20" = '''
:sup:`20` Podes tu o espantar como a um gafanhoto? O sopro de suas narinas é terrível. 
'''
"21" = '''
:sup:`21` Ele escarva a terra, alegra-se de sua força, e sai ao encontro das armas; 
'''
"22" = '''
:sup:`22` Ele zomba do medo, e não se espanta; nem volta para trás por causa da espada. 
'''
"23" = '''
:sup:`23` Contra ele rangem a aljava, o ferro brilhante da lança e do dardo; 
'''
"24" = '''
:sup:`24` Sacudido-se com furor, ele escarva a terra; ele não fica parado ao som da trombeta. 
'''
"25" = '''
:sup:`25` Ao som das trombetas diz: Eia! E desde longe cheira a batalha, o grito dos capitães, e o barulho. 
'''
"26" = '''
:sup:`26` Por acaso é por tua inteligência que o gavião voa, e estende suas asas para o sul? 
'''
"27" = '''
:sup:`27` Ou é por tua ordem que a água voa alto e põe seu ninho na altura? 
'''
"28" = '''
:sup:`28` Nas penhas ela mora e habita; no cume das penhas, e em lugares seguros. 
'''
"29" = '''
:sup:`29` Desde ali espia a comida; seus olhos avistam de longe. 
'''
"30" = '''
:sup:`30` Seus filhotes sugam sangue; e onde houver cadáveres, ali ela está. 
'''
