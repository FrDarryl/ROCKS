[10]
"1" = '''
:sup:`1` Jesus chamou a si os seus doze discípulos, e deu-lhes poder sobre os espíritos imundos, para os expulsarem, e curarem toda enfermidade e toda doença. 
'''
"2" = '''
:sup:`2` E os nomes dos doze apóstolos são estes: o primeiro, Simão, chamado Pedro, e seu irmão André; Tiago, filho de Zebedeu, e seu irmão João; 
'''
"3" = '''
:sup:`3` Filipe e Bartolomeu; Tomé, e Mateus o publicano; Tiago, filho de Alfeu; e Lebeu, por sobrenomeTadeu; 
'''
"4" = '''
:sup:`4` Simão o zeloso, e Judas Iscariotes, o mesmo que o traiu. 
'''
"5" = '''
:sup:`5` Jesus enviou esses doze, e lhes mandou, dizendo: Não ireis pelo caminho dos gentios, nem entrareis em cidade de samaritanos. 
'''
"6" = '''
:sup:`6` Em vez disso, ide às ovelhas perdidas da casa de Israel. 
'''
"7" = '''
:sup:`7` E quando fordes, proclamai, dizendo: ‘Perto está o Reino dos céus’. 
'''
"8" = '''
:sup:`8` Curai os doentes, limpai os leprosos, ressuscitai os mortos, expulsai os demônios; recebestes de graça, dai de graça. 
'''
"9" = '''
:sup:`9` Não tomeis convosco ouro, nem prata, nem cobre em vossos cintos; 
'''
"10" = '''
:sup:`10` nem bolsas para o caminho, nem duas túnicas, nem sandálias, nem bordão; pois o trabalhador é digno de seu alimento. 
'''
"11" = '''
:sup:`11` E em qualquer cidade ou aldeia que entrardes, informai-vos de quem nela seja digno, e ficai ali até que saiais. 
'''
"12" = '''
:sup:`12` E quando entrardes na casa, saudai-a. 
'''
"13" = '''
:sup:`13` Se a casa for digna, venha sobre ela a vossa paz; mas se ela não for digna, volte para vós a vossa paz. 
'''
"14" = '''
:sup:`14` E quem quer que não vos receber, nem ouvir vossas palavras, quando sairdes daquela casa ou cidade, sacudi o pó de vossos pés. 
'''
"15" = '''
:sup:`15` Em verdade vos digo que no dia do julgamento mais tolerável será para a região de Sodoma e Gomorra do que para aquela cidade. 
'''
"16" = '''
:sup:`16` Eis que eu vos envio como ovelhas em meio de lobos; portanto, sede prudentes como as serpentes e inofensivos como pombas. 
'''
"17" = '''
:sup:`17` Porém tende cuidado com as pessoas; porque vos entregarão em tribunais, e vos açoitarão em suas sinagogas; 
'''
"18" = '''
:sup:`18` E até perante governadores e reis sereis levados por causa de mim, para que haja testemunho a eles e aos gentios. 
'''
"19" = '''
:sup:`19` Mas quando vos entregarem, não estejais ansiosos de como ou que falareis; porque naquela mesma hora vos será dado o que deveis falar. 
'''
"20" = '''
:sup:`20` Porque não sois vós os que falais, mas sim o Espírito do vosso Pai que fala em vós. 
'''
"21" = '''
:sup:`21` E irmão entregará irmão à morte, e pai ao filho; e filhos se levantarão contra os pais, e os matarão. 
'''
"22" = '''
:sup:`22` E sereis odiados por todos por causa de meu nome; mas aquele que perseverar até o fim, esse será salvo. 
'''
"23" = '''
:sup:`23` Quando, então, vos perseguirem nesta cidade, fugi para outra; porque em verdade vos digo que não acabareis de percorrer as cidades de Israel, até que venha o Filho do homem. 
'''
"24" = '''
:sup:`24` O discípulo não é superior ao mestre, nem o servo superior ao seu senhor. 
'''
"25" = '''
:sup:`25` Seja suficiente ao discípulo ser como o seu mestre, e ao servo como o seu senhor; se ao chefe da casa chamaram de Belzebu, quanto mais aos membros de sua casa! 
'''
"26" = '''
:sup:`26` Portanto, não os temais; porque nada há encoberto que não se revelará, nada oculto que não se saberá. 
'''
"27" = '''
:sup:`27` O que eu vos digo em trevas, dizei na luz; e o que ouvis ao ouvido, proclamai sobre os telhados. 
'''
"28" = '''
:sup:`28` E não temais os que matam o corpo, mas não podem matar a alma; temei mais aquele que pode destruir tanto a alma como o corpo no inferno. 
'''
"29" = '''
:sup:`29` Não se vendem dois pardais por uma pequena moeda? Mas nem um deles cairá em terra contra a vontade de vosso Pai. 
'''
"30" = '''
:sup:`30` E até os cabelos de vossas cabeças estão todos contados. 
'''
"31" = '''
:sup:`31` Assim, não tenhais medo; mais valeis vós que muitos pardais. 
'''
"32" = '''
:sup:`32` Portanto, todo aquele que me der reconhecimento diante das pessoas, também eu o reconhecerei diante de meu Pai, que está nos céus. 
'''
"33" = '''
:sup:`33` Porém qualquer um que me negar diante das pessoas, também eu o negarei diante de meu Pai, que está nos céus. 
'''
"34" = '''
:sup:`34` Não penseis que vim trazer paz à terra. Não vim trazer paz, mas sim espada. 
'''
"35" = '''
:sup:`35` Porque eu vim pôr em discórdia ‘o homem contra seu pai, a filha contra sua mãe, e a nora contra sua sogra. 
'''
"36" = '''
:sup:`36` E os inimigos do homem serão os de sua própria casa’. 
'''
"37" = '''
:sup:`37` Quem ama pai ou mãe mais que a mim não é digno de mim; e quem ama filho ou filha mais que a mim não é digno de mim; 
'''
"38" = '''
:sup:`38` E quem não toma sua cruz e segue após mim não é digno de mim. 
'''
"39" = '''
:sup:`39` Quem achar sua vida a perderá; e quem, por causa de mim, perder sua vida, a achará. 
'''
"40" = '''
:sup:`40` Quem vos recebe, recebe a mim; e quem me recebe, recebe aquele que me enviou. 
'''
"41" = '''
:sup:`41` Quem recebe um profeta por reconhecê-lo como profeta receberá recompensa de profeta; e quem recebe um justo por reconhecê-lo como justo receberá recompensa de justo. 
'''
"42" = '''
:sup:`42` E qualquer um que der ainda que somente um copo de água fria a um destes pequenos por reconhecê-lo como discípulo, em verdade vos digo que de maneira nenhuma perderá sua recompensa. 
'''
