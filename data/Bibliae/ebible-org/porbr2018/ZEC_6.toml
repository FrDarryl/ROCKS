[6]
"1" = '''
:sup:`1` E outra vez levantei meus olhos, e vi, e eis que quatro carruagens saíram dentre dois montes, e estes montes eram montes de bronze. 
'''
"2" = '''
:sup:`2` Na primeira carruagem havia cavalos vermelhos, e na segunda carruagem cavalos pretos, 
'''
"3" = '''
:sup:`3` E na terceira carruagem cavalos brancos, e na quarto carruagem cavalos malhados. E os cavalos eram fortes. 
'''
"4" = '''
:sup:`4` E perguntei ao anjo que falava comigo: O que é isto, meu senhor? 
'''
"5" = '''
:sup:`5` E o anjo me respondeu: Estes são os quatro espíritos dos céus, que saem de onde estavam diante do Senhor de toda a terra. 
'''
"6" = '''
:sup:`6` A carruagem em que estão os cavalos pretos vai para a terra do norte; os brancos vão atrás deles, e os malhados vão para a terra do sul. 
'''
"7" = '''
:sup:`7` E os fortes cavalos saíram, e procuraram ir a andarem pela terra. E ele disse: Ide, andai pela terra. E eles andaram pela terra. 
'''
"8" = '''
:sup:`8` E ele me chamou, e falou comigo, dizendo: Eis que aqueles que foram para a terra do norte fizeram descansar meu Espírito na terra do norte. 
'''
"9" = '''
:sup:`9` E a palavra do SENHOR veio a mim, dizendo: 
'''
"10" = '''
:sup:`10` Toma dos que foram levados cativos: Heldai, e de Tobias, e de Jedaías, que voltaram da Babilônia; e naquele mesmo dia vem, e entra na casa de Josias, filho de Sofonias; 
'''
"11" = '''
:sup:`11` Toma prata e ouro, e faze coroas, e põe sobre a cabeça do sumo sacerdote Josué, filho de Jeozadaque; 
'''
"12" = '''
:sup:`12` E fala com ele, dizendo: Assim diz o SENHOR dos exércitos: Eis aqui o homem cujo nome é Renovo; ele brotará de seu lugar, e edificará o templo do SENHOR; 
'''
"13" = '''
:sup:`13` Ele mesmo edificará o templo do SENHOR, e levará sobre si majestade; e se sentará e dominará em seu trono, e será sacerdote em seu trono; e haverá conselho de paz entre ambos. 
'''
"14" = '''
:sup:`14` E as coroas serão para Helem, Tobias, e Jedaías, e Hem, filho de Sofonias, como memorial no templo do SENHOR. 
'''
"15" = '''
:sup:`15` E os que estão longe virão e participarão da construção do templo do SENHOR, e vós sabereis que o SENHOR dos exércitos me enviou a vós. Isto acontecerá se verdadeiramente ouvirdes à voz do SENHOR vosso Deus. 
'''
