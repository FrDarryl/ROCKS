[4]
"1" = '''
:sup:`1` E Boaz subiu à porta da cidade e sentou-se ali: e eis que passava aquele parente do qual havia Boaz falado, e disse-lhe: Ei, fulano, vem aqui e senta-te. E ele veio, e sentou-se. 
'''
"2" = '''
:sup:`2` Então ele tomou dez homens dos anciãos da cidade, e disse: Sentai-vos aqui. E eles se sentaram. 
'''
"3" = '''
:sup:`3` Logo disse ao parente: Noemi, que voltou do campo de Moabe, vende uma parte das terras que teve nosso irmão Elimeleque; 
'''
"4" = '''
:sup:`4` E eu decidi fazê-lo saber a ti, e dizer-te que a tomes diante dos que estão aqui sentados, e diante dos anciãos de meu povo. Se houveres de redimir, redime; e se não quiseres redimir, declara-o a mim para que eu o saiba: porque não há outro que redima a não ser tu, e eu depois de ti. E ele respondeu: Eu redimirei. 
'''
"5" = '''
:sup:`5` Então replicou Boaz: O mesmo dia que tomares as terras da mão de Noemi, hás de tomar também a Rute moabita, mulher do defunto, para que suscites o nome do morto sobre sua possessão. 
'''
"6" = '''
:sup:`6` E respondeu o parente: Não posso redimir por minha parte, porque lançaria a perder minha propriedade: redime tu usando de meu direito, porque eu não poderei redimir. 
'''
"7" = '''
:sup:`7` Havia já de longo tempo este costume em Israel na remissão ou contrato, que para a confirmação de qualquer negócio, o um se tirava o sapato e o dava a seu companheiro: e este era o testemunho em Israel. 
'''
"8" = '''
:sup:`8` Então o parente disse a Boaz: Toma-o tu. E descalçou seu sapato. 
'''
"9" = '''
:sup:`9` E Boaz disse aos anciãos e a todo aquele povo: Vós sois hoje testemunhas de que tomo todas as coisas que foram de Elimeleque, e tudo o que foi de Quiliom e de Malom, da mão de Noemi. 
'''
"10" = '''
:sup:`10` E que também tomo por minha mulher a Rute moabita, mulher de Malom, para suscitar o nome do defunto sobre sua herança, para que o nome do morto não se apague dentre seus irmãos e da porta de seu lugar. Vós sois hoje testemunhas. 
'''
"11" = '''
:sup:`11` E disseram todos os do povo que estavam à porta com os anciãos: Testemunhas somos. O SENHOR faça à mulher que entra em tua casa como a Raquel e a Lia, as quais duas edificaram a casa de Israel; e tu sejas ilustre em Efrata, e tenhas renome em Belém. 
'''
"12" = '''
:sup:`12` E da semente que o SENHOR te der desta moça, seja tua casa como a casa de Perez, o que Tamar deu a Judá. 
'''
"13" = '''
:sup:`13` Então Boaz tomou a Rute, e ela foi sua mulher; e logo que entrou a ela, o SENHOR lhe deu que concebesse e desse à luz um filho. 
'''
"14" = '''
:sup:`14` E as mulheres diziam a Noemi: Louvado seja o SENHOR, que fez que não te faltasse hoje parente, cujo nome será nomeado em Israel. 
'''
"15" = '''
:sup:`15` O qual será restaurador de tua alma, e o que sustentará tua velhice; pois que tua nora, a qual te ama e te vale mais que sete filhos, o fez nascer. 
'''
"16" = '''
:sup:`16` E tomando Noemi o filho, o pôs em seu colo, e foi-lhe sua ama. 
'''
"17" = '''
:sup:`17` E as vizinhas dizendo, a Noemi nasceu um filho, lhe puseram nome; e chamaram-lhe Obede. Este é pai de Jessé, pai de Davi. 
'''
"18" = '''
:sup:`18` E estas são as gerações de Perez: Perez gerou a Hezrom; 
'''
"19" = '''
:sup:`19` E Hezrom gerou a Rão, e Rão gerou a Aminadabe; 
'''
"20" = '''
:sup:`20` E Aminadabe gerou a Naassom, e Naassom gerou a Salmom; 
'''
"21" = '''
:sup:`21` E Salmom gerou a Boaz, e Boaz gerou a Obede; 
'''
"22" = '''
:sup:`22` E Obede gerou a Jessé, e Jessé gerou a Davi.
'''
