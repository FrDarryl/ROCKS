[11]
"1" = '''
:sup:`1` Lança teu pão sobre as águas, porque depois de muitos dias tu o encontrarás. 
'''
"2" = '''
:sup:`2` Dá uma parte a sete, e até a oito; porque não sabes que mal haverá sobre a terra. 
'''
"3" = '''
:sup:`3` Se as nuvens estiverem cheias, há chuva sobre a terra; e se a árvore cair, seja para ou sul ou seja para o norte, no lugar em que a árvore cair, ali ela ficará. 
'''
"4" = '''
:sup:`4` Quem ficar dando atenção ao vento, nunca semeará; e o que olhar para as nuvens nunca ceifará. 
'''
"5" = '''
:sup:`5` Assim como tu não sabes qual é o caminho do vento, nem como se formam os ossos do feto no ventre da grávida, assim também tu não sabes a obra de Deus, que faz todas as coisas. 
'''
"6" = '''
:sup:`6` Pela manhã semeia tua semente, e à tarde não retires tua mão; pois tu não sabes qual tentativa dará certo, se uma, se outra, ou se ambas as tentativas serão boas. 
'''
"7" = '''
:sup:`7` Certamente a luz é agradável, e ver o sol é bom para os olhos. 
'''
"8" = '''
:sup:`8` Mesmo se o homem viver muitos anos, e em todos eles se alegrar, ele também deve se lembrar dos dias de trevas, porque serão muitos. Tudo o que acontece é futilidade. 
'''
"9" = '''
:sup:`9` Alegra-te, rapaz, em tua juventude; e agrada o teu coração nos dias de tua juventude; e anda pelos caminhos do teu coração, e na vista de teus olhos; sabe, porém, que por todas estas coisas, Deus te trará a julgamento. 
'''
"10" = '''
:sup:`10` Portanto afasta o desagrado de teu coração, e tira de tua carne o mal; pois a adolescência e a juventude são futilidade. 
'''
