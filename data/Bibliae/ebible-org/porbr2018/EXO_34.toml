[34]
"1" = '''
:sup:`1` E o SENHOR disse a Moisés: Entalha para ti duas tábuas de pedra como as primeiras, e escreverei sobre essas tábuas as palavras que estavam nas tábuas primeiras que quebraste. 
'''
"2" = '''
:sup:`2` Prepara-te, pois, para amanhã, e sobe pela manhã ao monte de Sinai, e fica diante de mim ali sobre o cume do monte. 
'''
"3" = '''
:sup:`3` E não suba homem contigo, nem apareça alguém em todo o monte; nem ovelhas nem bois apascentem diante do monte. 
'''
"4" = '''
:sup:`4` E Moisés entalhou duas tábuas de pedra como as primeiras; e levantou-se pela manhã, e subiu ao monte de Sinai, como lhe mandou o SENHOR, e levou em sua mão as duas tábuas de pedra. 
'''
"5" = '''
:sup:`5` E o SENHOR desceu na nuvem, e esteve ali com ele, proclamando o nome do SENHOR. 
'''
"6" = '''
:sup:`6` E passando o SENHOR por diante dele, proclamou: SENHOR, SENHOR, forte, misericordioso, e piedoso; tardio para a ira, e grande em benignidade e verdade; 
'''
"7" = '''
:sup:`7` Que guarda a misericórdia em milhares, que perdoa a iniquidade, a rebelião, e o pecado, e que de nenhum modo justificará ao malvado; que visita a iniquidade dos pais sobre os filhos e sobre os filhos dos filhos, sobre os de terceira, e quarta gerações. 
'''
"8" = '''
:sup:`8` Então Moisés, apressando-se, baixou a cabeça até o chão e encurvou-se; 
'''
"9" = '''
:sup:`9` E disse: Se agora, Senhor, achei favor em teus olhos, vá agora o Senhor em meio de nós; porque este é povo de dura cerviz; e perdoa nossa iniquidade e nosso pecado, e possui-nos. 
'''
"10" = '''
:sup:`10` E ele disse: Eis que, eu faço concerto diante de todo o teu povo: farei maravilhas que não foram feitas em toda a terra, nem em nação alguma; e verá todo o povo em meio do qual estás tu, a obra do SENHOR; porque será coisa terrível a que eu farei contigo. 
'''
"11" = '''
:sup:`11` Guarda o que eu te mando hoje; eis que eu expulso de diante de tua presença aos amorreus, e aos cananeus, e aos heteus, e aos perizeus, e aos heveus, e aos jebuseus. 
'''
"12" = '''
:sup:`12` Guarda-te que não faças aliança com os moradores da terra de onde hás de entrar, para que não sejam por tropeço em meio de ti: 
'''
"13" = '''
:sup:`13` Mas derrubareis seus altares, e quebrareis suas estátuas, e cortareis seus bosques: 
'''
"14" = '''
:sup:`14` Porque não te hás de inclinar a deus alheio; que o SENHOR, cujo nome é zeloso, Deus zeloso é. 
'''
"15" = '''
:sup:`15` Portanto não farás aliança com os moradores daquela terra; pois senão fornicarão após seus deuses, e sacrificarão a seus deuses, e te chamarão, e comerás de seus sacrifícios; 
'''
"16" = '''
:sup:`16` Ou, se tomarem de suas filhas para teus filhos, e fornicarem suas filhas após seus deuses, farão também fornicar a teus filhos atrás dos deuses delas. 
'''
"17" = '''
:sup:`17` Não farás deuses de fundição para ti. 
'''
"18" = '''
:sup:`18` A festa dos pães ázimos guardarás: sete dias comerás sem levedar, segundo te mandei, no tempo do mês de Abibe; porque no mês de Abibe saíste do Egito. 
'''
"19" = '''
:sup:`19` Todo o que abre madre, meu é; e de teu gado todo primeiro de vaca ou de ovelha que for macho. 
'''
"20" = '''
:sup:`20` Porém resgatarás com cordeiro o primeiro do asno; e se não o resgatares, lhe cortarás a cabeça. Resgatarás todo primogênito de teus filhos, e não serão vistos vazios diante de mim. 
'''
"21" = '''
:sup:`21` Seis dias trabalharás, mas no sétimo dia cessarás: cessarás ainda na arada e na colheita. 
'''
"22" = '''
:sup:`22` E te farás a festa das semanas aos princípios da colheita do trigo: e a festa da colheita à volta do ano. 
'''
"23" = '''
:sup:`23` Três vezes no ano será visto todo homem teu diante do Soberano SENHOR, Deus de Israel. 
'''
"24" = '''
:sup:`24` Porque eu lançarei as nações de tua presença, e alargarei teu termo: e ninguém cobiçará tua terra, quando tu subires para ser visto diante do SENHOR teu Deus três vezes no ano. 
'''
"25" = '''
:sup:`25` Não oferecerás com levedado o sangue de meu sacrifício; nem ficará da noite para a manhã o sacrifício da festa da páscoa. 
'''
"26" = '''
:sup:`26` A primícia dos primeiros frutos de tua terra meterás na casa do SENHOR teu Deus. Não cozerás o cabrito no leite de sua mãe. 
'''
"27" = '''
:sup:`27` E o SENHOR disse a Moisés: Escreve tu estas palavras; porque conforme estas palavras fiz a aliança contigo e com Israel. 
'''
"28" = '''
:sup:`28` E ele esteve ali com o SENHOR quarenta dias e quarenta noites: não comeu pão, nem bebeu água; e escreveu em tábuas as palavras da aliança, os dez dizeres. 
'''
"29" = '''
:sup:`29` E aconteceu que, descendo Moisés do monte Sinai com as duas tábuas do testemunho em sua mão, enquanto descia do monte, não sabia ele que a pele de seu rosto resplandecia, depois que havia com ele falado. 
'''
"30" = '''
:sup:`30` E olhou Arão e todos os filhos de Israel a Moisés, e eis que a pele de seu rosto era resplandescente; e tiveram medo de chegar-se a ele. 
'''
"31" = '''
:sup:`31` E chamou-os Moisés; e Arão e todos os príncipes da congregação voltaram-se a ele, e Moisés lhes falou. 
'''
"32" = '''
:sup:`32` E depois se chegaram todos os filhos de Israel, aos quais mandou todas as coisas que o SENHOR lhe havia dito no monte de Sinai. 
'''
"33" = '''
:sup:`33` E quando acabou Moisés de falar com eles, pôs um véu sobre seu rosto. 
'''
"34" = '''
:sup:`34` E quando vinha Moisés diante do SENHOR para falar com ele, tirava-se o véu até que saía; e saindo, falava com os filhos de Israel o que lhe era mandado; 
'''
"35" = '''
:sup:`35` E viam os filhos de Israel o rosto de Moisés, que a pele de seu rosto era resplandescente; e voltava Moisés a pôr o véu sobre seu rosto, até que entrava a falar com ele. 
'''
