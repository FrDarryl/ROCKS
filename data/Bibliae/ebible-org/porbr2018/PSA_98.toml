[98]
"1" = '''
:sup:`1` Salmo: Cantai ao SENHOR uma canção nova, porque ele fez maravilhas; sua mão direita e seu santo braço lhe fez ter a salvação. 
'''
"2" = '''
:sup:`2` O SENHOR fez ser conhecida sua salvação; perante os olhos das nações ele mostrou sua justiça. 
'''
"3" = '''
:sup:`3` Ele se lembrou de sua bondade e de sua fidelidade para com a casa de Israel; todos os confins da terra viram a salvação de nosso Deus. 
'''
"4" = '''
:sup:`4` Gritai de alegria ao SENHOR, toda a terra; clamai, cantai alegres, e tocai salmos. 
'''
"5" = '''
:sup:`5` Tocai ao SENHOR com harpa; com harpa, e com a voz da música; 
'''
"6" = '''
:sup:`6` Com trombetas, e som de cornetas, clamai alegremente diante do Rei SENHOR. 
'''
"7" = '''
:sup:`7` Faça barulho o mar com sua plenitude; o mundo com os que nele habitam. 
'''
"8" = '''
:sup:`8` Que os rios batam palmas, que as montanhas juntamente se alegrem, 
'''
"9" = '''
:sup:`9` Diante do SENHOR, porque ele vem para julgar a terra; ele julgará ao mundo com justiça, e aos povos de forma correta. 
'''
