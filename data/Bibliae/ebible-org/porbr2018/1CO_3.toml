[3]
"1" = '''
:sup:`1` E eu, irmãos, não pude vos falar como a espirituais, mas como a carnais, como a meninos em Cristo. 
'''
"2" = '''
:sup:`2` Com leite eu vos criei, e não com alimento sólido, porque não podíeis; nem mesmo agora ainda podeis; 
'''
"3" = '''
:sup:`3` porque ainda sois carnais. Pois, havendo entre vós inveja, brigas, e divisões, por acaso não sois carnais, e andais fazendo conforme o costume humano? 
'''
"4" = '''
:sup:`4` Porque dizendo um: “Eu sou de Paulo”, e outro: “Eu sou de Apolo”, por acaso não sois carnais? 
'''
"5" = '''
:sup:`5` Ora, quem é Paulo, e quem é Apolo, senão servidores, pelos quais crestes, conforme o Senhor deu a cada um? 
'''
"6" = '''
:sup:`6` Eu plantei; Apolo regou; mas foi Deus quem deu o crescimento. 
'''
"7" = '''
:sup:`7` De maneira que nem o que planta é algo, nem o que rega; mas sim Deus, que dá o crescimento. 
'''
"8" = '''
:sup:`8` E o que planta e o que rega são um; mas cada um receberá a sua recompensa segundo o seu trabalho. 
'''
"9" = '''
:sup:`9` Porque somos cooperadores de Deus; vós sois a plantação de Deus, o edifício de Deus. 
'''
"10" = '''
:sup:`10` Segundo a graça de Deus que me foi dada, eu, como sábio construtor, pus o fundamento; e outro edifica sobre ele; mas cada um veja como edifica sobre ele. 
'''
"11" = '''
:sup:`11` Pois ninguém pode pôr fundamento diferente do que já está posto, o qual é Jesus Cristo. 
'''
"12" = '''
:sup:`12` E se alguém sobre este fundamento edificar ouro, prata, pedras preciosas, madeira, feno, palha, 
'''
"13" = '''
:sup:`13` a obra de cada um se manifestará; porque o dia a esclarecerá; pois pelo fogo se descobre; e qual é a obra de cada um, o fogo fará a prova. 
'''
"14" = '''
:sup:`14` Se a obra de alguém que construiu sobre ele permanecer, receberá recompensa. 
'''
"15" = '''
:sup:`15` Se a obra de alguém se queimar, ele sofrerá perda; porém o tal se salvará, todavia, como que passado pelo fogo. 
'''
"16" = '''
:sup:`16` Não sabeis vós, que sois o templo de Deus? E que o Espírito de Deus habita em vós? 
'''
"17" = '''
:sup:`17` Se alguém destruir o templo de Deus, Deus ao tal destruirá; porque o templo de Deus é santo, o qual sois vós. 
'''
"18" = '''
:sup:`18` Ninguém se engane; se alguém entre vós nestes tempos pensa ser sábio, que se faça de louco, para que seja sábio. 
'''
"19" = '''
:sup:`19` Pois a sabedoria deste mundo é loucura para Deus; porque está escrito: Ele toma aos sábios pela sua própria astúcia. 
'''
"20" = '''
:sup:`20` E outra vez: O Senhor conhece os pensamentos dos sábios, que são vãos. 
'''
"21" = '''
:sup:`21` Portanto ninguém se orgulhe em seres humanos; porque tudo é vosso, 
'''
"22" = '''
:sup:`22` seja Paulo, seja Apolo, seja Cefas, seja o mundo, seja a vida, seja a morte, seja o presente, seja o futuro; tudo é vosso. 
'''
"23" = '''
:sup:`23` Mas vós sois de Cristo; e Cristo, de Deus. 
'''
