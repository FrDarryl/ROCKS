[39]
"1" = '''
:sup:`1` Naquele tempo, Merodaque-Baladã, filho de Baladã, rei da Babilônia, enviou mensageiros com cartas e um presente a Ezequias, porque tinha ouvido que ele havia ficado doente e já tinha se curado. 
'''
"2" = '''
:sup:`2` E Ezequias se alegrou com eles, e lhes mostrou a casa de teu tesouro, a prata, o ouro, as especiarias, os melhores óleos, e toda a sua casa de armas, e tudo quanto se achou em seus tesouros; coisa nenhuma houve, nem em sua casa, nem em todo o seu domínio, que Ezequias não lhes mostrasse. 
'''
"3" = '''
:sup:`3` Então o profeta Isaías veio ao rei Ezequias, e lhe disse: O que aqueles homens disseram? E de onde eles vieram a ti?E Ezequias disse: Eles vieram a mim de uma terra distante, da Babilônia. 
'''
"4" = '''
:sup:`4` E ele lhe disse: O que viram em tua casa?E Ezequias disse: Eles viram tudo quanto há em minha casa; coisa nenhuma há em meus tesouros que eu não tenha lhes mostrado. 
'''
"5" = '''
:sup:`5` Então Isaías disse a Ezequias: Ouve a palavra do SENHOR dos exércitos: 
'''
"6" = '''
:sup:`6` Eis que vem dias em que tudo quanto houver em tua casa, e que teus pais acumularam até o dia de hoje, será levado à Babilônia; nada restará, diz o SENHOR. 
'''
"7" = '''
:sup:`7` E até de teus filhos, que procederem de ti, e tu gerares, tomarão; e eles serão eunucos no palácio do rei da Babilônia. 
'''
"8" = '''
:sup:`8` Então Ezequias disse a Isaías: Boa é a palavra do SENHOR que falaste.Disse também: Pois haverá paz e segurança em meus dias. 
'''
