[19]
"1" = '''
:sup:`1` E Jesus entrou e foi passando por Jericó. 
'''
"2" = '''
:sup:`2` E eis que havia ali um homem, chamado pelo nome de Zaqueu, e este era chefe dos publicanos, e era rico. 
'''
"3" = '''
:sup:`3` E procurava ver quem era Jesus, e não podia, por causa da multidão, pois era pequeno de altura. 
'''
"4" = '''
:sup:`4` E correndo com antecedência, subiu em uma árvore de frutos que parecem figos, para o ver; porque ele passaria por ali. 
'''
"5" = '''
:sup:`5` E quando Jesus chegou a aquele lugar, olhando para cima, o viu, e disse-lhe: Zaqueu, apressa-te, e desce; porque hoje é necessário que eu fique em tua casa. 
'''
"6" = '''
:sup:`6` E apressando-se, desceu, e o recebeu com alegria. 
'''
"7" = '''
:sup:`7` E todos, vendo isto , murmuravam, dizendo: Ele entrou para se hospedar com um homem pecador. 
'''
"8" = '''
:sup:`8` E Zaqueu, levantando-se, disse ao Senhor: Senhor, eis que dou a metade de meus bens aos pobres; e se eu consegui algo enganando a alguém, eu o devolvo quatro vezes mais. 
'''
"9" = '''
:sup:`9` E Jesus lhe disse: Hoje houve salvação nesta casa, porque ele também é filho de Abraão. 
'''
"10" = '''
:sup:`10` Porque o Filho do homem veio para buscar, e para salvar o que tinha se perdido. 
'''
"11" = '''
:sup:`11` E ouvindo eles estas coisas, Jesus prosseguiu, e disse uma parábola, porque estava perto de Jerusalém, e pensavam que logo o Reino seria manifesto. 
'''
"12" = '''
:sup:`12` Disse, pois: Um certo homem nobre partiu para uma terra distante. 
'''
"13" = '''
:sup:`13` E chamando dez servos seus, deu-lhes dez minas, e disse-lhes: Investi até que eu venha; 
'''
"14" = '''
:sup:`14` E seus cidadãos o odiavam; e mandaram representantes depois dele, dizendo: Não queremos que este reine sobre nós. 
'''
"15" = '''
:sup:`15` E aconteceu que, quando ele voltou, tendo tomado o reino, disse que lhe chamassem a aqueles servos, a quem tinha dado o dinheiro, para saber o que cada um tinha ganho fazendo investimentos. 
'''
"16" = '''
:sup:`16` E veio o primeiro, dizendo: Senhor, tua mina rendeu outras dez minas. 
'''
"17" = '''
:sup:`17` E ele lhe disse: Ótimo, bom servo! Por teres sido fiel no pouco, terás autoridade sobre dez cidades. 
'''
"18" = '''
:sup:`18` E veio o segundo, dizendo: Senhor, tua mina rendeu cinco minas. 
'''
"19" = '''
:sup:`19` E disse também a este: E tu governarás cinco cidades. 
'''
"20" = '''
:sup:`20` E veio outro, dizendo: Eis aqui tua mina, que guardei em um lenço. 
'''
"21" = '''
:sup:`21` Porque tive medo de ti, que és um homem rigoroso, que tomas o que não puseste, e colhes o que não semeaste. 
'''
"22" = '''
:sup:`22` Porém ele lhe disse: Servo mau, por tua boca eu te julgarei; tu sabias que eu era um homem rigoroso, que tomo o que não pus, e que colho o que não semeei; 
'''
"23" = '''
:sup:`23` Por que, então, não puseste meu dinheiro no banco; e quando eu viesse, o receberia de volta com juros? 
'''
"24" = '''
:sup:`24` E disse aos que estavam com ele: Tirai-lhe a mina, e dai-a ao que tem as dez minas. 
'''
"25" = '''
:sup:`25` E eles lhe disseram: Senhor, ele já tem dez minas. 
'''
"26" = '''
:sup:`26` O senhor respondeu: Porque eu vos digo, que todo aquele que tiver, lhe será dado; mas ao que não tiver, até o que tem, lhe será tirado. 
'''
"27" = '''
:sup:`27` Porém a aqueles meus inimigos, que não quiseram que eu reinasse sobre eles, trazei - os aqui, e matai -os diante de mim. 
'''
"28" = '''
:sup:`28` E dito isto, ele foi caminhando adiante, subindo para Jerusalém. 
'''
"29" = '''
:sup:`29` E aconteceu que, chegando perto de Betfagé, e de Betânia, ao monte chamado das Oliveiras, mandou a dois de seus discípulos, 
'''
"30" = '''
:sup:`30` Dizendo: Ide à aldeia que está em frente; onde, ao entrardes, achareis um potro atado, em que ninguém jamais se sentou; soltai-o, e trazei -o . 
'''
"31" = '''
:sup:`31` E se alguém vos perguntar: Por que o soltais? Direis assim a ele: Porque o Senhor precisa dele. 
'''
"32" = '''
:sup:`32` E indo os que tinham sido mandados, acharam como lhes disse: 
'''
"33" = '''
:sup:`33` E soltando o potro, seus donos lhe disseram: Por que soltais o potro? 
'''
"34" = '''
:sup:`34` E eles disseram: O Senhor precisa dele. 
'''
"35" = '''
:sup:`35` E o trouxeram a Jesus; e lançando suas roupas sobre o potro, puseram Jesus montado nele. 
'''
"36" = '''
:sup:`36` E indo ele andando, estendiam suas roupas pelo caminho. 
'''
"37" = '''
:sup:`37` E quando já chegava perto da descida do monte das Oliveiras, toda a multidão de discípulos, com alegria começou a louvar a Deus em alta voz, por todas as maravilhas que tinham visto, 
'''
"38" = '''
:sup:`38` Dizendo: Bendito o Rei que vem em nome do Senhor; paz no céu, e glória nas alturas. 
'''
"39" = '''
:sup:`39` E alguns dos fariseus da multidão lhe disseram: Mestre, repreende a teus discípulos. 
'''
"40" = '''
:sup:`40` E respondendo ele, disse-lhes: Digo-vos, que se estes se calarem, as pedras clamariam. 
'''
"41" = '''
:sup:`41` E quando já estava chegando, viu a cidade, e chorou por causa dela, 
'''
"42" = '''
:sup:`42` Dizendo: Ah, se tu também conhecesses, pelo menos neste teu dia, aquilo que lhe traria paz! Mas agora isto está escondido de teus olhos. 
'''
"43" = '''
:sup:`43` Porque dias virão sobre ti, em que teus inimigos lhe cercarão com barricadas, e ao redor te sitiarão, e lhe pressionarão por todos os lados. 
'''
"44" = '''
:sup:`44` E derrubarão a ti, e a teus filhos; e não deixarão em ti pedra sobre pedra, porque não conheceste o tempo em que foste visitada. 
'''
"45" = '''
:sup:`45` E entrando no Templo, começou a expulsar a todos os que vendiam e compravam ali, 
'''
"46" = '''
:sup:`46` Dizendo-lhes: Está escrito: Minha casa é casa de oração; Mas vós a tendes feito um esconderijo de ladrões. 
'''
"47" = '''
:sup:`47` E ensinava diariamente no Templo; e os chefes dos sacerdotes, e os escribas, e os chefes do povo, procuravam matá-lo. 
'''
"48" = '''
:sup:`48` E não achavam como fazer, porque todo o povo o ouvia com muita atenção. 
'''
