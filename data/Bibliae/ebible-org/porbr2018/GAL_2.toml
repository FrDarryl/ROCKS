[2]
"1" = '''
:sup:`1` Depois de passados catorze anos, subi outra vez a Jerusalém com Barnabé, levando comigo também Tito. 
'''
"2" = '''
:sup:`2` E, por causa de uma revelação, subi, e lhes declarei o Evangelho que prego entre os gentios. Isso , porém, foi em particular, com os mais influentes, para que eu eu não corresse ou tivesse corrido em vão. 
'''
"3" = '''
:sup:`3` Porém nem mesmo Tito, que estava comigo, sendo grego, foi obrigado a se circuncidar. 
'''
"4" = '''
:sup:`4` E isso por causa de falsos irmãos, que haviam se infiltrado, e entraram secretamente para espionar a nossa liberdade que temos em Cristo Jesus, a fim de nos tornar escravos. 
'''
"5" = '''
:sup:`5` A eles nem sequer por um momento cedemos a nos sujeitarmos, para que a verdade do Evangelho permanecesse em vós. 
'''
"6" = '''
:sup:`6` E quanto aos de maior influência (o que haviam sido antes não me importa; Deus não se interessa na aparência humana); esses, pois, que eram influentes, nada me acrescentaram. 
'''
"7" = '''
:sup:`7` Pelo contrário, quando viram que o Evangelho aos incircuncisos havia sido confiado a mim, assim como a Pedro, aos circuncisos, 
'''
"8" = '''
:sup:`8` (pois aquele que operou em Pedro para o apostolado da circuncisão, esse operou também em mim para os gentios) 
'''
"9" = '''
:sup:`9` e quando Tiago, Cefas, e João, que eram considerados como colunas, reconheceram a graça que me foi dada, eles estenderam as mãos direitas de comunhão a mim e a Barnabé, para que nós fôssemos aos gentios, e eles aos circuncisos; 
'''
"10" = '''
:sup:`10` sob a condição de que nos lembrássemos dos pobres; isso também procurei fazer com empenho. 
'''
"11" = '''
:sup:`11` E quando Pedro veio a Antioquia, estive contra ele face a face, pois ele devia ser repreendido; 
'''
"12" = '''
:sup:`12` porque, antes que alguns que Tiago enviou chegassem, ele comia com os gentios; mas depois que chegaram, ele se retirou e se separou, temendo os que eram da circuncisão. 
'''
"13" = '''
:sup:`13` E também com ele os outros judeus fingiram, de maneira que até Barnabé se deixou levar pela hipocrisia deles. 
'''
"14" = '''
:sup:`14` Mas quando vi que não estavam agindo corretamente conforme a verdade do Evangelho, disse na presença de todos a Pedro: “Se tu, que és judeu, vives como gentio, e não como judeu, por que obrigas os gentios a viverem como judeus?” 
'''
"15" = '''
:sup:`15` Nós, que somos judeus por natureza, e não pecadores dentre os gentios, 
'''
"16" = '''
:sup:`16` sabemos que o ser humano não é justificado pelas obras da Lei, mas sim pela fé em Jesus Cristo. Também nós temos crido em Cristo Jesus, para que fôssemos justificados pela fé em Cristo, e não pelas obras da Lei; pois ninguém se justificará pelas obras da Lei. 
'''
"17" = '''
:sup:`17` Mas se nós, que buscamos ser justificados em Cristo, também nós mesmos somos achados pecadores, por isso Cristo contribui com o pecado? De maneira nenhuma! 
'''
"18" = '''
:sup:`18` Pois, se volto a construir as coisas que já destruí, provo que eu mesmo cometi transgressão. 
'''
"19" = '''
:sup:`19` Pois pela Lei estou morto para a Lei, a fim de que eu viva para Deus. 
'''
"20" = '''
:sup:`20` Já estou crucificado com Cristo. Estou vivendo não mais eu, mas Cristo vive em mim; e vivo a minha vida na carne por meio da fé no Filho de Deus, que me amou, e entregou a si mesmo por mim. 
'''
"21" = '''
:sup:`21` Não anulo a graça de Deus; pois, se a justiça é por meio da Lei, logo Cristo morreu por nada. 
'''
