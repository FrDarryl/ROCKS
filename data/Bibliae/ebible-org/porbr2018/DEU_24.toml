[24]
"1" = '''
:sup:`1` Quando algum tomar mulher e se casar com ela, se não lhe agradar por haver achado nela alguma coisa ofensiva, lhe escreverá carta de divórcio, e a entregará em sua mão, e a despedirá de sua casa. 
'''
"2" = '''
:sup:`2` E saída de sua casa, poderá ir e casar-se com outro homem. 
'''
"3" = '''
:sup:`3` E se a aborrecer este último, e lhe escrever carta de divórcio, e a entregar em sua mão, e a despedir de sua casa; ou se morrer o posterior homem que a tomou para si por mulher, 
'''
"4" = '''
:sup:`4` Não poderá seu primeiro marido, que a despediu, trazê-la de volta a tomar para que seja sua mulher, depois que foi contaminada; porque é abominação diante do SENHOR, e não hás de perverter a terra que o SENHOR teu Deus te dá por herança. 
'''
"5" = '''
:sup:`5` Quando tomar alguém mulher nova, não sairá à guerra, nem em nenhuma coisa se lhe ocupará; livre estará em sua casa por ano, para alegrar à sua mulher que tomou. 
'''
"6" = '''
:sup:`6` Não tomarás em penhor a pedra de moinho, nem a de baixo nem a de cima: porque seria penhorar a vida. 
'''
"7" = '''
:sup:`7` Quando for achado alguém que tenha furtado pessoa de seus irmãos os filhos de Israel, e houver comercializado com ela, ou a houver vendido, o tal ladrão morrerá, e tirarás o mal do meio de ti. 
'''
"8" = '''
:sup:`8` Guarda-te de chaga de lepra, observando com empenho, e fazendo segundo tudo o que vos ensinarem os sacerdotes levitas: cuidareis de fazer como lhes mandei. 
'''
"9" = '''
:sup:`9` Lembra-te do que fez o SENHOR teu Deus a Miriã no caminho, depois que saístes do Egito. 
'''
"10" = '''
:sup:`10` Quando deres a teu próximo alguma coisa emprestada, não entrarás em sua casa para tomar-lhe penhor: 
'''
"11" = '''
:sup:`11` Fora estarás, e o homem a quem emprestaste, te tirará fora o penhor. 
'''
"12" = '''
:sup:`12` E se for homem pobre, não durmas com seu penhor: 
'''
"13" = '''
:sup:`13` Precisamente lhe devolverás o penhor quando o sol se ponha, para que durma em sua roupa, e te bendiga: e te será justiça diante do SENHOR teu Deus. 
'''
"14" = '''
:sup:`14` Não faças injustiça ao empregado pobre e necessitado, tanto de teus irmãos como de teus estrangeiros que estão em tua terra em tuas cidades: 
'''
"15" = '''
:sup:`15` Em seu dia lhe darás seu salário, e não se porá o sol sem o dar a ele: pois é pobre, e com ele sustenta sua vida: para que não clame contra ti ao SENHOR, e seja em ti pecado. 
'''
"16" = '''
:sup:`16` Os pais não morrerão pelos filhos, nem os filhos pelos pais; cada um morrerá por seu pecado. 
'''
"17" = '''
:sup:`17` Não distorcerás o direito do peregrino e do órfão; nem tomarás por penhor a roupa da viúva: 
'''
"18" = '''
:sup:`18` Mas lembra-te que foste servo no Egito, e dali te resgatou o SENHOR teu Deus: portanto, eu te mando que faças isto. 
'''
"19" = '''
:sup:`19` Quando colheres tua plantação em teu campo, e esqueceres algum feixe no campo, não voltarás a tomá-lo: para o estrangeiro, para o órfão, e para a viúva será; para que te abençoe o SENHOR teu Deus em toda obra de tuas mãos. 
'''
"20" = '''
:sup:`20` Quando sacudires tuas olivas, não recorrerás os ramos atrás de ti: para o estrangeiro, para o órfão, e para a viúva será. 
'''
"21" = '''
:sup:`21` Quando vindimares tua vinha, não coletarás os restos de atrás de ti: para o estrangeiro, para o órfão, e para a viúva será. 
'''
"22" = '''
:sup:`22` E lembra-te que foste servo na terra do Egito: portanto, eu te mando que faças isto. 
'''
