[20]
"1" = '''
:sup:`1` Naqueles dias caiu Ezequias enfermo de morte, e veio a ele Isaías profeta filho de Amoz, e disse-lhe: o SENHOR disse assim: Dá ordens à tua casa, porque hás de morrer, e não viverás. 
'''
"2" = '''
:sup:`2` Então virou ele seu rosto à parede, e orou ao SENHOR, e disse: 
'''
"3" = '''
:sup:`3` Rogo-te, ó SENHOR, rogo-te faças memória de que andei diante de ti em verdade e íntegro coração, e que fiz as coisas que te agradam. E chorou Ezequias com grande choro. 
'''
"4" = '''
:sup:`4` E antes que Isaías saísse até a metade do pátio, veio a palavra do SENHOR a Isaías, dizendo: 
'''
"5" = '''
:sup:`5` Volta, e dize a Ezequias, príncipe de meu povo: Assim diz o SENHOR, o Deus de Davi teu pai: Eu ouvi tua oração, e vi tuas lágrimas: eis que eu te saro; ao terceiro dia subirás à casa do SENHOR. 
'''
"6" = '''
:sup:`6` E acrescentarei a teus dias quinze anos, e te livrarei a ti e a esta cidade da mão do rei da Assíria; e ampararei esta cidade por causa de mim, e por causa de Davi meu servo. 
'''
"7" = '''
:sup:`7` E disse Isaías: Tomai uma pasta de figos. E tomando-a, puseram sobre a chaga, e sanou. 
'''
"8" = '''
:sup:`8` E Ezequias havia dito a Isaías: Que sinal terei de que o SENHOR me sarará, e que subirei à casa do SENHOR ao terceiro dia? 
'''
"9" = '''
:sup:`9` E respondeu Isaías: Esta sinal terás do SENHOR, de que fará o SENHOR isto que disse: Avançará a sombra dez degraus, ou retrocederá dez degraus? 
'''
"10" = '''
:sup:`10` E Ezequias respondeu: Fácil coisa é que a sombra decline dez degraus: mas, que a sombra volte atrás dez degraus. 
'''
"11" = '''
:sup:`11` Então o profeta Isaías clamou ao SENHOR; e fez voltar a sombra pelos degraus que havia descido no relógio de Acaz, dez degraus atrás. 
'''
"12" = '''
:sup:`12` Naquele tempo Berodaque-Baladã, filho de Baladã, rei da Babilônia, enviou cartas e um presente a Ezequias, porque havia ouvido que Ezequias havia estado doente. 
'''
"13" = '''
:sup:`13` E Ezequias os ouviu, e mostrou-lhes toda a casa das coisas preciosas, prata, ouro, e especiaria, e preciosos unguentos; e a casa de suas armas, e tudo o que havia em seus tesouros: nenhuma coisa restou que Ezequias não lhes mostrasse, tanto em sua casa como em todo o seu domínio. 
'''
"14" = '''
:sup:`14` Então o profeta Isaías veio ao rei Ezequias, e disse-lhe: Que disseram aqueles homens, e de onde vieram a ti? E Ezequias lhe respondeu: De distantes terras vieram, de Babilônia. 
'''
"15" = '''
:sup:`15` E ele lhe voltou a dizer: Que viram em tua casa? E Ezequias respondeu: Viram tudo o que havia em minha casa; nada restou em meus tesouros que não lhes mostrasse. 
'''
"16" = '''
:sup:`16` Então Isaías disse a Ezequias: Ouve a palavra do SENHOR: 
'''
"17" = '''
:sup:`17` Eis que vêm dias, em que tudo o que está em tua casa, e tudo o que teus pais entesouraram até hoje, será levado a Babilônia, sem restar nada, disse o SENHOR. 
'''
"18" = '''
:sup:`18` E de teus filhos que sairão de ti, que haverás gerado, tomarão; e serão eunucos no palácio do rei da Babilônia. 
'''
"19" = '''
:sup:`19` Então Ezequias disse a Isaías: A palavra do SENHOR que falaste, é boa. Depois disse: Mas não haverá paz e verdade em meus dias? 
'''
"20" = '''
:sup:`20` Os demais dos feitos de Ezequias, e todo o seu vigor, e como fez o tanque, e o aqueduto, e meteu as águas na cidade, não está escrito no livro das crônicas dos reis de Judá? 
'''
"21" = '''
:sup:`21` E descansou Ezequias com seus pais, e reinou em seu lugar Manassés seu filho. 
'''
