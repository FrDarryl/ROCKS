[27]
"1" = '''
:sup:`1` E disse Davi em seu coração: Ao fim serei morto algum dia pela mão de Saul: nada portanto me será melhor que fugir à terra dos filisteus, para que Saul se deixe de mim, e não me ande buscando mais por todos os termos de Israel, e assim me escaparei de suas mãos. 
'''
"2" = '''
:sup:`2` Levantou-se, pois Davi, e com os seiscentos homens que tinha consigo passou-se a Aquis filho de Maoque, rei de Gate. 
'''
"3" = '''
:sup:`3` E morou Davi com Aquis em Gate, ele e os seus, cada um com sua família: Davi com suas duas mulheres, Ainoã jezreelita, e Abigail, a que foi mulher de Nabal o do Carmelo. 
'''
"4" = '''
:sup:`4` E veio a nova a Saul que Davi se havia fugido a Gate, e não o buscou mais. 
'''
"5" = '''
:sup:`5` E Davi disse a Aquis: Se achei agora favor em teus olhos, seja-me dado lugar em algumas das cidades da terra, de onde eu habite; por que teu servo deverá morar contigo na cidade real? 
'''
"6" = '''
:sup:`6` E Aquis lhe deu aquele dia a Ziclague. De aqui foi Ziclague dos reis de Judá até hoje. 
'''
"7" = '''
:sup:`7` E foi o número dos dias que Davi habitou na terra dos filisteus, quatro meses e alguns dias. 
'''
"8" = '''
:sup:`8` E subia Davi com os seus, e faziam entradas nos gesuritas, e nos gersitas, e nos amalequitas: porque estes habitavam de longo tempo a terra, desde como se vai a Sur até a terra do Egito. 
'''
"9" = '''
:sup:`9` E Davi aquela terra, e não deixava com vida homem nem mulher; e levava as ovelhas, as vacas, os asnos e os camelos e as roupas; e voltava, e vinha a Aquis. 
'''
"10" = '''
:sup:`10` E dizia Aquis: Onde atacastes hoje? E Davi dizia: Ao sul de Judá, e ao sul de Jerameel, ou contra o sul dos queneus. 
'''
"11" = '''
:sup:`11` Nem homem nem mulher deixava à vida Davi, que viesse a Gate; dizendo: Porque não deem aviso de nós, dizendo: Isto fez Davi. E este era seu costume todo aquele tempo que morou em terra dos filisteus. 
'''
"12" = '''
:sup:`12` E Aquis confiava em Davi, dizendo assim: Ele se faz abominável em seu povo de Israel, e será meu servo para sempre. 
'''
