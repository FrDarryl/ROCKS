[9]
"1" = '''
:sup:`1` Mas não haverá escuridão para aquela que foi angustiada tal como nos primeiros tempos, quando ele afligiu a terra de Zebulom e a terra de Naftali; mas depois ele a honrará junto ao caminho do mar, dalém do Jordão, a Galileia das nações. 
'''
"2" = '''
:sup:`2` O povo que andava em trevas viu uma grande luz; os que habitavam em terra de sombra de morte, uma luz brilhou sobre eles. 
'''
"3" = '''
:sup:`3` Tu multiplicaste a este povo, aumentaste-lhe a alegria. Eles se alegraram diante de ti como a alegria da ceifa, como quando ficam contentes ao repartir despojos; 
'''
"4" = '''
:sup:`4` Pois tu quebraste o jugo de sua carga, e a vara de seus ombros, o bastão daquele que opressivamente o conduzia, como no dia dos midianitas. 
'''
"5" = '''
:sup:`5` Quando toda a batalha daqueles que batalhavam era feita com ruído, e as roupas se revolviam em sangue, e eram queimadas para servir de combustível ao fogo. 
'''
"6" = '''
:sup:`6` Porque um menino nos nasceu, um filho nos foi dado; e o governo está sobre seus ombros; e seu nome se chama Maravilhoso, Conselheiro, Deus Forte, Pai da Eternidade, Príncipe da Paz. 
'''
"7" = '''
:sup:`7` À grandeza de seu governo e à paz não haverá fim, sobre o trono de Davi, e sobre seu reino, para o firmar e fortalecer com juízo e justiça desde agora e para sempre; o zelo do SENHOR dos exércitos fará isto. 
'''
"8" = '''
:sup:`8` O Senhor enviou uma palavra a Jacó, e ela caiu sobre Israel. 
'''
"9" = '''
:sup:`9` E todo o povo a saberá: Efraim, e os moradores de Samaria, em soberba e arrogância de coração, dizem: 
'''
"10" = '''
:sup:`10` Os tijolos caíram, mas construiremos de novo com pedras talhadas; as figueiras bravas foram cortadas, mas as trocaremos por cedros. 
'''
"11" = '''
:sup:`11` Por isso o SENHOR levantará os adversários de Resim contra ele, e instigará seus inimigos: 
'''
"12" = '''
:sup:`12` Pela frente virão os sírios, e por trás os filisteus; e devorarão a Israel com a boca aberta. Nem com tudo isto sua ira cessará, e ainda sua mão está estendida. 
'''
"13" = '''
:sup:`13` Porque este povo não se converteu àquele que o feriu, nem busca ao SENHOR dos exércitos. 
'''
"14" = '''
:sup:`14` Por isso o SENHOR cortará de Israel a cabeça, a cauda, o ramo e o junco de Israel em um único dia. 
'''
"15" = '''
:sup:`15` O ancião e o homem respeitado, este é a cabeça; e o profeta que ensina falsidade é a cauda. 
'''
"16" = '''
:sup:`16` Pois os guias deste povo são enganadores; e os que por eles forem guiados estão a ponto de serem destruídos. 
'''
"17" = '''
:sup:`17` Por causa disso o Senhor não terá alegria em seus rapazes, e não terá piedade de seus órfãos e de suas viúvas; porque todos eles são hipócritas e malfeitores, e toda boca fala tolices; nem com tudo isto sua ira cessará, e sua mão ainda está estendida. 
'''
"18" = '''
:sup:`18` Pois a perversidade queima como fogo, que consumirá cardos e espinhos, e incendiará aos emaranhados das árvores da floresta; e subirão como nuvens de fumaça. 
'''
"19" = '''
:sup:`19` Pelo furor do SENHOR dos exércitos a terra se inflamará, e o povo será como o combustível do fogo; cada um não terá piedade do outro. 
'''
"20" = '''
:sup:`20` Se cortar à direita, ainda terá fome; e se comer da esquerda, ainda não se saciará; cada um comerá a carne de seu próprio braço. 
'''
"21" = '''
:sup:`21` Manassés a Efraim, e Efraim a Manassés; e eles ambos serão contra Judá; e nem com tudo isto sua ira cessará, e sua mão ainda está estendida. 
'''
