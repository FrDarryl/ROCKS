[90]
"1" = '''
:sup:`1` Oração de Moisés, homem de Deus: Senhor, tu tens sido nossa habitação, de geração em geração. 
'''
"2" = '''
:sup:`2` Antes que os montes surgissem, e tu produzisses a terra e o mundo, desde à eternidade até a eternidade tu és Deus. 
'''
"3" = '''
:sup:`3` Tu fazes o homem voltar ao pó, e dizes: Retornai-vos, filhos dos homens! 
'''
"4" = '''
:sup:`4` Porque mil anos aos teus olhos são como o dia de ontem, que passou, e como a vigília da noite. 
'''
"5" = '''
:sup:`5` Tu os levas como correntes de águas; são como o sono; de madrugada são como a erva que brota: 
'''
"6" = '''
:sup:`6` De madrugada floresce, e brota; à tarde é cortada, e se seca. 
'''
"7" = '''
:sup:`7` Porque perecemos com tua ira, e nos assombramos com teu furor. 
'''
"8" = '''
:sup:`8` Tu pões nossas perversidades perante ti, nosso pecado oculto perante a luz do teu rosto. 
'''
"9" = '''
:sup:`9` Porque todos os nossos dias se vão por causa de tua irritação; acabamos nossos anos como um suspiro. 
'''
"10" = '''
:sup:`10` Os dias de nossa vida chegam até os setenta anos; e os que são mais fortes, até os oitenta anos; e o melhor deles é canseira e opressão, porque logo é cortado, e saímos voando. 
'''
"11" = '''
:sup:`11` Quem conhece a força de tua ira? O teu furor é conforme o temor a ti. 
'''
"12" = '''
:sup:`12` Ensina -nos a contar nossos dias de tal maneira que alcancemos um coração sábio. 
'''
"13" = '''
:sup:`13` Retorna, SENHOR! Até quando? Tem compaixão para com teus servos. 
'''
"14" = '''
:sup:`14` Farta-nos de manhã com tua bondade; e nos alegraremos e seremos cheios de alegria por todos os nossos dias. 
'''
"15" = '''
:sup:`15` Alegra-nos conforme os dias em que tu nos afligiste, os anos em que vimos o mal. 
'''
"16" = '''
:sup:`16` Que tua obra apareça aos teus servos, e tua glória sobre seus filhos. 
'''
"17" = '''
:sup:`17` E que o agrado do SENHOR nosso Deus seja sobre nós; e confirma as obras de nossas mãos sobre nós; sim, a obra de nossas mãos, confirma! 
'''
