[9]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés no deserto de Sinai, no segundo ano de sua saída da terra do Egito, no mês primeiro, dizendo: 
'''
"2" = '''
:sup:`2` Os filhos de Israel farão a páscoa a seu tempo. 
'''
"3" = '''
:sup:`3` No décimo quarto dia deste mês, entre as duas tardes, a fareis a seu tempo: conforme todos os seus ritos, e conforme todas suas leis a fareis. 
'''
"4" = '''
:sup:`4` E falou Moisés aos filhos de Israel, para que fizessem a páscoa. 
'''
"5" = '''
:sup:`5` E fizeram a páscoa no mês primeiro, aos catorze dias do mês, entre as duas tardes, no deserto de Sinai: conforme todas as coisas que mandou o SENHOR a Moisés, assim fizeram os filhos de Israel. 
'''
"6" = '''
:sup:`6` E houve alguns que estavam impuros por causa de morto, e não puderam fazer a páscoa aquele dia; e chegaram diante de Moisés e diante de Arão aquele dia; 
'''
"7" = '''
:sup:`7` E disseram-lhe aqueles homens: Nós somos impuros por causa de morto; por que seremos impedidos de oferecer oferta ao SENHOR a seu tempo entre os filhos de Israel? 
'''
"8" = '''
:sup:`8` E Moisés lhes respondeu: Esperai, e ouvirei que mandará o SENHOR acerca de vós. 
'''
"9" = '''
:sup:`9` E o SENHOR falou a Moisés, dizendo: 
'''
"10" = '''
:sup:`10` Fala aos filhos de Israel, dizendo: Qualquer um de vós ou de vossas gerações, que for impuro por causa de morto ou estiver de viajem longe, fará páscoa ao SENHOR: 
'''
"11" = '''
:sup:`11` No mês segundo, aos catorze dias do mês, entre as duas tardes, a farão: com pães ázimos e ervas amargas a comerão; 
'''
"12" = '''
:sup:`12` Não deixarão dele para a manhã, nem quebrarão osso nele: conforme todos os ritos da páscoa a farão. 
'''
"13" = '''
:sup:`13` Mas o que estiver limpo, e não estiver de viajem, se deixar de fazer a páscoa, a tal pessoa será eliminada de seus povos: porquanto não ofereceu a seu tempo a oferta do SENHOR, o tal homem levará seu pecado. 
'''
"14" = '''
:sup:`14` E se morar convosco peregrino, e fizer a páscoa ao SENHOR, conforme o rito da páscoa e conforme suas leis assim a fará: um mesmo rito tereis, tanto o peregrino como o natural da terra. 
'''
"15" = '''
:sup:`15` E no dia que o tabernáculo foi levantado, a nuvem cobriu o tabernáculo sobre a tenda do testemunho; e à tarde havia sobre o tabernáculo como uma aparência de fogo, até a manhã. 
'''
"16" = '''
:sup:`16` Assim era continuamente: a nuvem o cobria, e de noite a aparência de fogo. 
'''
"17" = '''
:sup:`17` E segundo que se erguia a nuvem do tabernáculo, os filhos de Israel se partiam: e no lugar onde a nuvem parava, ali alojavam os filhos de Israel. 
'''
"18" = '''
:sup:`18` À ordem do SENHOR os filhos de Israel se partiam: e à ordem do SENHOR assentavam o acampamento: todos os dias que a nuvem estava sobre o tabernáculo, eles estavam parados. 
'''
"19" = '''
:sup:`19` E quando a nuvem se detinha sobre o tabernáculo muitos dias, então os filhos de Israel guardavam a ordenança do SENHOR e não partiam. 
'''
"20" = '''
:sup:`20` E quando sucedia que a nuvem estava sobre o tabernáculo poucos dias, ao dito do SENHOR alojavam, e ao dito do SENHOR partiam. 
'''
"21" = '''
:sup:`21` E quando era que a nuvem se detinha desde a tarde até a manhã, quando à manhã a nuvem se levantava, eles partiam: ou se havia estado no dia, e à noite a nuvem se levantava, então partiam. 
'''
"22" = '''
:sup:`22` Ou se dois dias, ou um mês, ou ano, enquanto a nuvem se detinha sobre o tabernáculo ficando sobre ele, os filhos de Israel se estavam acampados e não moviam: mas quando ela se erguia, eles moviam. 
'''
"23" = '''
:sup:`23` Ao dito do SENHOR assentavam, e ao dito do SENHOR partiam, guardando a ordenança do SENHOR, como o havia o SENHOR dito por meio de Moisés. 
'''
