[11]
"1" = '''
:sup:`1` Amarás, pois, ao SENHOR teu Deus, e guardarás sua ordenança, e seus estatutos e seus regulamentos e seus mandamentos, todos os dias. 
'''
"2" = '''
:sup:`2` E compreendei hoje: porque não falo com vossos filhos que não souberam nem viram o castigo do SENHOR vosso Deus, sua grandeza, sua mão forte, e seu braço estendido, 
'''
"3" = '''
:sup:`3` E seus sinais, e suas obras que fez em meio do Egito a Faraó, rei do Egito, e à toda sua terra; 
'''
"4" = '''
:sup:`4` E o que fez ao exército do Egito, a seus cavalos, e a seus carros; como fez vir as águas do mar Vermelho sobre eles, quando vinham atrás vós, e o SENHOR os destruiu até hoje; 
'''
"5" = '''
:sup:`5` E o que fez convosco no deserto, até que chegastes a este lugar; 
'''
"6" = '''
:sup:`6` E o que fez com Datã e Abirão, filhos de Eliabe filho de Rúben; como abriu a terra sua boca, e tragou-se a eles e a suas casas, e suas tendas, e toda a riqueza que tinham em pé em meio de todo Israel: 
'''
"7" = '''
:sup:`7` Mas vossos olhos viram todos os grandes feitos que o SENHOR executou. 
'''
"8" = '''
:sup:`8` Guardai, pois, todos os mandamentos que eu vos prescrevo hoje, para que sejais esforçados, e entreis e possuais a terra, à qual passais para possuí-la; 
'''
"9" = '''
:sup:`9` E para que vos sejam prolongados os dias sobre a terra, que jurou o SENHOR a vossos pais havia de dar a eles e à sua descendência, terra que flui leite e mel. 
'''
"10" = '''
:sup:`10` Que a terra à qual entras para possuí-la, não é como a terra do Egito de onde saístes, onde semeavas tua semente, e regavas com teu pé, como jardim de hortaliça. 
'''
"11" = '''
:sup:`11` A terra à qual passais para possuí-la é terra de montes e de planícies; da chuva do céu ela bebe as águas; 
'''
"12" = '''
:sup:`12` terra da qual o SENHOR, teu Deus, cuida; os olhos do SENHOR, teu Deus, sempre estão sobre ela, do princípio do ano até o fim do ano. 
'''
"13" = '''
:sup:`13` E será que, se obedecerdes cuidadosamente meus mandamentos que eu vos prescrevo hoje, amando ao SENHOR vosso Deus, e servindo-o com todo o vosso coração, e com toda vossa alma, 
'''
"14" = '''
:sup:`14` eu darei a chuva da vossa terra em seu tempo, a inicial e a tardia; e colherás teu grão, teu vinho, e teu azeite. 
'''
"15" = '''
:sup:`15` Darei também erva em teu campo para teus animais; e comerás, e te fartarás. 
'''
"16" = '''
:sup:`16` Guardai-vos, pois, que vosso coração não se engane, e vos desvieis, e sirvais a deuses alheios, e vos inclineis a eles; 
'''
"17" = '''
:sup:`17` E assim se acenda o furor do SENHOR sobre vós, e feche os céus, e não haja chuva, nem a terra dê seu fruto, e pereçais logo da boa terra que vos dá o SENHOR. 
'''
"18" = '''
:sup:`18` Portanto, poreis estas minhas palavras em vosso coração e em vossa alma, e as atareis por sinal em vossa mão, e serão por frontais entre vossos olhos. 
'''
"19" = '''
:sup:`19` E as ensinareis a vossos filhos, falando delas, ora sentado em tua casa, ou andando pelo caminho, quando te deites, e quando te levantes: 
'''
"20" = '''
:sup:`20` E as escreverás nos umbrais de tua casa, e em tuas entradas: 
'''
"21" = '''
:sup:`21` Para que sejam aumentados vossos dias, e os dias de vossos filhos, sobre a terra que jurou o SENHOR a vossos pais que lhes havia de dar, como os dias dos céus sobre a terra. 
'''
"22" = '''
:sup:`22` Porque se guardardes cuidadosamente todos estes mandamentos que eu vos prescrevo, para que os cumprais; como ameis ao SENHOR vosso Deus andando em todos os seus caminhos, e a ele vos achegardes, 
'''
"23" = '''
:sup:`23` O SENHOR também expulsará todas estas nações de diante de vós e possuireis nações grandes e mais fortes que vós. 
'''
"24" = '''
:sup:`24` Todo lugar que pisar a planta de vosso pé, será vosso: desde o deserto e o Líbano, desde o rio, o rio Eufrates, até o mar ocidental será vosso termo. 
'''
"25" = '''
:sup:`25` Ninguém resistirá diante de vós: medo e temor de vós porá o SENHOR vosso Deus sobre a face de toda a terra que pisardes, como ele vos disse. 
'''
"26" = '''
:sup:`26` Eis que eu ponho hoje diante de vós a bênção e a maldição: 
'''
"27" = '''
:sup:`27` A bênção, se ouvirdes os mandamentos do SENHOR vosso Deus, que eu vos prescrevo hoje; 
'''
"28" = '''
:sup:`28` E a maldição, se não ouvirdes os mandamentos do SENHOR vosso Deus, e vos desviardes do caminho que eu vos ordeno hoje, para ir atrás de deuses alheios que não conhecestes. 
'''
"29" = '''
:sup:`29` E será que, quando o SENHOR teu Deus te introduzir na terra à qual vais para possuí-la, porás a bênção sobre o monte Gerizim, e a maldição sobre o monte Ebal: 
'''
"30" = '''
:sup:`30` Os quais estão da outra parte do Jordão, atrás do caminho do ocidente na terra dos cananeus, que habitam na campina diante de Gilgal, junto às planícies de Moré. 
'''
"31" = '''
:sup:`31` Porque vós passais o Jordão, para ir a possuir a terra que vos dá o SENHOR vosso Deus; e a possuireis, e habitareis nela. 
'''
"32" = '''
:sup:`32` Cuidareis, pois, de pôr por obra todos os estatutos e direitos que eu apresento hoje diante de vós. 
'''
