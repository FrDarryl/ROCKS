[42]
"1" = '''
:sup:`1` Eis aqui meu servo, a quem sustento; meu escolhido, em quem minha alma se agrada. Sobre ele eu pus o meu Espírito; ele trará justiça às nações. 
'''
"2" = '''
:sup:`2` Ele não gritará, nem levantará seu clamor ; ele não fará ouvir sua voz nas ruas. 
'''
"3" = '''
:sup:`3` A cana rachada ele não quebrará, nem apagará o pavio que fumega; com a verdade ele trará justiça. 
'''
"4" = '''
:sup:`4` Ele não fraquejará, nem será esmagado, até que ponha a justiça na terra; e os litorais esperarão a sua doutrina. 
'''
"5" = '''
:sup:`5` Assim diz Deus, o SENHOR, que criou os céus, e os esticou; estendeu a terra, e a tudo quanto ela produz; que dá respiração ao povo que nela habita ,e espírito aos que nela andam. 
'''
"6" = '''
:sup:`6` Eu, o SENHOR, te chamei em justiça, e te tomarei pela mão. E eu te guardarei, e te darei como pacto para o povo e luz para as nações; 
'''
"7" = '''
:sup:`7` Para abrir os olhos cegos, para tirar da prisão os presos, tirar do cárcere os que habitam em trevas. 
'''
"8" = '''
:sup:`8` Eu, EU-SOU; este é o meu nome! Não darei a minha glória a outro, nem o meu louvor às imagens de escultura. 
'''
"9" = '''
:sup:`9` Eis que as coisas anteriores já aconteceram; e as novas eu vos anuncio; e antes que surjam, delas eu vos informo. 
'''
"10" = '''
:sup:`10` Cantai ao SENHOR um cântico novo, um louvor a ele desde o limite da terra; vós que navegais pelo mar, e tudo quanto nele há; vós terras do litoral e seus moradores. 
'''
"11" = '''
:sup:`11` Levantem a voz o deserto e suas cidades, com as aldeias que Quedar habita; cantem os que habitam nas rochas, e gritem de alegria do cume dos montes. 
'''
"12" = '''
:sup:`12` Deem glória ao SENHOR, e anunciem louvor a ele nas terras do litoral. 
'''
"13" = '''
:sup:`13` O SENHOR sairá como guerreiro, como homem de guerra despertará o seu zelo; ele gritará, e fará grade ruído; e dominará a seus inimigos. 
'''
"14" = '''
:sup:`14` Por muito tempo fiquei calado, quieto estive, e me retive; mas agora darei gritos como a que está de parto, suspirando e juntamente ofegando. 
'''
"15" = '''
:sup:`15` Aos montes e morros tornarei em deserto, e toda sua erva farei secar; e tornarei aos rios em ilhas, e as lagoas secarei. 
'''
"16" = '''
:sup:`16` E guiarei aos cegos por um caminho que nunca conheceram; eu os farei caminhar pelas veredas que não conheciam; tornarei as trevas em luz perante eles, e as coisas tortas farei direitas; estas coisas lhes farei, e nunca os desampararei. 
'''
"17" = '''
:sup:`17` Mas serão conduzidos para trás e se envergonharão os que confiam em imagens de escultura, e dizem às imagens de fundição: Vós sois nossos deuses. 
'''
"18" = '''
:sup:`18` Surdos, ouvi; e vós cegos, olhai para que possais ver. 
'''
"19" = '''
:sup:`19` Quem é cego, senão o meu servo? Ou surdo, como o meu mensageiro, a quem envio? Quem é cego como o aliançado, e cego como o servo do SENHOR? 
'''
"20" = '''
:sup:`20` Tu vês muitas coisas, porém não as guardas; mesmo abrindo os ouvidos, contudo nada ouve. 
'''
"21" = '''
:sup:`21` O SENHOR se agradou, por causa de sua justiça, em engrandecer sua lei, e em fazê -la gloriosa. 
'''
"22" = '''
:sup:`22` Mas este é um povo roubado e saqueado; todos estão enlaçados em covas, e escondidos em cárceres; são postos como despojos, e ninguém há que os resgate; estão como objetos de roubo, e ninguém diz “Restitui -os ”. 
'''
"23" = '''
:sup:`23` Quem dentre vós dá ouvidos a isto? Quem presta atenção e ouve o que há de ser no futuro? 
'''
"24" = '''
:sup:`24` Quem entregou a Jacó como roubo, e a Israel a ladrões? Por acaso não foi o SENHOR, aquele contra quem pecamos? Pois não queriam andar em seus caminhos, e não deram ouvidos à sua lei. 
'''
"25" = '''
:sup:`25` Por isso ele derramou sobre eles o furor de sua ira, e a força da guerra; e os pôs em labaredas ao redor; porém ainda assim não entenderam; e ele os pôs para queimar, porém ainda assim não puseram nisso o coração. 
'''
