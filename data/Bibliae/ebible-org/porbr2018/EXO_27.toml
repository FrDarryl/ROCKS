[27]
"1" = '''
:sup:`1` Farás também altar de madeira de acácia de cinco côvados de comprimento, e de cinco côvados de largura: será quadrado o altar, e sua altura de três côvados. 
'''
"2" = '''
:sup:`2` E farás suas pontas a seus quatro cantos; as pontas serão do mesmo; e as cobrirás de bronze. 
'''
"3" = '''
:sup:`3` Farás também seus caldeirões para lançar sua cinza; e suas pás, e suas bacias, e seus garfos, e seus braseiros: farás todos os seus vasos de bronze. 
'''
"4" = '''
:sup:`4` E lhe farás uma grelha de bronze de obra de malha; e sobre a grelha farás quatro anéis de bronze a seus quatro cantos. 
'''
"5" = '''
:sup:`5` E o porás dentro da borda do altar abaixo; e chegará a grelha até o meio do altar. 
'''
"6" = '''
:sup:`6` Farás também varas para o altar, varas de madeira de acácia, as quais cobrirás de bronze. 
'''
"7" = '''
:sup:`7` E suas varas se meterão pelos anéis: e estarão aquelas varas a ambos lados do altar, quando houver de ser levado. 
'''
"8" = '''
:sup:`8` De tábuas o farás, oco: da maneira que te foi mostrado no monte, assim o farás. 
'''
"9" = '''
:sup:`9` Também farás o átrio do tabernáculo: ao lado do sul, terá o átrio cortinas de linho torcido, de cem côvados de comprimento cada um lado; 
'''
"10" = '''
:sup:`10` Suas vinte colunas, e suas vinte bases serão de bronze; os capitéis das colunas e suas molduras, de prata. 
'''
"11" = '''
:sup:`11` E da mesma maneira ao lado do norte haverá ao comprimento cortinas de cem côvados de comprimento, e suas vinte colunas, com suas vinte bases de bronze; os capitéis de suas colunas e suas molduras, de prata. 
'''
"12" = '''
:sup:`12` E a largura do átrio do lado ocidental terá cortinas de cinquenta côvados; suas colunas dez, com suas dez bases. 
'''
"13" = '''
:sup:`13` E na largura do átrio pela parte do oriente, haverá cinquenta côvados. 
'''
"14" = '''
:sup:`14` E as cortinas de um lado serão de quinze côvados; suas colunas três, com suas três bases. 
'''
"15" = '''
:sup:`15` Ao outro lado quinze côvados de cortinas; suas colunas três, com suas três bases. 
'''
"16" = '''
:sup:`16` E à porta do átrio haverá uma cortina de vinte côvados, de azul, e púrpura, e carmesim, e linho torcido, de obra de bordador: suas colunas quatro, com suas quatro bases. 
'''
"17" = '''
:sup:`17` Todas as colunas do átrio em derredor serão cingidas de prata; seus capitéis de prata, e suas bases de bronze. 
'''
"18" = '''
:sup:`18` O comprimento do átrio será de cem côvados, e a largura cinquenta por um lado e cinquenta pelo outro, e a altura de cinco côvados: suas cortinas de linho torcido, e suas bases de bronze. 
'''
"19" = '''
:sup:`19` Todos os utensílios do tabernáculo em todo o seu serviço, e todos os seus pregos, e todos os pregos do átrio, serão de bronze. 
'''
"20" = '''
:sup:`20` E tu mandarás aos filhos de Israel que te tragam azeite puro de olivas, prensado, para a luminária, para fazer arder continuamente as lâmpadas. 
'''
"21" = '''
:sup:`21` No tabernáculo do testemunho, fora do véu que está diante do testemunho, as porá em ordem Arão e seus filhos, diante do SENHOR desde a tarde até a manhã, como estatuto perpétuo dos filhos de Israel por suas gerações. 
'''
