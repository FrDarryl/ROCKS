[3]
"1" = '''
:sup:`1` Depois disto Jó abriu sua boca, e amaldiçoou seu dia. 
'''
"2" = '''
:sup:`2` Pois Jó respondeu, e disse: 
'''
"3" = '''
:sup:`3` Pereça o dia em que nasci, e a noite em que se disse: Um homem foi concebido. 
'''
"4" = '''
:sup:`4` Torne-se aquele dia em trevas; Deus não lhe dê atenção desde acima, nem claridade brilhe sobre ele. 
'''
"5" = '''
:sup:`5` Reivindiquem-no para si trevas e sombra de morte; nuvens habitem sobre ele; a escuridão do dia o espante. 
'''
"6" = '''
:sup:`6` Tome a escuridão aquela noite; não seja contada entre os dias do ano, nem faça parte do número dos meses. 
'''
"7" = '''
:sup:`7` Ah se aquela noite fosse solitária, e música de alegria não viesse a ela! 
'''
"8" = '''
:sup:`8` Amaldiçoem-na os que amaldiçoam o dia, os que se preparam para levantar seu pranto. 
'''
"9" = '''
:sup:`9` Escureçam-se as estrelas de sua manhã; espere a luz, e não venha, e as pálpebras não vejam o amanhecer; 
'''
"10" = '''
:sup:`10` Pois não fechou as portas do ventre onde eu estava, nem escondeu de meus olhos o sofrimento. 
'''
"11" = '''
:sup:`11` Por que eu não morri desde a madre, ou perdi a vida ao sair do ventre? 
'''
"12" = '''
:sup:`12` Por que joelhos me receberam? E por que seios me amamentaram? 
'''
"13" = '''
:sup:`13` Pois agora eu jazeria e repousaria; dormiria, e então haveria repouso para mim; 
'''
"14" = '''
:sup:`14` Com os reis e os conselheiros da terra, que edificavam para si os desertos; 
'''
"15" = '''
:sup:`15` Ou com os príncipes que tinham ouro, que enchiam suas casas de prata. 
'''
"16" = '''
:sup:`16` Ou por que não fui como um aborto oculto, como as crianças que nunca viram a luz? 
'''
"17" = '''
:sup:`17` Ali os maus deixam de perturbar, e ali repousam os cansados de forças. 
'''
"18" = '''
:sup:`18` Ali os prisioneiros juntamente repousam; e não ouvem a voz do opressor. 
'''
"19" = '''
:sup:`19` Ali estão o pequeno e o grande; e o servo livre está de seu senhor. 
'''
"20" = '''
:sup:`20` Por que se dá luz ao sofredor, e vida aos amargos de alma, 
'''
"21" = '''
:sup:`21` Que esperam a morte, e ela não chega, e que a buscam mais que tesouros; 
'''
"22" = '''
:sup:`22` Que saltam de alegram e ficam contentes quando acham a sepultura? 
'''
"23" = '''
:sup:`23` E também ao homem cujo caminho é oculto, e a quem Deus o encobriu? 
'''
"24" = '''
:sup:`24` Pois antes do meu pão vem meu suspiro; e meus gemidos correm como águas. 
'''
"25" = '''
:sup:`25` Pois aquilo eu temia tanto veio a mim, e aquilo que tinha medo me aconteceu. 
'''
"26" = '''
:sup:`26` Não tenho tido descanso, nem tranquilidade, nem repouso; mas perturbação veio sobre mim. 
'''
