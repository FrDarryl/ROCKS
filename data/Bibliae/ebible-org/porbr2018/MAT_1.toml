[1]
"1" = '''
:sup:`1` Livro da geração de Jesus Cristo, filho de Davi, filho de Abraão. 
'''
"2" = '''
:sup:`2` Abraão gerou a Isaque; e Isaque gerou a Jacó; e Jacó gerou a Judá e a seus irmãos. 
'''
"3" = '''
:sup:`3` E Judá gerou de Tamar a Perez e a Zerá; e Perez gerou a Esrom, e Esrom gerou a Arão. 
'''
"4" = '''
:sup:`4` E Arão gerou a Aminadabe; e Aminadabe gerou a Naassom; e Naassom gerou a Salmom. 
'''
"5" = '''
:sup:`5` E Salmom gerou de Raabe a Boaz; e Boaz gerou de Rute a Obede; e Obede gerou a Jessé. 
'''
"6" = '''
:sup:`6` E Jessé gerou ao rei Davi; e o rei Davi gerou Salomão da que fora mulher de Urias. 
'''
"7" = '''
:sup:`7` E Salomão gerou a Roboão; e Roboão gerou a Abias; e Abias gerou a Asa. 
'''
"8" = '''
:sup:`8` E Asa gerou a Josafá; e Josafá gerou a Jorão; e Jorão gerou a Uzias. 
'''
"9" = '''
:sup:`9` E Uzias gerou a Jotão; e Jotão gerou a Acaz; e Acaz gerou a Ezequias. 
'''
"10" = '''
:sup:`10` E Ezequias gerou a Manassés; e Manassés gerou a Amom; e Amom gerou a Josias. 
'''
"11" = '''
:sup:`11` E Josias gerou a Jeconias, e a seus irmãos no tempo do exílio babilônico. 
'''
"12" = '''
:sup:`12` E depois do exílio babilônico Jeconias gerou a Salatiel; e Salatiel gerou a Zorobabel. 
'''
"13" = '''
:sup:`13` E Zorobabel gerou a Abiúde; e Abiúde gerou a Eliaquim; e Eliaquim gerou a Azor. 
'''
"14" = '''
:sup:`14` E Azor gerou a Sadoque; e Sadoque gerou a Aquim; e Aquim gerou a Eliúde. 
'''
"15" = '''
:sup:`15` E Eliúde gerou a Eleazar; e Eleazar gerou a Matã; e Matã gerou a Jacó. 
'''
"16" = '''
:sup:`16` E Jacó gerou a José, o marido de Maria, da qual nasceu Jesus, chamado o Cristo. 
'''
"17" = '''
:sup:`17` De maneira que todas as gerações desde Abraão até Davi são catorze gerações; e desde Davi até o exílio babilônico catorze gerações; e desde o exílio babilônico até Cristo catorze gerações. 
'''
"18" = '''
:sup:`18` E o nascimento de Jesus Cristo foi assim: estando sua mãe Maria desposada com José, antes que se ajuntassem, ela foi achada grávida do Espírito Santo. 
'''
"19" = '''
:sup:`19` Então José, seu marido, sendo justo, e não querendo a expor à infâmia, pensou em deixá-la secretamente. 
'''
"20" = '''
:sup:`20` E ele, pretendendo isto, eis que um anjo do Senhor lhe apareceu em sonho, dizendo: José, filho de Davi, não temas receber Maria, tua mulher, porque o que nela está concebido é do Espírito Santo. 
'''
"21" = '''
:sup:`21` E ela dará à luz um filho, e tu chamarás seu nome Jesus; porque ele salvará seu povo de seus pecados. 
'''
"22" = '''
:sup:`22` E tudo isto aconteceu para que se cumprisse o que foi dito pelo Senhor por meio do profeta, que disse: 
'''
"23" = '''
:sup:`23` Eis que a virgem conceberá, e dará à luz um filho, e chamarão seu nome Emanuel, que traduzido é: Deus conosco. 
'''
"24" = '''
:sup:`24` E despertando José do sonho, fez como o anjo do Senhor tinha lhe mandado, e recebeu sua mulher. 
'''
"25" = '''
:sup:`25` E ele não a conheceu intimamente ,até que ela deu à luz o filho dela, o primogênito, e lhe pôs por nome JESUS. 
'''
