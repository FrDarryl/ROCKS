[21]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, dirige teu rosto contra Jerusalém, pronuncia contra os santuários, e profetiza contra a terra de Israel; 
'''
"3" = '''
:sup:`3` E dize à terra de Israel: Assim diz o SENHOR: Eis que eu sou contra ti, e tirarei minha espada de sua bainha, e exterminarei de ti o justo e o perverso. 
'''
"4" = '''
:sup:`4` E dado que exterminarei de ti ao justo e o perverso, por isso minha espada sairá de sua bainha contra todos, desde o sul até o norte. 
'''
"5" = '''
:sup:`5` E todos saberão que eu, o SENHOR, tirei minha espada de sua bainha; ela nunca mais voltará. 
'''
"6" = '''
:sup:`6` Porém tu, filho do homem, suspira com quebrantamento de lombos, e com amargura; suspira diante dos olhos deles. 
'''
"7" = '''
:sup:`7` E será que, quando te disserem: Por que tu suspiras? Então dirás: Por causa da notícia que vêm; e todo coração se dissolverá, todas as mãos se enfraquecerão, todo espírito se angustiará, e todos joelhos se desfarão em águas; eis que já vem, e ela se cumprirá, diz o Senhor DEUS 
'''
"8" = '''
:sup:`8` E veio a mim a palavra do SENHOR, dizendo: 
'''
"9" = '''
:sup:`9` Filho do homem, profetiza, e dize: Assim diz o Senhor DEUS: Dize: A espada, a espada está afiada, e também polida; 
'''
"10" = '''
:sup:`10` Para degolar matança está afiada, para reluzir como relâmpago está polida. Por acaso nos alegraremos? A vara de meu filho despreza toda árvore. 
'''
"11" = '''
:sup:`11` E ele a deu para polir, para usar dela com a mão; esta espada está afiada, e esta polida está, para a entregar na mão do matador. 
'''
"12" = '''
:sup:`12` Grita e uiva, ó filho do homem; porque esta será contra meu povo, será contra todos os príncipes de Israel. Entregues à de espada são os do meu povo; portanto bate na coxa. 
'''
"13" = '''
:sup:`13` Pois tem que haver provação. E o que seria se a vara que despreza não mais existir?diz o Senhor DEUS. 
'''
"14" = '''
:sup:`14` Por isso tu, filho do homem, profetiza, e bate uma mão com outra; por que a espada se dobrará até a terceira vez, a espada dos que forem mortos; esta é espada da grande matança que os cercará, 
'''
"15" = '''
:sup:`15` Para que os corações desmaiem, e os tropeços se multipliquem; eu pus a ponta da espada contra todas as suas portas. Ah! Ela feita foi para reluzir, e preparada está para degolar. 
'''
"16" = '''
:sup:`16` Ó espada , move-te; vira-te à direita, prepara-te, vira-te à esquerda, para onde quer que tua face te apontar. 
'''
"17" = '''
:sup:`17` E também eu baterei minhas mãos uma com a outra, e farei descansar minha ira. Eu, o SENHOR, falei. 
'''
"18" = '''
:sup:`18` E veio a mim a palavra de SENHOR, dizendo: 
'''
"19" = '''
:sup:`19` E tu, filho do homem, propõe para ti dois caminhos por onde venha a espada do rei da Babilônia; ambos procederão de uma mesma terra; e põe um marco num lugar, põe um marco no começo do caminho da cidade. 
'''
"20" = '''
:sup:`20` Propõe um caminho, por onde venha a espada contra Rabá dos filhos de Amom, e contra Judá, contra a fortificada Jerusalém. 
'''
"21" = '''
:sup:`21` Porque o rei de Babilônia parará em uma encruzilhada, no começo de dois caminhos, para usar de adivinhação; ele sacudiu flechas, consultou ídolos, olhou o fígado. 
'''
"22" = '''
:sup:`22` A adivinhação será para a direita, sobre Jerusalém, para ordenar capitães, para abrir a boca à matança, para levantar a voz em grito, para pôr aríetes contra as portas, para levantar cercos, e edificar fortificações. 
'''
"23" = '''
:sup:`23` E isto será como uma adivinhação falsa aos olhos daqueles que com juramentos firmaram compromisso com eles; porém ele se lembrará da maldade, para que sejam presos. 
'''
"24" = '''
:sup:`24` Portanto, assim diz o Senhor DEUS: Dado que fizestes relembrar vossas maldades, manifestando vossas rebeliões, e revelando vossos pecados em todas vossos atos; por teres feito relembrar, sereis presos com a mão. 
'''
"25" = '''
:sup:`25` E tu, profano e perverso príncipe de Israel, cujo dia do tempo do fim da maldade virá, 
'''
"26" = '''
:sup:`26` Assim diz o Senhor DEUS: Tira o turbante, tira a coroa; esta não será a mesma; ao humilde exaltarei, e ao exaltado humilharei. 
'''
"27" = '''
:sup:`27` Ruína! Ruína! Ruína a farei; e ela não será restaurada , até que venha aquele a quem lhe pertence por direito, e a ele a darei. 
'''
"28" = '''
:sup:`28` E tu, filho do homem, profetiza, e dize: Assim diz o Senhor DEUS sobre os filhos de Amom, e sua humilhação; Dize pois: A espada, a espada está desembainhada, polida para a matança, para destruir, para reluzir como relâmpago, 
'''
"29" = '''
:sup:`29` Enquanto te profetizam falsidade, enquanto te adivinham mentira; para te porem sobre os pescoços dos perversos condenados à morte, cujo dia virá no tempo do fim da maldade. 
'''
"30" = '''
:sup:`30` Torna tua espada à sua bainha! No lugar onde foste criado, na terra de teu nascimento eu te julgarei. 
'''
"31" = '''
:sup:`31` E derramarei sobre ti minha ira; assoprarei contra ti o fogo do meu furor, e te entregarei na mão de homens violentos, habilidosos em destruir. 
'''
"32" = '''
:sup:`32` Para o fogo tu serás combustível; teu sangue estará no meio da terra; não haverá memória de ti; porque eu, o SENHOR, falei. 
'''
