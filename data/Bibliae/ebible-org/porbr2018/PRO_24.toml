[24]
"1" = '''
:sup:`1` Não tenhas inveja dos homens malignos, nem desejes estar com eles; 
'''
"2" = '''
:sup:`2` Porque o coração deles imagina destruição, e os lábios deles falam de opressão. 
'''
"3" = '''
:sup:`3` Pela sabedoria a casa é edificada, e pelo entendimento ela fica firme; 
'''
"4" = '''
:sup:`4` E pelo conhecimento os cômodos se encherão de riquezas preciosas e agradáveis. 
'''
"5" = '''
:sup:`5` O homem sábio é poderoso; e o homem que tem conhecimento aumenta sua força; 
'''
"6" = '''
:sup:`6` Porque com conselhos prudentes farás tua guerra; e a vitória é alcançada pela abundância de conselheiros. 
'''
"7" = '''
:sup:`7` A sabedoria é alta demais para o tolo; na porta do julgamento ele não abre sua boca. 
'''
"8" = '''
:sup:`8` Quem planeja fazer o mal será chamado de vilão. 
'''
"9" = '''
:sup:`9` O pensamento do tolo é pecado; e o zombador é abominável aos homens. 
'''
"10" = '''
:sup:`10` Se te mostrares fraco no dia da angústia, como é pouca tua força! 
'''
"11" = '''
:sup:`11` Livra os que estão tomados para a morte, os que estão sendo levados para serem mortos; 
'''
"12" = '''
:sup:`12` Pois se tu disseres: Eis que não sabíamos,Por acaso aquele que pesa os corações não saberá? Aquele que guarda tua alma não conhecerá? Ele retribuirá ao homem conforme sua obra. 
'''
"13" = '''
:sup:`13` Come mel, meu filho, porque é bom; e o favo de mel é doce ao teu paladar. 
'''
"14" = '''
:sup:`14` Assim será o conhecimento da sabedoria para tua alma; se a encontrares haverá recompensa para ti ; e tua esperança não será cortada. 
'''
"15" = '''
:sup:`15` Tu, perverso, não espies a habitação do justo, nem assoles seu quarto; 
'''
"16" = '''
:sup:`16` Porque o justo cai sete vezes, e se levanta; mas os perversos tropeçam no mal. 
'''
"17" = '''
:sup:`17` Quando teu inimigo cair, não te alegres; nem teu coração fique contente quando ele tropeçar, 
'''
"18" = '''
:sup:`18` Para que não aconteça de o SENHOR veja, e o desagrade, e desvie dele sua ira. 
'''
"19" = '''
:sup:`19` Não te irrites com os malfeitores, nem tenhas inveja dos perversos; 
'''
"20" = '''
:sup:`20` Porque o maligno não terá um bom futuro; a lâmpada dos perversos se apagará. 
'''
"21" = '''
:sup:`21` Meu filho, teme ao SENHOR e ao rei; e não te envolvas com os rebeldes; 
'''
"22" = '''
:sup:`22` Porque a destruição deles se levantará de repente; e quem sabe que ruína eles terão? 
'''
"23" = '''
:sup:`23` Estes provérbios também são para os sábios: fazer acepção de pessoas num julgamento não é bom. 
'''
"24" = '''
:sup:`24` Aquele que disser ao ímpio: Tu és justo,Os povos o amaldiçoarão, as nações o detestarão. 
'''
"25" = '''
:sup:`25` Mas para aqueles que o repreenderem, haverá coisas boas; e sobre eles virá uma boa bênção. 
'''
"26" = '''
:sup:`26` Quem responde palavras corretas é como se estivesse beijando com os lábios. 
'''
"27" = '''
:sup:`27` Prepara o teu trabalho de fora, e deixa pronto o teu campo; então depois, edifica a tua casa. 
'''
"28" = '''
:sup:`28` Não sejas testemunha contra o teu próximo sem causa; por que enganarias com teus lábios? 
'''
"29" = '''
:sup:`29` Não digas: Assim como ele fez a mim, assim também farei a ele; pagarei a cada um conforme sua obra. 
'''
"30" = '''
:sup:`30` Passei junto ao campo do preguiçoso, e junto à vinha do homem sem juízo; 
'''
"31" = '''
:sup:`31` e eis que ela estava toda cheia de espinheiros, e sua superfície coberta de urtigas; e o seu muro de pedras estava derrubado. 
'''
"32" = '''
:sup:`32` Quando eu vi isso , aprendi em meu coração, e, olhando, recebi instrução: 
'''
"33" = '''
:sup:`33` um pouco de sono, cochilando um pouco, cruzando as mãos por um pouco de tempo, deitado, 
'''
"34" = '''
:sup:`34` e assim a tua pobreza virá como um assaltante; a tua necessidade, como um homem armado. 
'''
