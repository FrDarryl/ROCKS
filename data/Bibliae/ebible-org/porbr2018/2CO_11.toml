[11]
"1" = '''
:sup:`1` Gostaria que me suportásseis um pouco em minha loucura; mas ainda assim suportai-me. 
'''
"2" = '''
:sup:`2` Pois estou zeloso de vós com zelo de Deus, porque tenho vos preparado para vos apresentar como uma virgem pura, a um marido, isto é, a Cristo. 
'''
"3" = '''
:sup:`3` Mas temo que, assim como a serpente enganou a Eva com sua astúcia, também assim em alguma maneira vossas mentes se corrompam da simplicidade que está em Cristo. 
'''
"4" = '''
:sup:`4` Porque se aquele que vem pregasse a outro Jesus que nós não temos pregado, ou se recebêsseis outro espírito que não recebestes, ou evangelho diferente do que aceitastes, certamente vós o aceitaríeis. 
'''
"5" = '''
:sup:`5` Porque penso que eu em nada fui inferior aos mais excelentes apóstolos. 
'''
"6" = '''
:sup:`6` E se também sou rude na palavra, contudo não o sou no conhecimento; mas em tudo já estamos totalmente manifestos entre vós. 
'''
"7" = '''
:sup:`7` Por acaso pequei ao humilhar a mim mesmo, para que vós fôsseis exaltados, por eu ter vos anunciado gratuitamente o Evangelho de Deus? 
'''
"8" = '''
:sup:`8` Eu tomei o que era de outras igrejas, ao receber salário, para servir a vós; e quando eu estava presente convosco, e tendo necessidade, a ninguém incomodei com algum encargo. 
'''
"9" = '''
:sup:`9` Porque os irmãos que vieram da Macedônia supriram minha falta; e em tudo eu me guardei de vos ser incômodo, e ainda me guardarei. 
'''
"10" = '''
:sup:`10` A verdade de Cristo está em mim, de modo que este meu orgulho não me será impedido nas regiões da Acaia. 
'''
"11" = '''
:sup:`11` Por que? Porque não vos amo? Deus o sabe. 
'''
"12" = '''
:sup:`12` Mas o que eu faço, ainda o farei, para cortar a oportunidade daqueles que buscam oportunidade para serem considerados como nós naquilo em que se orgulham. 
'''
"13" = '''
:sup:`13` Porque tais falsos apóstolos são trabalhadores fraudulentos, fingindo serem apóstolos de Cristo. 
'''
"14" = '''
:sup:`14` E isto não é algo maravilhoso; porque o mesmo Satanás se transforma fingindo ser anjo de luz. 
'''
"15" = '''
:sup:`15` Portanto não é muita surpresa se também seus trabalhadores se transformam, fingindo serem trabalhadores da justiça; o fim dos quais será conforme as suas obras. 
'''
"16" = '''
:sup:`16` Outra vez digo, que ninguém pense que sou tolo; ou se não, recebei a mim como se eu fosse tolo, para que eu também me orgulhe um pouco. 
'''
"17" = '''
:sup:`17` O que eu estou dizendo, não estou dizendo conforme o Senhor, mas sim como um tolo, nesta firme orgulho confiante. 
'''
"18" = '''
:sup:`18` Porque muitos se orgulham segundo a carne; e também eu me orgulharei. 
'''
"19" = '''
:sup:`19` Porque vós, sendo tão sábios, tolerais com boa vontade os tolos. 
'''
"20" = '''
:sup:`20` Pois vós tolerais se alguém vos põe como escravos, se alguém vos explora, se alguém se aproveita de vós , se alguém age com arrogância, se alguém vos fere no rosto. 
'''
"21" = '''
:sup:`21` Eu digo como algo desonroso, como se tivéssemos estado fracos; mas naquilo em que algum outro é atrevido, eu também sou atrevido (falo como tolo). 
'''
"22" = '''
:sup:`22` Eles são hebreus? Eu também. Eles são israelitas? Eu também. Eles são semente de Abraão? Eu também. 
'''
"23" = '''
:sup:`23` Eles são servidores de Cristo? (Falo como tolo:) eu sou mais ainda; em trabalhos, muito mais; em feridas, mais; em prisões, muito mais; em perigo de morte, muitas vezes. 
'''
"24" = '''
:sup:`24` Eu já recebi dos judeus cinco vezes quarenta açoites menos um. 
'''
"25" = '''
:sup:`25` Por três vezes já fui espancado com varas, uma vez fui apedrejado, três vezes sofri naufrágios, passei uma noite e um dia à deriva no mar profundo; 
'''
"26" = '''
:sup:`26` Muitas vezes em viagens, em perigos de rios, em perigos de assaltantes, em perigos dos da minha nação, em perigos dos gentios, em perigos na cidade, em perigos no deserto, em perigos no mar, em perigos entre falsos irmãos; 
'''
"27" = '''
:sup:`27` Em trabalho e fadiga, muitas vezes em vigílias, em fome e em sede, em jejuns muitas vezes, em frio e nudez. 
'''
"28" = '''
:sup:`28` Além das coisas de fora, a cada dia me vem preocupações de todas as igrejas. 
'''
"29" = '''
:sup:`29` Quem enfraquece, que eu também não enfraqueça? Quem sofre um tropeço na fé, que eu não me inflame? 
'''
"30" = '''
:sup:`30` Se é necessário se orgulhar, eu me orgulharei das coisas relativas à minha fraqueza. 
'''
"31" = '''
:sup:`31` O Deus e Pai de nosso Senhor Jesus Cristo, que é bendito eternamente, sabe que eu não estou mentindo. 
'''
"32" = '''
:sup:`32` Em Damasco, o governador subordinado ao Rei Aretas pôs guardas na cidade dos damascenos, querendo me prender. 
'''
"33" = '''
:sup:`33` E me fizeram descer num cesto por uma janela da muralha da cidade , e assim escapei das mãos dele. 
'''
