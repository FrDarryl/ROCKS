[25]
"1" = '''
:sup:`1` E morreu Samuel, e juntou-se todo Israel, e o choraram, e o sepultaram em sua casa em Ramá. E levantou-se Davi, e se foi ao deserto de Parã. 
'''
"2" = '''
:sup:`2` E em Maom havia um homem que tinha sua riqueza no Carmelo, o qual era muito rico, que tinha três mil ovelhas e mil cabras. E aconteceu achar-se tosquiando suas ovelhas no Carmelo. 
'''
"3" = '''
:sup:`3` O nome daquele homem era Nabal, e o nome de sua mulher, Abigail. E era aquela mulher de bom entendimento e de boa aparência; mas o homem era duro e de maus feitos; e era da linhagem de Calebe. 
'''
"4" = '''
:sup:`4` E ouviu Davi no deserto que Nabal tosquiava suas ovelhas. 
'''
"5" = '''
:sup:`5` Então enviou Davi dez criados, e disse-lhes: Subi ao Carmelo, e ide a Nabal, e saudai-lhe em meu nome. 
'''
"6" = '''
:sup:`6` E dizei-lhe assim: Que vivas e seja paz a ti, e paz à tua família, e paz a tudo quanto tens. 
'''
"7" = '''
:sup:`7` Há pouco soube que tens tosquiadores. Agora, aos pastores teus que estiveram conosco, nunca lhes maltratamos, nem lhes faltou algo em todo aquele tempo que estiveram no Carmelo. 
'''
"8" = '''
:sup:`8` Pergunta a teus criados, que eles te dirão. Portanto que estes criados achem favor em teus olhos, pois viemos em um bom dia; rogo-te que dês o que tiveres à mão a teus servos, e a teu filho Davi. 
'''
"9" = '''
:sup:`9` E quando chegaram os criados de Davi, disseram a Nabal todas estas palavras em nome de Davi, e se calaram. 
'''
"10" = '''
:sup:`10` E Nabal respondeu aos criados de Davi, e disse: Quem é Davi? e quem é o filho de Jessé? Muitos servos há hoje que fogem de seus senhores. 
'''
"11" = '''
:sup:`11` Tomarei eu agora meu pão, minha água, e minha carne que matei para meus tosquiadores, e a darei a homens que não sei de onde são? 
'''
"12" = '''
:sup:`12` E virando-se os criados de Davi, voltaram por seu caminho, e vieram e disseram a Davi todas estas palavras. 
'''
"13" = '''
:sup:`13` Então Davi disse a seus homens: Cinja-se cada um sua espada. E cingiu-se cada um sua espada: também Davi cingiu sua espada; e subiram atrás Davi como quatrocentos homens, e deixaram duzentos com a bagagem. 
'''
"14" = '''
:sup:`14` E um dos criados deu aviso a Abigail mulher de Nabal, dizendo: Eis que Davi enviou mensageiros do deserto que saudassem a nosso amo, e ele os insultou. 
'''
"15" = '''
:sup:`15` Mas aqueles homens nos foram muito bons, e nunca nos maltrataram, nem nenhuma coisa nos faltou em todo aquele tempo que convivido com eles, enquanto estivemos no campo. 
'''
"16" = '''
:sup:`16` Eles nos foram por muro de dia e de noite, todos os dias que estivemos com eles apascentando as ovelhas. 
'''
"17" = '''
:sup:`17` Agora, pois, entende e olha o que farás, porque o mal está de todo decidido contra nosso amo e contra toda sua casa: pois ele é um homem tão mau, que não há quem podia falar-lhe. 
'''
"18" = '''
:sup:`18` Então Abigail tomou logo duzentos pães, e dois odres de vinho, e cinco ovelhas guisadas, e cinco medidas de grão tostado, e cem cachos de uvas passas, e duzentos pães de figos secos, e carregou-o em asnos; 
'''
"19" = '''
:sup:`19` E disse a seus criados: Ide diante de mim, que eu vos seguirei logo. E nada declarou a seu marido Nabal. 
'''
"20" = '''
:sup:`20` E sentando-se sobre um asno desceu por uma parte secreta do monte, e eis que Davi e os seus que vinham de frente a ela, e ela lhes foi ao encontro. 
'''
"21" = '''
:sup:`21` E Davi havia dito: Certamente em vão guardei tudo o que este tem no deserto, sem que nada lhe tenha faltado de tudo quanto é seu; e ele me devolveu mal por bem. 
'''
"22" = '''
:sup:`22` Assim faça Deus, e assim acrescente aos inimigos de Davi, que daqui à amanhã não tenho de deixar de tudo o que for seu nem ainda macho. 
'''
"23" = '''
:sup:`23` E quando Abigail viu a Davi, desceu prontamente do asno, e prostrando-se diante de Davi sobre seu rosto, inclinou-se à terra; 
'''
"24" = '''
:sup:`24` E lançou-se a seus pés, e disse: Senhor meu, sobre mim seja o pecado; mas rogo-te fale tua serva em teus ouvidos, e ouve as palavras de tua serva. 
'''
"25" = '''
:sup:`25` Não ponha agora meu senhor seu coração a aquele homem grosseiro, a Nabal; porque conforme seu nome, assim é. O se chama Nabal, e a loucura está com ele: mas eu tua serva não vi os criados de meu senhor, os quais tu enviaste. 
'''
"26" = '''
:sup:`26` Agora, pois, senhor meu, vive o SENHOR e vive tua alma, que o SENHOR te impediu que viesses a derramar sangue, e vingar-te por tua própria mão. Sejam, pois, como Nabal teus inimigos, e todos os que procuram mal contra meu senhor. 
'''
"27" = '''
:sup:`27` E agora esta bênção que tua serva trouxe a meu senhor, seja dada aos criados que seguem a meu senhor. 
'''
"28" = '''
:sup:`28` E eu te rogo que perdoes a tua serva esta ofensa; pois o SENHOR de certo fará casa firme a meu senhor, porquanto meu senhor faz as guerras do SENHOR, e mal não se achou em ti em teus dias. 
'''
"29" = '''
:sup:`29` Bem que alguém se tenha levantado a perseguir-te e atentar à tua vida, contudo, a alma de meu senhor será ligada no feixe dos que vivem com o SENHOR Deus teu, e ele atirará a alma de teus inimigos como de uma funda. 
'''
"30" = '''
:sup:`30` E acontecerá que quando o SENHOR fizer com meu senhor conforme todo aquele bem que falou de ti, e te mandar que sejas chefe sobre Israel, 
'''
"31" = '''
:sup:`31` Então, senhor meu, não te será isto em tropeço e turbação de coração, o que tenhas derramado sangue sem causa, ou que meu senhor se tenha vingado por si mesmo. Guarde-se, pois, meu senhor, e quando o SENHOR fizer bem a meu senhor, lembra-te de tua serva. 
'''
"32" = '''
:sup:`32` E disse Davi a Abigail: Bendito seja o SENHOR Deus de Israel, que te enviou para que hoje me encontrasses; 
'''
"33" = '''
:sup:`33` E bendito seja teu bom-senso, e bendita tu, que me impediste hoje de ir derramar sangue, e de vingar-me por minha própria mão: 
'''
"34" = '''
:sup:`34` Porque, vive o SENHOR Deus de Israel que me defendeu de fazer-te mal, que se não te houvesses apressado em vir ao meu encontro, daqui a amanhã não lhe restaria a Nabal macho. 
'''
"35" = '''
:sup:`35` E recebeu Davi de sua mão o que lhe havia trazido, e disse-lhe: Sobe em paz à tua casa, e olha que ouvi tua voz, e te atendi. 
'''
"36" = '''
:sup:`36` E Abigail se veio a Nabal, e eis que ele tinha banquete em sua casa como banquete de rei: e o coração de Nabal estava alegre nele, e estava muito embriagado; pelo que ela não lhe declarou pouco nem muito, até que veio o dia seguinte. 
'''
"37" = '''
:sup:`37` Porém à manhã, quando o vinho havia saído de Nabal, referiu-lhe sua mulher aquelas coisas; e se lhe amorteceu o coração, e ficou como pedra. 
'''
"38" = '''
:sup:`38` E passados dez dias o SENHOR feriu a Nabal, e morreu. 
'''
"39" = '''
:sup:`39` E logo que Davi ouviu que Nabal era morto, disse: Bendito seja o SENHOR que julgou a causa de minha afronta recebida da mão de Nabal, e preservou do mal a seu servo; e o SENHOR devolveu a malícia de Nabal sobre sua própria cabeça. Depois enviou Davi a falar a Abigail, para tomá-la por sua mulher. 
'''
"40" = '''
:sup:`40` E os criados de Davi vieram a Abigail no Carmelo, e falaram com ela, dizendo: Davi nos enviou a ti, para tomar-te por sua mulher. 
'''
"41" = '''
:sup:`41` E ela se levantou, e inclinou seu rosto à terra, dizendo: Eis que tua serva, para que seja serva que lave os pés dos servos de meu senhor. 
'''
"42" = '''
:sup:`42` E levantando-se logo Abigail com cinco moças que a seguiam, montou-se em um asno, e seguiu os mensageiros de Davi, e foi sua mulher. 
'''
"43" = '''
:sup:`43` Também tomou Davi a Ainoã de Jezreel, e ambas foram suas mulheres. 
'''
"44" = '''
:sup:`44` Porque Saul havia dado sua filha Mical mulher de Davi, a Palti filho de Laís, que era de Galim. 
'''
