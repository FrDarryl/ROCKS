[10]
"1" = '''
:sup:`1` Ora, irmãos, eu não quero que ignoreis que todos os nossos pais estiveram debaixo da nuvem, e todos pelo mar passaram; 
'''
"2" = '''
:sup:`2` E todos foram batizados na nuvem e no mar em Moisés; 
'''
"3" = '''
:sup:`3` E todos comeram de um mesmo alimento espiritual; 
'''
"4" = '''
:sup:`4` E todos beberam de uma mesma bebida espiritual; porque bebiam da pedra espiritual que os seguia; e a pedra era Cristo. 
'''
"5" = '''
:sup:`5` Mas da maioria deles Deus não se agradou; por isso foram deixados no deserto. 
'''
"6" = '''
:sup:`6` E estas coisas nos servem de exemplos, para que não desejemos coisas ruins, como eles desejaram. 
'''
"7" = '''
:sup:`7` E não sejais idólatras, como alguns deles foram ,como está escrito: O povo se sentou para comer, e para beber, e levantaram-se para se alegrarem. 
'''
"8" = '''
:sup:`8` E não pequemos sexualmente, como alguns deles assim pecaram, e em um dia vinte e três mil caíram. 
'''
"9" = '''
:sup:`9` E não tentemos a Cristo, como também alguns deles tentaram, e pereceram pelas serpentes. 
'''
"10" = '''
:sup:`10` E não murmureis, como também alguns deles murmuraram, e pereceram pelo destruidor. 
'''
"11" = '''
:sup:`11` E todas estas coisas lhes aconteceram como exemplos, e estão escritas para nosso aviso, em quem os fins dos tempos têm chegado. 
'''
"12" = '''
:sup:`12` Portanto, aquele que pensa estar de pé, olhe para que não caia. 
'''
"13" = '''
:sup:`13` Nenhuma tentação vos veio, que não fosse humana; porém Deus é fiel; que não vos deixará tentar mais do que o que podeis, antes com a tentação também dará a saída, para que a possais suportar. 
'''
"14" = '''
:sup:`14` Portanto, meus amados, fugi da idolatria. 
'''
"15" = '''
:sup:`15` Eu vos falo como que para prudentes; jugai vós mesmos o que eu digo. 
'''
"16" = '''
:sup:`16` Por acaso o copo da bênção, que nós bendizemos, não é a comunhão do sangue de Cristo? O pão que partimos, não é a comunhão do corpo de Cristo? 
'''
"17" = '''
:sup:`17` Porque assim como há um só pão, nós muitos somos um só corpo; porque todos participamos de um só pão. 
'''
"18" = '''
:sup:`18` Vede a Israel segundo a carne: por acaso os que comem os sacrifícios não são participantes do altar? 
'''
"19" = '''
:sup:`19` Então o que eu digo? Que o ídolo é alguma coisa? Ou que o sacrifício ao ídolo seja alguma coisa? 
'''
"20" = '''
:sup:`20` Mas eu digo, que as coisas que os gentios sacrificam, são sacrificadas para os demônios, e não a Deus. E não quero que sejais participantes dos demônios. 
'''
"21" = '''
:sup:`21` Não podeis beber o copo do Senhor e o copo dos demônios; não podeis ser participantes da mesa do Senhor e da mesa dos demônios. 
'''
"22" = '''
:sup:`22` Por acaso tentamos provocar ciúmes ao Senhor? Somos nós mais fortes do que ele? 
'''
"23" = '''
:sup:`23` Todas as coisas me são lícitas, mas nem todas as coisas convêm; todas as coisas me são licitas, mas nem todas as coisas edificam. 
'''
"24" = '''
:sup:`24` Ninguém busque para si próprio, antes cada um busque o bem do outro. 
'''
"25" = '''
:sup:`25` De tudo o que se vende no açougue, comei, sem vos questionar por causa da consciência. 
'''
"26" = '''
:sup:`26` Porque a terra é do Senhor, e também sua plenitude. 
'''
"27" = '''
:sup:`27` E se alguém dos descrentes vos convidar, e quiserdes ir, comei de tudo o que for posto diante de vós, sem vos questionar por causa da consciência. 
'''
"28" = '''
:sup:`28` Mas se alguém vos disser: “Isto é sacrifício a ídolos”, não comais, por causa daquele que vos advertiu, e por causa da consciência. Porque a terra e sua plenitude pertencem ao Senhor. 
'''
"29" = '''
:sup:`29` Mas digo da consciência do outro, não a tua. Por que, então, minha liberdade é julgada pela consciência do outro? 
'''
"30" = '''
:sup:`30` E se eu participo da comida pela graça, por que sou ofendido naquilo que dou graças? 
'''
"31" = '''
:sup:`31` Portanto, ao comer, ou ao beber, ou ao fazer qualquer coisa, fazei tudo para a glória de Deus. 
'''
"32" = '''
:sup:`32` Sede sem escândalo, nem a judeus, nem a gregos, nem à Igreja de Deus. 
'''
"33" = '''
:sup:`33` Assim como eu também agrado a todos em tudo, não buscando meu próprio proveito, mas sim o de muitos, para que assim possam se salvar. 
'''
