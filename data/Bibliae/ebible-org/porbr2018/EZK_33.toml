[33]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, fala aos filhos de teu povo, e dize-lhes: Quando eu trouxer espada sobre a terra, e o povo da terra tomar um homem de seu próprio território, e puser como seu vigilante, 
'''
"3" = '''
:sup:`3` E ele vir que a espada está vindo sobre a terra, e tocar trombeta, e alertar ao povo; 
'''
"4" = '''
:sup:`4` Se alguém ouvir o som da trombeta, e não der atenção ao alerta, quando a espada vier, e o tomar, seu sangue será sobre sua própria cabeça. 
'''
"5" = '''
:sup:`5` Ouviu o som da trombeta, e não deu atenção ao alerta; seu sangue será sobre ele; mas o que der atenção ao alerta salvará sua vida. 
'''
"6" = '''
:sup:`6` Porém se o vigilante vir que a espada está vindo, e não tocar a trombeta, e o povo não for alertado, e a espada vier, e tomar alguém do povo ,por causa de sua maldade foi tomado, mas exigirei seu sangue da mão do vigilante. 
'''
"7" = '''
:sup:`7` A ti, pois, filho do homem, eu te pus como vigilante para casa de Israel; por isso ouvirás a palavra de minha boca, e os alerta de minha parte. 
'''
"8" = '''
:sup:`8` Quando eu disser ao perverso: Ó perverso, certamente morrerás; se tu não falares para o perverso se dissuadir de seu caminho, o perverso morrerá por sua maldade, mas exigirei o sangue dele de tua mão. 
'''
"9" = '''
:sup:`9` Mas quando tu alertares ao perverso de seu caminho, para que dele se converta, e ele não se converter de seu caminho, ele morrerá em sua maldade, porém tu livraste tua alma. 
'''
"10" = '''
:sup:`10` Portanto tu, filho do homem, dize à casa de Israel: Assim vós tendes falado: Nossas transgressões e nossos pecados estão sobre nós, e por causa deles estamos desfalecendo; como então viveremos? 
'''
"11" = '''
:sup:`11` Dize-lhes: Vivo eu, diz o Senhor DEUS, que não tenho prazer na morte do perverso, mas sim em que o perverso se converta de seu caminho, e viva. Convertei-vos! Convertei-vos de vossos caminhos; por que razão morrereis, ó casa de Israel? 
'''
"12" = '''
:sup:`12` Portanto tu, filho do homem, dize aos filhos de teu povo: A justiça do justo não o livrará no dia em que ele transgredir; e quanto à perversidade do perverso não o fará cair no dia em que ele se converter de sua perversidade; e o justo não poderá viver por sua justiça , no dia que pecar. 
'''
"13" = '''
:sup:`13` Quando eu ao justo: Certamente viverá, e ele, confiante em sua justiça, passar a praticar perversidade, todas suas justiças não serão lembradas, mas na perversidade que fez, por ela morrerá. 
'''
"14" = '''
:sup:`14` E quando eu disser ao perverso: Certamente morrerás; se ele se converter de seu pecado, e praticar juízo e justiça, 
'''
"15" = '''
:sup:`15` Se o perverso restituir o penhor, devolver o que tiver roubado, e caminhar nos estatutos da vida, não fazendo maldade, certamente viverá; não morrerá. 
'''
"16" = '''
:sup:`16` Nenhum de seus pecados que tinha cometido lhe será lembrado; praticou juízo e justiça; certamente viverá. 
'''
"17" = '''
:sup:`17` Porém os filhos de teu povo dizem: Não é correto o caminho do Senhor; é o caminho deles que não é correto. 
'''
"18" = '''
:sup:`18` Se o justo se desviar de sua justiça, e fizer perversidade, por causa dela morrerá. 
'''
"19" = '''
:sup:`19` E se o perverso se converter de sua perversidade, e passar a praticar juízo e justiça, por causa deles viverá. 
'''
"20" = '''
:sup:`20` Porém dizeis: Não é correto o caminho do Senhor. Eu vos julgarei a cada um conforme seus próprios caminhos, ó casa de Israel. 
'''
"21" = '''
:sup:`21` E aconteceu no décimo segundo ano de nosso cativeiro, no décimo mês , aos cinco do mês, que veio a mim um que havia escapado de Jerusalém, dizendo: A cidade já foi ferida. 
'''
"22" = '''
:sup:`22` Ora, a mão do SENHOR estivera sobre mim à tarde, antes que o escapado viesse, e abrira minha boca, até que chegou a mim pela manhã; e minha boca se abriu, e nunca mais fiquei mudo. 
'''
"23" = '''
:sup:`23` Então veio a mim a palavra do SENHOR, dizendo: 
'''
"24" = '''
:sup:`24` Filho do homem, os moradores destes lugares arruinados na terra de Israel, falando o seguinte: Abraão era um só, e tomou posse da terra; porém nós somos muitos; esta terra nos foi dada por herança. 
'''
"25" = '''
:sup:`25` Portanto dize-lhes: Assim diz o Senhor DEUS: Comeis com sangue, levantais vossos olhos a vossos ídolos, e derramais sangue; e possuireis a terra? 
'''
"26" = '''
:sup:`26` Confiais em vossas espadas, cometeis abominação, e contaminais cada um a mulher de seu próximo; e possuireis a terra? 
'''
"27" = '''
:sup:`27` Tu lhes dirás assim: Assim diz o Senhor DEUS: Vivo eu, que os que estiverem em lugares arruinados cairão à espada, e ao que estiver sobre a face do campo entregarei às feras, para que o devorem; e os que estão em fortalezas e em cavernas morrerão de pestilência. 
'''
"28" = '''
:sup:`28` Porque tornarei a terra em desolação e ruínas, e a soberba de sua força cessará; e os montes de Israel serão desolados de tal maneira que ninguém passe por eles . 
'''
"29" = '''
:sup:`29` Então saberão que eu sou o SENHOR, quando eu tornar a terra em desolação e ruínas, por causa de todas as suas abominações que fizeram. 
'''
"30" = '''
:sup:`30` E tu, ó filho do homem, os filhos de teu povo falam de ti junto às paredes e às portas das casas, e um fala com o outro, cada um com seu irmão, dizendo: Vinde, pois, e ouvi que palavra vem do SENHOR. 
'''
"31" = '''
:sup:`31` E eles vem a ti, como o povo costuma vir, e se sentam diante de ti como se fosse meu povo, e ouvem tuas palavras, mas não as praticam; em vez disso lisonjeiam com suas bocas, porém seus corações buscam o interesse próprio. 
'''
"32" = '''
:sup:`32` E eis que tu és para eles como um cantor de amores, de bela voz e que canta bem; então ouvem tuas palavras, mas não as praticam. 
'''
"33" = '''
:sup:`33` Porém quando isso vier a acontecer (eis que virá) saberão que houve profeta no meio deles. 
'''
