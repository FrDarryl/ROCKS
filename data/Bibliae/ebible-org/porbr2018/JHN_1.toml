[1]
"1" = '''
:sup:`1` No princípio era a Palavra, e a Palavra estava junto de Deus, e a Palavra era Deus. 
'''
"2" = '''
:sup:`2` Esta estava no princípio junto de Deus. 
'''
"3" = '''
:sup:`3` Por esta foram feitas todas as coisas, e sem ela não se fez coisa nenhuma do que foi feito. 
'''
"4" = '''
:sup:`4` Nela estava a vida, e a vida era a luz dos seres humanos. 
'''
"5" = '''
:sup:`5` E a luz brilha nas trevas; e as trevas não a compreenderam. 
'''
"6" = '''
:sup:`6` Houve um homem enviado por Deus, cujo nome era João. 
'''
"7" = '''
:sup:`7` Este veio por testemunho, para que testemunhasse da Luz, para que todos por ele cressem. 
'''
"8" = '''
:sup:`8` Ele não era a Luz; mas foi enviado para que testemunhasse da Luz. 
'''
"9" = '''
:sup:`9` Esta era a luz verdadeira, que ilumina a todo ser humano que vem ao mundo. 
'''
"10" = '''
:sup:`10` No mundo estava, e por ele foi feito o mundo; e o mundo não o conheceu. 
'''
"11" = '''
:sup:`11` Ao seu próprio veio, e os seus não o receberam. 
'''
"12" = '''
:sup:`12` Mas a todos quantos o receberam, deu-lhes poder de serem feitos filhos de Deus: aos que creem em seu nome. 
'''
"13" = '''
:sup:`13` Os quais não são gerados de sangue, nem de vontade da carne, nem de vontade de homem, mas sim de Deus. 
'''
"14" = '''
:sup:`14` E aquela Palavra se fez carne, e habitou entre nós; (e vimos sua glória, como glória do unigênito do Pai) cheio de graça e de verdade. 
'''
"15" = '''
:sup:`15` E João dele testemunhou, e clamou, dizendo: Este era aquele, de quem eu dizia: O que vem após mim é antes de mim; porque era primeiro que eu. 
'''
"16" = '''
:sup:`16` E de sua plenitude recebemos todos também graça por graça. 
'''
"17" = '''
:sup:`17` Porque a Lei foi dada por Moisés; a graça e a verdade foi feita por Jesus Cristo. 
'''
"18" = '''
:sup:`18` A Deus nunca ninguém o viu; o unigênito Filho, que está no seio do Pai, ele o declarou. 
'''
"19" = '''
:sup:`19` E este é o testemunho de João, quando os judeus mandaram alguns sacerdotes e levitas de Jerusalém, que lhe perguntassem: Tu quem és? 
'''
"20" = '''
:sup:`20` E confessou, e não negou; e confessou: Eu não sou o Cristo. 
'''
"21" = '''
:sup:`21` E lhe perguntaram: Que, então? És tu Elias? E ele disse: Não sou. Eles disseram : Tu és o Profeta? E ele respondeu: Não. 
'''
"22" = '''
:sup:`22` Disseram-lhe pois: Quem és? Para darmos resposta aos que nos enviaram. Que dizes de ti mesmo? 
'''
"23" = '''
:sup:`23` Disse: Eu sou a voz do que clama no deserto: Endireitai o caminho do Senhor, como disse o profeta Isaías. 
'''
"24" = '''
:sup:`24` E os enviados eram dos fariseus. 
'''
"25" = '''
:sup:`25` E perguntaram-lhe, e disseram-lhe: Por que pois batizas, se tu não és o Cristo, nem Elias, nem o profeta? 
'''
"26" = '''
:sup:`26` João lhes respondeu, dizendo: Eu batizo com água; mas em meio de vós, está a quem vós não conheceis, 
'''
"27" = '''
:sup:`27` Este é aquele que vem após mim, o qual já foi antes de mim, do qual eu não sou digno de desatar a tira de sua sandália. 
'''
"28" = '''
:sup:`28` Estas coisas aconteceram em Betábara, do outro lado do Jordão, onde João estava batizando. 
'''
"29" = '''
:sup:`29` O dia seguinte viu João a Jesus vir a ele, e disse: Eis o Cordeiro de Deus, que tira o pecado do mundo. 
'''
"30" = '''
:sup:`30` Este é aquele do qual eu disse: Após mim vem um homem que já foi antes de mim; porque já era primeiro que eu. 
'''
"31" = '''
:sup:`31` E eu não o conhecia; mas para que fosse manifesto a Israel, por isso vim eu batizando com água. 
'''
"32" = '''
:sup:`32` E João testemunhou, dizendo: Eu vi o Espírito como pomba descer do céu, e repousou sobre ele. 
'''
"33" = '''
:sup:`33` E eu não o conhecia, mas aquele que me mandou a batizar com água, esse me disse: Sobre aquele que vires descer ao Espírito, e repousar sobre ele, esse é o que batiza com Espírito Santo. 
'''
"34" = '''
:sup:`34` E eu o vi, e testemunhado tenho, que este é o Filho de Deus. 
'''
"35" = '''
:sup:`35` O seguinte dia estava outra vez ali João, e dois de seus discípulos. 
'''
"36" = '''
:sup:`36` E vendo por ali andar a Jesus, disse: Eis o Cordeiro de Deus. 
'''
"37" = '''
:sup:`37` E os dois discípulos ouviram-lhe dizer aquilo , e seguiram a Jesus. 
'''
"38" = '''
:sup:`38` E Jesus, virando-se, e vendo-os seguir, disse-lhes: Que buscais? E eles lhe disseram: Rabi, (que traduzido, quer dizer, Mestre) onde moras? 
'''
"39" = '''
:sup:`39` Disse-lhes ele: Vinde, e vede-o; Vieram, e viram onde morava, e na companhia dele naquele dia; e já era quase a hora décima. 
'''
"40" = '''
:sup:`40` Era André, o irmão de Simão Pedro, um dos dois que ouvira aquilo de João, e o haviam seguido. 
'''
"41" = '''
:sup:`41` Este achou primeiro a seu irmão Simão, e disse-lhe: Já achamos ao Messias(que traduzido, é o Cristo). 
'''
"42" = '''
:sup:`42` E levou-o a Jesus. E Jesus, olhando para ele, disse: Tu és Simão, filho de Jonas; tu serás chamado Cefas. (que se traduz Pedro). 
'''
"43" = '''
:sup:`43` O dia seguinte Jesus quis ir à Galileia, achou Filipe, e disse-lhe: Segue-me. 
'''
"44" = '''
:sup:`44` E Filipe era de Betsaida, da cidade de André e de Pedro. 
'''
"45" = '''
:sup:`45` Filipe achou Natanael, e disse-lhe: Achamos aquele de quem Moisés escreveu na Lei, e os Profetas: a Jesus, o filho de José, de Nazaré. 
'''
"46" = '''
:sup:`46` E disse-lhe Natanael: Pode haver alguma coisa boa de Nazaré? Filipe lhe disse: Vem, e vê. 
'''
"47" = '''
:sup:`47` Jesus viu Natanael vir, e disse dele: Eis verdadeiramente um israelita, em quem não há engano! 
'''
"48" = '''
:sup:`48` Natanael lhe disse: De onde tu me conheces? Respondeu Jesus, e disse-lhe: Antes que Filipe te chamasse, estando tu debaixo da figueira, eu te vi. 
'''
"49" = '''
:sup:`49` Natanael respondeu, e disse-lhe: Rabi, tu és o Filho de Deus, tu és o Rei de Israel! 
'''
"50" = '''
:sup:`50` Jesus respondeu, e disse-lhe: Porque te disse: Debaixo da figueira te vi, crês? Tu verás coisas maiores que estas. 
'''
"51" = '''
:sup:`51` E disse-lhe: Em verdade, em verdade vos digo, que daqui em diante vereis o céu aberto, e aos anjos de Deus subir e descer sobre o Filho do homem. 
'''
