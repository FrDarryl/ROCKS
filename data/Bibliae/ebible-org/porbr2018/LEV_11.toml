[11]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés e a Arão, dizendo-lhes: 
'''
"2" = '''
:sup:`2` Falai aos filhos de Israel, dizendo: Estes são os animais que comereis de todos os animais que estão sobre a terra. 
'''
"3" = '''
:sup:`3` De entre os animais, todo o de casco, e que tem as unhas fendidas, e que rumina, este comereis. 
'''
"4" = '''
:sup:`4` Estes, porém, não comereis dos que ruminam e dos que têm casco: o camelo, porque rumina mas não tem casco fendido, haveis de tê-lo por impuro; 
'''
"5" = '''
:sup:`5` Também o coelho, porque rumina, mas não tem unha fendida, o tereis por impuro; 
'''
"6" = '''
:sup:`6` Assim a lebre, porque rumina, mas não tem unha fendida, a tereis por impura; 
'''
"7" = '''
:sup:`7` Também o porco, porque tem unhas, e é de unhas fendidas, mas não rumina, o tereis por impuro. 
'''
"8" = '''
:sup:`8` Da carne deles não comereis, nem tocareis seu corpo morto: os tereis por impuros. 
'''
"9" = '''
:sup:`9` Isto comereis de todas as coisas que estão nas águas: todas as coisas que têm barbatanas e escamas nas águas do mar, e nos rios, aquelas comereis; 
'''
"10" = '''
:sup:`10` Mas todas as coisas que não têm barbatanas nem escamas no mar e nos rios, tanto de todo réptil de água como de toda coisa vivente que está nas águas, as tereis em abominação. 
'''
"11" = '''
:sup:`11` Vos serão, pois, em abominação: de sua carne não comereis, e abominareis seus corpos mortos. 
'''
"12" = '''
:sup:`12` Tudo o que não tiver barbatanas e escamas nas águas, o tereis em abominação. 
'''
"13" = '''
:sup:`13` E das aves, estas tereis em abominação; não se comerão, serão abominação: a água, o quebra-ossos, o esmerilhão, 
'''
"14" = '''
:sup:`14` O milhafre, e o falcão a segundo sua espécie; 
'''
"15" = '''
:sup:`15` Todo corvo segundo sua espécie; 
'''
"16" = '''
:sup:`16` O avestruz, e a coruja, e a gaivota, e o gavião segundo sua espécie; 
'''
"17" = '''
:sup:`17` E o mocho, e o corvo-marinho, e o íbis, 
'''
"18" = '''
:sup:`18` E a galinha-d'água, e o cisne, e o pelicano, 
'''
"19" = '''
:sup:`19` E a cegonha, e a garça, segundo sua espécie, e a poupa, e o morcego. 
'''
"20" = '''
:sup:`20` Todo inseto de asas que andar sobre quatro pés, tereis em abominação. 
'''
"21" = '''
:sup:`21` Porém isto comereis de todo inseto de asas que anda sobre quatro patas, que tiver pernas além de suas patas para saltar com elas sobre a terra; 
'''
"22" = '''
:sup:`22` Estes comereis deles: o gafanhoto migrador segundo sua espécie, e a esperança segundo sua espécie, e o grilo segundo sua espécie, e o gafanhoto comum segundo sua espécie. 
'''
"23" = '''
:sup:`23` Todo réptil de asas que tenha quatro pés, tereis em abominação. 
'''
"24" = '''
:sup:`24` E por estas coisas sereis impuros: qualquer um que tocar a seus corpos mortos, será impuro até à tarde: 
'''
"25" = '''
:sup:`25` E qualquer um que levar de seus corpos mortos, lavará suas roupas, e será impuro até à tarde. 
'''
"26" = '''
:sup:`26` Todo animal de casco, mas que não tem unha fendida, nem rumina, tereis por impuro: qualquer um que os tocar será impuro. 
'''
"27" = '''
:sup:`27` E de todos os animais que andam a quatro patas, tereis por impuro qualquer um que ande sobre suas garras: qualquer um que tocar seus corpos mortos, será impuro até à tarde. 
'''
"28" = '''
:sup:`28` E o que levar seus corpos mortos, lavará suas roupas, e será impuro até à tarde: haveis de tê-los por impuros. 
'''
"29" = '''
:sup:`29` E estes tereis por impuros dos répteis que vão arrastando sobre a terra: a doninha, e o rato, e o lagarto segundo sua espécie, 
'''
"30" = '''
:sup:`30` E a lagartixa, e o lagarto pintado, e a lagartixa de parede, e a salamandra, e o camaleão. 
'''
"31" = '''
:sup:`31` Estes tereis por impuros de todos os répteis: qualquer um que os tocar, quando estiverem mortos, será impuro até à tarde. 
'''
"32" = '''
:sup:`32` E tudo aquilo sobre que cair algum deles depois de mortos, será impuro; tanto vaso de madeira, como roupa, ou pele, ou saco, qualquer instrumento com que se faz obra, será posto em água, e será impuro até à tarde, e assim será limpo. 
'''
"33" = '''
:sup:`33` E toda vasilha de barro dentro da qual cair algum deles, tudo o que estiver nela será impuro, e quebrareis a vasilha: 
'''
"34" = '''
:sup:`34` Toda comida que se come, sobre a qual vier a água de tais vasilhas, será imunda: e toda bebida que se beber, será em todas essas vasilhas impura: 
'''
"35" = '''
:sup:`35` E tudo aquilo sobre que cair algo do corpo morto deles, será impuro: o forno ou aquecedores se derrubarão; são impuros, e por impuros os tereis. 
'''
"36" = '''
:sup:`36` Contudo, a fonte e a cisterna onde se recolhem águas, serão limpas: mas o que houver tocado em seus corpos mortos será impuro. 
'''
"37" = '''
:sup:`37` E se cair de seus corpos mortos sobre alguma semente que se haja de semear, será limpa. 
'''
"38" = '''
:sup:`38` Mas se se houver posto água na semente, e cair de seus corpos mortos sobre ela, a tereis por impura. 
'''
"39" = '''
:sup:`39` E se algum animal que tiverdes para comer se morrer, o que tocar seu corpo morto será impuro até à tarde: 
'''
"40" = '''
:sup:`40` E o que comer de seu corpo morto, lavará suas roupas, e será impuro até à tarde: também o que tirar seu corpo morto, lavará suas roupas, e será impuro até à tarde. 
'''
"41" = '''
:sup:`41` E todo réptil que vai arrastando sobre a terra, é abominação; não se comerá. 
'''
"42" = '''
:sup:`42` Tudo o que anda sobre o peito, e tudo o que anda sobre quatro ou mais patas, de todo réptil que anda arrastando sobre a terra, não o comereis, porque é abominação. 
'''
"43" = '''
:sup:`43` Não torneis abomináveis vossas pessoas com nenhum réptil que anda arrastando, nem vos contamineis com eles, nem sejais impuros por eles. 
'''
"44" = '''
:sup:`44` Pois que eu sou o SENHOR vosso Deus, vós portanto vos santificareis, e sereis santos, porque eu sou santo: assim que não torneis abomináveis vossas pessoas com nenhum réptil que andar arrastando sobre a terra. 
'''
"45" = '''
:sup:`45` Porque eu sou o SENHOR, que vos faço subir da terra do Egito para vos ser por Deus: sereis pois santos, porque eu sou santo. 
'''
"46" = '''
:sup:`46` Esta é a lei dos animais e das aves, e de todo ser vivente que se move nas águas, e de todo animal que anda arrastando sobre a terra; 
'''
"47" = '''
:sup:`47` Para fazer diferença entre impuro e limpo, e entre os animais que se podem comer e os animais que não se podem comer. 
'''
