[19]
"1" = '''
:sup:`1` A segunda porção saiu para Simeão, pela tribo dos filhos de Simeão conforme suas famílias; e sua herança foi entre a herança dos filhos de Judá. 
'''
"2" = '''
:sup:`2` E tiveram em sua herdade a Berseba, Seba, e Moladá, 
'''
"3" = '''
:sup:`3` Hazar-Sual, Balá, e Azem, 
'''
"4" = '''
:sup:`4` Eltolade, Betul, e Hormá, 
'''
"5" = '''
:sup:`5` Ziclague, Bete-Marcabote, e Hazar-Susa, 
'''
"6" = '''
:sup:`6` Bete-Lebaote, e Saruém; treze cidades com suas aldeias: 
'''
"7" = '''
:sup:`7` Aim, Rimom, Eter, e Asã; quatro cidades com suas aldeias: 
'''
"8" = '''
:sup:`8` E todas as aldeias que estavam ao redor destas cidades até Baalate-Beer, que é Ramá do sul. Esta é a herança da tribo dos filhos de Simeão, segundo suas famílias. 
'''
"9" = '''
:sup:`9` Da porção dos filhos de Judá foi tirada a herança dos filhos de Simeão; porquanto a parte dos filhos de Judá era escessiva para eles: assim que os filhos de Simeão tiveram sua herança em meio da deles. 
'''
"10" = '''
:sup:`10` A terceira porção saiu pelos filhos de Zebulom conforme suas famílias: e o termo de sua herança foi até Saride. 
'''
"11" = '''
:sup:`11` E seu termo sobe até o mar e até Maralá, e chega até Dabesete, e dali chega ao ribeiro que está diante de Jocneão. 
'''
"12" = '''
:sup:`12` E tornando de Saride até oriente, o oriente ao termo de Quislote-Tabor, sai a Daberate, e sobe a Jafia; 
'''
"13" = '''
:sup:`13` E passando dali até o lado oriental a Gate-Hefer e a Ete-Cazim, sai a Rimom rodeando a Neá; 
'''
"14" = '''
:sup:`14` E daqui torna este termo ao norte a Hanatom, vindo a sair ao vale de Iftá-El; 
'''
"15" = '''
:sup:`15` E engloba Catate, e Naalal, e Sinrom, e Idala, e Belém; doze cidades com suas aldeias. 
'''
"16" = '''
:sup:`16` Esta é a herdade dos filhos de Zebulom por suas famílias; estas cidades com suas aldeias. 
'''
"17" = '''
:sup:`17` A quarta porção saiu para Issacar, pelos filhos de Issacar conforme suas famílias. 
'''
"18" = '''
:sup:`18` E foi seu termo Jezreel, e Quesulote, e Suném, 
'''
"19" = '''
:sup:`19` E Hafaraim, e Siom, e Anaarate, 
'''
"20" = '''
:sup:`20` E Rabite, e Quisiom, e Ebes, 
'''
"21" = '''
:sup:`21` E Remete, e En-Ganim, e En-Hadá e Bete-Pazez; 
'''
"22" = '''
:sup:`22` E chega este termo até Tabor, e Saazima, e Bete-Semes; e sai seu termo ao Jordão: dezesseis cidades com suas aldeias. 
'''
"23" = '''
:sup:`23` Esta é a herança da tribo dos filhos de Issacar conforme suas famílias; estas cidades com suas aldeias. 
'''
"24" = '''
:sup:`24` E saiu a quinta porção pela tribo dos filhos de Aser por suas famílias. 
'''
"25" = '''
:sup:`25` E seu termo foi Helcate, e Hali, e Béten, e Acsafe, 
'''
"26" = '''
:sup:`26` E Alameleque, e Amade, e Misal; e chega até Carmelo ao ocidente, e a Sior-Libnate; 
'''
"27" = '''
:sup:`27` E tornando do oriente a Bete-Dagom, chega a Zebulom, e ao vale de Iftá-El ao norte, a Bete-Emeque, e a Neiel, e sai a Cabul à esquerda; 
'''
"28" = '''
:sup:`28` E engloba a Hebrom, e Reobe, e Hamom, e Caná, até a grande Sidom; 
'''
"29" = '''
:sup:`29` E torna dali este termo a Hormá, e até a forte cidade de Tiro, e torna este termo a Hosa, e sai ao mar desde o território de Aczibe: 
'''
"30" = '''
:sup:`30` Engloba também Umá, e Afeque, e Reobe: vinte e duas cidades com suas aldeias. 
'''
"31" = '''
:sup:`31` Esta é a herança da tribo dos filhos de Aser por suas famílias; estas cidades com suas aldeias. 
'''
"32" = '''
:sup:`32` A sexta porção saiu para os filhos de Naftali, pelos filhos de Naftali conforme suas famílias. 
'''
"33" = '''
:sup:`33` E foi seu termo desde Helefe, e Alom-Zaanim, e Adami-Neguebe, e Jabneel, até Lacum; e sai ao Jordão; 
'''
"34" = '''
:sup:`34` E tornando dali este termo até o ocidente a Aznote-Tabor, passa dali a Hucoque, e chega até Zebulom ao sul, e ao ocidente confina com Aser, e com Judá ao Jordão até o oriente. 
'''
"35" = '''
:sup:`35` E as cidades fortes são Zidim, Zer, e Hamate, Racate, e Quinerete, 
'''
"36" = '''
:sup:`36` E Adama, e Ramá, e Hazor, 
'''
"37" = '''
:sup:`37` E Quedes, e Edrei, e En-Hazor, 
'''
"38" = '''
:sup:`38` E Irom, e Migdal-Ele, e Horém, e Bete-Anate, e Bete-Semes: dezenove cidades com suas aldeias. 
'''
"39" = '''
:sup:`39` Esta é a herança da tribo dos filhos de Naftali por suas famílias; estas cidades com suas aldeias. 
'''
"40" = '''
:sup:`40` A sétima porção saiu para a tribo dos filhos de Dã por suas famílias. 
'''
"41" = '''
:sup:`41` E foi o termo de sua herança, Zorá, e Estaol, e Ir-Semes, 
'''
"42" = '''
:sup:`42` E Saalabim, e Aijalom, e Itla, 
'''
"43" = '''
:sup:`43` E Elom, e Timna, e Ecrom, 
'''
"44" = '''
:sup:`44` E Elteque, Gibetom, e Baalate, 
'''
"45" = '''
:sup:`45` E Jeúde, e Bene-Beraque, e Gate-Rimom, 
'''
"46" = '''
:sup:`46` E Me-Jarcom, e Racom, com o termo que está diante de Jope. 
'''
"47" = '''
:sup:`47` E faltou-lhes termo aos filhos de Dã; e subiram os filhos de Dã e combateram a Lesém, e tomando-a feriram-na a fio de espada, e a possuíram, e habitaram nela; e chamaram a Lesém, Dã, do nome de Dã seu pai. 
'''
"48" = '''
:sup:`48` Esta é a herança da tribo dos filhos de Dã conforme suas famílias; estas cidades com suas aldeias. 
'''
"49" = '''
:sup:`49` E depois que acabaram de repartir a terra em herança por seus termos, deram os filhos de Israel herança a Josué filho de Num em meio deles: 
'''
"50" = '''
:sup:`50` Segundo a palavra do SENHOR, lhe deram a cidade que ele pediu, Timnate-Heres, no monte de Efraim; e ele reedificou a cidade, e habitou nela. 
'''
"51" = '''
:sup:`51` Estas são as propriedades que Eleazar sacerdote, e Josué filho de Num, e os principais dos pais, entregaram por sorte em possessão às tribos dos filhos de Israel em Siló diante do SENHOR, à entrada do tabernáculo do testemunho; e acabaram de repartir a terra. 
'''
