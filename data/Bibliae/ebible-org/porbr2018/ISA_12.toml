[12]
"1" = '''
:sup:`1` E tu dirás naquele dia: Eu te agradeço, SENHOR, pois, ainda que tenhas te irado contra mim, tua ira foi removida, e tu me consolas! 
'''
"2" = '''
:sup:`2` Eis que Deus é minha salvação; nele confiarei, e não terei medo; porque minha força e minha canção é o SENHOR DEUS; e ele tem sido minha salvação. 
'''
"3" = '''
:sup:`3` E alegremente tirareis águas das fontes da salvação. 
'''
"4" = '''
:sup:`4` E direis naquele dia: Agradecei ao SENHOR, falai em alta voz ao seu nome; informai seus feitos entre os povos, anunciai quão exaltado é o seu nome. 
'''
"5" = '''
:sup:`5` Cantai ao SENHOR, porque ele fez coisas grandiosas; que isto seja conhecido em toda a terra. 
'''
"6" = '''
:sup:`6` Grita e canta de alegria, ó moradora de Sião; porque o Santo de Israel é grande no meio de ti! 
'''
