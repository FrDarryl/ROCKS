[36]
"1" = '''
:sup:`1` E tu, filho do homem, profetiza ao os montes de Israel, e dize: Ó montes de Israel, ouvi a palavra do SENHOR. 
'''
"2" = '''
:sup:`2` Assim diz o Senhor DEUS: Dado que o inimigo disse sobre vós: Ha, ha! Até os antigos lugares altos se tornaram propriedade nossa! 
'''
"3" = '''
:sup:`3` Portanto profetiza, e dize: Assim diz o Senhor DEUS: Por isso, por terem vos desolado e devorado desde o redor, para que fôsseis possuídos pelo resto das nações, e fostes trazidos aos lábios dos fofoqueiros, à infâmia do povo, 
'''
"4" = '''
:sup:`4` Por isso, ó montes de Israel, ouvi a palavra do Senhor DEUS: assim diz o Senhor DEUS aos montes e aos morros, às correntes e aos vales, às ruínas, aos lugares devastados, e às cidades abandonadas, que foram saqueadas e escarnecidas pelo resto das nações que há ao redor. 
'''
"5" = '''
:sup:`5` Por isso assim diz o Senhor DEUS: Certamente no fogo do meu zelo falei contra o resto das nações, e contra todo Edom, que se apropriaram de minha terra por herança, com alegria de todo coração, com desprezo na alma, para que fosse saqueada. 
'''
"6" = '''
:sup:`6` Portanto profetiza sobre a terra de Israel, e dize aos montes, aos morros, às correntes, e aos vales: Assim diz o Senhor DEUS: Eis que falei em meu zelo e em meu furor, porque levastes sobre vós a humilhação das nações. 
'''
"7" = '''
:sup:`7` Por isso assim diz o Senhor DEUS: Eu prometo que as nações que estão ao redor de vós levarão sua humilhação sobre si mesmas. 
'''
"8" = '''
:sup:`8` Porém vós, ó montes de Israel, produzireis vossos ramos, e dareis vosso fruto a meu povo Israel; porque logo virão. 
'''
"9" = '''
:sup:`9` Porque eis que estou convosco; e me voltarei a vós, e sereis lavrados e semeados. 
'''
"10" = '''
:sup:`10` E farei multiplicar homens sobre vós, a toda a casa de Israel, a ela toda; e as cidades serão habitadas, e as ruínas serão reedificadas. 
'''
"11" = '''
:sup:`11` E multiplicarei homens e animais sobre vós; e se multiplicarão, e crescerão; e vos farei habitar como no passado, e vos farei melhor que em vossos princípios; e sabereis que eu sou o SENHOR. 
'''
"12" = '''
:sup:`12` E farei andar homens sobre vós: o meu povo Israel; e eles te possuirão, e tu lhes serás sua herança, e nunca mais exterminarás seus filhos. 
'''
"13" = '''
:sup:`13` Assim diz o Senhor DEUS: Dado que dizem de vós: Tu és devoradora de homens, e exterminadora dos filhos de teu povo, 
'''
"14" = '''
:sup:`14` Por isso, não devorarás mais homens, e nem mais exterminarás os filhos de teus povos, diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` E nunca mais te deixarei ouvir a vergonha dos povos, e nunca mais levarás sobre ti a humilhação das nações, nem mais exterminarás os filhos de teu povo, diz o Senhor DEUS. 
'''
"16" = '''
:sup:`16` E veio a mim a palavra do SENHOR, dizendo: 
'''
"17" = '''
:sup:`17` Filho do homem, quando a casa de Israel morava em sua terra, eles a contaminaram com seus caminhos e com suas ações; o caminho deles diante de mim foi como imundície de menstruada. 
'''
"18" = '''
:sup:`18` Por isso derramei minha ira sobre eles, por causa do sangue que derramaram sobre a terra, e por causa de seus ídolos com que a contaminaram. 
'''
"19" = '''
:sup:`19` E os dispersei pelas nações, e foram espalhados pelas terras; eu os julguei conforme seus caminhos e conforme seus atos. 
'''
"20" = '''
:sup:`20` E quando chegaram às nações para onde foram, profanaram meu santo nome, pois deles se dizia: Estes são povo do SENHOR, e da terra dele saíram. 
'''
"21" = '''
:sup:`21` Porém eu os poupei em favor a meu santo nome, o qual a casa de Israel profanou entre as nações para onde foram. 
'''
"22" = '''
:sup:`22` Portanto dize à casa de Israel: Assim diz o Senhor DEUS: Eu não faço isso por vós, ó casa de Israel, mas sim por causa de meu santo nome, o qual vós profanastes entre as nações para onde fostes. 
'''
"23" = '''
:sup:`23` Pois santificarei meu grande nome, que foi profanado entre as nações, o qual vós profanastes no meio delas; e as nações saberão que eu sou o SENHOR, diz o Senhor DEUS, quando eu for santificado em vós, diante de olhos delas. 
'''
"24" = '''
:sup:`24` Porque eu vos tomarei das nações, e vos ajuntarei de todas as terras, e vos trarei para vossa própria terra. 
'''
"25" = '''
:sup:`25` Então aspergirei água pura sobre vós, e sereis purificados; eu vos purificarei de todas vossas imundícies, e de todos os vossos ídolos. 
'''
"26" = '''
:sup:`26` E vos darei um novo coração, e porei um novo espírito dentro de vós; e tirarei de vossa carne o coração de pedra, e vos darei um coração de carne. 
'''
"27" = '''
:sup:`27` E porei meu Espírito dentro de vós, e farei com que andeis em meus estatutos, guardeis meus juízos, e os pratiqueis. 
'''
"28" = '''
:sup:`28` E habitareis na terra que dei a vossos pais; e vós sereis meu povo, e eu serei vosso Deus. 
'''
"29" = '''
:sup:`29` E eu vos livrarei de todas as vossas imundícies; e chamarei ao trigo, e o multiplicarei, e não vos darei fome. 
'''
"30" = '''
:sup:`30` Também multiplicarei o fruto dos árvores, e o produto do campo, para que nunca mais recebais a humilhação da fome entre as nações. 
'''
"31" = '''
:sup:`31` Então vos lembrareis de vossos maus caminhos, e de vossos atos que não foram bons; e tereis nojo de vós mesmos por vossas maldades, e por vossas abominações. 
'''
"32" = '''
:sup:`32` Não faço isto por vós, diz o Senhor DEUS, notório vos seja; envergonhai-vos e humilhai-vos de vossos caminhos, ó casa de Israel. 
'''
"33" = '''
:sup:`33` Assim diz o Senhor DEUS: No dia que vos purificar de todas as vossas maldades, então farei as cidades serem habitadas, e as ruínas serão reedificadas. 
'''
"34" = '''
:sup:`34` E a terra assolada será lavrada, em lugar de ser assolada diante dos olhos de todos os que passavam; 
'''
"35" = '''
:sup:`35` E dirão: Esta terra que era assolada ficou como o jardim do Éden; e as cidades abandonadas, assoladas e arruinadas estão fortalecidas e habitadas. 
'''
"36" = '''
:sup:`36` Então as nações que restarem ao vosso redor saberão que eu, o SENHOR, reedifico as cidades destruídas, e replanto as assoladas; eu, o SENHOR, falei e farei. 
'''
"37" = '''
:sup:`37` Assim diz o Senhor DEUS: Ainda permitirei serei buscado pela casa de Israel para lhes fazer isto: eu os multiplicarei de pessoas como a ovelhas. 
'''
"38" = '''
:sup:`38` Tal como as ovelhas santificadas, como as ovelhas de Jerusalém em suas solenidades, assim também as cidades desertas serão cheias de rebanhos de pessoas; e saberão que eu sou o SENHOR. 
'''
