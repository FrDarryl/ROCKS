[24]
"1" = '''
:sup:`1` Salmo de Davi: Ao SENHOR pertence a terra, e sua plenitude; o mundo, e os que nele habitam. 
'''
"2" = '''
:sup:`2` Porque ele a fundou sobre os mares; e sobre os rios ele a firmou. 
'''
"3" = '''
:sup:`3` Quem subirá ao monte do SENHOR? E quem ficará de pé no lugar de sua santidade? 
'''
"4" = '''
:sup:`4` Aquele que é limpo de mãos, e puro de coração, que não entrega sua alma para as coisas vãs, nem jura enganosamente. 
'''
"5" = '''
:sup:`5` Este receberá a bênção do SENHOR, e a justiça do Deus de sua salvação. 
'''
"6" = '''
:sup:`6` Esta é a geração dos que o buscam, dos que procuram a tua face: a geração de Jacó. (Selá) 
'''
"7" = '''
:sup:`7` Levantai, portas, vossas cabeças; e levantai-vos vós, entradas eternas; para que entre o Rei da Glória. 
'''
"8" = '''
:sup:`8` Quem é o Rei da Glória? O SENHOR forte e poderoso, o SENHOR poderoso na guerra. 
'''
"9" = '''
:sup:`9` Levantai, portas, vossas cabeças; e levantai-vos vós, entradas eternas; para que entre o Rei da Glória. 
'''
"10" = '''
:sup:`10` Quem é este Rei da Glória? O SENHOR dos exércitos; ele é o Rei da Glória! (Selá) 
'''
