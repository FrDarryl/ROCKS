[1]
"1" = '''
:sup:`1` Paulo, servo de Deus e apóstolo de Jesus Cristo, segundo a fé dos escolhidos de Deus, e o conhecimento da verdade, que é segundo a devoção divina; 
'''
"2" = '''
:sup:`2` em esperança da vida eterna, a qual Deus, que não pode mentir, prometeu antes dos princípios dos tempos, 
'''
"3" = '''
:sup:`3` E a seu devido tempo a manifestou: a sua palavra, por meio da pregação, que me foi confiada segundo o mandamento de Deus nosso Salvador. 
'''
"4" = '''
:sup:`4` Para Tito, meu verdadeiro filho, segundo a fé em comum; haja em ti graça, misericórdia e paz de Deus Pai, e do Senhor Jesus Cristo, nosso Salvador. 
'''
"5" = '''
:sup:`5` Por esta causa eu te deixei em Creta, para que tu continuasses a pôr em ordem as coisas que estavam faltando, e de cidade em cidade constituísses presbíteros, conforme eu te mandei. 
'''
"6" = '''
:sup:`6` Se alguém for irrepreensível, marido de uma mulher, que tenha filhos fiéis, que não possam ser acusados de serem devassos ou desobedientes. 
'''
"7" = '''
:sup:`7` Porque o supervisor deve ser irrepreensível, como administrador da casa de Deus, não arrogante, que não se ira facilmente, não beberrão, não agressivo, nem ganancioso. 
'''
"8" = '''
:sup:`8` Mas que ele seja hospitaleiro, ame aquilo que é bom, moderado, justo, santo, e tenha domínio próprio; 
'''
"9" = '''
:sup:`9` Retendo firme a fiel palavra que é conforme o que foi ensinado; para que ele seja capaz, tanto para exortar na sã doutrina, como também para mostrar os erros dos que falam contra ela . 
'''
"10" = '''
:sup:`10` Porque também há muitos insubordinados, que falam coisas vãs, e enganadores, especialmente aqueles da circuncisão; 
'''
"11" = '''
:sup:`11` Aos quais devem se calar, que transtornam casas inteiras, ensinando o que não se deve, por causa da ganância. 
'''
"12" = '''
:sup:`12` Um próprio profeta deles disse: Os cretenses sempre são mentirosos, animais malignos, ventres preguiçosos. 
'''
"13" = '''
:sup:`13` Este testemunho é verdadeiro; por isso repreende-os severamente, para que sejam sãos na fé. 
'''
"14" = '''
:sup:`14` Não dando atenção a mitos judaicos, e a mandamentos de homens, que desviam da verdade. 
'''
"15" = '''
:sup:`15` Realmente todas as coisas são puras para os puros; mas para os contaminados e infiéis, nada é puro; e até o entendimento e a consciência deles estão contaminados. 
'''
"16" = '''
:sup:`16` Eles declaram que conhecem a Deus, mas com as obras eles o negam, pois são abomináveis e desobedientes, e reprovados para toda boa obra. 
'''
