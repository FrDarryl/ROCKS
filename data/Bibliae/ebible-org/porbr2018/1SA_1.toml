[1]
"1" = '''
:sup:`1` Houve um homem de Ramataim de Zofim, do monte de Efraim, que se chamava Elcana, filho de Jeroão, filho de Eliú, filho de Toú, filho de Zufe, efraimita. 
'''
"2" = '''
:sup:`2` E tinha ele duas mulheres; o nome da uma era Ana, e o nome da outra Penina. E Penina tinha filhos, mas Ana não os tinha. 
'''
"3" = '''
:sup:`3` E esse homem subia todos os anos de sua cidade, para adorar e sacrificar ao SENHOR dos exércitos em Siló. E ali estavam os dois filhos de Eli, Hofni e Fineias, sacerdotes do SENHOR. 
'''
"4" = '''
:sup:`4` E quando vinha o dia, Elcana sacrificava, e dava à sua mulher Penina, e a todos os seus filhos e a todas as suas filhas, a cada um a sua porção. 
'''
"5" = '''
:sup:`5` Mas a Ana ele dava uma porção selecionada; porque amava a Ana, ainda que o SENHOR houvesse fechado sua madre. 
'''
"6" = '''
:sup:`6` E sua concorrente a irritava, irando-a e entristecendo-a, porque o SENHOR havia fechado sua madre. 
'''
"7" = '''
:sup:`7` E assim fazia cada ano: quando subia à casa do SENHOR, irritava assim à outra; pelo qual ela chorava, e não comia. 
'''
"8" = '''
:sup:`8` E Elcana seu marido lhe disse: Ana, por que choras? Por que não comes? E por que está afligido teu coração? Não te sou eu melhor que dez filhos? 
'''
"9" = '''
:sup:`9` E levantou-se Ana depois que havia comido e bebido em Siló; e enquanto o sacerdote Eli estava sentado em uma cadeira junto a um pilar do templo do SENHOR, 
'''
"10" = '''
:sup:`10` Ela com amargura de alma orou ao SENHOR, e chorou abundantemente. 
'''
"11" = '''
:sup:`11` E fez um voto, dizendo: “SENHOR dos exércitos, se olhares a aflição da tua serva, e te lembrares de mim, e não te esqueceres da tua serva, mas deres à tua serva um filho homem, eu o dedicarei ao SENHOR todos os dias da sua vida, e não subirá navalha sobre sua cabeça”. 
'''
"12" = '''
:sup:`12` E sucedeu que, enquanto ela continuava a orar diante do SENHOR, Eli observava a sua boca. 
'''
"13" = '''
:sup:`13` Mas Ana falava em seu coração, e somente se moviam seus lábios, e sua voz não se ouvia; e pensava Eli que ela estava embriagada. 
'''
"14" = '''
:sup:`14` Então, disse-lhe Eli: “Até quando estarás embriagada? Afasta-te do vinho”. 
'''
"15" = '''
:sup:`15` E Ana lhe respondeu: Não, meu senhor; eu sou uma mulher sofredora de espírito. Não bebi vinho nem bebida forte, mas tenho derramado minha alma diante do SENHOR. 
'''
"16" = '''
:sup:`16` Não consideres a tua serva como mulher ímpia, porque é da grandeza das minhas angústias e da minha aflição que tenho falado até agora. 
'''
"17" = '''
:sup:`17` E Eli respondeu: “Vai em paz, e o Deus de Israel te conceda o pedido que lhe fizeste”. 
'''
"18" = '''
:sup:`18` E ela disse: “Que a tua serva ache favor diante de teus olhos”. E a mulher se foi seu caminho, e comeu, e não esteve mais triste. 
'''
"19" = '''
:sup:`19` E levantando-se de manhã, adoraram diante do SENHOR, e voltaram, e vieram a sua casa em Ramá. E Elcana se deitou com sua mulher Ana, e o SENHOR se lembrou dela. 
'''
"20" = '''
:sup:`20` E sucedeu que, corrido o tempo, depois de Ana haver concebido, deu à luz um filho, e pôs-lhe o nome de Samuel, dizendo: “Pois eu o pedi ao SENHOR”. 
'''
"21" = '''
:sup:`21` Depois subiu o homem Elcana, com toda sua família, a sacrificar ao SENHOR o sacrifício costumeiro, e seu voto. 
'''
"22" = '''
:sup:`22` Mas Ana não subiu, mas sim disse a seu marido: Eu não subirei até que o menino seja desmamado; para que o leve e seja apresentado diante do SENHOR, e fique ali para sempre. 
'''
"23" = '''
:sup:`23` E Elcana seu marido lhe respondeu: Faze o que bem te parecer; fica-te até que o desmames; somente o SENHOR cumpra sua palavra. E ficou a mulher, e creu seu filho até que o desmamou. 
'''
"24" = '''
:sup:`24` E depois que o desmamou, levou-o consigo, com três bezerros, e um efa de farinha, e uma vasilha de vinho, e trouxe-o à casa do SENHOR em Siló: e o menino era pequeno. 
'''
"25" = '''
:sup:`25` E matando o bezerro, trouxeram o menino a Eli. 
'''
"26" = '''
:sup:`26` E ela disse: Oh, senhor meu! Vive tua alma, senhor meu, eu sou aquela mulher que esteve aqui junto a ti orando ao SENHOR. 
'''
"27" = '''
:sup:`27` Por este menino orava, e o SENHOR me deu o que lhe pedi. 
'''
"28" = '''
:sup:`28` Eu, pois, o devolvo também ao SENHOR: todos os dias que viver, será do SENHOR. E adorou ali ao SENHOR. 
'''
