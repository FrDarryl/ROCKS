[10]
"1" = '''
:sup:`1` Os filisteus guerrearam contra Israel; e os homens de Israel fugiram diante deles, e caíram feridos no monte de Gilboa. 
'''
"2" = '''
:sup:`2` E os filisteus perseguiram a Saul e a seus filhos; e os filisteus mataram Jônatas, Abinadabe, e Malquisua, filhos de Saul. 
'''
"3" = '''
:sup:`3` E a batalha se dificultou sobre Saul; os flecheiros o alcançaram, e ele foi ferido pelos flecheiros. 
'''
"4" = '''
:sup:`4` Então Saul disse a seu escudeiro: Tira a tua espada, e atravessa-me com ela, para que não aconteça que estes incircuncisos venham, e escarneçam de mim.Porém seu escudeiro não quis, porque tinha muito medo. Então Saul tomou a espada, e se lançou sobre ela. 
'''
"5" = '''
:sup:`5` E quando seu escudeiro viu que Saul estava morto, ele também se lançou sobre sua espada, e morreu. 
'''
"6" = '''
:sup:`6` Assim Saul e seus três filhos morreram; e toda a sua casa morreu juntamente com ele. 
'''
"7" = '''
:sup:`7` E quando todos os homens de Israel que estavam no vale viram que o exército havia fugido, e que Saul e seus filhos estavam mortos, deixaram suas cidades, e fugiram; então os filisteus vieram, e habitaram nelas. 
'''
"8" = '''
:sup:`8` E no dia seguinte, quando os Filisteus vieram para despojar os mortos, acharam Saul e seus filhos estendidos no monte de Gilboa. 
'''
"9" = '''
:sup:`9` Então o despiram, tomaram sua cabeça e suas armas, e as enviaram por toda a terra dos filisteus para anunciarem a seus ídolos e ao povo. 
'''
"10" = '''
:sup:`10` E puseram suas armas no templo de seu deus, e colocaram sua cabeça no templo de Dagom. 
'''
"11" = '''
:sup:`11` E quando todos os de Jabes-Gileade ouviram tudo quanto filisteus haviam feito a Saul, 
'''
"12" = '''
:sup:`12` Todos os homens valentes se levantaram, tomaram o corpo de Saul e os corpos de seus filhos, e os trouxeram a Jabes; e sepultaram seus ossos debaixo de um carvalho em Jabes, e jejuaram durante sete dias. 
'''
"13" = '''
:sup:`13` Assim Saul morreu por sua transgressão com que havia transgredido contra o SENHOR, por causa da palavra do SENHOR, a qual ele não obedeceu; e por ter buscado à médium para lhe consultar, 
'''
"14" = '''
:sup:`14` E não ter buscado ao SENHOR. Por isso ele o matou, e passou o reino a Davi, filho de Jessé. 
'''
