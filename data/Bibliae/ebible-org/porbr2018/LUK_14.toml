[14]
"1" = '''
:sup:`1` E aconteceu que, entrando ele num sábado para comer pão na casa de um dos chefes dos fariseus, eles estavam o observando. 
'''
"2" = '''
:sup:`2` E eis que um certo homem com o corpo inchado estava ali diante dele. 
'''
"3" = '''
:sup:`3` E respondendo Jesus, falou aos estudiosos da Lei, e aos fariseus, dizendo: É lícito curar no sábado? 
'''
"4" = '''
:sup:`4` Porém eles ficaram calados; e ele, tomando -o ,o curou, e o despediu. 
'''
"5" = '''
:sup:`5` E ele, respondendo-lhes, disse: De qual que vós cairá o jumento, ou o boi em algum poço que, mesmo no sábado, não o tire logo? 
'''
"6" = '''
:sup:`6` E nada podiam lhe responder a estas coisas. 
'''
"7" = '''
:sup:`7` E vendo como os convidados escolhiam os primeiros assentos, disse-lhes uma parábola: 
'''
"8" = '''
:sup:`8` Quando fores convidados para o casamento de alguém, não te sentes no primeiro assento, para que não aconteça de se outro convidado mais digno que tu estiver, 
'''
"9" = '''
:sup:`9` E venha o que convidou a ti e a ele, e te diga: Dá lugar a este; E então, com vergonha, tenhas que tomar o último lugar. 
'''
"10" = '''
:sup:`10` Mas quando fores convidado, vai, e senta-te no último lugar; para que quando vier o que te convidou, te diga: Amigo, sobe para este assento melhor. Então terás honra diante dos que estiverem sentados contigo à mesa . 
'''
"11" = '''
:sup:`11` Porque qualquer que exaltar a si mesmo, e aquele que humilhar a si mesmo, será exaltado. 
'''
"12" = '''
:sup:`12` E dizia também ao que tinha lhe convidado: Quando fizeres um jantar, ou uma ceia, não chames a teus amigos, nem a teus irmãos, nem a teus parentes, nem a teus vizinhos ricos, para que eles também em algum tempo não te convidem de volta, e tu sejas recompensado. 
'''
"13" = '''
:sup:`13` Mas quando fizeres convite, chama aos pobres, aleijados, mancos e cegos. 
'''
"14" = '''
:sup:`14` E serás bem-aventurado, porque não eles não têm como te recompensar; pois tu serás recompensado na ressurreição dos justos. 
'''
"15" = '''
:sup:`15` E um dos que juntamente estavam sentados à mesa , ouvindo isto, disse-lhe: Bem-aventurado aquele que comer pão no Reino de Deus. 
'''
"16" = '''
:sup:`16` Porém ele lhe disse: Um certo homem fez um grande jantar, e convidou a muitos. 
'''
"17" = '''
:sup:`17` E na hora do jantar, mandou seu servo para dizer aos convidados: Vinde, que tudo já está preparado. 
'''
"18" = '''
:sup:`18` E cada um deles todos começou a dar desculpas. O primeiro lhe disse: Comprei um campo, e tenho que ir vê-lo; peço-te desculpas. 
'''
"19" = '''
:sup:`19` E outro disse: Comprei cinco pares de bois, e vou testá-los; peço-te desculpas. 
'''
"20" = '''
:sup:`20` E outro disse: Casei-me com uma mulher, e portanto não posso vir. 
'''
"21" = '''
:sup:`21` E aquele servo, ao voltar, anunciou estas coisas a seu senhor. Então o chefe da casa, irritado, disse a seu servo: Sai depressa pelas ruas e praças da cidade, e traze aqui aos pobres, e aleijados, e mancos e cegos. 
'''
"22" = '''
:sup:`22` E o servo disse: Senhor, está feito como mandaste, e ainda há lugar. 
'''
"23" = '''
:sup:`23` E o senhor disse ao servo: Sai pelos caminhos, e trilhas, e força-os a entrar, para que minha casa se encha. 
'''
"24" = '''
:sup:`24` Porque eu vos digo, que nenhum daqueles homens que foram convidados experimentará da minha ceia. 
'''
"25" = '''
:sup:`25` E muitas multidões iam com ele; e virando-se, disse-lhes: 
'''
"26" = '''
:sup:`26` Se alguém vier a mim, e não odiar a seu pai, e mãe, e mulher, e filhos, e irmãos, e irmãs, e ainda também sua própria vida, não pode ser meu discípulo. 
'''
"27" = '''
:sup:`27` E qualquer que não levar sua cruz, e vier após mim, não pode ser meu discípulo. 
'''
"28" = '''
:sup:`28` Porque qual de vós, querendo edificar uma torre, não se senta primeiro para fazer as contas dos gastos, para ver se tem o suficiente para a completar? 
'''
"29" = '''
:sup:`29` Para que não aconteça que, depois de ter posto seu fundamento, e não podendo a completar, comecem a escarnecer dele todos os que o virem, 
'''
"30" = '''
:sup:`30` Dizendo: Este homem começou a construir, e não pôde terminar. 
'''
"31" = '''
:sup:`31` Ou qual rei, indo a guerra para lutar contra outro rei, não se senta primeiro para consultar, se pode ir ao encontro com dez mil soldados , vindo contra ele vinte mil? 
'''
"32" = '''
:sup:`32` Se não puder , estando o outro ainda longe, manda -lhe representantes diplomáticos, e roga pela paz. 
'''
"33" = '''
:sup:`33` Assim, portanto, qualquer de vós que não renuncia a tudo, não pode ser meu discípulo. 
'''
"34" = '''
:sup:`34` Bom é o sal; porém se o sal perder o sabor, com o que ele será temperado? 
'''
"35" = '''
:sup:`35` Nem para a terra, nem para adubo serve; lançam-no fora. Quem tem ouvidos para ouvir, ouça. 
'''
