[16]
"1" = '''
:sup:`1` E a porção dos filhos de José saiu desde o Jordão de Jericó até as águas de Jericó até o oriente, ao deserto que sobe de Jericó ao monte de Betel: 
'''
"2" = '''
:sup:`2` E de Betel sai a Luz, e passa ao termo dos arquitas em Atarote; 
'''
"3" = '''
:sup:`3` E torna a descer até o mar ao termo dos jafletitas, até o termo de Bete-Horom a de abaixo, e até Gezer; e sai ao mar. 
'''
"4" = '''
:sup:`4` Receberam, pois, herança os filhos de José, Manassés e Efraim. 
'''
"5" = '''
:sup:`5` E foi o termo dos filhos de Efraim por suas famílias, foi o termo de sua herança à parte oriental, desde Atarote-Adar até Bete-Horom a de acima: 
'''
"6" = '''
:sup:`6` E sai este termo ao mar, e a Micmetá ao norte, e dá volta este termo até o oriente a Taanate-Siló, e daqui passa ao oriente a Janoa: 
'''
"7" = '''
:sup:`7` E de Janoa desce a Atarote, e a Naarate, e cabe em Jericó, e sai ao Jordão. 
'''
"8" = '''
:sup:`8` E de Tapua torna este termo até o mar ao ribeiro de Caná, e sai ao mar. Esta é a herança da tribo dos filhos de Efraim por suas famílias. 
'''
"9" = '''
:sup:`9` houve também cidades que se apartaram para os filhos de Efraim em meio da herança dos filhos de Manassés, todas cidades com suas aldeias. 
'''
"10" = '''
:sup:`10` E não expulsaram aos cananeus que habitavam em Gezer; antes restaram os cananeus em meio de Efraim, até hoje, e foram tributários. 
'''
