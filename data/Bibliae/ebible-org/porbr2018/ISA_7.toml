[7]
"1" = '''
:sup:`1` Sucedeu, pois, nos dias de Acaz, filho de Jotão, filho de Uzias, rei de Judá, que, Rezim, rei da Síria, e Peca, filho de Remalias, rei de Israel, subiram a Jerusalém para fazerem guerra contra ela; mas não conseguiram vencer a batalha contra ela. 
'''
"2" = '''
:sup:`2` E avisaram à casa de Davi, dizendo: Os sírios se aliaram aos de Efraim. Então o coração dele se agitou, e também o coração de seu povo, tal como as árvores do bosque que se agitam com o vento. 
'''
"3" = '''
:sup:`3` Então o SENHOR disse a Isaías: Agora tu e teu filho Sear-Jasube, saí ao encontro de Acaz, ao final do aqueduto do tanque superior, na estrada do campo do lavandeiro. 
'''
"4" = '''
:sup:`4` E dize-lhe: Tem cuidado, mas fica calmo; não temas, nem desanime teu coração por causa dessas duas pontas fumegantes de lenha, por causa do ardor da ira de Rezim, dos sírios, e do filho de Remalias. 
'''
"5" = '''
:sup:`5` Pois o sírio teve maligno conselho contra ti, com Efraim e com o filho de Remalias, dizendo: 
'''
"6" = '''
:sup:`6` Vamos subir contra Judá, e o aflijamos, e o repartamos entre nós; e façamos reinar como rei no meio dele ao filho de Tabeal. 
'''
"7" = '''
:sup:`7` Assim diz o Senhor DEUS: Isso não subsistirá, nem sucederá. 
'''
"8" = '''
:sup:`8` Pois a cabeça da Síria é Damasco, e o cabeça de Damasco Rezim; e dentro de sessenta e cinco anos Efraim será quebrado, e não será mais povo. 
'''
"9" = '''
:sup:`9` E a cabeça de Efraim é Samaria, e o cabeça de Samaria é o filho de Remalias. Se não crerdes, não ficareis firmes. 
'''
"10" = '''
:sup:`10` E o SENHOR continuou a falar a Acaz, dizendo: 
'''
"11" = '''
:sup:`11` Pede para ti um sinal do SENHOR teu Deus; pede ou de baixo, das profundezas, ou de cima, das alturas. 
'''
"12" = '''
:sup:`12` Mas Acaz disse: Não pedirei, nem porei teste ao SENHOR. 
'''
"13" = '''
:sup:`13` Então Isaías disse: Ouvi agora, ó casa de Davi: Achais pouco cansardes aos homens, para cansardes também a paciência do meu Deus? 
'''
"14" = '''
:sup:`14` Por isso o Senhor, ele mesmo, vos dará um sinal: eis que a virgem conceberá, e fará nascer um filho, e ela chamará seu nome Emanuel. 
'''
"15" = '''
:sup:`15` Manteiga e mal ele comerá, pois saberá como rejeitar o mal e escolher o bem. 
'''
"16" = '''
:sup:`16` Mas antes que este menino saiba rejeitar o mal e escolher o bem, a terra da qual tendes pavor será desamparada de seus dois reis. 
'''
"17" = '''
:sup:`17` O SENHOR fará vir sobre ti, sobre o teu povo, e sobre a casa de teu pai, dias que nunca vieram, desde o dia em que Efraim se desviou de Judá, quando vier o rei da Assíria. 
'''
"18" = '''
:sup:`18` Porque acontecerá que naquele dia o SENHOR assoviará às moscas que estão na extremidade dos rios do Egito, e às abelhas que andam na terra da Assíria. 
'''
"19" = '''
:sup:`19` E virão, e todas elas pousarão nos vales desabitados, e nas fendas das rochas, e em todos os espinheiros, e em todos os arbustos. 
'''
"20" = '''
:sup:`20` Naquele dia o Senhor raspará com uma navalha alugada dalém do rio, por meio do rei da Assíria, a cabeça e os pelos dos pés; e até a barba será tirada por completo. 
'''
"21" = '''
:sup:`21` E acontecerá naquele dia, que alguém estará criando uma vaca jovem e duas ovelhas. 
'''
"22" = '''
:sup:`22` E será que, por causa da abundância de leite que lhe derem, ele comerá manteiga; e comerá manteiga e mel todo aquele que for deixado no meio da terra. 
'''
"23" = '''
:sup:`23` Será também naquele dia, que todo lugar em que antes havia mil videiras do valor de dez mil moedas de prata, se tornará lugar para espinhos e para cardos. 
'''
"24" = '''
:sup:`24` Que com arco e flechas ali entrarão; porque toda a terra será espinhos e cardos. 
'''
"25" = '''
:sup:`25` E também todos os montes onde costumavam ser cavados com enxadas, não se irá a eles por medo dos espinhos e dos cardos; porém servirão para se enviar bois, e para que gado miúdo pise. 
'''
