[88]
"1" = '''
:sup:`1` Cântico e Salmo dos filhos de Coré, para o regente, conforme “Maalate Leanote”. Instrução feita por Hemã, o Ezraíta: Ó SENHOR Deus de minha salvação, dia e noite clamo diante de ti. 
'''
"2" = '''
:sup:`2` Que minha oração chegue à tua presença; inclina os teus ouvidos ao meu clamor. 
'''
"3" = '''
:sup:`3` Porque minha alma está cheia de aflições, e minha vida se aproxima do Xeol. 
'''
"4" = '''
:sup:`4` Já estou contado entre os que descem à cova; tornei-me um homem sem forças. 
'''
"5" = '''
:sup:`5` Abandonado entre os mortos, como os feridos de morte que jazem na sepultura, aos quais tu já não te lembra mais, e já estão cortados para fora do poder de tua mão. 
'''
"6" = '''
:sup:`6` Puseste-me na cova mais profunda, nas trevas e nas profundezas. 
'''
"7" = '''
:sup:`7` O teu furor pesa sobre mim, e me oprimiste com todas as tuas ondas. (Selá) 
'''
"8" = '''
:sup:`8` Afastaste de mim os meus conhecidos, fizeste-me abominável para com eles; estou preso, e não posso sair. 
'''
"9" = '''
:sup:`9` Meus olhos estão fracos por causa da opressão; clamo a ti, SENHOR, o dia todo; a ti estendo minhas mãos. 
'''
"10" = '''
:sup:`10` Farás tu milagres aos mortos? Ou mortos se levantarão, e louvarão a ti? (Selá) 
'''
"11" = '''
:sup:`11` Tua bondade será contada na sepultura? Tua fidelidade na perdição? 
'''
"12" = '''
:sup:`12` Serão conhecidas tuas maravilhas nas trevas? E tua justiça na terra do esquecimento? 
'''
"13" = '''
:sup:`13` Porém eu, SENHOR, clamo a ti; e minha oração vem ao teu encontro de madrugada. 
'''
"14" = '''
:sup:`14` Por que tu, SENHOR, rejeitas minha alma, e escondes tua face de mim? 
'''
"15" = '''
:sup:`15` Tenho sido afligido e estou perto da morte desde a minha juventude; tenho sofrido teus temores, e estou desesperado. 
'''
"16" = '''
:sup:`16` Os ardores de tua ira têm passado por mim; teus terrores me destroem. 
'''
"17" = '''
:sup:`17` Rodeiam-me como águas o dia todo; cercam-me juntos. 
'''
"18" = '''
:sup:`18` Afastaste de mim meu amigo e meu companheiro; meus conhecidos estão em trevas. 
'''
