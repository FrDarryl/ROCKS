'''
"34" = '''
:sup:`34` Os filhos de Hasém, o gizonita; Jônatas, filho de Sage, o hararita; 
'''
"35" = '''
:sup:`35` Aião filho de Sacar, o hararita; Elifal filho de Ur; 
'''
"36" = '''
:sup:`36` Héfer, o mequeratita; Aías, o pelonita; 
'''
"37" = '''
:sup:`37` Hezro, o carmelita; Naarai, filho de Ezbai; 
'''
"38" = '''
:sup:`38` Joel, irmão de Natã; Mibar, filho de Hagri; 
'''
"39" = '''
:sup:`39` Zeleque, o amonita; Naarai, o berotita, escudeiro de Joabe filho de Zeruia; 
'''
"40" = '''
:sup:`40` Ira, o itrita; Garebe, o itrita; 
'''
"41" = '''
:sup:`41` Urias, o heteu; Zabade, filho de Alai; 
'''
"42" = '''
:sup:`42` Adina, filho de Siza, o rubenita, o qual era chefe dos rubenitas, e com ele trinta; 
'''
"43" = '''
:sup:`43` Hanã, filho de Maaca; Josafá o mitenita; 
'''
"44" = '''
:sup:`44` Uzia, o asteratia; Sama e Jeiel, filhos de Hotão, o aroerita; 
'''
"45" = '''
:sup:`45` Jedaiel, filho de Sinri, e seu irmão Joá, o tizita; 
'''
"46" = '''
:sup:`46` Eliel, o maavita; Jeribai e Josavias, filhos de Elnaão; Itma, o moabita; 
'''
"47" = '''
:sup:`47` Eliel; Obede; e Jaasiel, o mezobaíta. 
'''
