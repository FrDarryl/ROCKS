[11]
"1" = '''
:sup:`1` Então todo o Israel se ajuntou a Davi em Hebrom, dizendo: Eis que nós somos teu osso e tua carne. 
'''
"2" = '''
:sup:`2` E mesmo antes, quando Saul ainda era rei, tu conduzias as tropas de Israel. Também o SENHOR teu Deus te disse: Tu apascentarás o meu povo Israel, e tu serás líder do meu povo Israel. 
'''
"3" = '''
:sup:`3` Também vieram todos os anciãos de Israel ao rei em Hebrom, e Davi fez aliança com eles diante do SENHOR; e ungiram a Davi como rei sobre Israel, conforme a palavra do SENHOR por meio de Samuel. 
'''
"4" = '''
:sup:`4` Então Davi e todo Israel foram a Jerusalém, a qual era Jebus, pois ali os jebuseus eram os moradores daquela terra. 
'''
"5" = '''
:sup:`5` E os moradores de Jebus disseram a Davi: Tu não entrarás aqui.Porém Davi conquistou a fortaleza de Sião, que é a cidade de Davi. 
'''
"6" = '''
:sup:`6` (Pois Davi havia dito: O primeiro a derrotar aos jebuseus será chefe e comandante.Então Joabe, filho de Zeruia, subiu primeiro, e foi feito comandante.) 
'''
"7" = '''
:sup:`7` E Davi habitou na fortaleza; por isso que foi chamada de cidade de Davi. 
'''
"8" = '''
:sup:`8` E ele edificou a cidade ao redor, desde as fundações do aterro ao redor; e Joabe reparou o resto da cidade. 
'''
"9" = '''
:sup:`9` E Davi ia cada vez mais crescendo em poder, pois o SENHOR dos exércitos era com ele. 
'''
"10" = '''
:sup:`10` Estes foram os líderes dos guerreiros que Davi teve, os que lhe deram forte apoio em seu reinado, com todo Israel, para o fazerem rei sobre Israel, conforme a palavra do SENHOR. 
'''
"11" = '''
:sup:`11` E este é o número dos guerreiros que Davi teve: Jasobeão, filho de Hacmoni, chefe de capitães, o qual, fazendo uso de sua lança, matou trezentos de um vez. 
'''
"12" = '''
:sup:`12` E depois dele Eleazar, filho de Dodô, o aoíta; ele era um dos três principais guerreiros. 
'''
"13" = '''
:sup:`13` Este esteve com Davi em Pas-Damim, quando os filisteus se ajuntaram para a batalha; e havia ali uma plantação cheia de cevada. Enquanto o povo fugia dos filisteus, 
'''
"14" = '''
:sup:`14` Eles se puseram no meio da plantação, defenderam-na, e derrotaram os Filisteus; e o SENHOR lhes deu uma grande vitória. 
'''
"15" = '''
:sup:`15` E três dos trinta comandantes desceram a Davi, na rocha junto à caverna de Adulão, enquanto o acampamento dos filisteus estava no vale de Refaim. 
'''
"16" = '''
:sup:`16` E Davi estava então na fortaleza, enquanto havia uma tropa de filisteus em Belém. 
'''
"17" = '''
:sup:`17` Davi teve um desejo, e disse: Quem me dera beber da água do poço de Belém, que está junto à porta! 
'''
"18" = '''
:sup:`18` E aqueles três irromperam pelo acampamento dos filisteus, e tiraram água do poço de Belém, que está junto à porta, tomaram dela, e a trouxeram a Davi. Davi, porém não a quis beber; em vez disso, derramou-a ao SENHOR, 
'''
"19" = '''
:sup:`19` E disse: Deus me proíba de fazer isto! Beberia eu o sangue destes homens com suas vidas? Pois eles arriscaram suas vidas para a trazerem.Por isso ele não a quis beber. Isto fizeram aqueles três guerreiros. 
'''
"20" = '''
:sup:`20` E também Abisai, irmão de Joabe, foi o cabeça de três, o qual usando sua lança sobre trezentos, ele os matou; e foi famoso entre os três. 
'''
"21" = '''
:sup:`21` Dos três ele foi mais ilustre que os outros dois, por isso foi seu cabeça; porém não alcançou os três primeiros . 
'''
"22" = '''
:sup:`22` Também Benaia, filho de Joiada, filho de homem valente, de grandes feitos, de Cabzeel; ele matou dois dos poderosos guerreiros de Moabe; ele também desceu, e matou um leão dentro de uma cova no tempo da neve. 
'''
"23" = '''
:sup:`23` Ele também matou um homem egípcio alto, de cinco côvados; o egípcio trazia na mão uma lança como um lançador de tecelão; porém Benaia desceu a ele com um bastão; e arrancou a lança da mão do egípcio, e o matou com sua própria lança. 
'''
"24" = '''
:sup:`24` Estas coisas fez Benaia, filho de Joiada, e por isso foi famoso entre aqueles três guerreiros. 
'''
"25" = '''
:sup:`25` Eis que ele foi o mais ilustre dos trinta, mas não alcançou os três primeiros . E Davi o pôs sobre sua guarda pessoal. 
'''
"26" = '''
:sup:`26` E os guerreiros dos exército foram: Asael, irmão de Joabe; Elanã filho de Dodô de Belém; 
'''
"27" = '''
:sup:`27` Samote o harodita; Helez o pelonita; 
'''
"28" = '''
