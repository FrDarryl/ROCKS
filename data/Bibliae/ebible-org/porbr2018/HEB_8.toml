[8]
"1" = '''
:sup:`1` Ora, o ponto-chave do que falamos é que temos um Sumo Sacerdote que está sentado à direita do trono da Majestade nos céus, 
'''
"2" = '''
:sup:`2` servidor do Santuário, e do verdadeiro Tabernáculo, que Senhor ergueu, e não o homem. 
'''
"3" = '''
:sup:`3` Pois todo sumo sacerdote é constituído para apresentar tanto ofertas como sacrifícios; por isso era necessário que também este tivesse alguma coisa a oferecer. 
'''
"4" = '''
:sup:`4` Mas, se ele ainda estivesse na terra, nem sequer seria sacerdote, já que ainda há os sacerdotes que apresentam as ofertas segundo a Lei. 
'''
"5" = '''
:sup:`5` Esses servem a um esboço, uma sombra das coisas celestiais, como Moisés foi divinamente avisado, antes de construir o Tabernáculo. Porque Deus disse: Olha, faze tudo conforme o modelo que te foi mostrado no monte. 
'''
"6" = '''
:sup:`6` Mas agora Jesus obteve um ofício mais relevante, como é também Mediador de um melhor pacto, que está firmado em melhores promessas. 
'''
"7" = '''
:sup:`7` Pois, se aquele primeiro tivesse sido infalível, nunca haveria se buscado lugar para o segundo. 
'''
"8" = '''
:sup:`8` Porque, enquanto Deus repreendia os do povo, disse-lhes: Eis que vêm dias, diz o Senhor, que, sobre o povo de Israel e sobre o povo de Judá, estabelecerei um novo pacto; 
'''
"9" = '''
:sup:`9` não conforme o pacto que fiz com os seus ancestrais no dia em que eu os tomei pelas mãos, para os tirar da terra do Egito. Pois não permaneceram naquele meu pacto, e parei de lhes dar atenção, diz o Senhor. 
'''
"10" = '''
:sup:`10` Este, pois, é o pacto que farei com o povo de Israel depois daqueles dias, diz o Senhor: Porei minhas leis nas mentes deles, e as escreverei em seus corações. Eu serei o Deus deles, e eles serão o meu povo. 
'''
"11" = '''
:sup:`11` E não terão de ensinar cada um ao seu próximo, ou ao seu irmão, dizendo: “Conhece ao Senhor”; porque todos me conhecerão, desde o menor deles até o maior. 
'''
"12" = '''
:sup:`12` Pois serei misericordioso com as suas injustiças, e não mais me lembrarei dos seus pecados e das suas transgressões. 
'''
"13" = '''
:sup:`13` Quando ele disse: “Novo pacto ”, ele tornou o primeiro ultrapassado. Ora, o que se torna ultrapassado e envelhece está perto de desaparecer. 
'''
