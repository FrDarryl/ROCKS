[8]
"1" = '''
:sup:`1` Benjamim gerou a Belá seu primogênito, Asbel o segundo, Aará o terceiro, 
'''
"2" = '''
:sup:`2` Noá o quarto, e Rafa o quinto. 
'''
"3" = '''
:sup:`3` E os filhos de Belá foram: Adar, Gera, Abiúde, 
'''
"4" = '''
:sup:`4` Abisua, Naamã, Aoá, 
'''
"5" = '''
:sup:`5` Gera, Sefufá, e Hurão. 
'''
"6" = '''
:sup:`6` E estes foram os filhos de Eúde, os quais foram os cabeças das famílias dos moradores em Geba, que foram levados cativos a Manaate: 
'''
"7" = '''
:sup:`7` Naamã, Aías, e Gera; este os levou cativos, e gerou a Uzá e a Aiúde. 
'''
"8" = '''
:sup:`8` E Saaraim gerou filhos na terra de Moabe, depois que deixou a suas mulheres Husim e Baara. 
'''
"9" = '''
:sup:`9` De sua mulher Hodes ele gerou a Jobabe, Zíbia, Messa, Malcã, 
'''
"10" = '''
:sup:`10` Jeús, Saquias, e Mirma. Estes foram seus filhos, cabeças de famílias. 
'''
"11" = '''
:sup:`11` E de Husim ele gerou a Abitube, e a Elpaal. 
'''
"12" = '''
:sup:`12` E os filhos de Elpaal foram: Héber, Misã, Semede (o qual edificou a Ono e a Lode com suas aldeias), 
'''
"13" = '''
:sup:`13` Assim como Berias, e Sema, que foram cabeças das famílias dos moradores de Aijalom, os quais afugentaram aos moradores de Gate. 
'''
"14" = '''
:sup:`14` E Aiô, Sasaque, Jeremote, 
'''
"15" = '''
:sup:`15` Zebadias, Arade, Eder; 
'''
"16" = '''
:sup:`16` Micael, Ispa, e Joá, foram filhos de Berias. 
'''
"17" = '''
:sup:`17` E Zebadias, Mesulão, Hizqui, Héber, 
'''
"18" = '''
:sup:`18` Ismerai, Izlias, e Jobabe, foram filhos de Elpaal. 
'''
"19" = '''
:sup:`19` E Jaquim, Zicri, Zabdi, 
'''
"20" = '''
:sup:`20` Elioenai, Ziletai, Eliel, 
'''
"21" = '''
:sup:`21` Adaías, Beraías, e Sinrate, foram filhos de Simei. 
'''
"22" = '''
:sup:`22` E Ispã, Héber, Eliel, 
'''
"23" = '''
:sup:`23` Abdom, Zicri, Hanã, 
'''
"24" = '''
:sup:`24` Hananias, Elão, Antotias, 
'''
"25" = '''
:sup:`25` Ifdeias, e Penuel, foram filhos de Sasaque. 
'''
"26" = '''
:sup:`26` E Sanserai, Searias, Atalias; 
'''
"27" = '''
:sup:`27` Jaaresias, Elias, e Zicri, foram filhos de Jeroão. 
'''
"28" = '''
:sup:`28` Estes foram cabeças de famílias, chefes segundo suas gerações; estes habitaram em Jerusalém. 
'''
"29" = '''
:sup:`29` E em Gibeão habitou o pai de Gibeão; e o nome de sua mulher era Maaca; 
'''
"30" = '''
:sup:`30` E seu filho primogênito foi Abdom; depois Zur, Quis, Baal, Nadabe, 
'''
"31" = '''
:sup:`31` Gedor, Aiô, Zequer, 
'''
"32" = '''
:sup:`32` E Miclote, que gerou a Simeia. Estes também habitaram perto de irmãos em Jerusalém, vizinhos a eles. 
'''
"33" = '''
:sup:`33` E Ner gerou a Quis; Quis gerou a Saul, e Saul gerou a Jônatas, Malquisua, Abinadabe, e a Esbaal. 
'''
"34" = '''
:sup:`34` O filho de Jônatas foi Meribe-Baal, e Meribe-Baal gerou a Mica. 
'''
"35" = '''
:sup:`35` Os filhos de Mica foram: Pitom, Meleque, Tareia e Acaz. 
'''
"36" = '''
:sup:`36` E Acaz gerou a Jeoada; e Jeoada gerou a Alemete, a Azmavete, e a Zinri; e Zinri gerou a Moza. 
'''
"37" = '''
:sup:`37` E Moza gerou a Bineá, cujo filho foi Rafa, cujo filho foi Eleasá, cujo filho foi Azel. 
'''
"38" = '''
:sup:`38` Azel teve seis filhos, cujos nomes foram: Azricão, Bocru, Ismael, Searias, Obadias, e Hanã; todos estes foram filhos de Azel. 
'''
"39" = '''
:sup:`39` E os filhos de Eseque, seu irmão, foram: Ulão seu primogênito, Jeús o segundo, e Elifelete o terceiro. 
'''
"40" = '''
:sup:`40` E os filhos de Ulão foram guerreiros valentes, hábeis flecheiros; e tiveram muitos filhos e netos, cento e cinquenta. Todos estes foram dos filhos de Benjamim. 
'''
