[2]
"1" = '''
:sup:`1` Pois quero que saibais como é grande a luta que tenho para o benefício de vós, dos que estão em Laodiceia, e de tantos quantos não viram meu rosto fisicamente; 
'''
"2" = '''
:sup:`2` para que os seus corações sejam consolados, e estejam unidos em amor, e em todas as riquezas da pleno entendimento, para conhecimento do mistério de Deus, e do Pai, e de Cristo. 
'''
"3" = '''
:sup:`3` Nele estão ocultos todos os tesouros da sabedoria e do conhecimento. 
'''
"4" = '''
:sup:`4` Digo isso para que ninguém vos engane com palavras persuasivas. 
'''
"5" = '''
:sup:`5` Pois ainda que esteja ausente em corpo, todavia em espírito estou convosco, alegrando-me, e vendo a vossa ordem e a firmeza de vossa fé em Cristo. 
'''
"6" = '''
:sup:`6` Portanto, assim como recebestes Cristo Jesus, o Senhor, assim também andai nele; 
'''
"7" = '''
:sup:`7` com raízes firmes e edificados nele, e confirmados na fé, como fostes ensinados, abundando nela com gratidão. 
'''
"8" = '''
:sup:`8` Cuidado que ninguém vos tome cativos por meio de filosofias e de enganos vãos, conforme a tradição humana, conforme os elementos do mundo, e não conforme Cristo. 
'''
"9" = '''
:sup:`9` Pois nele habita corporalmente toda a plenitude da divindade. 
'''
"10" = '''
:sup:`10` E vós vos tornais plenos nele, que é o cabeça de todo governo e autoridade. 
'''
"11" = '''
:sup:`11` Nele também fostes circuncidados com uma circuncisão não feita por mãos, mas sim , no abandono do corpo dos pecados da carne, pela circuncisão de Cristo; 
'''
"12" = '''
:sup:`12` sepultados com ele no batismo, no qual também com ele fostes ressuscitados pela fé no poder de Deus, que o ressuscitou dos mortos. 
'''
"13" = '''
:sup:`13` E quando vós estáveis mortos em pecados, na incircuncisão da vossa carne, Deus vos deu vida juntamente com ele, perdoando-vos todas as ofensas. 
'''
"14" = '''
:sup:`14` Ele riscou a certidão de nossa dívida em ordenanças, a qual era contra nós, e a removeu, cravando-a na cruz; 
'''
"15" = '''
:sup:`15` ele despojou os domínios e autoridades, publicamente os envergonhou, e nela triunfou sobre eles. 
'''
"16" = '''
:sup:`16` Portanto, ninguém vos julgue pelo comer, ou pelo beber, ou por causa de celebração religiosa , ou pela lua nova, ou pelos sábados; 
'''
"17" = '''
:sup:`17` essas coisas são a sombra das coisas futuras, mas a realidade pertence a Cristo. 
'''
"18" = '''
:sup:`18` Ninguém, pois, se faça de juiz contra vós, insistindo nos pretextos de “humildade” e de “culto aos anjos” , envolvendo-se em coisas que nunca viu, vangloriando-se em sua mentalidade carnal, 
'''
"19" = '''
:sup:`19` e não se ligando à cabeça, da qual todo o corpo, suprido e organizado pelas juntas e ligamentos, vai crescendo com o crescimento da parte de Deus. 
'''
"20" = '''
:sup:`20` Portanto, se estais mortos com Cristo para os elementos do mundo, por que vos sujeitais a ordenanças como se vivêsseis no mundo, 
'''
"21" = '''
:sup:`21` tais como : “não pegues”, “não proves”, “não toques”? 
'''
"22" = '''
:sup:`22` Todas elas se acabam com o uso, e se baseiam em mandamentos e doutrinas humanas. 
'''
"23" = '''
:sup:`23` Elas realmente têm aparência de sabedoria em culto voluntário, humildade, e tratamento severo ao corpo; mas não têm valor algum contra a satisfação da carne. 
'''
