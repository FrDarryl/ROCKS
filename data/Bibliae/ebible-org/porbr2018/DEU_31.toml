[31]
"1" = '''
:sup:`1` E foi Moisés, e falou estas palavras a todo Israel, 
'''
"2" = '''
:sup:`2` E disse-lhes: De idade de cento e vinte anos sou hoje dia; não posso mais sair nem entrar: a mais disto o SENHOR me disse: Não passarás este Jordão. 
'''
"3" = '''
:sup:`3` O SENHOR teu Deus, ele passa diante de ti; ele destruirá estas nações de diante de ti, e as herdarás: Josué será o que passará diante de ti, como o SENHOR disse. 
'''
"4" = '''
:sup:`4` E fará o SENHOR com eles como fez com Seom e com Ogue, reis dos amorreus, e com sua terra, que os destruiu. 
'''
"5" = '''
:sup:`5` E os entregará o SENHOR diante de vós, e fareis com eles conforme tudo o que vos mandei. 
'''
"6" = '''
:sup:`6` Esforçai-vos e tende ânimo; não temais, nem tenhais medo deles: que o SENHOR teu Deus é o que vai contigo: não te deixará nem te desamparará. 
'''
"7" = '''
:sup:`7` E chamou Moisés a Josué, e disse-lhe à vista de todo Israel: Esforça-te e anima-te; porque tu entrarás com este povo à terra que jurou o SENHOR a seus pais que lhes havia de dar, e tu a farás herdar. 
'''
"8" = '''
:sup:`8` E o SENHOR é o que vai diante de ti; ele será contigo, não te deixará, nem te desamparará; não temas, nem te intimides. 
'''
"9" = '''
:sup:`9` E escreveu Moisés esta lei, e deu-a aos sacerdotes, filhos de Levi, que levavam a arca do pacto do SENHOR, e a todos os anciãos de Israel. 
'''
"10" = '''
:sup:`10` E mandou-lhes Moisés, dizendo: Ao fim do sétimo ano, no ano da remissão, na festa das cabanas, 
'''
"11" = '''
:sup:`11` Quando vier todo Israel a apresentar-se diante do SENHOR teu Deus no lugar que ele escolher, lerás esta lei diante de todo Israel aos ouvidos deles. 
'''
"12" = '''
:sup:`12` Farás congregar o povo, homens e mulheres e crianças, e teus estrangeiros que estiverem em tuas cidades, para que ouçam e aprendam, e temam ao SENHOR vosso Deus, e cuidem de praticar todas as palavras desta lei: 
'''
"13" = '''
:sup:`13` E os filhos deles que não souberem ouçam, e aprendam a temer ao SENHOR vosso Deus todos os dias que viverdes sobre a terra, para ir à qual passais o Jordão para possuí-la. 
'''
"14" = '''
:sup:`14` E o SENHOR disse a Moisés: Eis que se aproximam teus dias para que morras: chama a Josué, e esperai no tabernáculo do testemunho, e lhe mandarei. Foram pois Moisés e Josué, e esperaram no tabernáculo do testemunho. 
'''
"15" = '''
:sup:`15` E apareceu-se o SENHOR no tabernáculo, na coluna de nuvem; e a coluna de nuvem se pôs sobre a porta do tabernáculo. 
'''
"16" = '''
:sup:`16` E o SENHOR disse a Moisés: Eis que tu vais descansar com teus pais, e este povo se levantará e se prostituirá atrás dos deuses alheios da terra aonde vai, em estando em meio dela; e me deixará, e invalidará meu pacto que estabeleci com ele: 
'''
"17" = '''
:sup:`17` E meu furor se acenderá contra ele naquele dia; e os abandonarei, e esconderei deles meu rosto, e serão consumidos; e o acharão muitos males e angústias, e dirá naquele dia: Não me acharam estes males porque não está meu Deus em meio de mim? 
'''
"18" = '''
:sup:`18` Porém eu esconderei certamente meu rosto naquele dia, por todo o mal que eles houverem feito, por haver-se voltado a deuses alheios. 
'''
"19" = '''
:sup:`19` Agora, pois, escrevei-vos este cântico, e ensina-o aos filhos de Israel: põe-o em boca deles, para que este cântico me seja por testemunha contra os filhos de Israel. 
'''
"20" = '''
:sup:`20` Porque eu lhe introduzirei na terra que jurei a seus pais, a qual flui leite e mel; e comerá, e se fartará, e se engordará: e se voltarão a deuses alheios, e lhes servirão, e me provocarão à ira, e invalidarão meu pacto. 
'''
"21" = '''
:sup:`21` E será que quando lhe vierem muitos males e angústias, então responderá em sua face este cântico como testemunha, pois não cairá em esquecimento da boca de sua linhagem: porque eu conheço seu intento, e o que faz hoje antes que lhe introduza na terra que jurei. 
'''
"22" = '''
:sup:`22` E Moisés escreveu este cântico aquele dia, e ensinou-o aos filhos de Israel. 
'''
"23" = '''
:sup:`23` E deu ordem a Josué filho de Num, e disse: Esforça-te e anima-te, que tu porás os filhos de Israel na terra que lhes jurei, e eu serei contigo. 
'''
"24" = '''
:sup:`24` E quando acabou Moisés de escrever as palavras desta lei em um livro até concluir, 
'''
"25" = '''
:sup:`25` Mandou Moisés aos levitas que levavam a arca do pacto do SENHOR, dizendo: 
'''
"26" = '''
:sup:`26` Tomai este livro da lei, e ponde-o ao lado da arca do pacto do SENHOR vosso Deus, e esteja ali por testemunha contra ti. 
'''
"27" = '''
:sup:`27` Porque eu conheço tua rebelião, e tua dura cerviz: eis que ainda vivendo eu hoje convosco, sois rebeldes ao SENHOR; e quanto mais depois que eu morrer? 
'''
"28" = '''
:sup:`28` Congregai a mim todos os anciãos de vossas tribos, e a vossos oficiais, e falarei em seus ouvidos estas palavras, e chamarei por testemunhas contra eles os céus e a terra. 
'''
"29" = '''
:sup:`29` Porque eu sei que depois de minha morte, certamente vos corrompereis e vos desviareis do caminho que vos mandei; e que vos há de vir mal nos últimos dias, por haver feito mal aos olhos do SENHOR, provocando-lhe à ira com a obra de vossas mãos. 
'''
"30" = '''
:sup:`30` Então falou Moisés aos ouvidos de toda a congregação de Israel as palavras deste cântico até acabá-lo. 
'''
