[2]
"1" = '''
:sup:`1` Estes são os filhos de Israel: Rúben, Simeão, Levi, Judá, Issacar, Zebulom, 
'''
"2" = '''
:sup:`2` Dã, José, Benjamim, Naftali, Gade, e Aser. 
'''
"3" = '''
:sup:`3` Os filhos de Judá foram: Er, Onã, e Selá. Estes três lhe nasceram de Bete-Suá, Cananeia. E Er, primogênito, de Judá, foi mau diante do Senhor, que o matou. 
'''
"4" = '''
:sup:`4` E Tamar, sua nora, lhe deu à luz Perez e a Zerá. Todos os filhos de Judá foram cinco. 
'''
"5" = '''
:sup:`5` Os filhos de Perez: Hezrom e Hamul. 
'''
"6" = '''
:sup:`6` E os filhos de Zerá: Zinri, Etã, Hemã, e Calcol, e Darda; cinco ao todo. 
'''
"7" = '''
:sup:`7` O filho de Carmi foi Acar, o perturbador de Israel, porque transgrediu naquilo que estava separado por maldiçãos. 
'''
"8" = '''
:sup:`8` O filho de Etã foi Azarias. 
'''
"9" = '''
:sup:`9` Os filhos que nasceram a Hezrom foram: Jerameel, Rão, e Quelubai. 
'''
"10" = '''
:sup:`10` E Rão gerou a Aminadabe; e Aminadabe gerou a Naasom, príncipe dos filhos de Judá; 
'''
"11" = '''
:sup:`11` E Naasom gerou a Salmom, e Salmom gerou a Boaz; 
'''
"12" = '''
:sup:`12` E Boaz gerou a Obede, e Obede gerou a Jessé; 
'''
"13" = '''
:sup:`13` E Jessé gerou a Eliabe, seu primogênito, e o segundo Abinadabe, o terceiro Simeia; 
'''
"14" = '''
:sup:`14` O quarto Natanael, o quinto Radai; 
'''
"15" = '''
:sup:`15` O sexto Ozém, o sétimo Davi; 
'''
"16" = '''
:sup:`16` As irmãs dos quais foram Zeruia e Abigail. Os filhos de Zeruia foram três: Abisai, Joabe, e Asael. 
'''
"17" = '''
:sup:`17` E Abigail deu à luz Amasa, cujo pai foi Jéter, o Ismaelita. 
'''
"18" = '''
:sup:`18` E Calebe filho de Hezrom gerou de sua mulher Azuba, e de Jeriote. E os filhos dela foram: Jeser, Sobabe, e Ardom. 
'''
"19" = '''
:sup:`19` E Azuba morreu, e Calebe tmou por mulher a Efrate, a qual lhe gerou a Hur. 
'''
"20" = '''
:sup:`20` E Hur gerou a Uri, e Uri gerou a Bezalel. 
'''
"21" = '''
:sup:`21` Depois Hezrom se deitou com a filha de Maquir, pai de Gileade, a qual ele tomou por esposa quando ele tinha sessenta anos, e ela lhe gerou a Segube. 
'''
"22" = '''
:sup:`22` E Segube gerou a Jair, que teve vinte e três cidades na terra de Gileade. 
'''
"23" = '''
:sup:`23` E Gesur e Arã tomaram deles as cidades de Jair, e a Quenate com suas aldeias, sessenta cidades. Todos estes foram filhos de Maquir, pai de Gileade. 
'''
"24" = '''
:sup:`24` E depois da morte de Hezrom, em Calebe de Efrata, Abia mulher de Hezrom, lhe gerou a Asur, pai de Tecoa. 
'''
"25" = '''
:sup:`25` E os filhos de Jerameel primogênito de Hezrom foram: Rão (seu primogênito), Buna, Orém, Ozém, e Aías. 
'''
"26" = '''
:sup:`26` Jerameel também teve outra mulher chamada Atara, que foi mãe de Onã. 
'''
"27" = '''
:sup:`27` E os filhos de Rão, primogênito de Jerameel, foram: Maaz, Jamim, e Equer. 
'''
"28" = '''
:sup:`28` E os filhos de Onã foram: Samai, e Jada. E os filhos de Samai: Nadabe, e Abisur. 
'''
"29" = '''
:sup:`29` E o nome da mulher de Abisur era Abiail, a qual lhe gerou a Abã e a Molide. 
'''
"30" = '''
:sup:`30` E os filhos de Nadabe foram: Selede e Apaim. E Selede morreu sem filhos. 
'''
"31" = '''
:sup:`31` E o filho de Apaim foi Isi; o filho de Isi foi Sesã; e o filho de Sesã foi Alai. 
'''
"32" = '''
:sup:`32` E os filhos de Jada, irmão de Simmai, foram: Jéter e Jônatas. E Jéter morreu sem filhos. 
'''
"33" = '''
:sup:`33` E os filhos de Jônatas foram: Pelete, e Zaza. Estes foram os filhos de Jerameel. 
'''
"34" = '''
:sup:`34` E Sesã não teve filhos, mas somente filhas. E Sesã tinha um servo egípcio, cujo nome era Jará. 
'''
"35" = '''
:sup:`35` Sesã deu sua filha a seu servo Jará, e ela lhe gerou a Atai. 
'''
"36" = '''
:sup:`36` E Atai gerou a Natã, e Natã gerou a Zabade; 
'''
"37" = '''
:sup:`37` E Zabade gerou a Eflal, e Eflal gerou a Obede; 
'''
"38" = '''
:sup:`38` E Obede gerou a Jeú, e Jeú gerou a Azarias; 
'''
"39" = '''
:sup:`39` E Azarias gerou a Helez, Helez gerou a Eleasá; 
'''
"40" = '''
:sup:`40` Eleasá gerou a Sismai, e Sismai gerou a Salum; 
'''
"41" = '''
:sup:`41` E Salum gerou a Jecamias, e Jecamias gerou a Elisama. 
'''
"42" = '''
:sup:`42` Os filhos de Calebe, irmão de Jerameel, foram: Messa seu primogênito, que foi o pai de Zife; e os filhos de Maressa, pai de Hebrom. 
'''
"43" = '''
:sup:`43` E os filhos de Hebrom foram: Corá, Tapua, Requém, e Sema. 
'''
"44" = '''
:sup:`44` E Sema gerou a Raão, pai de Jorqueão; e Requém gerou a Samai. 
'''
"45" = '''
:sup:`45` E o filho de Samai foi Maom, e Maom foi pai de Bete-Zur. 
'''
"46" = '''
:sup:`46` E Efá, a concubina de Calebe, lhe gerou a Harã, Moza, e a Gazez. E Harã gerou a Gazez. 
'''
"47" = '''
:sup:`47` E os filhos de Jadai foram: Regém, Jotão, Gesã, Pelete, Efá, e Saafe. 
'''
"48" = '''
:sup:`48` Maaca, concubina de Calebe, lhe gerou a Seber, e a Tiraná. 
'''
"49" = '''
:sup:`49` Ela também deu à luz a Saafe, pai de Madmana, e a Seva, pai de Macbena e pai de Gibeá. E a filha de Calebe foi Acsa. 
'''
"50" = '''
:sup:`50` Estes foram os filhos de Calebe, filho de Hur, primogênito de Efrata: Sobal, pai de Quiriate-Jearim; 
'''
"51" = '''
:sup:`51` Salma, pai dos belemitas; e Harefe, pai de Bete-Gader. 
'''
"52" = '''
:sup:`52` E os filhos de Sobal, pai de Quiriate-Jearim foram: Haroé, a metade dos Manaatitas. 
'''
"53" = '''
:sup:`53` E as famílias de Quiriate-Jearim foram os itreus, os puteus, os sumateus, e os misraeus; destes saíram os zorateus e os estaoleus. 
'''
"54" = '''
:sup:`54` Os filhos de Salma foram: Belém, e os netofatitas, Atarote, Bete-Joabe; e da metade dos manaatitas, e os zoritas. 
'''
"55" = '''
:sup:`55` E as famílias dos escribas, que habitavam em Jabez, foram os tiratitas, os simeatitas, e os sucatitas; estes foram os queneus que vieram de Hamate, pai da casa de Recabe. 
'''
