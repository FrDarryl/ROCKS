[26]
"1" = '''
:sup:`1` Porém Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Como tende ajudado ao que não tem força, e sustentado ao braço sem vigor! 
'''
"3" = '''
:sup:`3` Como tende aconselhado ao que não tem conhecimento, e lhe explicaste detalhadamente a verdadeira causa! 
'''
"4" = '''
:sup:`4` A quem tens dito tais palavras? E de quem é o espírito que sai de ti? 
'''
"5" = '''
:sup:`5` Os mortos tremem debaixo das águas com os seus moradores. 
'''
"6" = '''
:sup:`6` O Xeol está nu perante Deus , e não há cobertura para a perdição. 
'''
"7" = '''
:sup:`7` Ele estende o norte sobre o vazio, suspende a terra sobre o nada. 
'''
"8" = '''
:sup:`8` Ele amarra as águas em suas nuvens, todavia a nuvem não se rasga debaixo dela. 
'''
"9" = '''
:sup:`9` Ele encobre a face de seu trono, e sobre ele estende sua nuvem. 
'''
"10" = '''
:sup:`10` Ele determinou limite à superfície das águas, até a fronteira entre a luz e as trevas. 
'''
"11" = '''
:sup:`11` As colunas do céu tremem, e se espantam por sua repreensão. 
'''
"12" = '''
:sup:`12` Ele agita o mar com seu poder, e com seu entendimento fere abate a Raabe. 
'''
"13" = '''
:sup:`13` Por seu Espírito adornou os céus; sua mão perfurou a serpente veloz. 
'''
"14" = '''
:sup:`14` Eis que estas são somente as bordas de seus caminhos; e quão pouco é o que temos ouvido dele! Quem, pois, entenderia o trovão de seu poder? 
'''
