[4]
"1" = '''
:sup:`1` E Samuel falou a todo Israel. Por aquele tempo saiu Israel a encontrar em batalha aos filisteus, e assentou campo junto a Ebenézer, e os filisteus assentaram o seu em Afeque. 
'''
"2" = '''
:sup:`2` E os filisteus apresentaram a batalha a Israel; e travando-se o combate, Israel foi vencido diante dos filisteus, os quais feriram na batalha pelo campo como quatro mil homens. 
'''
"3" = '''
:sup:`3` E voltado que houve o povo ao acampamento, os anciãos de Israel disseram: Por que nos feriu hoje o SENHOR diante dos filisteus? Tragamos a nós de Siló a arca do pacto do SENHOR, para que vindo entre nós nos salve da mão de nossos inimigos. 
'''
"4" = '''
:sup:`4` E enviou o povo a Siló, e trouxeram dali a arca do pacto do SENHOR dos exércitos, que estava assentado entre os querubins; e os dois filhos de Eli, Hofni e Fineias, estavam ali com a arca do pacto de Deus. 
'''
"5" = '''
:sup:`5` E aconteceu que, quando a arca do pacto do SENHOR veio ao campo, todo Israel deu grito com tão grande júbilo, que a terra tremeu. 
'''
"6" = '''
:sup:`6` E quando os filisteus ouviram a voz de júbilo, disseram: Que voz de grande júbilo é esta no campo dos hebreus? E souberam que a arca do SENHOR havia vindo ao campo. 
'''
"7" = '''
:sup:`7` E os filisteus tiveram medo, porque diziam: Veio Deus ao campo. E disseram: Ai de nós! pois antes de agora não foi assim. 
'''
"8" = '''
:sup:`8` Ai de nós! Quem nos livrará das mãos destes deuses fortes? Estes são os deuses que feriram ao Egito com toda praga no deserto. 
'''
"9" = '''
:sup:`9` Esforçai-vos, ó filisteus, e sede homens, porque não sirvais aos hebreus, como eles vos serviram a vós: sede homens, e lutai. 
'''
"10" = '''
:sup:`10` Lutaram, pois, os filisteus, e Israel foi vencido, e fugiram cada qual a suas tendas; e foi feita muito grande mortandade, pois caíram de Israel trinta mil homens a pé. 
'''
"11" = '''
:sup:`11` E a arca de Deus foi tomada, e morreram os dois filhos de Eli, Hofni e Fineias. 
'''
"12" = '''
:sup:`12` E correndo da batalha um homem de Benjamim, veio naquele dia a Siló, com suas roupas rasgadas e com terra sobre sua cabeça: 
'''
"13" = '''
:sup:`13` E quando chegou, eis que Eli que estava sentado em uma cadeira vigiando junto ao caminho; porque seu coração estava tremendo por causa da arca de Deus. Chegado pois aquele homem à cidade, e dadas as novas, toda a cidade gritou. 
'''
"14" = '''
:sup:`14` E quando Eli ouviu o estrondo da gritaria, disse: Que estrondo de alvoroço é este? E aquele homem veio depressa, e deu as novas a Eli. 
'''
"15" = '''
:sup:`15` Era já Eli de idade de noventa e oito anos, e seus olhos se haviam entenebrecido, de modo que não podia ver. 
'''
"16" = '''
:sup:`16` Disse, pois, aquele homem a Eli: Eu venho da batalha, eu escapei hoje do combate. E ele disse: Que aconteceu, filho meu? 
'''
"17" = '''
:sup:`17` E o mensageiro respondeu, e disse: Israel fugiu diante dos filisteus, e também foi feita grande mortandade no povo; e também teus dois filhos, Hofni e Fineias, são mortos, e a arca de Deus foi tomada. 
'''
"18" = '''
:sup:`18` E aconteceu que quando ele fez menção da arca de Deus, Eli caiu até atrás da cadeira ao lado da porta, e o seu pescoço se quebrou, e ele morreu: porque era homem velho e pesado. E havia julgado a Israel quarenta anos. 
'''
"19" = '''
:sup:`19` E sua nora, a mulher de Fineias, que estava grávida, próxima ao parto, ouvindo a notícia que a arca de Deus havia sido tomada, e mortos seu sogro e seu marido, encurvou-se e teve o parto; porque suas dores vieram sobre ela. 
'''
"20" = '''
:sup:`20` E ao tempo em que morria, diziam-lhe as que estavam junto a ela: Não tenhas medo, porque deste à luz um filho. Mas ela não respondeu, nem deu atenção. 
'''
"21" = '''
:sup:`21` E chamou ao menino Icabode, dizendo: Passada foi a glória de Israel! Por causa arca de Deus que foi tomada, e porque era morto seu sogro, e seu marido. 
'''
"22" = '''
:sup:`22` Disse, pois: Passada foi a glória de Israel; porque a arca de Deus foi tomada. 
'''
