[8]
"1" = '''
:sup:`1` Quando ele desceu do monte, muitas multidões o seguiram. 
'''
"2" = '''
:sup:`2` E eis que um leproso veio e prostrou-se diante dele, dizendo: Senhor, se quiseres, podes me limpar. 
'''
"3" = '''
:sup:`3` Jesus estendeu a mão e o tocou, dizendo: Quero, sê limpo. E logo ele ficou limpo de sua lepra. 
'''
"4" = '''
:sup:`4` Então Jesus lhe disse: Tem o cuidado de dizeres a ninguém; mas vai mostrar-te ao sacerdote, e oferece a oferta que Moisés ordenou, para que lhes haja testemunho. 
'''
"5" = '''
:sup:`5` Quando Jesus entrou em Cafarnaum, veio a ele um centurião, rogando-lhe, 
'''
"6" = '''
:sup:`6` E dizendo: Senhor, o meu servo jaz em casa, paralítico, e gravemente atormentado. 
'''
"7" = '''
:sup:`7` E Jesus lhe disse: Eu irei, e o curarei. 
'''
"8" = '''
:sup:`8` E o centurião respondeu: Senhor, não sou digno de que entres sob meu telhado; mas dize somente uma palavra, e o meu servo sarará. 
'''
"9" = '''
:sup:`9` Pois eu também sou homem debaixo de autoridade, e tenho debaixo de meu comando soldados; e digo a este: “Vai”, e ele vai; e ao outro: “Vem”, e vem; e a meu servo: “Faze isto”, e ele faz. 
'''
"10" = '''
:sup:`10` Quando Jesus ouviu isto , maravilhou-se, e disse aos que o seguiam: Em verdade vos digo que nem mesmo em Israel encontrei tanta fé. 
'''
"11" = '''
:sup:`11` Mas eu vos digo que muitos virão do oriente e do ocidente, e se sentarão à mesa com Abraão, Isaque, e Jacó, no Reino dos céus. 
'''
"12" = '''
:sup:`12` Os filhos do reino, porém, serão lançados nas trevas de fora; ali haverá pranto e ranger de dentes. 
'''
"13" = '''
:sup:`13` Então Jesus disse ao centurião: Vai, e assim como creste, a ti seja feito.E naquela mesma hora o servo dele foi sarado. 
'''
"14" = '''
:sup:`14` E quando Jesus veio à casa de Pedro, viu a sogra dele, deitada e com febre. 
'''
"15" = '''
:sup:`15` Ele tocou a mão dela, e a febre a deixou. Então ela se levantou e começou a servi-los. 
'''
"16" = '''
:sup:`16` Quando chegou o anoitecer, trouxeram-lhe muitos endemoninhados. Ele expulsou-lhes os espíritos com a palavra, e curou todos os que estavam doentes, 
'''
"17" = '''
:sup:`17` Para que se cumprisse o que havia sido dito pelo profeta Isaías, que disse: Ele tomou sobre si as nossas enfermidades, e levou as nossas doenças. 
'''
"18" = '''
:sup:`18` E Jesus, ao ver muitas multidões ao redor de si, mandou que passassem para a outra margem. 
'''
"19" = '''
:sup:`19` Então um escriba se aproximou, e disse-lhe: Mestre, eu te seguirei aonde quer que fores. 
'''
"20" = '''
:sup:`20` Jesus lhe respondeu: As raposas têm covis, e as aves do céu ninhos; mas o Filho do homem não tem onde recostar a cabeça. 
'''
"21" = '''
:sup:`21` E outro dos seus discípulos lhe disse: Senhor, permite-me ir primeiro enterrar meu pai. 
'''
"22" = '''
:sup:`22` Porém Jesus lhe disse: Segue-me, e deixa aos mortos enterrarem seus mortos. 
'''
"23" = '''
:sup:`23` Então ele entrou no barco, e seus discípulos o seguiram. 
'''
"24" = '''
:sup:`24` E eis que se levantou no mar uma tormenta tão grande que o barco era coberto pelas ondas; porém ele dormia. 
'''
"25" = '''
:sup:`25` E seus discípulos se aproximaram para acordá-lo, dizendo: Senhor, salva-nos! Estamos sendo destruídos! 
'''
"26" = '''
:sup:`26` E ele lhes respondeu: Por que temeis, homens de pouca fé? Então ele se levantou e repreendeu os ventos e o mar. E houve grande calmaria. 
'''
"27" = '''
:sup:`27` E aqueles homens se maravilharam, dizendo: Quem é este, que até os ventos e o mar lhe obedecem? 
'''
"28" = '''
:sup:`28` E quando chegou à outra margem, à terra dos gergesenos, vieram-lhe ao encontro dois endemoninhados que tinham saído dos sepulcros. Eles eram tão ferozes que ninguém podia passar por aquele caminho. 
'''
"29" = '''
:sup:`29` E eis que gritaram, dizendo: Que temos contigo, Jesus, Filho de Deus? Vieste aqui nos atormentar antes do tempo? 
'''
"30" = '''
:sup:`30` Enquanto isso longe deles estava uma manada de muitos porcos pastando. 
'''
"31" = '''
:sup:`31` E os demônios rogaram-lhe, dizendo: Se nos expulsares, permite-nos entrar naquela manada de porcos. 
'''
"32" = '''
:sup:`32` E ele lhes disse: Ide. Então eles saíram, e entraram na manada de porcos; e eis que toda aquela manada de porcos se lançou de um precipício ao mar, e morreram nas águas. 
'''
"33" = '''
:sup:`33` E os que cuidavam dos porcos fugiram; e ao chegarem à cidade, anunciaram todas estas coisas, inclusive o que havia acontecido aos endemoninhados. 
'''
"34" = '''
:sup:`34` E eis que toda aquela cidade saiu ao encontro de Jesus; e quando o viram, rogaram-lhe que se retirasse do território deles. 
'''
