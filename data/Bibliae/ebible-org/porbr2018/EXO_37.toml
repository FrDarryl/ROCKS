[37]
"1" = '''
:sup:`1` Fez também Bezalel a arca de madeira de acácia: seu comprimento era de dois côvados e meio, e de côvado e meio sua largura, e sua altura de outro côvado e meio: 
'''
"2" = '''
:sup:`2` E cobriu-a de ouro puro por de dentro e por de fora, e fez-lhe uma borda de ouro em derredor. 
'''
"3" = '''
:sup:`3` Fez-lhe também de fundição quatro anéis de ouro a seus quatro cantos; em um lado dois anéis e no outro lado dois anéis. 
'''
"4" = '''
:sup:`4` Fez também as varas de madeira de acácia, e cobriu-as de ouro. 
'''
"5" = '''
:sup:`5` E meteu as varas pelos anéis aos lados da arca, para levar a arca. 
'''
"6" = '''
:sup:`6` Fez também a coberta de ouro puro: seu comprimento de dois côvados e meio, e sua largura de côvado e meio. 
'''
"7" = '''
:sup:`7` Fez também os dois querubins de ouro, os fez lavrados a martelo, aos duas extremidades do propiciatório: 
'''
"8" = '''
:sup:`8` Um querubim desta parte ao um extremo, e o outro querubim da outra parte ao outro extremo do propiciatório: fez os querubins a suas duas extremidades. 
'''
"9" = '''
:sup:`9` E os querubins estendiam suas asas por cima, cobrindo com suas asas o propiciatório: e seus rostos um em frente do outro, até o propiciatório os rostos dos querubins. 
'''
"10" = '''
:sup:`10` Fez também a mesa de madeira de acácia; seu comprimento de dois côvados, e sua largura de um côvado, e de côvado e meio sua altura; 
'''
"11" = '''
:sup:`11` E cobriu-a de ouro puro, e fez-lhe uma borda de ouro em derredor. 
'''
"12" = '''
:sup:`12` Fez-lhe também uma moldura ao redor, da largura de uma mão, à qual moldura fez a borda de ouro ao redor. 
'''
"13" = '''
:sup:`13` Fez-lhe também de fundição quatro anéis de ouro, e os pôs aos quatro cantos que correspondiam aos quatro pés dela. 
'''
"14" = '''
:sup:`14` Diante da moldura estavam os anéis, pelos quais se metessem as varas para levar a mesa. 
'''
"15" = '''
:sup:`15` E fez as varas de madeira de acácia para levar a mesa, e cobriu-as de ouro. 
'''
"16" = '''
:sup:`16` Também fez os utensílios que haviam de estar sobre a mesa, seus pratos, e suas colheres, e suas tigelas e suas bacias com que se havia de fazer libações, de ouro fino. 
'''
"17" = '''
:sup:`17` Fez também o candelabro de ouro puro, e o fez lavrado a martelo: seu pé e sua haste, seus copos, seus botões e suas flores eram do mesmo. 
'''
"18" = '''
:sup:`18` De seus lados saíam seis braços; três braços de um lado do candelabro, e outros três braços do outro lado do candelabro: 
'''
"19" = '''
:sup:`19` Em um braço, três copos forma de amêndoas, um botão e uma flor; e no outro braço três copos forma de amêndoas, um botão e uma flor: e assim nos seis braços que saíam do candelabro. 
'''
"20" = '''
:sup:`20` E no candelabro havia quatro copos forma de amêndoas, seus botões e suas flores: 
'''
"21" = '''
:sup:`21` E um botão debaixo dos dois braços do mesmo, e outro botão debaixo dos outros dois braços do mesmo, e outro botão debaixo dos outros dois braços do mesmo, conforme os seis braços que saíam dele. 
'''
"22" = '''
:sup:`22` Seus botões e seus braços eram do mesmo; tudo era uma peça lavrada a martelo, de ouro puro. 
'''
"23" = '''
:sup:`23` Fez também suas sete lâmpadas, e seus tenazes, e seus apagadores, de ouro puro; 
'''
"24" = '''
:sup:`24` De um talento de ouro puro o fez, com todos os seus utensílios. 
'''
"25" = '''
:sup:`25` Fez também o altar do incenso de madeira de acácia: um côvado seu comprimento, e outro côvado sua largura, era quadrado; e sua altura de dois côvados; e suas pontas da mesma peça. 
'''
"26" = '''
:sup:`26` E cobriu-o de ouro puro, sua mesa e suas paredes ao redor, e suas pontas: e fez-lhe uma coroa de ouro ao redor. 
'''
"27" = '''
:sup:`27` Fez-lhe também dois anéis de ouro debaixo da coroa nos dois cantos aos dois lados, para passar por eles as varas com que havia de ser conduzido. 
'''
"28" = '''
:sup:`28` E fez as varas de madeira de acácia, e cobriu-as de ouro. 
'''
"29" = '''
:sup:`29` Fez também o azeite santo da unção, e o fino incenso aromático, de obra de perfumista. 
'''
