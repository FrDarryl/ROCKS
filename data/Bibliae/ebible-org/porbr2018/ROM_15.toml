[15]
"1" = '''
:sup:`1` Mas nós, que somos fortes, devemos suportar as fraquezas dos fracos, e não agradar a nós mesmos. 
'''
"2" = '''
:sup:`2` Portanto, cada um de nós agrade ao próximo no que é bom para a edificação. 
'''
"3" = '''
:sup:`3` Pois também Cristo não agradou a si mesmo; mas, como está escrito: “Os insultos dos que te insultavam caíram sobre mim”. 
'''
"4" = '''
:sup:`4` Pois todas as coisas que foram escritas com antecedência foram escritas para o nosso ensino; para que, pela paciência e consolação das Escrituras, tenhamos esperança. 
'''
"5" = '''
:sup:`5` O Deus da paciência e da consolação vos dê a mesma mentalidade uns para com os outros, segundo Cristo Jesus, 
'''
"6" = '''
:sup:`6` a fim de que, em comum acordo, como uma só boca, glorifiqueis ao Deus e Pai de nosso Senhor Jesus Cristo. 
'''
"7" = '''
:sup:`7` Portanto, recebei uns aos outros, assim como também Cristo nos recebeu para a glória de Deus. 
'''
"8" = '''
:sup:`8` E digo que Jesus Cristo se tornou servidor da circuncisão por causa da verdade de Deus, para confirmar as promessas feitas aos patriarcas; 
'''
"9" = '''
:sup:`9` e para que os gentios glorifiquem a Deus por causa de sua misericórdia, como está escrito: “Por isso entre os gentios te confessarei, e ao teu nome cantarei.” 
'''
"10" = '''
:sup:`10` E outra vez diz: “Alegrai-vos, gentios, com o povo dele.” 
'''
"11" = '''
:sup:`11` E outra vez: “Louvai ao Senhor todas as nações, e celebrai-o todos os povos.” 
'''
"12" = '''
:sup:`12` E outra vez Isaías diz: “Haverá a raiz de Jessé, e aquele que se levantará para governar as nações; nele os gentios esperarão.” 
'''
"13" = '''
:sup:`13` O Deus da esperança vos encha de toda alegria e paz na fé, para que abundeis em esperança no poder do Espírito Santo. 
'''
"14" = '''
:sup:`14` Porém, meus irmãos, convencido estou acerca de vós de que também estais cheios de bondade, plenos de todo conhecimento, e capazes de também aconselhardes uns aos outros. 
'''
"15" = '''
:sup:`15` Mas, irmãos, em parte vos escrevi com mais ousadia, como que para vos relembrar, por causa da graça que me foi dada por Deus, 
'''
"16" = '''
:sup:`16` a fim de que eu seja um servidor de Jesus Cristo entre os gentios, ministrando o evangelho de Deus, para que a oferta dos gentios seja agradável, santificada pelo Espírito Santo. 
'''
"17" = '''
:sup:`17` Assim eu me orgulho em Jesus Cristo das coisas relacionadas a Deus, 
'''
"18" = '''
:sup:`18` Pois eu não ousaria falar coisa alguma, a não ser o que Cristo fez por meio de mim, para tornar os gentios obedientes, por meio da palavra e da obra, 
'''
"19" = '''
:sup:`19` com poder de sinais e milagres, no poder do Espíritode Deus; de maneira que desde Jerusalém e redondezas até Ilírico, cumpri a pregação do Evangelho de Cristo. 
'''
"20" = '''
:sup:`20` E assim quis muito anunciar o Evangelho onde Cristo não houvesse sido pregado, para que eu não construísse sobre fundamento alheio; 
'''
"21" = '''
:sup:`21` ao contrário, como está escrito: “Aqueles a quem dele não foi anunciado o verão; e os que não ouviram entenderão.” 
'''
"22" = '''
:sup:`22` Por isso também muitas vezes tenho sido impedido de ir até vós. 
'''
"23" = '''
:sup:`23` Mas agora, como nessas regiões não há mais lugar em que eu precise trabalhar, e já por muitos anos tive grande desejo de ir até vós, 
'''
"24" = '''
:sup:`24` quando eu for para a Espanha pois espero vos ver no caminho, e receber ajuda de vossa parte para a viagem, depois de primeiramente ficar um tempo satisfazendo o desejo de estar convosco. 
'''
"25" = '''
:sup:`25` Mas por ora, vou a Jerusalém, a fim de auxiliar os santos. 
'''
"26" = '''
:sup:`26` Pois, aos da Macedônia e Acaia pareceu bem fazer uma contribuição para os pobres dentre os santos que estão em Jerusalém. 
'''
"27" = '''
:sup:`27` Isso lhes pareceu bem, como quem está em dívida para com eles; porque, se os gentios foram participantes dos seus bens espirituais, devem também ajudá-los com os materiais. 
'''
"28" = '''
:sup:`28` Assim que eu concluir isso, e garantir a entrega desse fruto a eles, partirei para a Espanha passando para vos visitar. 
'''
"29" = '''
:sup:`29` E sei que, quando chegar até vós, virei com a plenitude da bênção do Evangelho de Cristo. 
'''
"30" = '''
:sup:`30` Rogo-vos, porém, irmãos, pelo nosso Senhor Jesus Cristo, e pelo amor do Espírito, que luteis comigo em orações a Deus por mim, 
'''
"31" = '''
:sup:`31` para que eu esteja livre dos rebeldes na Judeia, e que este meu serviço em Jerusalém seja bem aceito pelos santos, 
'''
"32" = '''
:sup:`32` a fim de que eu possa chegar até vós com alegria, pela vontade de Deus, e que eu possa descansar convosco. 
'''
"33" = '''
:sup:`33` E o Deus da paz esteja com todos vós. Amém! 
'''
