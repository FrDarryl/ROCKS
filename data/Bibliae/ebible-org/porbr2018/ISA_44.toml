[44]
"1" = '''
:sup:`1` Agora, pois, ouve, ó Jacó, meu servo; tu, ó Israel, a quem escolhi. 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR, aquele que te fez, e te formou desde o ventre, que te socorre: não temas, ó Jacó, meu servo; tu Jesurum, a quem escolhi. 
'''
"3" = '''
:sup:`3` Porque derramarei água sobre o sedento, e rios sobre a terra seca; derramarei meu Espírito sobre tua semente, e minha bênção sobre teus descendentes; 
'''
"4" = '''
:sup:`4` E brotarão entre a erva, como salgueiros junto a ribeiros de águas. 
'''
"5" = '''
:sup:`5` Um dirá: Eu sou do SENHOR; e outro se chamará pelo nome de Jacó; e um terceiro escreverá em sua mão: Eu sou do SENHOR, e tomará para si o nome de Israel. 
'''
"6" = '''
:sup:`6` Assim diz o SENHOR, Rei de Israel, e seu Redentor, o SENHOR dos exércitos:Eu sou o primeiro, e sou o último; e além de mim não há Deus. 
'''
"7" = '''
:sup:`7` Quem, como eu, anunciará isto? Que declare e explique para mim, visto que determinei um povo eterno! Anunciem-lhes as coisas futuras, as que estão para vir! 
'''
"8" = '''
:sup:`8` Não vos assombreis, nem temais; por acaso eu não vos contei e anunciei com antecedência? Pois vós sois minhas testemunhas. Por acaso há outro Deus além de mim? Não há outra Rocha, não que eu conheça. 
'''
"9" = '''
:sup:`9` Todos os que formam imagens de escultura são nada, e as coisas que eles se agradam são de nenhum proveito; e elas mesmas são suas testemunhas: nada veem, nem entendem; por isso serão envergonhados. 
'''
"10" = '''
:sup:`10` Quem é que forma um deus e funde uma imagem de escultura que não lhe tem proveito algum? 
'''
"11" = '''
:sup:`11` Eis que todos os companheiros dele serão envergonhados, pois os artífices nada são além de homens. Ajuntem-se todos, e fiquem de pé; eles se assombrarão, e juntamente serão envergonhados. 
'''
"12" = '''
:sup:`12` O ferreiro, com a ferramenta de corte, trabalha nas brasas, e forma o ídolo com martelos; e ele o faz com a força de seu braço; ele, porém, tem fome e perde as forças, e se não beber água, desfalece. 
'''
"13" = '''
:sup:`13` O carpinteiro estende a linha de medir, e o desenha com um marcador; ele o confecciona com formões, e o desenha com um compasso; e o faz à semelhança de um homem, conforme a beleza humana, para habitar numa casa. 
'''
"14" = '''
:sup:`14` Ele corta para si cedros, e toma um cipreste ou um carvalho, e reserva para si das árvores da floresta; ele planta um pinheiro, e a chuva o faz crescer. 
'''
"15" = '''
:sup:`15` Então tal madeira servirá ao homem para queimar, e toma parte deles para se aquecer, e os acende, e aquece o pão; ele também faz um deus, e o adora; fabrica dela uma imagem de escultura, e se prostra diante dela. 
'''
"16" = '''
:sup:`16` Sua metade ele queima no fogo; com a outra metade como carne; prepara assado, e dele se sacia; também se esquenta, e diz: Ah! Já me aqueci! Já vi o fogo! 
'''
"17" = '''
:sup:`17` Então do resto ele faz um deus, para imagem de escultura para si; ele se ajoelha a ela, e a adora, e ora a ela, e diz: Livra-me, pois tu és meu deus. 
'''
"18" = '''
:sup:`18` Eles nada sabem, nem entendem; porque seus olhos foram encobertos para que não vejam; e seus corações, para que não entendam. 
'''
"19" = '''
:sup:`19` E nenhum deles pensa sobre isso em seu coração, e não tem conhecimento nem entendimento para dizer: A metade queimei no fogo; e aqueci pão sobre suas brasas; assei carne, e a comi; e faria eu do resto uma abominação? Prostraria eu ao que saiu de uma árvore? 
'''
"20" = '''
:sup:`20` Ele se alimenta de cinzas; seu coração enganado o desviou, de modo que ele já não pode livrar a sua alma, nem dizer: Por acaso não é uma mentira o que há na minha mão direita? 
'''
"21" = '''
:sup:`21` Lembra-te destas coisas, ó Jacó e Israel, pois tu és meu servo; eu te formei. Meu servo és, ó Israel; eu não me esquecerei de ti. 
'''
"22" = '''
:sup:`22` Eu elimino tuas transgressões como a névoa, e teus pecados como a nuvem; volta a mim, pois eu já te resgatei. 
'''
"23" = '''
:sup:`23` Cantai louvores, vós céus, porque o SENHOR assim fez; gritai de alegria, vós partes baixas da terra; vós montes, fazei ruídos de júbilo, também vós bosques, e todas as árvores neles; porque o SENHOR regatou a Jacó, e glorificou a si mesmo em Israel. 
'''
"24" = '''
:sup:`24` Assim diz o SENHOR, o teu redentor, aquele que te formou desde o ventre: Eu sou o SENHOR que tudo faço; que sozinho estico os céus, e que estendo a terra por mim mesmo; 
'''
"25" = '''
:sup:`25` Que desfaço os sinais dos inventores de mentiras, e faço de todos aos adivinhos; que faço aos sábios retrocederem, e torno o conhecimento deles em loucura; 
'''
"26" = '''
:sup:`26` Sou aquele que confirma a palavra de seu servo, e cumpre o conselho de seus mensageiros; que diz a Jerusalém: Tu serás habitada; E às cidades de Judá: Sereis reconstruídas; e eu erguerei seus lugares arruinados. 
'''
"27" = '''
:sup:`27` Que diz à profundeza: Seca-te; e eu secarei teus rios. 
'''
"28" = '''
:sup:`28` Que diz de Ciro: Ele é meu pastor, e cumprirá toda a minha vontade, dizendo à Jerusalém: Serás edificada; e ao Templo: Terás posto teu fundamento. 
'''
