[8]
"1" = '''
:sup:`1` Por acaso a sabedoria não clama, e a inteligência não solta sua voz? 
'''
"2" = '''
:sup:`2` Nos lugares mais altos, junto ao caminho, nas encruzilhadas das veredas, ela se põe. 
'''
"3" = '''
:sup:`3` Ao lado das portas, à entrada da cidade; na entrada dos portões, ela grita: 
'''
"4" = '''
:sup:`4` Varões, eu vos clamo; dirijo minha voz aos filhos dos homens. 
'''
"5" = '''
:sup:`5` Vós que sois ingênuos, entendei a prudência; e vós que sois loucos, entendei de coração. 
'''
"6" = '''
:sup:`6` Ouvi, porque falarei coisas nobres; e abro meus lábios para a justiça. 
'''
"7" = '''
:sup:`7` Porque minha boca declarará a verdade; e meus lábios abominam a maldade. 
'''
"8" = '''
:sup:`8` Todas as coisas que digo com minha boca são justas; não há nelas coisa alguma que seja distorcida ou perversa. 
'''
"9" = '''
:sup:`9` Todas elas são corretas para aquele que as entende; e justas para os que encontram conhecimento. 
'''
"10" = '''
:sup:`10` Aceitai minha correção, e não prata; e o conhecimento mais que o ouro fino escolhido. 
'''
"11" = '''
:sup:`11` Porque a sabedoria é melhor do que rubis; e todas as coisas desejáveis nem sequer podem ser comparadas a ela. 
'''
"12" = '''
:sup:`12` Eu, a Sabedoria, moro com a Prudência; e tenho o conhecimento do conselho. 
'''
"13" = '''
:sup:`13` O temor ao SENHOR é odiar o mal: a soberba e a arrogância, o mal caminho e a boca perversa, eu os odeio. 
'''
"14" = '''
:sup:`14` A mim pertence o conselho e a verdadeira sabedoria; eu tenho prudência e poder. 
'''
"15" = '''
:sup:`15` Por meio de mim os reis governam, e os príncipes decretam justiça. 
'''
"16" = '''
:sup:`16` Por meio de mim os governantes dominam; e autoridades, todos os juízes justos. 
'''
"17" = '''
:sup:`17` Eu amo os que me amam; e os que me buscam intensamente me acharão. 
'''
"18" = '''
:sup:`18` Bens e honra estão comigo; assim como a riqueza duradoura e a justiça. 
'''
"19" = '''
:sup:`19` Meu fruto é melhor que o ouro, melhor que o ouro refinado; e meus produtos melhores que a prata escolhida. 
'''
"20" = '''
:sup:`20` Eu faço andar pelo caminho da justiça, no meio das veredas do juízo; 
'''
"21" = '''
:sup:`21` Para eu dar herança aos que me amam, e encher seus tesouros. 
'''
"22" = '''
:sup:`22` O SENHOR me adquiriu no princípio de seu caminho; desde antes de suas obras antigas. 
'''
"23" = '''
:sup:`23` Desde a eternidade eu fui ungida; desde o princípio; desde antes do surgimento da terra. 
'''
"24" = '''
:sup:`24` Quando ainda não havia abismos, eu fui gerada; quando ainda não havia fontes providas de muitas águas. 
'''
"25" = '''
:sup:`25` Antes que os montes fossem firmados; antes dos morros, eu fui gerada. 
'''
"26" = '''
:sup:`26` Quando ele ainda não tinha feito a terra, nem os campos; nem o princípio da poeira do mundo. 
'''
"27" = '''
:sup:`27` Quando preparava os céus, ali eu estava; quando ele desenhava ao redor da face do abismo. 
'''
"28" = '''
:sup:`28` Quando firmava as nuvens de cima, quando fortificava as fontes do abismo. 
'''
"29" = '''
:sup:`29` Quando colocava ao mar o seu limite, para que as águas não ultrapassassem seu mandado; quando estabelecia os fundamentos da terra. 
'''
"30" = '''
:sup:`30` Então eu estava com ele como um pupilo; e eu era seu agrado a cada dia, alegrando perante ele em todo tempo. 
'''
"31" = '''
:sup:`31` Alegrando na habitação de sua terra; e concedendo meus agrados aos filhos dos homens. 
'''
"32" = '''
:sup:`32` Portanto agora, filhos, ouvi-me; porque bem-aventurados serão os que guardarem meus caminhos. 
'''
"33" = '''
:sup:`33` Ouvi a correção, e sede sábios; e não a rejeiteis. 
'''
"34" = '''
:sup:`34` Bem-aventurado é o homem que me ouve; que vigia em minhas portas diariamente, que guarda as ombreiras de minhas entradas. 
'''
"35" = '''
:sup:`35` Porque aquele que me encontrar, encontrará a vida; e obterá o favor do SENHOR. 
'''
"36" = '''
:sup:`36` Mas aquele que pecar contra mim fará violência à sua própria alma; todos os que me odeiam amam a morte. 
'''
