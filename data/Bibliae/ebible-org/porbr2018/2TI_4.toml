[4]
"1" = '''
:sup:`1` Portanto te convoco diante de Deus e do Senhor Jesus Cristo, que irá julgar os vivos e os mortos em sua aparição e seu reino: 
'''
"2" = '''
:sup:`2` prega a palavra; insiste em tempo e fora de tempo; mostra os erros; repreende e exorta, com toda paciência e ensino. 
'''
"3" = '''
:sup:`3` Pois virá tempo em que não suportarão a sã doutrina; em vez disso, terão comichão no ouvido e amontoarão para si instrutores conforme os seus próprios desejos maus; 
'''
"4" = '''
:sup:`4` desviarão os ouvidos da verdade, e se voltarão aos mitos. 
'''
"5" = '''
:sup:`5` Tu, porém, vigia-te em todas as coisas; suporta as aflições, faz a obra de evangelista, cumpre o teu serviço. 
'''
"6" = '''
:sup:`6` Pois já sou uma oferta de derramamento, e o tempo da minha partida está perto. 
'''
"7" = '''
:sup:`7` Lutei a boa luta, terminei a carreira, guardei a fé. 
'''
"8" = '''
:sup:`8` Desde agora a coroa da justiça me está reservada, a qual o Senhor, o justo Juiz, me dará naquele dia; e não somente a mim, mas também a todos os que amarem a sua vinda. 
'''
"9" = '''
:sup:`9` Procura vir logo até mim, 
'''
"10" = '''
:sup:`10` porque Demas me desamparou: ele amou o tempo presente, e partiu para Tessalônica; Crescente para a Galácia, e Tito para a Dalmácia. 
'''
"11" = '''
:sup:`11` Só Lucas está comigo. Toma Marcos, e o traz contigo, porque ele me é muito útil para o serviço. 
'''
"12" = '''
:sup:`12` Enviei Tíquico a Éfeso. 
'''
"13" = '''
:sup:`13` Quando vieres, traz a capa que deixei em Trôade na casa de Carpo, e os livros, principalmente os pergaminhos. 
'''
"14" = '''
:sup:`14` Alexandre, o que trabalha com cobre, me causou muitos males; o Senhor retribua a ele conforme suas obras. 
'''
"15" = '''
:sup:`15` Toma cuidado com ele também, porque ele se opôs muito às nossas palavras. 
'''
"16" = '''
:sup:`16` Na minha primeira defesa ninguém esteve comigo para me ajudar, pelo contrário, todos me desampararam. Que isso não seja levado em consideração contra eles. 
'''
"17" = '''
:sup:`17` Mas o Senhor me ajudou e me fortaleceu, a fim de que por mim a pregação fosse completamente divulgada, e todos os gentios a ouvissem; e fui livrado da boca do leão. 
'''
"18" = '''
:sup:`18` E o Senhor me livrará de toda obra má, e me preservará para o seu reino celestial. A ele seja glória para todo o sempre. Amém. 
'''
"19" = '''
:sup:`19` Cumprimenta Prisca e Áquila, e a casa de Onesíforo. 
'''
"20" = '''
:sup:`20` Erasto ficou em Corinto, e deixei Trófimo doente em Mileto. 
'''
"21" = '''
:sup:`21` Procura vir antes do inverno. Êubulo, Pudente, Lino, Cláudia e todos os irmãos te cumprimentam. 
'''
"22" = '''
:sup:`22` O Senhor Jesus Cristo seja com o teu espírito. A graça seja convosco. Amém.A segunda carta a Timóteo (o primeiro bispo escolhido para a igreja dos efésios) foi escrita em Roma, quando Paulo foi apresentado pela segunda vez ao imperador Nero 
'''
