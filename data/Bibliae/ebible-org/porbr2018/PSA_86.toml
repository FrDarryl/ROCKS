[86]
"1" = '''
:sup:`1` Oração de Davi: Inclina teus ouvidos, SENHOR, e ouve-me, porque estou aflito e necessitado. 
'''
"2" = '''
:sup:`2` Guarda minha alma, porque eu sou dedicado a ti ; ó Deus, salva o teu servo, que confia em ti. 
'''
"3" = '''
:sup:`3` Tem misericórdia de mim, SENHOR, porque clamo a ti o dia todo. 
'''
"4" = '''
:sup:`4` Alegra a alma de teu servo; porque a ti, Senhor, levanto a minha alma. 
'''
"5" = '''
:sup:`5` Pois tu, Senhor, és bom, perdoador, e grande em bondade para todos os que clamam a ti. 
'''
"6" = '''
:sup:`6` Inclina, SENHOR, teus ouvidos à minha oração; e presta atenção à voz de minhas súplicas. 
'''
"7" = '''
:sup:`7` No dia de minha angústia clamarei a ti, pois tu me responderás. 
'''
"8" = '''
:sup:`8` Não há semelhante a ti entre os deuses, ó Senhor; e nem obras como as tuas. 
'''
"9" = '''
:sup:`9` Todas as nações que tu fizeste virão e se prostrarão diante de ti, Senhor; e elas glorificarão o teu nome. 
'''
"10" = '''
:sup:`10` Pois tu és grande, e fazes maravilhas; somente tu és Deus. 
'''
"11" = '''
:sup:`11` Ensina-me, SENHOR, o teu caminho, e eu andarei em tua verdade; une meu coração com o temor ao teu nome. 
'''
"12" = '''
:sup:`12` Louvarei a ti, ó Senhor meu Deus, com todo o meu coração; e glorificarei o teu nome para sempre. 
'''
"13" = '''
:sup:`13` Pois grande é a tua misericórdia para comigo; e livraste minha alma das profundezas do Xeol. 
'''
"14" = '''
:sup:`14` Ó Deus, pessoas arrogantes têm se levantado contra mim; e muitos violentos procuram matar a minha alma, e te desprezam. 
'''
"15" = '''
:sup:`15` Porém tu, Senhor, és Deus misericordioso e piedoso; tardio para se irar, e abundante em bondade e verdade. 
'''
"16" = '''
:sup:`16` Volta-te para mim, e tem piedade de mim; dá tua força a teu servo, e salva o filho de tua serva. 
'''
"17" = '''
:sup:`17` Faze-me um sinal de bondade, para que os que me odeiam vejam, e se envergonhem; porque tu, SENHOR, tens me ajudado e consolado. 
'''
