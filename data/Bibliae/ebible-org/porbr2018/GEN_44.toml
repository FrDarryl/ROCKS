[44]
"1" = '''
:sup:`1` E mandou José ao mordomo de sua casa, dizendo: Enche os sacos destes homens de alimentos, quanto puderem levar, e põe o dinheiro de cada um na boca de seu saco: 
'''
"2" = '''
:sup:`2` E porás meu copo, o copo de prata, na boca do saco do mais novo, com o dinheiro de seu trigo. E ele fez como disse José. 
'''
"3" = '''
:sup:`3` Vinda a manhã, os homens foram despedidos com seus asnos. 
'''
"4" = '''
:sup:`4` Havendo eles saído da cidade, da qual ainda não haviam se afastado, disse José a seu mordomo: Levanta-te, e segue a esses homens; e quando os alcançares, dize-lhes: Por que retribuístes com o mal pelo bem? 
'''
"5" = '''
:sup:`5` Não é isto no que bebe meu senhor, e pelo que costuma adivinhar? Fizestes mal no que fizestes. 
'''
"6" = '''
:sup:`6` E quando ele os alcançou, disse-lhes estas palavras. 
'''
"7" = '''
:sup:`7` E eles lhe responderam: Por que diz meu senhor tais coisas? Nunca tal façam teus servos. 
'''
"8" = '''
:sup:`8` Eis que, o dinheiro que achamos na boca de nossos sacos, o voltamos a trazer a ti desde a terra de Canaã; como, pois, havíamos de furtar da casa de teu senhor prata nem ouro? 
'''
"9" = '''
:sup:`9` Aquele de teus servos em quem for achado o copo, que morra, e ainda nós seremos servos de meu senhor. 
'''
"10" = '''
:sup:`10` E ele disse: Também agora seja conforme vossas palavras; aquele em quem se achar, será meu servo, e vós sereis sem culpa. 
'''
"11" = '''
:sup:`11` Eles então se deram pressa, e derrubando cada um seu saco em terra, abriu cada qual o seu saco. 
'''
"12" = '''
:sup:`12` E buscou; desde o mais velho começou, e acabou no mais novo; e o copo foi achado no saco de Benjamim. 
'''
"13" = '''
:sup:`13` Então eles rasgaram suas roupas, e carregou cada um seu asno, e voltaram à cidade. 
'''
"14" = '''
:sup:`14` E chegou Judá com seus irmãos à casa de José, que ainda estava ali, e prostraram-se diante dele em terra. 
'''
"15" = '''
:sup:`15` E disse-lhes José: Que obra é esta que fizestes? Não sabeis que um homem como eu sabe adivinhar? 
'''
"16" = '''
:sup:`16` Então disse Judá: Que diremos a meu senhor? Que falaremos? Ou com que nos justificaremos? Deus achou a maldade de teus servos: eis que, nós somos servos de meu senhor, nós, e também aquele em cujo poder foi achado o copo. 
'''
"17" = '''
:sup:`17` E ele respondeu: Nunca eu tal faça: o homem em cujo poder foi achado o copo, ele será meu servo; vós ide em paz a vosso pai. 
'''
"18" = '''
:sup:`18` Então Judá se chegou a ele, e disse: Ai senhor meu, rogo-te que fale teu servo uma palavra aos ouvidos de meu senhor, e não se acenda tua ira contra teu servo, pois que tu és como Faraó. 
'''
"19" = '''
:sup:`19` Meu senhor perguntou a seus servos, dizendo: Tendes pai ou irmão? 
'''
"20" = '''
:sup:`20` E nós respondemos a meu senhor: Temos um pai ancião, e um jovem que lhe nasceu em sua velhice, pequeno ainda; e um irmão seu morreu, e ele restou sozinho de sua mãe, e seu pai o ama. 
'''
"21" = '''
:sup:`21` E tu disseste a teus servos: Trazei-o a mim, e porei meus olhos sobre ele. 
'''
"22" = '''
:sup:`22` E nós dissemos a meu senhor: O jovem não pode deixar a seu pai, porque se o deixar, seu pai morrerá. 
'''
"23" = '''
:sup:`23` E disseste a teus servos: Se vosso irmão mais novo não descer convosco, não vejais mais meu rosto. 
'''
"24" = '''
:sup:`24` Aconteceu, pois, que quando chegamos a meu pai teu servo, nós lhe contamos as palavras de meu senhor. 
'''
"25" = '''
:sup:`25` E disse nosso pai: Voltai a comprar-nos um pouco de alimento. 
'''
"26" = '''
:sup:`26` E nós respondemos: Não podemos ir: se nosso irmão for conosco, iremos; porque não podemos ver o rosto do homem, não estando conosco nosso irmão o mais novo. 
'''
"27" = '''
:sup:`27` Então teu servo meu pai nos disse: Vós sabeis que dois me deu minha mulher; 
'''
"28" = '''
:sup:`28` E um saiu de minha presença, e penso certamente que foi despedaçado, e até agora não o vi; 
'''
"29" = '''
:sup:`29` E se tomardes também este de diante de mim, e lhe acontecer algum desastre, fareis descer meus cabelos grisalhos com tristeza ao Xeol. 
'''
"30" = '''
:sup:`30` Agora, pois, quando chegar eu a teu servo meu pai, e o jovem não for comigo, como sua alma está ligada à alma dele, 
'''
"31" = '''
:sup:`31` Sucederá que quando perceber a ausência do jovem, morrerá; e teus servos farão descer os cabelos grisalhos de teu servo, nosso pai, com tristeza ao Xeol. 
'''
"32" = '''
:sup:`32` Como teu servo saiu por fiador do jovem com meu pai, dizendo: Se eu não o devolver a ti, então eu serei culpável para meu pai todos os dias; 
'''
"33" = '''
:sup:`33` Rogo-te, portanto, que fique agora teu servo pelo jovem por servo de meu senhor, e que o jovem vá com seus irmãos. 
'''
"34" = '''
:sup:`34` Porque como irei eu a meu pai sem o jovem? Não poderei, por não ver o mal que sobrevirá a meu pai. 
'''
