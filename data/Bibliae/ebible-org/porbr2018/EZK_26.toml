[26]
"1" = '''
:sup:`1` E sucedeu no décimo primeiro ano, no primeiro dia do mês, que veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, dado que Tiro falou sobre Jerusalém: Ha, ha!, quebrada está a porta das nações; ela se virou para mim; eu me encherei de riquezas ,agora que ela está assolada; 
'''
"3" = '''
:sup:`3` Por isso, assim diz o Senhor DEUS: Eis que eu sou contra ti, ó Tiro; e farei subir contra ti muitas nações, tal como o mar faz subir suas ondas. 
'''
"4" = '''
:sup:`4` E demolirão os muros de Tiro, e derrubarão suas torres; varrerei dela seu pó, e a deixarei como uma rocha exposta. 
'''
"5" = '''
:sup:`5` Servirá para estender redes no meio do mar, porque assim eu falei,diz o Senhor DEUS; e será saqueada pelas nações. 
'''
"6" = '''
:sup:`6` E suas filhas que estiverem no campo serão mortas à espada; e saberão que eu sou o SENHOR. 
'''
"7" = '''
:sup:`7` Porque assim diz o Senhor DEUS: Eis que desde o norte eu trarei contra Tiro a Nabucodonosor, rei da Babilônia, rei de reis, com cavalos, carruagens, cavaleiros, tropas, e muito povo. 
'''
"8" = '''
:sup:`8` Tuas filhas no campo ele matará à espada; e porá contra ti fortalezas, fará cerco contra ti, e levantará escudos contra ti. 
'''
"9" = '''
:sup:`9` E fará aríetes baterem contra teus muros, e derrubará tuas torres com suas espadas. 
'''
"10" = '''
:sup:`10` Com a multidão de seus cavalos o pó deles te cobrirá; teus muros tremerão com o estrondo dos cavaleiros, das rodas, e das carruagens, quando ele entrar por tuas portas como quem entra por uma cidade em ruínas. 
'''
"11" = '''
:sup:`11` Com as unhas de seus cavalos pisará todas as tuas ruas; matará teu povo à espada, e as colunas de tua fortaleza cairão por terra. 
'''
"12" = '''
:sup:`12` E roubarão tuas riquezas, e saquearão tuas mercadorias; derrubarão teus muros, e arruinarão tuas preciosas casas; e lançarão tuas pedras, tua madeira e teu pó no meio das águas. 
'''
"13" = '''
:sup:`13` E farei cessar o ruído de tuas canções, e o som de tuas harpas não será mais ouvido. 
'''
"14" = '''
:sup:`14` E te farei como uma rocha exposta; servirás para estender redes; e nunca mais serás reconstruída; porque eu, o SENHOR falei,diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` Assim diz o Senhor DEUS a Tiro: Por acaso não se estremecerão as ilhas com o estrondo de tua queda, quando os feridos gemerem, quando houver grande matança no meio de ti? 
'''
"16" = '''
:sup:`16` Então todos os príncipes do mar descerão de seus tronos, tirarão de si seus mantos, e despirão suas roupas bordadas; com tremores se vestirão, sobre a terra se sentarão, e estremecerão em todo momento, e ficarão espantados por causa de ti. 
'''
"17" = '''
:sup:`17` E levantarão lamentação por causa de ti, e te dirão: Como pereceste tu, povoada dos mares, famosa cidade, que foi forte no mar; ela e seus moradores, que punham seu espanto a todos os moradores dela? 
'''
"18" = '''
:sup:`18` Agora as terras costeiras se estremecerão no dia de tua queda; e as ilhas que estão no mar se espantarão com o teu fim. 
'''
"19" = '''
:sup:`19` Porque assim diz o Senhor DEUS: Quando eu te tornar uma cidade desolada, como as cidades que não se habitam; quando eu fizer subir sobre ti um abismo, e muitas águas te cobrirem, 
'''
"20" = '''
:sup:`20` Então eu te farei descer com os que descem à cova, junto dos povos do passado; e te porei nas profundezas da terra, como os lugares desertos antigos, com os que descem à cova, para que não sejas habitada; então darei glória na terra dos viventes. 
'''
"21" = '''
:sup:`21` Eu te tonarei em espanto, e não mais existirás; e ainda que te busquem, nunca mais serás achada,diz o Senhor DEUS. 
'''
