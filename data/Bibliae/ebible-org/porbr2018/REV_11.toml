[11]
"1" = '''
:sup:`1` E foi-me dada uma cana semelhante a uma vara de medir ; e o anjo ficou de pé , dizendo: “Levanta-te, e mede o templo de Deus, e o altar, e os que nele adoram. 
'''
"2" = '''
:sup:`2` Mas deixa fora ao pátio, que está fora do templo, e não o meças; porque ele foi dado às nações; e pisarão a santa cidade por quarenta e dois meses. 
'''
"3" = '''
:sup:`3` E eu darei autoridade às minhas duas testemunhas, e elas profetizarão por mil duzentos e sessenta dias, vestidas de sacos.” 
'''
"4" = '''
:sup:`4` Estas são as duas oliveiras, e os dois castiçais, que estão diante do Deus da terra. 
'''
"5" = '''
:sup:`5` E se alguém quiser lhes maltratar, fogo sai da sua boca, e devora aos inimigos delas; e se alguém quiser lhes maltratar, é necessário que assim seja morto. 
'''
"6" = '''
:sup:`6` Estas têm autoridade para fechar o céu, para que não chova nos dias da sua profecia; e têm poder sobre as águas para as transformar em sangue, e para ferir a terra com toda praga, tantas vezes quantas quiserem. 
'''
"7" = '''
:sup:`7` E quando elas terminarem seu testemunho, a besta, que sobe do abismo, fará guerra contra elas, e as vencerá, e as matará. 
'''
"8" = '''
:sup:`8` E os cadáveres delas jazerão na praça da grande cidade, que espiritualmente se chama Sodoma e Egito, onde nosso Senhor também foi crucificado. 
'''
"9" = '''
:sup:`9` E os dos povos, tribos, línguas e nações verão os cadáveres delas por três dias e meio, e não permitirão que os cadáveres delas sejam postos em sepulcros. 
'''
"10" = '''
:sup:`10` E os que habitam sobre a terra se alegrarão sobre elas, e ficarão contentes, e enviarão presentes uns aos outros, porque estes dois profetas atormentarão aos que habitam sobre a terra. 
'''
"11" = '''
:sup:`11` E depois daqueles três dias e meio, entrou nelas o espírito de vida de Deus, e se puseram sobre seus pés, e caiu grande temor sobre os que as viram. 
'''
"12" = '''
:sup:`12` E elas ouviram uma grande voz do céu lhes dizendo: “Subi aqui!” E elas subiram ao céu em uma nuvem; e seus inimigos as viram. 
'''
"13" = '''
:sup:`13` E naquela mesma hora houve um grande terremoto, e a décima parte da cidade caiu, e no terremoto foram mortos sete mil nomes humanos; e os restantes ficaram muito atemorizados, e deram glória ao Deus do céu. 
'''
"14" = '''
:sup:`14` O segundo ai já passou; eis que o terceiro ai logo vem. 
'''
"15" = '''
:sup:`15` E o sétimo anjo tocou a trombeta, e houve grandes vozes no céu, dizendo: “Os reinos do mundo se tornaram do nosso Senhor, e do seu Cristo, e ele reinará para todo o sempre.” 
'''
"16" = '''
:sup:`16` E os vinte e quatro anciãos, que estão sentados diante de Deus em seus tronos, prostraram-se sobre seus rostos, e adoraram a Deus, 
'''
"17" = '''
:sup:`17` dizendo: “Graças te damos, Senhor Deus, o Todo-Poderoso, o que é, e que era, e que virá; porque tomaste o teu grande poder, e tens reinado; 
'''
"18" = '''
:sup:`18` E as nações se iraram, porém veio a tua ira, e o tempo dos mortos, para serem julgados, e para tu dares a recompensa aos teus servos, os profetas, e aos santos, e aos que temem o teu nome, a pequenos e a grandes; e para destruir os que destroem a terra.” 
'''
"19" = '''
:sup:`19` E o templo de Deus se abriu no céu, e a arca de seu pacto foi vista no seu templo; e houve relâmpagos, vozes, trovões, terremotos, e grande queda de granizo. 
'''
