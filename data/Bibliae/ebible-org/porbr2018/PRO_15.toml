[15]
"1" = '''
:sup:`1` A resposta suave desvia o furor, mas a palavra pesada faz a ira aumentar. 
'''
"2" = '''
:sup:`2` A língua dos sábios faz bom uso da sabedoria, mas a boca dos tolos derrama loucura. 
'''
"3" = '''
:sup:`3` Os olhos do SENHOR estão em todo lugar, observando os maus e os bons. 
'''
"4" = '''
:sup:`4` Uma língua sã é árvore de vida; mas a perversidade nela é faz o espírito em pedaços. 
'''
"5" = '''
:sup:`5` O tolo despreza a correção de seu pai; mas aquele que presta atenção à repreensão age com prudência. 
'''
"6" = '''
:sup:`6` Na casa dos justo há um grande tesouro; mas na renda do perverso há perturbação. 
'''
"7" = '''
:sup:`7` Os lábios dos sábios derramam conhecimento; mas o coração dos tolos não age assim. 
'''
"8" = '''
:sup:`8` O sacrifício dos perversos é abominável ao SENHOR, mas a oração dos justos é seu agrado. 
'''
"9" = '''
:sup:`9` Abominável ao SENHOR é o caminho do perverso; porém ele ama ao que segue a justiça. 
'''
"10" = '''
:sup:`10` A correção é ruim para aquele que deixa o caminho; e quem odeia a repreensão morrerá. 
'''
"11" = '''
:sup:`11` O Xeol e a perdição estão perante o SENHOR; quanto mais os corações dos filhos dos homens! 
'''
"12" = '''
:sup:`12` O zombador não ama quem o repreende, nem se aproximará dos sábios. 
'''
"13" = '''
:sup:`13` O coração alegre anima o rosto, mas pela dor do coração o espírito se abate. 
'''
"14" = '''
:sup:`14` O coração prudente buscará o conhecimento, mas a boca dos tolos se alimentará de loucura. 
'''
"15" = '''
:sup:`15` Todos os dias do oprimido são maus, mas o coração alegre é como um banquete contínuo. 
'''
"16" = '''
:sup:`16` Melhor é o pouco tendo o temor ao SENHOR, do que um grande tesouro tendo em si inquietação. 
'''
"17" = '''
:sup:`17` Melhor é a comida de hortaliças tendo amor, do que a de boi cevado tendo em si ódio. 
'''
"18" = '''
:sup:`18` O homem que fica irritado facilmente gera brigas; mas aquele que demora para se irar apaziguará o confronto. 
'''
"19" = '''
:sup:`19` O caminho do preguiçoso é como uma cerca de espinhos; mas a vereda dos corretos é bem aplanada. 
'''
"20" = '''
:sup:`20` O filho sábio alegra ao pai, mas o homem tolo despreza a sua mãe. 
'''
"21" = '''
:sup:`21` A loucura é alegria para aquele que tem falta de prudência; mas o homem de bom entendimento andará corretamente. 
'''
"22" = '''
:sup:`22` Os planos fracassam quando não há bom conselho; mas com abundância de conselheiros eles se confirmam. 
'''
"23" = '''
:sup:`23` O homem se alegra com a resposta de sua boca; e como é boa a palavra a seu devido tempo! 
'''
"24" = '''
:sup:`24` Para o prudente, o caminho da vida é para cima, para que se afaste do Xeol, que é para baixo. 
'''
"25" = '''
:sup:`25` O SENHOR destruirá a casa dos arrogantes, mas confirmará os limites do terreno da viúva. 
'''
"26" = '''
:sup:`26` Os pensamentos do mau são abomináveis ao SENHOR, mas ele se agrada das palavras dos puros. 
'''
"27" = '''
:sup:`27` Quem pratica a ganância perturba sua própria casa; mas quem odeia subornos viverá. 
'''
"28" = '''
:sup:`28` O coração do justo pensa bem naquilo que vai responder, mas a boca dos perversos derrama maldades em abundância. 
'''
"29" = '''
:sup:`29` Longe está o SENHOR dos perversos, mas ele escuta a oração dos justos. 
'''
"30" = '''
:sup:`30` A luz dos olhos alegra o coração; a boa notícia fortalece os ossos. 
'''
"31" = '''
:sup:`31` Os ouvidos que escutam a repreensão da vida habitarão entre os sábios. 
'''
"32" = '''
:sup:`32` Quem rejeita correção menospreza sua própria alma; mas aquele que escuta a repreensão adquire entendimento. 
'''
"33" = '''
:sup:`33` O temor ao SENHOR corrige sabiamente; e antes da honra vem a humildade. 
'''
