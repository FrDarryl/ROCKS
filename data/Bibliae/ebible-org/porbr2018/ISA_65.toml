[65]
"1" = '''
:sup:`1` Fui buscado por aqueles que não perguntavam por mim ; fui achado por aqueles que não me buscavam; a uma nação que não se chamava pelo meu nome eu disse: Eis-me aqui! Eis-me aqui! 
'''
"2" = '''
:sup:`2` Estendi minhas mãos o dia todo a um povo rebelde, que anda por um caminho que não é bom, seguindo seus próprios pensamentos. 
'''
"3" = '''
:sup:`3` Povo que me irrita perante mim continuamente, sacrificando em jardins, e queimando incenso sobre tijolos, 
'''
"4" = '''
:sup:`4` Sentando-se junto às sepulturas, e passando as noites em lugares secretos; comendo carne de porco, e tendo caldo de coisas abomináveis em suas vasilhas. 
'''
"5" = '''
:sup:`5` E dizem: Fica onde estás, e não te aproximes de de mim; pois sou mais santo do que tu; Estes são fumaça em minhas narinas, e fogo que arde o dia todo. 
'''
"6" = '''
:sup:`6` Eis que está escrito diante de mim: Não me calarei; mas eu pagarei, e lhes pagarei diretamente e por completo, 
'''
"7" = '''
:sup:`7` Por vossas perversidades e juntamente pelas perversidades de vossos pais,diz o SENHOR, que com incensos perfumaram nos montes, e me provocaram nos morros; por isso eu lhes medirei de volta por completo o pagamento de suas obras anteriores. 
'''
"8" = '''
:sup:`8` Assim diz o SENHOR: Tal como quando se acha suco num cacho de uvas, dizem: Não o desperdices, pois há proveito nele; assim eu farei por meus servos; não destruirei a todos. 
'''
"9" = '''
:sup:`9` Mas produzirei descendência de Jacó, e de Judá um herdeiro, que seja dono de meus montes; e meus escolhidos tomarão posse da terra ,e meus servos ali habitarão. 
'''
"10" = '''
:sup:`10` E Sarom servirá de pasto de ovelhas, e o vale de Acor como lugar de repouso de gado, para o meu povo, que me buscou. 
'''
"11" = '''
:sup:`11` Porém a vós, que vos afastais do SENHOR, vós que esqueceis do meu santo monte, que preparais mesa para o ídolo da sorte, e que misturais bebida para o ídolo do destino; 
'''
"12" = '''
:sup:`12` Eu vos destinarei à espada, e todos vós encurvareis à matança; pois eu chamei, e vós não respondestes; falei, e não ouvistes; mas fizestes o que era mal aos meus olhos, e escolhestes aquilo de que não me agrado. 
'''
"13" = '''
:sup:`13` Por isso assim diz o Senhor DEUS: Eis que meus servos comerão, porém vós passareis fome; eis que meus servos beberão, porém vós tereis sede; eis que meus servos se alegrarão, porém vós vos envergonhareis. 
'''
"14" = '''
:sup:`14` Eis que meus servos cantarão de coração contente, porém vós gritareis de tristeza do coração; e uivareis pela angústia de espírito. 
'''
"15" = '''
:sup:`15` E deixarei vosso nome a meus eleitos como maldição; e o Senhor DEUS te matará; porém ele chamará aos seus servos por outro nome. 
'''
"16" = '''
:sup:`16` Quem se bendisser na terra, se bendirá no Deus da verdade; e quem jurar na terra, jurará pelo Deus da verdade; porque serão esquecidas as angústias passadas, e porque elas estarão encobertas de diante de meus olhos. 
'''
"17" = '''
:sup:`17` Porque eis que eu crio novos céus e nova terra; e não haverámais  lembrança das coisas passadas, nem mais virão à mente. 
'''
"18" = '''
:sup:`18` Porém vós ficai contentes e alegrai-vos para sempre naquilo que eu crio; porque eis que crio a Jerusalém uma alegria, e a seu povo um contentamento. 
'''
"19" = '''
:sup:`19` E me alegrarei de Jerusalém, e estarei muito contente com meu povo; e nunca mais se ouvirá nela voz de choro, nem voz de clamor. 
'''
"20" = '''
:sup:`20` Não haverá mais ali bebês de poucos dias, nem velho que não cumpra seus dias; porque o jovem morrerá aos cem anos, porém o pecador de cem anos de idade será amaldiçoado. 
'''
"21" = '''
:sup:`21` E edificarão casas, e as habitarão; e plantarão vinhas, e comerão o fruto delas. 
'''
"22" = '''
:sup:`22` Eles não edificarão para que outros habitem, nem plantarão para que outros comam; porque os dias de meu povo serão como os dias das árvores, e meus escolhidos usarão das obras de suas mãos até a velhice. 
'''
"23" = '''
:sup:`23` Não trabalharão em vão, nem terão filhos para a aflição; porque são a semente dos benditos do SENHOR, e seus descendentes com eles. 
'''
"24" = '''
:sup:`24` E será que, antes que clamem, eu responderei; enquanto ainda estiverem falando, eu ouvirei. 
'''
"25" = '''
:sup:`25` O lobo e o cordeiro ambos se alimentarão juntos, e o leão comerá palha como o boi, e pó será a comida da serpente; nenhum mal nem dano farão em todo o meu santo monte,diz o SENHOR. 
'''
