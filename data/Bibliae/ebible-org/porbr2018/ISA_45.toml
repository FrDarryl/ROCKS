[45]
"1" = '''
:sup:`1` Assim diz o SENHOR a seu ungido, Ciro, ao qual tomou pela sua mão direita, para abater as nações diante dele, e tirar a proteção dos lombos dos reis; para abrir diante de sua presença as portas, e as portas não se fecharão: 
'''
"2" = '''
:sup:`2` Eu irei adiante de ti, e nivelarei os caminhos acidentados; quebrarei as portas de bronze, e despedaçarei os ferrolhos de ferro; 
'''
"3" = '''
:sup:`3` E te darei os tesouros das escuridões, e as riquezas escondidas; para que possas saber que eu sou o SENHOR, que te chama pelo teu nome, o Deus de Israel. 
'''
"4" = '''
:sup:`4` Em favor de meu servo Jacó e de meu escolhido Israel, eu te chamei pelo teu nome; eu te pus teu título, ainda que tu não me conhecesses. 
'''
"5" = '''
:sup:`5` Eu sou o SENHOR, e ninguém mais; fora de mim não há Deus; eu te revestirei, ainda que tu não me conheças; 
'''
"6" = '''
:sup:`6` Para que saibam desde o oriente e desde o ocidente que fora de mim não há outro. Eu sou o SENHOR, e ninguém mais. 
'''
"7" = '''
:sup:`7` Eu formo a luz e crio as trevas; eu faço a paz, e crio a adversidade; eu, o SENHOR, faço todas estas coisas. 
'''
"8" = '''
:sup:`8` Gotejai vós, céus, de cima, e as nuvens destilem justiça; abra-se a terra, e produza-se salvação, e a justiça juntamente frutifique; eu, o SENHOR, as criei. 
'''
"9" = '''
:sup:`9` Ai daquele que briga com seu formador: apenas um caco entre outros cacos de barro! Por acaso o barro dirá ao seu formador: Que fazes? Ou tua obra: Não tem mãos? 
'''
"10" = '''
:sup:`10` Ai daquele que diz ao pai: O que é que tu geras? E à mulher: O que é que tu fazes nascer? 
'''
"11" = '''
:sup:`11` Assim diz o SENHOR, o Santo de Israel, e seu formador: Perguntai-me sobre as coisas futuras; por acaso me dais ordens sobre os meus filhos, e sobre as obras de minhas mãos? 
'''
"12" = '''
:sup:`12` Eu fiz a terra, e criei nela o homem; fui eu, minhas próprias mãos estenderam os céus, e dei ordens sobre todo o seu exército. 
'''
"13" = '''
:sup:`13` Eu o despertei em justiça, e todos os seus caminhos endireitarei; ele edificará minha cidade, e soltará meus cativos; não por preço, nem por subornos,diz o SENHOR dos exércitos. 
'''
"14" = '''
:sup:`14` Assim diz o SENHOR: O trabalho do Egito, e o comércio dos cuxitas e dos sabeus, homens de alta estatura, passarão a ti, e serão teus; eles irão após ti, passarão acorrentados; e a ti se prostrarão, a ti suplicarão, dizendo : Certamente Deus está contigo, e nenhum outro Deus há. 
'''
"15" = '''
:sup:`15` Verdadeiramente tu és o Deus que se encobre; o Deus de Israel, o Salvador. 
'''
"16" = '''
:sup:`16` Serão envergonhados, e também humilhados, todos eles; juntamente irão embora com vergonha os que fabricam imagens. 
'''
"17" = '''
:sup:`17` Mas Israel é salvo pelo SENHOR, com salvação eterna; não sereis envergonhados nem humilhados para todo o sempre. 
'''
"18" = '''
:sup:`18` Porque assim diz o SENHOR, que criou os céus, o Deus que formou a terra, e a fez; ele a firmou, não a criou para ser vazia, ao contrário ,criou para que fosse habitada: Eu sou o SENHOR, e ninguém mais. 
'''
"19" = '''
:sup:`19` Não falei em oculto, nem em algum lugar escuro da terra; não disse à semente de Jacó: Buscai-me, em vão; eu sou o SENHOR, que fala justiça, e anuncio coisas corretas. 
'''
"20" = '''
:sup:`20` Ajuntai-vos, e vinde; achegai-vos juntamente os que escapastes das nações. Os que carregam suas imagens de escultura de madeira, e rogam a um Deus que não pode salvar, nada conhecem. 
'''
"21" = '''
:sup:`21` Anunciai, e achegai-vos; e consultai juntamente em conselho; quem fez ouvir isto desde a antiguidade? Quem desde então tem anunciado? Por acaso não sou eu, o SENHOR? E não há ouro Deus além de mim, Deus justo e Salvador; ninguém, a não ser eu mesmo . 
'''
"22" = '''
:sup:`22` Virai-vos a mim, e sede salvos, vós todos os limites da terra; porque eu sou Deus, e ninguém mais. 
'''
"23" = '''
:sup:`23` Por mim mesmo tenho jurado; já saiu da minha boca palavra de justiça, e não voltará atrás: que a mim se dobrará todo joelho, e toda língua prestará juramento; 
'''
"24" = '''
:sup:`24` De mim se dirá: Certamente no SENHOR há justiça e poder; Até a ele chegarão, mas serão envergonhados todos os que o odeiam. 
'''
"25" = '''
:sup:`25` Porém no SENHOR todos os que são da semente de Israel serão justificados e se gloriarão. 
'''
