[103]
"1" = '''
:sup:`1` Salmo de Davi: Louva ao SENHOR, ó minha alma; e que todo o meu interior louve ao seu santo nome. 
'''
"2" = '''
:sup:`2` Louva ao SENHOR, ó minha alma; e não te esqueças de nenhum dos benefícios dele; 
'''
"3" = '''
:sup:`3` Que perdoa todas as tuas perversidades, e te sara de todas as tuas enfermidades. 
'''
"4" = '''
:sup:`4` Que resgata tua vida da perdição; que te coroa com bondade e misericórdia. 
'''
"5" = '''
:sup:`5` Que farta tua boca de coisas boas, e tua juventude é renovada como a águia. 
'''
"6" = '''
:sup:`6` O SENHOR faz justiça e juízos a todos os oprimidos. 
'''
"7" = '''
:sup:`7` Ele fez Moisés conhecer seus caminhos, e os filhos de Israel conhecerem as obras dele. 
'''
"8" = '''
:sup:`8` Misericordioso e piedoso é o SENHOR, que demora para se irar, e é grande em bondade. 
'''
"9" = '''
:sup:`9` Ele não reclamará perpetuamente, nem manterá sua ira para sempre. 
'''
"10" = '''
:sup:`10` Ele não nos trata conforme nossos pecados, nem nos retribui conforme nossas perversidades. 
'''
"11" = '''
:sup:`11` Porque, assim como os céus estão bem mais elevados que a terra, assim também prevalece a bondade dele sobre aqueles que o temem. 
'''
"12" = '''
:sup:`12` Assim como o oriente está longe do ocidente, assim também ele tira para longe de nós nossas transgressões. 
'''
"13" = '''
:sup:`13` Assim como um pai se compadece dos filhos, assim também o SENHOR se compadece daqueles que o temem. 
'''
"14" = '''
:sup:`14` Porque ele sabe como fomos formados; ele se lembra de que somos pó. 
'''
"15" = '''
:sup:`15` Os dias do homem são como a erva, como a flor do campo, assim ele floresce. 
'''
"16" = '''
:sup:`16` Mas quando o vento passa por ele, logo perece; e seu lugar deixa de ser conhecido. 
'''
"17" = '''
:sup:`17` Porém a bondade do SENHOR continua de eternidade em eternidade sobre os que o temem; e a justiça dele está sobre os filhos de seus filhos. 
'''
"18" = '''
:sup:`18` Sobre os que guardam o seu pacto dele, e sobre os que se lembram de dos mandamentos dele, para os praticarem. 
'''
"19" = '''
:sup:`19` O SENHOR firmou o seu trono nos céus, e seu reino domina sobre tudo. 
'''
"20" = '''
:sup:`20` Bendizei ao SENHOR, ó anjos dele; vós, fortes valentes, que guardais sua palavra, ao ouvirem a voz de sua palavra. 
'''
"21" = '''
:sup:`21` Bendizei ao SENHOR todos os seus exércitos; vós que servis a ele, que fazeis o que lhe agrada. 
'''
"22" = '''
:sup:`22` Bendizei ao SENHOR todas as suas obras, em todos os lugares de seu domínio; louva, minha alma, ao SENHOR! 
'''
