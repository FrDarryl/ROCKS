[112]
"1" = '''
:sup:`1` Aleluia! Bem-aventurado é o homem que teme ao SENHOR, e que tem muito prazer em seus mandamentos. 
'''
"2" = '''
:sup:`2` Sua descendência será poderosa na terra; a geração dos corretos será bendita. 
'''
"3" = '''
:sup:`3` Em sua casa haverá bens e riquezas, e sua justiça permanece para sempre. 
'''
"4" = '''
:sup:`4` A luz brilha nas trevas para os corretos, para quem é piedoso, misericordioso e justo. 
'''
"5" = '''
:sup:`5` O homem bom é misericordioso, e empresta; ele administra suas coisas com prudência. 
'''
"6" = '''
:sup:`6` Certamente ele nunca se abalará; o justo será lembrado para sempre. 
'''
"7" = '''
:sup:`7` Ele não temerá o mau rumor; o seu coração está firme, confiante no SENHOR. 
'''
"8" = '''
:sup:`8` Seu firme coração não temerá, até que ele veja o fim de seus inimigos. 
'''
"9" = '''
:sup:`9` Ele distribui, e dá aos necessitados; sua justiça permanece para sempre; seu poder será exaltado em glória. 
'''
"10" = '''
:sup:`10` O perverso verá, e ficará incomodado; rangerá seus dentes, e se consumirá. O desejo dos perversos perecerá. 
'''
