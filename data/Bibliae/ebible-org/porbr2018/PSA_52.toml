[52]
"1" = '''
:sup:`1` Instrução de Davi, para o regente, quando Doegue, o edomita, veio, e contou a Saul, dizendo: Davi veio à casa de Aimeleque: Por que tu, homem poderoso, te orgulhas no mal? A bondade de Deus continua o dia todo. 
'''
"2" = '''
:sup:`2` Tua língua planeja maldades; é como navalha afiada, que gera falsidades. 
'''
"3" = '''
:sup:`3` Tu amas mais o mal que o bem, e a mentira mais do que falar justiça. (Selá) 
'''
"4" = '''
:sup:`4` Tu amas todas as palavras de destruição, ó língua enganadora. 
'''
"5" = '''
:sup:`5` Porém Deus te derrubará para sempre; ele te tomará, e te arrancará para fora da tenda; e te eliminará de toda a terra dos viventes. (Selá) 
'''
"6" = '''
:sup:`6` E os justos o verão, e temerão; e rirão dele, dizendo : 
'''
"7" = '''
:sup:`7` Eis aqui o homem que não pôs sua força em Deus, mas preferiu confiar a abundância de suas riquezas, e fortaleceu em sua maldade. 
'''
"8" = '''
:sup:`8` Mas eu serei como a oliveira verde na casa de Deus; confio na bondade de Deus para todo o sempre. 
'''
"9" = '''
:sup:`9` Eu te louvarei para sempre, por causa do que fizeste; e terei esperança em teu nome, porque tu és bom perante teus santos. 
'''
