[15]
"1" = '''
:sup:`1` Então alguns escribas e fariseus de Jerusalém se aproximaram de Jesus, e perguntaram: 
'''
"2" = '''
:sup:`2` Por que os teus discípulos transgridem a tradição dos anciãos? Pois não lavam suas mãos quando comem pão. 
'''
"3" = '''
:sup:`3` Porém ele lhes respondeu: E vós, por que transgredis o mandamento de Deus por vossa tradição? 
'''
"4" = '''
:sup:`4` Pois Deus mandou, dizendo: Honra ao teu pai e à tua mãe; e quem maldisser ao pai ou à mãe seja sentenciado à morte. 
'''
"5" = '''
:sup:`5` Mas vós dizeis: “Qualquer um que disser ao pai ou à mãe: ‘Todo o proveito que terias de mim é oferta exclusiva para Deus ’, não precisa honrar seu pai ou à sua mãe”. 
'''
"6" = '''
:sup:`6` E assim invalidastes o mandamento de Deus por vossa tradição. 
'''
"7" = '''
:sup:`7` Hipócritas! Isaías bem profetizou sobre vós, dizendo: 
'''
"8" = '''
:sup:`8` Este povo com sua boca se aproxima de mim, e com os lábios me honra; mas o seu coração está longe de mim. 
'''
"9" = '''
:sup:`9` Em vão, porém, me veneram, ensinando doutrinas que são regras humanas. 
'''
"10" = '''
:sup:`10` Assim chamou a multidão para si, e disse-lhes: Ouvi e entendei. 
'''
"11" = '''
:sup:`11` Não é o que entra na boca que contamina o ser humano; mas sim o que sai da boca, isso contamina o ser humano. 
'''
"12" = '''
:sup:`12` Então os seus discípulos aproximaram-se dele, e lhe perguntaram: Tu sabes que os fariseus se ofenderam quando ouviram essa palavra? 
'''
"13" = '''
:sup:`13` Mas ele respondeu: Toda planta que meu Pai celestial não plantou será arrancada pela raiz. 
'''
"14" = '''
:sup:`14` Deixai-os, são guias cegos de cegos. E se o cego guiar outro cego, ambos cairão na cova. 
'''
"15" = '''
:sup:`15` E Pedro lhe disse: Explica-nos esta parábola. 
'''
"16" = '''
:sup:`16` Porém Jesus disse: Até vós ainda estais sem entender? 
'''
"17" = '''
:sup:`17` Não percebeis ainda que tudo o que entra na boca vai ao ventre, mas depois é lançado na privada? 
'''
"18" = '''
:sup:`18` Porém as coisas que saem da boca procedem do coração; e elas contaminam o ser humano. 
'''
"19" = '''
:sup:`19` Pois do coração procedem maus pensamentos, mortes, adultérios, pecados sexuais, furtos, falsos testemunhos, blasfêmias. 
'''
"20" = '''
:sup:`20` Estas coisas são as que contaminam o ser humano; mas comer sem lavar as mãos não contamina o ser humano. 
'''
"21" = '''
:sup:`21` E, tendo Jesus partido dali, foi para as partes de Tiro e de Sidom. 
'''
"22" = '''
:sup:`22` E eis que uma mulher Cananeia, que tinha saído daquela região, clamou-lhe: Senhor, Filho de Davi, tem misericórdia de mim! Minha filha está miseravelmente endemoninhada. 
'''
"23" = '''
:sup:`23` Mas ele não lhe respondeu palavra. Então seus discípulos se aproximaram dele, e rogaram-lhe, dizendo: Manda-a embora, porque ela está gritando atrás de nós. 
'''
"24" = '''
:sup:`24` E ele respondeu: Não fui enviado para ninguém além das ovelhas perdidas da casa de Israel. 
'''
"25" = '''
:sup:`25` Então ela veio e se prostrou diante dele, dizendo: Senhor, socorre-me. 
'''
"26" = '''
:sup:`26` Mas ele respondeu: Não é bom tomar o pão dos filhos e lançá-lo aos cachorrinhos. 
'''
"27" = '''
:sup:`27` Ela, porém, disse: Sim, Senhor. Porém os cachorrinhos também comem, das migalhas que caem da mesa dos seus senhores. 
'''
"28" = '''
:sup:`28` Então Jesus lhe respondeu: Ó mulher, grande é a tua fé. A ti seja feito como tu queres. E desde aquela hora sua filha ficou curada. 
'''
"29" = '''
:sup:`29` E tendo Jesus partido dali, veio ao mar da Galileia. Ele subiu a um monte, e ali se sentou. 
'''
"30" = '''
:sup:`30` E vieram a ele muitas multidões, que tinham consigo mancos, cegos, mudos, aleijados, e muitos outros; e os lançaram aos pés de Jesus, e ele os curou. 
'''
"31" = '''
:sup:`31` Desta maneira, as multidões se maravilhavam quando viam os mudos falarem, os aleijados ficarem sãos, os mancos andarem, e os cegos verem; então glorificaram ao Deus de Israel. 
'''
"32" = '''
:sup:`32` Jesus chamou a si os seus discípulos, e disse: Estou compadecido com a multidão, porque já há três dias que estão comigo, e não têm o que comer. E não quero os deixar ir em jejum, para que não desmaiem no caminho. 
'''
"33" = '''
:sup:`33` E os seus discípulos lhe responderam: De onde conseguiremos tantos pães no deserto, para saciar tão grande multidão? 
'''
"34" = '''
:sup:`34` Jesus lhes perguntou: Quantos pães tendes? E eles disseram: Sete; e uns poucos peixinhos. 
'''
"35" = '''
:sup:`35` Então mandou as multidões que se sentassem pelo chão. 
'''
"36" = '''
:sup:`36` Tomou os sete pães e os peixes, deu graças e os partiu. Em seguida, ele os deu aos seus discípulos, e os discípulos à multidão. 
'''
"37" = '''
:sup:`37` E todos comeram e se saciaram; e levantaram dos pedaços que sobraram sete cestos cheios. 
'''
"38" = '''
:sup:`38` E foram os que comeram quatro mil homens, sem contar as mulheres e as crianças. 
'''
"39" = '''
:sup:`39` Depois de despedir as multidões, Jesus entrou em um barco, e veio à região de Magdala. 
'''
