[19]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés e a Arão, dizendo: 
'''
"2" = '''
:sup:`2` Esta é a ordenança da lei que o SENHOR prescreveu, dizendo: Dize aos filhos de Israel que te tragam uma novilha vermelha, sem defeito, que não tenha mancha, sobre a qual não se tenha posto jugo; 
'''
"3" = '''
:sup:`3` e a dareis ao sacerdote Eleazar. Ele a tirará fora do acampamento, e a fará degolar em sua presença. 
'''
"4" = '''
:sup:`4` E tomará Eleazar o sacerdote de seu sangue com seu dedo, e espargirá até a dianteira do tabernáculo do testemunho com o sangue dela sete vezes; 
'''
"5" = '''
:sup:`5` E fará queimar a vaca ante seus olhos: seu couro e sua carne e seu sangue, com seu excremento, fará queimar. 
'''
"6" = '''
:sup:`6` Logo tomará o sacerdote pau de cedro, e hissopo, e escarlata, e o lançará em meio do fogo em que arde a vaca. 
'''
"7" = '''
:sup:`7` O sacerdote lavará logo suas roupas, lavará também sua carne com água, e depois entrará no acampamento; e será impuro o sacerdote até à tarde. 
'''
"8" = '''
:sup:`8` Também o que a queimou, lavará suas roupas em água, também lavará em água sua carne, e será impuro até à tarde. 
'''
"9" = '''
:sup:`9` E um homem limpo recolherá as cinzas da vaca, e as porá fora do acampamento em lugar limpo, e as guardará a congregação dos filhos de Israel para a água de separação: é uma expiação. 
'''
"10" = '''
:sup:`10` E o que recolheu as cinzas da vaca, lavará suas roupas, e será impuro até à tarde: e será aos filhos de Israel, e ao estrangeiro que peregrina entre eles, por estatuto perpétuo. 
'''
"11" = '''
:sup:`11` O que tocar morto de qualquer pessoa humana, sete dias será impuro: 
'''
"12" = '''
:sup:`12` Este se purificará ao terceiro dia com esta água, e ao sétimo dia será limpo; e se ao terceiro dia não se purificar, não será limpo ao sétimo dia. 
'''
"13" = '''
:sup:`13` Qualquer um que tocar em morto, em pessoa de homem que estiver morto, e não se purificar, o tabernáculo do SENHOR contaminou; e aquela pessoa será eliminada de Israel: porquanto a água da separação não foi espargida sobre ele, impuro será; e seu impureza será sobre ele. 
'''
"14" = '''
:sup:`14` Esta é a lei para quando alguém morrer na tenda: qualquer um que entrar na tenda e todo o que estiver nela, será impuro sete dias. 
'''
"15" = '''
:sup:`15` E todo vaso aberto, sobre o qual não houver tampa bem ajustada, sera impuro. 
'''
"16" = '''
:sup:`16` E qualquer um que tocar em morto à espada sobre a face do campo, ou em morto, ou em osso humano, ou em sepulcro, sete dias será impuro. 
'''
"17" = '''
:sup:`17` E para o impuro tomarão da cinza da queimada vaca da expiação, e lançarão sobre ela água viva em um vaso: 
'''
"18" = '''
:sup:`18` E um homem limpo tomará hissopo. e o molhará na água, e espargirá sobre a tenda, e sobre todos os móveis, e sobre as pessoas que ali estiverem, e sobre aquele que houver tocado o osso, ou o matado, ou o cadáver, ou o sepulcro: 
'''
"19" = '''
:sup:`19` E o limpo espargirá sobre o impuro ao terceiro e ao sétimo dia: e quando o haverá purificado ao dia sétimo, ele lavará logo suas roupas, e a si mesmo se lavará com água, e será limpo à tarde. 
'''
"20" = '''
:sup:`20` E o que for impuro, e não se purificar, a tal pessoa será eliminada dentre a congregação, porquanto contaminou o tabernáculo do SENHOR: não foi espargida sobre ele a água de separação, é impuro. 
'''
"21" = '''
:sup:`21` E lhes será por estatuto perpétuo: também o que espargir a água da separação lavará suas roupas; e o que tocar a água da separação, será impuro até à tarde. 
'''
"22" = '''
:sup:`22` E todo o que o impuro tocar, será impuro: e a pessoa que o tocar, será impura até à tarde. 
'''
