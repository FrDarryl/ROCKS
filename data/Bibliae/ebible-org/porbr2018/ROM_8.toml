[8]
"1" = '''
:sup:`1` Portanto, agora, nenhuma condenação há para os que estão em Cristo Jesus, que não andam segundo a carne, mas sim segundo o Espírito. 
'''
"2" = '''
:sup:`2` Porque a Lei do Espírito de vida, em Cristo Jesus, me livrou da lei do pecado e da morte. 
'''
"3" = '''
:sup:`3` Pois o que era impossível para a lei, porque estava enferma pela carne, Deus, ao enviar o seu próprio Filho em semelhança da carne pecadora, e por causa do pecado, condenou o pecado na carne, 
'''
"4" = '''
:sup:`4` para que a exigência da lei se cumprisse em nós, que andamos, não segundo a carne, mas sim, segundo o Espírito. 
'''
"5" = '''
:sup:`5` Pois os que são segundo a carne voltam sua mentalidade para as coisas da carne, mas os que são segundo o Espírito, para as coisas do Espírito. 
'''
"6" = '''
:sup:`6` Pois a mentalidade da carne é morte, mas a mentalidade do Espírito é vida e paz. 
'''
"7" = '''
:sup:`7` Pois a mentalidade da carne é inimizade contra Deus, pois não se sujeita à Lei de Deus, porque nem sequer pode. 
'''
"8" = '''
:sup:`8` Portanto, os que permanecem na carne não podem agradar a Deus. 
'''
"9" = '''
:sup:`9` Porém vós não permaneceis na carne, mas sim, no Espírito, se é que o Espírito de Deus habita em vós. Porém, se alguém não tem o Espírito de Cristo, esse não lhe pertence. 
'''
"10" = '''
:sup:`10` E se Cristo está em vós, apesar do corpo estar morto por causa do pecado, o Espírito é vida por causa da justiça. 
'''
"11" = '''
:sup:`11` E se o Espírito daquele que dos mortos ressuscitou a Jesus habita em vós, aquele que dos mortos ressuscitou a Cristo também dará vida aos vossos corpos mortais por meio do seu Espírito, que habita em vós. 
'''
"12" = '''
:sup:`12` Por isso, irmãos, somos devedores, não à carne, para vivermos segundo a carne; 
'''
"13" = '''
:sup:`13` porque, se viverdes segundo a carne, morrereis; mas se, pelo Espírito, fizerdes morrer as ações do corpo, vivereis. 
'''
"14" = '''
:sup:`14` Pois todos quantos são guiados pelo Espírito de Deus são filhos de Deus. 
'''
"15" = '''
:sup:`15` Pois não recebestes o espírito de escravidão, para voltardes ao medo; mas recebestes o Espírito de adoção como filhos, pelo qual clamamos: Aba, Pai! 
'''
"16" = '''
:sup:`16` O próprio Espírito dá testemunho com o nosso espírito de que somos filhos de Deus. 
'''
"17" = '''
:sup:`17` E, se somos filhos, logo somos também herdeiros; herdeiros de Deus, e coerdeiros de Cristo; se sofremos com ele, é para que também com ele sejamos glorificados. 
'''
"18" = '''
:sup:`18` Pois considero que as aflições deste tempo presente nem se comparam com a glória que nos será revelada. 
'''
"19" = '''
:sup:`19` Pois a criação espera ansiosamente a revelação dos filhos de Deus; 
'''
"20" = '''
:sup:`20` porque a criação ficou sujeita à futilidade (não por vontade própria, mas sim por causa daquele que a sujeitou), 
'''
"21" = '''
:sup:`21` na esperança de que também a mesma criação seja liberta da escravidão da degradação para a liberdade da glória dos filhos de Deus. 
'''
"22" = '''
:sup:`22` Pois sabemos que toda a criação geme e sofre dores como as de parto até agora. 
'''
"23" = '''
:sup:`23` E não somente isso , mas também nós, que temos os primeiros frutos do Espírito, gememos em nós mesmos, esperando a adoção , isto é , a redenção do nosso corpo. 
'''
"24" = '''
:sup:`24` Pois fomos salvos na esperança. Ora, a esperança que se vê não é esperança; afinal, por que alguém ainda espera o que já vê? 
'''
"25" = '''
:sup:`25` Mas, se esperamos o que não vemos, com paciência esperamos. 
'''
"26" = '''
:sup:`26` E da mesma maneira também o Espírito ajuda em nossas fraquezas. Pois não sabemos orar como se deve, mas o próprio Espírito intercede por nós com gemidos inexprimíveis. 
'''
"27" = '''
:sup:`27` E aquele que examina os corações sabe qual é a intenção do Espírito, pois ele intercede pelos santos, segundo a vontade de Deus. 
'''
"28" = '''
:sup:`28` E sabemos que todas as coisas juntamente contribuem para o bem daqueles que amam a Deus, dos que são chamados segundo o seu propósito. 
'''
"29" = '''
:sup:`29` Pois aos que desde antes conheceu, também os predestinou para serem conformes à imagem do seu Filho, para que ele seja o primogênito entre muitos irmãos. 
'''
"30" = '''
:sup:`30` E aos que predestinou, a esses também chamou; e aos que chamou, a esses também justificou; e aos que justificou, a esses também glorificou. 
'''
"31" = '''
:sup:`31` Então, que diremos acerca dessas coisas? Se Deus é por nós, quem será contra nós? 
'''
"32" = '''
:sup:`32` Aquele que nem mesmo ao seu próprio Filho poupou, como não nos dará também com ele todas as coisas? 
'''
"33" = '''
:sup:`33` Quem fará acusação contra os escolhidos de Deus? Deus é quem justifica. 
'''
"34" = '''
:sup:`34` Quem os condenará? Cristo é o que morreu; além disto é o que também ressuscitou; o que também está à direita de Deus, e que intercede por nós. 
'''
"35" = '''
:sup:`35` Quem nos separará do amor de Cristo? A aflição, a angústia, a perseguição, a fome, a nudez, o perigo, ou a espada? 
'''
"36" = '''
:sup:`36` Como está escrito: “Pois por causa de ti somos entreges à morte o dia todo; somos contados como ovelhas para o matadouro”. 
'''
"37" = '''
:sup:`37` Mas em todas estas coisas somos mais que vencedores, por meio daquele que nos amou. 
'''
"38" = '''
:sup:`38` Pois tenho certeza que nem a morte, nem a vida, nem anjos, nem principados, nem poderes, nem o presente, nem o futuro, 
'''
"39" = '''
:sup:`39` nem altura, nem profundeza, nem qualquer outra criatura poderá nos separar do amor de Deus, que está em Cristo Jesus, nosso Senhor. 
'''
