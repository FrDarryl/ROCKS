[42]
"1" = '''
:sup:`1` Salmo de instrução para o regente; dos filhos de Coré: Assim como a corça geme de desejo pelas correntes de águas, assim também minha alma geme de desejo por ti, Deus. 
'''
"2" = '''
:sup:`2` Minha alma tem sede de Deus, do Deus vivente: Quando entrarei, e me apresentarei diante de Deus? 
'''
"3" = '''
:sup:`3` Minhas lágrimas têm sido meu alimento dia e noite, porque o dia todo me dizem: Onde está o teu Deus? 
'''
"4" = '''
:sup:`4` Disto eu me lembro, e derramo minha alma em mim com choros , porque eu ia entre a multidão, e com eles entrava na casa de Deus, com voz de alegria e louvor, na festa da multidão. 
'''
"5" = '''
:sup:`5` Minha alma, por que tu estás abatida, e te inquietas em mim? Espera em Deus; pois eu o louvarei pelas suas salvações. 
'''
"6" = '''
:sup:`6` Deus meu, minha alma está abatida dentro de mim; por isso eu me lembro de ti desde a terra do Jordão, e dos hermonitas, desde o monte Mizar. 
'''
"7" = '''
:sup:`7` Um abismo chama outro abismo, ao ruído de suas cascatas; todos as tuas ondas e vagas têm passado sobre mim. 
'''
"8" = '''
:sup:`8` Mas de dia o SENHOR mandará sua misericórdia, e de noite a canção dele estará comigo; uma oração ao Deus de minha vida. 
'''
"9" = '''
:sup:`9` Direi a Deus, minha rocha: Por que tu te esqueces de mim? Por que eu ando em sofrimento pela opressão do inimigo? 
'''
"10" = '''
:sup:`10` Meus adversários me afrontam com uma ferida mortal em meus ossos, ao me dizerem todo dia: Onde está o teu Deus? 
'''
"11" = '''
:sup:`11` Por que estás abatida, minha alma? E por que te inquietas em mim? Espera em Deus; porque eu ainda o louvarei; ele é a minha salvação e o meu Deus. 
'''
