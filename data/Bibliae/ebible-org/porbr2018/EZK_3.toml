[3]
"1" = '''
:sup:`1` Depois me disse: Filho do homem, come o que achares; come este rolo, vai, e fala à casa de Israel. 
'''
"2" = '''
:sup:`2` Então abri minha boca, e me fez comer aquele rolo. 
'''
"3" = '''
:sup:`3` E disse-me: Filho do homem, faze com que teu ventre coma, e enche tuas entranhas deste rolo que eu te dou. Então o comi, e foi em minha boca doce como o mel. 
'''
"4" = '''
:sup:`4` E disse-me: Filho do homem, vai, entra na casa de Israel, e fala-lhes com minhas palavras. 
'''
"5" = '''
:sup:`5` Pois tu não és enviado a um povo de fala estranha nem de língua difícil, mas sim à casa de Israel. 
'''
"6" = '''
:sup:`6` Nem a muitos povos de fala estranha nem de língua difícil, cujas palavras não podes entender; se eu a eles te enviasse, eles te dariam ouvidos. 
'''
"7" = '''
:sup:`7` Porém a casa de Israel não quererá te ouvir, pois não querem ouvir a mim; pois toda a casa de Israel é obstinada de testa e dura de coração. 
'''
"8" = '''
:sup:`8` Eis que eu fiz teu rosto forte contra os rostos deles, e tua testa forte contra a testa deles. 
'''
"9" = '''
:sup:`9` Fiz tua testa como o diamante, mais forte que a pederneira; não os temas, nem te espantes da presença deles, ainda que sejam uma casa rebelde. 
'''
"10" = '''
:sup:`10` Disse-me mais: Filho do homem, toma em teu coração todas a minhas palavras que te falarei, e ouve com os teus ouvidos. 
'''
"11" = '''
:sup:`11` Então vai, e chega aos do cativos, aos filhos de teu povo, e tu lhes falarás e lhes dirás: Assim diz o Senhor DEUS; quer ouçam, quer deixem de ouvir. 
'''
"12" = '''
:sup:`12` Então o Espírito me levantou, e ouvi detrás de mim uma voz de grande estrondo, que dizia : Bendita seja a glória do SENHOR desde o seu lugar. 
'''
"13" = '''
:sup:`13` Ouvi também o som das asas dos animais, que tocavam umas às outras, e o som das rodas em frente deles, e som de grande estrondo. 
'''
"14" = '''
:sup:`14` Assim o Espírito me levantou, e me tomou; e fui com amargura, pela indignação de meu espírito; mas a mão do SENHOR era forte sobre mim. 
'''
"15" = '''
:sup:`15` E vim aos do cativeiro, a Tel-Abibe, que moravam junto ao rio de Quebar, e eu morava onde eles moravam; e ali permaneci sete dias atônito entre eles. 
'''
"16" = '''
:sup:`16` E aconteceu que, ao fim de sete dias, veio a mim a palavra do SENHOR, dizendo: 
'''
"17" = '''
:sup:`17` Filho do homem, eu te pus por vigia sobre a casa de Israel; portanto tu ouvirás a palavra de minha boca, e os alertarás de minha parte. 
'''
"18" = '''
:sup:`18` Quando eu disser ao perverso: ‘Certamente morrerás’, e tu não o alertares, nem falares para alertar ao perverso acerca do seu caminho perverso, a fim de o conservar em vida, aquele perverso morrerá na sua maldade, porém demandarei o sangue dele da tua mão. 
'''
"19" = '''
:sup:`19` Mas se tu alertares ao perverso, e ele não se converter de sua perversidade, e de seu perverso caminho, ele morrerá por sua maldade, e tu terás livrado tua alma. 
'''
"20" = '''
:sup:`20` Semelhantemente, quando o justo se desviar de sua justiça, e fizer maldade, e eu puser algum tropeço diante dele, ele morrerá, porque tu não o alertaste; por seu pecado morrerá, e suas justiças que havia feito não serão lembradas; mas demandarei o sangue dele da tua mão. 
'''
"21" = '''
:sup:`21` Porém se tu alertares ao justo, para que o justo não peque, e ele não pecar, certamente viverá, porque foi alertado; e tu terás livrado tua alma. 
'''
"22" = '''
:sup:`22` E a mão do SENHOR estava ali sobre mim; e disse-me: Levanta-te, e sai ao vale; e ali falarei contigo. 
'''
"23" = '''
:sup:`23` Então eu me levantei, e saí ao vale; e eis que a glória do SENHOR estava ali, como a glória que vi junto ao rio de Quebar; e caí sobre meu rosto. 
'''
"24" = '''
:sup:`24` Então o Espírito entrou em mim, e fez-me ficar de pé; e falou comigo, e disse-me: Entra, e fecha-te dentro de tua casa. 
'''
"25" = '''
:sup:`25` Pois tu, ó filho do homem, eis que porão cordas sobre ti, e com elas te amarrarão, por isso não sairás entre eles. 
'''
"26" = '''
:sup:`26` E farei com que tua língua se apegue ao teu céu da boca, e ficarás mudo, e não lhes servirás de repreensor; pois são uma casa rebelde 
'''
"27" = '''
:sup:`27` Mas quando eu falar contigo, abrirei a tua boca, e lhes dirás: Assim diz o Senhor DEUS; quem ouvir, ouça; e quem deixar de ouvir ,deixe; pois são uma casa rebelde. 
'''
