[30]
"1" = '''
:sup:`1` Palavras de Agur, filho de Jaque, o de fala solene; Este homem diz a Itiel; a Itiel e a Ucal: 
'''
"2" = '''
:sup:`2` Certamente eu sou o mais bruto dos homens, e não tenho entendimento humano. 
'''
"3" = '''
:sup:`3` Não aprendi sabedoria, nem tenho conhecimento do Santo Deus . 
'''
"4" = '''
:sup:`4` Quem subiu ao céu, e desceu? Quem juntou os ventos com suas mãos? Quem amarrou as águas numa capa? Quem estabeleceu todos os limites da terra? Qual é o seu nome? e qual é o nome de seu filho, se tu o sabes? 
'''
"5" = '''
:sup:`5` Toda palavra de Deus é pura; é escudo para os que nele confiam. 
'''
"6" = '''
:sup:`6` Nada acrescentes às suas palavras, para que ele não te repreenda, e sejas mostrado como mentiroso. 
'''
"7" = '''
:sup:`7` Duas coisas eu te pedi; não as negues a mim antes que eu morra. 
'''
"8" = '''
:sup:`8` Afasta de mim a inutilidade e palavra mentirosa; e não me dês nem pobreza nem riqueza, mantém-me com o pão que me for necessário. 
'''
"9" = '''
:sup:`9` Para que não aconteça de eu ficar farto e te negar, dizendo: Quem é o SENHOR?Nem também que eu empobreça, e venha a furtar, e desonre o nome do meu Deus. 
'''
"10" = '''
:sup:`10` Não difames do servo ao seu senhor, para que ele não te amaldiçoe e fiques culpado. 
'''
"11" = '''
:sup:`11` Há gente que amaldiçoa a seu pai e não bendiz à sua mãe; 
'''
"12" = '''
:sup:`12` Há gente que é pura aos seus próprios olhos, mas que não foi lavada de sua imundície; 
'''
"13" = '''
:sup:`13` Há gente cujos olhos são arrogantes, e cujas sobrancelhas são levantadas; 
'''
"14" = '''
:sup:`14` Há gente cujos dentes são espadas, e cujos queixos são facas, para devorarem aos aflitos da terra aos aflitos, e aos necessitados dentre os homens. 
'''
"15" = '''
:sup:`15` A sanguessuga tem duas filhas: “Dá” e “Dá”; estas três coisas nunca se fartam, e quatro nunca dizem “É o suficiente”: 
'''
"16" = '''
:sup:`16` O Xeol, o útero estéril, a terra que não se farta de água, e o fogo que nunca diz estar satisfeito. 
'''
"17" = '''
:sup:`17` Os olhos que zombam do pai ou desprezam obedecer à mãe, os corvos do riacho os arrancarão, e os filhotes de abutre os comerão. 
'''
"18" = '''
:sup:`18` Estas três coisas me maravilham, e quatro que não entendo: 
'''
"19" = '''
:sup:`19` O caminho da águia no céu, o caminho da serpente na rocha, o caminho do navio no meio do mar, e o caminho do homem com uma moça. 
'''
"20" = '''
:sup:`20` Assim é o caminho da mulher adúltera: ela come, limpa sua boca, e diz: Não fiz mal algum. 
'''
"21" = '''
:sup:`21` Por três coisas a terra se alvoroça, e por quatro que não pode suportar: 
'''
"22" = '''
:sup:`22` Pelo servo que governa como rei; pelo tolo que se enche de comida; 
'''
"23" = '''
:sup:`23` Pela mulher odiada, quando se casa; e pela serva quando toma o lugar de sua senhora. 
'''
"24" = '''
:sup:`24` Estas quatro coisas são pequenas sobre a terra, porém muito sábias: 
'''
"25" = '''
:sup:`25` As formigas não são criaturas fortes, mas no verão preparam sua comida; 
'''
"26" = '''
:sup:`26` Os roedores são um “povo” fraco, mas fazem suas casas nas rochas; 
'''
"27" = '''
:sup:`27` Os gafanhotos não têm rei; mas todos saem em bandos; 
'''
"28" = '''
:sup:`28` As lagartixas podem ser pegas com as mãos, e mesmo assim estão nos palácios dos reis. 
'''
"29" = '''
:sup:`29` Estes três tem um bom andar, e quatro que se movem muito bem: 
'''
"30" = '''
:sup:`30` O leão, forte entre os animais, que não foge de ninguém; 
'''
"31" = '''
:sup:`31` O galo, o bode, e o rei com seu exército. 
'''
"32" = '''
:sup:`32` Se agiste como tolo, exaltando-te, e se planejaste o mal, põe tua mão sobre a boca; 
'''
"33" = '''
:sup:`33` Porque como o forçar do leite produz manteiga, e o forçar do nariz produz sangue, assim também o forçar da ira produz briga. 
'''
