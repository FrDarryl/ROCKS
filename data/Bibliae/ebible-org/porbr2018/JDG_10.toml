[10]
"1" = '''
:sup:`1` E Depois de Abimeleque levantou-se para livrar a Israel, Tolá filho de Puá, filho de Dodô, homem de Issacar, o qual habitava em Samir, no monte de Efraim. 
'''
"2" = '''
:sup:`2` E julgou a Israel vinte e três anos, e morreu, e foi sepultado em Samir. 
'''
"3" = '''
:sup:`3` Depois dele se levantou Jair, gileadita, o qual julgou a Israel vinte e dois anos. 
'''
"4" = '''
:sup:`4` Este teve trinta filhos que cavalgavam sobre trinta asnos, e tinham trinta vilas, que se chamaram as vilas de Jair até hoje, as quais estão na terra de Gileade. 
'''
"5" = '''
:sup:`5` E morreu Jair, e foi sepultado em Camom. 
'''
"6" = '''
:sup:`6` Mas os filhos de Israel voltaram a fazer o mal aos olhos do SENHOR, e serviram aos baalins e a Astarote, e aos deuses da Síria, e aos deuses de Sidom, e aos deuses de Moabe, e aos deuses dos filhos de Amom, e aos deuses dos filisteus: 
'''
"7" = '''
:sup:`7` E o SENHOR se irou contra Israel, e vendeu-os por mão dos filisteus, e por mão dos filhos de Amom: 
'''
"8" = '''
:sup:`8` Os quais moeram e quebrantaram aos filhos de Israel naquele tempo dezoito anos, a todos os filhos de Israel que estavam da outra parte do Jordão na terra dos amorreus, que é em Gileade. 
'''
"9" = '''
:sup:`9` E os filhos de Amom passaram o Jordão para fazer também guerra contra Judá, e contra Benjamim, e a casa de Efraim: e foi Israel em grande maneira afligido. 
'''
"10" = '''
:sup:`10` E os filhos de Israel clamaram ao SENHOR, dizendo: Nós pecamos contra ti; porque deixamos a nosso Deus, e servido aos baalins. 
'''
"11" = '''
:sup:`11` E o SENHOR respondeu aos filhos de Israel: Não fostes oprimidos pelo Egito, pelos amorreus, pelos amonitas, dos filisteus, 
'''
"12" = '''
:sup:`12` Dos de Sidom, de Amaleque, e de Maom, e clamando a mim vos livrei de suas mãos? 
'''
"13" = '''
:sup:`13` Mas vós me deixastes, e servistes a deuses alheios: portanto, eu não vos livrarei mais. 
'''
"14" = '''
:sup:`14` Andai, e clamai aos deuses que escolhestes para vós, que vos livrem no tempo de vossa aflição. 
'''
"15" = '''
:sup:`15` E os filhos de Israel responderam ao SENHOR: Pecamos; faze tu conosco como bem te parecer: somente que agora nos livres neste dia. 
'''
"16" = '''
:sup:`16` E tiraram dentre si os deuses alheios, e serviram ao SENHOR; e sua alma foi angustiada por causa do sofrimento de Israel. 
'''
"17" = '''
:sup:`17` E juntando-se os filhos de Amom, assentaram acampamento em Gileade; juntaram-se assim os filhos de Israel, e assentaram seu acampamento em Mispá. 
'''
"18" = '''
:sup:`18` E os príncipes e o povo de Gileade disseram um ao outro: Quem será o que começará a batalha contra os filhos de Amom? Ele será cabeça sobre todos os que habitam em Gileade. 
'''
