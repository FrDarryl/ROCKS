[26]
"1" = '''
:sup:`1` Assim como a neve no verão, como a chuva na colheita, assim também não convém a honra para o tolo. 
'''
"2" = '''
:sup:`2` Como um pássaro a vaguear, como a andorinha a voar, assim também a maldição não virá sem causa. 
'''
"3" = '''
:sup:`3` Açoite para o cavalo, cabresto para o asno; e vara para as costas dos tolos. 
'''
"4" = '''
:sup:`4` Não respondas ao tolo conforme sua loucura; para que não te faças semelhante a ele. 
'''
"5" = '''
:sup:`5` Responde ao tolo conforme sua loucura, para que ele não seja sábio aos seus próprios olhos. 
'''
"6" = '''
:sup:`6` Quem manda mensagens pelas mãos do tolo é como quem corta os pés e bebe violência. 
'''
"7" = '''
:sup:`7` Assim como não funcionam as pernas do aleijado, assim também é o provérbio na boca dos tolos. 
'''
"8" = '''
:sup:`8` Dar honra ao tolo é como amarrar uma pedra numa funda. 
'''
"9" = '''
:sup:`9` Como espinho na mão do bêbado, assim é o provérbio na boca dos tolos. 
'''
"10" = '''
:sup:`10` Como um flecheiro que atira para todo lado, assim é aquele que contrata um tolo ou que contrata alguém que vai passando. 
'''
"11" = '''
:sup:`11` Como um cão que volta a seu vômito, assim é o tolo que repete sua loucura. 
'''
"12" = '''
:sup:`12` Viste algum homem sábio aos seus próprios olhos? Mais esperança há para o tolo do que para ele. 
'''
"13" = '''
:sup:`13` O preguiçoso diz: Há uma fera no caminho; há um leão nas ruas. 
'''
"14" = '''
:sup:`14` Como a porta se vira em torno de suas dobradiças, assim o preguiçoso se vira em sua cama. 
'''
"15" = '''
:sup:`15` O preguiçoso põe sua mão no prato, e acha cansativo demais trazê-la de volta a sua boca. 
'''
"16" = '''
:sup:`16` O preguiçoso se acha mais sábio aos próprios olhos do que sete que respondem com prudência. 
'''
"17" = '''
:sup:`17` Aquele que, enquanto está passando, se envolve em briga que não é sua, é como o que pega um cão pelas orelhas. 
'''
"18" = '''
:sup:`18` Como o louco que lança faíscas, flechas e coisas mortíferas, 
'''
"19" = '''
:sup:`19` Assim é o homem que engana a seu próximo, e diz: Não estava eu só brincando? 
'''
"20" = '''
:sup:`20` Sem lenha, o fogo se apaga; e sem fofoqueiro, a briga termina. 
'''
"21" = '''
:sup:`21` O carvão é para as brasas, e a lenha para o fogo; e o homem difamador para acender brigas. 
'''
"22" = '''
:sup:`22` As palavras do fofoqueiro são como alimentos deliciosos, que descem ao interior do ventre. 
'''
"23" = '''
:sup:`23` Como um vaso de fundição coberto de restos de prata, assim são os lábios inflamados e o coração maligno. 
'''
"24" = '''
:sup:`24` Aquele que odeia dissimula em seus lábios, mas seu interior abriga o engano; 
'''
"25" = '''
:sup:`25` Quando ele te falar agradavelmente com sua voz, não acredites nele; porque há sete abominações em seu coração; 
'''
"26" = '''
:sup:`26` Cujo ódio está encoberto pelo engano; sua maldade será descoberta na congregação. 
'''
"27" = '''
:sup:`27` Quem cava uma cova, nela cairá; e quem rola uma pedra, esta voltará sobre ele. 
'''
"28" = '''
:sup:`28` A língua falsa odeia aos que ela atormenta; e a boca lisonjeira opera ruína. 
'''
