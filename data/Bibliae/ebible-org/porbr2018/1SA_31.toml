[31]
"1" = '''
:sup:`1` Então os filisteus lutaram com Israel, e os de Israel fugiram diante dos filisteus, e caíram mortos no monte de Gilboa. 
'''
"2" = '''
:sup:`2` E seguindo os filisteus a Saul e a seus filhos, mataram a Jônatas, e a Abinadabe, e a Malquisua, filhos de Saul. 
'''
"3" = '''
:sup:`3` E agravou-se a batalha sobre Saul, e lhe alcançaram os flecheiros; e teve grande temor dos flecheiros. 
'''
"4" = '''
:sup:`4` Então disse Saul a seu escudeiro: Tira tua espada, e passa-me com ela, porque não venham estes incircuncisos, e me passem, e me escarneçam. Mas seu escudeiro não queria, porque tinha grande temor. Então Saul tomou a espada, e lançou-se sobre ela. 
'''
"5" = '''
:sup:`5` E vendo seu escudeiro a Saul morto, ele também se lançou sobre sua espada, e morreu com ele. 
'''
"6" = '''
:sup:`6` Assim morreu Saul naquele dia, juntamente com seus três filhos, e seu escudeiro, e todos os seus homens. 
'''
"7" = '''
:sup:`7` E os de Israel que eram da outra parte do vale, e da outra parte do Jordão, vendo que Israel havia fugido, e que Saul e seus filhos eram mortos, deixaram as cidades e fugiram; e os filisteus vieram e habitaram nelas. 
'''
"8" = '''
:sup:`8` E aconteceu o dia seguinte, que vindo os filisteus a despojar os mortos, acharam a Saul e a seus três filhos estendidos no monte de Gilboa; 
'''
"9" = '''
:sup:`9` E cortaram-lhe a cabeça, e tiraram-lhe as armas; e enviaram ao redor da terra dos filisteus, para que o noticiassem no templo de seus ídolos, e pelo povo. 
'''
"10" = '''
:sup:`10` E puseram suas armas no templo de Astarote, e colocaram seu corpo no muro de Bete-Seã. 
'''
"11" = '''
:sup:`11` Mas ouvindo os de Jabes de Gileade isto que os filisteus fizeram a Saul, 
'''
"12" = '''
:sup:`12` Todos os homens valentes se levantaram, e andaram toda aquela noite, e tiraram o corpo de Saul e os corpos de seus filhos do muro de Bete-Seã; e vindo a Jabes, queimaram-nos ali. 
'''
"13" = '''
:sup:`13` E tomando seus ossos, sepultaram-nos debaixo de uma árvore em Jabes, e jejuaram durante sete dias.
'''
