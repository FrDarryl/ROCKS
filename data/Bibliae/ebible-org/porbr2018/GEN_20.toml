[20]
"1" = '''
:sup:`1` De ali partiu Abraão à terra do Sul, e assentou entre Cades e Sur, e habitou como peregrino em Gerar. 
'''
"2" = '''
:sup:`2` E disse Abraão de Sara sua mulher: É minha irmã. E Abimeleque, rei de Gerar, enviou e tomou a Sara. 
'''
"3" = '''
:sup:`3` Porém Deus veio a Abimeleque em sonhos de noite, e lhe disse: Eis que morto és por causa da mulher que tomaste, a qual é casada com marido. 
'''
"4" = '''
:sup:`4` Mas Abimeleque não havia chegado a ela, e disse: Senhor, matarás também a gente justa? 
'''
"5" = '''
:sup:`5` Não me disse ele: É minha irmã; e ela também disse: É meu irmão? Com sinceridade de meu coração, e com limpeza de minhas mãos fiz isto. 
'''
"6" = '''
:sup:`6` E disse-lhe Deus em sonhos: Eu também sei que com integridade de teu coração fizeste isto; e eu também te detive de pecar contra mim, e assim não te permiti que a tocasses. 
'''
"7" = '''
:sup:`7` Agora, pois, devolve a mulher a seu marido; porque é profeta, e orará por ti, e viverás. E se tu não a devolveres, sabe que certamente morrerás, com tudo o que for teu. 
'''
"8" = '''
:sup:`8` Então Abimeleque se levantou de manhã, e chamou a todos os seus servos, e disse todas estas palavras aos ouvidos deles; e temeram os homens em grande maneira. 
'''
"9" = '''
:sup:`9` Depois chamou Abimeleque a Abraão e lhe disse: Que nos fizeste? e em que pequei eu contra ti, que atraíste sobre mim e sobre meu reino tão grande pecado? o que não devias fazer fizeste comigo. 
'''
"10" = '''
:sup:`10` E disse mais Abimeleque a Abraão: Que viste para que fizesses isto? 
'''
"11" = '''
:sup:`11` E Abraão respondeu: Porque disse para mim: Certamente não há temor de Deus neste lugar, e me matarão por causa de minha mulher. 
'''
"12" = '''
:sup:`12` E na verdade também é minha irmã, filha de meu pai, mas não filha de minha mãe, e tomei-a por mulher. 
'''
"13" = '''
:sup:`13` E foi que, quando Deus me fez sair sem rumo da casa de meu pai, eu lhe disse: Esta é a lealdade que tu me farás, que em todos os lugares onde chegarmos, digas de mim: É meu irmão. 
'''
"14" = '''
:sup:`14` Então Abimeleque tomou ovelhas e vacas, e servos e servas, e deu-o a Abraão, e devolveu-lhe a Sara sua mulher. 
'''
"15" = '''
:sup:`15` E disse Abimeleque: Eis que minha terra está diante de ti, habita onde bem te parecer. 
'''
"16" = '''
:sup:`16` E a Sara disse: Eis que dei mil moedas de prata a teu irmão; olha que ele te é por véu de olhos para todos os que estão contigo, e para com todos: assim foi repreendida. 
'''
"17" = '''
:sup:`17` Então Abraão orou a Deus; e Deus sanou a Abimeleque e a sua mulher, e a suas servas, e voltaram a ter filhos. 
'''
"18" = '''
:sup:`18` Porque havia por completo fechado o SENHOR toda madre da casa de Abimeleque, por causa de Sara, mulher de Abraão. 
'''
