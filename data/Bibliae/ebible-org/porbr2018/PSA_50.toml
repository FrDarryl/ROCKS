[50]
"1" = '''
:sup:`1` Salmo de Asafe: Deus, o SENHOR Deus fala e chama a terra, desde onde o sol nasce até onde ele se põe. 
'''
"2" = '''
:sup:`2` Desde Sião, a perfeição da beleza, Deus mostra seu imenso brilho. 
'''
"3" = '''
:sup:`3` Nosso Deus virá, e não ficará calado; fogo queimará adiante dele, e ao redor dele haverá grande tormenta. 
'''
"4" = '''
:sup:`4` Ele chamará aos céus do alto, e à terra, para julgar a seu povo. 
'''
"5" = '''
:sup:`5` Ajuntai-me meus santos, que confirmam meu pacto por meio de sacrifício. 
'''
"6" = '''
:sup:`6` E os céus anunciarão sua justiça, pois o próprio Deus é o juiz. (Selá) 
'''
"7" = '''
:sup:`7` Ouve, povo meu, e eu falarei; eu darei testemunho contra ti, Israel; eu sou Deus, o teu Deus. 
'''
"8" = '''
:sup:`8` Eu não te repreenderei por causa de teus sacrifícios, porque teus holocaustos estão continuamente perante mim. 
'''
"9" = '''
:sup:`9` Não tomarei bezerro de tua casa, nem bodes de teus currais; 
'''
"10" = '''
:sup:`10` Porque todo animal das matas é meu, e também os milhares de animais selvagens das montanhas. 
'''
"11" = '''
:sup:`11` Conheço todas as aves das montanhas, e as feras do campo estão comigo. 
'''
"12" = '''
:sup:`12` Se eu tivesse fome, não te diria, porque meu é o mundo, e tudo o que nele há. 
'''
"13" = '''
:sup:`13` Comeria eu carne de touros, ou beberia sangue de bodes? 
'''
"14" = '''
:sup:`14` Oferece a Deus sacrifício de louvor, e paga ao Altíssimo os teus votos. 
'''
"15" = '''
:sup:`15` E clama a mim no dia da angústia; e eu te farei livre, e tu me glorificarás. 
'''
"16" = '''
:sup:`16` Mas Deus diz ao perverso: Para que tu recitas meus estatutos, e pões meu pacto em tua boca? 
'''
"17" = '''
:sup:`17` Pois tu odeias a repreensão, e lança minhas palavras para detrás de ti. 
'''
"18" = '''
:sup:`18` Se vês ao ladrão, tu consentes com ele; e tens tua parte com os adúlteros. 
'''
"19" = '''
:sup:`19` Com tua boca pronuncias o mal, e tua língua gera falsidades. 
'''
"20" = '''
:sup:`20` Tu te sentas e falas contra teu irmão; contra o filho de tua mãe tu dizes ofensas. 
'''
"21" = '''
:sup:`21` Tu fazes estas coisas, e eu fico calado; pensavas que eu seria como tu? Eu te condenarei, e mostrarei teus males diante de teus olhos. 
'''
"22" = '''
:sup:`22` Entendei, pois, isto, vós que vos esqueceis de Deus; para que eu não vos faça em pedaços, e não haja quem vos livre. 
'''
"23" = '''
:sup:`23` Quem oferece sacrifício de louvor me glorificará, e ao que cuida de seu caminho, eu lhe mostrarei a salvação de Deus. 
'''
