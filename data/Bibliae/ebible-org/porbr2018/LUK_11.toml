[11]
"1" = '''
:sup:`1` E aconteceu que ele estava orando em um certo lugar. Quando terminou, lhe disse um de seus discípulos: Senhor, ensina-nos a orar, como João também ensinou a seus discípulos. 
'''
"2" = '''
:sup:`2` E ele lhes disse: Quando orardes, dizei: Pai nosso, que estás nos céus, santificado seja o teu nome; venha o teu Reino; seja feita a tua vontade, assim na terra como no céu. 
'''
"3" = '''
:sup:`3` Dá-nos cada dia nosso pão diário. 
'''
"4" = '''
:sup:`4` E perdoa-nos nossos pecados, pois também perdoamos a todo aquele que nos deve. E não nos ponhas em tentação, mas livra-nos do mal. 
'''
"5" = '''
:sup:`5` Disse-lhes também: Qual de vós que, tendo um amigo, se for a ele à meia-noite, e lhe disser: Amigo, empresta-me três pães. 
'''
"6" = '''
:sup:`6` Porque um amigo meu veio de viagem até mim, e nada tenho para lhe apresentar. 
'''
"7" = '''
:sup:`7` E ele de dentro, respondendo, disser: Não me perturbe! A porta já está fechada, e meus filhos estão comigo na cama; não posso me levantar para te dar. 
'''
"8" = '''
:sup:`8` Digo-vos, que ainda que ele não se levante para lhe dar por seu seu amigo, contudo, por sua teimosia ele se levantará, e lhe dará tudo quanto ele precisar. 
'''
"9" = '''
:sup:`9` E eu vos digo: pedi, e será vos dado; buscai, e achareis; batei, e vos será aberto. 
'''
"10" = '''
:sup:`10` Porque todo o que pede, recebe; e quem busca, acha; e quem bate, lhe será aberto. 
'''
"11" = '''
:sup:`11` E que pai, dentre vós, a quem o filho pedir pão, lhe dará uma pedra? Ou, se também lhe pedir peixe, no lugar do peixe lhe dará uma serpente? 
'''
"12" = '''
:sup:`12` Ou se também pedir um ovo, lhe dará um escorpião? 
'''
"13" = '''
:sup:`13` Pois se vós, sendo maus, sabeis dar bons presentes para vossos filhos, quanto mais dará vosso Pai celestial, o Espírito Santo, a aqueles que lhe pedirem? 
'''
"14" = '''
:sup:`14` E Jesus estava expulsando um demônio, e este era mudo. E aconteceu que, saindo o demônio, o mudo falou, e as multidões se maravilharam. 
'''
"15" = '''
:sup:`15` Porém alguns deles diziam: Ele expulsa aos demônios por Belzebu, príncipe dos demônios! 
'''
"16" = '''
:sup:`16` E outros, tentando -o ,pediam-lhe um sinal do céu. 
'''
"17" = '''
:sup:`17` Mas ele, conhecendo seus pensamentos, disse-lhes: Todo reino dividido contra si mesmo é transformado num vazio, e a casa contra casa cai. 
'''
"18" = '''
:sup:`18` E se também Satanás está dividido contra si mesmo, como durará o seu reino? Porque dizeis: Por Belzebu ele expulsa aos demônios. 
'''
"19" = '''
:sup:`19` E se eu expulso aos demônios por Belzebu, por quem os seus filhos expulsam? Portanto eles serão vossos juízes. 
'''
"20" = '''
:sup:`20` Mas se eu expulso aos demônios pelo dedo de Deus, portanto o Reino de Deus chegou a vós. 
'''
"21" = '''
:sup:`21` Quando o valente, armado, guarda seu palácio, seus bens estão em paz. 
'''
"22" = '''
:sup:`22` Mas vindo outro mais valente que ele, e vencendo-o, toma -lhe toda sua armadura, em que confiava, e reparte seus despojos. 
'''
"23" = '''
:sup:`23` Quem não é comigo, é contra mim; e quem comigo não ajunta, espalha. 
'''
"24" = '''
:sup:`24` Quando o espírito imundo tem saído da pessoa, ele anda por lugares secos, buscando repouso; e não o achando, diz: Voltarei para minha casa, de onde saí. 
'''
"25" = '''
:sup:`25` E vindo, acha-a varrida e adornada. 
'''
"26" = '''
:sup:`26` Então vai, e toma consigo outros sete espíritos piores que ele, e entrando, habitam ali; e as últimas coisas de tal pessoa são piores que as primeiras. 
'''
"27" = '''
:sup:`27` E aconteceu que, dizendo ele estas coisas, uma mulher da multidão, levantando a voz, lhe disse: Bem-aventurado o ventre que te trouxe, e os peitos que mamaste! 
'''
"28" = '''
:sup:`28` Mas ele disse: Antes bem-aventurados os que ouvem a palavra de Deus, e a guardam. 
'''
"29" = '''
:sup:`29` E ajuntando as multidões, começou a dizer: Maligna é esta geração; busca sinal, mas sinal não lhe será dado, a não ser o sinal de Jonas o profeta. 
'''
"30" = '''
:sup:`30` Porque como Jonas foi sinal para os ninivitas, assim também será o Filho do homem para esta geração. 
'''
"31" = '''
:sup:`31` A rainha do Sul se levantará em juízo com as pessoas desta geração, e as condenará; pois até dos fins da terra veio para ouvir a sabedoria de Salomão; e eis que mais que Salomão está aqui. 
'''
"32" = '''
:sup:`32` Os homens de Nínive se levantarão em juízo com esta geração, e a condenarão; pois com a pregação de Jonas se converteram; e eis que mais que Jonas está aqui. 
'''
"33" = '''
:sup:`33` E ninguém, acendendo a lâmpada, a põe em lugar oculto, nem debaixo da caixa, mas na luminária, para que os que entrarem vejam a luz. 
'''
"34" = '''
:sup:`34` A lâmpada do corpo é o olho. Sendo pois teu olho bom, também todo teu corpo será luminoso; porém se for mau, também todo teu corpo será tenebroso. 
'''
"35" = '''
:sup:`35` Olha pois que a luz que em ti há não sejam trevas. 
'''
"36" = '''
:sup:`36` Então se sendo teu corpo todo luminoso, não tendo parte alguma escura, ele todo será iluminado, como quando a lâmpada com seu brilho te ilumina. 
'''
"37" = '''
:sup:`37` E estando ele ainda falando, um fariseu lhe rogou que viesse para jantar com ele; e entrando, sentou-se à mesa ; 
'''
"38" = '''
:sup:`38` E vendo -o o fariseu, maravilhou-se de que não tinha se lavado antes de jantar. 
'''
"39" = '''
:sup:`39` E o Senhor lhe disse: Agora vós, os fariseus, limpais o exterior do copo e do prato; porém vosso interior está cheio de roubo e maldade. 
'''
"40" = '''
:sup:`40` Loucos, o que fez o exterior não fez também o interior? 
'''
"41" = '''
:sup:`41` Porém daí de esmola o que tendes; e eis que tudo vos será limpo. 
'''
"42" = '''
:sup:`42` Mais ai de vós, fariseus, que dizimais a hortelã, e a arruda, e toda hortaliça; e pelo juízo e amor de Deus passais longe. Estas coisas era necessário fazer, e não deixar as outras. 
'''
"43" = '''
:sup:`43` Ai de vós, fariseus, que amais os primeiros assentos nas sinagogas, e as saudações nas praças. 
'''
"44" = '''
:sup:`44` Ai de vós, escribas e fariseus, hipócritas, que sois como as sepulturas disfarçadas, e as pessoas que andam sobre elas não sabem. 
'''
"45" = '''
:sup:`45` E respondendo um dos estudiosos da Lei, disse-lhe: Mestre, quando dizes isto também afrontas a nós. 
'''
"46" = '''
:sup:`46` Porém ele disse: Ai de vós também, estudiosos da Lei, que carregais as pessoas com cargas pesadas para levar, e vós mesmos nem ainda com um de vossos dedos tais cargas tocais. 
'''
"47" = '''
:sup:`47` Ai de vós, que construís os sepulcros dos profetas, e vossos pais os mataram. 
'''
"48" = '''
:sup:`48` Bem testemunhais pois, que também consentis nas obras de vossos pais; porque eles os mataram, e vós edificais seus sepulcros. 
'''
"49" = '''
:sup:`49` Portanto também diz a sabedoria de Deus: Profetas e apóstolos lhes mandarei; e deles a uns matarão, e a outros lançarão fora; 
'''
"50" = '''
:sup:`50` Para que desta geração seja requerido o sangue de todos os profetas, que foi derramado desde a fundação do mundo; 
'''
"51" = '''
:sup:`51` Desde o sangue de Abel, até o sangue de Zacarias, que foi morto entre o altar e a casa de Deus ; assim vos digo, será requerido desta geração. 
'''
"52" = '''
:sup:`52` Ai de vós, estudiosos da Lei, que tomastes a chave do conhecimento; vós mesmos não entrastes, e impedistes aos que estavam entrando. 
'''
"53" = '''
:sup:`53` E dizendo-lhes estas coisas, os escribas e os fariseus começaram a apertá-lo fortemente, e tentar lhe fazer falar de muitas coisas, 
'''
"54" = '''
:sup:`54` armando-lhe ciladas, e procurando caçar alguma coisa de sua boca, para o poderem acusar. 
'''
