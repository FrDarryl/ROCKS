[5]
"1" = '''
:sup:`1` E acabada que foi toda a obra que fez Salomão para a casa do SENHOR, meteu Salomão nela as coisas que Davi seu pai havia dedicado; e pôs a prata, e o ouro, e todos os vasos, nos tesouros da casa de Deus. 
'''
"2" = '''
:sup:`2` Então Salomão juntou em Jerusalém os anciãos de Israel, e todos os príncipes das tribos, os cabeças das famílias dos filhos de Israel, para que trouxessem a arca do pacto do SENHOR da cidade de Davi, que é Sião. 
'''
"3" = '''
:sup:`3` E juntaram-se ao rei todos os varões de Israel, à solenidade do mês sétimo. 
'''
"4" = '''
:sup:`4` E vieram todos os anciãos de Israel, e tomaram os levitas a arca: 
'''
"5" = '''
:sup:`5` E levaram a arca, e o tabernáculo do testemunho, e todos os vasos do santuário que estavam no tabernáculo: os sacerdotes e os levitas os levaram. 
'''
"6" = '''
:sup:`6` E o rei Salomão, e toda a congregação de Israel que se havia a ele reunido diante da arca, sacrificaram ovelhas e bois, que pela abundância não se puderam contar nem numerar. 
'''
"7" = '''
:sup:`7` E os sacerdotes meteram a arca do pacto do SENHOR em seu lugar, no compartimento interno da casa, no lugar santíssimo, sob as asas dos querubins: 
'''
"8" = '''
:sup:`8` Pois os querubins estendiam as asas sobre o assento da arca, e cobriam os querubins por encima assim a arca como suas barras. 
'''
"9" = '''
:sup:`9` E fizeram sair fora as barras, de modo que se vissem as cabeças das barras da arca diante do compartimento interno , mas não se viam desde fora: e ali estiveram até hoje. 
'''
"10" = '''
:sup:`10` No arca nada havia, a não serem as duas tábuas que Moisés havia posto em Horebe, com as quais o SENHOR havia feito aliança com os filhos de Israel, depois que saíram do Egito. 
'''
"11" = '''
:sup:`11` E quando os sacerdotes saíram do santuário, (porque todos os sacerdotes que se acharam haviam sido santificados, e não guardavam suas vezes; 
'''
"12" = '''
:sup:`12` E os levitas cantores, todos os de Asafe, os de Hemã, e os de Jedutum, juntamente com seus filhos e seus irmãos, vestidos de linho fino, estavam com címbalos e saltérios e harpas ao oriente do altar; e com eles cento vinte sacerdotes que tocavam trombetas); 
'''
"13" = '''
:sup:`13` Soavam, pois, as trombetas, e cantavam com a voz todos a uma, para louvar e confessar ao SENHOR: e quando levantavam a voz com trombetas e címbalos e instrumentos de música, quando louvavam ao SENHOR, dizendo: Porque é bom, porque sua misericórdia é para sempre; então a casa, isto é ,a casa do SENHOR, se encheu de uma nuvem. 
'''
"14" = '''
:sup:`14` E os sacerdotes não podiam ficar em pé para ministrar, por causa da nuvem; porque a glória do SENHOR havia enchido a casa de Deus. 
'''
