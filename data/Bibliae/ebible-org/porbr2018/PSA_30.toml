[30]
"1" = '''
:sup:`1` Salmo e canção de Davi para a dedicação da casa: Eu te exaltarei, SENHOR, porque tu me levantaste, e fizeste com que meus inimigos não se alegrassem por causa de mim. 
'''
"2" = '''
:sup:`2` SENHOR, meu Deus; eu clamei a ti, e tu me curaste. 
'''
"3" = '''
:sup:`3` SENHOR, tu levantaste minha alma do Xeol; preservaste-me a vida, para que eu não descesse à sepultura. 
'''
"4" = '''
:sup:`4` Cantai ao SENHOR, vós que sois santos dele, e celebrai a memória de sua santidade. 
'''
"5" = '''
:sup:`5` Porque sua ira dura por um momento; mas seu favor dura por toda a vida; o choro fica pela noite, mas a alegria vem pela manhã. 
'''
"6" = '''
:sup:`6` Eu disse em minha boa situação: Nunca serei abalado. 
'''
"7" = '''
:sup:`7` SENHOR, pelo teu favor, tu firmaste minha montanha; mas quando tu encobriste o teu rosto, fiquei perturbado. 
'''
"8" = '''
:sup:`8` A ti, DEUS, eu clamei; e supliquei ao SENHOR, 
'''
"9" = '''
:sup:`9` Dizendo : Que proveito há em meu sangue, ou em minha descida a cova? Por acaso o pó da terra te louvará, ou anunciará tua fidelidade? 
'''
"10" = '''
:sup:`10` Ouve -me , SENHOR, e tem piedade de mim; sê tu, SENHOR, o meu ajudador. 
'''
"11" = '''
:sup:`11` Tu tornaste meu pranto em dança; tu desamarraste o meu saco de lamentação , e me envolveste de alegria. 
'''
"12" = '''
:sup:`12` Por isso a minha glória cantará para ti, e não se calará; SENHOR, Deus meu, para sempre eu te louvarei. 
'''
