[16]
"1" = '''
:sup:`1` Estas coisas tenho vos dito para que não tropeceis na fé. 
'''
"2" = '''
:sup:`2` Expulsarão a vós das sinagogas; mas a hora vem, quando qualquer que vos matar, pensará fazer serviço a Deus. 
'''
"3" = '''
:sup:`3` E estas coisas vos farão, porque nem ao Pai, nem a mim me conheceram. 
'''
"4" = '''
:sup:`4` Porém tenho vos dito isto para que, quando aquela hora vier, disso vos lembreis, que já o dissera a vós; mas isto eu não vos disse desde o princípio, porque eu estava convosco. 
'''
"5" = '''
:sup:`5` E agora vou para aquele que me enviou; e nenhum de vós me pergunta: Para onde vais? 
'''
"6" = '''
:sup:`6` Porém, porque vos disse estas coisas, a tristeza encheu vosso coração. 
'''
"7" = '''
:sup:`7` Mas vos digo a verdade, que vos convém que eu vá; porque se eu não for, o Consolador não virá a vós; porém se eu for, eu o enviarei a vós. 
'''
"8" = '''
:sup:`8` E vindo ele, convencerá ao mundo do pecado, e da justiça, e do juízo. 
'''
"9" = '''
:sup:`9` Do pecado, porque não creem em mim; 
'''
"10" = '''
:sup:`10` E da justiça, porque vou para meu Pai, e não me vereis mais; 
'''
"11" = '''
:sup:`11` E do juízo, porque o Príncipe deste mundo já está julgado. 
'''
"12" = '''
:sup:`12` Ainda tenho muitas coisas que vos dizer, mas agora ainda não podeis suportá-las. 
'''
"13" = '''
:sup:`13` Porém quando vier aquele Espírito de verdade, ele vos guiará em toda verdade. Porque de si mesmo não falará; mas falará tudo o que ouvir; E ele vos anunciará as coisas que virão. 
'''
"14" = '''
:sup:`14` Ele me glorificará, porque tomará do que é meu, e vos anunciará. 
'''
"15" = '''
:sup:`15` Tudo quanto tem o Pai é meu; por isso eu disse, que tomará do que é meu, e vos anunciará. 
'''
"16" = '''
:sup:`16` Um pouco, e não me vereis; e mais um pouco, e me vereis; porque vou ao Pai. 
'''
"17" = '''
:sup:`17` Disseram pois alguns de seus discípulos uns aos outros: Que é isto que ele nos diz: Um pouco, e não me vereis; e mais um pouco, e me vereis; e porque vou ao Pai? 
'''
"18" = '''
:sup:`18` Então diziam: Que é isto que ele diz? Um pouco? Não sabemos o que diz. 
'''
"19" = '''
:sup:`19` Conheceu pois Jesus que lhe queriam perguntar, e disse-lhes: Perguntais entre vós sobre isto que disse: Um pouco, e não me vereis; e mais um pouco, e me vereis? 
'''
"20" = '''
:sup:`20` Em verdade, em verdade vos digo, que vós chorareis, e lamentareis, e o mundo se alegrará, e vós estareis tristes; mas vossa tristeza se tornará em alegria. 
'''
"21" = '''
:sup:`21` A mulher quando está no parto tem tristeza, porque sua hora é vinda; mas havendo nascido a criança, já não se lembra da aflição, pela alegria de um homem ter nascido no mundo. 
'''
"22" = '''
:sup:`22` Assim também vós agora na verdade tendes tristeza; mas novamente vos verei, e vosso coração se alegrará, e ninguém tirará vossa alegria de vós. 
'''
"23" = '''
:sup:`23` E naquele dia nada me perguntareis. Em verdade, em verdade vos digo, que tudo quanto pedirdes a meu Pai em meu nome, ele vos dará. 
'''
"24" = '''
:sup:`24` Até agora nada pedistes em meu nome; pedi, e recebereis, para que vossa alegria seja completa. 
'''
"25" = '''
:sup:`25` Estas coisas vos falei por parábolas; porém a hora vem quando não mais vos falarei por parábolas; mas vos falarei abertamente sobre o Pai. 
'''
"26" = '''
:sup:`26` Naquele dia pedireis em meu nome; e não vos digo, que eu suplicarei ao Pai por vós. 
'''
"27" = '''
:sup:`27` Pois o próprio Pai vos ama, porque vós me amastes, e crestes que eu saí de Deus. 
'''
"28" = '''
:sup:`28` Saí do Pai, e vim ao mundo; novamente deixo o mundo, e vou ao Pai. 
'''
"29" = '''
:sup:`29` Disseram-lhe seus Discípulos: Eis que agora falas abertamente, e nenhuma parábola dizes. 
'''
"30" = '''
:sup:`30` Agora sabemos que sabes todas as coisas; e não necessitas que ninguém te pergunte. Por isso cremos que saíste de Deus. 
'''
"31" = '''
:sup:`31` Respondeu-lhes Jesus: Agora credes? 
'''
"32" = '''
:sup:`32` Eis que a hora vem, e já é chegada, quando sereis dispersos, cada um por si, e me deixareis só. Porém não estou só, porque o Pai está comigo. 
'''
"33" = '''
:sup:`33` Estas coisas tenho vos dito para que tenhais paz em mim; no mundo tereis aflição; mas tende bom ânimo; eu venci o mundo. 
'''
