[19]
"1" = '''
:sup:`1` E depois destas coisas, eu ouvi uma voz de uma grande multidão no céus, que dizia: “Aleluia! Salvação, glória, honra, e poder ao Senhor, nosso Deus! 
'''
"2" = '''
:sup:`2` Porque verdadeiros e justos são seus juízos; pois ele julgou a grande prostituta, que com sua prostituição corrompia a terra, e vingou da mão dela o sangue dos servos dele.” 
'''
"3" = '''
:sup:`3` E disseram pela segunda vez: “Aleluia! E a fumaça dela sobe para todo o sempre.” 
'''
"4" = '''
:sup:`4` E os vinte e quatro anciãos, e os quatro animais, se prostraram, e adoraram a Deus (que estava sentado no trono) e diziam: “Amém! Aleluia!” 
'''
"5" = '''
:sup:`5` E saiu uma voz do trono, dizendo: “Louvai ao nosso Deus, todos vós os servos dele, e vós que o temeis, tanto pequenos como grandes.” 
'''
"6" = '''
:sup:`6` E eu ouvi como a voz de uma grande multidão, e como a voz de muitas águas, e como a voz de fortes trovões, dizendo: “Aleluia! Porque o Senhor Deus Todo-Poderoso reina! 
'''
"7" = '''
:sup:`7` Alegremos, e fiquemos muito contentes, e demos glória a ele, pois já chegou a festa de casamento do Cordeiro, e a sua esposa já se preparou. 
'''
"8" = '''
:sup:`8` E foi concedido a ela que se vestisse de linho fino puro e brilhante; pois o linho fino são as justiças dos santos.” 
'''
"9" = '''
:sup:`9` E ele me disse: Escreve: “Benditos são aqueles que foram chamados para a ceia da festa de casamento do Cordeiro.” E ele me disse: “Estas são as verdadeiras palavras de Deus.” 
'''
"10" = '''
:sup:`10` E eu me lancei aos pés dele para o adorar; mas ele me disse: “Olha, não faças isso ! Eu também sou companheiro de serviço teu, e de teus irmãos, que têm o testemunho de Jesus; adora a Deus; porque o testemunho de Jesus é o espírito da profecia.” 
'''
"11" = '''
:sup:`11` E eu vi o céu aberto; e eis um cavalo branco; e o que estava sentado sobre ele era chamado Fiel e Verdadeiro, e em justiça ele julga e guerreia. 
'''
"12" = '''
:sup:`12` E os olhos dele eram como uma chama de fogo; e sobre a cabeça dele havia muitas diademas, e ele tinha um nome escrito, que ninguém sabia, a não ser ele mesmo. 
'''
"13" = '''
:sup:`13` E ele estava vestido de uma roupa tingida em sangue, e o nome dele é chamado “Palavra de Deus”. 
'''
"14" = '''
:sup:`14` E os exércitos no céu o seguiam em cavalos brancos, vestidos de linho fino branco e puro. 
'''
"15" = '''
:sup:`15` E da boca dele saía uma espada afiada, para com ela ferir às nações; e ele as dominará com vara de ferro; e ele pisa na prensa do vinho da ira e da indignação do Deus Todo-Poderoso. 
'''
"16" = '''
:sup:`16` E ele tem sobre sua roupa e sobre sua coxa escrito este nome: “Rei dos Reis, e Senhor dos Senhores”. 
'''
"17" = '''
:sup:`17` E eu vi um anjo que estava no sol; e ele clamou em alta voz, dizendo a todas as aves que voavam no meio do céu: “Vinde, e ajuntai-vos para a ceia do grande Deus; 
'''
"18" = '''
:sup:`18` para que comais a carne dos reis, e a carne dos chefes militares, e a carne dos fortes, e a carne dos cavalos e dos que se assentam sobre eles; e a carne de todos os livres e servos; e dos pequenos e dos grandes.” 
'''
"19" = '''
:sup:`19` E eu vi a besta, e os reis da terra, e os exércitos deles juntos, para fazerem guerra contra aquele que estava sentado sobre o cavalo, e contra o exército dele. 
'''
"20" = '''
:sup:`20` E a besta foi presa, e com ela o falso profeta, que diante dela fazia os sinais sobrenaturais, com os quais tinha enganado aos que receberam a marca da besta, e adoraram à imagem dela. Estes dois foram lançados vivos no lago do fogo ardente em enxofre. 
'''
"21" = '''
:sup:`21` E os restantes foram mortos com a espada que saía da boca daquele que estava sentado sobre o cavalo; e as aves se saciaram com as carnes deles. 
'''
