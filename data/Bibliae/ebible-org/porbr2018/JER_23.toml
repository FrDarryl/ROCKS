[23]
"1" = '''
:sup:`1` Ai dos pastores que destroem e dispersam as ovelhas de meu rebanho!,Diz o SENHOR. 
'''
"2" = '''
:sup:`2` Portanto assim diz o SENHOR Deus de Israel quanto aos pastores que apascentam meu povo: Vós dispersastes minhas ovelhas, e as afugentastes, e não cuidastes delas; eis que eu cuidarei contra vós pela maldade de vossas ações,diz o SENHOR. 
'''
"3" = '''
:sup:`3` E eu mesmo recolherei o restante de minhas ovelhas de todas as terras para onde as afugentei, e as farei voltar a seus apriscos; e crescerão, e se multiplicarão. 
'''
"4" = '''
:sup:`4` E porei sobre elas pastores que as apascentem; e nunca mais temerão, nem se assombrarão, nem haverá falta de uma sequer,diz o SENHOR. 
'''
"5" = '''
:sup:`5` Eis que vêm os dias,diz o SENHOR, que levantarei por Davi um justo Renovo, e sendo rei, reinará; o qual prosperará, e fará juízo e justiça na terra. 
'''
"6" = '''
:sup:`6` Em seus dias Judá será salvo, e Israel habitará em segurança; e este será seu nome com que o chamarão: O SENHOR é nossa justiça. 
'''
"7" = '''
:sup:`7` Portanto eis que vêm dias,diz o SENHOR, que não mais dirão: Vive o SENHOR, que fez subir os filhos de Israel da terra do Egito; 
'''
"8" = '''
:sup:`8` Mas sim: Vive o SENHOR, que fez subir e trouxe a geração da casa de Israel da terra do norte, e de todas as terras para onde eu os afugentei; e habitarão em sua terra. 
'''
"9" = '''
:sup:`9` Quanto aos profetas: meu coração está quebrantado em meu interior, todos os meus ossos tremem; estou como um homem bêbado, como um homem dominado pelo vinho, por causa do SENHOR, e por causa de suas santas palavras. 
'''
"10" = '''
:sup:`10` Pois a terra está cheia de adúlteros: e por causa da maldição a terra lamenta; as cabanas do deserto se secaram; pois o percurso deles tem sido mau, e a força deles não é correta. 
'''
"11" = '''
:sup:`11` Pois tanto o profeta como o sacerdote são corruptos; até em minha casa achei sua maldade,diz o SENHOR. 
'''
"12" = '''
:sup:`12` Portanto o caminho deles lhes será como lugares escorregadios na escuridão; serão empurrados, e nele cairão; porque eu trarei mal sobre eles no ano de sua punição,diz o SENHOR. 
'''
"13" = '''
:sup:`13` Nos profetas de Samaria vi coisas desagradáveis: profetizavam por Baal, e faziam errar a meu povo Israel. 
'''
"14" = '''
:sup:`14` Mas nos profetas de Jerusalém tenho vejo coisas horríveis: cometem adultérios, e andam com falsidade, e fortalecem as mãos dos malfeitores, para que ninguém se converta de sua maldade. Para mim, todos eles são como Sodoma, e seus moradores como Gomorra. 
'''
"15" = '''
:sup:`15` Por isso, assim diz o SENHOR dos exércitos sobre os profetas: Eis que eu lhes darei de comer absinto, e lhes farei beber águas envenenadas; porque dos profetas de Jerusalém a corrupção se espalhou sobre toda a terra. 
'''
"16" = '''
:sup:`16` Assim diz o SENHOR dos exércitos: Não deis ouvidos às palavras dos profetas que profetizam para vós; eles vos iludem; falam visão de seus próprios corações, e não da boca do SENHOR. 
'''
"17" = '''
:sup:`17` Dizem continuamente aos que me desprezam: O SENHOR diz: Tereis paz; E a qualquer um que segue a teimosia de seu próprio coração, dizem: Não virá mal algum sobre vós. 
'''
"18" = '''
:sup:`18` Pois quem esteve no conselho do SENHOR, e viu e ouviu sua palavra? Quem prestou atenção a sua palavra, e a ouviu? 
'''
"19" = '''
:sup:`19` Eis que a tempestade da ira do SENHOR já saiu; e a tempestade é violenta, que atingirá violentamente sobre a cabeça dos maus. 
'''
"20" = '''
:sup:`20` Não se afastará a ira do SENHOR, enquanto não tiver executado e cumprido os pensamentos de seu coração; nos últimos dias entendereis isso claramente. 
'''
"21" = '''
:sup:`21` Eu não enviei aqueles profetas, porém eles foram correndo; eu não lhes falei, porém eles profetizaram. 
'''
"22" = '''
:sup:`22` Mas se eles tivessem estado em meu conselho, então teriam anunciado minhas palavras a meu povo; e teriam feito com que deixassem seu mau caminho e a maldade de suas ações. 
'''
"23" = '''
:sup:`23` Por acaso sou eu Deus apenas de perto,diz o SENHOR, e não também Deus de longe? 
'''
"24" = '''
:sup:`24` Pode alguém se esconder num esconderijo,diz o SENHOR, que eu não o veja? Por acaso não sou eu, diz o SENHOR, que encho os céus e a terra? 
'''
"25" = '''
:sup:`25` Tenho ouvido o que aqueles profetas dizem, profetizando mentiras em meu nome, dizendo: Sonhei, sonhei. 
'''
"26" = '''
:sup:`26` Até quando será isto no coração dos profetas que profetizam mentiras, dos que profetizam o engano de seu coração? 
'''
"27" = '''
:sup:`27` Que pretendem, por meio de seus sonhos que cada um conta a seu próximo, fazer com que meu povo se esqueça de meu nome, tal como seus pais se esqueceram de meu nome por causa de Baal. 
'''
"28" = '''
:sup:`28` O profeta que tiver sonho, conte o sonho; e aquele que tiver minha palavra, conte minha palavra de forma fiel. O que a palha tem a ver com o trigo?,diz o SENHOR. 
'''
"29" = '''
:sup:`29` Por acaso não é minha palavra como o fogo?diz o SENHOR, E como um martelo que esmigalha a pedra? 
'''
"30" = '''
:sup:`30` Portanto eis que eu sou contra os profetas,diz o SENHOR, que furtam minhas palavras cada um de seu próximo. 
'''
"31" = '''
:sup:`31` Eis que eu sou contra os profetas,diz o SENHOR, que usam suas línguas, e declaram: Assim ele disse. 
'''
"32" = '''
:sup:`32` Eis que eu sou contra os que profetizam sonhos mentirosos,diz o SENHOR, e os contam, e fazem meu povo errar com suas mentiras e com suas lisonjas. E eu não os enviei, nem lhes mandei; e proveito nenhum fizeram a este povo, diz o SENHOR. 
'''
"33" = '''
:sup:`33` E quando este povo, ou o profeta, ou o sacerdote, te peguntar, dizendo: Qual é a revelação, a carga do SENHOR? Então tu lhes dirás: Que carga? Eu os abandonarei, diz o SENHOR. 
'''
"34" = '''
:sup:`34` E quanto ao profeta, o sacerdote, ou alguém do povo, que disser: Carga do SENHOR; eu enviarei castigo sobre tal homem e sobre sua casa. 
'''
"35" = '''
:sup:`35` Assim direis cada um a seu próximo, e cada um a seu irmão: O que o SENHOR respondeu?, e, O que o SENHOR falou? 
'''
"36" = '''
:sup:`36` E nunca mais mencionareis a carga do SENHOR; porque a palavra de cada um lhe servirá por carga; pois pervertestes as palavras do Deus vivente, do SENHOR dos exércitos, nosso Deus. 
'''
"37" = '''
:sup:`37` Assim dirás ao profeta: O que o SENHOR te respondeu? e, O que o SENHOR falou? 
'''
"38" = '''
:sup:`38` Mas se disserdes: Carga do SENHOR; então por isso o assim diz o SENHOR: Porque dissestes esta palavra, Carga do SENHOR, tendo eu vos mandado, dizendo: Não digais “Carga do SENHOR”, 
'''
"39" = '''
:sup:`39` Portanto eis que eu esquecerei totalmente; e lançarei fora de minha presença a vós, e à cidade que dei para vós e para vossos pais; 
'''
"40" = '''
:sup:`40` E porei sobre vós humilhação perpétua e vergonha eterna, que nunca será esquecida. 
'''
