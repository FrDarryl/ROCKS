[34]
"1" = '''
:sup:`1` De oito anos era Josias quando começou a reinar, e trinta e um anos reinou em Jerusalém. 
'''
"2" = '''
:sup:`2` Este fez o que era correto aos olhos do SENHOR, e andou nos caminhos de Davi seu pai, sem desviar-se à direita nem à esquerda. 
'''
"3" = '''
:sup:`3` A os oito anos de seu reinado, sendo ainda jovem, começou a buscar ao Deus de Davi seu pai; e aos doze anos começou a limpar a Judá e a Jerusalém dos altos, bosques, esculturas, e imagens de fundição. 
'''
"4" = '''
:sup:`4` E derrubaram diante dele os altares dos baalins, e fez pedaços as imagens do sol, que estavam postas encima; despedaçou também os bosques, e as esculturas e estátuas de fundição, e esmigalhou-as, e dispersou o pó sobre os sepulcros dos que a elas haviam sacrificado. 
'''
"5" = '''
:sup:`5` Queimou ademais os ossos dos sacerdotes sobre seus altares, e limpou a Judá e a Jerusalém. 
'''
"6" = '''
:sup:`6` O mesmo fez nas cidades de Manassés, Efraim, e Simeão, até em Naftali, com seus lugares assolados ao redor. 
'''
"7" = '''
:sup:`7` E quando havia derrubado os altares e os bosques, e quebrado e esmigalhado as esculturas, e destruído todos os ídolos por toda a terra de Israel, voltou-se a Jerusalém. 
'''
"8" = '''
:sup:`8` Aos dezoito anos de seu reinado, depois de haver limpado a terra, e a casa, enviou a Safã filho de Azalias, e a Maaseias governador da cidade, e a Joá filho de Jeoacaz, chanceler, para que reparassem a casa do SENHOR seu Deus. 
'''
"9" = '''
:sup:`9` Os quais vieram a Hilquias, grande sacerdote, e deram o dinheiro que havia sido posto na casa do SENHOR, que os levitas que guardavam a porta haviam recolhido da mão de Manassés e de Efraim e de todas as restantes de Israel, e de todo Judá e Benjamim, havendo depois voltado a Jerusalém. 
'''
"10" = '''
:sup:`10` E entregaram-no em mão dos que faziam a obra, que eram capatazes na casa do SENHOR; os quais o davam aos que faziam a obra e trabalhavam na casa do SENHOR, para reparar e restaurar o templo. 
'''
"11" = '''
:sup:`11` Davam também aos oficiais e pedreiros para que comprassem pedra lavrada, e madeira para as juntas, e para cobertura das casas, as quais haviam destruído os reis de Judá. 
'''
"12" = '''
:sup:`12` E estes homens procediam com fidelidade na obra: e eram seus governadores Jaate e Obadias, levitas dos filhos de Merari; e Zacarias e Mesulão dos filhos de Coate, para que ativassem a obra; e dos levitas, todos os entendidos em instrumentos musicais. 
'''
"13" = '''
:sup:`13` Também supervisionavam sobre os operários, e eram capatazes dos que se ocupavam em qualquer classe de obra; e dos levitas havia escribas, governadores, e porteiros. 
'''
"14" = '''
:sup:`14` E ao tirar o dinheiro que havia sido posto na casa do SENHOR, Hilquias o sacerdote achou o livro da lei do SENHOR dada por meio de Moisés. 
'''
"15" = '''
:sup:`15` E dando conta Hilquias, disse a Safã escriba: Eu ei achado o livro da lei na casa do SENHOR. E deu Hilquias o livro a Safã. 
'''
"16" = '''
:sup:`16` E Safã o levou ao rei, e contou-lhe o negócio, dizendo: Teus servos cumpriram tudo o que lhes foi encarregado. 
'''
"17" = '''
:sup:`17` Reuniram o dinheiro que se achou na casa do SENHOR, e o entregaram em mão dos comissionados, e em mão dos que fazem a obra. 
'''
"18" = '''
:sup:`18` A mais disto, declarou Safã escriba ao rei, dizendo: O sacerdote Hilquias me deu um livro. E leu Safã nele diante do rei. 
'''
"19" = '''
:sup:`19` E logo que o rei ouviu as palavras da lei, rasgou suas vestes; 
'''
"20" = '''
:sup:`20` E mandou a Hilquias e a Aicã filho de Safã, e a Abdom filho de Mica, e a Safã escriba, e a Asaías servo do rei, dizendo: 
'''
"21" = '''
:sup:`21` Andai, e consultai ao SENHOR de mim, e dos restantes de Israel e de Judá, acerca das palavras do livro que se achou; porque grande é o furor do SENHOR que há caído sobre nós, porquanto nossos pais não guardaram a palavra do SENHOR, para fazer conforme tudo o que está escrito neste livro. 
'''
"22" = '''
:sup:`22` Então Hilquias e os do rei foram a Hulda profetisa, mulher de Salum, filho de Tocate, filho de Harás, guarda das vestimentas, a qual morava em Jerusalém na segunda parte da cidade e disseram-lhe as palavras ditas. 
'''
"23" = '''
:sup:`23` E ela respondeu: o SENHOR o Deus de Israel disse assim: Dizei ao homem que vos enviou a mim, que assim disse o SENHOR: 
'''
"24" = '''
:sup:`24` Eis que eu trago mal sobre este lugar, e sobre os moradores dele, e todas as maldições que estão escritas no livro que leram diante do rei de Judá: 
'''
"25" = '''
:sup:`25` Por quanto me deixaram, e sacrificaram a deuses alheios, provocando-me à ira em todas as obras de suas mãos; portanto meu furor destilará sobre este lugar, e não se apagará. 
'''
"26" = '''
:sup:`26` Mas ao rei de Judá, que vos enviou a consultar ao SENHOR, assim lhe direis: o SENHOR o Deus de Israel disse assim: Porquanto ouviste as palavras do livro, 
'''
"27" = '''
:sup:`27` E teu coração se enterneceu, e te humilhaste diante de Deus ao ouvir suas palavras sobre este lugar, e sobre seus moradores, e te humilhaste diante de mim, e rasgaste tuas vestes, e choraste em minha presença, eu também te ei ouvido, diz o SENHOR. 
'''
"28" = '''
:sup:`28` Eis que eu te recolherei com teus pais, e serás recolhido em teus sepulcros em paz, e teus olhos não verão todo o mal que eu trago sobre este lugar, e sobre os moradores dele. E eles referiram ao rei a resposta. 
'''
"29" = '''
:sup:`29` Então o rei enviou e juntou todos os anciãos de Judá e de Jerusalém. 
'''
"30" = '''
:sup:`30` E subiu o rei à casa do SENHOR, e com ele todos os homens de Judá, e os moradores de Jerusalém, e os sacerdotes, e os levitas, e todo o povo desde o maior até o menor; e leu a ouvidos deles todas as palavras do livro do pacto que havia sido achado na casa do SENHOR. 
'''
"31" = '''
:sup:`31` E estando o rei em pé em seu lugar, fez aliança diante do SENHOR de caminhar após o SENHOR, e de guardar seus mandamentos, seus testemunhos, e seus estatutos, de todo seu coração e de toda sua alma, praticando as palavras do pacto que estavam escritas naquele livro. 
'''
"32" = '''
:sup:`32` E fez que se obrigassem a ele todos os que estavam em Jerusalém e em Benjamim: e os moradores de Jerusalém fizeram conforme ao pacto de Deus, do Deus de seus pais. 
'''
"33" = '''
:sup:`33` E tirou Josias todas as abominações de todas as terras dos filhos de Israel, e fez a todos os que se acharam em Israel servirem ao SENHOR seu Deus. Não se desviaram de seguir o SENHOR o Deus de seus pais, todo o tempo que ele viveu. 
'''
