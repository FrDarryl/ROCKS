[23]
"1" = '''
:sup:`1` Porém Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Até hoje minha queixa é uma amargura; a mão de Deus sobre mim é mais pesada que meu gemido. 
'''
"3" = '''
:sup:`3` Ah se eu soubesse como poderia achá-lo! Então eu me chegaria até seu trono. 
'''
"4" = '''
:sup:`4` Apresentaria minha causa diante dele, e encheria minha boca de argumentos. 
'''
"5" = '''
:sup:`5` Eu saberia as palavras que ele me responderia, e entenderia o que me diria. 
'''
"6" = '''
:sup:`6` Por acaso ele brigaria comigo com seu grande poder? Não, pelo contrário, ele me daria atenção. 
'''
"7" = '''
:sup:`7` Ali o íntegro pleitearia com ele, e eu me livraria para sempre de meu Juiz. 
'''
"8" = '''
:sup:`8` Eis que se eu for ao oriente, ele não está ali; se for ao ocidente, e não o percebo; 
'''
"9" = '''
:sup:`9` Se ao norte ele opera, eu não o vejo; se ele se esconde ao sul, não o enxergo. 
'''
"10" = '''
:sup:`10` Porém ele conhece meu caminho: Provar-me-á, e sairei como ouro. 
'''
"11" = '''
:sup:`11` Meus pés seguiram seus passos; guardei seu caminho, e não me desviei. 
'''
"12" = '''
:sup:`12` Nunca retirei de mim o preceito de seus lábios, e guardei as palavras de sua boca mais que minha porção de comida . 
'''
"13" = '''
:sup:`13` Porém se ele está decidido, quem poderá o desviar? O que sua alma quiser, isso fará. 
'''
"14" = '''
:sup:`14` Pois ele cumprirá o que está determinado para mim; ele ainda tem muitas coisas como estas consigo. 
'''
"15" = '''
:sup:`15` Por isso eu me perturbo em sua presença. Quando considero isto ,tenho medo dele. 
'''
"16" = '''
:sup:`16` Deus enfraqueceu meu coração; o Todo-Poderoso tem me perturbado. 
'''
"17" = '''
:sup:`17` Pois não estou destruído por causa das trevas, nem por causa da escuridão que encobriu meu rosto. 
'''
