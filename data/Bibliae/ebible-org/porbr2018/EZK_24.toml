[24]
"1" = '''
:sup:`1` No nono ano, no décimo mês, aos dez do mês, veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, escreve para ti o nome deste dia, hoje mesmo; porque o rei da Babilônia chegou a Jerusalém hoje mesmo. 
'''
"3" = '''
:sup:`3` E fala uma parábola à casa rebelde, e dize-lhes: Assim diz o Senhor DEUS: Põe uma panela, põe -a ,e também deita água dentro dela; 
'''
"4" = '''
:sup:`4` Ajunta seus pedaços de carne nela; todos bons pedaços, pernas e espáduas; enche-a dos melhores ossos. 
'''
"5" = '''
:sup:`5` Toma do melhor do rebanho, e acende também os ossos debaixo dela; faze-a ferver bem; e assim seus ossos serão cozidos dentro dela. 
'''
"6" = '''
:sup:`6` Portanto assim diz o Senhor DEUS: Ai da cidade sanguinária, cuja sujeira está nela, e cuja sujeira não saiu dela! Tira dela pedaço por pedaço, não caia sorte sobre ela. 
'''
"7" = '''
:sup:`7` Porque seu sangue está em meio dela; sobre uma pedra exposta ela o pôs; não o derramou sobre a terra, para que fosse coberto com pó. 
'''
"8" = '''
:sup:`8` Para que eu faça subir a ira, para me vingar, eu pus seu sangue sobre a pedra exposta, para que não seja coberta. 
'''
"9" = '''
:sup:`9` Portanto assim diz o Senhor DEUS: Ai da cidade sanguinária! Também eu farei uma grande fogueira, 
'''
"10" = '''
:sup:`10` Amontoa lenha, acende o fogo, consome a carne, e a tempera com especiarias; e sejam queimados os ossos; 
'''
"11" = '''
:sup:`11` Depois põe a panela vazia sobre suas brasas, para que se esquente, e seu cobre queime, e se funda sua imundícia no meio dela, e se consuma sua sujeira. 
'''
"12" = '''
:sup:`12` De trabalhos ela me cansou, e sua muita sujeira não saiu dela. Sua sujeira irá para o fogo. 
'''
"13" = '''
:sup:`13` Em tua imundícia há obscenidade, porque eu te purifiquei, porém tu não te purificaste; não mais serás purificada de tua imundícia, enquanto eu não fizer repousar minha ira sobre ti. 
'''
"14" = '''
:sup:`14` Eu, o SENHOR, falei; virá a acontecer, e o farei. Não me tonarei atrás, não pouparei, nem me arrependerei; conforme teus caminhos e teus atos te julgarão, diz o Senhor DEUS. 
'''
"15" = '''
:sup:`15` E veio a mim a palavra do SENHOR, dizendo: 
'''
"16" = '''
:sup:`16` Filho do homem, eis que com um golpe tirarei de ti o desejo de teus olhos; não lamentes, nem chores, nem escorram de ti lágrimas. 
'''
"17" = '''
:sup:`17` Geme em silêncio, não faças luto pelos mortos; ata teu turbante sobre ti, e põe teus sapatos em teus pés; e não te cubras os lábios, nem comas pão de homens. 
'''
"18" = '''
:sup:`18` E falei ao povo pela manhã, e minha mulher morreu à tarde; e pela manhã fiz como me fora mandado. 
'''
"19" = '''
:sup:`19` E o povo me disse: Por acaso não nos farás saber o que significam para nós estas coisas que tu estás fazendo? 
'''
"20" = '''
:sup:`20` Então eu lhes disse: A palavra do SENHOR veio a mim, dizendo: 
'''
"21" = '''
:sup:`21` Dize à casa de Israel: Assim diz o Senhor DEUS: Eis que eu profanarei meu santuário, a orgulho de vossa fortaleza, o desejo de vossos olhos, e o agrado de vossas almas; e vossos filhos e vossas filhas que deixastes cairão a espada. 
'''
"22" = '''
:sup:`22` E fareis como eu fiz: não cobrireis vossos lábios, nem comereis pão de homens; 
'''
"23" = '''
:sup:`23` E vossos turbantes estarão sobre vossas cabeças, e vossos sapatos em vossos pés; não lamentareis nem chorareis, em vez disso vos consumireis por causa de vossas maldades, e gemereis uns com outros. 
'''
"24" = '''
:sup:`24` Assim Ezequiel vos será por sinal; conforme tudo o que ele fez, vós fareis. Quando isto acontecer, então sabereis que eu sou o Senhor DEUS. 
'''
"25" = '''
:sup:`25` E tu, filho do homem, por acaso não será no dia que eu lhes tirar sua fortaleza, o seu belo orgulho, o desejo de seus olhos, e o agrado de suas almas, seus filhos e suas filhas, 
'''
"26" = '''
:sup:`26` Que no mesmo dia um que tiver escapado virá a ti para trazer as notícias aos teus ouvidos? 
'''
"27" = '''
:sup:`27` Naquele dia tua boca se abrirá para falar com o escapado, e falarás, e não ficarás mais calado; e tu lhes serás por sinal, e saberão que eu sou o SENHOR. 
'''
