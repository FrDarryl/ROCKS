[2]
"1" = '''
:sup:`1` E sendo Jesus já nascido em Belém da Judeia, nos dias do rei Herodes, eis que vieram uns magos do oriente a Jerusalém, 
'''
"2" = '''
:sup:`2` Dizendo: Onde está o Rei nascido dos Judeus? Porque vimos sua estrela no oriente, e viemos adorá-lo. 
'''
"3" = '''
:sup:`3` E o rei Herodes, ao ouvir isto , ficou perturbado, e com ele toda Jerusalém. 
'''
"4" = '''
:sup:`4` E tendo reunido todos os chefes dos sacerdotes e escribas do povo, perguntou-lhes onde o Cristo havia de nascer. 
'''
"5" = '''
:sup:`5` E eles lhe disseram: Em Belém da Judeia, porque assim está escrito pelo profeta: 
'''
"6" = '''
:sup:`6` E tu Belém, terra de Judá, de maneira nenhuma és a menor entre as lideranças de Judá, porque de ti sairá o Guia que apascentará meu povo Israel. 
'''
"7" = '''
:sup:`7` Então Herodes, chamando secretamente os magos, perguntou-lhes com precisão sobre o tempo em que a estrela havia aparecido. 
'''
"8" = '''
:sup:`8` E enviando-os a Belém, disse: Ide, e investigai cuidadosamente pelo menino; e quando o achardes, avisai-me, para que também eu venha e o adore. 
'''
"9" = '''
:sup:`9` Depois de ouvirem o rei, eles foram embora. E eis que a estrela que tinham visto no oriente ia adiante deles, até que ela chegou, e ficou parada sobre onde o menino estava. 
'''
"10" = '''
:sup:`10` E eles, vendo a estrela, jubilaram muito com grande alegria. 
'''
"11" = '''
:sup:`11` E entrando na casa, acharam o menino com sua mãe Maria, e prostrando-se o adoraram. E abrindo seus tesouros, ofereceram-lhe presentes: ouro, incenso, e mirra. 
'''
"12" = '''
:sup:`12` E sendo por divina revelação avisados em sonho que não voltassem a Herodes, partiram para sua terra por outro caminho. 
'''
"13" = '''
:sup:`13` E tendo eles partido, eis que um anjo do Senhor apareceu a José em sonho, dizendo: Levanta-te, toma o menino e sua mãe, e foge para o Egito; e fica lá até que eu te diga, porque Herodes buscará o menino para o matar. 
'''
"14" = '''
:sup:`14` Então ele se despertou, tomou o menino e sua mãe de noite, e foi para o Egito; 
'''
"15" = '''
:sup:`15` E esteve lá até a morte de Herodes, para que se cumprisse o que foi dito pelo Senhor por meio do profeta, que disse: Do Egito chamei o meu Filho. 
'''
"16" = '''
:sup:`16` Então Herodes, ao ver que tinha sido enganado pelos magos, irou-se muito, e mandou matar todos os meninos em Belém e em todos os limites de sua região, da idade de dois anos e abaixo, conforme o tempo que tinha perguntado com precisão dos magos. 
'''
"17" = '''
:sup:`17` Então se cumpriu o que foi dito pelo profeta Jeremias, que disse: 
'''
"18" = '''
:sup:`18` Uma voz se ouviu em Ramá, lamentação, choro, e grande pranto; Raquel chorava por seus filhos, e não quis ser consolada, pois já não existem. 
'''
"19" = '''
:sup:`19` Mas depois de Herodes ter morrido, eis que um anjo do Senhor apareceu no Egito a José em sonho, 
'''
"20" = '''
:sup:`20` Dizendo: Levanta-te, toma o menino e sua mãe, e vai para a terra de Israel, porque já morreram os que procuravam a morte do menino. 
'''
"21" = '''
:sup:`21` Então ele se levantou, tomou o menino e sua mãe, e veio para a terra de Israel. 
'''
"22" = '''
:sup:`22` Porém ao ouvir que Arquelau reinava na Judeia em lugar de seu pai Herodes, ele teve medo de ir para lá; mas avisado por divina revelação em sonho, foi para a região da Galileia, 
'''
"23" = '''
:sup:`23` E veio a habitar na cidade chamada Nazaré, para que se cumprisse o que foi dito pelos profetas, que: Ele será chamado de Nazareno. 
'''
