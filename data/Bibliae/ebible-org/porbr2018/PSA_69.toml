[69]
"1" = '''
:sup:`1` Salmo de Davi, para o regente, conforme “os lírios”: Salva-me, ó Deus, porque as águas têm entrado e encoberto a minha alma. 
'''
"2" = '''
:sup:`2` Afundei-me em um profundo lamaçal, onde não se pode ficar em pé; entrei nas profundezas das águas, e a corrente está me levando. 
'''
"3" = '''
:sup:`3` Já estou cansado de clamar, minha garganta enrouqueceu; meus olhos desfaleceram, enquanto espero pelo meu Deus. 
'''
"4" = '''
:sup:`4` Os que me odeiam sem motivo são mais numerosos que os cabelos de minha cabeça; são poderosos os que procuram me arruinar, os que por falsidades se fazem meus inimigos; tive que pagar de volta aquilo que não furtei. 
'''
"5" = '''
:sup:`5` Tu, Deus, sabes como sou tolo; e meus pecados não estão escondidos perante ti. 
'''
"6" = '''
:sup:`6` Não sejam envergonhados por minha causa aqueles que te esperam, ó Senhor DEUS dos exércitos; não sejam humilhados por minha causa os que te buscam, ó Deus de Israel. 
'''
"7" = '''
:sup:`7` Porque por causa de ti aguentei ser insultado; a humilhação cobriu o meu rosto. 
'''
"8" = '''
:sup:`8` Tornei-me estranho aos meus irmãos; e desconhecido aos filhos de minha mãe; 
'''
"9" = '''
:sup:`9` Porque o zelo por tua casa me devorou; e os insultos dos que te insultam caíram sobre mim; 
'''
"10" = '''
:sup:`10` Minha alma chorou e jejuou; porém mais insultos vieram sobre mim. 
'''
"11" = '''
:sup:`11` Vesti-me de saco, mas fui ridicularizado por eles num ditado. 
'''
"12" = '''
:sup:`12` Os que se sentam à porta falam mal de mim; e os bebedores de álcool cantam piadas contra mim. 
'''
"13" = '''
:sup:`13` Mas eu oro a ti, SENHOR, no tempo aceitável. Pela grandeza de tua bondade, responde-me, ó Deus, pela fidelidade de tua salvação. 
'''
"14" = '''
:sup:`14` Livra-me do lamaçal, e não me deixes afundar; seja eu resgatado dos que me odeiam, e das profundezas das águas. 
'''
"15" = '''
:sup:`15` Não permitas que as correntes de águas me cubram, e que a profundeza não me devore, nem o poço feche sua boca sobre mim. 
'''
"16" = '''
:sup:`16` Responde-me, SENHOR; pois boa é tua bondade; olha para mim conforme tua piedade. 
'''
"17" = '''
:sup:`17` E não escondas teu rosto de teu servo; porque estou angustiado; ouve-me depressa. 
'''
"18" = '''
:sup:`18` Vem para perto de minha alma, e a liberta; resgata-me por causa de meus inimigos. 
'''
"19" = '''
:sup:`19` Tu conheces como me insultam, me envergonham e me humilham; diante de ti estão todos os meus adversários. 
'''
"20" = '''
:sup:`20` Insultos têm quebrado meu coração, e estou fraquíssimo; e esperei compaixão, porém houve nenhuma; também esperei por pessoas que me consolassem, mas não os achei. 
'''
"21" = '''
:sup:`21` Deram-me fel como alimento; e em minha sede me deram vinagre para beber. 
'''
"22" = '''
:sup:`22` Torne-se a mesa diante deles como que um laço; e aquilo que lhes dá segurança lhes seja uma armadilha. 
'''
"23" = '''
:sup:`23` Sejam escurecidos os olhos deles, para que não possam ver; e que seus quadris vacilem continuamente. 
'''
"24" = '''
:sup:`24` Derrama tua indignação sobre eles; e que sejam tomados pelo ardor de tua ira. 
'''
"25" = '''
:sup:`25` A habitação deles seja desolada; e que não haja morador nas tendas deles; 
'''
"26" = '''
:sup:`26` Porque perseguem aquele a quem tu feriste, e contam histórias da dor daqueles a quem tu machucaste. 
'''
"27" = '''
:sup:`27` Conta como maldade a maldade deles; e não sejam eles agraciados por tua justiça. 
'''
"28" = '''
:sup:`28` Sejam riscados dos livro da vida; e não estejam eles escritos junto com os justos. 
'''
"29" = '''
:sup:`29` Mas eu estou miserável e em dores; ó Deus, que tua salvação me proteja. 
'''
"30" = '''
:sup:`30` Louvarei o nome de Deus com cântico; e o engrandecerei com agradecimentos. 
'''
"31" = '''
:sup:`31` Isto agradará ao SENHOR mais do que o sacrifício de um boi ou de um bezerro com chifres e unhas. 
'''
"32" = '''
:sup:`32` Os mansos verão, e se alegrarão; vós que buscais a Deus, vosso coração viverá. 
'''
"33" = '''
:sup:`33` Porque o SENHOR ouve aos necessitados, e não despreza os prisioneiros que lhe pertencem. 
'''
"34" = '''
:sup:`34` Louvem a ele os céus, a terra, os mares, e tudo que neles se move; 
'''
"35" = '''
:sup:`35` Porque Deus salvará a Sião, e construirá as cidades de Judá; e habitarão ali, e a terão como posse. 
'''
"36" = '''
:sup:`36` E a semente de seus servos a herdará; e os que amam o nome dele habitarão nela. 
'''
