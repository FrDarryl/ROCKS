[28]
"1" = '''
:sup:`1` Salmo de Davi: A ti, SENHOR, rocha minha, eu clamo; não te silencies para comigo; para que não aconteça de, se tu calares quanto a mim, eu não me torne semelhante aos que descem à cova. 
'''
"2" = '''
:sup:`2` Ouve a voz de minhas súplicas, quando eu clamar a ti, ao levantar às minhas mãos ao templo de tua santidade. 
'''
"3" = '''
:sup:`3` Não me jogues fora com os perversos, nem com os praticantes da maldade, que falam de paz com sem próximo, porém há o mal no coração deles. 
'''
"4" = '''
:sup:`4` Dá-lhes conforme as obras deles, e conforme a maldade de seus atos; dá-lhes conforme a obra das mãos deles, retribui-lhes como eles merecem. 
'''
"5" = '''
:sup:`5` Porque eles não dão atenção para os atos do SENHOR, nem para a obra de suas mãos; então ele os derrubará e não os edificará. 
'''
"6" = '''
:sup:`6` Bendito seja o SENHOR, porque ele ouviu a voz de minhas súplicas. 
'''
"7" = '''
:sup:`7` O SENHOR é a minha força e meu escudo; meu coração confiou nele, e foi socorrido; por isso meu coração salta de alegria; e com meu canto eu o louvarei. 
'''
"8" = '''
:sup:`8` O SENHOR é a força deles, e o poder das salvações de seu Ungido. 
'''
"9" = '''
:sup:`9` Salva a teu povo, e abençoa a tua herança; e apascenta-os, e levanta-os para sempre. 
'''
