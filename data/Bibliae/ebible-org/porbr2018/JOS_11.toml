[11]
"1" = '''
:sup:`1` Ouvindo isto Jabim rei de Hazor, enviou mensagem a Jobabe rei de Madom, e ao rei de Sinrom, e ao rei de Acsafe, 
'''
"2" = '''
:sup:`2` E aos reis que estavam à parte do norte nas montanhas, e na planície ao sul de Quinerete, e nas planícies, e nas regiões de Dor ao ocidente; 
'''
"3" = '''
:sup:`3` E aos cananeus que estava ao oriente e ao ocidente, e aos amorreus, e ao Heteu, e aos perizeus, e aos jebuseus nas montanhas, e aos heveus debaixo de Hermom em terra de Mispá. 
'''
"4" = '''
:sup:`4` Estes saíram, e com eles todos os seus exércitos, povo muito em grande maneira, como a areia que está à beira do mar, com grande multidão de cavalos e carros. 
'''
"5" = '''
:sup:`5` Todos estes reis se juntaram, e vindo reuniram os acampamentos junto às águas de Merom, para lutar contra Israel. 
'''
"6" = '''
:sup:`6` Mas o SENHOR disse a Josué: Não tenhas medo deles, que amanhã a esta hora eu entregarei a todos estes, mortos diante de Israel: a seus cavalos aleijarás, e seus carros queimarás ao fogo. 
'''
"7" = '''
:sup:`7` E veio Josué, e com ele todo aquele povo de guerra, contra eles, e deu de repente sobre eles junto às águas de Merom. 
'''
"8" = '''
:sup:`8` E entregou-os o SENHOR em mãos de Israel, os quais os feriram e seguiram até a grande Sidom, e até as águas quentes, e até a planície de Mispá ao oriente, ferindo-os até que não lhes deixaram ninguém. 
'''
"9" = '''
:sup:`9` E Josué fez com eles como o SENHOR lhe havia mandado: aleijou seus cavalos, e seus carros queimou ao fogo. 
'''
"10" = '''
:sup:`10` E voltando-se Josué, tomou no mesmo tempo a Hazor, e feriu à espada a seu rei: a qual Hazor havia sido antes cabeça de todos estes reinos. 
'''
"11" = '''
:sup:`11` E feriram à espada todo quanto nela havia vivo, destruindo e não deixando coisa com vida; e a Hazor puseram a fogo. 
'''
"12" = '''
:sup:`12` Também tomou Josué todas as cidades destes reis, e a todos os reis delas, e os meteu à espada, e os destruiu, como Moisés servo do SENHOR o havia mandado. 
'''
"13" = '''
:sup:`13` Porém todas as cidades que estavam em suas colinas, não as queimou Israel, tirando a só Hazor, a qual queimou Josué. 
'''
"14" = '''
:sup:`14` E os filhos de Israel tomaram para si todos os despojos e animais daquelas cidades: mas a todos os homens feriram à espada até destruí-los, sem deixar alguém com vida. 
'''
"15" = '''
:sup:`15` Da maneira que o SENHOR o havia mandado a Moisés seu servo, assim Moisés o mandou a Josué: e assim Josué o fez, sem tirar palavra de tudo o que o SENHOR havia mandado a Moisés. 
'''
"16" = '''
:sup:`16` Tomou, pois, Josué toda aquela terra, as montanhas, e toda a região do sul, e toda a terra de Gósen, e os terrenos baixos e as planícies, e a região montanhosa de Israel e seus vales. 
'''
"17" = '''
:sup:`17` Desde o monte de Halaque, que sobe até Seir, até Baal-Gade na planície do Líbano, às raízes do monte Hermom: tomou também todos os seus reis, os quais feriu e matou. 
'''
"18" = '''
:sup:`18` Por muitos dias teve guerra Josué com estes reis. 
'''
"19" = '''
:sup:`19` Não houve cidade que fizesse paz com os filhos de Israel, a não ser os heveus, que moravam em Gibeão: tudo o tomaram por guerra. 
'''
"20" = '''
:sup:`20` Porque isto veio do SENHOR, que endurecia o coração deles para que resistissem com guerra a Israel, para destruí-los, e que não lhes fosse feita misericórdia, antes fossem desarraigados, como o SENHOR o havia mandado a Moisés. 
'''
"21" = '''
:sup:`21` Também no mesmo tempo veio Josué e destruiu os anaquins dos montes, de Hebrom, de Debir, e de Anabe, e de todos os montes de Judá, e de todos os montes de Israel: Josué os destruiu a eles e a suas cidades. 
'''
"22" = '''
:sup:`22` Nenhum dos anaquins restou na terra dos filhos de Israel; somente restaram em Gaza, em Gate, e em Asdode. 
'''
"23" = '''
:sup:`23` Tomou, pois, Josué toda a terra, conforme todo o que o SENHOR havia dito a Moisés; e entregou-a Josué aos israelitas por herança, conforme suas repartições de suas tribos: e a terra repousou de guerra. 
'''
