[62]
"1" = '''
:sup:`1` Salmo de Davi para o regente, conforme “Jedutum”: Certamente minha alma se aquieta por causa de Deus; dele vem minha salvação. 
'''
"2" = '''
:sup:`2` Certamente ele é minha rocha, minha salvação e meu refúgio; não serei muito abalado. 
'''
"3" = '''
:sup:`3` Até quando atacareis um homem? Todos vós sereis mortos; sereis como um parede tombada e uma cerca derrubada. 
'''
"4" = '''
:sup:`4` Eles somente tomam conselhos sobre como lançá-lo abaixo de sua alta posição; agradam-se de mentiras; falam bem com suas bocas, mas amaldiçoam em seus interiores. (Selá) 
'''
"5" = '''
:sup:`5` Tu, porém, ó minha alma, aquieta-te em Deus; porque ele é minha esperança. 
'''
"6" = '''
:sup:`6` Certamente ele é minha rocha, minha salvação e meu refúgio; não me abalarei. 
'''
"7" = '''
:sup:`7` Em Deus está minha salvação e minha glória; em Deus está minha força e meu refúgio. 
'''
"8" = '''
:sup:`8` Confiai, povo, nele em todo o tempo; derramai vosso coração diante dele; Deus é nosso refúgio. (Selá) 
'''
"9" = '''
:sup:`9` Pois os filhos dos seres humanos são nada; os filhos do homem são mentira; pesados juntos são mais leves que o vazio. 
'''
"10" = '''
:sup:`10` Não confieis na opressão, nem no roubo; nem sejais inúteis; quando tiverdes bens, não ponhais neles vosso coração. 
'''
"11" = '''
:sup:`11` Deus falou uma vez; eu ouvi duas vezes: que de Deus vem o poder. 
'''
"12" = '''
:sup:`12` Também é tua, Senhor, a bondade; pois tu pagarás a cada homem conforme sua obra. 
'''
