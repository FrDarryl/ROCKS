[70]
"1" = '''
:sup:`1` Memorial de Davi, para o regente: Livra-me Deus; apressa-te para me socorrer, SENHOR. 
'''
"2" = '''
:sup:`2` Envergonhem-se, e sejam confundidos os que procuram matar a minha alma; voltem-se para trás, e sejam humilhados os que gostam de me fazer o mal. 
'''
"3" = '''
:sup:`3` Virem-se para trás por causa de sua vergonha os que dizem: “Há, há!” 
'''
"4" = '''
:sup:`4` Alegrem-se e fiquem contentes em ti todos aqueles que te buscam; aqueles que amam tua salvação digam continuamente: Engrandecido seja Deus! 
'''
"5" = '''
:sup:`5` Eu, porém, estou miserável e necessitado; ó Deus, apressa-te a mim; tu és meu socorro e meu libertador; não demores, SENHOR. 
'''
