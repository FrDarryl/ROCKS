[21]
"1" = '''
:sup:`1` Porém Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Ouvi atentamente minhas palavras, e seja isto vossas consolações. 
'''
"3" = '''
:sup:`3` Suportai-me, e eu falarei; e depois de eu ter falado, então zombai. 
'''
"4" = '''
:sup:`4` Por acaso eu me queixo de algum ser humano? Porém ainda que assim fosse ,por que meu espírito não se angustiaria? 
'''
"5" = '''
:sup:`5` Olhai-me, e espantai-vos; e ponde a mão sobre a boca. 
'''
"6" = '''
:sup:`6` Pois quando eu me lembro disto ,me assombro, e minha carne é tomada de tremor. 
'''
"7" = '''
:sup:`7` Por que razão os perversos vivem, envelhecem, e ainda crescem em poder? 
'''
"8" = '''
:sup:`8` Seus filhos progridem com eles diante de seus rostos; e seus descendentes diante de seus olhos. 
'''
"9" = '''
:sup:`9` Suas casas têm paz, sem temor, e a vara de Deus não está contra eles. 
'''
"10" = '''
:sup:`10` Seus touros procriam, e não falham; suas vacas geram filhotes, e não abortam. 
'''
"11" = '''
:sup:`11` Suas crianças saem como um rebanho, e seus filhos saem dançando. 
'''
"12" = '''
:sup:`12` Levantam a voz ao som de tamboril e de harpa e se alegram ao som de flauta. 
'''
"13" = '''
:sup:`13` Em prosperidade gastam seus dias, e em um momento descem ao Xeol. 
'''
"14" = '''
:sup:`14` Assim dizem a Deus: Afasta-te de nós, porque não queremos conhecer teus caminhos. 
'''
"15" = '''
:sup:`15` Quem é o Todo-Poderoso, para que o sirvamos? E de que nos aproveitará que oremos a ele? 
'''
"16" = '''
:sup:`16` Eis que sua prosperidade não se deve às mãos deles. Longe de mim esteja o conselho dos perversos! 
'''
"17" = '''
:sup:`17` Quantas vezes sucede que a lâmpada dos perversos se apaga, e sua perdição vem sobre eles, e Deus em sua ira lhes reparte dores? 
'''
"18" = '''
:sup:`18` Eles serão como palha diante do vento, como o restos de palha que o turbilhão arrebata. 
'''
"19" = '''
:sup:`19` Vós dizeis : Deus guarda sua violência para seus filhos. Que Deus pague ao próprio perverso ,para que o conheça. 
'''
"20" = '''
:sup:`20` Seus olhos vejam sua ruína, e beba da ira do Todo-Poderoso. 
'''
"21" = '''
:sup:`21` Pois que interesse teria ele em sua casa depois de si, quando o número for cortado o número de seus meses? 
'''
"22" = '''
:sup:`22` Poderia alguém ensinar conhecimento a Deus, que julga até os que estão no alto? 
'''
"23" = '''
:sup:`23` Alguém morre na sua força plena, estando todo tranquilo e próspero, 
'''
"24" = '''
:sup:`24` Seus baldes estando cheios de leite, e o tutano de seus ossos umedecido. 
'''
"25" = '''
:sup:`25` Porém outro morre com amargura de alma, nunca tendo experimentado a prosperidade. 
'''
"26" = '''
:sup:`26` Juntamente jazem no pó, e os vermes os cobrem. 
'''
"27" = '''
:sup:`27` Eis que eu sei vossos pensamentos, e os mais intentos que planejais contra mim. 
'''
"28" = '''
:sup:`28` Porque dizeis: Onde está a casa do príncipe?, e: Onde está tenda das moradas dos perversos? 
'''
"29" = '''
:sup:`29` Por acaso não perguntastes aos que passam pelo caminho, e não conheceis seus sinais? 
'''
"30" = '''
:sup:`30` Que os maus são preservados no dia da destruição, e são livrados no dia das fúrias? 
'''
"31" = '''
:sup:`31` Quem lhe denunciará seu caminho em sua face? E quem lhe pagará pelo que ele fez? 
'''
"32" = '''
:sup:`32` Finalmente ele é levado à sepultura, e no túmulo fazem vigilância. 
'''
"33" = '''
:sup:`33` Os torrões do vale lhe são doces; e todos o seguem; e adiante dele estão inúmeros. 
'''
"34" = '''
:sup:`34` Como, pois, me consolais em vão, já que vossas em vossas respostas só resta falsidade? 
'''
