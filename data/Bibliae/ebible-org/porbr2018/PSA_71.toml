[71]
"1" = '''
:sup:`1` Em ti, SENHOR, confio; nunca me deixes ser envergonhado. 
'''
"2" = '''
:sup:`2` Resgata-me e livra-me por tua justiça; inclina a mim teus ouvidos, e salva-me. 
'''
"3" = '''
:sup:`3` Sê tu minha rocha e minha habitação, para continuamente eu me abrigar nela; tu tens ordenado que eu seja salvo, porque tu és minha rocha forte e minha fortaleza. 
'''
"4" = '''
:sup:`4` Meu Deus, livra-me da dominação do perverso, das mãos do injusto e cruel; 
'''
"5" = '''
:sup:`5` Pois tu és minha esperança, ó Senhor DEUS; tu és minha confiança desde minha juventude. 
'''
"6" = '''
:sup:`6` Tenho me apoiado em ti desde o ventre de minha mãe; das entranhas dela me tiraste; eu louvo continuamente a ti. 
'''
"7" = '''
:sup:`7` Para muitos fui como prodígio, porém tu és meu forte refúgio. 
'''
"8" = '''
:sup:`8` Minha boca seja cheia de louvores a ti por tua glória o dia todo. 
'''
"9" = '''
:sup:`9` Não me rejeites no tempo da velhice; não me desampares quando minha força se acabar; 
'''
"10" = '''
:sup:`10` Porque meus inimigos falam contra mim, e os que espiam minha alma tomam conselhos juntos uns com os outros; 
'''
"11" = '''
:sup:`11` Dizendo: Deus o desamparou; persegui, e o tomai, pois já não há quem o livre. 
'''
"12" = '''
:sup:`12` Deus, não fiques longe de mim; Deus meu, apressa-te para me socorrer. 
'''
"13" = '''
:sup:`13` Sejam envergonhados e pereçam os adversários de minha alma; cubram-se de humilhação e confusão aqueles que procuram fazer mal a mim. 
'''
"14" = '''
:sup:`14` Porém eu continuamente manterei a esperança, e darei todo o louvor a ti ainda mais. 
'''
"15" = '''
:sup:`15` Minha boca contará tua justiça, e tua salvação o dia todo, ainda que eu não saiba sua medida. 
'''
"16" = '''
:sup:`16` Irei adiante pelos poderes do Senhor DEUS; anunciarei tua justiça, que é somente tua. 
'''
"17" = '''
:sup:`17` Deus, tu tens me ensinado desde minha juventude; e até agora conto tuas maravilhas. 
'''
"18" = '''
:sup:`18` E agora, que estou velho e de cabelos grisalhos, não me desampares, Deus; enquanto eu não tiver anunciado a força de teu braço a esta geração, e teu poder a todos que vierem. 
'''
"19" = '''
:sup:`19` E tua justiça, Senhor, alcança as alturas; porque tu tens feito grandes coisas. Quem é como tu, ó Deus? 
'''
"20" = '''
:sup:`20` Tu, que me fizeste ver muitos males e aflições, voltarás a me dar vida; e voltarás a me tirar dos abismos da terra. 
'''
"21" = '''
:sup:`21` Tu aumentarás minha honra e voltarás para me consolar. 
'''
"22" = '''
:sup:`22` Eu também te louvarei com instrumento de cordas pela tua fidelidade, ó meu Deus; cantarei a ti com harpa, ó Santo de Israel. 
'''
"23" = '''
:sup:`23` Meus lábios terão muita alegria, porque cantarei a ti; e também se alegrará a minha alma, que tu tens resgatado. 
'''
"24" = '''
:sup:`24` Minha língua também falará de tua justiça o dia todo, pois já estão envergonhados e humilhados aqueles que procuram me fazer mal. 
'''
