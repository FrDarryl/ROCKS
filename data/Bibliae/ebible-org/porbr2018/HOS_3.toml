[3]
"1" = '''
:sup:`1` E disse-me o SENHOR: Vai, ama a mulher amada por seu companheiro, apesar de ser adúltera, assim como SENHOR ama os filhos de Israel, que dão atenção a outros deuses, e amam os bolos de uvas dedicados aos ídolos . 
'''
"2" = '''
:sup:`2` Então eu a comprei para mim por quinze peças de prata, e um ômer e meio de cevada; 
'''
"3" = '''
:sup:`3` E disse a ela: Tu viverás comigo por muitos dias; não te prostituirás, nem serás de outro homem; nem e eu esperarei por ti. 
'''
"4" = '''
:sup:`4` Porque os filhos de Israel viverão muitos dias sem rei e sem príncipe; sem sacrifício e sem estátua; sem éfode e sem ídolo. 
'''
"5" = '''
:sup:`5` Depois os filhos de Israel voltarão e buscarão ao SENHOR seu Deus, e a Davi seu rei; e temendo virão ao SENHOR e à sua bondade no fim dos dias. 
'''
