[8]
"1" = '''
:sup:`1` Salmo de Davi para o regente, com “Gitite”: Ah DEUS, nosso Senhor, quão glorioso é o teu nome sobre toda a terra! Pois tu puseste tua majestade acima dos céus. 
'''
"2" = '''
:sup:`2` Da boca das crianças, e dos que mamam, tu fundaste força, por causa de teus adversários, para fazer cessar ao inimigo e ao vingador. 
'''
"3" = '''
:sup:`3` Quando eu vejo teus céus, obra de teus dedos; a lua e as estrelas, que tu preparaste; 
'''
"4" = '''
:sup:`4` O que é o homem, para que tu te lembres dele? E o que é o filho do homem, para que o visites? 
'''
"5" = '''
:sup:`5` E tu o fizeste um pouco menor que os anjos; e com glória e honra tu o coroaste. 
'''
"6" = '''
:sup:`6` Tu o fazes ter controle sobre as obras de tuas mãos; tudo puseste debaixo de seus pés. 
'''
"7" = '''
:sup:`7` Ovelhas e bois, todos eles, e também os animais do campo; 
'''
"8" = '''
:sup:`8` As aves dos céus, e os peixes do mar; e os que passam pelos caminhos dos mares. 
'''
"9" = '''
:sup:`9` Ó DEUS, nosso Senhor! Quão glorioso é o teu nome sobre toda a terra! 
'''
