[25]
"1" = '''
:sup:`1` Ó SENHOR, tu és meu Deus; eu te exaltarei, e louvarei o teu nome, pois tu tens feito maravilhas, teus conselhos antigos, com fidelidade e verdade. 
'''
"2" = '''
:sup:`2` Pois tu fizeste da cidade um amontoado de pedras; da cidade fortificada uma ruína; fizeste com que os edifícios dos estrangeiros deixassem de ser cidade, e nunca mais voltem a ser construídos. 
'''
"3" = '''
:sup:`3` Por isso, um poderoso povo te glorificará, a cidade de nações terríveis te temerá. 
'''
"4" = '''
:sup:`4` Pois tu foste a fortaleza do pobre, a fortaleza do necessitado, em sua angústia; refúgio contra a tempestade, e sombra contra o calor; porque o sopro dos violentos é como uma tempestade contra o muro. 
'''
"5" = '''
:sup:`5` Tal como o calor em lugar seco, assim tu abaterás o ímpeto dos estrangeiros; tal como uma espessa nuvem diminui o calor, assim será humilhada a canção dos violentos. 
'''
"6" = '''
:sup:`6` E neste monte o SENHOR dos exércitos fará para todos os povos um banquete de animais cevados, um banquete de vinhos finos; de gorduras de tutanos, e de vinhos finos, bem purificados. 
'''
"7" = '''
:sup:`7` E neste monte devorará o véu funerário que está sobre todos os povos, e a coberta com que todas as nações se cobrem. 
'''
"8" = '''
:sup:`8` Ele devorará a morte para sempre, e o Senhor DEUS enxugará as lágrimas de todos os rostos; e tirará a humilhação de seu povo de toda a terra; pois o SENHOR assim disse. 
'''
"9" = '''
:sup:`9` E naquele dia se dirá: Eis que este é o nosso Deus, em quem temos posto nossa esperança para nos salvar; este é o SENHOR, em quem esperamos; em sua salvação teremos prazer e nos alegraremos. 
'''
"10" = '''
:sup:`10` Pois a mão do SENHOR descansará neste monte; Moabe, porém, será esmagado debaixo dele, tal como se esmaga a palha no amontoado de esterco. 
'''
"11" = '''
:sup:`11` E estenderão suas mãos no meio dela, tal como um nadador estende para nadar; e o SENHOR abaterá a arrogância deles com a habilidade de suas mãos. 
'''
"12" = '''
:sup:`12` E lançará abaixo as fortalezas de teus muros; ele as abaterá e derrubará até o chão, ao pó. 
'''
