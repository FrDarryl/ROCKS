[2]
"1" = '''
:sup:`1` Assim diz o SENHOR: Por três transgressões de Moabe, e pela quarta, não desviarei seu castigo ; porque queimou os ossos do rei de Edom até os tornar em cal. 
'''
"2" = '''
:sup:`2` Por isso meterei fogo em Moabe, que consumirá os palácios de Queriote; e Moabe morrerá em tumulto, com grito e som de trombeta. 
'''
"3" = '''
:sup:`3` E exterminarei o juiz do meio dele, e matarei a todos seus príncipes com ele,diz o SENHOR. 
'''
"4" = '''
:sup:`4` Assim diz o SENHOR: Por três transgressões de Judá, e pela quarta, não desviarei seu castigo ; porque rejeitaram a lei do SENHOR, e não guardaram seus estatutos; e foram enganados por suas mentiras, as quais seus pais seguiam. 
'''
"5" = '''
:sup:`5` Por isso meterei fogo em Judá, que consumirá os palácios de Jerusalém. 
'''
"6" = '''
:sup:`6` Assim diz o SENHOR: Por três transgressões de Israel, e pela quarta, não desviarei seu castigo ; porque vendem o justo em troca de dinheiro, e o pobre por um par de sapatos; 
'''
"7" = '''
:sup:`7` Eles pisam a cabeça dos pobres no pó da terra, e distorcem o caminho dos humildes; um homem e seu pai vão a uma mesma moça, para profanarem o meu santo nome. 
'''
"8" = '''
:sup:`8` E se deitam junto a qualquer altar com roupas tomadas em penhor, e bebem vinho tomado como multa da casa de seus deuses. 
'''
"9" = '''
:sup:`9` Eu, pelo contrário, destruí diante deles os amorreus, cuja altura era como a altura dos cedros, e eram fortes como carvalhos; e destruí seu fruto acima, e suas raízes abaixo. 
'''
"10" = '''
:sup:`10` Também vos fiz a vós subir da terra do Egito, e por quarenta anos vos conduzi pelo deserto, para que possuísseis a terra dos amorreus. 
'''
"11" = '''
:sup:`11` E levantei alguns de vossos filhos para profetas, e de vossos rapazes para que fossem nazireus. Não é isto assim, filhos de Israel?Diz o SENHOR, 
'''
"12" = '''
:sup:`12` Mas aos nazireus destes de beber vinho; e aos profetas mandastes, dizendo: Não profetizeis. 
'''
"13" = '''
:sup:`13` Pois eis que eu vos esmagarei em vosso lugar, tal como uma carroça cheia de feixes esmaga; 
'''
"14" = '''
:sup:`14` De modo que o veloz não conseguirá escapar, nem o forte conseguirá usar de sua força, nem o guerreiro livrará sua vida; 
'''
"15" = '''
:sup:`15` E o que maneja o arco não subsistirá, nem o veloz de pés se livrará, nem o que monta em cavalo livrará sua vida. 
'''
"16" = '''
:sup:`16` O mais corajoso entre os guerreiros fugirá nu naquele dia, diz o SENHOR. 
'''
