[61]
"1" = '''
:sup:`1` Salmo de Davi, para o regente, com instrumento de cordas: Ouve, ó Deus, o meu clamor; presta atenção à minha oração. 
'''
"2" = '''
:sup:`2` Desde o limite da terra eu clamo a ti, pelo sofrimento do meu coração; leva-me para uma rocha alta para mim. 
'''
"3" = '''
:sup:`3` Pois tu tens sido o meu refúgio e torre forte perante o inimigo. 
'''
"4" = '''
:sup:`4` Eu habitarei em tua tenda para sempre; tomarei refúgio me escondendo sob tuas asas. (Selá) 
'''
"5" = '''
:sup:`5` Pois tu, ó Deus, ouviste meus votos; tu tens me dado a herança dos que temem o teu nome. 
'''
"6" = '''
:sup:`6` Acrescentarás dias e mais dias ao Rei; seus anos serão como de geração em geração. 
'''
"7" = '''
:sup:`7` Ele habitará para sempre diante de Deus; prepara que tua bondade e fidelidade o guardem. 
'''
"8" = '''
:sup:`8` Assim cantarei ao teu nome para sempre, para eu pagar meus votos dia após dia. 
'''
