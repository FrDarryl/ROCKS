[1]
"1" = '''
:sup:`1` Cântico dos cânticos, que é de Salomão. 
'''
"2" = '''
:sup:`2` Ela : Beije-me ele com os beijos de sua boca, porque teu amor é melhor do que o vinho. 
'''
"3" = '''
:sup:`3` O cheiro dos teus perfumes é agradável; teu nome é como perfume sendo derramado, por isso as virgens te amam. 
'''
"4" = '''
:sup:`4` Toma-me contigo, e corramos; traga-me o rei aos seus quartos.Moças : Em ti nos alegraremos e nos encheremos de alegria; nos agradaremos mais de teu amor do que do vinho;Ela : Elas estão certas em te amar; 
'''
"5" = '''
:sup:`5` Eu sou morena, porém bela, ó filhas de Jerusalém: morena como as tendas de Quedar, bela como as cortinas de Salomão. 
'''
"6" = '''
:sup:`6` Não fiquem me olhando por eu ser morena, pois o sol brilhou sobre mim; os filhos de minha mãe se irritaram contra mim, e me puseram para cuidar de vinhas; porém minha própria vinha, que me pertence, não cuidei. 
'''
"7" = '''
:sup:`7` Dize-me, amado de minha alma: onde apascentas o teu gado ? Onde o recolhes ao meio- dia? Para que ficaria eu como que coberta com um véu por entre os gados de teus colegas? 
'''
"8" = '''
:sup:`8` Ele : Se tu, a mais bela entre as mulheres, não sabes, sai pelos rastros das ovelhas, e apascenta tuas cabras junto às tendas dos pastores. 
'''
"9" = '''
:sup:`9` Eu te comparo, querida, às éguas das carruagens de Faraó. 
'''
"10" = '''
:sup:`10` Agradáveis são tuas laterais da face entre os enfeites, teu pescoço entre os colares. 
'''
"11" = '''
:sup:`11` Enfeites de ouro faremos para ti, com detalhes de prata. 
'''
"12" = '''
:sup:`12` Ela : Enquanto o rei está sentado à sua mesa, meu nardo dá a sua fragrância. 
'''
"13" = '''
:sup:`13` Meu amado é para mim como um saquinho de mirra que passa a noite entre meus seios; 
'''
"14" = '''
:sup:`14` Meu amado é para mim como um ramalhete de hena nas vinhas de Engedi. 
'''
"15" = '''
:sup:`15` Ele : Como tu és bela, minha querida! Como tu és bela! Teus olhos são como pombas. 
'''
"16" = '''
:sup:`16` Ela : Como tu és belo, meu amado! Como tu és agradável! E o nosso leito se enche de folhagens. 
'''
"17" = '''
:sup:`17` As vigas de nossa casa são os cedros, e nossos caibros os ciprestes. 
'''
