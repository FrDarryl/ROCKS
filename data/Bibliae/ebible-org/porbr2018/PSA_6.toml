[6]
"1" = '''
:sup:`1` Salmo de Davi para o regente, com instrumentos de cordas, uma harpa de oito cordas: SENHOR, não me repreendas na tua ira; e não me castigues em teu furor. 
'''
"2" = '''
:sup:`2` Tem misericórdia de mim, SENHOR; porque eu estou enfraquecido; cura-me, SENHOR, porque meus ossos estão afligidos. 
'''
"3" = '''
:sup:`3` Até minha alma está muito aflita; e tu, SENHOR, até quando? 
'''
"4" = '''
:sup:`4` Volta, SENHOR; livra minha alma; salva-me por tua bondade. 
'''
"5" = '''
:sup:`5` Porque na morte não há lembrança de ti; no Xeol quem te louvará? 
'''
"6" = '''
:sup:`6` Já estou cansado do meu gemido; toda a noite eu inundo a minha cama; com minhas lágrimas molho meu leito. 
'''
"7" = '''
:sup:`7` Meus olhos estão desolados de mágoa, e têm se envelhecido por causa de todos os meus adversários. 
'''
"8" = '''
:sup:`8` Sai para longe de mim, todos vós praticantes de maldade; porque o SENHOR já ouviu a voz do meu choro. 
'''
"9" = '''
:sup:`9` O SENHOR tem ouvido a minha súplica; o SENHOR aceitará a minha oração. 
'''
"10" = '''
:sup:`10` Todos os meus inimigos se envergonharão e ficarão muito perturbados; voltarão para trás, e repentinamente se envergonharão. 
'''
