[10]
"1" = '''
:sup:`1` Israel era uma vinha fértil, que dava frutos para si mesma; quanto mais se multiplicavam seus frutos, mais multiplicou altares, quanto mais a sua terra prosperava, mais adornaram suas colunas pagãs. 
'''
"2" = '''
:sup:`2` O coração deles está dividido, agora serão culpados; ele quebrará seus altares e destruirá suas colunas pagãs. 
'''
"3" = '''
:sup:`3` Pois dirão agora: Não temos rei porque não tivemos temor ao SENHOR; mas o que um rei faria por nós? 
'''
"4" = '''
:sup:`4` Falaram palavras jurando falsamente ao fazerem pactos; por isso que a disputa judicial brota como erva venenosa nos sulcos dos campos. 
'''
"5" = '''
:sup:`5` Os moradores de Samaria estarão atemorizados por causa do bezerro Bete-Áven; pois seu povo por causa dele lamentará, e seus sacerdotes, que nele se alegravam, lamentarão por sua glória, que se foi dele. 
'''
"6" = '''
:sup:`6` Além disso, ele será levado à Assíria como presente ao grande rei; Efraim receberá vergonha, Israel será envergonhado por causa de seu conselho. 
'''
"7" = '''
:sup:`7` O rei de Samaria será eliminado como um graveto sobre a superfície das águas. 
'''
"8" = '''
:sup:`8` E os altos cultuais de Áven, o pecado de Israel, serão destruídos; espinhos e cardos crescerão sobre seus altares. E dirão aos montes: Cobri-nos; e aos morros: Caí sobre nós. 
'''
"9" = '''
:sup:`9` Desde os dias de Gibeá tu tens cometido pecado, ó Israel; ali continuaram; por acaso a guerra em Gibeá não alcançou os filhos da perversidade? 
'''
"10" = '''
:sup:`10` Quando eu quiser, eu os castigarei; e povos se reunirão contra eles, para que sejam presos por causa de sua dupla transgressão. 
'''
"11" = '''
:sup:`11` Efraim é uma bezerra domada, que amava trilhar; mas eu porei um jugo sobre seu belo pescoço; farei com que Efraim seja montado; Judá lavrará, Jacó fará sulcos na terra. 
'''
"12" = '''
:sup:`12` Semeai para vós justiça, colhei para vós bondade; lavrai para vós lavoura; porque é o tempo de buscar ao SENHOR, até que ele venha, e faça chover justiça sobre vós. 
'''
"13" = '''
:sup:`13` Lavrastes maldade, colhestes perversidade; comestes o fruto de mentira; porque confiaste em teu caminho, na multidão de teus guerreiros. 
'''
"14" = '''
:sup:`14` Portanto entre teu povo se levantará tumulto, e todas as tuas fortalezas serão destruídas, assim como Salmã destruiu a Bete-Arbel no dia da batalha; ali a mãe foram despedaçada com seus filhos. 
'''
"15" = '''
:sup:`15` Assim Betel fará convosco, por causa de vossa grande malícia; ao amanhecer o rei de Israel será exterminado. 
'''
