[3]
"1" = '''
:sup:`1` Amados, eu já vos escrevo esta segunda carta, em ambas as quais eu desperto vosso sincero entendimento por meio da relembrança; 
'''
"2" = '''
:sup:`2` Para que vos lembreis das palavras que anteriormente foram ditas pelos santos profetas, e do nosso mandamento, dos apóstolos do Senhor e Salvador. 
'''
"3" = '''
:sup:`3` Sabendo primeiro isto: que nos últimos dias virão escarnecedores, andando segundo seus próprios maus desejos, 
'''
"4" = '''
:sup:`4` E dizendo: Onde está a promessa da vinda dele? Pois desde que os pais dormiram, todas as coisas continuam como desde o princípio da criação. 
'''
"5" = '''
:sup:`5` Porque eles ignoram isto por sua própria vontade, que pela palavra de Deus desde os tempos antigos é que foram os céus, e que a terra saiu da água, e sobre a água continua. 
'''
"6" = '''
:sup:`6` Pelas quais o mundo anterior foi destruído, coberto com as águas do dilúvio. 
'''
"7" = '''
:sup:`7` E os céus e a terra de agora, pela mesma palavra estão reservados, e são guardados para o fogo até o dia do juízo, e da perdição das pessoas ímpias. 
'''
"8" = '''
:sup:`8` Mas amados, desta uma coisa não ignoreis: que um dia para o Senhor é como mil anos, e mil anos como um dia. 
'''
"9" = '''
:sup:`9` O Senhor não é tardio em sua promessa (como alguns a consideram tardia); mas ele é paciente para conosco, não querendo que alguns pereçam, mas sim que todos venham ao arrependimento. 
'''
"10" = '''
:sup:`10` Mas o dia do Senhor virá como um ladrão durante a noite, no qual os céus se desfarão com grande estrondo, e os elementos queimando se dissolverão, e a terra e as obras que nela há serão queimadas. 
'''
"11" = '''
:sup:`11` Visto, pois, que todas estas coisas estão para serem desfeitas, de que maneira vós deveis ser em santo comportamento e piedade, 
'''
"12" = '''
:sup:`12` esperando, e tendo pressa para a vinda do dia de Deus, pelo qual os céus, incendiados, se desfarão, e os elementos, inflamados, se derreterão. 
'''
"13" = '''
:sup:`13` Porém, segundo a sua promessa, aguardamos novos céus e nova terra, em que a justiça habita. 
'''
"14" = '''
:sup:`14` Por isso, amados, aguardando essas coisas, procurai que por ele sejais achados incontaminados e irrepreensíveis em paz; 
'''
"15" = '''
:sup:`15` E considerai como salvação a paciência de nosso Senhor; assim como também nosso irmão Paulo vos escreveu, segundo a sabedoria que lhe foi dada; 
'''
"16" = '''
:sup:`16` Como também em duas as suas cartas, ele fala nelas destas coisas; entre as quais há algumas coisas difíceis de entender, as quais os ignorantes e os inconstantes distorcem, assim como também as outras Escrituras, para a própria perdição deles. 
'''
"17" = '''
:sup:`17` Portanto vós, amados, sabendo disto com antecedência, guardai-vos para que, pelo engano dos maus, não sejais juntamente arrebatados, e caiais de vossa firmeza. 
'''
"18" = '''
:sup:`18` Mas crescei em graça e conhecimento de nosso Senhor e Salvador Jesus Cristo. A ele seja a glória, tanto agora como no dia da eternidade, Amém!
'''
