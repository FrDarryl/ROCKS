[14]
"1" = '''
:sup:`1` Naquele tempo Herodes, o tetrarca, ouviu relato a respeito de Jesus, 
'''
"2" = '''
:sup:`2` e disse aos seus servos: Este é João Batista; ele ressuscitou dos mortos, e por isso os milagres operam nele. 
'''
"3" = '''
:sup:`3` Porque Herodes havia prendido a João, acorrentado-o, e posto na prisão, por causa de Herodias, mulher do seu irmão Filipe; 
'''
"4" = '''
:sup:`4` pois João lhe dizia: Não te lícito que a tenhas. 
'''
"5" = '''
:sup:`5` Herodes queria matá-lo, mas tinha medo do povo, pois o consideravam profeta. 
'''
"6" = '''
:sup:`6` Porém, enquanto era celebrado o aniversário de Herodes, a filha de Herodias dançou no meio das pessoas , e agradou a Herodes. 
'''
"7" = '''
:sup:`7` Por isso prometeu a ela dar tudo o que pedisse. 
'''
"8" = '''
:sup:`8` E ela, tendo sido induzida por sua mãe, disse: Dá-me aqui num prato a cabeça de João Batista. 
'''
"9" = '''
:sup:`9` E o rei se entristeceu; mas devido ao juramento, e aos que estavam presentes, ordenou que isso fosse concedido. 
'''
"10" = '''
:sup:`10` Então mandou degolarem João na prisão. 
'''
"11" = '''
:sup:`11` Sua cabeça foi trazida num prato, e dada à garota, e ela a levou à sua mãe. 
'''
"12" = '''
:sup:`12` E seus discípulos vieram, tomaram o corpo, e o enterraram; e foram avisar a Jesus. 
'''
"13" = '''
:sup:`13` Depois de Jesus ouvir, retirou-se dali num barco, a um lugar deserto, sozinho; mas assim que as multidões ouviram acerca disso, seguiram-no a pé das cidades. 
'''
"14" = '''
:sup:`14` Quando Jesus saiu, viu uma grande multidão. Ele se compadeceu deles, e curou dentre eles os enfermos. 
'''
"15" = '''
:sup:`15` E chegando o entardecer, os seus discípulos se aproximaram dele, e disseram: O lugar é deserto, e já é tarde. Despede as multidões, para irem às aldeias, e comprarem para si de comer. 
'''
"16" = '''
:sup:`16` Mas Jesus lhes respondeu: Eles não precisam ir. Vós mesmos, dai-lhes de comer. 
'''
"17" = '''
:sup:`17` E eles lhe disseram: Nada temos aqui além de cinco pães e dois peixes. 
'''
"18" = '''
:sup:`18` Então disse: Trazei-os aqui a mim. 
'''
"19" = '''
:sup:`19` Ele mandou às multidões que se sentassem sobre a grama. Então tomou os cinco pães e os dois peixes, levantou os olhos ao céu, e os abençoou. Em seguida partiu os pães, deu-os aos discípulos, e os discípulos às multidões. 
'''
"20" = '''
:sup:`20` E todos comeram, e se fartaram. E do que sobrou dos pedaços levantaram doze cestos cheios. 
'''
"21" = '''
:sup:`21` E os que comeram foram quase cinco mil homens, sem contar as mulheres e as crianças. 
'''
"22" = '''
:sup:`22` E logo Jesus mandou os seus discípulos entrarem no barco, e que fossem adiante dele para a outra margem, enquanto ele despedia as multidões. 
'''
"23" = '''
:sup:`23` Depois de despedir as multidões, subiu ao monte, à parte, para orar. Tendo chegado a noite, ele estava ali sozinho. 
'''
"24" = '''
:sup:`24` E o barco já estava no meio do mar, atormentado pelas ondas, porque o vento era contrário. 
'''
"25" = '''
:sup:`25` Mas à quarta vigília da noite Jesus foi até eles, andando sobre o mar. 
'''
"26" = '''
:sup:`26` Quando os discípulos o viram andar sobre o mar, apavoraram-se, dizendo: É um fantasma! E gritaram de medo. 
'''
"27" = '''
:sup:`27` Mas Jesus logo lhes falou, dizendo: Tende coragem! Sou eu, não tenhais medo. 
'''
"28" = '''
:sup:`28` E Pedro lhe respondeu, dizendo: Senhor, se és tu, manda-me vir a ti sobre as águas. 
'''
"29" = '''
:sup:`29` E ele disse: Vem. Então Pedro desceu do barco e andou sobre as águas, para vir em direção a Jesus. 
'''
"30" = '''
:sup:`30` Mas quando viu o vento forte, teve medo; e começando a afundar, gritou: Senhor, salva-me! 
'''
"31" = '''
:sup:`31` Imediatamente Jesus estendeu a mão, segurou-o, e disse-lhe: Homem de pouca fé, por que duvidaste? 
'''
"32" = '''
:sup:`32` E quando subiram no barco, o vento se aquietou. 
'''
"33" = '''
:sup:`33` Então os que estavam no barco vieram e o adoraram, dizendo: Verdadeiramente tu és o Filho de Deus. 
'''
"34" = '''
:sup:`34` E havendo passado para a outra margem, chegaram à terra de Genesaré. 
'''
"35" = '''
:sup:`35` E quando os homens daquele lugar o reconheceram, deram aviso por toda aquela região em redor, e lhe trouxeram todos os que estavam enfermos. 
'''
"36" = '''
:sup:`36` E rogavam-lhe que tão somente tocassem a borda de sua roupa; e todos os que tocavam ficaram curados. 
'''
