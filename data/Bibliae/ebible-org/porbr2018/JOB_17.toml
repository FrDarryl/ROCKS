[17]
"1" = '''
:sup:`1` Meu espírito está arruinado, meus dias vão se extinguindo, e a sepultura já etá pronta para mim. 
'''
"2" = '''
:sup:`2` Comigo há ninguém além de zombadores, e meus olhos são obrigados a ficar diante de suas provocações. 
'''
"3" = '''
:sup:`3` Concede-me, por favor, uma garantia para comigo; quem outro há que me dê a mão? 
'''
"4" = '''
:sup:`4` Pois aos corações deles tu encobriste do entendimento; portanto não os exaltarás. 
'''
"5" = '''
:sup:`5` Aquele que denuncia a seus amigos em proveito próprio, também os olhos de seus filhos desfalecerão. 
'''
"6" = '''
:sup:`6` Ele tem me posto por ditado de povos, e em meu rosto é onde eles cospem. 
'''
"7" = '''
:sup:`7` Por isso meus olhos se escureceram de mágoa, e todos os membros de meu corpo são como a sombra. 
'''
"8" = '''
:sup:`8` Os íntegros pasmarão sobre isto, e o inocente se levantará contra o hipócrita. 
'''
"9" = '''
:sup:`9` E o justo prosseguirá seu caminho, e o puro de mãos crescerá em força. 
'''
"10" = '''
:sup:`10` Mas, na verdade, voltai-vos todos vós, e vinde agora, pois sábio nenhum acharei entre vós. 
'''
"11" = '''
:sup:`11` Meus dias se passaram, meus pensamentos foram arrancados, os desejos do meu coração. 
'''
"12" = '''
:sup:`12` Tornaram a noite em dia; a luz se encurta por causa das trevas. 
'''
"13" = '''
:sup:`13` Se eu esperar, o Xeol será minha casa; nas trevas estenderei minha cama. 
'''
"14" = '''
:sup:`14` À cova chamo: Tu és meu pai; e aos vermes: Sois minha mãe e minha irmã. 
'''
"15" = '''
:sup:`15` Onde, pois, estaria agora minha esperança? Quanto à minha esperança, quem a poderá ver? 
'''
"16" = '''
:sup:`16` Será que ela descerá aos ferrolhos do Xeol? Descansaremos juntos no pó da terra? 
'''
