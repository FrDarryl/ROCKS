[3]
"1" = '''
:sup:`1` Depois destas coisas, o rei Assuero engrandeceu a Hamã filho de Hamedata agagita, e o exaltou, e pôs seu assento acima de todos os príncipes que estavam com ele. 
'''
"2" = '''
:sup:`2` E todos os servos do rei que estavam à porta do rei se inclinavam e prostravam diante de Hamã, porque assim o rei tinha mandado acerca dele; porém Mardoqueu não se inclinava nem se prostrava. 
'''
"3" = '''
:sup:`3` Então os servos do rei que estavam à porta do rei disseram a Mardoqueu: Por que transgrides o mandamento do rei? 
'''
"4" = '''
:sup:`4` Sucedeu, pois, que, tendo eles dito isto dia após dia, e ele não tendo lhes dado ouvidos, avisaram dele a Hamã, para verem se as palavras de Mardoqueu continuariam; porque ele tinha lhes declarado que era judeu. 
'''
"5" = '''
:sup:`5` Quando Hamã viu que Mardoqueu não se inclinava nem se prostrava diante dele, ele se encheu de furor. 
'''
"6" = '''
:sup:`6` Porém, tendo já sido informado do povo de Mardoqueu, ele achou pouco matar apenas Mardoqueu; então Hamã procurou destruir a todos os judeus, o povo de Mardoqueu, que havia no reino de Assuero. 
'''
"7" = '''
:sup:`7` No primeiro mês (que é o mês de Nisã), no décimo segundo ano do rei Assuero, foi lançada Pur, isto é, a sorte, diante de Hamã, para cada dia e para cada mês; e a sorte indicou o décimo segundo mês, o mês de Adar. 
'''
"8" = '''
:sup:`8` Então Hamã disse ao rei Assuero: Há um povo disperso e dividido entre os povos em todas as províncias de teu reino, cujas leis são diferentes das de todo o povo, e não obedecem às leis do rei; por isso não convém ao rei tolerá-los. 
'''
"9" = '''
:sup:`9` Se for do agrado do rei, escreva-se que sejam destruídos; e eu porei dez mil talentos de prata nas mãos dos executarem a ação, para que sejam postos na tesouraria do rei. 
'''
"10" = '''
:sup:`10` Então o rei tirou seu anel de sua mão, e o deu a Hamã filho de Hamedata agageu, inimigo dos judeus, 
'''
"11" = '''
:sup:`11` E o rei disse a Hamã: Essa prata te seja dada; e também esse povo, para fazeres dele o que quiseres. 
'''
"12" = '''
:sup:`12` Então chamaram aos escrivães do rei no primeiro mês, no dia treze do mesmo, e foi escrito conforme a tudo o que Hamã mandou, aos príncipes do rei, e aos governadores que havia sobre cada província, e aos líderes de cada povo, a cada província conforme sua escrita, e a cada povo conforme sua língua; em nome do rei Assuero foi escrito, e com o anel do rei foi selado. 
'''
"13" = '''
:sup:`13` E foram enviadas cartas por meio de mensageiros a todas as províncias do rei, para destruírem, matarem, e exterminarem a todos os judeus, desde o menino até o velho, crianças e mulheres em um dia, no dia treze do décimo segundo mês (que é o mês de Adar), e para saquearem suas posses. 
'''
"14" = '''
:sup:`14` A cópia do texto foi entregue como decreto para que anunciasse em todas as províncias em público a todos os povos, para que estivessem preparados para aquele dia. 
'''
"15" = '''
:sup:`15` Assim os mensageiros, obrigados pela palavra do rei, saíram, e o decreto foi anunciado na fortaleza de Susã. E o rei e Hamã se sentaram para beber; porém a cidade de Susã estava confusa. 
'''
