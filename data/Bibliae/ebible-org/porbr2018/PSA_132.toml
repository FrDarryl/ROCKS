[132]
"1" = '''
:sup:`1` Cântico dos degraus: Lembra-te, SENHOR, de Davi, e de todas as aflições dele. 
'''
"2" = '''
:sup:`2` Ele, que jurou ao SENHOR, e fez um voto ao Poderoso de Jacó, 
'''
"3" = '''
:sup:`3` dizendo : Não entrarei na tenda de minha casa, nem subirei no leito de minha cama; 
'''
"4" = '''
:sup:`4` Não darei sono aos meus olhos, nem cochilo às minhas pálpebras; 
'''
"5" = '''
:sup:`5` Enquanto eu não achar um lugar para o SENHOR, moradas para o Poderoso de Jacó. 
'''
"6" = '''
:sup:`6` Eis que ouvimos dela em Efrata, e a achamos nos campos de Jaar. 
'''
"7" = '''
:sup:`7` Entraremos em suas moradas, e nos prostraremos perante o escabelo de seus pés. 
'''
"8" = '''
:sup:`8` Levanta-te, SENHOR, a teu repouso; tu e a arca de teu poder. 
'''
"9" = '''
:sup:`9` Que teus sacerdotes se vistam de justiça, e teus santos gritem de alegria. 
'''
"10" = '''
:sup:`10` Por causa de Davi teu servo, não rejeites o rosto de teu ungido. 
'''
"11" = '''
:sup:`11` O SENHOR jurou a Davi com fidelidade; dela não se desviará. Ele disse : Do fruto do teu ventre porei sobre o teu trono. 
'''
"12" = '''
:sup:`12` Se teus filhos guardarem meu pacto e meus testemunhos que eu lhes ensinar, também seus filhos se sentarão sobre teu trono para sempre. 
'''
"13" = '''
:sup:`13` Porque o SENHOR escolheu a Sião, desejou-a para sua habitação, 
'''
"14" = '''
:sup:`14` Dizendo : Este é o meu repouso para sempre; aqui habitarei, pois assim desejei. 
'''
"15" = '''
:sup:`15` Abençoarei seu sustento abundantemente, e fartarei seus necessitados de pão. 
'''
"16" = '''
:sup:`16` E a seus sacerdotes vestirei de salvação; e seus santos gritarão de alegria abundantemente. 
'''
"17" = '''
:sup:`17` Ali farei brotar o poder de Davi; e preparei uma lâmpada para o meu ungido. 
'''
"18" = '''
:sup:`18` A seus inimigos vestirei de vergonha; mas sobre ele florescerá sua coroa. 
'''
