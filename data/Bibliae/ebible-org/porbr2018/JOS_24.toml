[24]
"1" = '''
:sup:`1` E juntando Josué todas as tribos de Israel em Siquém, chamou aos anciãos de Israel, e a seus príncipes, a seus juízes, e a seus oficiais; e apresentaram-se diante de Deus. 
'''
"2" = '''
:sup:`2` E disse Josué a todo o povo: Assim diz o SENHOR, Deus de Israel: Vossos pais habitaram antigamente da outra parte do rio, a saber, Terá, pai de Abraão e de Naor; e serviam a deuses estranhos. 
'''
"3" = '''
:sup:`3` E eu tomei a vosso pai Abraão da outra parte do rio, e trouxe-o por toda a terra de Canaã, e aumentei sua geração, e dei-lhe a Isaque. 
'''
"4" = '''
:sup:`4` E a Isaque dei a Jacó e a Esaú: e a Esaú dei o monte de Seir, que o possuísse: mas Jacó e seus filhos desceram ao Egito. 
'''
"5" = '''
:sup:`5` E eu enviei a Moisés e a Arão, e feri ao Egito, ao modo que o fiz em meio dele, e depois vos tirei. 
'''
"6" = '''
:sup:`6` E tirei a vossos pais do Egito: e quando chegaram ao mar, os egípcios seguiram a vossos pais até o mar Vermelho com carros e cavalaria. 
'''
"7" = '''
:sup:`7` E quando eles clamaram ao SENHOR, ele pôs escuridão entre vós e os egípcios, e fez vir sobre eles o mar, a qual os cobriu: e vossos olhos viram o que fiz em Egito. Depois estivestes muitos dias no deserto. 
'''
"8" = '''
:sup:`8` E vos introduzi na terra dos amorreus, que habitavam da outra parte do Jordão, os quais lutaram contra vós; mas eu os entreguei em vossas mãos, e possuístes sua terra, e os destruí de diante de vós. 
'''
"9" = '''
:sup:`9` E levantou-se depois Balaque filho de Zipor, rei dos moabitas, e lutou contra Israel; e mandou chamar a Balaão filho de Beor, para que vos amaldiçoasse. 
'''
"10" = '''
:sup:`10` Mas eu não quis escutar a Balaão, antes vos abençoou repetidamente, e vos livre de suas mãos. 
'''
"11" = '''
:sup:`11` E passado o Jordão, viestes a Jericó; e os moradores de Jericó lutaram contra vós: os amorreus, perizeus, cananeus, heteus, girgaseus, heveus, e jebuseus: e eu os entreguei em vossas mãos. 
'''
"12" = '''
:sup:`12` E enviei vespas diante de vós, os quais os expulsaram de diante de vós, a saber, aos dois reis dos amorreus; não com tua espada, nem com teu arco. 
'''
"13" = '''
:sup:`13` E vos dei a terra pela qual nada trabalhastes, e as cidades que não edificastes, nas quais morais; e das vinhas e olivais que não plantastes, comeis. 
'''
"14" = '''
:sup:`14` Agora, pois, temei ao SENHOR, e servi-o com integridade e em verdade; e tirai do meio os deuses aos quais serviram vossos pais da outra parte do rio, e em Egito; e servi ao SENHOR. 
'''
"15" = '''
:sup:`15` E se mal vos parece servir ao SENHOR, escolhei hoje a quem sirvais; se aos deuses a os quais serviram vossos pais, quando estiveram da outra parte do rio, ou aos deuses dos amorreus em cuja terra habitais: que eu e minha casa serviremos ao SENHOR. 
'''
"16" = '''
:sup:`16` Então o povo respondeu, e disse: Nunca tal aconteça que deixemos ao SENHOR para servir a outros deuses: 
'''
"17" = '''
:sup:`17` Porque o SENHOR nosso Deus é o que tirou a nós e a nossos pais da terra do Egito, da casa de escravidão; o qual diante de nossos olhos fez estas grandes sinais, e nos guardou por todo o caminho por onde andamos, e em todos os povos por entre os quais passamos. 
'''
"18" = '''
:sup:`18` E o SENHOR expulsou de diante de nós a todos os povos, e aos amorreus que habitavam na terra: nós, pois, também serviremos ao SENHOR, porque ele é nosso Deus. 
'''
"19" = '''
:sup:`19` Então Josué disse ao povo: Não podereis servir ao SENHOR, porque ele é Deus santo, e Deus zeloso; não tolerará vossas rebeliões e vossos pecados. 
'''
"20" = '''
:sup:`20` Se deixardes ao SENHOR e servirdes a deuses alheios, se voltará, e vos maltratará, e vos consumirá, depois que vos fez bem. 
'''
"21" = '''
:sup:`21` O povo então disse a Josué: Não, antes ao SENHOR serviremos. 
'''
"22" = '''
:sup:`22` E Josué respondeu ao povo: Vós sois testemunhas contra vós mesmos, de que escolhestes para vós ao SENHOR para servir-lhe. E eles responderam: Testemunhas somos. 
'''
"23" = '''
:sup:`23` Tirai, pois, agora os deuses alheios que estão entre vós, e inclinai vosso coração ao SENHOR Deus de Israel. 
'''
"24" = '''
:sup:`24` E o povo respondeu a Josué: Ao SENHOR nosso Deus serviremos, e à sua voz obedeceremos. 
'''
"25" = '''
:sup:`25` Então Josué fez aliança com o povo o mesmo dia, e pôs-lhe ordenanças e leis em Siquém. 
'''
"26" = '''
:sup:`26` E escreveu Josué estas palavras no livro da lei de Deus; e tomando uma grande pedra, levantou-a ali debaixo de um carvalho que estava junto ao santuário do SENHOR. 
'''
"27" = '''
:sup:`27` E disse Josué a todo o povo: Eis que esta pedra será entre nós por testemunha, a qual ouviu todas as palavras do SENHOR que ele falou conosco: será, pois, testemunha contra vós, para que não mintais contra vosso Deus. 
'''
"28" = '''
:sup:`28` E enviou Josué ao povo, cada um à sua herança. 
'''
"29" = '''
:sup:`29` E depois destas coisas morreu Josué, filho de Num, servo do SENHOR sendo de cento e dez anos. 
'''
"30" = '''
:sup:`30` E enterraram-no no termo de sua possessão em Timnate-Sera, que está no monte de Efraim, ao norte do monte de Gaás. 
'''
"31" = '''
:sup:`31` E serviu Israel ao SENHOR todo o tempo de Josué, e todo o tempo dos anciãos que viveram depois de Josué, e que sabiam todas as obras do SENHOR, que havia feito por Israel. 
'''
"32" = '''
:sup:`32` E enterraram em Siquém os ossos de José que os filhos de Israel haviam trazido do Egito, na parte do campo que Jacó comprou dos filhos de Hamor, pai de Siquém, por cem peças de prata; e foi em possessão aos filhos de José. 
'''
"33" = '''
:sup:`33` Também morreu Eleazar, filho de Arão; ao qual enterraram no morro de Fineias seu filho, que lhe foi dado no monte de Efraim.
'''
