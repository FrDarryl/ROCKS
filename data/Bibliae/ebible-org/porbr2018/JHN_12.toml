[12]
"1" = '''
:sup:`1` Veio, pois, Jesus seis dias antes da páscoa a Betânia, onde estava Lázaro, o que havia morrido, a quem ressuscitara dos mortos. 
'''
"2" = '''
:sup:`2` Fizeram-lhe, pois, ali uma ceia, e Marta servia; e Lázaro era um dos que juntamente com ele estavam sentados à mesa . 
'''
"3" = '''
:sup:`3` Tomando então Maria um arrátel de óleo perfumado de nardo puro, de muito preço, ungiu os pés de Jesus, e limpou os pés dele com seus cabelos; e encheu-se a casa do cheiro do óleo perfumado. 
'''
"4" = '''
:sup:`4` Então disse Judas de Simão Iscariotes, um de seus discípulos, o que o trairia: 
'''
"5" = '''
:sup:`5` Por que se não vendeu este óleo perfumado por trezentos dinheiros, e se deu aos pobres? 
'''
"6" = '''
:sup:`6` E isto disse ele, não pelo cuidado que tivesse dos pobres; mas porque era ladrão, e tinha a bolsa, e trazia o que se lançava nela . 
'''
"7" = '''
:sup:`7` Disse pois Jesus: Deixa-a; para o dia de meu sepultamento guardou isto. 
'''
"8" = '''
:sup:`8` Porque aos pobres sempre os tendes convosco; porém a mim não me tendes sempre. 
'''
"9" = '''
:sup:`9` Muita gente dos judeus soube pois, que ele estava ali; e vieram, não somente por causa de Jesus, mas também para verem a Lázaro, a quem ressuscitara dos mortos. 
'''
"10" = '''
:sup:`10` E os chefes dos sacerdotes se aconselharam de também matarem a Lázaro, 
'''
"11" = '''
:sup:`11` Porque muitos dos judeus iam por causa dele, e criam em Jesus. 
'''
"12" = '''
:sup:`12` No dia seguinte, ouvindo uma grande multidão, que viera à festa, que Jesus vinha a Jerusalém, 
'''
"13" = '''
:sup:`13` Tomaram ramos de plantas e lhe saíram ao encontro, e clamavam: Hosana! Bendito aquele que vem no nome do Senhor, o Rei de Israel! 
'''
"14" = '''
:sup:`14` E Jesus achou um jumentinho, e sentou-se sobre ele, como está escrito: 
'''
"15" = '''
:sup:`15` Não temas, ó filha de Sião; eis que teu Rei vem sentado sobre o filhote de uma jumenta. 
'''
"16" = '''
:sup:`16` Porém seus discípulos não entenderam isto ao princípio; mas sendo Jesus já glorificado, então se lembraram que isto dele estava escrito, e que isto lhe fizeram. 
'''
"17" = '''
:sup:`17` A multidão pois, que estava com ele, testemunhava, que a Lázaro chamara da sepultura, e o ressuscitara dos mortos. 
'''
"18" = '''
:sup:`18` Pelo que também a multidão lhe saiu ao encontro, porque ouvira que fizera este sinal. 
'''
"19" = '''
:sup:`19` Disseram pois os fariseus entre si: Vedes que nada aproveitais? Eis que o mundo vai após ele. 
'''
"20" = '''
:sup:`20` E havia alguns gregos dos que haviam subido para adorarem na festa. 
'''
"21" = '''
:sup:`21` Estes pois vieram a Filipe, que era de Betsaida de Galileia, e rogaram-lhe, dizendo: Senhor, queríamos ver a Jesus. 
'''
"22" = '''
:sup:`22` Veio Filipe, e disse-o a André; e André então e Filipe o disseram a Jesus. 
'''
"23" = '''
:sup:`23` Porém Jesus lhes respondeu, dizendo: Chegada é a hora em que o Filho do homem será glorificado. 
'''
"24" = '''
:sup:`24` Em verdade, em verdade vos digo, se o grão de trigo, ao cair na terra, não morrer, ele fica só; porém se morrer, dá muito fruto. 
'''
"25" = '''
:sup:`25` Quem ama sua vida a perderá; e quem neste mundo odeia sua vida, a guardará para a vida eterna. 
'''
"26" = '''
:sup:`26` Se alguém me serve, siga-me; e onde eu estiver, ali estará também meu servo. E se alguém me servir, o Pai o honrará. 
'''
"27" = '''
:sup:`27` Agora minha alma está perturbada; e que direi? Pai, salva-me desta hora; mas por isso vim a esta hora. 
'''
"28" = '''
:sup:`28` Pai, glorifica teu Nome. Veio, pois, uma voz do céu, que dizia : E já o tenho glorificado, e outra vez o glorificarei. 
'''
"29" = '''
:sup:`29` A multidão pois que ali estava, e a ouviu, dizia que havia sido trovão. Outros diziam: Algum anjo falou com ele. 
'''
"30" = '''
:sup:`30` Respondeu Jesus e disse: Esta voz não veio por causa de mim, mas sim por causa de vós. 
'''
"31" = '''
:sup:`31` Agora é o juízo deste mundo; agora será lançado fora o príncipe deste mundo. 
'''
"32" = '''
:sup:`32` E eu, quando for levantado da terra, trarei todos a mim. 
'''
"33" = '''
:sup:`33` (E isto dizia, indicando de que morte ele morreria.) 
'''
"34" = '''
:sup:`34` Respondeu-lhe a multidão: Temos ouvido da Lei que o Cristo permanece para sempre; e como tu dizes que convém que o Filho do homem seja levantado? Quem é este Filho do homem? 
'''
"35" = '''
:sup:`35` Disse-lhes pois Jesus: Ainda por um pouco de tempo a luz está convosco; andai enquanto tendes luz, para que as trevas vos não apanhem. E quem anda em trevas não sabe para onde vai. 
'''
"36" = '''
:sup:`36` Enquanto tendes luz, crede na luz, para que sejais filhos da luz.Estas coisas falou Jesus, e indo-se, escondeu-se deles. 
'''
"37" = '''
:sup:`37` E ainda que perante eles tinha feito tantos sinais, não criam nele. 
'''
"38" = '''
:sup:`38` Para que se cumprisse a palavra do profeta Isaías, que disse: Senhor, quem creu em nossa pregação? E a quem o braço do Senhor foi revelado? 
'''
"39" = '''
:sup:`39` Por isso não podiam crer, porque outra vez Isaías disse: 
'''
"40" = '''
:sup:`40` Os olhos lhes cegou, e o coração lhes endureceu; para não acontecer que vejam dos olhos, e entendam do coração, e se convertam, e eu os cure. 
'''
"41" = '''
:sup:`41` Isto disse Isaías, quando viu sua glória, e falou dele. 
'''
"42" = '''
:sup:`42` Contudo ainda até muitos dos chefes também creram nele; mas não o confessavam por causa dos fariseus; para não serem expulsos da sinagoga. 
'''
"43" = '''
:sup:`43` Porque amavam mais a glória humana do que a glória de Deus. 
'''
"44" = '''
:sup:`44` E exclamou Jesus, e disse: Quem crê em mim, não crê somente em mim, mas também naquele que me enviou. 
'''
"45" = '''
:sup:`45` E quem vê a mim, vê a aquele que me enviou. 
'''
"46" = '''
:sup:`46` Eu sou a luz que vim ao mundo, para que todo aquele que crê em mim, não permaneça em trevas. 
'''
"47" = '''
:sup:`47` E se alguém ouvir minhas palavras, e não crer, eu não o julgo; porque não vim para julgar o mundo, mas sim para salvar o mundo. 
'''
"48" = '''
:sup:`48` Quem me rejeitar e não receber minhas palavras, já tem quem o julgue: a palavra que eu tenho falado, essa o julgará no último dia. 
'''
"49" = '''
:sup:`49` Porque eu não tenho falado de mim mesmo; porém o Pai que me enviou, ele me deu mandamento do que devo dizer, e do que devo falar. 
'''
"50" = '''
:sup:`50` E sei que seu mandamento é vida eterna. Portanto o que eu falo, falo assim como o Pai tem me dito. 
'''
