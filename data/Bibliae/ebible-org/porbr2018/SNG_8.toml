[8]
"1" = '''
:sup:`1` Como gostaria que tu fosses como meu irmão, que mamava os seios de minha mãe. Quando eu te achasse na rua, eu te beijaria, e não me desprezariam. 
'''
"2" = '''
:sup:`2` Eu te levaria e te traria à casa de minha mãe, aquela que me ensinou, e te daria a beber do vinho aromático, do suco de minhas romãs. 
'''
"3" = '''
:sup:`3` Esteja sua mão esquerda debaixo de minha cabeça, e sua direita me abrace. 
'''
"4" = '''
:sup:`4` Eu vos ordeno, filhas de Jerusalém: jurai que não acordeis, nem desperteis ao amor, até que ele queira. 
'''
"5" = '''
:sup:`5` Outros : Quem é esta, que sobe da terra desabitada, reclinada sobre seu amado? Ela : Debaixo de uma macieira te despertei; ali tua mãe te teve com dores; ali te deu à luz aquela que te gerou. 
'''
"6" = '''
:sup:`6` Põe-me como selo sobre o teu coração, como selo sobre o teu braço; porque o amor é forte como a morte, e o ciúme é severo como o Xeol; suas brasas são brasas de fogo, labaredas intensas. 
'''
"7" = '''
:sup:`7` Muitas águas não poderiam apagar este amor, nem os rios afogá-lo; ainda que alguém desse todos os bens de sua casa por este amor, certamente o desprezariam. 
'''
"8" = '''
:sup:`8` Irmãos dela : Temos uma irmã pequena, que ainda não têm seios; que faremos a esta nossa irmã, no dia que dela falarem? 
'''
"9" = '''
:sup:`9` Se ela for um muro, edificaremos sobre ela um palácio de prata; e se ela for uma porta, então a cercaremos com tábuas de cedro. 
'''
"10" = '''
:sup:`10` Ela : Eu sou um muro, e meus seios como torres; então eu era aos olhos dele, como aquela que encontra a paz. 
'''
"11" = '''
:sup:`11` Salomão teve uma vinha em Baal-Hamom; ele entregou esta vinha a uns guardas, e cada um lhe trazia como faturamento de seus frutos mil moedas de prata. 
'''
"12" = '''
:sup:`12` Minha vinha, que me pertence, está à minha disposição; as mil moedas de prata são para ti, Salomão, e duzentas para os guardas de teu fruto. 
'''
"13" = '''
:sup:`13` Ele : Ó tu que habitas nos jardins, teus colegas prestam atenção à tua voz: faze com que eu também possa ouvi-la. 
'''
"14" = '''
:sup:`14` Ela : Vem depressa, meu amado! E faze-te semelhante ao corço, ao filhote de cervos, nas montanhas de ervas aromáticas!
'''
