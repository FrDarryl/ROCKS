[36]
"1" = '''
:sup:`1` Fez, pois, Bezalel e Aoliabe, e todo homem sábio de coração, a quem o SENHOR deu sabedoria e inteligência para que soubessem fazer toda a obra do serviço do santuário, todas as coisas que havia mandado o SENHOR. 
'''
"2" = '''
:sup:`2` E Moisés chamou a Bezalel e a Aoliabe, e a todo homem sábio de coração, em cujo coração havia dado o SENHOR sabedoria, e a todo homem a quem seu coração lhe moveu a chegar-se à obra, para trabalhar nela; 
'''
"3" = '''
:sup:`3` E tomaram de diante de Moisés toda a oferta que os filhos de Israel haviam trazido para a obra do serviço do santuário, a fim de fazê-la. E eles lhe traziam ainda oferta voluntária cada manhã. 
'''
"4" = '''
:sup:`4` Vieram, portanto, todos os mestres que faziam toda a obra do santuário, cada um da obra que fazia. 
'''
"5" = '''
:sup:`5` E falaram a Moisés, dizendo: O povo traz muito mais do que é necessário para o trabalho de fazer a obra que o SENHOR mandou que se faça. 
'''
"6" = '''
:sup:`6` Então Moisés mandou apregoar pelo acampamento, dizendo: Nenhum homem nem mulher faça mais obra para oferecer para o santuário. E assim foi o povo impedido de oferecer; 
'''
"7" = '''
:sup:`7` Pois tinha material abundante para fazer toda a obra, e sobrava. 
'''
"8" = '''
:sup:`8` E todos os sábios de coração entre os que faziam a obra, fizeram o tabernáculo de dez cortinas, de linho torcido, e de material azul, e de púrpura e carmesim; as quais fizeram de obra prima, com querubins. 
'''
"9" = '''
:sup:`9` O comprimento da uma cortina era de vinte e oito côvados, e a largura de quatro côvados: todas as cortinas tinham uma mesma medida. 
'''
"10" = '''
:sup:`10` E juntou as cinco cortinas a uma com a outra: também uniu as outras cinco cortinas uma com aa outra. 
'''
"11" = '''
:sup:`11` E fez as laçadas de cor de material azul na orla de uma cortina, na margem, à juntura; e assim fez na orla à extremidade da segunda cortina, na juntura. 
'''
"12" = '''
:sup:`12` Cinquenta laçadas fez em um cortina, e outras cinquenta na segunda cortina, na margem, na juntura; umas laçadas em frente das outras. 
'''
"13" = '''
:sup:`13` Fez também cinquenta colchetes de ouro, com os quais juntou as cortinas, uma com a outra; e fez-se um tabernáculo. 
'''
"14" = '''
:sup:`14` Fez também cortinas de pelo de cabras para a tenda sobre o tabernáculo, e as fez em número de onze. 
'''
"15" = '''
:sup:`15` O comprimento de uma cortina era de trinta côvados, e a largura de quatro côvados: as onze cortinas tinham uma mesma medida. 
'''
"16" = '''
:sup:`16` E juntou as cinco cortinas à parte, e as seis cortinas à parte. 
'''
"17" = '''
:sup:`17` Fez também cinquenta laçadas na orla da última cortina na juntura, e outras cinquenta laçadas na orla da outra cortina na juntura. 
'''
"18" = '''
:sup:`18` Fez também cinquenta colchetes de bronze para juntar a tenda, de modo que fosse uma. 
'''
"19" = '''
:sup:`19` E fez uma coberta para a tenda de couros vermelhos de carneiros, e uma coberta encima de couros finos. 
'''
"20" = '''
:sup:`20` Também fez as tábuas para o tabernáculo de madeira de acácia, para estarem na vertical. 
'''
"21" = '''
:sup:`21` O comprimento de cada tábua de dez côvados, e de côvado e meio a largura. 
'''
"22" = '''
:sup:`22` Cada tábua tinha dois encaixes fixos um diante do outro: assim fez todas as tábuas do tabernáculo. 
'''
"23" = '''
:sup:`23` Fez, pois, as tábuas para o tabernáculo: vinte tábuas ao lado do sul. 
'''
"24" = '''
:sup:`24` Fez também as quarenta bases de prata debaixo das vinte tábuas: duas bases debaixo de uma tábua para seus dois encaixes, e duas bases debaixo da outra tábua para seus dois encaixes. 
'''
"25" = '''
:sup:`25` E para o outro lado do tabernáculo, à parte do norte, fez vinte tábuas, 
'''
"26" = '''
:sup:`26` Com suas quarenta bases de prata: duas bases debaixo de uma tábua, e duas bases debaixo da outra tábua. 
'''
"27" = '''
:sup:`27` E para o lado ocidental do tabernáculo fez seis tábuas. 
'''
"28" = '''
:sup:`28` Para as esquinas do tabernáculo nos dois lados fez duas tábuas, 
'''
"29" = '''
:sup:`29` As quais se juntavam por baixo, e também por cima a uma argola: e assim fez à uma e à outra nos dois cantos. 
'''
"30" = '''
:sup:`30` Eram, pois, oito tábuas, e suas bases de prata dezesseis; duas bases debaixo de cada tábua. 
'''
"31" = '''
:sup:`31` Fez também as barras de madeira de acácia; cinco para as tábuas do um lado do tabernáculo, 
'''
"32" = '''
:sup:`32` E cinco barras para as tábuas do outro lado do tabernáculo, e cinco barras para as tábuas do lado do tabernáculo à parte ocidental. 
'''
"33" = '''
:sup:`33` E fez que a barra do meio passasse por meio das tábuas do um extremo ao outro. 
'''
"34" = '''
:sup:`34` E cobriu as tábuas de ouro, e fez de ouro os anéis delas por de onde passassem as barras: cobriu também de ouro as barras. 
'''
"35" = '''
:sup:`35` Fez assim o véu de azul, e púrpura, e carmesim, e linho torcido, o qual fez com querubins de delicada obra. 
'''
"36" = '''
:sup:`36` E para ele fez quatro colunas de madeira de acácia; e cobriu-as de ouro, os capitéis das quais eram de ouro; e fez para elas quatro bases de prata de fundição. 
'''
"37" = '''
:sup:`37` Fez também o véu para a porta do tabernáculo, de azul, e púrpura, e carmesim, e linho torcido, obra de bordador; 
'''
"38" = '''
:sup:`38` E suas cinco colunas com seus capitéis: e cobriu as cabeças delas e suas molduras de ouro: mas suas cinco bases as fez de bronze. 
'''
