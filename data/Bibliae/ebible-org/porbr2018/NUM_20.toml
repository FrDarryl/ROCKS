[20]
"1" = '''
:sup:`1` E chegaram os filhos de Israel, toda a congregação, ao deserto de Zim, no mês primeiro, e assentou o povo em Cades; e ali morreu Miriã, e foi ali sepultada. 
'''
"2" = '''
:sup:`2` E como não havia água para a congregação, juntaram-se contra Moisés e Arão. 
'''
"3" = '''
:sup:`3` E brigou o povo com Moisés, e falaram dizendo: Antes que nós tivéssemos morrido quando pereceram nossos irmãos diante do SENHOR! 
'''
"4" = '''
:sup:`4` E por que fizeste vir a congregação do SENHOR a este deserto, para que morramos aqui nós e nossos animais? 
'''
"5" = '''
:sup:`5` E por que nos fizeste subir do Egito, para trazer-nos a este mal lugar? Não é lugar de sementeira, de figueiras, de vinhas, nem romãs: nem ainda de água para beber. 
'''
"6" = '''
:sup:`6` E foram-se Moisés e Arão de diante da congregação à porta do tabernáculo do testemunho, e lançaram-se sobre seus rostos; e a glória do SENHOR apareceu sobre eles. 
'''
"7" = '''
:sup:`7` E falou o SENHOR a Moisés, dizendo: 
'''
"8" = '''
:sup:`8` Toma a vara e reúne a congregação, tu e Arão teu irmão, e falai à rocha em olhos deles; e ela dará sua água, e lhes tirarás águas da rocha, e darás de beber à congregação, e a seus animais. 
'''
"9" = '''
:sup:`9` Então Moisés tomou a vara de diante do SENHOR, como ele lhe mandou. 
'''
"10" = '''
:sup:`10` E juntaram Moisés e Arão a congregação diante da rocha, e disse-lhes: Ouvi agora, rebeldes: Faremos para vós sair águas desta rocha? 
'''
"11" = '''
:sup:`11` Então levantou Moisés sua mão, e feriu a rocha com sua vara duas vezes: e saíram muitas águas, e bebeu a congregação, e seus animais. 
'''
"12" = '''
:sup:`12` E o SENHOR disse a Moisés e a Arão: Porquanto não crestes em mim, para santificar-me aos olhos dos filhos de Israel, portanto, não poreis esta congregação na terra que lhes dei. 
'''
"13" = '''
:sup:`13` Estas são as águas da briga, pelas quais contenderam os filhos de Israel com o SENHOR, e ele se santificou neles. 
'''
"14" = '''
:sup:`14` E enviou Moisés embaixadores ao rei de Edom desde Cades: Assim diz Israel teu irmão: Tu soubeste todo o trabalho que nos veio: 
'''
"15" = '''
:sup:`15` Como nossos pais desceram ao Egito, e estivemos no Egito longo tempo, e os egípcios nos maltrataram, e a nossos pais; 
'''
"16" = '''
:sup:`16` E clamamos ao SENHOR, o qual ouviu nossa voz, e enviou anjo, e tirou-nos do Egito; e eis que estamos em Cades, cidade ao extremo de teus confins: 
'''
"17" = '''
:sup:`17` Rogamo-te que passemos por tua terra; não passaremos por lavoura, nem por vinha, nem beberemos água de poços: pelo caminho real iremos, sem apartar-nos à direita nem à esquerda, até que havemos passado teu termo. 
'''
"18" = '''
:sup:`18` E Edom lhe respondeu: Não passarás por minha terra, de outra maneira sairei contra ti armado. 
'''
"19" = '''
:sup:`19` E os filhos de Israel disseram: Pelo caminho seguido iremos; e se bebermos tuas águas eu e meus gados, darei o preço delas: certamente sem fazer outra coisa, passarei de seguida. 
'''
"20" = '''
:sup:`20` E ele respondeu: Não passarás. E saiu Edom contra ele com muito povo, e mão forte. 
'''
"21" = '''
:sup:`21` Não quis, pois, Edom deixar passar a Israel por seu termo, e apartou-se Israel dele. 
'''
"22" = '''
:sup:`22` E partidos de Cades os filhos de Israel, toda aquela congregação, vieram ao monte de Hor. 
'''
"23" = '''
:sup:`23` E o SENHOR falou a Moisés e Arão no monte de Hor, nos confins da terra de Edom, dizendo: 
'''
"24" = '''
:sup:`24` Arão será reunido a seus povos; pois não entrará na terra que eu dize aos filhos de Israel, porquanto fostes rebeldes a meu mandamento nas águas da briga. 
'''
"25" = '''
:sup:`25` Toma a Arão e a Eleazar seu filho, e faze-os subir ao monte de Hor; 
'''
"26" = '''
:sup:`26` E faze desnudar a Arão suas roupas, e viste delas a Eleazar seu filho; porque Arão será reunido a seus povos, e ali morrerá. 
'''
"27" = '''
:sup:`27` E Moisés fez como o SENHOR lhe mandou: e subiram ao monte de Hor à vista de toda a congregação. 
'''
"28" = '''
:sup:`28` E Moisés fez desnudar a Arão de suas roupas e vestiu-as a Eleazar seu filho: e Arão morreu ali no cume do monte: e Moisés e Eleazar desceram do monte. 
'''
"29" = '''
:sup:`29` E vendo toda a congregação que Arão era morto, fizeram-lhe luto por trinta dias todas as famílias de Israel. 
'''
