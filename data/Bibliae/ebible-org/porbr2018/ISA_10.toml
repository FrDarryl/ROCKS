[10]
"1" = '''
:sup:`1` Ai dos que decretam ordenanças injustas, e dos que escribas que escrevem coisas opressivas, 
'''
"2" = '''
:sup:`2` Para afastarem aos pobres de seu direito, e para tomarem o direito dos pobres de meu povo; para despojarem as viúvas, e para roubarem aos órfãos. 
'''
"3" = '''
:sup:`3` Mas que fareis no dia da visitação e da assolação, que virá de longe? A quem recorrereis por socorro? E onde deixareis vossa glória? 
'''
"4" = '''
:sup:`4` Nada podem fazer ,a não ser se abaterem entre os presos, e caírem entre os mortos. Com tudo isto, sua ira não cessará, e sua mão ainda está estendida. 
'''
"5" = '''
:sup:`5` Ai da Assíria, a vara de minha ira; porque minha indignação é pão em suas mãos. 
'''
"6" = '''
:sup:`6` Eu a enviarei contra um povo corrompido, e lhe darei ordem contra um povo do qual me enfureço; para que roube ao roubo, e despoje ao despojo, e para que o pisem como a lama das ruas; 
'''
"7" = '''
:sup:`7` Ainda que ela não pense assim, nem pretenda isso seu coração; em vez disso, deseja em seu coração destruir e eliminar não poucas nações. 
'''
"8" = '''
:sup:`8` Pois diz: Por acaso os meus generais, não são todos eles reis? 
'''
"9" = '''
:sup:`9` Não é Calno como Carquemis? Não é Hamate como Arpade? Não é Samaria como Damasco? 
'''
"10" = '''
:sup:`10` Assim como minha mão tomou aos reinos dos ídolos, cujas imagens eram melhores que Jerusalém e as de Samaria, 
'''
"11" = '''
:sup:`11` Por acaso não farei eu a Jerusalém e a seus ídolos da mesma maneira que fiz a Samaria e a seus ídolos? 
'''
"12" = '''
:sup:`12` Porque acontecerá que, quando o Senhor tiver acabado toda sua obra no monte de Sião em Jerusalém, então: Visitarei para castigar o fruto da arrogância da rei da Assíria e a pompa do orgulho de seus olhos. 
'''
"13" = '''
:sup:`13` Pois ele diz: Fiz isso com a força de minha mão e com minha sabedoria, pois sou esperto; e tirei as fronteiras dos povos, e roubei seus bens, e como guerreiro abati aos moradores. 
'''
"14" = '''
:sup:`14` E minha mão tomou as riquezas dos povos como a um ninho; e como se juntam ovos abandonados, assim eu juntei toda a terra; e não houve quem movesse asa, ou abrisse boca, ou fizesse ruído. 
'''
"15" = '''
:sup:`15` Por acaso o machado se glorificará contra aquele que com ele corta? Ou a serra se engrandecerá contra aquele que a manuseia? Seria como se fosse o bastão que movesse aos que o levantam, como se a vara fosse capaz de levantar, como se ela não fosse apenas madeira. 
'''
"16" = '''
:sup:`16` Por isso o Senhor DEUS dos exércitos enviará magreza entre seus gordos; e em lugar de sua glória ele inflamará um incêndio, como um incêndio de fogo. 
'''
"17" = '''
:sup:`17` E a Luz de Israel virá a ser fogo, e seu Santo, labareda, que queima e consome seus espinhos e seus cardos em um dia. 
'''
"18" = '''
:sup:`18` Também consumirá a glória de sua floresta, e de seu campo fértil, desde a alma até a carne; e será como quando um doente se definha. 
'''
"19" = '''
:sup:`19` E o resto das árvores de sua floresta será tão pouco em número, que um menino será capaz de contá-las. 
'''
"20" = '''
:sup:`20` E acontecerá naquele dia, que os restantes de Israel e os que escaparam da casa de Jacó nunca mais confiarão naquele que os feriu; ao invés disso, confiarão verdadeiramente no SENHOR, o Santo de Israel. 
'''
"21" = '''
:sup:`21` Os restantes se converterão, os restantes de Jacó, ao Deus Forte. 
'''
"22" = '''
:sup:`22` Porque ainda que teu povo, ó Israel, seja como a areia do mar, apenas o restante dele se converterá; a destruição já está decretada, transbordante em justiça. 
'''
"23" = '''
:sup:`23` Pois a destruição que foi decretada, o Senhor DEUS dos exércitos a executará no meio de toda a terra. 
'''
"24" = '''
:sup:`24` Por isso assim diz o Senhor DEUS dos exércitos: Não temas, povo meu, que habita em Sião, ao assírio, quando te ferir com vara, e contra ti levantar seu bastão da maneira dos egípcios. 
'''
"25" = '''
:sup:`25` Pois em breve se completará a indignação e a minha ira, para os consumir. 
'''
"26" = '''
:sup:`26` Pois o SENHOR dos exércitos levantará um açoite contra ele, como a matança de Midiã junto à rocha de Orebe; e sua vara estará sobre o mar, a qual ele levantará da maneira que ele fez aos egípcios. 
'''
"27" = '''
:sup:`27` E acontecerá naquele dia, que sua carga será tirada de teu ombro, e seu jugo de teu pescoço; e o jugo será despedaçado por causa da unção. 
'''
"28" = '''
:sup:`28` Eles, os assírios ,chegaram a Aiate, passaram por Migrom, em Micmás puseram seus instrumentos. 
'''
"29" = '''
:sup:`29` Passaram o vau, se abrigaram em Geba. Ramá está tremendo, Gibeá de Saul está fugindo. 
'''
"30" = '''
:sup:`30` Grita com tua voz, ó filha de Galim! Ouve, Laís! Pobre de ti, Anatote! 
'''
"31" = '''
:sup:`31` Madmena foge; os moradores de Gebim procuram refúgios. 
'''
"32" = '''
:sup:`32` Ainda hoje parará em Nobe; moverá sua mão contra o monte da Filha de Sião, o morro de Jerusalém. 
'''
"33" = '''
:sup:`33` Eis que o Senhor DEUS dos exércitos cortará os galhos com violência; e os de alta estatura serão cortados, e os elevados serão abatidos. 
'''
"34" = '''
:sup:`34` E cortará os emaranhados da floresta com machado de ferro; e o Líbano cairá pelo Grandioso. 
'''
