[62]
"1" = '''
:sup:`1` Por Sião eu não me calarei, e por Jerusalém não me aquietarei, enquanto sua justiça não sair como um brilho, e sua salvação como uma tocha acesa. 
'''
"2" = '''
:sup:`2` E as nações verão tua justiça, e todos os reis verão tua glória; e te chamarão por um novo nome, que a boca do SENHOR determinará. 
'''
"3" = '''
:sup:`3` E serás coroa de glória na mão do SENHOR, e diadema real na mão de teu Deus. 
'''
"4" = '''
:sup:`4` Nunca mais te chamarão de abandonada, nem se referirão mais a tua terra como assolada; mas sim te chamarão de: “Nela Está Meu Prazer”, e à tua terra de “A Casada”, porque o SENHOR se agrade de ti, e tua terra se casará. 
'''
"5" = '''
:sup:`5` Porque tal como o rapaz se casa com a virgem, assim também teus filhos se casarão contigo; e como o noivo se alegra da noiva, assim o teu Deus se alegrará de ti. 
'''
"6" = '''
:sup:`6` Jerusalém, obre os teus muros eu pus guardas, que o dia todo e a noite toda continuamente não se calarão; vós que fazeis menção do SENHOR, não haja silêncio em vós; 
'''
"7" = '''
:sup:`7` Nem deis descanso a ele, até que ele estabeleça, até que ele ponha a Jerusalém como louvor na terra. 
'''
"8" = '''
:sup:`8` O SENHOR jurou por sua mão direita e pelo seu forte braço: Nunca mais darei teu trigo como comida a teus inimigos, nem estrangeiros beberão teu suco da uva em que trabalhaste. 
'''
"9" = '''
:sup:`9` Mas sim aqueles que o ajuntarem o comerão, e louvarão ao SENHOR; e os que o colherem beberão nos pátios do meu santuário. 
'''
"10" = '''
:sup:`10` Passai! Passai pelas portas! Preparai o caminho ao povo! Aplanai! Aplanai a estrada, limpai -a das pedras! Levantai uma bandeira aos povos! 
'''
"11" = '''
:sup:`11` Eis que o SENHOR fez ouvir até a extremidade da terra: Dizei à filha de Sião: eis que tua salvação está vindo; eis que traz sua recompensa consigo, e seu pagamento vem diante dele. 
'''
"12" = '''
:sup:`12` E os chamarão de povo santo, redimidos do SENHOR; e tu serás chamada “A Procurada, a Cidade Não Desemparada”. 
'''
