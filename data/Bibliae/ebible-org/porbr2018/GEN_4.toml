[4]
"1" = '''
:sup:`1` E Adão conheceu a sua mulher Eva, a qual concebeu e deu à luz a Caim, e disse: Obtive um homem pelo SENHOR. 
'''
"2" = '''
:sup:`2` E depois deu à luz a seu irmão Abel. E foi Abel pastor de ovelhas, e Caim foi lavrador da terra. 
'''
"3" = '''
:sup:`3` E aconteceu, decorrendo o tempo, que Caim trouxe do fruto da terra uma oferta ao SENHOR. 
'''
"4" = '''
:sup:`4` E Abel trouxe também dos primogênitos de suas ovelhas, e de sua gordura. E olhou o SENHOR com agrado a Abel e à sua oferta; 
'''
"5" = '''
:sup:`5` mas não olhou com bons olhos a Caim e à sua oferta. Caim irritou-se muito, e descaiu-lhe o semblante. 
'''
"6" = '''
:sup:`6` Então o SENHOR disse a Caim: Por que te irritaste, e por que o teu semblante descaiu? 
'''
"7" = '''
:sup:`7` Se bem fizeres, não serás aceito? E se não fizeres bem, o pecado está à porta; contra ti será o seu desejo, porém tu deves dominá-lo. 
'''
"8" = '''
:sup:`8` Depois Caim falou a seu irmão Abel; e aconteceu que, estando eles no campo, Caim se levantou contra seu irmão Abel, e o matou. 
'''
"9" = '''
:sup:`9` E o SENHOR disse a Caim: Onde está teu irmão Abel? E ele respondeu: Não sei; sou eu guarda do meu irmão? 
'''
"10" = '''
:sup:`10` E ele lhe disse: Que fizeste? A voz do sangue do teu irmão clama a mim desde a terra. 
'''
"11" = '''
:sup:`11` Agora, pois, maldito sejas tu da terra que abriu sua boca para receber o sangue de teu irmão de tua mão: 
'''
"12" = '''
:sup:`12` Quando lavrares a terra, não te voltará a dar sua força: errante e fugitivo serás na terra. 
'''
"13" = '''
:sup:`13` E disse Caim ao SENHOR: Grande é minha iniquidade para ser perdoada. 
'''
"14" = '''
:sup:`14` Eis que me expulsas hoje da face da terra, e de tua presença me esconderei; e serei errante e fugitivo na terra; e sucederá que qualquer um que me achar, me matará. 
'''
"15" = '''
:sup:`15` E respondeu-lhe o SENHOR: Certo que qualquer um que matar a Caim, sete vezes será castigado. Então o SENHOR pôs sinal em Caim, para que não o ferisse qualquer um que o achasse. 
'''
"16" = '''
:sup:`16` E saiu Caim de diante do SENHOR, e habitou na terra de Node, ao oriente de Éden. 
'''
"17" = '''
:sup:`17` E conheceu Caim a sua mulher, a qual concebeu e deu à luz a Enoque: e edificou uma cidade, e chamou o nome da cidade do nome de seu filho, Enoque. 
'''
"18" = '''
:sup:`18` E a Enoque nasceu Irade, e Irade gerou a Meujael, e Meujael gerou a Metusael, e Metusael gerou a Lameque. 
'''
"19" = '''
:sup:`19` E tomou para si Lameque duas mulheres; o nome de uma foi Ada, e o nome da outra Zilá. 
'''
"20" = '''
:sup:`20` E Ada deu à luz a Jabal, o qual foi pai dos que habitam em tendas, e criam gados. 
'''
"21" = '''
:sup:`21` E o nome de seu irmão foi Jubal, o qual foi pai de todos os que manejam harpa e flauta. 
'''
"22" = '''
:sup:`22` E Zilá também deu à luz a Tubalcaim, feitor de toda obra de bronze e de ferro: e a irmã de Tubalcaim foi Naamá. 
'''
"23" = '''
:sup:`23` E disse Lameque a suas mulheres: Ada e Zilá, ouvi minha voz; Mulheres de Lameque, escutai meu dito: Que matei um homem por ter me ferido, E um rapaz por ter me golpeado: 
'''
"24" = '''
:sup:`24` Se sete vezes será vingado Caim, Lameque em verdade setenta vezes sete o será. 
'''
"25" = '''
:sup:`25` E conheceu de novo Adão à sua mulher, a qual deu à luz um filho, e chamou seu nome Sete: Porque Deus (disse ela) me substituiu outra descendência em lugar de Abel, a quem matou Caim. 
'''
"26" = '''
:sup:`26` E a Sete também lhe nasceu um filho, e chamou seu nome Enos. Então os homens começaram a invocar o nome do SENHOR. 
'''
