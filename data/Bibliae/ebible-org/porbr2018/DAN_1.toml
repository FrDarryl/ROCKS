[1]
"1" = '''
:sup:`1` No ano terceiro do reinado de Jeoaquim, rei de Judá, Nabucodonosor, rei da Babilônia, veio a Jerusalém, e a cercou. 
'''
"2" = '''
:sup:`2` E o Senhor entregou em suas mãos a Jeoaquim, rei de Judá, e uma parte dos vasos da casa de Deus, e os trouxe à terra de Sinar, para a casa de seu deus; e pôs os vasos na casa do tesouro de seu deus. 
'''
"3" = '''
:sup:`3` E o rei disse a Aspenaz, chefe de seus eunucos, que trouxesse alguns dos filhos de Israel, da família real, e dos príncipes, 
'''
"4" = '''
:sup:`4` Rapazes em quem não houvesse defeito físico algum, de boa aparência, entendidos em toda sabedoria, sábios em conhecimento, de boa inteligência, e que tivessem habilidade em prestar assistência no palácio do rei; e que os ensinassem as letras e a língua dos caldeus. 
'''
"5" = '''
:sup:`5` E o rei lhes determinou uma porção diária de alimento, da comida do rei, e do vinho que bebia; e que assim fossem tratados por três anos, para que ao fim eles estivessem diante do rei. 
'''
"6" = '''
:sup:`6` E foram entre eles, dos filhos de Judá, Daniel, Ananias, Misael e Azarias, 
'''
"7" = '''
:sup:`7` Aos quais o chefe dos eunucos pôs outros nomes: a Daniel, Beltessazar; a Ananias, Sadraque; a Misael, Mesaque; e a Azarias, Abednego. 
'''
"8" = '''
:sup:`8` E Daniel propôs em seu coração de não se contaminar com a porção diária de alimento da comida do rei, nem no vinho que ele bebia; então pediu ao chefe dos eunucos para não se contaminar. 
'''
"9" = '''
:sup:`9` (Pois Deus concedeu a Daniel o agrado e o favor do chefe dos eunucos.) 
'''
"10" = '''
:sup:`10` E disse o chefe dos eunucos a Daniel: Tenho medo de meu senhor o rei, que determinou vossa comida e vossa bebida; pois, e se ele perceber que vossos rostos estão com pior aparência que os dos rapazes que são semelhantes a vós? Assim poríeis minha cabeça em risco diante do rei. 
'''
"11" = '''
:sup:`11` Então disse Daniel a Melsar, a quem o chefe dos eunucos havia ordenado sobre Daniel, Ananias, Misael, e Azarias: 
'''
"12" = '''
:sup:`12` Faze um teste, eu te peço, com teus servos por dez dias, e dê-nos legumes para comer, e água para beber. 
'''
"13" = '''
:sup:`13` Então se vejam diante de ti nossos rostos, e os rostos dos rapazes que comem da porção de alimento da comida do rei; e faze com teus servos conforme o que vires. 
'''
"14" = '''
:sup:`14` E ele consentiu-lhes nisto, e fez teste com eles por dez dias. 
'''
"15" = '''
:sup:`15` E ao fim dos dez dias foi visto que eles estavam com rostos de melhor aparência e mais bem nutridos que os outros rapazes que comiam da porção de alimento do rei. 
'''
"16" = '''
:sup:`16` Foi assim que Melsar lhes tirou a porção de alimento deles, e o vinho que deviam beber, e continuou a lhes dar legumes. 
'''
"17" = '''
:sup:`17` Quanto a estes quatro rapazes, Deus lhes deu conhecimento e inteligência em todas as letras e sabedoria; Daniel, porém, teve entendimento em toda visão e sonhos. 
'''
"18" = '''
:sup:`18` E quando terminaram os dias dos quais o rei tinha dito que os trouxessem, o chefe dos eunucos os trouxe diante de Nabucodonosor. 
'''
"19" = '''
:sup:`19` E o rei falou com eles, e entre todos eles não foi achado alguém como Daniel, Ananias, Misael, e Azarias; e assim se tornaram assistentes diante do rei. 
'''
"20" = '''
:sup:`20` E em todo negócio de sabedoria e inteligência que o rei lhes demandou, achou-os dez vezes melhores que todos os magos e astrólogos que havia em todo o seu reino. 
'''
"21" = '''
:sup:`21` E Daniel esteve até o primeiro ano do rei Ciro. 
'''
