[4]
"1" = '''
:sup:`1` Senhores, procedei de maneira justa e imparcial com os vossos servos, sabendo que também vós tendes um Senhor nos céus. 
'''
"2" = '''
:sup:`2` Perseverai na oração, vigiando nela com gratidão. 
'''
"3" = '''
:sup:`3` Orai também ao mesmo tempo por nós, para que Deus nos abra uma porta para a palavra, para que falemos do mistério de Cristo, mistério pelo qual estou preso. 
'''
"4" = '''
:sup:`4` Para que eu o anuncie claramente, como devo falar. 
'''
"5" = '''
:sup:`5` Convivei com sabedoria com os que estão de fora, aproveitando o tempo oportuno. 
'''
"6" = '''
:sup:`6` A vossa palavra seja sempre com graça, temperada com sal, para que saibais como deveis responder a cada um. 
'''
"7" = '''
:sup:`7` Tíquico, irmão amado, fiel trabalhador e colaborador no Senhor, vos fará saber tudo o que vem acontecendo comigo. 
'''
"8" = '''
:sup:`8` Foi para isso que eu o enviei até vós, para que saiba como estais, e console os vossos corações. 
'''
"9" = '''
:sup:`9` Juntamente com ele está Onésimo, irmão fiel e amado, que é um de vós. Eles vos farão saber tudo o que está havendo por aqui. 
'''
"10" = '''
:sup:`10` Aristarco, que está preso comigo, vos saúda; e também Marcos, primo de Barnabé. Acerca dele, já recebestes ordens; se ele for até vós, recebei-o. 
'''
"11" = '''
:sup:`11` E também Jesus, chamado Justo. Dentre os circuncisos, esses são os únicos cooperadores meus no Reino de Deus, e têm sido consolação para mim. 
'''
"12" = '''
:sup:`12` Epafras, que é um de vós, servo de Cristo, vos saúda. Ele sempre luta por vós em orações, para que fiqueis íntegros e plenos em toda a vontade de Deus. 
'''
"13" = '''
:sup:`13` Pois dou testemunho dele de que ele tem grande zelo por vós, pelos que estão em Laodiceia, e pelos que estão em Hierápolis. 
'''
"14" = '''
:sup:`14` Lucas, o médico amado, vos saúda; e também Demas. 
'''
"15" = '''
:sup:`15` Saudai aos irmãos que estão em Laodiceia, e também a Ninfas, e à igreja que está na casa dele. 
'''
"16" = '''
:sup:`16` E depois que esta carta for lida entre vós, fazei que ela também seja lida na igreja dos laodicenses, e que vós leiais também a de Laodiceia. 
'''
"17" = '''
:sup:`17` E dizei a Árquipo: Presta atenção ao trabalho que recebeste do Senhor, para que o cumpras. 
'''
"18" = '''
:sup:`18` Esta saudação é da minha mão, de Paulo. Lembrai-vos das minhas prisões. A graça esteja convosco. Amém. (Escrita de Roma aos colossenses, e enviada por Tíquico e Onésimo.)
'''
