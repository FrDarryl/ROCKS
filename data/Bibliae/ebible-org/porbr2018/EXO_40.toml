[40]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` No primeiro dia do mês primeiro farás levantar o tabernáculo, o tabernáculo do testemunho: 
'''
"3" = '''
:sup:`3` E porás nele a arca do testemunho, e a cobrirás com o véu: 
'''
"4" = '''
:sup:`4` E meterás a mesa, e a porás em ordem: meterás também o candelabro e acenderás suas lâmpadas: 
'''
"5" = '''
:sup:`5` E porás o altar de ouro para o incenso diante da arca do testemunho, e porás a cortina diante da porta do tabernáculo. 
'''
"6" = '''
:sup:`6` Depois porás o altar do holocausto diante da porta do tabernáculo, do tabernáculo do testemunho. 
'''
"7" = '''
:sup:`7` Logo porás a pia entre o tabernáculo do testemunho e o altar; e porás água nela. 
'''
"8" = '''
:sup:`8` Finalmente porás o átrio em derredor, e a cortina da porta do átrio. 
'''
"9" = '''
:sup:`9` E tomarás o azeite da unção e ungirás o tabernáculo, e tudo o que está nele; e lhe santificarás com todos os seus utensílios, e será santo. 
'''
"10" = '''
:sup:`10` Ungirás também o altar do holocausto e todos os seus utensílios: e santificarás o altar, e será um altar santíssimo. 
'''
"11" = '''
:sup:`11` Também ungirás a pia e sua base, e a santificarás. 
'''
"12" = '''
:sup:`12` E farás chegar a Arão e a seus filhos à porta do tabernáculo do testemunho, e os lavarás com água. 
'''
"13" = '''
:sup:`13` E farás vestir a Arão as vestimentas sagradas, e o ungirás, e o consagrarás, para que seja meu sacerdote. 
'''
"14" = '''
:sup:`14` Depois farás chegar seus filhos, e lhes vestirás as túnicas: 
'''
"15" = '''
:sup:`15` E os ungirás como ungiste a seu pai, e serão meus sacerdotes: e será que sua unção lhes servirá por sacerdócio perpétuo por suas gerações. 
'''
"16" = '''
:sup:`16` E Moisés fez conforme tudo o que o SENHOR lhe mandou; assim o fez. 
'''
"17" = '''
:sup:`17` E assim no dia primeiro do primeiro mês, no segundo ano, o tabernáculo foi erigido. 
'''
"18" = '''
:sup:`18` E Moisés fez levantar o tabernáculo, e assentou suas bases, e colocou suas tábuas, e pôs suas barras, e fez erguer suas colunas. 
'''
"19" = '''
:sup:`19` E estendeu a tenda sobre o tabernáculo, e pôs a cobertura encima do mesmo; como o SENHOR havia mandado a Moisés. 
'''
"20" = '''
:sup:`20` E tomou e pôs o testemunho dentro da arca, e colocou as varas na arca, e encima o propiciatório sobre a arca: 
'''
"21" = '''
:sup:`21` E meteu a arca no tabernáculo, e pôs o véu da tenda, e cobriu a arca do testemunho; como o SENHOR havia mandado a Moisés. 
'''
"22" = '''
:sup:`22` E pôs a mesa no tabernáculo do testemunho, ao lado norte da cortina, fora do véu: 
'''
"23" = '''
:sup:`23` E sobre ela pôs por ordem os pães diante do SENHOR, como o SENHOR havia mandado a Moisés. 
'''
"24" = '''
:sup:`24` E pôs o candelabro no tabernáculo do testemunho, em frente da mesa, ao lado sul da cortina. 
'''
"25" = '''
:sup:`25` E acendeu as lâmpadas diante do SENHOR; como o SENHOR havia mandado a Moisés. 
'''
"26" = '''
:sup:`26` Pôs também o altar de ouro no tabernáculo do testemunho, diante do véu: 
'''
"27" = '''
:sup:`27` E acendeu sobre ele o incenso aromático; como o SENHOR havia mandado a Moisés. 
'''
"28" = '''
:sup:`28` Pôs também a cortina da porta do tabernáculo. 
'''
"29" = '''
:sup:`29` E colocou o altar do holocausto à porta do tabernáculo, do tabernáculo do testemunho; e ofereceu sobre ele holocausto e oferta de cereais; como o SENHOR havia mandado a Moisés. 
'''
"30" = '''
:sup:`30` E pôs a pia entre o tabernáculo do testemunho e o altar; e pôs nela água para lavar. 
'''
"31" = '''
:sup:`31` E Moisés e Arão e seus filhos lavavam nela suas mãos e seus pés. 
'''
"32" = '''
:sup:`32` Quando entravam no tabernáculo do testemunho, e quando se traziam ao altar, se lavavam; como o SENHOR havia mandado a Moisés. 
'''
"33" = '''
:sup:`33` Finalmente erigiu o átrio em derredor do tabernáculo e do altar, e pôs a cortina da porta do átrio. E assim acabou Moisés a obra. 
'''
"34" = '''
:sup:`34` Então uma nuvem cobriu o tabernáculo do testemunho, e a glória do SENHOR encheu o tabernáculo. 
'''
"35" = '''
:sup:`35` E não podia Moisés entrar no tabernáculo do testemunho, porque a nuvem estava sobre ele, e a glória do SENHOR o tinha enchido. 
'''
"36" = '''
:sup:`36` E quando a nuvem se erguia do tabernáculo, os filhos de Israel se moviam em todas suas jornadas: 
'''
"37" = '''
:sup:`37` Porém se a nuvem não se erguia, não se partiam até o dia em que ela se erguia. 
'''
"38" = '''
:sup:`38` Porque a nuvem do SENHOR estava de dia sobre o tabernáculo, e o fogo estava de noite nele, à vista de toda a casa de Israel, em todas as suas jornadas.
'''
