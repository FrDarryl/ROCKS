[24]
"1" = '''
:sup:`1` Também os filhos de Arão tiveram suas repartições. Os filhos de Arão: Nadabe, Abiú, Eleazar e Itamar. 
'''
"2" = '''
:sup:`2` Mas Nadabe, e Abiú morreram antes que seu pai, e não tiveram filhos: Eleazar e Itamar tiveram o sacerdócio. 
'''
"3" = '''
:sup:`3` E Davi os repartiu, sendo Zadoque dos filhos de Eleazar, e Aimeleque dos filhos de Itamar, por seus turnos em seu ministério. 
'''
"4" = '''
:sup:`4` E os filhos de Eleazar foram achados, quanto a seus principais varões, muitos mais que os filhos de Itamar; e repartiram-nos assim: Dos filhos de Eleazar havia dezesseis cabeças de famílias paternas; e dos filhos de Itamar pelas famílias de seus pais, oito. 
'''
"5" = '''
:sup:`5` Repartiram-nos, pois, por sorte os uns com os outros: porque dos filhos de Eleazar e dos filhos de Itamar havia príncipes do santuário, e príncipes da casa de Deus. 
'''
"6" = '''
:sup:`6` E Semaías escriba, filho de Natanael, dos levitas, escreveu-os diante do rei e dos príncipes, e diante de Zadoque o sacerdote, e de Aimeleque filho de Abiatar, e dos príncipes das famílias dos sacerdotes e levitas; e inscreviam uma família a Eleazar, e a Itamar outra. 
'''
"7" = '''
:sup:`7` E a primeira sorte saiu por Jeoiaribe, a segunda por Jedaías; 
'''
"8" = '''
:sup:`8` A terceira por Harim, a quarta por Seorim; 
'''
"9" = '''
:sup:`9` A quinta por Malquias, a sexta por Miamim; 
'''
"10" = '''
:sup:`10` A sétiam por Coz, a oitava por Abias; 
'''
"11" = '''
:sup:`11` A nona por Jesua, a décima por Secanias; 
'''
"12" = '''
:sup:`12` A décima primeira por Eliasibe, a décima segunda por Jaquim; 
'''
"13" = '''
:sup:`13` A décima terceira por Hupá, a décima quarta por Jesebeabe; 
'''
"14" = '''
:sup:`14` A décima quinta por Bilga, a décima sexta por Imer; 
'''
"15" = '''
:sup:`15` A décima sétima por Hezir, a décima outiva por Hapises; 
'''
"16" = '''
:sup:`16` A décima nona por Petaías, a vigésima por Jeezquel; 
'''
"17" = '''
:sup:`17` A vigésima primeira por Jaquim, a vigésima segunda por Gamul; 
'''
"18" = '''
:sup:`18` A vigésima terceira por Delaías, a vigésima quarta por Maazias. 
'''
"19" = '''
:sup:`19` Estes foram contados em seu ministério, para que entrassem na casa do SENHOR, conforme a sua ordenança, sob o mando de Arão seu pai, da maneira que lhe havia mandado o SENHOR o Deus de Israel. 
'''
"20" = '''
:sup:`20` E dos filhos de Levi que restaram: Subael, dos filhos de Anrão; e dos filhos de Subael, Jedias. 
'''
"21" = '''
:sup:`21` E dos filhos de Reabias, Issias o principal. 
'''
"22" = '''
:sup:`22` Dos izaritas, Selomote; e filho de Selomote, Jaate. 
'''
"23" = '''
:sup:`23` E dos filhos de Hebrom; Jerias o primeiro, o segundo Amarias, o terceiro Jaaziel, o quarto Jecameão. 
'''
"24" = '''
:sup:`24` Filho de Uziel, Mica; e filho de Mica, Samir. 
'''
"25" = '''
:sup:`25` Irmão de Mica, Issias; e filho de Issias, Zacarias. 
'''
"26" = '''
:sup:`26` Os filhos de Merari: Mali e Musi; filho de Jaazias, Beno. 
'''
"27" = '''
:sup:`27` Os filhos de Merari por Jaazias: Beno, e Soão, Zacur e Ibri. 
'''
"28" = '''
:sup:`28` E de Mali, Eleazar, o qual não teve filhos. 
'''
"29" = '''
:sup:`29` Filho de Quis, Jerameel. 
'''
"30" = '''
:sup:`30` Os filhos de Musi: Mali, Éder e Jeremote. Estes foram os filhos dos levitas conforme às casas de suas famílias. 
'''
"31" = '''
:sup:`31` Estes também lançaram sortes, como seus irmãos os filhos de Arão, diante do rei Davi, e de Zadoque e de Aimeleque, e dos príncipes das famílias dos sacerdotes e levitas: o principal dos pais igualmente que o menor de seus irmãos. 
'''
