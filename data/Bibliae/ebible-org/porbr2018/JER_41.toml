[41]
"1" = '''
:sup:`1` Sucedeu, porém, no sétimo mês, que Ismael filho de Netanias, filho de Elisama, da semente real, veio com alguns capitães do rei, dez homens com ele, até Gedalias filho de Aicã em Mispá; e comeram pão juntos ali em Mispá. 
'''
"2" = '''
:sup:`2` Então levantou-se Ismael filho de Netanias, e os dez homens que com ele estavam, e feriram à espada a Gedalias filho de Aicã, filho de Safã, matando assim a aquele a quem o rei da Babilônia tinha posto sobre a terra. 
'''
"3" = '''
:sup:`3` Assim também Ismael feriu a todos os judeus que estavam com ele, com Gedalias em Mispá, e aos soldados caldeus que ali se acharam. 
'''
"4" = '''
:sup:`4` Aconteceu, pois, no dia seguinte, depois que havia matado a Gedalias, quando ninguém sabia ainda, 
'''
"5" = '''
:sup:`5` Que vieram homens de Siquém, de Siló, e de Samaria, oitenta homens, tendo a barba raspada, e as roupas rasgadas, e tendo ferido seus próprios corpos; e traziam em suas mãos oferta de alimentos e incenso para levar à casa do SENHOR. 
'''
"6" = '''
:sup:`6` E Ismael filho de Netanias saiu ao encontro deles desde Mispá, chorando; e sucedeu que, quando os encontrou, disse-lhes: Vinde a Gedalias, filho de Aicã. 
'''
"7" = '''
:sup:`7` E sucedeu que, quando eles chegaram ao meio da cidade, Ismael filho de Netanias os degolou, e os lançou no meio de um poço, ele e os homens que com ele estavam. 
'''
"8" = '''
:sup:`8` Mas entre aqueles se acharam dez homens que disseram a Ismael: Não nos mates; porque temos tesouros escondidos no campo, de trigos, e cevada, azeite, e mel. E ele os deixou, e não os matou entre seus irmãos. 
'''
"9" = '''
:sup:`9` E o poço em que Ismael lançou todos os cadáveres dos homens que feriu por causa de Gedalias, era o mesmo que o rei Asa havia feito por causa de Baasa, rei de Israel. A este Ismael, filho de Netanias, encheu de mortos. 
'''
"10" = '''
:sup:`10` Depois Ismael levou cativo a todo o resto do povo que estava em Mispá; às filhas do rei, e a todo o povo que em Mispá tinha restado, o qual tinha Nabuzaradã capitão da guarda havia encarregado a Gedalias filho de Aicã. Então Ismael os levou cativos, e foi embora, para passar aos filhos de Amom. 
'''
"11" = '''
:sup:`11` E quando Joanã filho de Careá, e todos os comandantes dos exércitos que estavam com ele, ouviram todo o mal que Ismael filho de Netanias tinha feito, 
'''
"12" = '''
:sup:`12` Tomaram a todos os homens, e foram lutar contra Ismael filho de Netanias; e o acharam junto às muitas águas que ficam em Gibeão. 
'''
"13" = '''
:sup:`13` E aconteceu que, quando todo o povo que estava com Ismael viu a Joanã filho de Careá, e a todos os comandantes dos exércitos que estavam com ele, alegraram-se. 
'''
"14" = '''
:sup:`14` E todo o povo que Ismael tinha levado cativo de Mispá, viraram-se, e se voltaram, e foram a Joanã filho de Careá. 
'''
"15" = '''
:sup:`15` Porém Ismael filho de Netanias escapou com oito homens diante de Joanã, e se foi aos filhos de Amom. 
'''
"16" = '''
:sup:`16` Então Joanã filho de Careá, e todos os comandantes dos exércitos que com ele estavam, tomaram todo o resto do povo que tinham trazido de volta de Ismael filho de Netanias, de Mispá, depois dele ter ferido a Gedalias filho de Aicã: homens valentes de guerra, mulheres, e crianças; e os eunucos, que tinha trazido de volta de Gibeão. 
'''
"17" = '''
:sup:`17` E foram, e habitaram em Gerute-Quimã, que é perto de Belém, a fim de saírem dali para entrarem no Egito, 
'''
"18" = '''
:sup:`18` Por causa dos caldeus; pois eles temiam por Ismael filho de Netanias ter ferido a Gedalias filho de Aicã, ao qual o rei de Babilônia tinha posto sobre a terra. 
'''
