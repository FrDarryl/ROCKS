[21]
"1" = '''
:sup:`1` De doze anos era Manassés quando começou a reinar, e reinou em Jerusalém cinquenta e cinco anos: o nome de sua mãe foi Hefzibá. 
'''
"2" = '''
:sup:`2` E fez o que era mau aos olhos do SENHOR, segundo as abominações das nações que o SENHOR havia lançado diante dos filhos de Israel. 
'''
"3" = '''
:sup:`3` Porque ele voltou a edificar os altos que Ezequias seu pai havia derrubado, e levantou altares a Baal, e fez bosque, como havia feito Acabe rei de Israel: e adorou a todo o exército do céu, e serviu àquelas coisas. 
'''
"4" = '''
:sup:`4` Também edificou altares na casa do SENHOR, da qual o SENHOR havia dito: Eu porei meu nome em Jerusalém. 
'''
"5" = '''
:sup:`5` E edificou altares para todo o exército do céu nos dois átrios da casa do SENHOR. 
'''
"6" = '''
:sup:`6` E passou a seu filho por fogo, e olhou em tempos, e foi agoureiro, e instituiu necromantes e adivinhos, multiplicando assim o fazer o mal aos olhos do SENHOR, para provocá-lo à ira. 
'''
"7" = '''
:sup:`7` E pôs uma imagem entalhada do bosque que ele havia feito, na casa da qual havia o SENHOR dito a Davi e a Salomão seu filho: Eu porei meu nome para sempre nesta casa, e em Jerusalém, à qual escolhi de todas as tribos de Israel: 
'''
"8" = '''
:sup:`8` E não voltarei a fazer que o pé de Israel seja movido da terra que dei a seus pais, contanto que guardem e façam conforme a todas as coisas que eu lhes mandei, e conforme a toda a lei que meu servo Moisés lhes mandou. 
'''
"9" = '''
:sup:`9` Mas eles não escutaram; e Manassés os induziu a que fizessem mais mal que as nações que o SENHOR destruiu diante dos filhos de Israel. 
'''
"10" = '''
:sup:`10` E falou o SENHOR por meio de seus servos os profetas, dizendo: 
'''
"11" = '''
:sup:`11` Porquanto Manassés rei de Judá fez estas abominações, e fez mais mal que tudo o que fizeram os amorreus que foram antes dele, e também fez pecar a Judá em seus ídolos; 
'''
"12" = '''
:sup:`12` Portanto, assim disse o SENHOR o Deus de Israel: Eis que eu trago tal mal sobre Jerusalém e sobre Judá, que o que o ouvir, lhe retinirão ambos ouvidos. 
'''
"13" = '''
:sup:`13` E estenderei sobre Jerusalém o cordel de Samaria, e o prumo da casa de Acabe: e eu limparei a Jerusalém como se limpa um prato, que depois que o limpam, viram-no sobre sua face. 
'''
"14" = '''
:sup:`14` E desampararei os restantes de minha propriedade, e os entregarei em mãos de seus inimigos; e serão para saque e para roubo a todos seus adversários; 
'''
"15" = '''
:sup:`15` Porquanto fizeram o mal aos meus olhos, e me provocaram à ira, desde o dia que seus pais saíram do Egito até hoje. 
'''
"16" = '''
:sup:`16` Além disso, derramou Manassés muito sangue inocente em grande maneira, até encher a Jerusalém de extremidade a extremidade; além de seu pecado com que fez pecar a Judá, para que fizesse o que era mau aos olhos do SENHOR. 
'''
"17" = '''
:sup:`17` Os demais dos feitos de Manassés, e todas as coisas que fez, e seu pecado que cometeu, não está tudo escrito no livro das crônicas dos reis de Judá? 
'''
"18" = '''
:sup:`18` E descansou Manassés com seus pais, e foi sepultado no jardim de sua casa, no jardim de Uzá; e reinou em seu lugar Amom seu filho. 
'''
"19" = '''
:sup:`19` De vinte e dois anos era Amom quando começou a reinar, e reinou dois anos em Jerusalém. O nome de sua mãe foi Mesulemete filha de Haruz de Jotbá. 
'''
"20" = '''
:sup:`20` E fez o que era mau aos olhos do SENHOR, como havia feito Manassés seu pai. 
'''
"21" = '''
:sup:`21` E andou em todos os caminhos em que seu pai andou, e serviu às imundícias às quais havia servido seu pai, e a elas adorou; 
'''
"22" = '''
:sup:`22` E deixou ao SENHOR o Deus de seus pais, e não andou no caminho do SENHOR. 
'''
"23" = '''
:sup:`23` E os servos de Amom conspiraram contra ele, e mataram ao rei em sua casa. 
'''
"24" = '''
:sup:`24` Então o povo da terra feriu a todos os que haviam conspirado contra o rei Amom; e pôs o povo da terra por rei em seu lugar a Josias seu filho. 
'''
"25" = '''
:sup:`25` Os demais dos feitos de Amom, que efetuara, não está tudo escrito no livro das crônicas dos reis de Judá? 
'''
"26" = '''
:sup:`26` E foi sepultado em seu sepulcro no jardim de Uzá, e reinou em seu lugar Josias seu filho. 
'''
