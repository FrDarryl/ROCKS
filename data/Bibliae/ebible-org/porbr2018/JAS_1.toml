"1" = '''
:sup:`1` Tiago, servo de Deus e do Senhor Jesus Cristo, às doze tribos que estão na dispersão, saudações! 
'''
"2" = '''
:sup:`2` Meus irmãos, tende toda alegria quando vos encontrardes em várias provações, 
'''
"3" = '''
:sup:`3` sabendo que a prova da vossa fé produz perseverança. 
'''
"4" = '''
:sup:`4` E que a perseverança tenha uma realização completa, para que sejais completos e íntegros, faltando em nada. 
'''
"5" = '''
:sup:`5` Se algum de vós tem falta de sabedoria, peça a Deus, que concede generosamente a todos sem repreender, e lhe será dada. 
'''
"6" = '''
:sup:`6` Porém deves pedi-la em fé, duvidando em nada; pois quem duvida é semelhante à onda do mar que é levada pelo vento, e lançada. 
'''
"7" = '''
:sup:`7` Tal pessoa não pense que receberá algo do Senhor. 
'''
"8" = '''
:sup:`8` O homem de dupla mentalidade é inconstante em todos os seus caminhos. 
'''
"9" = '''
:sup:`9` Mas o irmão que é humilde se orgulhe quando é exaltado, 
'''
"10" = '''
:sup:`10` e o que é rico quando é abatido, porque ele passará como a flor da erva. 
'''
"11" = '''
:sup:`11` Pois o sol sai com ardor, então seca a erva, a sua flor cai, e a beleza do seu aspecto perece; assim também o rico murchará nos seus caminhos. 
'''
"12" = '''
:sup:`12` Bendito é o homem que suporta a provação; pois, quando for aprovado, receberá a coroa da vida, que o Senhor prometeu aos que o amam. 
'''
"13" = '''
:sup:`13` Ninguém, quando for tentado, diga: “Sou tentado por Deus”; porque Deus não é tentado pelo mal, e ele mesmo tenta ninguém; 
'''
"14" = '''
:sup:`14` Mas cada um é tentado quando é atraído e seduzido pelo seu próprio mau desejo. 
'''
"15" = '''
:sup:`15` Depois do mau desejo ter concebido, dá à luz o pecado; e o pecado, quando é completado, gera a morte. 
'''
"16" = '''
:sup:`16` Não vos enganeis, meus amados irmãos. 
'''
"17" = '''
:sup:`17` Toda boa dádiva e todo dom perfeito vem do alto, e desce do Pai das luzes, em quem não há mudança nem sombra de variação. 
'''
"18" = '''
:sup:`18` Conforme a sua própria vontade, ele nos gerou pela palavra da verdade, para que fôssemos os primeiros frutos dentre as suas criaturas. 
'''
"19" = '''
:sup:`19` Portanto, meus amados irmãos, toda pessoa seja pronta para ouvir, tardia para falar, tardia para se irar; 
'''
"20" = '''
:sup:`20` porque a ira humana não cumpre a justiça de Deus. 
'''
"21" = '''
:sup:`21` Por isso, rejeitai toda impureza e abundância de malícia, e recebei com mansidão a palavra implantada em vós , que pode salvar as vossas almas; 
'''
"22" = '''
:sup:`22` e sede praticantes da palavra, e não somente ouvintes, enganando a vós mesmos. 
'''
"23" = '''
:sup:`23` Pois, se alguém é ouvinte da palavra e não praticante, esse é semelhante a um homem que observa num espelho o seu rosto natural; 
'''
"24" = '''
:sup:`24` porque observou a si mesmo e saiu, e logo se esqueceu de como era. 
'''
"25" = '''
:sup:`25` Mas aquele que dá atenção à lei perfeita, a da liberdade, e nela persevera, não sendo ouvinte que esquece, mas sim praticante da obra, esse tal será bendito no que fizer. 
'''
"26" = '''
:sup:`26` Se alguém entre vós pensa ser religioso, mas não controla a sua língua, então engana o seu próprio coração, e a religião desse é vã. 
'''
"27" = '''
:sup:`27` A religião pura e não contaminada para com Deus e Pai é esta: visitar os órfãos e as viúvas nas suas aflições, e guardar-se sem a corrupção do mundo. 
'''
