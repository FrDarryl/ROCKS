[17]
"1" = '''
:sup:`1` Não sacrificarás ao SENHOR teu Deus boi, ou cordeiro, no qual haja falta ou alguma coisa má: porque é abominação ao SENHOR teu Deus. 
'''
"2" = '''
:sup:`2` Quando se achar entre ti, em alguma de tuas cidades que o SENHOR teu Deus te dá, homem, ou mulher, que tenha feito mal aos olhos do SENHOR teu Deus transgredido seu pacto, 
'''
"3" = '''
:sup:`3` Que houver ido e servido a deuses alheios, e se houver inclinado a eles, ora ao sol, ou à lua, ou a todo o exército do céu, o qual eu não mandei; 
'''
"4" = '''
:sup:`4` E te for dado aviso, e, depois que ouvires e houveres indagado bem, a coisa parece de verdade certa, que tal abominação foi feita em Israel; 
'''
"5" = '''
:sup:`5` Então tirarás ao homem ou mulher que houver feito esta má coisa, a tuas portas, homem ou mulher, e os apedrejarás com pedras, e assim morrerão. 
'''
"6" = '''
:sup:`6` Por dito de duas testemunhas, ou de três testemunhas, morrerá o que houver de morrer; não morrerá pelo dito de uma só testemunha. 
'''
"7" = '''
:sup:`7` A mão das testemunhas será primeira sobre ele para matá-lo, e depois a mão de todo o povo: assim tirarás o mal do meio de ti. 
'''
"8" = '''
:sup:`8` Quando alguma coisa te for oculta em juízo entre sangue e sangue, entre causa e causa, e entre chaga e chaga, em negócios de litigio em tuas cidades; então te levantarás e recorrerás ao lugar que o SENHOR teu Deus escolher; 
'''
"9" = '''
:sup:`9` E virás aos sacerdotes levitas, e ao juiz que for naqueles dias, e preguntarás; e te ensinarão a sentença do juízo. 
'''
"10" = '''
:sup:`10` E farás segundo a sentença que te indicarem os do lugar que o SENHOR escolher, e cuidarás de fazer segundo tudo o que te manifestarem. 
'''
"11" = '''
:sup:`11` Segundo a lei que eles te ensinarem, e segundo o juízo que te disserem, farás: não te desviarás nem à direita nem à esquerda da sentença que te mostrarem. 
'''
"12" = '''
:sup:`12` E o homem que proceder com soberba, não obedecendo ao sacerdote que está para ministrar ali diante do SENHOR teu Deus, ou ao juiz, o tal homem morrerá: e tirarás o mal de Israel. 
'''
"13" = '''
:sup:`13` E todo o povo ouvirá, e temerá, e não se ensoberbecerão mais. 
'''
"14" = '''
:sup:`14` Quando houveres entrado na terra que o SENHOR teu Deus te dá, e a possuíres, e habitares nela, e disseres: Porei rei sobre mim, como todas as nações que estão em meus arredores; 
'''
"15" = '''
:sup:`15` Sem dúvida porás por rei sobre ti ao que o SENHOR teu Deus escolher: dentre teus irmãos porás rei sobre ti: não poderás pôr sobre ti homem estrangeiro, que não seja teu irmão. 
'''
"16" = '''
:sup:`16` Porém que não se aumente cavalos, nem faça voltar o povo ao Egito para acrescentar cavalos: porque o SENHOR vos disse: Não procurareis voltar mais por este caminho. 
'''
"17" = '''
:sup:`17` Nem aumentará para si mulheres, para que seu coração não se desvie: nem prata nem ouro acrescentará para si em grande quantidade. 
'''
"18" = '''
:sup:`18` E será, quando se assentar sobre o trono de seu reino, que há de escrever para si em um livro uma cópia desta lei, do original de diante dos sacerdotes levitas; 
'''
"19" = '''
:sup:`19` E o terá consigo, e lerá nele todos os dias de sua vida, para que aprenda a temer ao SENHOR seu Deus, para guardar todas as palavras desta lei e estes estatutos, para praticá-los: 
'''
"20" = '''
:sup:`20` Para que não se eleve seu coração sobre seus irmãos, nem se desvie do mandamento à direita nem à esquerda; a fim que prolongue seus dias em seu reino, ele e seus filhos, em meio de Israel. 
'''
