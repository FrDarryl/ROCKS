[17]
"1" = '''
:sup:`1` Seis dias depois, Jesus tomou consigo Pedro, Tiago, e seu irmão João, e os levou a sós a um monte alto. 
'''
"2" = '''
:sup:`2` Então transfigurou-se diante deles; seu rosto brilhou como o sol, e suas roupas se tornaram brancas como a luz. 
'''
"3" = '''
:sup:`3` E eis que lhes apareceram Moisés e Elias, falando com ele. 
'''
"4" = '''
:sup:`4` Pedro, então, disse a Jesus: Senhor, bom é para nós estarmos aqui. Se queres, façamos aqui três tendas: uma para ti, uma para Moisés, e uma para Elias. 
'''
"5" = '''
:sup:`5` Enquanto ele ainda estava falando, eis que uma nuvem brilhante os cobriu. E eis que uma voz da nuvem disse: Este é o meu Filho amado, em quem me agrado; a ele ouvi. 
'''
"6" = '''
:sup:`6` Quando os discípulos ouviram, caíram sobre seus rostos, e tiveram muito medo. 
'''
"7" = '''
:sup:`7` Jesus se aproximou deles, tocou-os, e disse: Levantai-vos, e não tenhais medo. 
'''
"8" = '''
:sup:`8` E quando eles levantaram seus olhos, não viram a ninguém, a não ser a Jesus somente. 
'''
"9" = '''
:sup:`9` E enquanto desciam do monte, Jesus lhes disse a seguinte ordem: Não conteis a visão a ninguém, até que o Filho do homem seja ressuscitado dos mortos. 
'''
"10" = '''
:sup:`10` E os seus discípulos lhe perguntaram: Por que, então, os escribas dizem que Elias tem que vir primeiro? 
'''
"11" = '''
:sup:`11` Jesus lhes respondeu: Em verdade Elias virá primeiro, e restaurará todas as coisas. 
'''
"12" = '''
:sup:`12` Digo-vos, porém, que Elias já veio, mas não o reconheceram. Em vez disso fizeram dele tudo o que quiseram. Assim também o Filho do homem sofrerá por meio deles. 
'''
"13" = '''
:sup:`13` Então os discípulos entenderam que ele lhes falara a respeito de João Batista. 
'''
"14" = '''
:sup:`14` E quando chegaram à multidão, veio a ele um homem, que se ajoelhou diante dele, e disse: 
'''
"15" = '''
:sup:`15` Senhor, tem misericórdia do meu filho, que é epilético, e sofre muito mal; porque cai muitas vezes no fogo, e muitas vezes na água. 
'''
"16" = '''
:sup:`16` E eu o trouxe aos teus discípulos, mas não o puderam curar. 
'''
"17" = '''
:sup:`17` Jesus respondeu: Ó geração incrédula e perversa! Até quando estarei convosco? Até quando vos suportarei? Trazei-o a mim aqui. 
'''
"18" = '''
:sup:`18` E Jesus o repreendeu. Então o demônio saiu dele, e o menino sarou desde aquela hora. 
'''
"19" = '''
:sup:`19` Depois os discípulos se aproximaram de Jesus em particular, e perguntaram: Por que nós não o pudemos expulsar? 
'''
"20" = '''
:sup:`20` E Jesus lhes respondeu: Por causa da vossa incredulidade; pois em verdade vos digo, que se tivésseis fé como um grão de mostarda, diríeis a este monte: “Passa-te daqui para lá”, E ele passaria. E nada vos seria impossível. 
'''
"21" = '''
:sup:`21` Mas este tipo de demônio não sai, a não ser por oração e jejum. 
'''
"22" = '''
:sup:`22` E enquanto eles estavam na Galileia, Jesus lhes disse: O Filho do homem será entregue em mãos de homens. 
'''
"23" = '''
:sup:`23` E o matarão, e ele será ressuscitado ao terceiro dia.E eles se entristeceram muito. 
'''
"24" = '''
:sup:`24` E quando entraram em Cafarnaum, os cobradores da taxa de duas dracmas vieram a Pedro, e perguntaram: Vosso mestre não paga as duas dracmas? 
'''
"25" = '''
:sup:`25` Ele respondeu: Sim. Quando ele entrou em casa, Jesus o antecipou, dizendo: Que te parece, Simão? De quem os reis da terra cobram tributos ou taxas? Dos seus filhos, ou dos outros? 
'''
"26" = '''
:sup:`26` Pedro lhe respondeu: Dos outros. Jesus lhe disse: Logo, os filhos são livres de pagar. 
'''
"27" = '''
:sup:`27` Mas para não os ofendermos, vai ao mar, e lança o anzol. Toma o primeiro peixe que subir, e quando lhe abrir a boca, acharás uma moeda de quatro dracmas. Toma-a, e dá a eles por mim e por ti. 
'''
