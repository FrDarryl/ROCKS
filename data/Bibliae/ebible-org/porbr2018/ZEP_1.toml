"1" = '''
:sup:`1` Palavra do SENHOR que veio a Sofonias filho de Cuxi, filho de Gedalias, filho de Amarias, filho de Ezequias, nos dias de Josias filho de Amom, rei de Judá. 
'''
"2" = '''
:sup:`2` Destruirei tudo de sobre a face da terra,diz o SENHOR. 
'''
"3" = '''
:sup:`3` Destruirei as pessoas e os animais; destruirei as aves do céu, e os peixes do mar, e as pedras de tropeço com os perversos; e exterminarei os seres humanos de sobre a face da terra,diz o SENHOR. 
'''
"4" = '''
:sup:`4` E estenderei minha mão contra Judá, e contra todos os moradores de Jerusalém; e exterminarei deste lugar o restante de Baal, e o nome dos idólatras com os sacerdotes; 
'''
"5" = '''
:sup:`5` E os que se encurvam sobre os terraços ao exército do céu; e aos que se encurvam jurando pelo SENHOR, mas também jurando por Milcom; 
'''
"6" = '''
:sup:`6` E aos que dão as costas ao SENHOR, aos que não buscam ao SENHOR, nem perguntam por ele. 
'''
"7" = '''
:sup:`7` Cala-te na presença do Senhor DEUS, porque o dia do SENHOR está perto; porque o SENHOR tem preparado um sacrifício, e santificou a seus convidados. 
'''
"8" = '''
:sup:`8` E será que, no dia do sacrifício do SENHOR, punirei os príncipes, os filhos do rei, e todos os que vestem roupas estrangeiras. 
'''
"9" = '''
:sup:`9` Também punirei naquele dia todos os que saltam sobre o umbral, os que enchem as casas de seus senhores de produtos de violência e de engano. 
'''
"10" = '''
:sup:`10` E naquele dia,diz o SENHOR, haverá voz de clamor desde a porta dos peixes, lamentação desde a segunda parte da cidade ,e grande quebrantamento desde os morros. 
'''
"11" = '''
:sup:`11` Lamentai, vós moradores do vale, porque todo o povo mercador está destruído; todos os que pesavam dinheiro são exterminados. 
'''
"12" = '''
:sup:`12` E será naquele tempo, que farei busca em Jerusalém com lâmpadas, e punirei os homens que estão acomodados como sedimentos de vinho, os quais dizem em seu coração: O SENHOR nem fará bem nem mal. 
'''
"13" = '''
:sup:`13` Por isso a riqueza deles será despojada, e suas casas serão arruinadas; edificarão casas, mas não habitarão nelas; e plantarão vinhas, mas não beberão seu vinho. 
'''
"14" = '''
:sup:`14` Perto está o grande dia do SENHOR; perto está, e com muita pressa se aproxima; a voz do Dia do SENHOR; ali o guerreiro gritará amargamente. 
'''
"15" = '''
:sup:`15` Aquele dia será dia de fúria; dia de angústia e de aflição, dia de devastação e de ruína; dia de trevas e de escuridão, dia de nuvens e de espessa obscuridade. 
'''
"16" = '''
:sup:`16` Dia de trombeta e de alarme contra as cidades forte e contra as torres as altas. 
'''
"17" = '''
:sup:`17` E angustiarei as pessoas, que andarão como cegas, porque pecaram contra o SENHOR; e o sangue delas será derramado como pó, e sua carne será como esterco. 
'''
"18" = '''
:sup:`18` Nem sua prata nem seu ouro poderá os livrar no dia do furor do SENHOR; pois toda esta terra será consumida pelo fogo de seu zelo; porque ele certamente fará destruição repentina com todos os moradores da terra. 
'''
