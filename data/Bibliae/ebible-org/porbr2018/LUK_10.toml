[10]
"1" = '''
:sup:`1` E depois disso, o Senhor ordenou ainda outros setenta, e os mandou de dois em dois adiante de sua face, para toda cidade e lugar aonde ele havia de vir. 
'''
"2" = '''
:sup:`2` E lhes dizia: “A colheita verdadeiramente é grande, mas os trabalhadores são poucos; portanto rogai ao Senhor da colheita para que ele envie trabalhadores para a sua colheita. 
'''
"3" = '''
:sup:`3` Ide; eis que eu vos mando como cordeiros no meio dos lobos. 
'''
"4" = '''
:sup:`4` Não leveis bolsa, nem sacola, nem sandálias; e a ninguém saudeis pelo caminho. 
'''
"5" = '''
:sup:`5` E em qualquer casa que entrardes, dizei primeiro: Paz seja nesta casa. 
'''
"6" = '''
:sup:`6` E se ali houver algum filho da paz, a vossa paz repousará sobre ele; e se não, ela voltará para vós mesmos. 
'''
"7" = '''
:sup:`7` E ficai na mesma casa, comendo e bebendo do que eles vos derem; pois o trabalhador é digno do seu salário. Não vos mudeis de casa em casa. 
'''
"8" = '''
:sup:`8` E em qualquer cidade que entrardes, e vos receberem, comei do que puserem diante de vós. 
'''
"9" = '''
:sup:`9` E curai os enfermos que nela houver, e dizei-lhes: Chegado é para vós o reino de Deus. 
'''
"10" = '''
:sup:`10` Mas em qualquer cidade em que entrardes e não vos receberem, saí pelas ruas, e dizei: 
'''
"11" = '''
:sup:`11` Até o pó da vossa cidade que ficou em nós, sacudimos sobre vós; porém disto sabeis, que o reino de Deus é chegado até vós. 
'''
"12" = '''
:sup:`12` E eu vos digo, que mais tolerável será naquele dia para Sodoma, do que para aquela cidade. 
'''
"13" = '''
:sup:`13` Ai de ti, Corazim! Ai de ti, Betsaida! Porque se em Tiro e em Sidom tivessem sido feitas as maravilhas que foram feitas entre vós, há muito tempo que teriam se arrependido em saco e em cinza. 
'''
"14" = '''
:sup:`14` Portanto, para Tiro e Sidom será mais tolerável no juízo, do que para vós. 
'''
"15" = '''
:sup:`15` E tu, Cafarnaum, que pensas  estar elevada ao céu, até o Xeol serás derrubada! 
'''
"16" = '''
:sup:`16` Quem vos ouve, ouve a mim; e quem vos rejeita, rejeita a mim; e quem me rejeita, rejeita aquele que me enviou. 
'''
"17" = '''
:sup:`17` E os setenta voltaram com alegria, dizendo: Senhor, até os demônios se sujeitam a nós por teu nome. 
'''
"18" = '''
:sup:`18` E disse-lhes: Eu vi a Satanás, que caía do céu como um raio. 
'''
"19" = '''
:sup:`19` Eis que vos dou poder para pisar sobre serpentes e escorpiões, e sobre toda a força do inimigo, e nada vos fará dano nenhum. 
'''
"20" = '''
:sup:`20` Mas não vos alegreis de que os espíritos se sujeitem a vós; em vez disso, alegrai-vos por vossos nomes estarem escritos nos céus. 
'''
"21" = '''
:sup:`21` Naquela hora Jesus se alegrou em espírito, e disse: Graças te dou, o Pai, Senhor do céu e da terra; porque tu escondeste estas coisas aos sábios e instruídos, e as revelaste às crianças. Sim, Pai, porque assim lhe agradou diante de ti. 
'''
"22" = '''
:sup:`22` Todas as coisas me foram entregues pelo meu Pai; e ninguém sabe quem é o Filho, a não ser o Pai; nem quem é o Pai, a não ser o Filho, e a quem o Filho o quiser revelar. 
'''
"23" = '''
:sup:`23` E virando-se para seus discípulos, disse -lhes à parte: Bem-aventurados os olhos que veem o que vós vedes. 
'''
"24" = '''
:sup:`24` Porque vos digo, que muitos profetas e reis desejaram ver o que vós vedes, e não o viram; o ouvir o que vós ouvis, e não o ouviram. 
'''
"25" = '''
:sup:`25` E eis que um certo estudioso da Lei se levantou, tentando-o, e dizendo: Mestre, o que devo fazer para ter para herdar a vida eterna? 
'''
"26" = '''
:sup:`26` E ele lhe disse: O que está escrito na Lei? Como tu a lês? 
'''
"27" = '''
:sup:`27` E respondendo ele, disse: Amarás ao Senhor teu Deus de todo teu coração, e de toda tua alma, e de todas tuas forças, e de todo teu entendimento; e amarás a teu próximo como a ti mesmo. 
'''
"28" = '''
:sup:`28` E disse-lhe: Respondeste bem; faze isso, e viverás. 
'''
"29" = '''
:sup:`29` Mas ele, querendo se justificar, disse a Jesus: E quem é o meu próximo? 
'''
"30" = '''
:sup:`30` E respondendo Jesus, disse: Um homem descia de Jerusalém a Jericó, e foi atacado por assaltantes, que também tiraram suas roupas, espancaram-no, e se foram, deixando-o meio morto. 
'''
"31" = '''
:sup:`31` E por acaso descia um certo sacerdote pelo mesmo caminho, e vendo-o, passou longe dele . 
'''
"32" = '''
:sup:`32` E semelhantemente também um levita, chegando junto a aquele lugar, veio, e vendo-o, passou longe dele 
'''
"33" = '''
:sup:`33` Porém um certo samaritano, que ia pelo caminho, veio junto a ele, e vendo-o, teve compaixão dele . 
'''
"34" = '''
:sup:`34` E chegando-se, amarrou-lhe um curativo nas feridas, pondo-lhe nelas azeite e vinho; e pondo-o sobre o animal que o transportava, levou-o para uma hospedaria, e cuidou dele. 
'''
"35" = '''
:sup:`35` E partindo-se no outro dia, tirou dois dinheiros, e os deu para o hospedeiro; e disse-lhe: Cuide dele; e tudo o que gastares a mais, eu te pagarei quando voltar. 
'''
"36" = '''
:sup:`36` Quem, pois, destes três te parece que foi o próximo daquele que foi atacado por assaltantes? 
'''
"37" = '''
:sup:`37` Ele disse: Aquele que agiu tendo misericórdia com ele.Então Jesus lhe disse: Vai, e faze da mesma maneira. 
'''
"38" = '''
:sup:`38` E aconteceu que eles, enquanto eles caminhavam, ele entrou em uma aldeia; e uma certa mulher, de nome Marta, o recebeu em sua casa. 
'''
"39" = '''
:sup:`39` E esta tinha uma irmã, chamada Maria, a qual, sentando-se também aos pés de Jesus, ouvia sua palavra. 
'''
"40" = '''
:sup:`40` Marta, porém, ficava muito ocupada com muitos serviços; e ela, vindo, disse: Senhor, não te importas que minha irmã me deixe sozinha para servir? Dize a ela, pois, que me ajude. 
'''
"41" = '''
:sup:`41` E respondendo Jesus, disse-lhe: Marta, Marta, tu és preocupada com muitas coisas, e perturbada por elas; 
'''
"42" = '''
:sup:`42` Mas somente uma coisa é necessária. E Maria escolheu a parte boa, a qual não lhe será tirada. 
'''
