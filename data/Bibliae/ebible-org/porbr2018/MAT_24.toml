[24]
"1" = '''
:sup:`1` Jesus saiu do templo, e se foi. Então seus discípulos se aproximaram dele para lhe mostrarem os edifícios do complexo do templo. 
'''
"2" = '''
:sup:`2` Mas Jesus lhes disse: Não vedes tudo isto? Em verdade vos digo, que não será deixada aqui pedra sobre pedra, que não seja derrubada. 
'''
"3" = '''
:sup:`3` E, depois de se assentar no monte das Oliveiras, os discípulos se aproximaram dele reservadamente, perguntando: Dize-nos, quando serão estas coisas, e que sinal haverá da tua vinda, e do fim da era? 
'''
"4" = '''
:sup:`4` E Jesus lhes respondeu: Permanecei atentos, para que ninguém vos engane. 
'''
"5" = '''
:sup:`5` Porque muitos virão em meu nome, dizendo: “Eu sou o Cristo”, e enganarão a muitos. 
'''
"6" = '''
:sup:`6` E ouvireis de guerras, e de rumores de guerras. Olhai que não vos espanteis; porque é necessário, que tudo isto aconteça, mas ainda não é o fim. 
'''
"7" = '''
:sup:`7` Pois se levantará nação contra nação, e reino contra reino; e haverá fomes, pestilências, e terremotos em diversos lugares. 
'''
"8" = '''
:sup:`8` Mas todas estas coisas são o começo das dores. 
'''
"9" = '''
:sup:`9` Então vos entregarão para serdes afligidos, e vos matarão; e sereis odiados por todas as nações, por causa do meu nome. 
'''
"10" = '''
:sup:`10` E muitos tropeçarão na fé; e trairão uns aos outros, e uns aos outros se odiarão. 
'''
"11" = '''
:sup:`11` E muitos falsos profetas se levantarão, e enganarão a muitos. 
'''
"12" = '''
:sup:`12` E, por se multiplicar a injustiça, o amor de muitos se esfriará. 
'''
"13" = '''
:sup:`13` Mas o que perseverar até o fim, esse será salvo. 
'''
"14" = '''
:sup:`14` E este Evangelho do Reino será pregado em todo o mundo, como testemunho a todas as nações, e então virá o fim. 
'''
"15" = '''
:sup:`15` Portanto, quando virdes que a abominação da desolação, dita pelo profeta Daniel, está no lugar santo, (quem lê, entenda), 
'''
"16" = '''
:sup:`16` então os que estiveram na Judeia fujam para os montes; 
'''
"17" = '''
:sup:`17` o que estiver no sobre o telhado não desça para tirar alguma coisa de sua casa; 
'''
"18" = '''
:sup:`18` e o que estiver no campo não volte atrás para tomar as suas roupas. 
'''
"19" = '''
:sup:`19` Mas ai das grávidas e das que amamentarem naqueles dias! 
'''
"20" = '''
:sup:`20` Orai, porém, para que a vossa fuga não aconteça no inverno, nem no sábado. 
'''
"21" = '''
:sup:`21` Pois haverá então grande aflição, como nunca houve desde o princípio do mundo até agora, nem jamais haverá. 
'''
"22" = '''
:sup:`22` E se aqueles dias não fossem encurtados, ninguém se salvaria; mas por causa dos escolhidos, aqueles dias serão encurtados. 
'''
"23" = '''
:sup:`23` Então, se alguém vos disser: “Olha o Cristo aqui”, ou “ Olha ele ali”, não creiais, 
'''
"24" = '''
:sup:`24` pois se levantarão falsos cristos e falsos profetas; e farão tão grandes sinais e prodígios que, se fosse possível, enganariam até os escolhidos. 
'''
"25" = '''
:sup:`25` Eis que eu tenho vos dito com antecedência. 
'''
"26" = '''
:sup:`26` Portanto, se vos disserem: “Eis que ele está no deserto”, não saiais; “Eis que ele está em um recinto”, não creiais. 
'''
"27" = '''
:sup:`27` Porque, assim como o relâmpago, que sai do oriente, e aparece até o ocidente, assim também será a vinda do Filho do homem. 
'''
"28" = '''
:sup:`28` Pois onde estiver o cadáver, ali se ajuntarão os abutres. 
'''
"29" = '''
:sup:`29` E logo depois da aflição daqueles dias, o sol se escurecerá, a lua não dará o seu brilho, as estrelas cairão do céu, e as forças dos céus se estremecerão. 
'''
"30" = '''
:sup:`30` Então aparecerá no céu o sinal do Filho do homem. Naquela hora todas as tribos da terra lamentarão, e verão ao Filho do homem, que vem sobre as nuvens do céu, com poder e grande glória. 
'''
"31" = '''
:sup:`31` E enviará os seus anjos com grande som de trombeta, e ajuntarão os seus escolhidos desde os quatro ventos, de uma extremidade à outra dos céus. 
'''
"32" = '''
:sup:`32` Aprendei a parábola da figueira: “Quando os seus ramos já ficam verdes, e as folhas brotam, sabeis que o verão está perto”. 
'''
"33" = '''
:sup:`33` Assim também vós, quando virdes todas estas coisas, sabei que já está perto, às portas. 
'''
"34" = '''
:sup:`34` Em verdade vos digo que esta geração não passará, até que todas estas coisas aconteçam. 
'''
"35" = '''
:sup:`35` O céu e a terra passarão, mas minhas palavras de maneira nenhuma passarão. 
'''
"36" = '''
:sup:`36` Porém daquele dia e hora, ninguém sabe, nem os anjos do céu, a não ser meu Pai somente. 
'''
"37" = '''
:sup:`37` Assim como foram os dias de Noé, assim também será a vinda do Filho do homem. 
'''
"38" = '''
:sup:`38` Pois, assim como nos dias antes do dilúvio comiam, bebiam, casavam, e davam-se em casamento, até o dia em que Noé entrou na arca; 
'''
"39" = '''
:sup:`39` e não sabiam, até que veio o dilúvio, e levou todos, assim também será a vinda do Filho do homem. 
'''
"40" = '''
:sup:`40` Naquela hora dois estarão no campo; um será tomado, e o outro será deixado. 
'''
"41" = '''
:sup:`41` Duas estarão moendo em um moinho; uma será tomada, e a outra será deixada. 
'''
"42" = '''
:sup:`42` Vigiai, pois, porque não sabeis em que hora o vosso Senhor virá. 
'''
"43" = '''
:sup:`43` Porém sabei isto: se o dono de casa soubesse a que hora da noite o ladrão viria, vigiaria, e não deixaria invadir a sua casa. 
'''
"44" = '''
:sup:`44` Portanto também vós estai prontos, porque o Filho do homem virá na hora que não esperais. 
'''
"45" = '''
:sup:`45` Pois quem é o servo fiel e prudente, ao qual o seu senhor pôs sobre os seus trabalhadores, para lhes dar alimento no tempo devido? 
'''
"46" = '''
:sup:`46` Feliz será aquele servo a quem, quando o seu senhor vier, achar fazendo assim. 
'''
"47" = '''
:sup:`47` Em verdade vos digo que ele o porá sobre todos os seus bens. 
'''
"48" = '''
:sup:`48` Porém se aquele servo mau disser em seu coração: “Meu senhor está demorando a chegar”, 
'''
"49" = '''
:sup:`49` e começar a espancar os seus companheiros de serviço, e a comer, e a beber com os beberrões, 
'''
"50" = '''
:sup:`50` o senhor daquele servo chegará num dia que ele não espera, e numa hora que ele não sabe, 
'''
"51" = '''
:sup:`51` e o despedaçará, e porá sua parte com os hipócritas; ali haverá pranto e ranger de dentes. 
'''
