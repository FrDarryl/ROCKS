[26]
"1" = '''
:sup:`1` E farás o tabernáculo de dez cortinas de linho torcido, azul, e púrpura, e carmesim: e farás querubins de obra delicada. 
'''
"2" = '''
:sup:`2` O comprimento da uma cortina de vinte e oito côvados, e a largura da mesma cortina de quatro côvados: todas as cortinas terão uma medida. 
'''
"3" = '''
:sup:`3` Cinco cortinas estarão juntas a uma com a outra, e cinco cortinas unidas a uma com a outra. 
'''
"4" = '''
:sup:`4` E farás laçadas de azul na beira da uma cortina, na margem, na juntura: e assim farás na beira da última cortina na juntura segunda. 
'''
"5" = '''
:sup:`5` Cinquenta laçadas farás na uma cortina, e cinquenta laçadas farás na margem da cortina que está na segunda juntura: as laçadas estarão contrapostas a uma à outra. 
'''
"6" = '''
:sup:`6` Farás também cinquenta colchetes de ouro, com os quais juntarás as cortinas a uma com a outra, e se formará um tabernáculo. 
'''
"7" = '''
:sup:`7` Farás também cortinas de pelo de cabras para uma tenda sobre o tabernáculo; onze cortinas farás. 
'''
"8" = '''
:sup:`8` O comprimento de uma cortina será de trinta côvados, e a largura da mesma cortina de quatro côvados: uma medida terão as onze cortinas. 
'''
"9" = '''
:sup:`9` E juntarás as cinco cortinas à parte e as outras seis cortinas separadamente; e dobrarás a sexta cortina diante da face do tabernáculo. 
'''
"10" = '''
:sup:`10` E farás cinquenta laçadas na orla de uma cortina, à extremidade na juntura, e cinquenta laçadas na orla da segunda cortina na outra juntura. 
'''
"11" = '''
:sup:`11` Farás também cinquenta colchetes de alambre, os quais meterás pelas laçadas: e juntarás a tenda, para que se faça uma só cobertura. 
'''
"12" = '''
:sup:`12` E o excedente que resulta nas cortinas da tenda, a metade da uma cortina que sobra, ficará às costas do tabernáculo. 
'''
"13" = '''
:sup:`13` E um côvado da uma parte, e outro côvado da outra que sobra no comprimento das cortinas da tenda, pendurará sobre os lados do tabernáculo da uma parte e da outra, para cobri-lo. 
'''
"14" = '''
:sup:`14` Farás também à tenda uma coberta de couros de carneiros, tingidos de vermelho, e uma coberta de couros finos encima. 
'''
"15" = '''
:sup:`15` E farás para o tabernáculo tábuas de madeira de acácia, que estejam na vertical. 
'''
"16" = '''
:sup:`16` O comprimento de cada tábua será de dez côvados, e de côvado e meio a largura de cada tábua. 
'''
"17" = '''
:sup:`17` Dois encaixes terá cada tábua, unidos um com o outro; assim farás todas as tábuas do tabernáculo. 
'''
"18" = '''
:sup:`18` Farás, pois, as tábuas do tabernáculo: vinte tábuas ao lado do sul. 
'''
"19" = '''
:sup:`19` E farás quarenta bases de prata debaixo das vinte tábuas; duas bases debaixo de uma tábua para seus dois encaixes, e duas bases debaixo da outra tábua para seus dois encaixes. 
'''
"20" = '''
:sup:`20` E ao outro lado do tabernáculo, à parte do norte, vinte tábuas; 
'''
"21" = '''
:sup:`21` E suas quarenta bases de prata: duas bases debaixo de uma tábua, e duas bases debaixo da outra tábua. 
'''
"22" = '''
:sup:`22` E para o lado do tabernáculo, ao ocidente, farás seis tábuas. 
'''
"23" = '''
:sup:`23` Farás também duas tábuas para as esquinas do tabernáculo nos dois ângulos posteriores; 
'''
"24" = '''
:sup:`24` Os quais se unirão por abaixo, e também se juntarão por seu alto a uma argola: assim será das outras duas que estarão às duas esquinas. 
'''
"25" = '''
:sup:`25` De maneira que serão oito tábuas, com suas bases de prata, dezesseis bases; duas bases debaixo de uma tábua, e duas bases debaixo da outra tábua. 
'''
"26" = '''
:sup:`26` Farás também cinco barras de madeira de acácia, para as tábuas de um lado do tabernáculo, 
'''
"27" = '''
:sup:`27` E cinco barras para as tábuas do outro lado do tabernáculo, e cinco barras para o outro lado do tabernáculo, que está ao ocidente. 
'''
"28" = '''
:sup:`28` E a barra do meio passará por meio das tábuas, de uma extremidade à outra. 
'''
"29" = '''
:sup:`29` E cobrirás as tábuas de ouro, e farás seus anéis de ouro para meter por eles as barras: também cobrirás as barras de ouro. 
'''
"30" = '''
:sup:`30` E levantarás o tabernáculo conforme sua planta que te foi mostrada no monte. 
'''
"31" = '''
:sup:`31` E farás também um véu de azul, e púrpura, e carmesim, e de linho torcido: será feito de primoroso trabalho, com querubins: 
'''
"32" = '''
:sup:`32` E hás de pô-lo sobre quatro colunas de madeira de acácia cobertas de ouro; seus capitéis de ouro, sobre bases de prata. 
'''
"33" = '''
:sup:`33` E porás o véu debaixo dos colchetes, e meterás ali, do véu dentro, a arca do testemunho; e aquele véu vos fará separação entre o lugar santo e o santíssimo. 
'''
"34" = '''
:sup:`34` E porás a coberta sobre a arca do testemunho no lugar santíssimo. 
'''
"35" = '''
:sup:`35` E porás a mesa fora do véu, e o candelabro em frente da mesa ao lado do tabernáculo ao sul; e porás a mesa ao lado do norte. 
'''
"36" = '''
:sup:`36` E farás à porta do tabernáculo uma cortina de azul, e púrpura, e carmesim, e linho torcido, obra de bordador. 
'''
"37" = '''
:sup:`37` E farás para a cortina cinco colunas de madeira de acácia, as quais cobrirás de ouro, com seus capitéis de ouro: e as farás de fundição cinco bases de bronze. 
'''
