[7]
"1" = '''
:sup:`1` Amados, por termos tais promessas, limpemo-nos de toda impureza da carne e do espírito, aperfeiçoando a santificação no temor de Deus. 
'''
"2" = '''
:sup:`2` Dai lugar a nós em vossos corações ; contra ninguém agimos mal, a ninguém corrompemos, a ninguém abusamos para nosso proveito. 
'''
"3" = '''
:sup:`3` Não digo isto para vos condenar; porque já disse antes que vós estais em nossos corações, para juntamente morrermos e vivermos. 
'''
"4" = '''
:sup:`4` Muita confiança eu tenho em vós; eu tenho muito orgulho de vós; eu estou cheio de consolação; excedo sobremaneira de alegria em todas as nossas aflições. 
'''
"5" = '''
:sup:`5` Porque até quando viemos à Macedônia, nenhum repouso teve nossa carne; mas em tudo fomos afligidos: lutas por fora, temores por dentro. 
'''
"6" = '''
:sup:`6` Mas Deus, que consola aos abatidos, nos consolou com a vinda de Tito. 
'''
"7" = '''
:sup:`7` E não somente com a vinda dele, mas também com a consolação com que foi consolado quanto a vós, contando-nos vossas saudades, vosso choro e vosso zelo por mim, de maneira que me alegrei ainda mais. 
'''
"8" = '''
:sup:`8` Porque, ainda que eu tenha vos entristecido com a carta, não me arrependo, ainda que tenha me causado pesar; porque vejo que aquela carta vos entristeceu, ainda que por pouco tempo. 
'''
"9" = '''
:sup:`9` Agora eu me alegro, não porque vós vos entristecestes, mas porque vos entristecestes para o arrependimento. Porque vós vos entristecestes segundo a vontade de Deus; de maneira que em nada sofrestes dano por nós. 
'''
"10" = '''
:sup:`10` Pois a tristeza segundo a vontade de Deus opera arrependimento para a salvação, de que ninguém se arrepende; mas a tristeza do mundo opera a morte. 
'''
"11" = '''
:sup:`11` Porque vede isto mesmo, quanto empenho que vossa tristeza segundo Deus produziu em vós! E também defesa própria , indignação, temor, saudades, zelo, e desejo de justiça! Em tudo vos mostrastes estar puros quanto a este assunto. 
'''
"12" = '''
:sup:`12` Portanto, ainda que tenha escrito para vós, eu não fiz isso por causa daquele que fez o dano, nem por causa daquele que sofreu o dano; mas sim para que nosso empenho por vós diante de Deus vos fosse revelado. 
'''
"13" = '''
:sup:`13` Por isso fomos consolados com vosso consolo; e muito mais nos alegramos com a alegria de Tito, de que seu espírito foi revigorado por todos vós. 
'''
"14" = '''
:sup:`14` Porque se em alguma coisa me orgulhei de vós diante dele, não fiquei envergonhado; mas assim como falamos de vós com verdade, assim também nosso orgulho diante de Tito se confirmou verdadeiro. 
'''
"15" = '''
:sup:`15` E os sentimentos dele por vós estão ainda maiores, por se lembrar da obediência de todos vós, de como o recebestes com temor e tremor. 
'''
"16" = '''
:sup:`16` Por isso eu me alegro de que em tudo posso confiar em vós. 
'''
