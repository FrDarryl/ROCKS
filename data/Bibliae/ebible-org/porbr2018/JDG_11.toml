[11]
"1" = '''
:sup:`1` Existia então Jefté, gileadita, homem valente, filho de uma prostituta, ao qual havia gerado Gileade. 
'''
"2" = '''
:sup:`2` E a mulher de Gileade também lhe havia dado à luz filhos; os quais quando foram grandes, lançaram fora a Jefté, dizendo-lhe: Não herdarás na casa de nosso pai, porque és bastardo. 
'''
"3" = '''
:sup:`3` Fugindo, pois, Jefté por causa de seus irmãos, habitou em terra de Tobe; e juntaram-se com ele homens ociosos, os quais com ele saíam. 
'''
"4" = '''
:sup:`4` E aconteceu que depois de dias os filhos de Amom fizeram guerra contra Israel: 
'''
"5" = '''
:sup:`5` E quando os filhos de Amom tinham guerra contra Israel, os anciãos de Gileade foram para fazer voltar a Jefté da terra de Tobe; 
'''
"6" = '''
:sup:`6` E disseram a Jefté: Vem, e serás nosso capitão, para que lutemos com os filhos de Amom. 
'''
"7" = '''
:sup:`7` E Jefté respondeu aos anciãos de Gileade: Não me odiastes, e me lançastes da casa de meu pai? por que pois vindes agora a mim quando estais em aflição? 
'''
"8" = '''
:sup:`8` E os anciãos de Gileade responderam a Jefté: Por esta mesma causa voltamos agora a ti, para que venhas conosco, e lutes contra os filhos de Amom, e nos sejas cabeça a todos os que moramos em Gileade. 
'''
"9" = '''
:sup:`9` Jefté então disse aos anciãos de Gileade: Se me fazeis voltar para que lute contra os filhos de Amom, e o SENHOR os entregar diante de mim, serei eu vossa cabeça? 
'''
"10" = '''
:sup:`10` E os anciãos de Gileade responderam a Jefté: O SENHOR ouça entre nós, se não fizermos como tu dizes. 
'''
"11" = '''
:sup:`11` Então Jefté veio com os anciãos de Gileade, e o povo o elegeu por seu cabeça e príncipe; e Jefté falou todas seus palavras diante do SENHOR em Mispá. 
'''
"12" = '''
:sup:`12` E enviou Jefté embaixadores ao rei dos amonitas, dizendo: Que tens tu comigo que vieste a mim para fazer guerra em minha terra? 
'''
"13" = '''
:sup:`13` E o rei dos amonitas respondeu aos embaixadores de Jefté: Porquanto Israel tomou minha terra, quando subiu do Egito, desde Arnom até Jaboque e o Jordão; portanto, devolve-as agora em paz. 
'''
"14" = '''
:sup:`14` E Jefté voltou a enviar outros embaixadores ao rei dos amonitas, 
'''
"15" = '''
:sup:`15` Para dizer-lhe: Jefté disse assim: Israel não tomou terra de Moabe, nem terra dos filhos de Amom: 
'''
"16" = '''
:sup:`16` Mas subindo Israel do Egito, andou pelo deserto até o mar Vermelho, e chegou a Cades. 
'''
"17" = '''
:sup:`17` Então Israel enviou embaixadores ao rei de Edom, dizendo: Eu te rogo que me deixes passar por tua terra. Mas o rei de Edom não os escutou. Enviou também ao rei de Moabe; o qual tampouco quis: ficou, portanto, Israel em Cades. 
'''
"18" = '''
:sup:`18` Depois, indo pelo deserto, rodeou a terra de Edom e a terra de Moabe, e vindo pelo lado oriental da terra de Moabe, assentou seu acampamento de outra parte de Arnom, e não entraram pelo termo de Moabe: porque Arnom é termo de Moabe. 
'''
"19" = '''
:sup:`19` E enviou Israel embaixadores a Seom rei pelos amorreus, rei de Hesbom, dizendo-lhe: Rogo-te que me deixes passar por tua terra até meu lugar. 
'''
"20" = '''
:sup:`20` Mas Seom não confiou em Israel para dar-lhe passagem por seu termo; antes juntando Seom toda sua gente, pôs acampamento em Jaza, e lutou contra Israel. 
'''
"21" = '''
:sup:`21` Porém o SENHOR, o Deus de Israel, entregou Seom e todo o seu povo na mão de Israel, e os derrotou; e Israel tomou posse de toda a terra dos amorreus que habitavam naquela terra. 
'''
"22" = '''
:sup:`22` Possuíram também todo aquele termo dos amorreus desde Arnom até Jaboque, e desde o deserto até o Jordão. 
'''
"23" = '''
:sup:`23` Assim que o SENHOR o Deus de Israel expulsou os amorreus diante de seu povo Israel: e o hás de possuir tu? 
'''
"24" = '''
:sup:`24` Se Camos teu Deus te expulsasse algum, não o possuirias tu? Assim nós possuiremos a tudo aquilo que o SENHOR expulsou nosso Deus de diante de nós. 
'''
"25" = '''
:sup:`25` És tu agora em algo melhor que Balaque filho de Zipor, rei de Moabe? Teve ele questão contra Israel, ou fez guerra contra eles? 
'''
"26" = '''
:sup:`26` Quando Israel esteve habitando por trezentos anos a Hesbom e suas aldeias, a Aroer e suas aldeias, e todas as cidades que estão aos termos de Arnom, por que não as reclamaste nesse tempo? 
'''
"27" = '''
:sup:`27` Assim que, eu nada pequei contra ti, mas tu fazes mal comigo fazendo-me guerra: o SENHOR, que é o juiz, julgue hoje entre os filhos de Israel e os filhos de Amom. 
'''
"28" = '''
:sup:`28` Mas o rei dos filhos de Amom não atendeu os argumentos de Jefté que lhe enviou. 
'''
"29" = '''
:sup:`29` E o espírito do SENHOR foi sobre Jefté: e passou por Gileade e Manassés; e dali passou a Mispá de Gileade; e de Mispá de Gileade passou aos filhos de Amom. 
'''
"30" = '''
:sup:`30` E Jefté fez voto ao SENHOR, dizendo: Se entregares aos amonitas em minhas mãos, 
'''
"31" = '''
:sup:`31` Qualquer um que me sair a receber das portas de minha casa, quando voltar dos amonitas em paz, será do SENHOR, e lhe oferecerei em holocausto. 
'''
"32" = '''
:sup:`32` Passou, pois, Jefté aos filhos de Amom para lutar contra eles; e o SENHOR os entregou em sua mão. 
'''
"33" = '''
:sup:`33` E os feriu de grandíssimo dano desde Aroer até chegar a Minite, vinte cidades; e até a Abel-Queramim. Assim foram dominados os amonitas diante dos filhos de Israel. 
'''
"34" = '''
:sup:`34` E voltando Jefté a Mispá à sua casa, eis que sua filha lhe saiu a receber com adufes e danças, e era a única, a única sua; não tinha além dela outro filho nem filha. 
'''
"35" = '''
:sup:`35` E quando ele a viu, rompeu suas roupas dizendo: Ai, filha minha! De verdade me abateste, e tu és dos que me afligem: porque eu abri minha boca ao SENHOR, e não poderei retratar-me. 
'''
"36" = '''
:sup:`36` Ela então lhe respondeu: Pai meu, se abriste tua boca ao SENHOR, faze de mim como saiu de tua boca, pois que o SENHOR fez vingança em teus inimigos os filhos de Amom. 
'''
"37" = '''
:sup:`37` E voltou a dizer a seu pai: Faze-me isto: deixa-me por dois meses que vá e desça pelos montes, e chore minha virgindade, eu e minhas companheiras. 
'''
"38" = '''
:sup:`38` Ele então disse: Vai. E deixou-a por dois meses. E ela foi com suas companheiras, e chorou sua virgindade pelos montes. 
'''
"39" = '''
:sup:`39` Passados os dois meses, voltou a seu pai, e fez dela conforme seu voto que havia feito. E ela nunca conheceu homem. 
'''
"40" = '''
:sup:`40` De aqui foi o costume em Israel que de ano em ano iam as virgens de Israel a lamentar à filha de Jefté gileadita, quatro dias no ano. 
'''
