[40]
"1" = '''
:sup:`1` Palavra que veio do SENHOR a Jeremias, depois que Nabuzaradã, capitão da guarda, o deixara ir de Ramá; quando o tomou, estando ele acorrentado com cadeias no meio de todos os presos de Jerusalém e de Judá que foram levados cativos à Babilônia. 
'''
"2" = '''
:sup:`2` Pois o capitão da guarda tomou a Jeremias, e lhe disse: O SENHOR teu Deus falou este mal contra este lugar; 
'''
"3" = '''
:sup:`3` E o SENHOR trouxe e fez o que havia falado; porque pecastes contra o SENHOR, e não obedecestes a sua voz, por isso vos aconteceu isto. 
'''
"4" = '''
:sup:`4` E agora, eis que soltei hoje das cadeias que estavam sobre tuas mãos. Se parece bom aos teus olhos vir comigo à Babilônia, vem, e eu olharei por teu bem; mas se te parece mau aos teus olhos vir comigo a Babilônia, não o faça; olha, toda a terra está diante de ti; onde te parecer melhor e mais correto aos teus olhos ir, para ali vai. 
'''
"5" = '''
:sup:`5` Mas antes de Jeremias ter se virado, o capitão lhe disse mais : Volta para Gedalias, filho de Aicã, filho de Safã, ao qual o rei da Babilônia pôs sobre todas as cidades de Judá, e habita com ele em meio do povo; ou vai aonde te parecer mais correto aos teus olhos ir. E deu-lhe alimento para o caminho , e um presente; e o despediu. 
'''
"6" = '''
:sup:`6` Assim foi Jeremias a Gedalias filho de Aicã, a Mispá, e habitou com ele em meio do povo que tinha restado na terra. 
'''
"7" = '''
:sup:`7` E quando todos os príncipes do exércitos que estavam no campo, eles e seus homens, ouviram que o rei da Babilônia tinha posto a Gedalias filho de Aicã sobre a terra, e que tinha lhe encarregado dos homens, mulheres, e crianças, e os pobres da terra, os quais não foram levados em cativeiro à Babilônia, 
'''
"8" = '''
:sup:`8` Vieram, pois, a Gedalias em Mispá. Eram eles : Ismael, filho de Netanias, Joanã e Jônatas, filhos de Careá, Seraías, filho de Tanumete, os filhos de Efai, o netofatita, e Jezanias, filho do maacatita; eles e seu homens. 
'''
"9" = '''
:sup:`9` E Gedalias filho de Aicã, filho de Safã, jurou a eles e a seus homens, dizendo: Não temais servir aos caldeus; habitai na terra, e servi ao rei da Babilônia, e tereis bem. 
'''
"10" = '''
:sup:`10` E eis que eu habito em Mispá, para estar diante dos caldeus que vierem a nós; e vós, colhei o vinho, os frutos do verão, e o azeite, e os ponde em vossos vasos, e habitai em vossas cidades que tomastes. 
'''
"11" = '''
:sup:`11` E da mesma maneira todos os judeus que estavam em Moabe, e entre os filhos de Amom, e em Edom, e os que estavam em todas as terras, ouviram dizer que o rei da Babilônia tinha deixado alguns em Judá, e que tinha posto sobre eles a Gedalias filho de Aicã, filho de Safã. 
'''
"12" = '''
:sup:`12` Todos estes judeus voltaram então de todas as partes para onde haviam sido lançados, e vieram à terra de Judá, a Gedalias em Mispá; e colheram vinho e muitos frutos de verão. 
'''
"13" = '''
:sup:`13` E Joanã filho de Careá, e todos os comandantes dos exércitos que estavam em campo, vieram a Gedalias em Mispá, 
'''
"14" = '''
:sup:`14` E lhe disseram: Com certeza tu sabes que Baalis, rei dos filhos de Amom, enviou a Ismael filho de Netanias, para te matar, não é verdade? Porém Gedalias filho de Aicã não creu neles. 
'''
"15" = '''
:sup:`15` Então Joanã filho de Careá falou a Gedalias em segredo, em Mispá, dizendo: Eu irei agora, e ferirei a Ismael filho de Netanias, e ninguém saberá; por que haveria ele de te matar, e todos os judeus que se ajuntaram a ti se dispersarem, e perecerem o restante de Judá? 
'''
"16" = '''
:sup:`16` Mas Gedalias filho de Aicã disse a Joanã filho de Careá: Não faças isto, pois o que tu dizes de Ismael é falso. 
'''
