[1]
"1" = '''
:sup:`1` No primeiro ano de Ciro rei da Pérsia, para que se cumprisse a palavra do SENHOR pela boca de Jeremias, o SENHOR despertou o espírito de Ciro rei da Pérsia, o qual mandou proclamar por todo o seu reino, e também por escrito, dizendo: 
'''
"2" = '''
:sup:`2` Assim diz Ciro, rei da Pérsia: O SENHOR, Deus dos céus, me deu todos os reinos da terra; e ele me mandou que lhe edificasse uma casa em Jerusalém, que está em Judá. 
'''
"3" = '''
:sup:`3` Quem há entre vós de todo seu povo, seu Deus seja com ele, e suba a Jerusalém que está em Judá, e edifique a casa ao SENHOR Deus de Israel; ele é o Deus que habita em Jerusalém. 
'''
"4" = '''
:sup:`4` E todo aquele que tiver restado em qualquer lugar onde estiver morando, os homens de seu lugar o ajudem com prata, ouro, bens, e animais; além das doações voluntárias para a casa de Deus, que está em Jerusalém. 
'''
"5" = '''
:sup:`5` Então se levantaram os chefes das famílias de Judá e de Benjamim, os sacerdotes e os Levitas, e todos aqueles cujo espírito Deus despertou, para subirem a edificar a casa do SENHOR, que está em Jerusalém. 
'''
"6" = '''
:sup:`6` E todos os que estavam em seus arredores fortaleceram suas mãos com objetos de prata e de ouro, com bens e animais, e com coisas preciosas, além de tudo o que foi dado voluntariamente. 
'''
"7" = '''
:sup:`7` Também o rei Ciro tirou os utensílios da casa do SENHOR, que Nabucodonosor tinha trazido de Jerusalém, e posto na casa de seus deuses. 
'''
"8" = '''
:sup:`8` E Ciro, rei da Pérsia, tirou-os por meio do tesoureiro Mitridate, o qual os deu contados a Sesbazar, príncipe de Judá. 
'''
"9" = '''
:sup:`9` E esta é o seu número: trinta bacias de ouro, mil bacias de prata, vinte e nove facas, 
'''
"10" = '''
:sup:`10` Trinta taças de ouro, quatrocentas e dez taças de prata, e mil outros utensílios. 
'''
"11" = '''
:sup:`11` Todos os utensílios de ouro e de prata foram cinco mil e quatrocentos. Sesbazar trouxe todos estes com os do cativeiro que subiram da Babilônia a Jerusalém. 
'''
