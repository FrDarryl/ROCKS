[17]
"1" = '''
:sup:`1` Revelação sobre Damasco: Eis que Damasco será tirada de tal maneira que não será mais uma cidade, mas sim, um amontoado de ruínas. 
'''
"2" = '''
:sup:`2` As cidades de Aroer serão abandonadas; serão para os rebanhos, e ali se deitarão, sem haver quem os espante. 
'''
"3" = '''
:sup:`3` E a fortaleza de Efraim se acabará, como também o reino de Damasco, e os restantes dos sírios; serão como a glória dos filhos de Israel,diz o SENHOR dos exércitos. 
'''
"4" = '''
:sup:`4` E será naquele dia, que a glória de Jacó se definhará, e a gordura de sua carne emagrecerá; 
'''
"5" = '''
:sup:`5` Pois será como o ceifeiro, que colhe os grãos, e com seu braço ceifa as espigas; será também como o que colhe espigas no vale de Refaim. 
'''
"6" = '''
:sup:`6` Porém ainda ficarão nele algumas sobras, como no sacudir da oliveira, dois ou três azeitonas ficam na ponta mais alta dos ramos, e quatro ou cinco em seus ramos frutíferos,diz o SENHOR, o Deus de Israel. 
'''
"7" = '''
:sup:`7` Naquele dia o homem dará atenção ao seu Criador, e seus olhos olharão ao Santo de Israel; 
'''
"8" = '''
:sup:`8` E não dará atenção aos altares, obra de suas próprias mãos, nem olharão para o que seus próprios dedos fizeram, nem para os mastros de Aserá, nem para os altares de incenso. 
'''
"9" = '''
:sup:`9` Naquele dia suas cidades fortificadas serão como plantas abandonadas e os mais altos ramos, os quais eles abandonaram por causa dos filhos de Israel. E haverá assolação, 
'''
"10" = '''
:sup:`10` Pois te esqueceste do Deus de tua salvação, e não te lembraste da rocha de tua fortaleza. Por isso, tu cultivarás belas plantas, e as cercarás de ramos estranhos. 
'''
"11" = '''
:sup:`11` No dia que as plantares, tu as farás crescer, e pela manhã farás com que tua semente brote; porém a colheita será perdida no dia de sofrimento e de dores insuportáveis. 
'''
"12" = '''
:sup:`12` Ai da multidão dos muitos povos, que bramam como o bramido do mar; e do rugido das nações, que rugem como o rugido de águas impetuosas. 
'''
"13" = '''
:sup:`13` As nações rugirão, como o rugido de muitas águas, porém Deus as repreenderá, e elas fugirão para longe. Serão levadas a fugirem como restos de palhas nos montes diante do vento, como coisas que rolam perante um redemoinho. 
'''
"14" = '''
:sup:`14` Ao tempo da tarde eis que há pavor; mas antes que amanheça não há mais: Esta é a parte daqueles que nos despojam, e o futuro reservado para aqueles que nos saqueiam. 
'''
