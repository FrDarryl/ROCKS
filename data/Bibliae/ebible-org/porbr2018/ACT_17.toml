[17]
"1" = '''
:sup:`1` E viajando por Anfípolis e Apolônia, vieram a Tessalônica, onde havia uma sinagoga de judeus. 
'''
"2" = '''
:sup:`2` E Paulo, como era de seu costume, entrou a eles, e por três sábados argumentava com eles pelas Escrituras. 
'''
"3" = '''
:sup:`3` Declarando -as ,e propondo -lhes ,que era necessário que o Cristo morresse, e ressuscitasse dos mortos; e que ( dizia ele ) este Jesus é o Cristo, a quem eu vos anuncio. 
'''
"4" = '''
:sup:`4` E alguns deles creram, e se ajuntaram a Paulo e Silas; e dos gregos devotos grande multidão; e não poucas das mulheres principais. 
'''
"5" = '''
:sup:`5` Mas os judeus incrédulos, movidos de inveja, tomaram consigo alguns homens malignos dos mercados, e juntando uma multidão, tumultuaram a cidade; e atacando a casa de Jasão, procuravam trazê-los ao povo. 
'''
"6" = '''
:sup:`6` E não os achando, puxaram a Jasão, e a alguns irmãos às maiores autoridades da cidade, clamando: Estes que tem perturbado ao mundo também vieram até aqui. 
'''
"7" = '''
:sup:`7` Aos quais Jasão tem recolhido, e todos estes fazem contra as ordens de César, dizendo que há outro rei, chamado Jesus. 
'''
"8" = '''
:sup:`8` E eles tumultuaram a multidão, e às autoridades da cidade, que ouviam estas coisas. 
'''
"9" = '''
:sup:`9` Mas tendo recebido fiança de Jasão e dos demais, eles os soltaram. 
'''
"10" = '''
:sup:`10` E logo os irmãos enviaram de noite a Paulo e a Silas até Bereia; os quais, ao chegarem lá, foram à sinagoga dos judeus. 
'''
"11" = '''
:sup:`11` E estes foram mais nobres do que os que estavam em Tessalônica, porque os quais receberam a palavra com toda boa vontade, examinando a cada dia as escrituras, para ver se estas coisas eram assim. 
'''
"12" = '''
:sup:`12` Portanto muitos deles realmente creram, e das mulheres gregas honradas; e dos homens, não poucos. 
'''
"13" = '''
:sup:`13` Mas quando os judeus de Tessalônica souberam que também em Bereia a palavra de Deus era anunciada por Paulo, vieram também para lá, e incitaram as multidões. 
'''
"14" = '''
:sup:`14` Mas então no mesmo instante os irmãos despediram a Paulo, para que fosse ao mar; mas Silas e Timóteo continuaram ali. 
'''
"15" = '''
:sup:`15` E os que conduziram a Paulo, levaram-no até Atenas; e tendo recebido ordem para Silas e Timóteo, para que viessem a ele o mais rápido que pudessem ,eles foram embora. 
'''
"16" = '''
:sup:`16` E enquanto Paulo os esperava em Atenas, seu espírito se incomodava dentro dele, ao ver a cidade tão dedicada à idolatria. 
'''
"17" = '''
:sup:`17` Então ele disputava muito na sinagoga, com os judeus, e com os religiosos; e no mercado a cada dia, com os que vinham até ele . 
'''
"18" = '''
:sup:`18` E alguns dos filósofos epicureus e estoicos discutiam com ele; e uns diziam: O que quer dizer este tagarela?E outros: Parece que ele é pregador de deuses estranhos.Porque ele lhes anunciava o Evangelho de Jesus e a ressurreição. 
'''
"19" = '''
:sup:`19` E tomando-o, trouxeram -no ao areópago, dizendo: Podemos nós saber que doutrina nova é esta que tu falas? 
'''
"20" = '''
:sup:`20` Porque tu trazes coisas estranhas aos nossos ouvidos; então queremos saber o que isto quer dizer. 
'''
"21" = '''
:sup:`21` (E todos os atenienses e visitantes estrangeiros não se ocupavam de nenhuma outra coisa, a não ser em dizer e ouvir alguma novidade). 
'''
"22" = '''
:sup:`22` E Paulo, estando no meio do areópago, disse: Homens atenienses, eu vejo em tudo como vós sois muito religiosos; 
'''
"23" = '''
:sup:`23` Porque enquanto eu passava pela cidade e via vossos santuários, achei também um altar, em que estava escrito: AO DEUS DESCONHECIDO. Este a quem vós prestais devoção sem conhecer, este é o que eu vos anuncio; 
'''
"24" = '''
:sup:`24` O Deus que fez o mundo, e todas as coisas que nele há ; este, sendo Senhor do céu e da terra, não habita em tempos feitos por mãos. 
'''
"25" = '''
:sup:`25` E nem também é servido por mãos humanas; como que necessitasse de alguma coisa; porque ele é que dá a todos vida, respiração, e todas as coisas; 
'''
"26" = '''
:sup:`26` E de um sangue ele fez toda nação humana, para habitarem sobre a face da terra, determinando os tempos desde antes ordenados, e o limites da morada deles ; 
'''
"27" = '''
:sup:`27` Para que buscassem ao Senhor, se talvez pudessem apalpá-lo e encontrá-lo,apesar dele não estar longe de cada um de nós. 
'''
"28" = '''
:sup:`28` Porque nele vivemos, e nos movemos, e somos; assim como também alguns de vossos poetas disseram; porque também nós somos descendência dele. 
'''
"29" = '''
:sup:`29` Sendo então descendência de Deus, nós não devemos pensar que a divindade seja semelhante a ouro, ou a prata, ou a pedra esculpida por artifício e imaginação humana. 
'''
"30" = '''
:sup:`30` Portanto Deus, tendo desconsiderado os tempos da vossa ignorância, agora anuncia a todos as pessoas, em todo lugar, para que se arrependam. 
'''
"31" = '''
:sup:`31` Porque ele tem estabelecido um dia em que ele julgará ao mundo em justiça por meio do homem a quem determinou; dando certeza a todos, tendo o ressuscitado dos mortos. 
'''
"32" = '''
:sup:`32` E ao ouvirem da ressurreição dos mortos, alguns zombavam; e outros diziam: Nós ouviremos sobre isto de ti na próxima vez. 
'''
"33" = '''
:sup:`33` E assim Paulo saiu do meio deles. 
'''
"34" = '''
:sup:`34` Porém, tendo chegado alguns homens até ele, creram; entre os quais estava também Dionísio o areopagita, e uma mulher de nome Dâmaris, e outros com eles. 
'''
