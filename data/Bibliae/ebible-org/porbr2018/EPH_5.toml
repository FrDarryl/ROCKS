[5]
"1" = '''
:sup:`1` Portanto, sede imitadores de Deus, como filhos amados; 
'''
"2" = '''
:sup:`2` e andai em amor, como também Cristo nos amou, e se entregou por nós como oferta e sacrifício de cheiro suave a Deus. 
'''
"3" = '''
:sup:`3` Mas o pecado sexual, e toda impureza ou cobiça, nem mesmo se nomeie entre vós, como convém a santos; 
'''
"4" = '''
:sup:`4` nem imoralidades, nem palavras tolas, nem escárnios, que não convêm; em vez disso, atos de gratidão. 
'''
"5" = '''
:sup:`5` Pois sabeis disto, que nenhum pecador no sexo, ou impuro, ou ganancioso, que é idólatra, tem herança no reino de Cristo e de Deus. 
'''
"6" = '''
:sup:`6` Ninguém vos engane com palavras vazias; pois por essas coisas a ira de Deus vem sobre os filhos da desobediência. 
'''
"7" = '''
:sup:`7` Portanto não sejais parceiros deles. 
'''
"8" = '''
:sup:`8` Pois antes vós éreis trevas, mas agora sois luz no Senhor; andai como filhos da luz 
'''
"9" = '''
:sup:`9` (porque o fruto do Espíritoconsiste em toda bondade, justiça, e verdade), 
'''
"10" = '''
:sup:`10` buscando descobrir o que agrada ao Senhor. 
'''
"11" = '''
:sup:`11` E não participeis das obras infrutíferas das trevas, pelo contrário, reprovai-as. 
'''
"12" = '''
:sup:`12` pois é vergonhoso até dizer o que eles fazem em segredo. 
'''
"13" = '''
:sup:`13` Mas todas essas coisas, quando são reprovadas, tornam-se visíveis pela luz, porque tudo o que se se torna visível é luz. 
'''
"14" = '''
:sup:`14` Por isso se diz: Desperta tu, que dormes, e levanta-te dos mortos, e Cristo te iluminará. 
'''
"15" = '''
:sup:`15` Portanto vede cuidadosamente como vos conduzis, não como tolos, mas sim como sábios; 
'''
"16" = '''
:sup:`16` aproveitai o tempo, porque os dias são maus. 
'''
"17" = '''
:sup:`17` Por isso, não sejais imprudentes, mas entendei qual é a vontade do Senhor. 
'''
"18" = '''
:sup:`18` E não fiqueis bêbados com vinho, em que há devassidão, mas enchei-vos do Espírito; 
'''
"19" = '''
:sup:`19` falando entre vós com salmos, hinos e cânticos espirituais; cantando e louvando ao Senhor no vosso coração; 
'''
"20" = '''
:sup:`20` agradecendo sempre por tudo a Deus, o Pai, no nome do nosso Senhor Jesus Cristo; 
'''
"21" = '''
:sup:`21` sujeitando-vos uns aos outros no temor a Deus. 
'''
"22" = '''
:sup:`22` Mulheres, sujeitai-vos aos vossos próprios maridos, assim como ao Senhor; 
'''
"23" = '''
:sup:`23` porque o marido é o cabeça da mulher, como também Cristo é o cabeça da Igreja, e ele é o salvador do corpo. 
'''
"24" = '''
:sup:`24` Mas, assim como a Igreja está sujeita a Cristo, assim também as mulheres estejam em tudo sujeitas aos seus próprios maridos. 
'''
"25" = '''
:sup:`25` Maridos, amai as vossas próprias esposas, assim como também Cristo amou a Igreja, e se entregou por ela; 
'''
"26" = '''
:sup:`26` a fim de a santificar, havendo a purificado com a lavagem com água, pela palavra, 
'''
"27" = '''
:sup:`27` a fim de apresentar a si mesmo uma igreja gloriosa, sem mancha, nem ruga, nem algo semelhante; mas sim, santa e irrepreensível. 
'''
"28" = '''
:sup:`28` Assim os maridos devem amar as suas próprias esposas como os seus próprios corpos. Quem ama a sua esposa, ama a si mesmo; 
'''
"29" = '''
:sup:`29` pois ninguém jamais odiou a sua própria carne; mas a alimenta e sustenta, assim como também o Senhor à Igreja. 
'''
"30" = '''
:sup:`30` pois somos membros de seu corpo, da sua carne, e dos seus ossos. 
'''
"31" = '''
:sup:`31` Por isso o homem deixará oseu pai e a sua mãe, e se ajuntará com a sua mulher; e os dois serão uma só carne. 
'''
"32" = '''
:sup:`32` Esse é um grande mistério, mas estou dizendo quanto a Cristo e à Igreja. 
'''
"33" = '''
:sup:`33` Assim também vós, cada um individualmente, ame a sua própria esposa como a si mesmo, e a mulher respeite o marido. 
'''
