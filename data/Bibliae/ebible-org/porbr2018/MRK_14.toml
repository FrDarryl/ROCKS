[14]
"1" = '''
:sup:`1` E dali a dois dias era a Páscoa, e a festa dos pães sem fermento; e os chefes dos sacerdotes, e os escribas buscavam um meio de prendê-lo através de um engano, e o matarem. 
'''
"2" = '''
:sup:`2` Diziam, porém: “Não na festa, para que não aconteça tumulto entre o povo.” 
'''
"3" = '''
:sup:`3` E estando ele em Betânia, na casa de Simão o Leproso, sentado à mesa , veio uma mulher, que tinha um vaso de alabastro, de óleo perfumado de nardo puro, de muito preço, e quebrando o vaso de alabastro, derramou-o sobre a cabeça dele. 
'''
"4" = '''
:sup:`4` E houve alguns que em si mesmos se indignaram, e disseram: “Para que foi feito este desperdício do óleo perfumado? 
'''
"5" = '''
:sup:`5` Porque isto podia ter sido vendido por mais de trezentos denários, e seria dado aos pobres.” E reclamavam contra ela. 
'''
"6" = '''
:sup:`6` Porém Jesus disse: “Deixai-a; por que a incomodais? Ela me fez boa obra. 
'''
"7" = '''
:sup:`7` Porque pobres sempre tendes convosco; e quando quiserdes, podeis lhes fazer bem; porém a mim, nem sempre me tendes. 
'''
"8" = '''
:sup:`8` Esta fez o que podia; adiantou-se para ungir o meu corpo, para a sepultura. 
'''
"9" = '''
:sup:`9` Em verdade vos digo, que onde quer que em todo o mundo este Evangelho for pregado, também o que esta fez será dito em sua memória.” 
'''
"10" = '''
:sup:`10` E Judas Iscariotes, um dos doze, foi aos chefes dos sacerdotes, para o entregar a eles. 
'''
"11" = '''
:sup:`11` E eles ouvindo, alegraram-se; e prometeram lhe dar dinheiro; e buscava como o entregaria em tempo oportuno. 
'''
"12" = '''
:sup:`12` E o primeiro dia dos pães sem fermento, quando sacrificavam o cordeiro da Páscoa, seus discípulos lhe disseram: “Onde queres que vamos preparar para comerdes a Páscoa?” 
'''
"13" = '''
:sup:`13` E mandou dois de seus discípulos, e disse-lhes: “Ide à cidade, e um homem que leva um cântaro de água vos encontrará, a ele segui. 
'''
"14" = '''
:sup:`14` E onde quer que ele entrar, dizei ao senhor da casa: O Mestre diz: Onde está o cômodo onde comerei Páscoa com meus discípulos? 
'''
"15" = '''
:sup:`15` E ele vos mostrará um grande salão, ornado e preparado; ali fazei os preparativos para nós.” 
'''
"16" = '''
:sup:`16` E seusdiscípulos saíram, e vieram à cidade, e acharam como havia lhes dito, e prepararam a Páscoa. 
'''
"17" = '''
:sup:`17` E chegada a tarde, veio com os doze. 
'''
"18" = '''
:sup:`18` E quando se sentaram à mesa , e comeram, Jesus disse: “Em verdade vos digo, que um de vós, que está comendo comigo, me trairá.” 
'''
"19" = '''
:sup:`19` E eles começaram a se entristecer, e a lhe dizer um após outro: “Por acaso sou eu?” E outro: “Por acaso sou eu?” 
'''
"20" = '''
:sup:`20` Porém ele lhes respondeu: “É um dos doze, o que está molhando a mão comigo no prato. 
'''
"21" = '''
:sup:`21` Em verdade o Filho do homem vai, como está escrito sobre ele; mas ai daquele homem por quem o Filho do homem é traído; bom lhe fosse ao tal homem não haver nascido.” 
'''
"22" = '''
:sup:`22` E enquanto eles comiam, Jesus tomou o pão; e bendizendo, partiu-o, deu-lhes, e disse: “Tomai, comei, isto é o meu corpo.” 
'''
"23" = '''
:sup:`23` E tomando o copo, e dando graças, deu-lhes; e todos beberam dele. 
'''
"24" = '''
:sup:`24` E disse-lhes: “Isto é o meu sangue, o do novo testamento, que é derramado por muitos. 
'''
"25" = '''
:sup:`25` Em verdade vos digo, que não beberei mais do fruto da vide, até aquele dia, quando o beber novo no Reino de Deus.” 
'''
"26" = '''
:sup:`26` E depois de cantarem um hino, saíram para o monte das Oliveiras. 
'''
"27" = '''
:sup:`27` E Jesus lhes disse: “Todos vós falhareis comigo esta noite; porque está escrito: Ferirei ao pastor, e as ovelhas serão dispersas. 
'''
"28" = '''
:sup:`28` Mas depois de eu haver ressuscitado, irei adiante de vós para a Galileia.” 
'''
"29" = '''
:sup:`29` E Pedro lhe disse: “Ainda que todos falhem, eu não falharei .” 
'''
"30" = '''
:sup:`30` Jesus lhe disse: “Em verdade te digo, que hoje, nesta noite, antes que o galo cante duas vezes, me negarás três vezes.” 
'''
"31" = '''
:sup:`31` Mas Pedro , insistindo, dizia: “Ainda que me seja necessário morrer contigo, em maneira nenhuma te negarei.” E todos diziam também da mesma maneira. 
'''
"32" = '''
:sup:`32` E vieram ao lugar, cujo nome era Getsêmani, e disse a seus discípulos: “Sentai-vos aqui, enquanto eu oro.” 
'''
"33" = '''
:sup:`33` E tomou consigo Pedro, Tiago, e João, e começou a ficar muito apavorado e angustiado. 
'''
"34" = '''
:sup:`34` E disse-lhes: “Minha alma totalmente está triste até a morte; ficai-vos aqui, e vigiai.” 
'''
"35" = '''
:sup:`35` Então ele foi um pouco mais adiante, e prostrou-se em terra. E orou, que se fosse possível, afastasse dele aquela hora. 
'''
"36" = '''
:sup:`36` E disse: “Aba, Pai, todas as coisas te são possíveis; passa de mim este copo; porém não se faça o que eu quero, mas sim o que tu queres .” 
'''
"37" = '''
:sup:`37` Depois veio de volta, e os achou dormindo; e disse a Pedro: “Simão, estás dormindo? Não podes vigiar uma hora? 
'''
"38" = '''
:sup:`38` Vigiai, e orai, para que não entreis em tentação; o espírito em verdade está pronto, mas a carne é fraca.” 
'''
"39" = '''
:sup:`39` E depois que se foi novamente, orou, dizendo as mesmas palavras. 
'''
"40" = '''
:sup:`40` Quando voltou, achou-os outra vez dormindo; porque os olhos deles estavam pesados, e não sabiam o que lhe responder. 
'''
"41" = '''
:sup:`41` E veio a terceira vez, e disse-lhes: “Ainda estais dormindo e descansando? Basta, chegada é a hora. Eis que o Filho do homem é entregue em mãos dos pecadores. 
'''
"42" = '''
:sup:`42` Levantai-vos, vamos; eis que o que me trai está perto. 
'''
"43" = '''
:sup:`43` E logo, enquanto ele ainda estava falando, veio Judas, que era um dos doze, e com ele uma grande multidão, com espadas e bastões, da parte dos chefes dos sacerdotes, dos escribas, dos anciãos. 
'''
"44" = '''
:sup:`44` E o que o traía lhes tinha dado um sinal comum, dizendo: “Ao que eu beijar, é esse; prendei-o, e levai-o em segurança.” 
'''
"45" = '''
:sup:`45` E quando veio, logo foi-se a ele, e disse-lhe: “Rabi, Rabi”, e o beijou. 
'''
"46" = '''
:sup:`46` Então o agarraram, e o prenderam. 
'''
"47" = '''
:sup:`47` E um dos que estavam ali presentes puxou a espada, feriu o servo do sumo sacerdote, e cortou-lhe a orelha. 
'''
"48" = '''
:sup:`48` Jesus começou a lhes dizer: “Viestes me prender com espadas e bastões, como se eu fosse um bandido? 
'''
"49" = '''
:sup:`49` Todo dia eu estava convosco no templo, ensinando, e não me prendestes; mas assim se faz para que as Escrituras se cumpram.” 
'''
"50" = '''
:sup:`50` Então todos o deixaram, e fugiram. 
'''
"51" = '''
:sup:`51` E certo rapaz o seguia, envolto num lençol sobre o corpo nu. E os rapazes o agarraram. 
'''
"52" = '''
:sup:`52` Mas ele largou o lençol, e fugiu deles nu. 
'''
"53" = '''
:sup:`53` E levaram Jesus ao sumo sacerdote; e ajuntaram-se a ele todos os chefes dos sacerdotes, os anciãos, e os escribas. 
'''
"54" = '''
:sup:`54` E Pedro o seguiu de longe até dentro do pátio do sumo sacerdote, e ficou sentado com os oficiais, esquentando-se ao fogo. 
'''
"55" = '''
:sup:`55` E os chefes dos sacerdotes, e todo o supremo conselho buscavam algum testemunho contra Jesus, para o matarem, e não o achavam. 
'''
"56" = '''
:sup:`56` Porque muitos davam falso testemunho contra ele, mas os testemunhos não concordavam entre si. 
'''
"57" = '''
:sup:`57` E alguns se levantavam e davam falso testemunho contra ele, dizendo: 
'''
"58" = '''
:sup:`58` “Nós o ouvimos dizer: Eu derrubarei este templo feito por mãos, e em três dias construirei outro feito não por mãos. 
'''
"59" = '''
:sup:`59` E nem assim o testemunho deles era concordante. 
'''
"60" = '''
:sup:`60` Então o sumo sacerdote levantou-se no meio, e perguntou a Jesus: “Não respondes nada? O que estes testemunham contra ti?” 
'''
"61" = '''
:sup:`61` Mas ele ficou calado, e nada respondeu. O sumo sacerdote voltou a lhe perguntar: “És tu o Cristo, o Filho daquele que é Bendito?” 
'''
"62" = '''
:sup:`62` Jesus respondeu: “Eu sou. E vereis o Filho do homem sentado à direita do Poderoso , e vindo com as nuvens do céu.” 
'''
"63" = '''
:sup:`63` E o sumo sacerdote, rasgando suas roupas, disse: “Para que mais necessitamos de testemunhas? 
'''
"64" = '''
:sup:`64` Vós ouvistes a blasfêmia. Que vos parece?” E todos o condenaram como culpado de morte. 
'''
"65" = '''
:sup:`65` E alguns começaram a cuspir nele, e a cobrir o rosto dele; e a dar-lhe de socos, e dizer-lhe: “Profetiza”. E os oficiais lhe davam bofetadas. 
'''
"66" = '''
:sup:`66` E, enquanto Pedro estava no pátio abaixo, veio uma das servas do sumo sacerdote. 
'''
"67" = '''
:sup:`67` Quando ela viu Pedro, que estava sentado esquentando-se, olhou para ele, e disse: “Também tu estavas com Jesus, o Nazareno.” 
'''
"68" = '''
:sup:`68` Mas ele negou, dizendo: “Não o conheço, nem sei o que dizes.”; e saiu para o alpendre. Então o galo cantou. 
'''
"69" = '''
:sup:`69` A serva o viu outra vez, e começou a dizer aos que ali estavam: “Este é um deles”. 
'''
"70" = '''
:sup:`70` Mas ele o negou de novo. E pouco depois, outra vez os que ali estavam disseram a Pedro: “Verdadeiramente tu és um deles; pois também és galileu”, e a tua fala é semelhante”. 
'''
"71" = '''
:sup:`71` Então ele começou a amaldiçoar e a jurar, dizendo : “Não conheço esse homem de quem dizeis.” 
'''
"72" = '''
:sup:`72` O galo cantou a segunda vez. E Pedro se lembrou da palavra que Jesus havia lhe dito: “Antes que o galo cante duas vezes, tu me negarás três vezes.” Então ele retirou-se dali e chorou. 
'''
