[124]
"1" = '''
:sup:`1` Cântico dos degraus, de Davi: Diga, Israel: O que seria de nós se o SENHOR não estivesse conosco? 
'''
"2" = '''
:sup:`2` Se o SENHOR não estivesse conosco, quando os homens se levantaram contra nós, 
'''
"3" = '''
:sup:`3` Eles teriam nos devorado vivos, quando o furor deles se acendeu contra nós. 
'''
"4" = '''
:sup:`4` As águas teriam nos coberto, e a corrente de águas teria passado por sobre nossas almas. 
'''
"5" = '''
:sup:`5` Águas violentas teriam passado por sobre nossas almas. 
'''
"6" = '''
:sup:`6` Bendito seja o SENHOR, que não nos entregou como presa aos dentes deles. 
'''
"7" = '''
:sup:`7` Nossa alma escapou como um pássaro da armadilha dos caçadores; a cadeia se quebrou, e nós escapamos. 
'''
"8" = '''
:sup:`8` Nosso socorro está no nome do SENHOR, que fez o céu e a terra. 
'''
