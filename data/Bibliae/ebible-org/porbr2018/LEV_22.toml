[22]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Dize a Arão e a seus filhos, que se abstenham das coisas santas dos filhos de Israel, e que não profanem meu santo nome no que eles me santificam: Eu sou o SENHOR. 
'''
"3" = '''
:sup:`3` Dize-lhes: Todo homem de toda vossa descendência em vossas gerações que chegar às coisas sagradas, que os filhos de Israel consagram ao SENHOR, tendo imundícia sobre si, de diante de mim será eliminada sua alma: Eu sou o SENHOR. 
'''
"4" = '''
:sup:`4` Qualquer homem da semente de Arão que for leproso, ou padecer fluxo, não comerá das coisas sagradas até que esteja limpo: e o que tocar qualquer coisa impura de cadáver, ou o homem do qual houver saído derramamento de sêmen; 
'''
"5" = '''
:sup:`5` Ou o homem que houver tocado qualquer réptil ou inseto, pelo qual será impuro, ou homem pelo qual venha a ser impuro, conforme qualquer imundícia sua; 
'''
"6" = '''
:sup:`6` A pessoa que o tocar, será impura até à tarde, e não comerá das coisas sagradas antes que tenha lavado sua carne com água. 
'''
"7" = '''
:sup:`7` E quando o sol se puser, será limpo; e depois comerá as coisas sagradas, porque seu pão é. 
'''
"8" = '''
:sup:`8` O morto naturalmente nem despedaçado por fera não comerá, para contaminar-se em ele: Eu sou o SENHOR. 
'''
"9" = '''
:sup:`9` Guardem, pois, minha ordenança, e não levem pecado por ele, não seja que assim morram quando a profanarem: Eu sou o SENHOR que os santifico. 
'''
"10" = '''
:sup:`10` Nenhum estranho comerá coisa sagrada; o hóspede do sacerdote, nem o empregado, não comerá coisa sagrada. 
'''
"11" = '''
:sup:`11` Mas o sacerdote, quando comprar pessoa de seu dinheiro, esta comerá dela, e o nascido em sua casa: estes comerão de seu pão. 
'''
"12" = '''
:sup:`12` Porém a filha do sacerdote, quando se casar com homem estranho, ela não comerá da oferta das coisas sagradas. 
'''
"13" = '''
:sup:`13` Porém se a filha do sacerdote for viúva, ou repudiada, e não tiver descendência, e se houver voltado à casa de seu pai, como em sua juventude, comerá do pão de seu pai; mas nenhum estranho coma dele. 
'''
"14" = '''
:sup:`14` E o que por acidente comer coisa sagrada, acrescentará a ela seu quinto, e o dará ao sacerdote com a coisa sagrada. 
'''
"15" = '''
:sup:`15` Não profanarão, pois, as coisas santas dos filhos de Israel, as quais separam para o SENHOR: 
'''
"16" = '''
:sup:`16` E não lhes farão levar a iniquidade do pecado, comendo as coisas santas deles: porque eu o SENHOR sou o que os santifico. 
'''
"17" = '''
:sup:`17` E falou o SENHOR a Moisés, dizendo: 
'''
"18" = '''
:sup:`18` Fala a Arão e a seus filhos, e a todos os filhos de Israel, e dize-lhes: Qualquer homem da casa de Israel, ou dos estrangeiros em Israel, que oferecer sua oferta por todos os seus votos, e por todas seus ofertas voluntárias que oferecerem ao SENHOR em holocausto. 
'''
"19" = '''
:sup:`19` De vossa vontade oferecereis macho sem defeito dentre as vacas, dentre os cordeiros, ou dentre as cabras. 
'''
"20" = '''
:sup:`20` Nenhuma coisa em que tenha falta oferecereis, porque não será aceito por vós. 
'''
"21" = '''
:sup:`21` Também, quando alguém oferecer sacrifício pacífico ao SENHOR para presentear voto, ou oferecendo voluntariamente, seja de vacas ou de ovelhas, sem mácula será aceito; não há de haver nele falta. 
'''
"22" = '''
:sup:`22` Cego, ou aleijado, ou mutilado, ou com verruga, ou sarnento ou com impingens, não oferecereis estes ao SENHOR, nem deles poreis oferta acesa sobre o altar do SENHOR. 
'''
"23" = '''
:sup:`23` Boi ou carneiro que tenha de mais ou de menos, poderás oferecer por oferta voluntária; mas por voto não será aceito. 
'''
"24" = '''
:sup:`24` Ferido ou golpeado, rompido ou cortado, não oferecereis ao SENHOR, nem em vossa terra o fareis. 
'''
"25" = '''
:sup:`25` Nem da mão de filho de estrangeiro oferecereis o alimento do vosso Deus de todas estas coisas; porque sua deformidade está nelas; falta há nelas, não serão aceitas por vós. 
'''
"26" = '''
:sup:`26` E falou o SENHOR a Moisés, dizendo: 
'''
"27" = '''
:sup:`27` O boi, ou o cordeiro, ou a cabra, quando nascer, sete dias estará mamando de sua mãe: mas desde o oitavo dia em adiante será aceito para oferta de sacrifício acendido ao SENHOR. 
'''
"28" = '''
:sup:`28` E seja boi ou carneiro, não degolareis em um dia a o e a seu filho. 
'''
"29" = '''
:sup:`29` E quando sacrificardes sacrifício de ação de graças ao SENHOR, de vossa vontade o sacrificareis. 
'''
"30" = '''
:sup:`30` No mesmo dia se comerá; não deixareis dele para outro dia: Eu sou o SENHOR. 
'''
"31" = '''
:sup:`31` Guardai pois meus mandamentos, e executai-os: Eu sou o SENHOR. 
'''
"32" = '''
:sup:`32` E não profaneis meu santo nome, e eu me santificarei em meio dos filhos de Israel: Eu sou o SENHOR que vos santifico; 
'''
"33" = '''
:sup:`33` Que vos tirei da terra do Egito, para ser vosso Deus: Eu sou o SENHOR. 
'''
