[4]
"1" = '''
:sup:`1` Se te converteres, ó Israel,diz o SENHOR, converte-te a mim; e se tirares tuas abominações de diante de mim, não andarás mais sem rumo. 
'''
"2" = '''
:sup:`2` E jurarás, dizendo, Vive o SENHOR, com verdade, com juízo, e com justiça; e nele as nações se bendirão, e nele se orgulharão. 
'''
"3" = '''
:sup:`3` Porque assim diz o SENHOR aos homens de Judá e de Jerusalém: Fazei lavoura para vós, e não semeeis sobre espinhos. 
'''
"4" = '''
:sup:`4` Circuncidai-vos ao SENHOR, e tirai os prepúcios de vosso coração, ó homens de Judá e moradores de Jerusalém; para que minha ira não venha a sair como fogo, e se incendeie, e não haja quem apague, pela maldade de vossas obras. 
'''
"5" = '''
:sup:`5` Anunciai em Judá, e fazei ouvir em Jerusalém, e dizei: Tocai trombeta na terra. Clamai em alta voz, e dizei: Ajuntai-vos, e entremos nas cidades fortes. 
'''
"6" = '''
:sup:`6` Erguei bandeia para Sião, retirai-vos, não vos detenhais; porque eu trago um mal do norte, e grande destruição. 
'''
"7" = '''
:sup:`7` O leão já subiu de seu refúgio, e o destruidor de nações já se partiu; ele saiu de seu lugar para pôr tua terra em assolação; tuas cidades serão destruídas, de modo que não haja nelas morador. 
'''
"8" = '''
:sup:`8` Por isso vesti-vos de saco, lamentai e uivai; porque o ardor da ira do SENHOR não se desviou de nós. 
'''
"9" = '''
:sup:`9` E será naquele dia, diz o SENHOR, que o coração do rei e o coração dos príncipes desfalecerão; os sacerdotes ficarão pasmos, e os profetas se maravilharão. 
'''
"10" = '''
:sup:`10` Então eu disse: Ah, Senhor DEUS! Verdadeiramente enganaste grandemente a este povo e a Jerusalém, dizendo: Tereis paz; porém a espada chega até a alma. 
'''
"11" = '''
:sup:`11` Naquele tempo se dirá a este povo e a Jerusalém: Um vento seco dos lugares altos do deserto veio ao caminho da filha do meu povo; não para padejar, nem para limpar; 
'''
"12" = '''
:sup:`12` Um vento forte demais para estas coisas virá de mim; agora também eu pronunciarei juízos contra eles. 
'''
"13" = '''
:sup:`13` Eis que ele virá subindo como as nuvens, e suas carruagens como o redemoinho de vento; seus cavalos serão mais velozes que as águias;Ai de nós, porque somos assolados! 
'''
"14" = '''
:sup:`14` Lava teu coração da maldade para que sejas salva; ó Jerusalém! Até quando deixarás os teus meus pensamentos permanecerem em meio a ti? 
'''
"15" = '''
:sup:`15` Porque uma voz se anuncia desde Dã, e fala de calamidade desde o monte de Efraim: 
'''
"16" = '''
:sup:`16` Disto mencionai às nações: eis aqui! Proclamai contra Jerusalém: Guardas vêm de uma terra remota, e levantam sua voz contra as cidades de Judá. 
'''
"17" = '''
:sup:`17` Como guardas dos campos, assim eles estão ao redor contra ela; pois ela se rebelou contra mim,diz o SENHOR. 
'''
"18" = '''
:sup:`18` Teu caminho e teus atos te causaram estas coisas; esta é tua maldade, tão amarga, que chega ao teu coração. 
'''
"19" = '''
:sup:`19` Ai minhas entranhas, minhas entranhas! Estou com grandes dores nas paredes do meu coração; meu coração se inquieta, não consigo me calar; porque tu, ó alma minha, ouves o som da trombeta, o clamor da guerra. 
'''
"20" = '''
:sup:`20` Destruição sobre destruição se anuncia, pois toda a terra já está arruinada; de repente foram destruídas minhas tendas, num instante minhas cortinas. 
'''
"21" = '''
:sup:`21` Até quando verei a bandeira, e ouvirei a voz da trombeta? 
'''
"22" = '''
:sup:`22` De fato meu povo está louco, já não me conhecem; são filhos tolos, sem entendimento; são “sábios” para fazer o mal, mas para fazer o bem nada sabem. 
'''
"23" = '''
:sup:`23` Vi a terra, e eis que estava sem forma e vazia; e vi os céus, e não tinham sua luz. 
'''
"24" = '''
:sup:`24` Vi os montes, e eis que estavam tremendo; e todos os morros se sacudiam. 
'''
"25" = '''
:sup:`25` Vi, e eis que nenhum homem havia; e todas as aves do céu tinham fugido. 
'''
"26" = '''
:sup:`26` Vi, e eis que a terra fértil tinha se tornado um deserto, e todas as suas cidades foram derrubadas, por causa do SENHOR, por causa do ardor de sua ira. 
'''
"27" = '''
:sup:`27` Porque assim diz o SENHOR: Toda esta terra será assolada; porém não a destruirei por completo. 
'''
"28" = '''
:sup:`28` Por isto a terra lamentará, e os céus acima se tornarão negros; porque assim falei, assim o propus, e não me arrependerei, nem desviarei disso. 
'''
"29" = '''
:sup:`29` Do ruído dos cavaleiros e dos flecheiros, os moradores de todas as cidades fugirão; entrarão nos bosques, e subirão em penhascos; todas as cidades ficarão abandonadas, e não haverá nelas morador algum. 
'''
"30" = '''
:sup:`30` E que farás tu, ó assolada? Ainda que te vistas de vermelho, ainda que te adornes com ornamentos de ouro, ainda que pintes teus olhos, em vão te enfeitarias; os teus amantes te desprezam, e buscarão matar a tua alma. 
'''
"31" = '''
:sup:`31` Porque ouço uma voz, como de mulher que está de parto, uma angústia como de parto de primeiro filho; é a voz da filha de Sião, que lamenta e estende suas mãos, dizendo : Ai de mim agora! Pois minha alma desmaia por causa dos assassinos. 
'''
