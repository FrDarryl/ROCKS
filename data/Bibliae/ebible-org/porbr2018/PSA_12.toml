[12]
"1" = '''
:sup:`1` Salmo de Davi, para o regente, com harpa de oito cordas: Salva, SENHOR, porque os bons estão em falta; porque são poucos os fiéis dentre os filhos dos homens. 
'''
"2" = '''
:sup:`2` Cada um fala falsidade ao seu próximo, com lábios elogiam falsamente; falam com duas intenções no coração. 
'''
"3" = '''
:sup:`3` Que o SENHOR corte a todos os lábios que falam falsos elogios, e toda língua que fala grandes mentiras . 
'''
"4" = '''
:sup:`4` Pois dizem: Com nossa língua prevaleceremos; nossos lábios são nossos; que é senhor sobre nós? 
'''
"5" = '''
:sup:`5` O SENHOR diz: Pela opressão aos humildes, pelo gemido dos necessitados, eu agora me levantarei; porei em segurança àquele a quem ele sopra desejando oprimir . 
'''
"6" = '''
:sup:`6` As palavras do SENHOR são palavras puras, como prata refinada em forno de barro, purificada sete vezes. 
'''
"7" = '''
:sup:`7` Tu, SENHOR, os guardarás; desta geração os livrarás para sempre. 
'''
"8" = '''
:sup:`8` Os maus andam cercando, enquanto os mais vis dos filhos dos homens são exaltados. 
'''
