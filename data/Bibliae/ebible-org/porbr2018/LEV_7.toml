[7]
"1" = '''
:sup:`1` Assim esta é a lei da expiação da culpa: é coisa muito santa. 
'''
"2" = '''
:sup:`2` No lugar onde degolarem o holocausto, degolarão o sacrifício pela culpa; e espargirá seu sangue em derredor sobre o altar: 
'''
"3" = '''
:sup:`3` E dela oferecerá toda a sua gordura, a cauda, e a gordura que cobre os intestinos. 
'''
"4" = '''
:sup:`4` E os dois rins, e a gordura que está sobre eles, e o que está sobre os lombos; e com os rins tirará o redenho de sobre o fígado. 
'''
"5" = '''
:sup:`5` E o sacerdote o fará arder sobre o altar; oferta acesa ao SENHOR: é expiação da culpa. 
'''
"6" = '''
:sup:`6` Todo homem dentre os sacerdotes a comerá: será comida no lugar santo: é coisa muito santa. 
'''
"7" = '''
:sup:`7` Como a expiação pelo pecado, assim é a expiação da culpa: uma mesma lei terão: será do sacerdote que haverá feito a reconciliação com ela. 
'''
"8" = '''
:sup:`8` E o sacerdote que oferecer holocausto de alguém, o couro do holocausto que oferecer, será para ele. 
'''
"9" = '''
:sup:`9` Também toda oferta de cereais que se cozer em forno, e tudo o que for preparado em panela, ou em frigideira, será do sacerdote que o oferecer. 
'''
"10" = '''
:sup:`10` E toda oferta de cereais amassada com azeite, e seca, será de todos os filhos de Arão, tanto ao um como ao outro. 
'''
"11" = '''
:sup:`11` E esta é a lei do sacrifício pacífico, que se oferecerá ao SENHOR: 
'''
"12" = '''
:sup:`12` Se se oferecer em ação de graças, oferecerá por sacrifício de ação de graças tortas sem levedura amassadas com azeite, e massas sem levedura untadas com azeite, e boa farinha frita em tortas amassadas com azeite. 
'''
"13" = '''
:sup:`13` Com tortas de pão levedado oferecerá sua oferta no seu sacrifício pacífico de ação de graças. 
'''
"14" = '''
:sup:`14` E de toda a oferta apresentará uma parte para oferta elevada ao SENHOR, e será do sacerdote que espargir o sangue das ofertas pacíficas. 
'''
"15" = '''
:sup:`15` E a carne do sacrifício de suas ofertas pacíficas em ação de graças, se comerá no dia que for oferecida: não deixarão dela nada para outro dia. 
'''
"16" = '''
:sup:`16` Mas se o sacrifício de sua oferta for voto, ou voluntário, no dia que oferecer seu sacrifício será comido; e o que dele restar, será comido no dia seguinte: 
'''
"17" = '''
:sup:`17` E o que restar para o terceiro dia da carne do sacrifício, será queimado no fogo. 
'''
"18" = '''
:sup:`18` E se se comer da carne do sacrifício de suas pazes no terceiro dia, o que o oferecer não será aceito, nem lhe será imputado; abominação será, e a pessoa que dele comer levará seu pecado. 
'''
"19" = '''
:sup:`19` E a carne que tocar a alguma coisa impura, não se comerá; ao fogo será queimada; mas qualquer limpo comerá desta carne. 
'''
"20" = '''
:sup:`20` E a pessoa que comer a carne do sacrifício pacífico, o qual é do SENHOR, estando impura, aquela pessoa será eliminada de seus povos. 
'''
"21" = '''
:sup:`21` Além disso, a pessoa que tocar alguma coisa impura, em impureza de homem, ou em animal impuro, ou em qualquer abominação impura, e comer a carne do sacrifício pacífico, o qual é do SENHOR, aquela pessoa será eliminada de seus povos. 
'''
"22" = '''
:sup:`22` Falou ainda o SENHOR a Moisés, dizendo: 
'''
"23" = '''
:sup:`23` Fala aos filhos de Israel, dizendo: Nenhuma gordura de boi, nem de cordeiro, nem de cabra, comereis. 
'''
"24" = '''
:sup:`24` A gordura de animal morto naturalmente, e a gordura do que foi arrebatado de feras, se preparará para qualquer outro uso, mas não o comereis. 
'''
"25" = '''
:sup:`25` Porque qualquer um que comer gordura de animal, do qual se oferece ao SENHOR oferta acesa, a pessoa que o comer, será cortada de seus povos. 
'''
"26" = '''
:sup:`26` Além disso, nenhum sangue comereis em todas as vossas habitações, tanto de aves como de animais. 
'''
"27" = '''
:sup:`27` Qualquer um pessoa que comer algum sangue, a tal pessoa será eliminada de seus povos. 
'''
"28" = '''
:sup:`28` Falou mais o SENHOR a Moisés, dizendo: 
'''
"29" = '''
:sup:`29` Fala aos filhos de Israel, dizendo: O que oferecer sacrifício de suas pazes ao SENHOR, trará sua oferta do sacrifício de suas pazes ao SENHOR; 
'''
"30" = '''
:sup:`30` Suas mãos trarão as ofertas que se hão de queimar ao SENHOR: trará a gordura com o peito: o peito para que este seja movido, como sacrifício movido diante do SENHOR; 
'''
"31" = '''
:sup:`31` E a gordura a fará arder o sacerdote no altar, mas o peito será de Arão e de seus filhos. 
'''
"32" = '''
:sup:`32` E dareis ao sacerdote para ser elevada em oferta, a coxa direita dos sacrifícios de vossas pazes. 
'''
"33" = '''
:sup:`33` O que dos filhos de Arão oferecer o sangue das ofertas pacíficas, e a gordura, dele será em porção a coxa direita; 
'''
"34" = '''
:sup:`34` Porque tomei dos filhos de Israel, dos sacrifícios de suas ofertas pacíficas, o peito que é movido, e a coxa elevada em oferta, e o dei a Arão o sacerdote e a seus filhos, por estatuto perpétuo dos filhos de Israel. 
'''
"35" = '''
:sup:`35` Esta é pela unção de Arão e a unção de seus filhos, a parte deles nas ofertas acendidas ao SENHOR, desde o dia que ele os apresentou para serem sacerdotes do SENHOR: 
'''
"36" = '''
:sup:`36` O qual mandou o SENHOR que lhes dessem, desde o dia que ele os ungiu dentre os filhos de Israel, por estatuto perpétuo em suas gerações. 
'''
"37" = '''
:sup:`37` Esta é a lei do holocausto, da oferta, da expiação pelo pecado, e da culpa, e das consagrações, e do sacrifício pacífico: 
'''
"38" = '''
:sup:`38` A qual intimou o SENHOR a Moisés, no monte Sinai, no dia que mandou aos filhos de Israel que oferecessem suas ofertas ao SENHOR no deserto de Sinai. 
'''
