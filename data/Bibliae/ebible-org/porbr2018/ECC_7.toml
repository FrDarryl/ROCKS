[7]
"1" = '''
:sup:`1` Melhor é uma boa reputação do que o bom óleo perfumado; e o dia da morte é melhor que o dia de seu nascimento 
'''
"2" = '''
:sup:`2` Melhor é ir à casa do luto do que a casa do banquete, porque isto é o fim de todos os homens; e os vivos tomam isto em seus corações. 
'''
"3" = '''
:sup:`3` Melhor é o sofrimento do que o riso, porque com a tristeza do rosto o coração se aperfeiçoa. 
'''
"4" = '''
:sup:`4` O coração dos sábios está na casa do luto, mas o coração dos tolos está na casa da alegria. 
'''
"5" = '''
:sup:`5` Melhor é ouvir a repreensão do sábio do que alguém ouvir a canção dos tolos; 
'''
"6" = '''
:sup:`6` Pois o riso dos tolos é como o ruído de espinhos debaixo de uma panela; também isto é futilidade. 
'''
"7" = '''
:sup:`7` Verdadeiramente a opressão faz até o sábio enlouquecer, e o suborno corrompe o coração. 
'''
"8" = '''
:sup:`8` Melhor é o fim das coisas do que o princípio delas; melhor é o paciente de espírito do que o arrogante de espírito. 
'''
"9" = '''
:sup:`9` Não te apresses em teu espírito para te irares, porque a ira repousa no colo dos tolos. 
'''
"10" = '''
:sup:`10` Nunca digas: Por que os dias passados foram melhores que os atuais? Pois nunca com sabedoria perguntarias isso. 
'''
"11" = '''
:sup:`11` A sabedoria é tão boa quanto uma herança; ela é um proveito para os que veem a luz do sol; 
'''
"12" = '''
:sup:`12` porque a sabedoria serve de proteção, assim como o dinheiro serve de proteção; mas a vantagem do conhecimento é que a sabedoria dá vida ao seu dono. 
'''
"13" = '''
:sup:`13` Observa a obra de Deus, pois quem poderá endireitar o que ele entortou? 
'''
"14" = '''
:sup:`14` No dia da prosperidade, alegra-te; mas no dia da adversidade, considera; pois Deus faz um em contraposição ao outro, para que o homem não consiga descobrir o que haverá depois dele. 
'''
"15" = '''
:sup:`15` Tudo isto vi nos meus dias de futilidade: há justo que perece em sua justiça, e há perverso que prolonga sua vida em sua maldade. 
'''
"16" = '''
:sup:`16` Não sejas justo demais, nem sejas sábio demais; para que destruirias a ti mesmo? 
'''
"17" = '''
:sup:`17` Não sejas perverso demais, nem sejas tolo; para que morrerias antes de teu tempo? 
'''
"18" = '''
:sup:`18` É bom que retenhas isto, e também não retires tua mão disto, pois quem teme a Deus escapa de tudo isto. 
'''
"19" = '''
:sup:`19` A sabedoria fortalece ao sábio, mais do que dez homens de autoridade que estejam na cidade. 
'''
"20" = '''
:sup:`20` Verdadeiramente não há homem justo sobre a terra, que faça o bem, e nunca peque. 
'''
"21" = '''
:sup:`21` Além disso, não dês atenção a todas as palavras que forem ditas, para que não venhas a ouvir que teu servo te amaldiçoa; 
'''
"22" = '''
:sup:`22` Pois teu coração sabe que também tu já amaldiçoaste a outros. 
'''
"23" = '''
:sup:`23` Tudo isto investiguei com sabedoria. Eu disse: Terei para mim mais sabedoria;porém ela ficava ainda mais longe de mim. 
'''
"24" = '''
:sup:`24` Quem pode encontrar o que está distante e tão profundo? 
'''
"25" = '''
:sup:`25` Decidi em meu coração conhecer, investigar e buscar a sabedoria e a razão; e saber o mal que há na tolice e na loucura das maluquices. 
'''
"26" = '''
:sup:`26` E eu encontrei uma coisa mais amarga que a morte: a mulher cujo coração são redes e armadilhas, e suas mãos são amarras; quem for bom perante Deus escapará dela; mas o pecador ficará preso nela. 
'''
"27" = '''
:sup:`27` Olha isto:(diz o pregador, enquanto ele procurava entender as coisas ,uma por uma) 
'''
"28" = '''
:sup:`28` Aquilo que minha alma tem buscado, ainda não achei; um homem entre mil eu achei; mas uma mulher entre todas estas não achei. 
'''
"29" = '''
:sup:`29` Eis que somente achei isto: que Deus fez os homens corretos, porém foram eles que buscaram muitos desejos ruins. 
'''
