[6]
"1" = '''
:sup:`1` E eu vi quando o Coreiro abriu um dos selos; e ouvi um dos quatro animais dizendo com voz como de trovão: “Vem, e vê.” 
'''
"2" = '''
:sup:`2` E eu olhei, e eis um cavalo branco; e o que estava sentado sobre ele tinha um arco; e uma coroa lhe foi dada, e ele saiu como conquistador, e para que conquistasse. 
'''
"3" = '''
:sup:`3` E quando ele abriu o segundo selo, eu ouvi o segundo animal dizendo: “Vem, e vê.” 
'''
"4" = '''
:sup:`4` E saiu outro cavalo vermelho; e ao que estava sentado sobre ele foi concedido que tirasse a paz da terra, e que uns aos outros se matassem; e uma grande espada lhe foi dada. 
'''
"5" = '''
:sup:`5` E quando ele abriu o terceiro celo, eu ouvi o terceiro animal dizer: “Vem, e vê.” E olhei, e eis um cavalo preto, e o que estava sentado sobre ele tinha uma balança na sua mão. 
'''
"6" = '''
:sup:`6` E ouvi uma voz no meio dos quatro animais, dizendo: “Uma medida de trigo por um dinheiro, e três medidas de cevada por um dinheiro; e não danifiques o azeite e o vinho.” 
'''
"7" = '''
:sup:`7` E quando ele abriu o quarto selo, eu ouvi a voz do quarto animal dizendo: “Vem, e vê.” 
'''
"8" = '''
:sup:`8` E eu olhei, e eis um cavalo amarelo, e o que estava sentado sobre ele, seu nome era Morte; e o Xeol o seguia. E foi-lhes dada autoridade para matar a quarta parte da terra, com espada, com fome, com morte por doença , e com os animais ferozes da terra. 
'''
"9" = '''
:sup:`9` E quando ele abriu o quinto selo, eu vi debaixo do altar as almas dos que foram mortos por causa da palavra de Deus, e por causa do testemunho que tinham. 
'''
"10" = '''
:sup:`10` E clamavam com grande voz, dizendo: “Até quando, Santo e Verdadeiro Soberano, não julgas e vingas nosso sangue daqueles que habitam sobre a terra?” 
'''
"11" = '''
:sup:`11` E foram dados a cada um deles compridas roupas brancas; e foi-lhes dito que repousassem ainda um pouco de tempo, até que se completassem os seus companheiros de serviço e seus irmãos, que ainda viriam a ser mortos. 
'''
"12" = '''
:sup:`12` E eu vi quando ele abriu o sexto selo, e eis que houve um grande tremor de terra; e o sol se tornou preto como um saco feito de pelos de animais, e a lua se tornou como sangue. 
'''
"13" = '''
:sup:`13` E as estrelas do céu caíram sobre a terra como a figueira lança de si seus figos verdes, abalada por um grande vento. 
'''
"14" = '''
:sup:`14` E o céu se removeu como um rolo de livro que se enrola; e todos os montes e ilhas se moveram de seus lugares. 
'''
"15" = '''
:sup:`15` E os reis da terra, e os grandes, e os rigos, e os comandantes, e os poderosos, e todo escravo, e todo livre se esconderam nas cavernas e nas rochas das montanhas. 
'''
"16" = '''
:sup:`16` E diziam aos montes, e às rochas: “Caí sobre nós, e escondei-nos do rosto daquele que está sentado sobre o trono, e da ira do Cordeiro; 
'''
"17" = '''
:sup:`17` Porque chegou o dia da sua grande ira; e quem poderá ficar de pé?” 
'''
