[20]
"1" = '''
:sup:`1` E Zofar, o naamita, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Por isso meus meus pensamentos me fazem responder; por causa da agitação dentro de mim. 
'''
"3" = '''
:sup:`3` Eu ouvi a repreensão que me envergonha; mas o espírito desde o meu entendimento responderá por mim. 
'''
"4" = '''
:sup:`4` Por acaso não sabes isto, que foi desde a antiguidade, desde que o ser humano foi posto no mundo? 
'''
"5" = '''
:sup:`5` Que o júbilo dos perversos é breve, e a alegria do hipócrita dura apenas um momento? 
'''
"6" = '''
:sup:`6` Ainda que sua altura subisse até o céu, e sua cabeça chegasse até as nuvens, 
'''
"7" = '''
:sup:`7` Mesmo assim com o seu excremento perecerá para sempre; os que houverem o visto, dirão: Onde ele está? 
'''
"8" = '''
:sup:`8` Como um sonho voará, e não será achado; e será afugentado como a visão noturna. 
'''
"9" = '''
:sup:`9` O olho que já o viu nunca mais o verá; nem seu lugar olhará mais para ele. 
'''
"10" = '''
:sup:`10` Seus filhos procurarão o favor dos pobres; e suas mãos devolverão a sua riqueza. 
'''
"11" = '''
:sup:`11` Seus ossos estão cheios de sua juventude, que juntamente com ele se deitará no pó. 
'''
"12" = '''
:sup:`12` Se o mal é doce em sua boca, e o esconde debaixo de sua língua; 
'''
"13" = '''
:sup:`13` Se o guarda para si, e não o abandona; ao contrário, o retém em sua boca. 
'''
"14" = '''
:sup:`14` Sua comida se mudará em suas entranhas, veneno de cobras será em seu interior. 
'''
"15" = '''
:sup:`15` Engoliu riquezas, porém as vomitará; Deus as tirará de seu ventre. 
'''
"16" = '''
:sup:`16` Veneno de cobras subará; língua de víbora o matará. 
'''
"17" = '''
:sup:`17` Não verá correntes, rios, e ribeiros de mel e de manteiga. 
'''
"18" = '''
:sup:`18` Restituirá o trabalho e não o engolirá; da riqueza de seu comério não desfrutará. 
'''
"19" = '''
:sup:`19` Pois oprimiu e desamparou aos pobres; roubou a casa que não edificou; 
'''
"20" = '''
:sup:`20` Por não ter sentido sossego em seu ventre, nada preservará de sua tão desejada riqueza. 
'''
"21" = '''
:sup:`21` Nada lhe restou para que devorasse; por isso sua riqueza não será duradoura. 
'''
"22" = '''
:sup:`22` Estando cheio de sua fartura, ainda estará angustiado; todo o poder da miséria virá sobre ele. 
'''
"23" = '''
:sup:`23` Quando ele estiver enchendo seu vendre, Deus mandará sobre ele o ardor de sua ira, e a choverá sobre ele em sua comida. 
'''
"24" = '''
:sup:`24` Ainda que fuja das armas de ferro, o arco de bronze o atravessará. 
'''
"25" = '''
:sup:`25` Ele a tirará de seu corpo, e a ponta brilhante atingirá seu fígado; haverá sobre ele assombros. 
'''
"26" = '''
:sup:`26` Todas as trevas estão reservadas para seus tesouros escondidos; um fogo não assoprado o consumirá; acabará com o que restar em sua tenda. 
'''
"27" = '''
:sup:`27` Os céus revelarão sua maldade, e a terra se levantará contra ele. 
'''
"28" = '''
:sup:`28` As riquezas de sua casa serão transportadas; nos dias de sua ira elas se derramarão. 
'''
"29" = '''
:sup:`29` Esta é a parte que Deus dá ao homem perverso, a herança que Deus lhe prepara. 
'''
