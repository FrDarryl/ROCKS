[3]
"1" = '''
:sup:`1` Porque eis que o Senhor DEUS dos exércitos tirará de Jerusalém e de Judá o apoio e o sustento: todas as fontes de comida e de água, 
'''
"2" = '''
:sup:`2` O guerreiro, o soldado, o juiz, o profeta, o adivinho, e o ancião; 
'''
"3" = '''
:sup:`3` O chefe de cinquenta, o nobre, o conselheiro, o sábio entre os artífices, e o que tem habilidade de falar palavras. 
'''
"4" = '''
:sup:`4` E lhes darei garotos como seus príncipes, e rapazes dominarão sobre eles. 
'''
"5" = '''
:sup:`5` E o povo será oprimido; um será contra o outro, e cada um contra seu próximo; o jovem se atreverá contra o ancião, e o reles contra o nobre. 
'''
"6" = '''
:sup:`6` Porque um homem tomará seu irmão da casa de seu pai, e dirá : Tu tens capa; sê nosso governante, e estejam estas ruínas debaixo de tua mão. 
'''
"7" = '''
:sup:`7` Então em tal dia ele levantará sua mão, dizendo: Não posso solucionar este problema; também em minha casa não há pão nem vestido algum; não me ponhais como governante do povo. 
'''
"8" = '''
:sup:`8` Porque Jerusalém tropeçou, e Judá está caído; pois sua língua e suas obras são contra o SENHOR, para irritar os seus gloriosos olhos. 
'''
"9" = '''
:sup:`9` A aparência de seus rostos dão testemunho contra eles, e mostram abertamente seus pecados; assim como Sodoma, não os disfarçam. Ai da alma deles, porque estão fazendo mal a si mesmos. 
'''
"10" = '''
:sup:`10` Dizei a justo, que o bem lhe sucederá ,que comerão do fruto de suas obras. 
'''
"11" = '''
:sup:`11` Ai do perverso! O mal lhe sucederá ,porque lhe será feito conforme o trabalho de suas mãos. 
'''
"12" = '''
:sup:`12` Os dominadores de meu povo são garotos, e mulheres dominam sobre ele; ah, meu povo, os que te guiam te enganam e confundem o caminho de tuas veredas. 
'''
"13" = '''
:sup:`13` O SENHOR se apresenta para brigar a causa judicial, e se põe para julgar aos povos. 
'''
"14" = '''
:sup:`14` O SENHOR vem a juízo contra os anciãos de seu povo, e contra seus líderes: Pois vós consumistes a vinha, o despojo do pobre está em vossas casas. 
'''
"15" = '''
:sup:`15` Por que vós esmagastes ao meu povo, e moestes o rosto dos pobres?,diz o Senhor DEUS dos exércitos. 
'''
"16" = '''
:sup:`16` Além disso o SENHOR diz: Dado que as filhas de Sião se exaltam, e andam com o pescoço levantado, e procuram seduzir com os olhos, e vão andando a passos curtos, fazendo ruídos com os ornamentos dos pés, 
'''
"17" = '''
:sup:`17` Por isso o Senhor fará chagas no topo das cabeças das filhas de Sião, e descobrirá suas partes íntimas. 
'''
"18" = '''
:sup:`18` Naquele dia o Senhor tirará delas os enfeites: tornozeleiras, testeiras, gargantilhas, 
'''
"19" = '''
:sup:`19` Brincos, pulseiras, véus, 
'''
"20" = '''
:sup:`20` Chapéus, braceletes, cintos, bolsinhas de perfume, amuletos, 
'''
"21" = '''
:sup:`21` Anéis, pingentes de nariz, 
'''
"22" = '''
:sup:`22` Vestidos de festa, mantas, capas, bolsas, 
'''
"23" = '''
:sup:`23` Transparências, saias de linho, toucas e túnicas. 
'''
"24" = '''
:sup:`24` E será que, no lugar de aromas haverá fedor; e no lugar de cinto haverá corda; e no lugar de cabelos cacheados haverá calvície, e no lugar de roupa luxuosa haverá roupa de saco; e queimadura no lugar de beleza. 
'''
"25" = '''
:sup:`25` Teus homens cairão à espada; teus guerreiros na batalha. 
'''
"26" = '''
:sup:`26` E as portas delas gemerão, e chorarão; e ela, ficando desolada, se sentará no chão. 
'''
