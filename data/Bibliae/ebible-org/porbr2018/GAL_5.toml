[5]
"1" = '''
:sup:`1` Estai, pois, firmes na liberdade com que Cristo nos libertou, e não volteis a vos prender com o jugo da escravidão. 
'''
"2" = '''
:sup:`2` Eis que eu, Paulo, vos digo, que se vos deixardes circuncidar, Cristo vos será útil em nada. 
'''
"3" = '''
:sup:`3` E de novo atesto que todo homem que se deixar circuncidar está obrigado a obedecer a toda a Lei. 
'''
"4" = '''
:sup:`4` Desligados estais de Cristo, vós que quereis ser justos pela Lei; da graça caístes. 
'''
"5" = '''
:sup:`5` Pois, por meio do Espírito, pela fé, aguardamos a esperança da justiça; 
'''
"6" = '''
:sup:`6` porque, em Cristo Jesus, nem a circuncisão nem a incircuncisão tem valor algum; mas sim a fé, que opera por meio do amor. 
'''
"7" = '''
:sup:`7` Estáveis correndo bem; quem vos impediu de obedecerdes à verdade? 
'''
"8" = '''
:sup:`8` Esta persuasão não parte daquele que vos chama. 
'''
"9" = '''
:sup:`9` Um pouco de fermento leveda toda a massa. 
'''
"10" = '''
:sup:`10` Acerca de vós, confio no Senhor de que não mudareis a vossa mentalidade; mas aquele que vos perturba, seja quem for, sofrerá o julgamento. 
'''
"11" = '''
:sup:`11` Mas se eu, irmãos, ainda prego a circuncisão, por que, então, sou perseguido? Então a ofensa da cruz está anulada! 
'''
"12" = '''
:sup:`12` Gostaria que aqueles que estão vos perturbando castrassem a si mesmos. 
'''
"13" = '''
:sup:`13` Pois vós, irmãos, fostes chamados para a liberdade. Somente não useis a liberdade como oportunidade para a carne; em vez disso, servi-vos uns aos outros pelo amor. 
'''
"14" = '''
:sup:`14` Pois toda a Lei se cumpre em uma só regra, que é: Amarás ao teu próximo como a ti mesmo. 
'''
"15" = '''
:sup:`15` Se, porém, mordeis e devorais uns aos outros, cuidado para não vos destruirdes mutuamente. 
'''
"16" = '''
:sup:`16` Mas eu digo: andai no Espírito, e não executeis o mau desejo da carne. 
'''
"17" = '''
:sup:`17` Pois a carne deseja contra o Espírito, e o Espírito contra a carne; e estes se opõem mutuamente, para que não façais o que quereis. 
'''
"18" = '''
:sup:`18` Mas, se sois guiados pelo Espírito, não estais debaixo da Lei. 
'''
"19" = '''
:sup:`19` As obras da carne são evidentes. São elas: adultério, pecado sexual, impureza, devassidão, 
'''
"20" = '''
:sup:`20` idolatria, feitiçaria, inimizades, brigas, ciúmes, iras, rivalidades egoístas, desavenças, facções, 
'''
"21" = '''
:sup:`21` invejas, homicídios, bebedices, orgias, e coisas semelhantes a essas, das quais eu havia vos dito anteriormente; assim como eu também haviavos dito antes que os que praticam tais coisas não herdarão o Reino de Deus. 
'''
"22" = '''
:sup:`22` Mas o fruto do Espírito é: amor, alegria, paz, paciência, benignidade, bondade, fidelidade, 
'''
"23" = '''
:sup:`23` mansidão, domínio próprio. Contra essas coisas não há lei. 
'''
"24" = '''
:sup:`24` Os que são de Cristo crucificaram a carne com as paixões e os maus desejos. 
'''
"25" = '''
:sup:`25` Se vivemos no Espírito, também no Espírito andemos. 
'''
"26" = '''
:sup:`26` Não nos tornemos presunçosos, irritando uns aos outros, e invejando uns aos outros. 
'''
