[1]
"1" = '''
:sup:`1` Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, segundo a promessa da vida que está em Cristo Jesus, 
'''
"2" = '''
:sup:`2` a Timóteo, meu amado filho. Graça, misericórdia, e paz, da parte de Deus Pai, e de Cristo Jesus, nosso Senhor. 
'''
"3" = '''
:sup:`3` Agradeço a Deus, a quem desde os meus antepassados sirvo com uma consciência pura, de que sem cessar tenho memória de ti nas minhas orações noite e dia. 
'''
"4" = '''
:sup:`4` Lembro-me das tuas lágrimas, e desejo muito te ver, para me encher de alegria; 
'''
"5" = '''
:sup:`5` Trago à memória a fé não fingida que há em ti, fé que habitou primeiro na tua avó Loide, e na tua mãe Eunice; e tenho certeza que também em ti. 
'''
"6" = '''
:sup:`6` Por essa causa lembro-te de reacenderes o dom de Deus que está em ti pela imposição das minhas mãos. 
'''
"7" = '''
:sup:`7` Pois Deus não nos deu espírito de medo; mas sim de força, de amor, e de moderação. 
'''
"8" = '''
:sup:`8` Portanto não te envergonhes do testemunho do nosso Senhor, nem de mim, que sou prisioneiro dele; em vez disso, participa das aflições do Evangelho segundo o poder de Deus. 
'''
"9" = '''
:sup:`9` Ele nos salvou, e chamou com um chamado santo; não conforme as nossas obras, mas sim, conforme a sua própria intenção, e a graça que nos foi dada em Cristo Jesus antes dos princípios dos tempos; 
'''
"10" = '''
:sup:`10` mas agora é manifesta pela aparição do nosso Salvador Jesus Cristo, que anulou a morte, e trouxe para a luz a vida e a imortalidade por meio do evangelho; 
'''
"11" = '''
:sup:`11` do qual eu fui constituído pregador e apóstolo, e instrutor dos gentios. 
'''
"12" = '''
:sup:`12` Por causa disso também sofro essas coisas; porém não me envergonho. Pois sei em quem tenho crido, e tenho certeza de que ele é poderoso para guardar o que lhe confiei até aquele dia. 
'''
"13" = '''
:sup:`13` Preserva o exemplo das sãs palavras que tens ouvido de mim, na fé e no amor que há em Cristo Jesus. 
'''
"14" = '''
:sup:`14` Guarda o bem que te foi confiado por meio do Espírito Santo que habita em nós. 
'''
"15" = '''
:sup:`15` Sabes isto, que todos os que estão na Ásia Romana me abandonaram, entre os quais estavam Fígelo e Hermógenes. 
'''
"16" = '''
:sup:`16` O Senhor conceda misericórdia à casa de Onesíforo, pois muitas vezes ele me consolou, e não se envergonhou de eu estar em cadeias; 
'''
"17" = '''
:sup:`17` Pelo contrário, quando veio a Roma, com empenho me procurou, e me encontrou. 
'''
"18" = '''
:sup:`18` O Senhor lhe conceda que naquele dia ele encontre misericórdia diante do Senhor. E tu sabes muito bem como ele me ajudou em Éfeso. 
'''
