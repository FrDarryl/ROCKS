[2]
"1" = '''
:sup:`1` Meus irmãos, não tenhais a fé do nosso glorioso Senhor Jesus Cristo em acepção de pessoas. 
'''
"2" = '''
:sup:`2` Pois se algum homem entrar na vossa congregação com anéis de ouro e trajes preciosos, e também entrar algum pobre com roupa de pouco valor, 
'''
"3" = '''
:sup:`3` e derdes atenção ao que usa o traje precioso, e lhe disserdes: “Senta aqui, num lugar de honra”, mas ao pobre disserdes: “Fica ali em pé” ou “senta-te aqui abaixo do apoio dos meus pés”, 
'''
"4" = '''
:sup:`4` por acaso não fizestes discriminação entre vós mesmos, e não vos tornastes juízes de maus pensamentos? 
'''
"5" = '''
:sup:`5` Ouvi, meus amados irmãos: acaso Deus não escolheu os pobres deste mundo para serem ricos na fé, e herdeiros do reino que ele prometeu aos que o amam? 
'''
"6" = '''
:sup:`6` Vós, porém, desonrastes o pobre. Acaso não são os ricos que vos oprimem e vos arrastam para os tribunais? 
'''
"7" = '''
:sup:`7` Não são eles que blasfemam o bom nome pelo qual sois chamados? 
'''
"8" = '''
:sup:`8` Se de fato cumpris a lei real conforme a Escritura: Amarás o teu próximo como a ti mesmo, bem fazeis; 
'''
"9" = '''
:sup:`9` Mas se fazeis acepção de pessoas, cometeis pecado, e sois denunciados pela lei como transgressores. 
'''
"10" = '''
:sup:`10` Pois quem guarda toda a lei, mas falha em um item , tornou-se culpado de todos. 
'''
"11" = '''
:sup:`11` Porque aquele que disse: “Não cometerás adultério”, também disse: “Não matarás”. Portanto, se não cometeres adultério, mas matares, te tornaste um transgressor da lei. 
'''
"12" = '''
:sup:`12` Falai assim e procedei assim: como os que serão julgados pela lei da liberdade; 
'''
"13" = '''
:sup:`13` porque o julgamento será sem misericórdia sobre quem não agiu com misericórdia; mas a misericórdia triunfa sobre o julgamento. 
'''
"14" = '''
:sup:`14` Meus irmãos, qual é o proveito se alguém disser que tem fé, mas não tiver obras? Acaso a fé pode salvá-lo? 
'''
"15" = '''
:sup:`15` E se um irmão ou irmã estiverem nus, e necessitarem do alimento diário, 
'''
"16" = '''
:sup:`16` e algum de vós lhes disser: “Ide em paz, aquecei-vos e saciai-vos”; e não lhes derdes as coisas necessárias ao corpo, qual é o proveito disso ? 
'''
"17" = '''
:sup:`17` Assim também a fé, se não tiver obras, é morta em si mesma. 
'''
"18" = '''
:sup:`18` Mas alguém dirá: Tu tens fé e eu tenho obras. Mostra-me a tua fé pelas tuas obras, e eu, pelas minhas obras, te mostrarei a minha fé. 
'''
"19" = '''
:sup:`19` Tu crês que há um só Deus? Fazes bem; os demônios também creem, e estremecem. 
'''
"20" = '''
:sup:`20` Ó tolo, queres te certificar de que a fé sem as obras é morta? 
'''
"21" = '''
:sup:`21` Acaso não foi o nosso pai Abraão justificado pelas obras, quando ofereceu o seu filho Isaque sobre o altar? 
'''
"22" = '''
:sup:`22` Vês que a fé cooperou com as suas obras, e que pelas obras a fé foi aperfeiçoada. 
'''
"23" = '''
:sup:`23` E cumpriu-se a Escritura que diz: “E Abraão creu em Deus, e isso lhe foi considerado como justiça”, e ele foi chamado amigo de Deus. 
'''
"24" = '''
:sup:`24` Vedes, então, que o ser humano é justificado pelas obras, e não somente pela fé. 
'''
"25" = '''
:sup:`25` E de igual modo não foi também a prostituta Raabe justificada pelas obras, quando recebeu os mensageiros, e ajudou para que saíssem por outro caminho? 
'''
"26" = '''
:sup:`26` Pois assim como o corpo sem o espírito está morto, assim também a fé sem obras está morta. 
'''
