[33]
"1" = '''
:sup:`1` Ai de ti, assolador, que não foste assolado, e que enganas sem ter sido enganado! Quando terminares de assolar, tu é que serás assolado; quando terminares de enganar, então te enganarão. 
'''
"2" = '''
:sup:`2` Ó SENHOR, tem misericórdia de nós! Em ti temos esperança. Que tu sejas nossa força nas madrugadas, e nossa salvação no tempo de aflição. 
'''
"3" = '''
:sup:`3` Ao som do ruído estrondoso, fugirão; quando tu te levantas, as nações se dispersam. 
'''
"4" = '''
:sup:`4` Então, nações ,vossos despojos serão colhidos tal como os insetos colhem; tal como os gafanhotos saltam, assim saltarão. 
'''
"5" = '''
:sup:`5` Exaltado é o SENHOR, pois habita nas alturas; ele encheu a Sião de juízo e justiça. 
'''
"6" = '''
:sup:`6` Ele é a segurança de teus tempos, e a fonte de tua salvação, sabedoria e conhecimento; o temor ao SENHOR é seu tesouro. 
'''
"7" = '''
:sup:`7` Eis que os embaixadores deles estão gritando de fora; os mensageiros de paz estão chorando amargamente. 
'''
"8" = '''
:sup:`8` As estradas estão vazias, não há quem passe pelos caminhos; o pacto foi desfeito, cidades foram desprezadas, ninguém é considerado importante. 
'''
"9" = '''
:sup:`9` A terra lamenta e se definha; o Líbano se envergonha e se seca; Sarom se tornou com um deserto; e Basã e Carmelo foram sacudidos, tiradas suas folhas . 
'''
"10" = '''
:sup:`10` Agora eu me levantarei,diz o SENHOR; agora me elevarei; agora serei exaltado. 
'''
"11" = '''
:sup:`11` Concebestes palha, gerais restos de cascas; vosso sopro vos consumirá como o fogo. 
'''
"12" = '''
:sup:`12` E os povos serão como incêndios de cal; tal como espinhos cortados, eles se queimarão no fogo. 
'''
"13" = '''
:sup:`13` Vós que estais longe, ouvi o que eu tenho feito; e vós que estais perto, conhecei o meu poder. 
'''
"14" = '''
:sup:`14` Os pecadores em Sião estão assombrados; o tremor tomou os perversos; eles dizem : Quem dentre nós pode conviver com o fogo consumidor? Quem dentre nós pode conviver com as labaredas eternas? 
'''
"15" = '''
:sup:`15` O que anda em justiça, e que fala o que é correto; que rejeita o ganho proveniente de opressões, que com suas mãos faz o gesto de “não” aos subornos, que tapa seus ouvidos para não ouvir sobre crimes de sangue, e fecha seus olhos para não ver o mal. 
'''
"16" = '''
:sup:`16` Este morará nas alturas; fortalezas de rochas serão seu abrigo; ele será provido de pão, e suas águas serão garantidas. 
'''
"17" = '''
:sup:`17` Teus olhos verão o rei em sua formosura; e verão uma terra que se estende até longe. 
'''
"18" = '''
:sup:`18` Teu coração pensará sobre o assombro, dizendo: Onde está o escriba? Onde está o tesoureiro? Onde está o que contava as torres? 
'''
"19" = '''
:sup:`19` Não verás mais aquele povo atrevido, povo de fala tão profunda, que não se pode compreender, de língua tão estranha, que não se pode entender. 
'''
"20" = '''
:sup:`20` Olhai para Sião, a cidade de nossas solenidades; teus olhos verão Jerusalém, morada tranquila, tenda que não será derrubada, cujas estacas nunca serão arrancadas, e nenhuma de suas cordas se arrebentará. 
'''
"21" = '''
:sup:`21` Mas ali o SENHOR será grandioso para nós: ele será um lugar de rios e correntes largas; nenhum barco a remo passará por eles, nem navio grande navegará por eles. 
'''
"22" = '''
:sup:`22` Pois o SENHOR é nosso juiz; o SENHOR é nosso legislador; o SENHOR é nosso Rei, ele nos salvará. 
'''
"23" = '''
:sup:`23` Tuas cordas se afrouxaram; não puderam manter firme o seu mastro, nem estenderam a vela; então uma grande quantidade de despojos será repartida; até os aleijados tomarão despojos. 
'''
"24" = '''
:sup:`24` E nenhum morador dirá: Estou enfermo; porque o povo que nela habitar será perdoado de sua perversidade. 
'''
