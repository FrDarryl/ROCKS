[23]
"1" = '''
:sup:`1` Então Jesus falou às multidões e aos seus discípulos, 
'''
"2" = '''
:sup:`2` dizendo: Os escribas e os fariseus se sentam sobre o assento de Moisés. 
'''
"3" = '''
:sup:`3` Portanto, tudo o que eles vos disserem que guardeis, guardai, e fazei. Mas não façais segundo as suas obras, porque eles dizem e não fazem. 
'''
"4" = '''
:sup:`4` Pois eles amarram cargas pesadas e difíceis de levar, e as põem sobre os ombros das pessoas; porém eles nem sequer com o seu dedo as querem mover. 
'''
"5" = '''
:sup:`5` E fazem todas as suas obras a fim de serem vistos pelas pessoas: por isso alargam seus filactérios, ) e fazem compridas as franjas de suas roupas. 
'''
"6" = '''
:sup:`6` Eles amam os primeiros assentos nas ceias, as primeiras cadeiras nas sinagogas, 
'''
"7" = '''
:sup:`7` as saudações nas praças, e serem chamados: “Rabi, Rabi” pelas pessoas. 
'''
"8" = '''
:sup:`8` Mas vós, não sejais chamados Rabi, porque o vosso Mestre é um: o Cristo; e todos vós sois irmãos. 
'''
"9" = '''
:sup:`9` E não chameis a ninguém na terra vosso pai; porque o vosso Pai é um: aquele que está nos céus. 
'''
"10" = '''
:sup:`10` Nem sejais chamados mestres; porque o vosso mestre é um: o Cristo. 
'''
"11" = '''
:sup:`11` Porém o maior de vós será vosso servo. 
'''
"12" = '''
:sup:`12` E o que a si mesmo se exaltar será humilhado; e o que a si mesmo se humilhar será exaltado. 
'''
"13" = '''
:sup:`13` Mas ai de vós, escribas e fariseus, hipócritas! Porque fechais o Reino dos céus em frente das pessoas; pois nem vós entrais, nem permitis a entrada do que estão para entrar. 
'''
"14" = '''
:sup:`14` Ai de vós, escribas e fariseus, hipócritas! Porque devorais as casas das viúvas, e isso com pretexto de longas orações; por isso recebereis mais grave condenação. 
'''
"15" = '''
:sup:`15` Ai de vós, escribas e fariseus, hipócritas! Porque rodeais o mar e a terra para fazerdes um prosélito; e quando é feito, vós o tornais filho do inferno duas vezes mais que a vós. 
'''
"16" = '''
:sup:`16` Ai de vós, guias cegos, que dizeis: “Qualquer um que jurar pelo templo, nada é; mas qualquer um que jurar pelo ouro do templo, devedor é”. 
'''
"17" = '''
:sup:`17` Tolos e cegos! Pois qual é maior: o ouro, ou o templo que santifica o ouro? 
'''
"18" = '''
:sup:`18` Também dizeis : “Qualquer um que jurar pelo altar, nada é; mas quem jurar pela oferta que está sobre ele, devedor é”. 
'''
"19" = '''
:sup:`19` Tolos e cegos! Pois qual é maior: a oferta, ou o altar que santifica a oferta? 
'''
"20" = '''
:sup:`20` Portanto, quem jurar pelo altar, jura por ele, e por tudo o que está sobre ele. 
'''
"21" = '''
:sup:`21` E quem jurar pelo templo, jura por ele, e por aquele que nele habita. 
'''
"22" = '''
:sup:`22` E quem jurar pelo Céu, jura pelo trono de Deus, e por aquele que sobre ele está sentado. 
'''
"23" = '''
:sup:`23` Ai de vós, escribas e fariseus, hipócritas! Porque dais o dízimo da hortelã, do endro, e do cominho, e desprezais o que é mais importante da Lei: a justiça, a misericórdia, e a fidelidade; estas coisas devem ser feitas, sem se desprezar as outras. 
'''
"24" = '''
:sup:`24` Guias cegos, que coais um mosquito, e engolis um camelo! 
'''
"25" = '''
:sup:`25` Ai de vós, escribas e fariseus, hipócritas! Porque limpais o exterior do copo ou do prato, mas por dentro estão cheios de extorsão e cobiça. 
'''
"26" = '''
:sup:`26` Fariseu cego! Limpa primeiro o interior do copo e do prato, para que também o exterior deles fique limpo. 
'''
"27" = '''
:sup:`27` Ai de vós, escribas e fariseus, hipócritas! Porque sois semelhantes aos sepulcros caiados, que por fora realmente parecem belos, mas por dentro estão cheios de ossos de cadáveres, e de toda imundícia. 
'''
"28" = '''
:sup:`28` Assim também vós, por fora, realmente pareceis justos às pessoas, mas por dentro estais cheios de hipocrisia e de injustiça. 
'''
"29" = '''
:sup:`29` Ai de vós, escribas e fariseus, hipócritas! Porque edificais os sepulcros dos profetas, adornais os monumentos dos justos, 
'''
"30" = '''
:sup:`30` e dizeis: “Se estivéssemos nos dias dos nossos pais, nunca teríamos sido cúmplices deles quando derramaram o sangue dos profetas”. 
'''
"31" = '''
:sup:`31` Assim vós mesmos dais testemunho de que sois filhos dos que mataram os profetas. 
'''
"32" = '''
:sup:`32` Completai, pois, a medida de vossos pais. 
'''
"33" = '''
:sup:`33` Serpentes, ninhada de víboras! Como escapareis da condenação do inferno? 
'''
"34" = '''
:sup:`34` Por isso, eis que eu vos envio profetas, sábios, e escribas; a uns deles matareis e crucificareis, e a outros deles açoitareis em vossas sinagogas, e perseguireis de cidade em cidade; 
'''
"35" = '''
:sup:`35` para que venha sobre vós todo o sangue justo que foi derramado sobre a terra, desde o sangue do justo Abel, até o sangue de Zacarias, filho de Baraquias, ao qual matastes entre o templo e o altar. 
'''
"36" = '''
:sup:`36` Em verdade vos digo que tudo isto virá sobre esta geração. 
'''
"37" = '''
:sup:`37` Jerusalém, Jerusalém, que matas os profetas, e apedrejas os que te são enviados! Quantas vezes eu quis ajuntar os teus filhos, como a galinha ajunta os seus pintos debaixo das asas; porém não quisestes! 
'''
"38" = '''
:sup:`38` Eis que vossa casa vos será deixada desolada. 
'''
"39" = '''
:sup:`39` Pois eu vos digo que a partir de agora não me vereis, até que digais: “Bendito aquele que vem no nome do Senhor”. 
'''
