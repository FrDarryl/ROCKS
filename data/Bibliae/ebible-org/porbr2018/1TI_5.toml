[5]
"1" = '''
:sup:`1` Não repreendas ao idoso asperamente, mas exorta-o como a um pai; aos jovens, como a irmãos; 
'''
"2" = '''
:sup:`2` às idosas, como a mães; e às moças, como a irmãs, em toda pureza. 
'''
"3" = '''
:sup:`3` Honra as viúvas que são verdadeiramente viúvas. 
'''
"4" = '''
:sup:`4` Mas, se alguma viúva tiver filhos ou netos, aprendam primeiro a exercer piedade com a sua própria família, e a recompensar os seus pais; porque isso é bom e agradável diante de Deus. 
'''
"5" = '''
:sup:`5` A que é verdadeiramente viúva e desamparada espera em Deus, e persevera noite e dia em rogos e orações. 
'''
"6" = '''
:sup:`6` Mas a que se entrega aos prazeres, enquanto vive, está morta. 
'''
"7" = '''
:sup:`7` Manda, pois, essas coisas, para que sejam irrepreensíveis. 
'''
"8" = '''
:sup:`8` Porém, se alguém não cuida dos seus, e principalmente dos de sua própria família, negou a fé, e é pior que um incrédulo. 
'''
"9" = '''
:sup:`9` A viúva, para ser registrada, não deve ter menos de sessenta anos, e haver sido mulher de um marido. 
'''
"10" = '''
:sup:`10` Ela deve ter testemunho de boas obras: se criou filhos, se foi hospitaleira, se lavou os pés dos santos, se socorreu os aflitos, se seguiu toda boa obra. 
'''
"11" = '''
:sup:`11` Mas não admitas as viúvas jovens; porque, quando têm desejos sensuais contra Cristo, querem se casar; 
'''
"12" = '''
:sup:`12` e têm condenação, por haverem anulado a primeira fé. 
'''
"13" = '''
:sup:`13` E, além disso, também aprendem a andar ociosas de casa em casa; e não somente ociosas, mas também fofoqueiras e curiosas, falando o que não se deve. 
'''
"14" = '''
:sup:`14` Por isso, quero que as mais jovens se casem, gerem filhos, administrem a casa, e não deem nenhuma oportunidade ao adversário de maldizer. 
'''
"15" = '''
:sup:`15` Pois algumas já se desviaram e seguiram Satanás. 
'''
"16" = '''
:sup:`16` Se algum crente ou alguma crente tem viúvas, que as ajude, e não sobrecarregue a igreja, para que ela possa ajudar as que são de verdade viúvas. 
'''
"17" = '''
:sup:`17` Os presbíteros ou: anciãos que lideram bem sejam estimados como dignos de honra dobrada, principalmente os que trabalham na palavra e na doutrina. 
'''
"18" = '''
:sup:`18` Pois a Escritura diz: “Ao boi que debulha não atarás a boca”; e: “o trabalhador é digno do seu salário”. 
'''
"19" = '''
:sup:`19` Não aceites acusação contra um presbítero, a não ser com duas ou três testemunhas. 
'''
"20" = '''
:sup:`20` Aos que pecarem, repreende-os na presença de todos, para que os outros também tenham temor. 
'''
"21" = '''
:sup:`21` Ordeno-te, diante de Deus, do Senhor Jesus Cristo, e dos anjos escolhidos, que guardes essas coisas sem preconceitos, fazendo nada por favoritismo. 
'''
"22" = '''
:sup:`22` A ninguém imponhas as mãos apressadamente, nem participes dos pecados alheios; conserva-te puro. 
'''
"23" = '''
:sup:`23` Não bebas mais somente água, mas usa também de um pouco de vinho, por causa do teu estômago, e das tuas frequentes enfermidades. 
'''
"24" = '''
:sup:`24` Os pecados de algumas pessoas são evidentes antes mesmo do juízo, mas os de algumas são manifestos depois. 
'''
"25" = '''
:sup:`25` Semelhantemente, também, as boas obras são evidentes; e as que não são assim não se podem esconder. 
'''
