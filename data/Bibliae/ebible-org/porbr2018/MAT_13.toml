[13]
"1" = '''
:sup:`1` Naquele dia, Jesus saiu de casa e se sentou junto ao mar. 
'''
"2" = '''
:sup:`2` E ajuntaram-se perto dele tantas multidões, de maneira que ele entrou num barco e se sentou; e toda a multidão ficou na praia, 
'''
"3" = '''
:sup:`3` E ele lhes falou muitas coisas por parábolas. Ele disse: Eis que o semeador saiu a semear. 
'''
"4" = '''
:sup:`4` E enquanto semeava, caiu parte das sementes junto ao caminho, e vieram as aves e a comeram. 
'''
"5" = '''
:sup:`5` E outra parte caiu entre pedras, onde não havia muita terra, e logo nasceu, porque não tinha terra funda. 
'''
"6" = '''
:sup:`6` Mas quando o sol surgiu, queimou-se; e por não ter raiz, secou-se. 
'''
"7" = '''
:sup:`7` E outra parte caiu entre espinhos, e os espinhos cresceram e a sufocaram. 
'''
"8" = '''
:sup:`8` E outra parte caiu em boa terra, e rendeu fruto: um a cem, outro a sessenta, e outro a trinta. 
'''
"9" = '''
:sup:`9` Quem tem ouvidos para ouvir, ouça. 
'''
"10" = '''
:sup:`10` Então os discípulos se aproximaram, e lhe perguntaram: Por que falas a eles por parábolas? 
'''
"11" = '''
:sup:`11` E ele lhes respondeu: Porque a vós é dado saber os mistérios do Reino dos céus, mas a eles não é dado. 
'''
"12" = '''
:sup:`12` Pois a quem tem, lhe será dado, e terá em abundância; mas a quem não tem, até aquilo que tem lhe será tirado. 
'''
"13" = '''
:sup:`13` Por isso falo a eles por parábolas; porque vendo, não veem; e ouvindo, não ouvem, nem entendem. 
'''
"14" = '''
:sup:`14` Assim neles se cumpre a profecia de Isaías, que diz: De fato ouvireis, mas não entendereis; De fato vereis, mas não percebereis. 
'''
"15" = '''
:sup:`15` Porque o coração deste povo está insensível; Com seus ouvidos dificilmente ouvem, e seus olhos fecharam; A fim de não haver que seus olhos vejam, seus ouvidos ouçam, Seus corações entendam, e se arrependam, E eu os cure. 
'''
"16" = '''
:sup:`16` Mas benditos são os vossos olhos, porque veem; e os vossos ouvidos, porque ouvem. 
'''
"17" = '''
:sup:`17` Pois em verdade vos digo que muitos profetas e justos desejaram ver o que vós vedes, mas não viram; e desejaram ouvir o que vós ouvis, mas não ouviram. 
'''
"18" = '''
:sup:`18` Portanto, ouvi vós a parábola do semeador: 
'''
"19" = '''
:sup:`19` Quando alguém ouve a palavra do Reino e não a entende, o maligno vem e arranca o que foi semeado em seu coração; este é o que foi semeado junto ao caminho. 
'''
"20" = '''
:sup:`20` E o que foi semeado entre as pedras é o que ouve a palavra, e logo a recebe com alegria, 
'''
"21" = '''
:sup:`21` mas não tem raiz em si mesmo. Em vez disso, dura um pouco, mas quando vem a aflição ou a perseguição pela palavra, logo tropeça na fé. 
'''
"22" = '''
:sup:`22` E o que foi semeado entre os espinhos é o que ouve a palavra, mas a ansiedade com o tempo presente e a sedução das riquezas sufocam a palavra, e fica sem dar fruto. 
'''
"23" = '''
:sup:`23` Mas o que foi semeado em boa terra, este é o que ouve e entende a palavra, e o que dá e produz fruto, um a cem, outro a sessenta, e outro a trinta. 
'''
"24" = '''
:sup:`24` E ele lhes declarou outra parábola, dizendo: O Reino dos céus é semelhante a um homem que semeia boa semente em seu campo, 
'''
"25" = '''
:sup:`25` Mas, enquanto as pessoas dormiam, o inimigo dele veio, semeou joio entre o trigo, e foi embora. 
'''
"26" = '''
:sup:`26` E, quando a erva cresceu e produziu fruto, então apareceu também o joio. 
'''
"27" = '''
:sup:`27` Então os servos do dono da propriedade chegaram, e lhe perguntaram: “Senhor, não semeaste boa semente no teu campo? De onde, pois, veio o joio?” 
'''
"28" = '''
:sup:`28` E ele lhes respondeu: “Um inimigo fez isto”. Em seguida, os servos lhe perguntaram: “Queres, pois, que vamos e o tiremos?” 
'''
"29" = '''
:sup:`29` Ele, porém, lhes respondeu: “Não, para não haver que, enquanto tirais o joio, arranqueis com ele também o trigo. 
'''
"30" = '''
:sup:`30` Deixai-os crescer ambos juntos até a colheita; e no tempo da colheita direi aos que colhem: ‘Recolhei primeiro o joio, e amarrai-o em molhos, para o queimarem; mas ao trigo ajuntai no meu celeiro’.” 
'''
"31" = '''
:sup:`31` Ele lhes propôs outra parábola: O Reino dos céus é semelhante a um grão de mostarda que alguém tomou e semeou no seu campo. 
'''
"32" = '''
:sup:`32` De fato, dentre todas as sementes, esta é a menor. Mas quando cresce, é a maior das hortaliças; e se torna tamanha árvore, que as aves do céu vêm e se aninham em seus ramos. 
'''
"33" = '''
:sup:`33` Ele lhes disse outra parábola: O Reino dos céus é semelhante ao fermento que uma mulher tomou e misturou em três medidas de farinha, até que tudo ficasse fermentado. 
'''
"34" = '''
:sup:`34` Tudo isto Jesus falou por parábolas às multidões. Sem parábolas ele não lhes falava, 
'''
"35" = '''
:sup:`35` para que se cumprisse o que foi falado pelo profeta, que disse: Abrirei a minha boca em parábolas; Pronunciarei coisas escondidas desde a fundação do mundo. 
'''
"36" = '''
:sup:`36` Então Jesus despediu as multidões, e foi para casa. Seus discípulos se aproximaram dele, e disseram: Explica-nos a parábola do joio do campo. 
'''
"37" = '''
:sup:`37` E ele lhes respondeu: O que semeia a boa semente é o Filho do homem. 
'''
"38" = '''
:sup:`38` E o campo é o mundo; e a boa semente, estes são os filhos do Reino; e o joio são os filhos do maligno. 
'''
"39" = '''
:sup:`39` E o inimigo, que o semeou, é o diabo; e a colheita é o fim da era; e os que colhem são os anjos. 
'''
"40" = '''
:sup:`40` Portanto, como o joio é colhido e queimado no fogo, assim também será no fim desta era. 
'''
"41" = '''
:sup:`41` O Filho do homem enviará seus anjos, e eles recolherão do seu Reino todas as causas do pecado, assim como os que praticam injustiça, 
'''
"42" = '''
:sup:`42` e os lançarão na fornalha de fogo. Ali haverá choro e ranger de dentes. 
'''
"43" = '''
:sup:`43` Então os justos brilharão como o sol, no Reino de seu Pai. Quem tem ouvidos para ouvir, ouça. 
'''
"44" = '''
:sup:`44` O Reino dos céus também é semelhante a um tesouro escondido num campo, que um homem, depois de achá-lo, escondeu. Então, em sua alegria, vai, vende tudo quanto tem, e compra aquele campo. 
'''
"45" = '''
:sup:`45` O Reino dos céus também é semelhante a um homem negociante, que buscava boas pérolas. 
'''
"46" = '''
:sup:`46` Quando este achou uma pérola de grande valor, foi, vendeu tudo quanto tinha, e a comprou. 
'''
"47" = '''
:sup:`47` O Reino dos céus também é semelhante a uma rede lançada ao mar, que colhe toda espécie de peixes . 
'''
"48" = '''
:sup:`48` E quando está cheia, os pescadores puxam-na à praia, sentam-se, e recolhem os bons em cestos, mas os ruins lançam fora. 
'''
"49" = '''
:sup:`49` Assim será ao fim da era; os anjos sairão, e separarão dentre os justos os maus, 
'''
"50" = '''
:sup:`50` e os lançarão na fornalha de fogo. Ali haverá choro e ranger de dentes. 
'''
"51" = '''
:sup:`51` E Jesus lhes perguntou: Entendestes todas estas coisas?Eles lhe responderam: Sim, Senhor. 
'''
"52" = '''
:sup:`52` E ele lhes disse: Portanto todo escriba que se tornou discípulo no Reino dos céus é semelhante a um chefe de casa, que do seu tesouro tira coisas novas e velhas. 
'''
"53" = '''
:sup:`53` E aconteceu que, quando Jesus acabou essas parábolas, retirou-se dali. 
'''
"54" = '''
:sup:`54` E vindo à sua terra, ensinava-os na sinagoga deles, de tal maneira que ficavam admirados, e diziam: De onde vêm a este tal sabedoria, e os milagres? 
'''
"55" = '''
:sup:`55` Não é este o filho do carpinteiro? E não se chama sua mãe Maria, e seus irmãos Tiago, José, Simão, e Judas? 
'''
"56" = '''
:sup:`56` Não estão todas as suas irmãs conosco? Ora, de onde vem a este tudo isto? 
'''
"57" = '''
:sup:`57` E ofenderam-se por causa dele. Mas Jesus lhes disse: Não há profeta sem honra, a não ser em sua terra, e em sua casa. 
'''
"58" = '''
:sup:`58` E não fez ali muitos milagres por causa da incredulidade deles. 
'''
