[10]
"1" = '''
:sup:`1` Provérbios de Salomão:O filho sábio alegra ao pai; mas o filho tolo é tristeza para sua mãe. 
'''
"2" = '''
:sup:`2` Tesouros da perversidade para nada aproveitam; porém a justiça livra da morte. 
'''
"3" = '''
:sup:`3` O SENHOR não permite a alma do justo passar fome, porém arruína o interesse dos perversos. 
'''
"4" = '''
:sup:`4` Aquele que trabalha com mão preguiçosa empobrece; mas a mão de quem trabalha com empenho enriquece. 
'''
"5" = '''
:sup:`5` Aquele que ajunta no verão é filho prudente; mas o que dorme na ceifa é filho causador de vergonha. 
'''
"6" = '''
:sup:`6` Há bênçãos sobre a cabeça dos justos; mas a violência cobre a boca dos perversos. 
'''
"7" = '''
:sup:`7` A lembrança do justo será uma bênção; mas o nome dos perversos apodrecerá. 
'''
"8" = '''
:sup:`8` O sábio de coração aceita os mandamentos; mas o louco de lábios será derrubado. 
'''
"9" = '''
:sup:`9` Aquele que anda em sinceridade anda seguro; mas o que perverte seus caminhos será conhecido. 
'''
"10" = '''
:sup:`10` Aquele que pisca os olhos maliciosamente gera dores; e o louco de lábios será derrubado. 
'''
"11" = '''
:sup:`11` A boca do justo é um manancial de vida; mas a boca dos perversos está coberta de violência. 
'''
"12" = '''
:sup:`12` O ódio desperta brigas; mas o amor cobre todas as transgressões. 
'''
"13" = '''
:sup:`13` Nos lábios do bom entendedor se acha sabedoria, mas uma vara está às costas daquele que não tem entendimento. 
'''
"14" = '''
:sup:`14` Os sábios guardam consigo sabedoria; mas a boca do tolo está perto da perturbação. 
'''
"15" = '''
:sup:`15` A prosperidade do rico é a sua cidade fortificada; a pobreza dos necessitados é sua perturbação. 
'''
"16" = '''
:sup:`16` A obra do justo é para a vida; os frutos do perverso, para o pecado. 
'''
"17" = '''
:sup:`17` O caminho para a vida é d aquele que guarda a correção; mas aquele que abandona a repreensão anda sem rumo. 
'''
"18" = '''
:sup:`18` Aquele que esconde o ódio tem lábios mentirosos; e o que produz má fama é tolo. 
'''
"19" = '''
:sup:`19` Na abundância de palavras não há falta de transgressão; mas aquele que refreia seus lábios é prudente. 
'''
"20" = '''
:sup:`20` A língua do justo é como prata escolhida; o coração dos perversos vale pouco. 
'''
"21" = '''
:sup:`21` Os lábios dos justo apascentam a muitos; mas os tolos, por falta de entendimento, morrem. 
'''
"22" = '''
:sup:`22` É a bênção do SENHOR que enriquece; e ele não lhe acrescenta dores. 
'''
"23" = '''
:sup:`23` Para o tolo, fazer o mal é uma diversão; mas para o homem bom entendedor, divertida é a sabedoria. 
'''
"24" = '''
:sup:`24` O temor do perverso virá sobre ele, mas o desejo dos justos será concedido. 
'''
"25" = '''
:sup:`25` Assim como o vento passa, assim também o perverso não mais existirá; mas o justo tem um alicerce eterno. 
'''
"26" = '''
:sup:`26` Assim como vinagre para os dentes, e como fumaça para os olhos, assim também é o preguiçoso para aqueles que o mandam. 
'''
"27" = '''
:sup:`27` O temor ao SENHOR faz aumentar os dias; mas os anos dos perversos serão encurtados. 
'''
"28" = '''
:sup:`28` A esperança dos justos é alegria; mas a expectativa dos perversos perecerá. 
'''
"29" = '''
:sup:`29` O caminho do SENHOR é fortaleza para os corretos, mas ruína para os que praticam maldade. 
'''
"30" = '''
:sup:`30` O justo nunca será removido, mas os perversos não habitarão a terra. 
'''
"31" = '''
:sup:`31` A boca do justo produz sabedoria, mas a língua perversa será cortada fora. 
'''
"32" = '''
:sup:`32` Os lábios do justo sabem o que é agradável; mas a boca dos perversos é cheia de perversidades. 
'''
