[14]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Esta será a lei do leproso quando se limpar: Será trazido ao sacerdote: 
'''
"3" = '''
:sup:`3` E o sacerdote sairá fora do acampamento; e olhará o sacerdote, e vendo que está sã a praga da lepra do leproso, 
'''
"4" = '''
:sup:`4` O sacerdote mandará logo que se tomem para o que se purifica duas aves vivas, limpas, e pau de cedro, e carmesim, e hissopo; 
'''
"5" = '''
:sup:`5` E mandará o sacerdote matar uma ave em um vaso de barro sobre águas vivas; 
'''
"6" = '''
:sup:`6` Depois tomará a ave viva, e o pau de cedro, e o carmesim, e o hissopo, e o molhará com a ave viva no sangue da ave morta sobre as águas vivas: 
'''
"7" = '''
:sup:`7` E espargirá sete vezes sobre o que se purifica da lepra, e lhe dará por limpo; e soltará a ave viva sobre a face do campo. 
'''
"8" = '''
:sup:`8` E o que se purifica lavará suas roupas, e rapará todos os seus pelos, e se há de lavar com água, e será limpo: e depois entrará no acampamento, e morará fora de sua tenda sete dias. 
'''
"9" = '''
:sup:`9` E será, que ao sétimo dia rapará todos os seus pelos, sua cabeça, e sua barba, e as sobrancelhas de seus olhos; finalmente, rapará todo seu pelo, e lavará suas roupas, e lavará sua carne em águas, e será limpo. 
'''
"10" = '''
:sup:`10` E no oitavo dia tomará dois cordeiros sem defeito, e uma cordeira de ano sem mácula; e três décimos de efa de boa farinha para oferta amassada com azeite, e um logue de azeite. 
'''
"11" = '''
:sup:`11` E o sacerdote que lhe purifica apresentará com aquelas coisas ao que se há de limpar diante do SENHOR, à porta do tabernáculo do testemunho: 
'''
"12" = '''
:sup:`12` E tomará o sacerdote um cordeiro, e o oferecerá pela culpa, com o logue de azeite, e o moverá como oferta movida diante do SENHOR: 
'''
"13" = '''
:sup:`13` E degolará o cordeiro no lugar onde degolam o sacrifício pelo pecado e o holocausto, no lugar do santuário: porque como o sacrifício pelo pecado, assim também o sacrifício pela culpa é do sacerdote: é coisa muito sagrada. 
'''
"14" = '''
:sup:`14` E tomará o sacerdote do sangue do animal sacrificado pela culpa, e porá o sacerdote sobre a ponta da orelha direita do que se purifica, e sobre o polegar de sua mão direita, e sobre o polegar de seu pé direito. 
'''
"15" = '''
:sup:`15` Também tomará o sacerdote do logue de azeite, e lançará sobre a palma de sua mão esquerda: 
'''
"16" = '''
:sup:`16` E molhará seu dedo direito no azeite que tem em sua mão esquerda, e espargirá do azeite com seu dedo sete vezes diante do SENHOR: 
'''
"17" = '''
:sup:`17` E do que restar do azeite que tem em sua mão, porá o sacerdote sobre a ponta da orelha direita do que se purifica, e sobre o polegar de sua mão direita, e sobre o polegar de seu pé direito, sobre o sangue da expiação pela culpa: 
'''
"18" = '''
:sup:`18` E o que restar do azeite que tem em sua mão, porá sobre a cabeça do que se purifica: e fará o sacerdote expiação por ele diante do SENHOR. 
'''
"19" = '''
:sup:`19` Oferecerá logo o sacerdote o sacrifício pelo pecado, e fará expiação pelo que se há de purificar de sua impureza, e depois degolará o holocausto: 
'''
"20" = '''
:sup:`20` E fará subir o sacerdote o holocausto e a oferta de cereais sobre o altar. Assim fará o sacerdote expiação por ele, e será limpo. 
'''
"21" = '''
:sup:`21` Mas se for pobre, que não alcançar sua mão a tanto, então tomará um cordeiro para ser oferecido como oferta movida pela culpa, para reconciliar-se, e um décimo de efa de boa farinha amassada com azeite para oferta de cereais, e um logue de azeite; 
'''
"22" = '''
:sup:`22` E duas rolinhas, ou dois pombinhos, o que alcançar sua mão: e um será para expiação pelo pecado, e o outro para holocausto; 
'''
"23" = '''
:sup:`23` As quais coisas trará ao oitavo dia de sua purificação ao sacerdote, à porta do tabernáculo do testemunho diante do SENHOR. 
'''
"24" = '''
:sup:`24` E o sacerdote tomará o cordeiro da expiação pela culpa, e o logue de azeite, e o moverá o sacerdote como oferta movida diante do SENHOR; 
'''
"25" = '''
:sup:`25` Logo degolará o cordeiro da culpa, e tomará o sacerdote do sangue da culpa, e porá sobre a ponta da orelha direita do que se purifica, e sobre o polegar de sua mão direita, e sobre o polegar de seu pé direito. 
'''
"26" = '''
:sup:`26` E o sacerdote lançará do azeite sobre a palma de sua mão esquerda; 
'''
"27" = '''
:sup:`27` E com seu dedo direito espargirá o sacerdote do azeite que tem em sua mão esquerda, sete vezes diante do SENHOR. 
'''
"28" = '''
:sup:`28` Também porá o sacerdote do azeite que tem em sua mão sobre a ponta da orelha direita do que se purifica, e sobre o polegar de sua mão direita, e sobre o polegar de seu pé direito, no lugar do sangue da culpa. 
'''
"29" = '''
:sup:`29` E o que sobrar do azeite que o sacerdote tem em sua mão, o porá sobre a cabeça do que se purifica, para reconciliá-lo diante do SENHOR. 
'''
"30" = '''
:sup:`30` Também oferecerá uma das rolinhas, ou dos pombinhos, o que alcançar sua mão: 
'''
"31" = '''
:sup:`31` O um do que alcançar sua mão, em expiação pelo pecado, e o outro em holocausto, ademais da oferta: e fará o sacerdote expiação pelo que se há de purificar, diante do SENHOR. 
'''
"32" = '''
:sup:`32` Esta é a lei do que houver tido praga de lepra, cuja mão não alcançar o prescrito para purificar-se. 
'''
"33" = '''
:sup:`33` E falou o SENHOR a Moisés e a Arão, dizendo: 
'''
"34" = '''
:sup:`34` Quando houveres entrado na terra de Canaã, a qual eu vos dou em possessão, e puser eu praga de lepra em alguma casa da terra de vossa possessão, 
'''
"35" = '''
:sup:`35` Virá aquele cuja for a casa, e dará aviso ao sacerdote, dizendo: Como praga apareceu em minha casa. 
'''
"36" = '''
:sup:`36` Então mandará o sacerdote, e despejarão a casa antes que o sacerdote entre a olhar a praga, para que não seja contaminado tudo o que estiver na casa: e depois o sacerdote entrará a reconhecer a casa: 
'''
"37" = '''
:sup:`37` E olhará a praga: e se se virem machas nas paredes da casa, cavidades esverdeadas ou vermelhas, as quais parecerem mais profundas que a parede, 
'''
"38" = '''
:sup:`38` O sacerdote sairá da casa à porta dela, e fechará a casa por sete dias. 
'''
"39" = '''
:sup:`39` E ao sétimo dia voltará o sacerdote, e olhará: e se a praga houver crescido nas paredes da casa, 
'''
"40" = '''
:sup:`40` Então mandará o sacerdote, e arrancarão as pedras em que estiver a praga, e as lançarão fora da cidade, em lugar impuro: 
'''
"41" = '''
:sup:`41` E fará raspar a casa por dentro ao redor, e derramarão o pó que rasparem fora da cidade em lugar impuro: 
'''
"42" = '''
:sup:`42` E tomarão outras pedras, e as porão em lugar das pedras tiradas; e tomarão outro barro, e rebocarão a casa. 
'''
"43" = '''
:sup:`43` E se a praga voltar a esverdear naquela casa, depois que fez arrancar as pedras, e raspar a casa, e depois que foi rebocada, 
'''
"44" = '''
:sup:`44` Então o sacerdote entrará e olhará; e se parecer haver-se estendido a praga na casa, lepra roedora está na casa: impura é. 
'''
"45" = '''
:sup:`45` Derrubará, portanto, a tal casa, suas pedras, e seus madeiros, e toda a mistura da casa; e o tirará fora da cidade a lugar impuro. 
'''
"46" = '''
:sup:`46` E qualquer um que entrar naquela casa todos os dias que a mandou fechar, será impuro até à tarde. 
'''
"47" = '''
:sup:`47` E o que dormir naquela casa, lavará suas roupas; também o que comer na casa, lavará suas roupas. 
'''
"48" = '''
:sup:`48` Mas se entrar o sacerdote e olhar, e vir que a praga não se estendeu na casa depois que foi rebocada, o sacerdote dará a casa por limpa, porque a praga sarou. 
'''
"49" = '''
:sup:`49` Então tomará para limpar a casa duas aves, e pau de cedro, e carmesim, e hissopo: 
'''
"50" = '''
:sup:`50` E degolará uma ave em uma vasilha de barro sobre águas vivas: 
'''
"51" = '''
:sup:`51` E tomará o pau de cedro, e o hissopo, e o carmesim, e a ave viva, e o molhará no sangue da ave morta e nas águas vivas, e espargirá a casa sete vezes: 
'''
"52" = '''
:sup:`52` E purificará a casa com o sangue da ave, e com as águas vivas, e com a ave viva, e o pau de cedro, e o hissopo, e o carmesim: 
'''
"53" = '''
:sup:`53` Logo soltará a ave viva fora da cidade sobre a face do campo: Assim fará expiação pela casa, e será limpa. 
'''
"54" = '''
:sup:`54` Esta é a lei acerca de toda praga de lepra, e de tinha; 
'''
"55" = '''
:sup:`55` E da lepra da roupa, e da casa; 
'''
"56" = '''
:sup:`56` E acerca do inchaço, e da pústula, e da mancha branca: 
'''
"57" = '''
:sup:`57` Para ensinar quando é impuro, e quando limpo. Esta é a lei tocante à lepra. 
'''
