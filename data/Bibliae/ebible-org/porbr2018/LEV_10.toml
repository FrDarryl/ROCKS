[10]
"1" = '''
:sup:`1` E os filhos de Arão, Nadabe e Abiú, tomaram cada um seu incensário, e puseram fogo neles, sobre o qual puseram incenso, e ofereceram diante do SENHOR fogo estranho, que ele nunca lhes mandou. 
'''
"2" = '''
:sup:`2` E saiu fogo de diante do SENHOR que os queimou, e morreram diante do SENHOR. 
'''
"3" = '''
:sup:`3` Então disse Moisés a Arão: Isto é o que falou o SENHOR, dizendo: Em meus achegados me santificarei, e em presença de todo o povo serei glorificado. E Arão calou. 
'''
"4" = '''
:sup:`4` E chamou Moisés a Misael, e a Elzafã, filhos de Uziel, tio de Arão, e disse-lhes: Achegai-vos e tirai a vossos irmãos de diante do santuário fora do acampamento. 
'''
"5" = '''
:sup:`5` E eles chegaram, e tiraram-nos com suas túnicas fora do acampamento, como disse Moisés. 
'''
"6" = '''
:sup:`6` Então Moisés disse a Arão, e a Eleazar e a Itamar, seus filhos: Não descubrais vossas cabeças, nem rasgueis vossas roupas, para que não morrais, nem se levante a ira sobre toda a congregação: porém vossos irmãos, toda a casa de Israel, lamentarão o incêndio que o SENHOR fez. 
'''
"7" = '''
:sup:`7` Nem saireis da porta do tabernáculo do testemunho, porque morrereis; porquanto o azeite da unção do SENHOR está sobre vós. E eles fizeram conforme o dito de Moisés. 
'''
"8" = '''
:sup:`8` E o SENHOR falou a Arão, dizendo: 
'''
"9" = '''
:sup:`9` Tu, e teus filhos contigo, não bebereis vinho nem bebida forte, quando houverdes de entrar no tabernáculo do testemunho, para que não morrais: estatuto perpétuo por vossas gerações; 
'''
"10" = '''
:sup:`10` E para poder discernir entre o santo e o profano, e entre o impuro e o limpo; 
'''
"11" = '''
:sup:`11` E para ensinar aos filhos de Israel todos os estatutos que o SENHOR lhes disse por meio de Moisés. 
'''
"12" = '''
:sup:`12` E Moisés disse a Arão, e a Eleazar e a Itamar, seus filhos que haviam restado: Tomai a oferta de cereais que resta das ofertas acendidas ao SENHOR, e comei-a sem levedura junto ao altar, porque é coisa muito santa. 
'''
"13" = '''
:sup:`13` Haveis, pois, de comê-la no lugar santo: porque isto é estatuto para ti, e estatuto para teus filhos, das ofertas acendidas ao SENHOR, pois que assim me foi mandado. 
'''
"14" = '''
:sup:`14` Comereis também em lugar limpo, tu e teus filhos e tuas filhas contigo, o peito da oferta movida, e a coxa elevada, porque por estatuto para ti, e estatuto para teus filhos, são dados dos sacrifícios das ofertas pacíficas dos filhos de Israel. 
'''
"15" = '''
:sup:`15` Com as ofertas das gorduras que se hão de acender, trarão a coxa que se há de elevar, e o peito que será movido, para que o movas por oferta movida diante do SENHOR: e será por estatuto perpétuo teu, e de teus filhos contigo, como o SENHOR o mandou. 
'''
"16" = '''
:sup:`16` E Moisés mandou o bode macho da expiação, e achou-se que era queimado: e irou-se contra Eleazar e Itamar, os filhos de Arão que haviam restado, dizendo: 
'''
"17" = '''
:sup:`17` Por que não comestes a expiação no lugar santo? Porque é muito santa, e deu-a ele a vós para levar a iniquidade da congregação, para que sejam reconciliados diante do SENHOR. 
'''
"18" = '''
:sup:`18` Vedes que seu sangue não foi metido dentro do santuário: havíeis de comê-la no lugar santo, como eu mandei. 
'''
"19" = '''
:sup:`19` E respondeu Arão a Moisés: Eis que hoje ofereceram sua expiação e seu holocausto diante do SENHOR: mas me aconteceram estas coisas: pois se comesse eu hoje da expiação, Teria sido aceito ao SENHOR? 
'''
"20" = '''
:sup:`20` E quando Moisés ouviu isto, deu-se por satisfeito. 
'''
