[16]
"1" = '''
:sup:`1` E dizia também a seus discípulos: Havia um certo homem rico, o qual tinha um mordomo; e este lhe foi acusado de fazer perder seus bens. 
'''
"2" = '''
:sup:`2` E ele, chamando-o, disse-lhe: Como ouço isto sobre ti? Presta contas de teu trabalho, porque não poderás mais ser meu mordomo. 
'''
"3" = '''
:sup:`3` E disse o mordomo para si mesmo: O que farei, agora que meu senhor está me tirando o trabalho de mordomo? Cavar eu não posso; mendigar eu tenho vergonha. 
'''
"4" = '''
:sup:`4` Eu sei o que farei, para que, quando eu for expulso do meu trabalho de mordomo, me recebam em suas casas. 
'''
"5" = '''
:sup:`5` E chamando a si a cada um dos devedores de seu senhor, disse ao primeiro: Quanto deves a meu senhor? 
'''
"6" = '''
:sup:`6` E ele disse: Cem medidas de azeite. E disse-lhe: Pega a tua conta, senta, e escreve logo cinquenta. 
'''
"7" = '''
:sup:`7` Depois disse a outro: E tu, quanto deves? E ele disse: Cem volumes de trigo. E disse-lhe: Toma tua conta, e escreve oitenta. 
'''
"8" = '''
:sup:`8` E aquele senhor elogiou o injusto mordomo, por ter feito prudentemente; porque os filhos deste mundo são mais prudentes do que os filhos da luz com esta geração. 
'''
"9" = '''
:sup:`9` E eu vos digo: fazei amigos para vós com as riquezas da injustiça, para que quando vos faltar, vos recebam nos tabernáculos eternos. 
'''
"10" = '''
:sup:`10` Quem é fiel no mínimo, também é fiel no muito; e quem é injusto no mínimo, também é injusto no muito. 
'''
"11" = '''
:sup:`11` Pois se nas riquezas da injustiça não fostes fiéis, quem vos confiará as verdadeiras riquezas ? 
'''
"12" = '''
:sup:`12` E se nas coisas dos outros não fostes fiéis, quem vos dará o que é vosso? 
'''
"13" = '''
:sup:`13` Nenhum servo pode servir a dois senhores; porque ou irá odiar a um, e a amar ao outro; ou irá se achegar a um, e desprezar ao outro. Não podeis servir a Deus e às riquezas. 
'''
"14" = '''
:sup:`14` E os fariseus também ouviram todas estas coisas, eles que eram avarentos. E zombaram dele. 
'''
"15" = '''
:sup:`15` E disse-lhes: Vós sois os que justificais a vós mesmos diante dos seres humanos; mas Deus conhece vossos corações. Porque o que é excelente para os seres humanos é odiável diante de Deus. 
'''
"16" = '''
:sup:`16` A Lei e os profetas foram até João; desde então, o Reino de Deus é anunciado, todo homem tenta entrar nele pela força. 
'''
"17" = '''
:sup:`17` E é mais fácil passar o céu e a terra do que cair um traço de alguma letra da Lei. 
'''
"18" = '''
:sup:`18` Qualquer que deixa sua mulher, e casa com outra, adultera; e qualquer que se casa com a deixada pelo marido, também adultera. 
'''
"19" = '''
:sup:`19` Havia porém um certo homem rico, e vestia-se de púrpura, e de linho finíssimo, e festejava todo dia com luxo. 
'''
"20" = '''
:sup:`20` Havia também um certo mendigo, de nome Lázaro, o qual ficava deitado à sua porta cheio de feridas. 
'''
"21" = '''
:sup:`21` E desejava se satisfazer com as migalhas que caíam da mesa do rico; porém vinham também os cães, e lambiam suas feridas. 
'''
"22" = '''
:sup:`22` E aconteceu que o mendigo morreu, e foi levado pelos anjos para o colo de Abraão. E o rico também morreu, e foi sepultado. 
'''
"23" = '''
:sup:`23` E estando no Xeol em tormentos, ele levantou seus olhos, e viu a Abraão de longe, e a Lázaro junto dele. 
'''
"24" = '''
:sup:`24` E ele, chamando, disse: Pai Abraão, tem misericórdia de mim, e manda a Lázaro que molhe a ponta de seu dedo na água, e refresque a minha língua; porque estou sofrendo neste fogo. 
'''
"25" = '''
:sup:`25` Porém Abraão disse: Filho, lembra-te que em tua vida recebeste teus bens, e Lázaro do mesmo jeito recebeu males. E agora este é consolado, e tu és atormentado. 
'''
"26" = '''
:sup:`26` E, além de tudo isto, um grande abismo está posto entre nós e vós, para os que quisessem passar daqui para vós não possam; nem também os daí passarem para cá. 
'''
"27" = '''
:sup:`27` E disse ele: Rogo-te, pois, ó pai, que o mandes à casa de meu pai. 
'''
"28" = '''
:sup:`28` Porque tenho cinco irmãos, para que lhes dê testemunho; para que também não venham para este lugar de tormento. 
'''
"29" = '''
:sup:`29` Disse-lhe Abraão: Eles têm a Moisés e aos profetas, ouçam-lhes. 
'''
"30" = '''
:sup:`30` E ele disse: Não, pai Abraão; mas se alguém dos mortos fosse até eles, eles se arrependeriam. 
'''
"31" = '''
:sup:`31` Porém Abraão lhe disse: Se não ouvem a Moisés e aos profetas, também não se deixariam convencer, ainda que alguém ressuscite dos mortos. 
'''
