[16]
"1" = '''
:sup:`1` Enviai os cordeiros ao dominador da terra desde Sela pelo deserto, ao monte da filha de Sião. 
'''
"2" = '''
:sup:`2` Pois será que, como o pássaro vagueante, lançado do ninho, assim serão as filhas de Moabe junto aos vaus de Arnom. 
'''
"3" = '''
:sup:`3` Toma conselho, faze juízo, põe tua sombra no pino do meio dia como a noite; esconde aos exilados, e não exponhas os fugitivos. 
'''
"4" = '''
:sup:`4` Habitem entre ti teus prisioneiros, Moabe; sê tu refúgio para eles da presença do destruidor, porque o opressor terá fim, a destruição terminará, e os esmagadores serão consumidos de sobre a terra. 
'''
"5" = '''
:sup:`5` Porque o trono se firmará em bondade, e sobre ele no tabernáculo de Davi em verdade se sentará um que julgue, e busque o juízo, e se apresse para a justiça. 
'''
"6" = '''
:sup:`6` Já ouvimos a soberba de Moabe, o arrogante ao extremo; sua arrogância, soberba e furor, mas seus orgulhos não são firmes . 
'''
"7" = '''
:sup:`7` Por isso Moabe gritará de lamento por Moabe; todos eles gritarão de lamento; gemereis pelos fundamentos de Quir-Haresete, pois estão quebrados. 
'''
"8" = '''
:sup:`8` Pois os campos de Hesbom enfraqueceram, e também a vinha de Sibma, os senhores das nações esmagaram suas melhores plantas, que chegavam a Jezer, e alcançavam o deserto; seus ramos se estendiam, e passavam até o mar. 
'''
"9" = '''
:sup:`9` Por isso lamentarei com pranto por Jezer, a vide de Sibma; eu te regarei com minhas lágrimas, ó Hesbom e Eleale; pois a alegria de teus frutos de verão e de tua colheita caiu. 
'''
"10" = '''
:sup:`10` E foram tirados a alegria e o prazer do campo frutífero; e nas vinhas não se canta, nem grito de alegria se faz; o pisador não pisará as uvas nas prensas; eu pus fim aos clamores de alegria. 
'''
"11" = '''
:sup:`11` Por isso meus órgãos fazem ruído por Moabe como um harpa; e meu interior por Quir- Heres. 
'''
"12" = '''
:sup:`12` E será que, quando o povo de Moabe se apresentar e se cansar nos lugares altos, e entrarem em seus templo para orar, nada conseguirão. 
'''
"13" = '''
:sup:`13` Esta é a palavra que o SENHOR falou sobre Moabe desde então. 
'''
"14" = '''
:sup:`14` Mas agora assim fala o SENHOR, dizendo: Dentro de três anos, (tais como anos de empregado), então se tornará desprezível a glória de Moabe, com toda a sua grande multidão; e os restantes serão muito poucos e sem poder. 
'''
