[81]
"1" = '''
:sup:`1` Salmo de Asafe, para o regente, conforme “Gitite”: Cantai de alegria a Deus, que é nossa força; mostrai alegria ao Deus de Jacó. 
'''
"2" = '''
:sup:`2` Levantai uma canção, e dai-nos o tamborim; a agradável harpa com a lira. 
'''
"3" = '''
:sup:`3` Tocai trombeta na lua nova; e na lua cheia, no dia de nossa celebração. 
'''
"4" = '''
:sup:`4` Porque isto é um estatuto em Israel, e uma ordem do Deus de Jacó. 
'''
"5" = '''
:sup:`5` Ele o pôs como testemunho em José, quando tinha saído contra a terra do Egito, onde ouvi uma língua que eu não entendia: 
'''
"6" = '''
:sup:`6` Tirei seus ombros de debaixo da carga; suas mãos foram livrados dos cestos. 
'''
"7" = '''
:sup:`7` Na angústia clamaste, e livrei-te dela; te respondi no esconderijo dos trovões; provei a ti nas águas de Meribá. (Selá) 
'''
"8" = '''
:sup:`8` Ouve -me , povo meu, e eu te darei testemunho; ó Israel, se tu me ouvisses! 
'''
"9" = '''
:sup:`9` Não haverá entre ti deus estranho, e não te prostrarás a um deus estrangeiro. 
'''
"10" = '''
:sup:`10` Eu sou o SENHOR teu Deus, que te fiz subir da terra do Egito; abre tua boca por completo, e eu a encherei. 
'''
"11" = '''
:sup:`11` Mas meu povo não ouviu minha voz, e Israel não me quis. 
'''
"12" = '''
:sup:`12` Por isso eu os entreguei ao desejo de seus próprios corações, e andaram conforme seus próprios conselhos. 
'''
"13" = '''
:sup:`13` Ah, se meu povo me ouvisse, se Israel andasse em meus caminhos! 
'''
"14" = '''
:sup:`14` Em pouco tempo eu derrotaria seus inimigos, e viraria minha mão contra seus adversários. 
'''
"15" = '''
:sup:`15` Os que odeiam ao SENHOR, a ele se submeteriam, e o tempo da punição deles seria eterno. 
'''
"16" = '''
:sup:`16` E ele sustentaria Israel com a abundância de trigo; e eu te fartaria com o mel da rocha. 
'''
