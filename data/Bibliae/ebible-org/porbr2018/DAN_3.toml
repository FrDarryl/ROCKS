[3]
"1" = '''
:sup:`1` O rei Nabucodonosor fez uma estátua de ouro, cuja altura era de sessenta côvados, sua largura de seis côvados; ergueu-a no campo de Dura, na província da Babilônia. 
'''
"2" = '''
:sup:`2` E o rei Nabucodonosor mandou juntar os sátrapas, os prefeitos e governadores, os juízes, tesoureiros, conselheiros, os oficiais, e a todos os líderes das províncias, para que viessem à consagração da estátua que o rei Nabucodonosor havia erguido. 
'''
"3" = '''
:sup:`3` Então se reuniram os sátrapas, os prefeitos e governadores, os juízes, tesoureiros, conselheiros, os oficiais, e todos os líderes das províncias, para a consagração da estátua que o rei Nabucodonosor havia erguido; e estavam em pé diante da estátua que Nabucodonosor havia erguido. 
'''
"4" = '''
:sup:`4` E o arauto proclamava em alta voz: Manda-se a vós, ó povos, nações, e línguas, 
'''
"5" = '''
:sup:`5` Que quando ouvirdes o som da trombeta, do pífano, da cítara, da harpa, do saltério, da flauta, e de todo instrumento musical, vos prostrareis e adorareis a estátua de ouro que o rei Nabucodonosor ergueu. 
'''
"6" = '''
:sup:`6` E qualquer um que não se prostrar e a adorar, na mesma hora será lançado dentro de uma fornalha de fogo ardente. 
'''
"7" = '''
:sup:`7` Por isso no mesmo instante em todos os povos ouviram o som da trombeta, do pífano, da cítara, da harpa, do saltério, da flauta, e de todo instrumento musical, todos os povos, nações, e línguas se prostraram, e adoraram a estátua de ouro que o rei Nabucodonosor havia erguido. 
'''
"8" = '''
:sup:`8` Por isso no mesmo instante alguns homens caldeus se chegaram, e acusaram dos judeus. 
'''
"9" = '''
:sup:`9` Eles falaram ao rei Nabucodonosor: Ó rei, vive para sempre! 
'''
"10" = '''
:sup:`10` Tu, ó rei, fizeste um decreto que todo aquele que ouvisse o som da trombeta, do pífano, do da cítara, da harpa, do saltério, da flauta, e de todo instrumento musical, se prostrasse e adorasse a estátua de ouro; 
'''
"11" = '''
:sup:`11` E qualquer um que não se prostrasse e adorasse, fosse lançado dentro de uma fornalha de fogo ardente 
'''
"12" = '''
:sup:`12` Há uns homens judeus, os quais constituíste sobre os negócios da província da Babilônia; Sadraque, Mesaque, e Abednego; estes homens, ó rei, não te respeitaram; não servem a teus deuses, nem adoram a estátua de ouro que tu ergueste. 
'''
"13" = '''
:sup:`13` Então Nabucodonosor com ira e furor, mandou trazer a Sadraque, Mesaque, e Abednego. Então trouxeram estes homens diante do rei. 
'''
"14" = '''
:sup:`14` Nabucodonosor lhes disse: É verdade, Sadraque, Mesaque, e Abednego, que vós não servis a meus deuses, nem adorais a estátua de ouro que ergui? 
'''
"15" = '''
:sup:`15` Agora pois, se estais prontos, quando ouvirdes o som da trombeta, do pífano, da cítara, da harpa, do saltério, da flauta, e de todo instrumento musical, prostrai-vos e adorai a estátua que eu fiz. Porém se não a adorardes, na mesma hora sereis lançados dentro da fornalha de fogo ardente; e quem é o Deus que vos livrará de minhas mãos? 
'''
"16" = '''
:sup:`16` Sadraque, Mesaque, e Abednego responderam ao rei Nabucodonosor: Não necessitamos de responder sobre este negócio. 
'''
"17" = '''
:sup:`17` Eis que nosso Deus a quem servimos pode nos livrar da fornalha de fogo ardente; e ele nos livrará de tua mão, ó rei. 
'''
"18" = '''
:sup:`18` E se não, sabe tu, ó rei, que não serviremos a teus deuses, nem adoraremos a estátua que ergueste. 
'''
"19" = '''
:sup:`19` Então Nabucodonosor se encheu de furor, e o aspecto de seu rosto se mudou contra Sadraque, Mesaque, e Abednego. Então ele falou, e mandou que o forno fosse aceso sete vezes mais do que costumava se acender. 
'''
"20" = '''
:sup:`20` E mandou aos homens mais fortes que havia em seu exército, que atassem a Sadraque, Mesaque, e Abednego, para lançá-los na fornalha de fogo ardente. 
'''
"21" = '''
:sup:`21` Então estes homens foram atados com suas capas, suas calças, seus turbantes, e suas vestes, e foram lançados dentro da fornalha de fogo ardente. 
'''
"22" = '''
:sup:`22` E visto que a palavra do rei era urgente, e a fornalha estava muitíssimo quente, a chama do fogo matou aqueles homens que tinham levantado a Sadraque, Mesaque, e Abednego. 
'''
"23" = '''
:sup:`23` E estes três homens, Sadraque, Mesaque, e Abednego, caíram atados dentro da fornalha de fogo ardente. 
'''
"24" = '''
:sup:`24` Então o rei Nabucodonosor se espantou, e se levantou depressa, então perguntou aos seus conselheiros: Não lançamos três homens atados dentro do fogo? Eles responderam ao rei: É verdade, ó rei. 
'''
"25" = '''
:sup:`25` Ele disse mais: Eis que vejo quatro homens soltos andando no meio do fogo, e não há neles dano algum; e a aparência do quarto é semelhante a um filho de deuses. 
'''
"26" = '''
:sup:`26` Então Nabucodonosor se aproximou da porta da fornalha de fogo ardente, e falou: Sadraque, Mesaque, e Abednego, servos do Deus altíssimo, saí e vinde!Então Sadraque, Mesaque, e Abednego saíram do meio do fogo. 
'''
"27" = '''
:sup:`27` E juntaram-se os sátrapas, os prefeitos, os governadores, e os conselheiros do rei, para olharem estes homens, como o fogo não havia causado efeito algum em seus corpos, nem o cabelo de seus cabeças fora queimado, nem suas capas se mudaram, nem cheiro de fogo passara por eles. 
'''
"28" = '''
:sup:`28` Nabucodonosor falou: Bendito seja o Deus de Sadraque, Mesaque, e Abednego, que enviou seu anjo, e livrou seus servos, que confiaram nele; pois violaram o mandamento do rei, e entregaram seus corpos para que servissem nem adorassem algum outro deus, a não ser o seu Deus. 
'''
"29" = '''
:sup:`29` Portanto eu faço um decreto, que todo povo, nação, e língua, que disser blasfêmia contra o Deus de Sadraque, Mesaque, e Abednego, seja despedaçado, e sua casa seja se torne um amontoado de entulhos; pois não há outro deus que possa livrar como este. 
'''
"30" = '''
:sup:`30` Então o rei fez com que Sadraque, Mesaque, e Abednego fossem prósperos na província da Babilônia. 
'''
