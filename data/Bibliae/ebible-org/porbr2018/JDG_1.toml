[1]
"1" = '''
:sup:`1` E aconteceu depois da morte de Josué, que os filhos de Israel consultaram ao SENHOR, dizendo: Quem subirá por nós primeiro para lutar contra os cananeus? 
'''
"2" = '''
:sup:`2` E o SENHOR respondeu: Judá subirá; eis que eu entreguei a terra em suas mãos. 
'''
"3" = '''
:sup:`3` E Judá disse a Simeão seu irmão: Sobe comigo à minha porção, e lutemos contra os cananeus, e eu também irei contigo à tua porção. E Simeão foi com ele. 
'''
"4" = '''
:sup:`4` E subiu Judá, e o SENHOR entregou em suas mãos aos cananeus e aos perizeus; e deles feriram em Bezeque dez mil homens. 
'''
"5" = '''
:sup:`5` E acharam a Adoni-Bezeque em Bezeque, e lutaram contra ele: e feriram aos cananeus e aos perizeus. 
'''
"6" = '''
:sup:`6` Mas Adoni-Bezeque fugiu; e seguiram-no, e prenderam-no, e cortaram-lhe os polegares das mãos e dos pés. 
'''
"7" = '''
:sup:`7` Então disse Adoni-Bezeque: Setenta reis, cortados os polegares de suas mãos e de seus pés, colhiam as migalhas debaixo de minha mesa: como eu fiz, assim Deus me pagou. E meteram-no em Jerusalém, de onde morreu. 
'''
"8" = '''
:sup:`8` E combateram os filhos de Judá a Jerusalém, e a tomaram, e puseram à espada, e puseram a fogo a cidade. 
'''
"9" = '''
:sup:`9` Depois os filhos de Judá desceram para lutar contra os cananeus que habitavam nas montanhas, e ao sul, e nas planícies. 
'''
"10" = '''
:sup:`10` E partiu Judá contra os cananeus que habitavam em Hebrom, a qual se chamava antes Quiriate-Arba; e feriram a Sesai, e a Aimã, e a Talmai. 
'''
"11" = '''
:sup:`11` E dali foi aos que habitavam em Debir, que antes se chamava Quiriate-Sefer. 
'''
"12" = '''
:sup:`12` E disse Calebe: O que ferir a Quiriate-Sefer, e a tomar, eu lhe darei a Acsa minha filha por mulher. 
'''
"13" = '''
:sup:`13` E tomou-a Otniel filho de Quenaz, irmão menor de Calebe: e ele lhe deu a Acsa sua filha por mulher. 
'''
"14" = '''
:sup:`14` E quando a levavam, persuadiu-lhe que pedisse a seu pai um campo. E ela desceu do asno, e Calebe lhe disse: Que tens? 
'''
"15" = '''
:sup:`15` Ela então lhe respondeu: Dá-me uma bênção: pois me deste terra de secura, que me dês também fontes de águas. Então Calebe lhe deu as fontes de acima e as fontes de abaixo. 
'''
"16" = '''
:sup:`16` E os filhos de queneu, sogro de Moisés, subiram da cidade das palmeiras com os filhos de Judá ao deserto de Judá, que está ao sul de Arade: e foram e habitaram com o povo. 
'''
"17" = '''
:sup:`17` E foi Judá ao seu irmão Simeão, e feriram aos cananeus que habitavam em Zefate, e assolaram-na: e puseram por nome à cidade, Hormá. 
'''
"18" = '''
:sup:`18` Tomou também Judá a Gaza com seu termo, e a Asquelom com seu termo, e a Ecrom com seu termo. 
'''
"19" = '''
:sup:`19` E o SENHOR foi com Judá, e expulsaram os das montanhas; mas não puderam expulsar os que habitavam nas planícies, os quais tinham carros de ferro. 
'''
"20" = '''
:sup:`20` E deram Hebrom a Calebe, como Moisés havia dito: e ele expulsou dali três filhos de Anaque. 
'''
"21" = '''
:sup:`21` Mas aos jebuseus que habitavam em Jerusalém, não expulsaram os filhos de Benjamim, e tanto os jebuseus habitaram com os filhos de Benjamim em Jerusalém até hoje. 
'''
"22" = '''
:sup:`22` Também os da casa de José subiram a Betel; e o SENHOR foi com eles. 
'''
"23" = '''
:sup:`23` E os da casa de José puseram espias em Betel, a qual cidade antes se chamava Luz. 
'''
"24" = '''
:sup:`24` E os que espiavam viram um homem que saía da cidade, e disseram-lhe: Mostra-nos agora a entrada da cidade, e faremos contigo misericórdia. 
'''
"25" = '''
:sup:`25` E ele lhes mostrou a entrada à cidade, e feriram-na a fio de espada; mas deixaram a aquele homem com toda sua família. 
'''
"26" = '''
:sup:`26` E fosse o homem à terra dos heteus, e edificou uma cidade, à qual chamou Luz; e este é seu nome até hoje. 
'''
"27" = '''
:sup:`27` Tampouco Manassés expulsou os de Bete-Seã, nem aos de suas aldeias, nem aos de Taanaque e suas aldeias, nem os de Dor e suas aldeias, nem os habitantes de Ibleão e suas aldeias, nem aos que habitavam em Megido e em suas aldeias; mas os cananeus quiseram habitar nessa terra. 
'''
"28" = '''
:sup:`28` Porém quando Israel tomou forças fez aos cananeus tributários, mas não o expulsou. 
'''
"29" = '''
:sup:`29` Também Efraim não expulsou os cananeus que habitavam em Gezer; antes habitaram os cananeus em meio deles em Gezer. 
'''
"30" = '''
:sup:`30` Também Zebulom não expulsou aos que habitavam em Quitrom e aos que habitavam em Naalol; mas os cananeus habitaram no meio dele, e lhe foram tributários. 
'''
"31" = '''
:sup:`31` Também Aser não expulsou aos que habitavam em Aco, e aos que habitavam em Sidom, Alabe, Aczibe, Helba, Afeque, e em Reobe; 
'''
"32" = '''
:sup:`32` em vez disso, Aser morou entre os cananeus que habitavam na terra; pois não os expulsou. 
'''
"33" = '''
:sup:`33` Também Naftali não expulsou os que habitavam em Bete-Semes e os que habitavam em Bete-Anate, mas morou entre os cananeus que habitavam na terra; todavia, os moradores de Bete-Semes e os moradores de Bete-Anate foram-lhe tributários. 
'''
"34" = '''
:sup:`34` Os amorreus pressionaram os filhos de Dã até as montanhas; pois não os permitiram descer ao vale. 
'''
"35" = '''
:sup:`35` E os amorreus quiseram habitar no monte de Heres, em Aijalom e em Saalbim; mas a mão da tribo de José foi mais forte, e os fizeram tributários. 
'''
"36" = '''
:sup:`36` E o limite dos amorreus foi desde a subida de Acrabim, desde a rocha, e daí acima. 
'''
