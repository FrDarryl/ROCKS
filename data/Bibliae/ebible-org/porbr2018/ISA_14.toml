[14]
"1" = '''
:sup:`1` Porque o SENHOR terá piedade de Jacó, e ainda escolherá a Israel, e os porá em sua terra; e estrangeiros se juntarão a eles, e se apegarão à casa de Jacó. 
'''
"2" = '''
:sup:`2` E os povos os receberão, e os levarão a seus lugares, e a casa de Israel terá posse deles como servos e servas, na terra do SENHOR; e capturarão aos que tinham lhes capturado, e dominarão sobre seus opressores. 
'''
"3" = '''
:sup:`3` E será que, no dia em que o SENHOR te der descanso de teu trabalho e de teu tormento, e da dura escravidão que te escravizaram, 
'''
"4" = '''
:sup:`4` Então levantarás estas palavras de escárnio contra o rei da Babilônia, e dirás: Vede como foi o fim do opressor, como a cidade dourada se acabou! 
'''
"5" = '''
:sup:`5` O SENHOR quebrou o bastão dos perversos, o cetro dos que dominavam, 
'''
"6" = '''
:sup:`6` Que feria aos povos com furor com golpes sem fim, que com ira dominava as nações, perseguindo sem compaixão. 
'''
"7" = '''
:sup:`7` A terra descansa, já está sossegada; gritam de prazer com alegria. 
'''
"8" = '''
:sup:`8` Até os pinheiros se alegram por causa de ti, e os cedros do Líbano, dizendo: Desde que caíste, ninguém mais sobe contra nós para nos cortar. 
'''
"9" = '''
:sup:`9` O Xeol desde as profundezas se agitou por causa de ti, para sair ao teu encontro em tua chegada; por causa de ti ele despertou os mortos, todos os líderes da terra, e fez levantar de seus tronos todos os reis das nações. 
'''
"10" = '''
:sup:`10` Todos eles responderão e te dirão: Tu te enfraqueceste como nós, e te tornaste semelhante a nós. 
'''
"11" = '''
:sup:`11` Tua soberba foi derrubada ao Xeol, assim como o som de tuas harpas; larvas se espalharão por debaixo de ti, e vermes te cobrirão. 
'''
"12" = '''
:sup:`12` Como caíste do céu, ó “luminoso”, filho do amanhecer! Cortado foste até a terra, tu que enfraquecias as nações! 
'''
"13" = '''
:sup:`13` E dizias em teu coração: Subirei ao céu; levantarei o meu trono acima das estrelas de Deus, e me sentarei no monte da congregação, nas regiões distantes do norte. 
'''
"14" = '''
:sup:`14` Subirei sobre as alturas das nuvens, e serei semelhante ao Altíssimo! 
'''
"15" = '''
:sup:`15` Porém tu serás derrubado ao Xeol, às profundezas da cova. 
'''
"16" = '''
:sup:`16` Os que te olharem prestarão atenção em ti, pensarão, e dirão : É este o homem que abalava a terra, e fazia os reinos tremerem? 
'''
"17" = '''
:sup:`17` Que fazia do mundo como um deserto, e arruinava suas cidades? Que nunca soltava seus prisioneiros para suas casas? 
'''
"18" = '''
:sup:`18` Todos os reis das nações, eles todos, jazem com honra, cada um em sua própria casa. 
'''
"19" = '''
:sup:`19` Porém tu és lançado de tua sepultura, como um ramo repugnante, como as roupas dos que foram mortos, traspassados à espada; como os que descem às pedras da cova, como um corpo pisoteado. 
'''
"20" = '''
:sup:`20` Não se juntará a eles na sepultura, porque destruíste tua terra, e mataste a teu povo; a semente dos malignos não será nomeada para sempre. 
'''
"21" = '''
:sup:`21` Preparai a matança para seus filhos por causa da maldade de seus pais; para que não se levantem, e tomem posse da terra, e encham a face do mundo de cidades. 
'''
"22" = '''
:sup:`22` Porque me levantarei contra eles,diz o SENHOR dos exércitos; e cortarei para eliminar da Babilônia o nome e os restantes, o filho e o neto, diz o SENHOR. 
'''
"23" = '''
:sup:`23` E eu a porei como propriedade de corujas, e poças d´água; e a varrerei com a vassoura da destruição,diz o SENHOR dos exércitos. 
'''
"24" = '''
:sup:`24` O SENHOR dos exércitos jurou, dizendo: Com certeza acontecerá assim como pensei, e será comprido assim como determinei. 
'''
"25" = '''
:sup:`25` Quebrarei a Assíria em minha terra, e em minhas montanhas eu a esmagarei; para que seu jugo se afaste deles, e sua carga seja tirada de seus ombros. 
'''
"26" = '''
:sup:`26` Este é o plano determinado para toda a terra; e esta é a mão que está estendida sobre todas as nações. 
'''
"27" = '''
:sup:`27` Pois o SENHOR dos exércitos já determinou; quem invalidará? E sua mão já está estendida; quem a retrocederá? 
'''
"28" = '''
:sup:`28` No ano em que o rei Acaz morreu, houve esta revelação: 
'''
"29" = '''
:sup:`29` Não te alegres, ó tu, Filisteia inteira, por ter sido quebrada a vara que te feria; porque da raiz da cobra sairá uma víbora, e seu fruto será uma venenosa serpente voadora. 
'''
"30" = '''
:sup:`30` E os mais pobres serão apascentados, e os necessitados deitarão em segurança; porém farei tua raiz morrer de fome, e ela matará teus sobreviventes. 
'''
"31" = '''
:sup:`31` Uiva, ó porta! Grita, ó cidade! Tu, Filisteia inteira, estás a ser derretida; porque do norte vem fumaça, e não há solitário em seus batalhões. 
'''
"32" = '''
:sup:`32` Que, pois, se responderá aos mensageiros d aquela nação? Que o SENHOR fundou a Sião, e que nela os oprimidos de seu povo terão refúgio. 
'''
