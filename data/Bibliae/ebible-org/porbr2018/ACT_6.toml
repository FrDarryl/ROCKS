[6]
"1" = '''
:sup:`1` Naqueles dias, ao se multiplicar o número de discípulos, houve uma murmuração dos gregos contra os hebreus, de que suas viúvas estavam sendo desprezadas no serviço diário de entrega de comida . 
'''
"2" = '''
:sup:`2` E os doze, chamando à multidão dos discípulos, disseram: Não é bom que nós deixemos a palavra de Deus para servirmos às mesas. 
'''
"3" = '''
:sup:`3` Portanto, irmãos, buscai sete homens dentre vós, de quem haja bom testemunho, cheios do Espírito Santo e de sabedoria, aos quais constituamos sobre esta importante tarefa. 
'''
"4" = '''
:sup:`4` Nós, porém, perseveraremos na oração e no serviço da palavra. 
'''
"5" = '''
:sup:`5` E esta palavra foi do agrado diante de toda a multidão, e escolheram a Estêvão, homem cheio de fé e do Espírito Santo, e Filipe, Prócoro, Nicanor, Timom, Parmenas e a Nicolão, o prosélito de Antioquia. 
'''
"6" = '''
:sup:`6` Aos quais se apresentaram diante dos apóstolos; e eles, orando, puseram as mãos sobre eles. 
'''
"7" = '''
:sup:`7` E a palavra de Deus crescia, e o número dos discípulos se multiplicava muito em Jerusalém; e grande multidão dos sacerdotes obedecia à fé. 
'''
"8" = '''
:sup:`8` E Estêvão, cheio de fé e poder, fazia milagres e grandes sinais entre o povo. 
'''
"9" = '''
:sup:`9` E levantaram-se alguns da sinagoga, que era chamada sinagoga dos libertos, cireneus, e alexandrinos, e dos que eram da Cilícia, e da Ásia, e discutiam contra Estêvão. 
'''
"10" = '''
:sup:`10` E eles não podiam resistir à sabedoria e ao Espírito com que ele falava. 
'''
"11" = '''
:sup:`11` Então eles subornaram a uns homens, para que dissessem: Nós o ouvimos falando palavras blasfemas contra Moisés e contra Deus. 
'''
"12" = '''
:sup:`12` E incitaram ao povo, aos anciãos e aos escribas; e vieram sobre Estêvão , e o detiveram, e o levaram ao supremo conselho. 
'''
"13" = '''
:sup:`13` E apresentaram falsas testemunhas, que diziam: Este homem não para de falar palavras blasfemas contra este santo lugar, e contra a Lei. 
'''
"14" = '''
:sup:`14` Porque nós o ouvimos dizer que este Jesus Nazareno vai destruir este lugar, e mudar os costumes que Moisés nos entregou. 
'''
"15" = '''
:sup:`15` Então todos os que estavam sentados no supremo conselho, observando-o com atenção, viram o rosto dele como de um anjo. 
'''
