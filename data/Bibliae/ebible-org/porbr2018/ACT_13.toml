[13]
"1" = '''
:sup:`1` E havia em Antioquia, na igreja que estava ali , alguns profetas e mestres: Barnabé e Simeão, chamado Níger, e Lúcio cireneu, e Manaem, que tinha sido criado na infância junto com Herodes o Tetrarca, e Saulo. 
'''
"2" = '''
:sup:`2` E tendo eles prestado serviço ao Senhor, e jejuado, o Espirito Santo disse: Separai-me a Barnabé e a Saulo, para a obra para a qual eu os tenho chamado. 
'''
"3" = '''
:sup:`3` Então jejuando, e orando, e pondo as mãos sobre eles, os despediram. 
'''
"4" = '''
:sup:`4` Portanto estes, enviados pelo Espírito Santo, desceram a Selêucia, e dali navegaram para o Chipre. 
'''
"5" = '''
:sup:`5` E tendo chegado a Salamina, anunciavam a palavra de Deus nas sinagogas dos judeus; e também tinham a João como trabalhador para os auxiliar . 
'''
"6" = '''
:sup:`6` E tendo eles atravessado a Ilha até Pafo, acharam a um certo mago, falso profeta, judeu, cujo nome era Barjesus. 
'''
"7" = '''
:sup:`7` O qual estava com o procônsul Sérgio Paulo, homem prudente. Este, tendo chamado a si a Barnabé, e a Saulo, procurava muito ouvir a palavra de Deus. 
'''
"8" = '''
:sup:`8` Mas resistia-lhes Elimas, o mago (que assim significa seu nome), procurando afastar o procônsul da fé. 
'''
"9" = '''
:sup:`9` Mas Saulo, que também se chama Paulo, cheio do Espírito Santo, e olhando fixamente para ele, disse: 
'''
"10" = '''
:sup:`10` Ó filho do diabo, cheio de toda enganação e toda malícia, inimigo de toda justiça, não cessarás de perverter os corretos caminhos do Senhor? 
'''
"11" = '''
:sup:`11` E agora, eis que a mão do Senhor está contra ti, e serás cego, não vendo o sol por algum tempo.E no mesmo instante caiu sobre ele um embaçamento, e trevas; e ele, andando ao redor, procurava alguém que o guiasse pela mão. 
'''
"12" = '''
:sup:`12` Então o procônsul, vendo o que tinha acontecido, creu, espantado pela doutrina do Senhor. 
'''
"13" = '''
:sup:`13` E tendo partido de Pafo, Paulo e os que estavam com ele foram a Perges, cidade da Panfília. Mas João, separando-se deles, voltou a Jerusalém. 
'''
"14" = '''
:sup:`14` E eles, tendo passado de Perges, vieram a Antioquia, cidade da Pisídia; e ao entrarem na sinagoga n um dia de sábado, sentaram-se. 
'''
"15" = '''
:sup:`15` E depois da leitura da Lei e dos profetas, os chefes da sinagoga lhes mandaram, dizendo: Homens irmãos, se em vós há alguma palavra de exortação ao povo, dizei. 
'''
"16" = '''
:sup:`16` E Paulo, levantando-se e fazendo gesto com a mão, disse: Homens israelitas, e vós os que temeis a Deus, ouvi: 
'''
"17" = '''
:sup:`17` O Deus deste povo de Israel escolheu a nossos pais, e exaltou ao povo, sendo eles estrangeiros na terra do Egito, e com o braço levantando, ele os tirou dela. 
'''
"18" = '''
:sup:`18` E pelo tempo de cerca de quarenta anos, ele suportou os costumes deles no deserto. 
'''
"19" = '''
:sup:`19` E tendo destruído a sete nações na terra de Canaã, repartiu-lhes as terras por sorte. 
'''
"20" = '''
:sup:`20` E depois disto, cerca de quatrocentos e cinquenta anos, ele lhes deu juízes, até o profeta Samuel. 
'''
"21" = '''
:sup:`21` E depois disto, pediram a um Rei, e ele lhes deu a Saul, filho de Quis, homem da tribo de Benjamim, durante quarenta anos. 
'''
"22" = '''
:sup:`22` E tirando a este, levantou-lhes por rei a Davi, ao qual também deu testemunho, e disse: Eu achei a Davi, filho de Jessé, um homem conforme o meu coração, que fará toda a minha vontade. 
'''
"23" = '''
:sup:`23` Da descendência deste, conforme a promessa, Deus levantou a Jesus por Salvador de Israel; 
'''
"24" = '''
:sup:`24` Tendo João primeiro, antes de sua vinda, pregado o batismo de arrependimento a todo o povo de Israel. 
'''
"25" = '''
:sup:`25` Mas quando João cumpriu sua carreira, disse: Quem vós pensais que eu sou? Eu não sou o Cristo ,mas eis que após mim vem aquele, cujas sandálias dos pés eu não sou digno de desatar. 
'''
"26" = '''
:sup:`26` Homens irmãos, filhos da descendência de Abraão, e os que dentre vós temem a Deus, a vós é enviada a palavra desta salvação. 
'''
"27" = '''
:sup:`27` Porque os que habitavam em Jerusalém, e seus líderes, não conhecendo a este, ao condenarem -no ,cumpriram as vozes dos profetas, que são lidas todos os sábados. 
'''
"28" = '''
:sup:`28` E mesmo achando nenhum motivo para morte, pediram a Pilatos que fosse morto. 
'''
"29" = '''
:sup:`29` E tendo eles cumprido todas as coisas que estavam escritas sobre ele, tirando -o do madeiro, puseram -no na sepultura. 
'''
"30" = '''
:sup:`30` Mas Deus o ressuscitou dos mortos. 
'''
"31" = '''
:sup:`31` O qual foi visto durante muitos dias pelos que haviam subido com ele da Galileia, que são suas testemunhas para com o povo. 
'''
"32" = '''
:sup:`32` E nós vos anunciamos o Evangelho da promessa que foi feita aos pais; ao qual Deus já nos cumpriu a nós, filhos deles, ressuscitando a Jesus. 
'''
"33" = '''
:sup:`33` Assim como está escrito no salmo segundo: Tu és meu Filho, hoje eu te gerei. 
'''
"34" = '''
:sup:`34` E quanto a que o ressuscitasse dos mortos, para nunca mais voltar à degradação, assim disse: Eu vos darei as fiéis beneficências de Davi. 
'''
"35" = '''
:sup:`35` Por isso que também em outro salmo ele diz: Não permitirás que teu Santo veja degradação. 
'''
"36" = '''
:sup:`36` Porque, na verdade, tendo Davi servido ao conselho de Deus, morreu, foi posto junto a seus pais, e viu degradação. 
'''
"37" = '''
:sup:`37` Mas aquele a quem Deus ressuscitou nenhuma degradação viu. 
'''
"38" = '''
:sup:`38` Seja-vos pois conhecido, homens irmãos, que por este vos é anunciado o perdão dos pecados. 
'''
"39" = '''
:sup:`39` E de tudo o que pela lei de Moisés não pudestes ser justificados, neste é justificado todo aquele que crê. 
'''
"40" = '''
:sup:`40` Então vede, para que não venha sobre vós o que está escrito nos livros dos profetas: 
'''
"41" = '''
:sup:`41` Vós desprezadores, vede e espantai-vos, e desaparecei-vos; porque eu opero obra em vossos dias, obra na qual não crereis, se alguém vos contar. 
'''
"42" = '''
:sup:`42` E tendo os judeus saído da sinagoga,os gentios rogaram -lhes que no sábado seguinte eles lhes falassem estas palavras. 
'''
"43" = '''
:sup:`43` E tendo terminado a reunião da sinagoga, muitos dos judeus, e dos religiosos prosélitos, seguiram a Paulo e a Barnabé; os quais, falando-lhes, exortavam-nos a permanecerem na graça de Deus. 
'''
"44" = '''
:sup:`44` E no sábado seguinte ajuntou-se quase toda a cidade para ouvir a palavra de Deus. 
'''
"45" = '''
:sup:`45` Mas os Judeus, ao verem as multidões, ficaram cheios de inveja, e falavam contrariamente ao que Paulo dizia, falando contrariamente e blasfemando. 
'''
"46" = '''
:sup:`46` Mas Paulo e Barnabé, usando de ousadia, disseram: Era necessário que a palavra de Deus fosse primeiro falada a vós; mas já que a rejeitais, e não vos julgais dignos da vida eterna, eis que nós nos viramos em direção aos gentios. 
'''
"47" = '''
:sup:`47` Porque assim o Senhor nos mandou, dizendo : Eu te pus como luz para os gentios, para que tu sejas como salvação até às extremidades da terra. 
'''
"48" = '''
:sup:`48` E os gentios, tendo ouvido isto ,alegraram-se, e glorificavam ao Senhor; e creram todos quantos estavam determinados para a vida eterna. 
'''
"49" = '''
:sup:`49` E a palavra do Senhor era divulgada por toda aquela região. 
'''
"50" = '''
:sup:`50` Mas os judeus incitaram algumas mulheres devotas e honradas, e aos líderes da cidade, e levantaram perseguição contra Paulo e Barnabé, e os expulsaram de seus limites. 
'''
"51" = '''
:sup:`51` Mas eles, sacudindo contra eles o pó dos seus pés, vieram a Icônio. 
'''
"52" = '''
:sup:`52` E os discípulos se enchiam de alegria e do Espírito Santo. 
'''
