"1" = '''
:sup:`1` Havia um homem na terra de Uz, cujo nome era Jó; e este homem era íntegro e correto, temente a Deus, e que se afastava do mal. 
'''
"2" = '''
:sup:`2` E nasceram-lhe sete filhos e três filhas. 
'''
"3" = '''
:sup:`3` E seu patrimônio era sete mil ovelhas, três mil camelos, quinhentas juntas de bois, e quinhentas jumentas; ele também tinha muitíssimos servos, de maneira que este homem era o maior de todos do oriente. 
'''
"4" = '''
:sup:`4` E seus filhos iam nas casas uns dos outros para fazerem banquetes, cada um em seu dia; e mandavam convidar as suas três irmãs, para que comessem e bebessem com eles. 
'''
"5" = '''
:sup:`5` E acontecia que, acabando-se o revezamento dos dias de banquetes, Jó enviava e os santificava, e se levantava de madrugada para apresentar holocaustosconforme o número de todos eles. Pois Jó dizia: Talvez meus filhos tenham pecado, e tenham amaldiçoado a Deus em seus corações. Assim Jó fazia todos aqueles dias. 
'''
"6" = '''
:sup:`6` E em certo dia, os filhos de Deus vieram para se apresentarem diante do SENHOR, e Satanás também veio entre eles. 
'''
"7" = '''
:sup:`7` Então o SENHOR disse a Satanás: De onde vens? E Satanás respondeu ao SENHOR, dizendo: De rodear a terra, e de passear por ela. 
'''
"8" = '''
:sup:`8` E o SENHOR disse a Satanás: Tendes visto meu servo Jó? Pois ninguém há na terra semelhante a ele, homem íntegro e correto, temente a Deus, e que se afasta de mal. 
'''
"9" = '''
:sup:`9` Então Satanás respondeu ao SENHOR, dizendo: Por acaso Jó teme a Deus em troca de nada? 
'''
"10" = '''
:sup:`10` Por acaso tu não puseste uma cerca ao redor dele, de sua casa, e de tudo quanto ele tem? Tu abençoaste o trabalho de suas mãos, e seu patrimônio tem crescido sobre a terra. 
'''
"11" = '''
:sup:`11` Mas estende agora tua mão, e toca em tudo quanto ele tem; e verás se ele não te amaldiçoa em tua face. 
'''
"12" = '''
:sup:`12` E o SENHOR disse a Satanás: Eis que tudo quanto ele tem está em tua mão; somente não estendas tua mão contra ele. E Satanás saiu de diante do SENHOR. 
'''
"13" = '''
:sup:`13` E sucedeu um dia que seus filhos e filhas estavam comendo e bebendo vinho na casa de seu irmão primogênito, 
'''
"14" = '''
:sup:`14` Que veio um mensageiro a Jó, que disse: Enquanto os bois estavam arando, e as jumentas se alimentando perto deles, 
'''
"15" = '''
:sup:`15` Eis que os sabeus atacaram, e os tomaram, e feriram os servos a fio de espada; somente eu escapei para te trazer a notícia. 
'''
"16" = '''
:sup:`16` Enquanto este ainda estava falando, veio outro que disse: Fogo de Deus caiu do céu, que incendiou as ovelhas entre os servos, e os consumiu; somente eu escapei para te trazer-te a notícia. 
'''
"17" = '''
:sup:`17` Enquanto este ainda estava falando, veio outro que disse: Os caldeus formaram três tropas, e atacaram os camelos, e os tomaram, e feriram os servos a fio de espada; somente eu escapei para te trazer a notícia. 
'''
"18" = '''
:sup:`18` Enquanto este ainda estava falando, veio outro que disse: Teus filhos e tuas filhas estavam comendo e bebendo vinho em casa de seu irmão primogênito, 
'''
"19" = '''
:sup:`19` E eis que veio um grande vento do deserto, e atingiu os quatro cantos da casa, que caiu sobre os jovens, e morreram; somente eu escapei para te trazer a notícia. 
'''
"20" = '''
:sup:`20` Então Jó se levantou, rasgou sua capa, rapou sua cabeça, e caindo na terra, adorou, 
'''
"21" = '''
:sup:`21` E disse: Nu saí do ventre de minha mãe, e nu para lá voltarei. O SENHOR deu, e o SENHOR tomou; bendito seja o nome do SENHOR. 
'''
"22" = '''
:sup:`22` Em tudo isto Jó não pecou, nem atribuiu a Deus falta alguma. 
'''
