[8]
"1" = '''
:sup:`1` E lembrou-se Deus de Noé, e de todos os animais, selvagens e domésticos que estavam com ele na arca; e fez passar Deus um vento sobre a terra, e diminuíram as águas. 
'''
"2" = '''
:sup:`2` E se fecharam as fontes do abismo, e as comportas dos céus; e a chuva dos céus foi detida. 
'''
"3" = '''
:sup:`3` E voltaram-se as águas de sobre a terra, indo e voltando; e decresceram as águas ao fim de cento e cinquenta dias. 
'''
"4" = '''
:sup:`4` E repousou a arca no mês sétimo, a dezessete dias do mês, sobre os montes de Ararate. 
'''
"5" = '''
:sup:`5` E as águas foram decrescendo até o mês décimo: no décimo, ao primeiro dia do mês, se revelaram os cumes dos montes. 
'''
"6" = '''
:sup:`6` E sucedeu que, ao fim de quarenta dias, abriu Noé a janela da arca que havia feito, 
'''
"7" = '''
:sup:`7` E enviou ao corvo, o qual saiu, e esteve indo e voltando até que as águas se secaram de sobre a terra. 
'''
"8" = '''
:sup:`8` Enviou também de si à pomba, para ver se as águas se haviam retirado de sobre a face da terra; 
'''
"9" = '''
:sup:`9` E não achou a pomba onde sentar a planta de seu pé, e voltou-se a ele à arca, porque as águas estavam ainda sobre a face de toda a terra: então ele estendeu sua mão e recolhendo-a, a fez entrar consigo na arca. 
'''
"10" = '''
:sup:`10` E esperou ainda outros sete dias, e voltou a enviar a pomba fora da arca. 
'''
"11" = '''
:sup:`11` E a pomba voltou a ele à hora da tarde; e eis que trazia uma folha de oliveira tomada em seu bico; então Noé entendeu que as águas haviam se retirado de sobre a terra. 
'''
"12" = '''
:sup:`12` E esperou ainda outros sete dias, e enviou a pomba, a qual não voltou já mais a ele. 
'''
"13" = '''
:sup:`13` E sucedeu que no ano seiscentos e um de Noé, no mês primeiro, ao primeiro do mês, as águas se enxugaram de sobre a terra e tirou Noé a cobertura da arca, e olhou, e eis que a face da terra estava enxuta. 
'''
"14" = '''
:sup:`14` E no mês segundo, aos vinte e sete dias do mês, se secou a terra. 
'''
"15" = '''
:sup:`15` E falou Deus a Noé dizendo: 
'''
"16" = '''
:sup:`16` Sai da arca tu, a tua mulher, os teus filhos, e as mulheres dos teus filhos contigo. 
'''
"17" = '''
:sup:`17` Todos os animais que estão contigo de toda carne, de aves e de animais e de todo réptil que anda arrastando sobre a terra, tirarás contigo; e vão pela terra, e frutifiquem, e multipliquem-se sobre a terra. 
'''
"18" = '''
:sup:`18` Então saiu Noé, e seus filhos, e sua mulher, e as mulheres de seus filhos com ele. 
'''
"19" = '''
:sup:`19` Todos os animais, e todo réptil e toda ave, tudo o que se move sobre a terra segundo suas espécies, saíram da arca. 
'''
"20" = '''
:sup:`20` E edificou Noé um altar ao SENHOR e tomou de todo animal limpo e de toda ave limpa, e ofereceu holocaustos sobre o altar. 
'''
"21" = '''
:sup:`21` E percebeu o SENHOR cheiro suave; e o SENHOR disse em seu coração: Não voltarei mais a amaldiçoar a terra por causa do ser humano; porque o intento do coração do ser humano é mau desde sua juventude: nem voltarei mais a destruir todo vivente, como fiz. 
'''
"22" = '''
:sup:`22` Enquanto a terra durar, a sementeira e a colheita, o frio e calor, verão e inverno, dia e noite, não cessarão. 
'''
