[8]
"1" = '''
:sup:`1` Depois veio a palavra do SENHOR dos exércitos, dizendo: 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR dos exércitos: Tenho grande zelo por Sião, e com grande furor zelo por ela. 
'''
"3" = '''
:sup:`3` Assim diz o SENHOR: Eu voltarei a Sião, e habitarei no meio de Jerusalém. E Jerusalém será chamada Cidade da Verdade, e o monte do SENHOR dos exércitos, Monte Santo. 
'''
"4" = '''
:sup:`4` Assim diz o SENHOR dos exércitos: Novamente idosos e idosas se sentarão nas praças de Jerusalém, e cada um terá seu bordão em sua mão, por causa da abundância de dias. 
'''
"5" = '''
:sup:`5` E as ruas da cidade se encherão de meninos e meninas, brincando em suas ruas. 
'''
"6" = '''
:sup:`6` Assim diz o SENHOR dos exércitos: Se isto era extraordinário demais aos olhos do restante do povo naqueles dias, seria também extraordinário demais aos meus olhos? Diz o SENHOR dos exércitos. 
'''
"7" = '''
:sup:`7` Assim disse o SENHOR dos exércitos: Eis que salvarei o meu povo da terra do oriente, e da terra do ocidente. 
'''
"8" = '''
:sup:`8` Eu os trarei, e habitarão no meio de Jerusalém; e eles serão meu povo, e eu serei o Deus deles em verdade e em justiça. 
'''
"9" = '''
:sup:`9` Assim diz o SENHOR dos exércitos: Sejam fortes vossas mãos, vós que nestes dias ouvistes estas palavras da boca dos profetas que estiveram no dia em que foi posto o fundamento da casa do SENHOR dos exércitos, para que o templo fosse edificado. 
'''
"10" = '''
:sup:`10` Porque antes daqueles dias não houve salário para homem, nem salário para animal, e o que entrava e o que saía não tinha paz por causa do inimigo, porque eu mandei a todos, cada um contra seu próximo. 
'''
"11" = '''
:sup:`11` Mas agora com o resto deste povo não farei como nos dias passados, diz o SENHOR dos exércitos. 
'''
"12" = '''
:sup:`12` Porque a semente será próspera, a vide dará seu fruto, a terra dará seu produto, e os céus darão seu orvalho; e farei o resto deste povo herdar tudo isto. 
'''
"13" = '''
:sup:`13` E será, ó casa de Judá e casa de Israel, que, assim como fostes maldição entre as nações, assim também eu vos salvarei, e sereis bênção. Não temais, fortaleçam-se vossas mãos. 
'''
"14" = '''
:sup:`14` Porque assim diz o SENHOR dos exércitos: Assim como eu pensei vos fazer o mal quando vossos pais me provocaram à ira, diz o SENHOR dos exércitos, e não me arrependi; 
'''
"15" = '''
:sup:`15` Assim também voltei a pensar em fazer o bem a Jerusalém e à casa de Judá nestes dias; não temais. 
'''
"16" = '''
:sup:`16` Estas são as coisas que deveis fazer: falai verdade cada qual com seu próximo; julgai em vossas portas verdade e juízo de paz: 
'''
"17" = '''
:sup:`17` E ninguém planeje o mal em seu coração contra seu próximo, nem ameis o juramento falso; porque eu odeio todas estas coisas, diz o SENHOR 
'''
"18" = '''
:sup:`18` E a palavra do SENHOR dos exércitos veio a mim, dizendo: 
'''
"19" = '''
:sup:`19` Assim diz o SENHOR dos exércitos: O jejum do quarto, do quinto, do sétimo, e do décimo mês, se voltarão à casa de Judá serão para prazer e alegria, e para festividades solenes. Amai, pois, a verdade e a paz. 
'''
"20" = '''
:sup:`20` Assim diz o SENHOR dos exércitos: Ainda será que povos e moradores de muitas cidades virão, 
'''
"21" = '''
:sup:`21` E irão os moradores de uma cidade à outra, dizendo: Vamos suplicar o favor do SENHOR, e buscar ao SENHOR dos exércitos. Eu também irei. 
'''
"22" = '''
:sup:`22` Assim muitos povos e poderosas nações virão para buscar ao SENHOR dos exércitos em Jerusalém, e suplicar o favor do SENHOR. 
'''
"23" = '''
:sup:`23` Assim diz o SENHOR dos exércitos: Naqueles dias será que dez homens de todas as línguas das nações, pegarão na orla da veste de um judeu, dizendo: Iremos convosco, porque temos ouvido que Deus está convosco. 
'''
