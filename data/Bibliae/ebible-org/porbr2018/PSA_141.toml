[141]
"1" = '''
:sup:`1` Salmo de Davi: Ó SENHOR, eu clamo a ti; apressa-te a mim; ouve minha voz, quando eu clamar a ti. 
'''
"2" = '''
:sup:`2` Apresente-se minha oração como incenso diante de ti; e o levantar de minhas mãos como a oferta do anoitecer. 
'''
"3" = '''
:sup:`3` Põe, SENHOR, uma guarda em minha boca; vigia a abertura dos meus lábios. 
'''
"4" = '''
:sup:`4` Não inclines meu coração para as coisas más, para fazer o mal junto com homens que praticam maldade; e não coma eu das delícias deles. 
'''
"5" = '''
:sup:`5` Que o justo me faça o favor de me espancar e me repreender; isto me será azeite sobre a cabeça; minha cabeça não rejeitará, porque ainda orarei contra as maldades deles. 
'''
"6" = '''
:sup:`6` Quando seus juízes forem lançados contra a rocha, então ouvirão minhas palavras, porque são agradáveis. 
'''
"7" = '''
:sup:`7` Como quem lavra e fende a terra, assim nossos ossos são espalhados à entrada do Xeol. 
'''
"8" = '''
:sup:`8` Porém meus olhos estão voltados para ti, ó Senhor DEUS; em ti confio; não desampares minha alma. 
'''
"9" = '''
:sup:`9` Guarda-me do perigo da armadilha que me prepararam; e dos laços da cilada dos que praticam maldade. 
'''
"10" = '''
:sup:`10` Caiam os perversos cada um em suas próprias redes, e eu passe adiante em segurança . 
'''
