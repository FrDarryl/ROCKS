[35]
"1" = '''
:sup:`1` E Josias fez páscoa ao SENHOR em Jerusalém, e sacrificaram a páscoa aos catorze do mês primeiro. 
'''
"2" = '''
:sup:`2` E pôs aos sacerdotes em seus empregos, e confirmou-os no ministério da casa do SENHOR. 
'''
"3" = '''
:sup:`3` E disse aos levitas que ensinavam a todo Israel, e que estavam dedicados ao SENHOR: Ponde a arca do santuário na casa que edificou Salomão filho de Davi, rei de Israel, para que não a carregueis mais sobre os ombros. Agora servireis ao SENHOR vosso Deus, e a seu povo Israel. 
'''
"4" = '''
:sup:`4` Preparai-vos segundo as famílias de vossos pais, por vossas ordens, conforme à prescrição de Davi rei de Israel, e de Salomão seu filho. 
'''
"5" = '''
:sup:`5` Ficai no santuário segundo a distribuição das famílias de vossos irmãos os filhos do povo, e segundo a divisão da família dos levitas. 
'''
"6" = '''
:sup:`6` Sacrificai logo a páscoa: e depois de santificar-vos, preparai a vossos irmãos, para que façam conforme à palavra do SENHOR dada por meio de Moisés. 
'''
"7" = '''
:sup:`7` E o rei Josias deu ao povo ovelhas, cordeiros, e cabritos dos rebanhos, em número de trinta mil, e três mil bois, tudo para a páscoa, para todos os que estavam presentes: isto era do patrimônio do rei. 
'''
"8" = '''
:sup:`8` Também seus oficiais doaram com generosidade ao povo, e aos sacerdotes e levitas. Hilquias, Zacarias e Jeiel, líderes da casa de Deus, deram aos sacerdotes para fazer a páscoa duas mil e seiscentos , e trezentos bois. 
'''
"9" = '''
:sup:`9` Também Conanias, e Semaías e Natanael, seus irmãos, e Hasabias, Jeiel, e Jozabade, chefes dos levitas, deram aos levitas para os sacrifícios da páscoa cinco mil , e quinhentos bois. 
'''
"10" = '''
:sup:`10` Prontificado assim o serviço, os sacerdotes se colocaram em seus postos, e também os levitas em suas ordens, conforme ao mandamento do rei. 
'''
"11" = '''
:sup:`11` E sacrificaram a páscoa; e os sacerdotes espargiam o sangue tomado da mão dos levitas, e os levitas tiravam os couros. 
'''
"12" = '''
:sup:`12` E tomaram do holocausto, para dar conforme as repartições pelas famílias dos do povo, a fim de que oferecessem ao SENHOR, segundo está escrito no livro de Moisés; e também tomaram dos bois. 
'''
"13" = '''
:sup:`13` E assaram a páscoa ao fogo segundo o rito; mas o que havia sido santificado o cozinharam em panelas, em caldeiras, e caldeirões, e repartiram-no o prontamente a todo o povo. 
'''
"14" = '''
:sup:`14` E depois prepararam para si e para os sacerdotes; porque os sacerdotes, filhos de Arão, estiveram ocupados até a noite no sacrifício dos holocaustos e das gorduras; portanto, os levitas prepararam para si, e para os sacerdotes filhos de Arão. 
'''
"15" = '''
:sup:`15` Também os cantores filhos de Asafe estavam em seu posto, conforme ao mandamento de Davi, de Asafe e de Hemã, e de Jedutum vidente do rei; também os porteiros estavam a cada porta; e não era necessário que se afastassem de seu ministério, porque seus irmãos, os levitas, preparavam para eles. 
'''
"16" = '''
:sup:`16` Assim foi aprontei todo o serviço do SENHOR naquele dia, para fazer a páscoa, e sacrificar os holocaustos sobre o altar do SENHOR, conforme ao mandamento do rei Josias. 
'''
"17" = '''
:sup:`17` E os filhos de Israel que se acharam ali, fizeram a páscoa naquele tempo, e a solenidade dos pães sem levedura, por sete dias. 
'''
"18" = '''
:sup:`18` Nunca tal páscoa foi feita em Israel desde os dias de Samuel o profeta; nem nenhum rei de Israel fez páscoa tal como a que fez o rei Josias, e os sacerdotes e levitas, e todo Judá e Israel, os que se acharam ali, juntamente com os moradores de Jerusalém. 
'''
"19" = '''
:sup:`19` Esta páscoa foi celebrada no ano dezoito do rei Josias. 
'''
"20" = '''
:sup:`20` Depois de todas estas coisas, logo de haver Josias preparado a casa, Neco rei do Egito subiu a fazer guerra em Carquêmis junto a Eufrates; e saiu Josias contra ele. 
'''
"21" = '''
:sup:`21` E ele lhe enviou embaixadores, dizendo: Que temos eu e tu, rei de Judá? Eu não venho contra ti hoje, mas sim contra a casa que me faz guerra: e Deus disse que me apressasse. Deixa-te de intrometer-te com Deus, que é comigo, não te destrua. 
'''
"22" = '''
:sup:`22` Mas Josias não voltou seu rosto dele, em vez disso disfarçou-se para dar-lhe batalha, e não atendeu às palavras de Neco, que eram da boca de Deus; e veio a dar-lhe a batalha no campo de Megido. 
'''
"23" = '''
:sup:`23` E os arqueiros atiraram ao rei Josias flechas; e disse o rei a seus servos: Tirai-me daqui, porque estou ferido gravemente. 
'''
"24" = '''
:sup:`24` Então seus servos o tiraram daquele carro, e puseram-lhe em outro segundo carro que tinha, e levaram-lhe a Jerusalém, e morreu; e sepultaram-lhe nos sepulcros de seus pais. E todo Judá e Jerusalém fez luto por Josias. 
'''
"25" = '''
:sup:`25` E lamentou Jeremias por Josias, e todos os cantores e cantoras recitam suas lamentações sobre Josias até hoje; e as deram por norma para lamentar em Israel, as quais estão escritas nas Lamentações. 
'''
"26" = '''
:sup:`26` Os demais dos feitos de Josias, e suas piedosas obras, conforme o que está escrito na lei do SENHOR, 
'''
"27" = '''
:sup:`27` E seus feitos, primeiros e últimos, eis que estão escritos no livro dos reis de Israel e de Judá. 
'''
