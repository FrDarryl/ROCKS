[23]
"1" = '''
:sup:`1` E levantando-se toda a multidão deles, o levaram a Pilatos. 
'''
"2" = '''
:sup:`2` E começaram a acusá-lo, dizendo: Encontramos este homem ,que perverte a nação, e proíbe dar tributo a César, dizendo que ele mesmo é Cristo, o Rei. 
'''
"3" = '''
:sup:`3` E Pilatos lhe perguntou, dizendo: Tu és o Rei dos judeus?E respondendo, ele lhe disse: Tu o dizes. 
'''
"4" = '''
:sup:`4` E Pilatos disse aos chefes dos sacerdotes, e às multidões: Não acho culpa nenhuma neste homem. 
'''
"5" = '''
:sup:`5` Mas eles insistiam, dizendo: Ele incita ao povo, ensinando por toda a Judeia, começando desde a Galileia até aqui. 
'''
"6" = '''
:sup:`6` Então Pilatos, ouvindo falar da Galileia, perguntou se aquele homem era galileu. 
'''
"7" = '''
:sup:`7` E quando soube que era da jurisdição de Herodes, ele o entregou a Herodes, que naqueles dias também estava em Jerusalém. 
'''
"8" = '''
:sup:`8` E Herodes, ao ver Jesus, alegrou-se muito, porque havia muito tempo que desejava o ver, pois ouvia muitas coisas sobre ele; e esperava ver algum sinal feito por ele. 
'''
"9" = '''
:sup:`9` E perguntava-lhe com muitas palavras, mas ele nada lhe respondia; 
'''
"10" = '''
:sup:`10` E estavam lá os chefes dos sacerdotes, e os escribas, acusando-o com veemência. 
'''
"11" = '''
:sup:`11` E Herodes, com seus soldados, desprezando-o, e escarnecendo dele, o vestiu com uma roupa luxuosa, e o enviou de volta a Pilatos. 
'''
"12" = '''
:sup:`12` E no mesmo dia Pilatos e Herodes se fizeram amigos; porque antes tinham inimizade um contra o outro. 
'''
"13" = '''
:sup:`13` E Pilatos, convocando aos chefes dos sacerdotes, aos líderes, e ao povo, disse-lhes: 
'''
"14" = '''
:sup:`14` Vós me trouxestes a este homem, como que perverte o povo; e eis que eu, examinando-o em vossa presença, nenhuma culpa eu acho neste homem, das de que o acusais. 
'''
"15" = '''
:sup:`15` E nem também Herodes; porque a ele eu vos remeti; e eis que ele nada fez para que seja digno de morte. 
'''
"16" = '''
:sup:`16` Então eu o castigarei, e depois o soltarei. 
'''
"17" = '''
:sup:`17` E ele tinha de soltar-lhes alguém durante a festa. 
'''
"18" = '''
:sup:`18` Porém todos clamavam juntos, dizendo: Tirai-o daqui! E soltai Barrabás para nós! 
'''
"19" = '''
:sup:`19` (O qual por uma rebelião feita na cidade, e por uma morte, tinha sido lançado na prisão). 
'''
"20" = '''
:sup:`20` Pilatos falou-lhes então outra vez, querendo soltar Jesus. 
'''
"21" = '''
:sup:`21` Mas eles clamavam, dizendo: Crucifica -o ! crucifica-o! 
'''
"22" = '''
:sup:`22` E ele lhes disse a terceira vez: Pois que mal este fez? Nenhuma culpa de morte nele eu achei. Então eu o castigarei, e depois o soltarei. 
'''
"23" = '''
:sup:`23` Mas eles continuavam, com grandes gritos, pedindo que fosse crucificado. E seus gritos, e os dos chefes dos sacerdotes, prevaleceram. 
'''
"24" = '''
:sup:`24` Então Pilatos julgou que se fizesse o que pediam. 
'''
"25" = '''
:sup:`25` E soltou-lhes ao que fora lançado na prisão por uma rebelião e uma morte, que era o que pediam; porém a Jesus lhes entregou à sua vontade. 
'''
"26" = '''
:sup:`26` E enquanto o levavam, tomaram a um Simão Cireneu, que vinha do campo, e puseram-lhe a cruz às costas, para que a levasse atrás de Jesus. 
'''
"27" = '''
:sup:`27` E seguia-o uma grande multidão do povo, e de mulheres, as quais também ficavam desconsoladas, e lamentavam por ele. 
'''
"28" = '''
:sup:`28` E Jesus, virando-se para elas, disse: Filhas de Jerusalém, não choreis por mim, mas chorai por vós mesmas, e por vossos filhos. 
'''
"29" = '''
:sup:`29` Porque eis que vêm dias em que dirão: Bem-aventuradas as estéreis, e os ventres que não deram a luz, e os peitos que não amamentaram. 
'''
"30" = '''
:sup:`30` Então começarão a dizer aos montes: Cai sobre nós; E aos morros: Cobri-nos! 
'''
"31" = '''
:sup:`31` Porque, se fazem isto à árvore verde, o que se fará com a árvore seca? 
'''
"32" = '''
:sup:`32` E também levaram outros dois, que eram malfeitores, para matar com ele. 
'''
"33" = '''
:sup:`33` E quando chegaram ao lugar, chamado a Caveira, o crucificaram ali, e aos malfeitores, um à direita, e outro à esquerda. 
'''
"34" = '''
:sup:`34` E Jesus dizia: Pai, perdoa-lhes, porque não sabem o que fazem. E, repartindo suas roupas, lançaram sortes. 
'''
"35" = '''
:sup:`35` E o povo estava olhando; e os líderes também zombavam com eles, dizendo: Salvou a outros, salve agora a si mesmo, se é o Cristo, o escolhido de Deus. 
'''
"36" = '''
:sup:`36` E os soldados também escarneciam dele, aproximando-se dele, e mostrando-lhe vinagre; 
'''
"37" = '''
:sup:`37` E dizendo: Se tu és o Rei dos judeus, salva a ti mesmo. 
'''
"38" = '''
:sup:`38` E também estava acima dele um título escrito com letras gregas, romanas e hebraicas: ESTE É O REI DOS JUDEUS. 
'''
"39" = '''
:sup:`39` E um dos malfeitores que estavam pendurados o insultava, dizendo: Se tu és o Cristo, salva a ti mesmo, e a nós. 
'''
"40" = '''
:sup:`40` Porém o outro, respondendo, repreendia-o, dizendo: Tu ainda não temes a Deus, mesmo estando na mesma condenação? 
'''
"41" = '''
:sup:`41` E nós realmente estamos sendo punidos justamente, porque estamos recebendo de volta merecidamente por aquilo que praticamos; mas este nada fez de errado. 
'''
"42" = '''
:sup:`42` E disse a Jesus: Senhor, lembra-te de mim, quando chegares em teu Reino. 
'''
"43" = '''
:sup:`43` E Jesus lhe disse: Em verdade te digo, hoje estarás comigo no paraíso. 
'''
"44" = '''
:sup:`44` E era já quase a hora sexta, e houve trevas em toda a terra, até a hora nona. 
'''
"45" = '''
:sup:`45` E o sol se escureceu, e o véu do templo se rasgou ao meio. 
'''
"46" = '''
:sup:`46` E Jesus, clamando em alta voz, disse: Pai, em tuas mãos eu entrego meu espírito.E tendo dito isto, parou de respirar. 
'''
"47" = '''
:sup:`47` E o centurião, vendo o o que tinha acontecido, deu glória a Deus, dizendo: Verdadeiramente este homem era justo. 
'''
"48" = '''
:sup:`48` E todas as multidões que se juntavam para observar, vendo o que tinha acontecido, voltaram, batendo nos peitos. 
'''
"49" = '''
:sup:`49` E todos os seus conhecidos, e as mulheres que acompanhando -o desde a Galileia, tinham o seguido, estavam longe, vendo estas coisas. 
'''
"50" = '''
:sup:`50` E eis que um homem, de nome José, membro do conselho de justiça ,sendo homem bom e justo. 
'''
"51" = '''
:sup:`51` (Que não tinha concordado, nem com o conselho, nem em atos que fizeram), da cidade de Arimateia, da terra dos judeus, e que também esperava pelo Reino de Deus. 
'''
"52" = '''
:sup:`52` Este, chegando a Pilatos, pediu o corpo de Jesus. 
'''
"53" = '''
:sup:`53` E tendo o tirado, o envolveu em um tecido de linho, e o pôs em um sepulcro, escavado em uma rocha, onde nunca ainda tinha sido posto. 
'''
"54" = '''
:sup:`54` E era o dia da preparação, e o sábado estava começando. 
'''
"55" = '''
:sup:`55` E as mulheres que vieram com ele da Galileia também o seguiram, e viram o sepulcro, e como seu corpo foi posto. 
'''
"56" = '''
:sup:`56` E elas, ao voltarem, prepararam materiais aromáticos e óleos perfumados. E descansaram o sábado, conforme o mandamento. 
'''
