[9]
"1" = '''
:sup:`1` E ouvindo a rainha de Sabá a fama de Salomão, veio a Jerusalém com uma comitiva muito grande, com camelos carregados de aroma, e ouro em abundância, e pedras preciosas, para tentar a Salomão com perguntas difíceis. E logo que veio a Salomão, falou com ele tudo o que havia em seu coração. 
'''
"2" = '''
:sup:`2` Porém Salomão lhe declarou todas suas palavras: nenhuma coisa restou que Salomão não lhe declarasse. 
'''
"3" = '''
:sup:`3` E vendo a rainha de Sabá a sabedoria de Salomão, e a casa que havia edificado, 
'''
"4" = '''
:sup:`4` E as iguarias de sua mesa, e o assento de seus servos, e o estado de seus criados, e os vestidos deles, seus mestres-salas e seus vestidos, e sua subida por de onde subia à casa do SENHOR, não restou mais espírito nela. 
'''
"5" = '''
:sup:`5` E disse ao rei: Verdade é o que havia ouvido em minha terra de tuas coisas e de tua sabedoria; 
'''
"6" = '''
:sup:`6` Mas eu não cria as palavras deles, até que ei vindo, e meus olhos viram: e eis que que nem ainda a metade da grandeza de tua sabedoria me havia sido dita; porque tu excedes a fama que eu havia ouvido. 
'''
"7" = '''
:sup:`7` Bem-aventurados teus homens, e ditosos estes teus servos, que estão sempre diante de ti, e ouvem tua sabedoria. 
'''
"8" = '''
:sup:`8` o SENHOR teu Deus seja bendito, o qual se agradou em ti para te pôr sobre seu trono por rei do SENHOR teu Deus: porquanto teu Deus amou a Israel para firmá-lo perpetuamente, por isso te pôs por rei sobre eles, para que faças juízo e justiça. 
'''
"9" = '''
:sup:`9` E deu ao rei cento e vinte talentos de ouro, e grande quantidade de aromas, e pedras preciosas: nunca havia tais aromas como os que deu a rainha de Sabá ao rei Salomão. 
'''
"10" = '''
:sup:`10` Também os servos de Hirão e os servos de Salomão, que haviam trazido o ouro de Ofir, trouxeram madeira de cipreste, e pedras preciosas. 
'''
"11" = '''
:sup:`11` E fez o rei da madeira de cipreste degraus na casa do SENHOR, e nas casas reais, e harpas e saltérios para os cantores: nunca em terra de Judá se havia visto madeira semelhante. 
'''
"12" = '''
:sup:`12` E o rei Salomão deu à rainha de Sabá tudo o que ela quis e lhe pediu, mais de o que havia trazido ao rei. Depois se voltou e foi-se a sua terra com seus servos. 
'''
"13" = '''
:sup:`13` E o peso de ouro que vinha a Salomão cada um ano, era seiscentos sessenta e seis talentos de ouro, 
'''
"14" = '''
:sup:`14` Sem o que traziam os mercadores e negociantes; e também todos os reis da Arábia e os príncipes da terra traziam ouro e prata a Salomão. 
'''
"15" = '''
:sup:`15` Fez também o rei Salomão duzentos paveses de ouro de martelo, cada um dos quais tinha seiscentos siclos de ouro lavrado: 
'''
"16" = '''
:sup:`16` Assim trezentos escudos de ouro batido, tendo cada escudo trezentos siclos de ouro: e os pôs o rei na casa do bosque do Líbano. 
'''
"17" = '''
:sup:`17` Fez ademais o rei um grande trono de marfim, e cobriu-o de ouro puro. 
'''
"18" = '''
:sup:`18` E havia seis degraus ao trono, com um estrado de ouro ao mesmo, e braços da uma parte e da outra ao lugar do assento, e dois leões que estavam junto aos braços. 
'''
"19" = '''
:sup:`19` Havia também ali doze leões sobre os seis degraus da uma parte e da outra. Jamais foi feito outro semelhante em reino algum. 
'''
"20" = '''
:sup:`20` Todos os utensílios do rei Salomão eram de ouro, e todos os utensílios da casa do bosque do Líbano, de ouro puro. Nos dias de Salomão a prata não era de valiosa. 
'''
"21" = '''
:sup:`21` Porque a frota do rei ia a Társis com os servos de Hirão, e cada três anos faziam vir os navios de Társis, e traziam ouro, prata, marfim, macacos, e pavões. 
'''
"22" = '''
:sup:`22` E excedeu o rei Salomão a todos os reis da terra em riqueza e em sabedoria. 
'''
"23" = '''
:sup:`23` E todos os reis da terra procuravam ver o rosto de Salomão, por ouvir sua sabedoria, que Deus havia posto em seu coração: 
'''
"24" = '''
:sup:`24` E destes, cada um trazia o seu presente, vasos de prata, vasos de ouro, vestidos, armas, aromas, cavalos e mulas, todos os anos. 
'''
"25" = '''
:sup:`25` Teve também Salomão quatro mil estábulos para os cavalos e carros, e doze mil cavaleiros, os quais pôs nas cidades dos carros, e com o rei em Jerusalém. 
'''
"26" = '''
:sup:`26` E teve senhorio sobre todos os reis desde o rio até a terra dos filisteus, e até o termo do Egito. 
'''
"27" = '''
:sup:`27` E pôs o rei prata em Jerusalém como pedras, e cedros como os sicômoros que nascem pelas campinas em abundância. 
'''
"28" = '''
:sup:`28` Traziam também cavalos para Salomão, do Egito e de todas as províncias. 
'''
"29" = '''
:sup:`29` Os demais feitos de Salomão, primeiros e últimos, não está tudo escrito nos livros de Natã profeta, e na profecia de Aías silonita, e nas profecias do vidente Ido contra Jeroboão filho de Nebate? 
'''
"30" = '''
:sup:`30` E reinou Salomão em Jerusalém sobre todo Israel quarenta anos. 
'''
"31" = '''
:sup:`31` E descansou Salomão com seus pais, e sepultaram-no na cidade de Davi seu pai: e reinou em seu lugar Roboão seu filho. 
'''
