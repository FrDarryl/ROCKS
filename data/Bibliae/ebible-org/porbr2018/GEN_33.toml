[33]
"1" = '''
:sup:`1` E levantando Jacó seus olhos, olhou, e eis que vinha Esaú, e os quatrocentos homens com ele: então repartiu ele os filhos entre Lia e Raquel e as duas servas. 
'''
"2" = '''
:sup:`2` E pôs as servas e seus filhos adiante; logo a Lia e a seus filhos; e a Raquel e a José os últimos. 
'''
"3" = '''
:sup:`3` E ele passou diante deles, e inclinou-se à terra sete vezes, até que chegou a seu irmão. 
'''
"4" = '''
:sup:`4` E Esaú correu a seu encontro, e abraçou-lhe, e lançou-se sobre seu pescoço, e o beijou; e choraram. 
'''
"5" = '''
:sup:`5` E levantou seus olhos, e viu as mulheres e os filhos, e disse: Quem são estes que estão contigo? E ele respondeu: São os filhos que Deus deu a teu servo. 
'''
"6" = '''
:sup:`6` E se chegaram as servas, elas e seus meninos, e inclinaram-se. 
'''
"7" = '''
:sup:`7` E chegou-se Lia com seus filhos, e inclinaram-se: e depois chegou José e Raquel, e também se inclinaram. 
'''
"8" = '''
:sup:`8` E ele disse: Qual é a tua intenção com todos estes grupos que encontrei? E ele respondeu: Achar favor aos olhos de meu senhor. 
'''
"9" = '''
:sup:`9` E disse Esaú: Tenho o bastante, meu irmão; seja para ti o que é teu. 
'''
"10" = '''
:sup:`10` E disse Jacó: Não, eu te rogo, se achei agora favor em teus olhos, toma meu presente de minha mão, pois vi teu rosto como se houvesse visto o rosto de Deus; e me aceitaste. 
'''
"11" = '''
:sup:`11` Toma, eu te rogo, minha dádiva que te é trazida; porque Deus me fez misericórdia, e tudo o que há aqui é meu. E insistiu com ele, e tomou-a. 
'''
"12" = '''
:sup:`12` E disse: Anda, e vamos; e eu irei adiante de ti. 
'''
"13" = '''
:sup:`13` E ele lhe disse: Meu senhor sabe que os meninos são tenros, e que tenho ovelhas e vacas de cria; e se as cansam, em um dia morrerão todas as ovelhas. 
'''
"14" = '''
:sup:`14` Passe agora meu senhor diante de seu servo, e eu me irei pouco a pouco ao passo do gado que vai adiante de mim, e à passagem dos meninos, até que chegue a meu senhor a Seir. 
'''
"15" = '''
:sup:`15` E Esaú disse: Deixarei agora contigo da gente que vem comigo. E ele disse: Para que isto? ache eu favor aos olhos de meu senhor. 
'''
"16" = '''
:sup:`16` Assim se voltou Esaú aquele dia por seu caminho a Seir. 
'''
"17" = '''
:sup:`17` E Jacó se partiu a Sucote, e edificou ali casa para si, e fez abrigos para seu gado; por isso chamou o nome daquele lugar Sucote. 
'''
"18" = '''
:sup:`18` E veio Jacó são à cidade de Siquém, que está na terra de Canaã, quando vinha de Padã-Arã; e acampou diante da cidade. 
'''
"19" = '''
:sup:`19` E comprou uma parte do campo, onde estendeu sua tenda, da mão dos filhos de Hamor, pai de Siquém, por cem peças de moeda. 
'''
"20" = '''
:sup:`20` E erigiu ali um altar, e chamou-lhe: Deus, o Deus de Israel. 
'''
