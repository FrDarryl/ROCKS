[56]
"1" = '''
:sup:`1` Salmo “Mictão” de Davi para o regente, conforme “pombas silenciosas ao longe”, quando os filisteus o prenderam em Gate: Tem misericórdia de mim, ó Deus, porque o homem procura me devorar; todo o dia ele me oprime em lutas. 
'''
"2" = '''
:sup:`2` Os inimigos que me espiam querem me devorar todo dia; porque muitos lutam contra mim, ó Altíssimo. 
'''
"3" = '''
:sup:`3` No dia em que eu tiver medo, eu confiarei em ti. 
'''
"4" = '''
:sup:`4` Por causa de Deus eu louvarei sua palavra; confio em Deus, não temerei; o que pode a mera carne fazer contra mim? 
'''
"5" = '''
:sup:`5` Todos os dias eles distorcem minhas palavras; todos os pensamentos deles sobre mim são para o mal. 
'''
"6" = '''
:sup:`6` Eles se reúnem e se escondem; eles espiam os meus passos, como que esperando a morte de minha alma. 
'''
"7" = '''
:sup:`7` Por acaso eles escaparão em suas maldades? Derruba com ira aos povos, ó Deus. 
'''
"8" = '''
:sup:`8` Tu contaste as voltas que dei por causa de meu sofrimento; põe minhas lágrimas em teu odre; não estão elas em teu livro? 
'''
"9" = '''
:sup:`9` No dia em que eu clamar, então meus inimigos se voltarão para trás; isto eu sei, que Deus está comigo. 
'''
"10" = '''
:sup:`10` Por causa de Deus eu louvarei sua palavra; por causa do SENHOR eu louvarei sua palavra. 
'''
"11" = '''
:sup:`11` Em Deus eu confio, não temerei; o que o homem pode me fazer? 
'''
"12" = '''
:sup:`12` Tuas promessas, SENHOR, estão sobre mim; oferecerei agradecimentos a ti; 
'''
"13" = '''
:sup:`13` Porque tu resgataste minha alma da morte, e meus pés não deixaste tropeçar; para eu andar diante de Deus na luz dos viventes. 
'''
