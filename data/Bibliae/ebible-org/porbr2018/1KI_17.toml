[17]
"1" = '''
:sup:`1` Então Elias Tisbita, que era dos moradores de Gileade, disse a Acabe: Vive o SENHOR Deus de Israel, diante do qual estou, que não haverá chuva nem orvalho nestes anos, a não ser por minha palavra. 
'''
"2" = '''
:sup:`2` E foi a ele palavra do SENHOR, dizendo: 
'''
"3" = '''
:sup:`3` Aparta-te daqui, e volta-te ao oriente, e esconde-te no ribeiro de Querite, que está diante do Jordão; 
'''
"4" = '''
:sup:`4` E beberás do ribeiro; e eu ei mandado aos corvos que te deem ali de comer. 
'''
"5" = '''
:sup:`5` E ele foi, e fez conforme à palavra do SENHOR; pois se foi e assentou junto ao ribeiro de Querite, que está antes do Jordão. 
'''
"6" = '''
:sup:`6` E os corvos lhe traziam pão e carne pela manhã, e pão e carne à tarde; e bebia do ribeiro. 
'''
"7" = '''
:sup:`7` Passados alguns dias, secou-se o ribeiro; porque não havia chovido sobre a terra. 
'''
"8" = '''
:sup:`8` E foi a ele palavra do SENHOR, dizendo: 
'''
"9" = '''
:sup:`9` Levanta-te, vai-te a Sarepta de Sidom, e ali morarás: eis que eu mandei ali a uma mulher viúva que te sustente. 
'''
"10" = '''
:sup:`10` Então ele se levantou, e se foi a Sarepta. E quando chegou à porta da cidade, eis que uma mulher viúva que estava ali colhendo gravetos; e ele a chamou, e disse-lhe: Rogo-te que me tragas um pouco de água em um vaso, para que beba. 
'''
"11" = '''
:sup:`11` E indo ela para trazê-la, ele a voltou a chamar, e disse-lhe: Rogo-te que me tragas também um bocado de pão em tua mão. 
'''
"12" = '''
:sup:`12` E ela respondeu: Vive o SENHOR Deus teu, que não tenho pão cozido; que somente um punhado de farinha tenho no jarro, e um pouco de azeite em uma botija: e agora cozia dois gravetos, para entrar-me e prepará-lo para mim e para meu filho, e que o comamos, e morramos. 
'''
"13" = '''
:sup:`13` E Elias lhe disse: Não tenhas temor; vai, face como disseste: porém faze-me a mim primeiro disso uma pequena torta cozida debaixo da cinza, e traze-a a mim; e depois farás para ti e para teu filho. 
'''
"14" = '''
:sup:`14` Porque o SENHOR Deus de Israel disse assim: O jarro da farinha não esvaziará, nem se diminuirá a botija do azeite, até aquele dia que o SENHOR dará chuva sobre a face da terra. 
'''
"15" = '''
:sup:`15` Então ela foi, e fez como lhe disse Elias; e comeu ele, e ela e sua casa, muitos dias. 
'''
"16" = '''
:sup:`16` E o jarro da farinha não esvaziou, nem minguou a botija do azeite, conforme à palavra do SENHOR que havia dito por Elias. 
'''
"17" = '''
:sup:`17` Depois destas coisas aconteceu que caiu enfermo o filho da ama da casa, e a enfermidade foi tão grave, que não restou nele respiração. 
'''
"18" = '''
:sup:`18` E ela disse a Elias: Que tenho eu contigo, homem de Deus? Vieste a mim para trazer em memória minhas iniquidades, e para fazer-me morrer meu filho? 
'''
"19" = '''
:sup:`19` E ele lhe disse: Dá-me aqui teu filho. Então ele o tomou de seu colo, e levou-o à câmara de onde ele estava, e pôs-lhe sobre sua cama; 
'''
"20" = '''
:sup:`20` E clamando ao SENHOR, disse: SENHOR Deus meu, ainda à viúva em cuja casa eu estou hospedado afligiste, matando-lhe seu filho? 
'''
"21" = '''
:sup:`21` E ele se estendeu sobre o menino três vezes, e clamou ao SENHOR, e disse: SENHOR Deus meu, rogo-te que volte a alma deste menino a suas entranhas. 
'''
"22" = '''
:sup:`22` E o SENHOR ouviu a voz de Elias, e a alma do menino voltou a suas entranhas, e reviveu. 
'''
"23" = '''
:sup:`23` Tomando logo Elias ao menino, trouxe-o da câmara à casa, e deu-o à sua mãe, e disse-lhe Elias: Olha, teu filho vive. 
'''
"24" = '''
:sup:`24` Então a mulher disse a Elias: Agora conheço que tu és homem de Deus, e que a palavra do SENHOR é verdade em tua boca. 
'''
