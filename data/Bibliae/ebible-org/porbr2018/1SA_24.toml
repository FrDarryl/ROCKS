[24]
"1" = '''
:sup:`1` E quando Saul voltou dos filisteus, deram-lhe aviso dizendo: Eis que Davi está no deserto de En-Gedi. 
'''
"2" = '''
:sup:`2` E tomando Saul três mil homens escolhidos de todo Israel, foi em busca de Davi e dos seus, pelos cumes dos penhascos das cabras montesas. 
'''
"3" = '''
:sup:`3` E quando chegou a uma malhada de ovelhas no caminho, de onde havia uma cova, entrou Saul nela para fazer necessidade; e Davi e os seus estavam aos lados da cova. 
'''
"4" = '''
:sup:`4` Então os de Davi lhe disseram: Eis que o dia que te disse o SENHOR: Eis que entregou tu inimigo em tuas mãos, e farás com ele como te parecer. E levantou-se Davi, e caladamente cortou a beira do manto de Saul. 
'''
"5" = '''
:sup:`5` Depois do qual o coração de Davi lhe golpeava, porque havia cortado a beira do manto de Saul. 
'''
"6" = '''
:sup:`6` E disse aos seus: o SENHOR me guarde de fazer tal coisa contra meu senhor, o ungido do SENHOR, que eu estenda minha mão contra ele; porque é o ungido do SENHOR. 
'''
"7" = '''
:sup:`7` Assim Davi conteve os seus com palavras, e não lhes permitiu que se levantassem contra Saul. E Saul, saindo da cova, foi-se seu caminho. 
'''
"8" = '''
:sup:`8` Também Davi se levantou depois, e saindo da cova deu vozes às costas de Saul, dizendo: Meu senhor o rei! E quando Saul olhou atrás, Davi inclinou seu rosto em terra, e fez reverência. 
'''
"9" = '''
:sup:`9` E disse Davi a Saul: Por que ouves as palavras dos que dizem: Olha que Davi procura teu mal? 
'''
"10" = '''
:sup:`10` Eis que viram hoje teus olhos como o SENHOR te pôs hoje em minhas mãos na cova: e disseram que te matasse, mas te poupei, porque disse: Não estenderei minha mão contra meu senhor, porque ungido é do SENHOR. 
'''
"11" = '''
:sup:`11` E olha, meu pai, olha ainda a beira de teu manto em minha mão: porque eu cortei a beira de tua manto, e não te matei. Conhece, pois, e vê que não há mal nem traição em minha mão, nem pequei contra ti; contudo, tu andas à caça de minha vida para tirá-la de mim. 
'''
"12" = '''
:sup:`12` Julgue o SENHOR entre mim e ti, e vingue-me de ti o SENHOR: porém minha mão não será contra ti. 
'''
"13" = '''
:sup:`13` Como diz o provérbio dos antigos: Dos ímpios sairá a impiedade: assim que minha mão não será contra ti. 
'''
"14" = '''
:sup:`14` Atrás de quem saiu o rei de Israel? a quem persegues? a um cão morto? a uma pulga? 
'''
"15" = '''
:sup:`15` O SENHOR, pois, será juiz, e ele julgará entre mim e ti. Ele veja, e sustente minha causa, e me defenda de tua mão. 
'''
"16" = '''
:sup:`16` E aconteceu que, quando Davi acabou de dizer estas palavras a Saul, Saul disse: Não é esta a tua voz, meu filho Davi? E Saul, levantando sua voz, chorou. 
'''
"17" = '''
:sup:`17` E disse a Davi: Mais justo és tu que eu, que me pagaste com bem, havendo-te eu pagado com mal. 
'''
"18" = '''
:sup:`18` Tu mostraste hoje que fizeste comigo bem; pois não me mataste, havendo-me o SENHOR posto em tuas mãos. 
'''
"19" = '''
:sup:`19` Porque quem achará a seu inimigo, e o deixará ir saro e salvo? O SENHOR te pague com bem pelo que neste dia fizeste comigo. 
'''
"20" = '''
:sup:`20` E agora, como eu entendo que tu hás de reinar, e que o reino de Israel será em tua mão firme e estável, 
'''
"21" = '''
:sup:`21` Jura-me, pois, agora pelo SENHOR, que não cortarás minha descendência depois de mim, nem apagarás meu nome da casa de meu pai. 
'''
"22" = '''
:sup:`22` Então Davi jurou a Saul. E foi-se Saul à sua casa, e Davi e os seus se subiram ao lugar forte. 
'''
