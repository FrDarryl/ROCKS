[16]
"1" = '''
:sup:`1` Guardarás o mês de Abibe, e farás páscoa ao SENHOR teu Deus: porque no mês de Abibe te tirou o SENHOR teu Deus do Egito de noite. 
'''
"2" = '''
:sup:`2` E sacrificarás a páscoa ao SENHOR teu Deus, das ovelhas e das vacas, no lugar que o SENHOR escolher para fazer habitar ali seu nome. 
'''
"3" = '''
:sup:`3` Não comerás com ela levedado; sete dias comerás com ela pão sem levedar, pão de aflição, porque apressadamente saíste da terra do Egito: para que te lembres do dia em que saíste da terra do Egito todos os dias de tua vida. 
'''
"4" = '''
:sup:`4` E não se deixará ver levedura contigo em todo teu termo por sete dias; e da carne que matares à tarde do primeiro dia, não ficará até a manhã. 
'''
"5" = '''
:sup:`5` Não poderás sacrificar a páscoa em nenhuma de tuas cidades, que o SENHOR teu Deus te dá; 
'''
"6" = '''
:sup:`6` Mas sim no lugar que o SENHOR teu Deus escolher para fazer habitar ali seu nome, sacrificarás a páscoa pela tarde ao pôr do sol, ao tempo que saíste do Egito: 
'''
"7" = '''
:sup:`7` E a assarás e comerás no lugar que o SENHOR teu Deus houver escolhido; e pela manhã te voltarás e irás à tua morada. 
'''
"8" = '''
:sup:`8` Seis dias comerás pães ázimos, e no sétimo dia será solenidade ao SENHOR teu Deus: não farás obra nele. 
'''
"9" = '''
:sup:`9` Sete semanas te contarás: desde que começar a foice nas plantações de grãos começarás a contar as sete semanas. 
'''
"10" = '''
:sup:`10` E farás a solenidade das semanas ao SENHOR teu Deus: da suficiência voluntária de tua mão será o que deres, segundo o SENHOR teu Deus te houver abençoado. 
'''
"11" = '''
:sup:`11` E te alegrarás diante do SENHOR teu Deus, tu, e teu filho, e tua filha, e teu servo, e tua serva, e o levita que estiver em tuas cidades, e o estrangeiro, e o órfão, e a viúva, que estiverem em meio de ti, no lugar que o SENHOR teu Deus houver escolhido para fazer habitar ali o seu nome. 
'''
"12" = '''
:sup:`12` E lembra-te que foste servo no Egito; portanto guardarás e cumprirás estes estatutos. 
'''
"13" = '''
:sup:`13` A solenidade das cabanas farás por sete dias, quando houveres feito a colheita de tua eira e de tua prensa de uvas. 
'''
"14" = '''
:sup:`14` E te alegrarás em tuas solenidades, tu, e teu filho, e tua filha, e teu servo, e tua serva, e o levita, e o estrangeiro, e o órfão, e a viúva, que estão em tuas povoações. 
'''
"15" = '''
:sup:`15` Sete dias celebrarás solenidade ao SENHOR teu Deus no lugar que o SENHOR escolher; porque te haverá abençoado o SENHOR teu Deus em todos os teus frutos, e em toda obra de tuas mãos, e estarás certamente alegre. 
'''
"16" = '''
:sup:`16` Três vezes cada ano comparecerá todo homem teu diante do SENHOR teu Deus no lugar que ele escolher: na solenidade dos pães ázimos, e na solenidade das semanas, e na solenidade das cabanas. E não comparecerá vazio diante do SENHOR: 
'''
"17" = '''
:sup:`17` Cada um com a doação de sua mão, conforme a bênção do SENHOR teu Deus, que te houver dado. 
'''
"18" = '''
:sup:`18` Juízes e oficiais te porás em todas tuas cidades que o SENHOR teu Deus te dará em tuas tribos, os quais julgarão ao povo com justo juízo. 
'''
"19" = '''
:sup:`19` Não distorças o direito; não faças acepção de pessoas, nem tomes suborno; porque o suborno cega os olhos dos sábios, e perverte as palavras dos justos. 
'''
"20" = '''
:sup:`20` A justiça, a justiça seguirás, para que vivas e herdes a terra que o SENHOR teu Deus te dá. 
'''
"21" = '''
:sup:`21` Não plantarás árvore que sirva de mastro de idolatria junto ao altar do SENHOR, teu Deus, que fizeres para ti. 
'''
"22" = '''
:sup:`22` Nem levantarás para ti coluna sagrada de pedra, a qual o SENHOR, teu Deus, odeia. 
'''
