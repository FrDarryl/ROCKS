[7]
"1" = '''
:sup:`1` E quando Salomão acabou de orar, o fogo desceu dos céus, e consumiu o holocausto e as vítimas; e a glória do SENHOR encheu a casa. 
'''
"2" = '''
:sup:`2` E não podiam entrar os sacerdotes na casa do SENHOR, porque a glória do SENHOR havia enchido a casa do SENHOR. 
'''
"3" = '''
:sup:`3` E quando viram todos os filhos de Israel descer o fogo e a glória do SENHOR sobre a casa, caíram em terra sobre seus rostos no pavimento, e adoraram, confessando ao SENHOR e dizendo: Que é bom, que sua misericórdia é para sempre. 
'''
"4" = '''
:sup:`4` Então o rei e todo o povo sacrificaram vítimas diante do SENHOR. 
'''
"5" = '''
:sup:`5` E ofereceu o rei Salomão em sacrifício vinte e dois mil bois, e cento e vinte mil ovelhas; e assim dedicaram a casa de Deus o rei e todo o povo. 
'''
"6" = '''
:sup:`6` E os sacerdotes assistiam em seu ministério; e os levitas com os instrumentos de música do SENHOR, os quais havia feito o rei Davi para confessar ao SENHOR, que sua misericórdia é para sempre; quando Davi louvava por mão deles. Assim os sacerdotes tinham trombetas diante deles, e todo Israel estava em pé. 
'''
"7" = '''
:sup:`7` Salomão também santificou o meio do átrio que estava diante da casa do SENHOR, porquanto havia oferecido ali os holocaustos, e a gordura dos sacrifícios pacíficos; porque no altar de bronze que Salomão havia feito, não podiam caber os holocaustos, e a oferta de alimentos, e as gorduras. 
'''
"8" = '''
:sup:`8` Então fez Salomão festa durante sete dias, e com ele todo Israel, uma grande congregação, desde a entrada de Hamate até o ribeiro do Egito. 
'''
"9" = '''
:sup:`9` Ao oitavo dia fizeram convocação, porque haviam feito a dedicação do altar em sete dias, e haviam celebrado a solenidade por sete dias. 
'''
"10" = '''
:sup:`10` E aos vinte e três do mês sétimo enviou ao povo a suas moradas, alegres e jubilosos de coração pelos benefícios que o SENHOR havia feito a Davi, e a Salomão, e a seu povo Israel. 
'''
"11" = '''
:sup:`11` Acabou pois Salomão a casa do SENHOR, e a casa do rei: e todo o que Salomão teve em vontade de fazer na casa do SENHOR e em sua casa, foi próspero. 
'''
"12" = '''
:sup:`12` E apareceu o SENHOR a Salomão de noite, e disse-lhe: Eu ei ouvido tua oração, e escolhi para mim este lugar por casa de sacrifício. 
'''
"13" = '''
:sup:`13` Se eu fechar os céus, que não haja chuva, e se mandar à locusta que consuma a terra, ou se enviar pestilência a meu povo; 
'''
"14" = '''
:sup:`14` Se se humilhar meu povo, sobre os quais nem nome é invocado, e orarem, e buscarem meu rosto, e se converterem de seus maus caminhos; então eu ouvirei desde os céus, e perdoarei seus pecados, e sararei sua terra. 
'''
"15" = '''
:sup:`15` Agora estarão abertos meus olhos, e atentos meus ouvidos, à oração em este lugar: 
'''
"16" = '''
:sup:`16` Pois que agora escolhi e santifiquei esta casa, para que esteja nela meu nome para sempre; e meus olhos e meu coração estarão aí para sempre. 
'''
"17" = '''
:sup:`17` E tu, se andares diante de mim, como andou Davi teu pai, e fizeres todas as coisas que eu te ei mandado, e guardares meus estatutos e meus direitos, 
'''
"18" = '''
:sup:`18` Eu confirmarei o trono de teu reino, como estabeleci com Davi teu pai, dizendo: Não faltará homem de ti que domine em Israel. 
'''
"19" = '''
:sup:`19` Mas se vós vos desviardes, e deixardes meus estatutos e meus preceitos que vos propus, e fordes e servirdes a deuses alheios, e os adorardes, 
'''
"20" = '''
:sup:`20` Eu os arrancarei de minha terra que lhes dei; e esta casa que ei santifiquei a meu nome, eu a lançarei de diante de mim, e a porei por provérbio e fábula em todos os povos. 
'''
"21" = '''
:sup:`21` E esta casa que haverá sido ilustre, será espanto a todo o que passar, e dirá: Por que há feito assim o SENHOR a esta terra e a esta casa? 
'''
"22" = '''
:sup:`22` E se responderá: Por quanto deixaram ao SENHOR Deus de seus pais, o qual os tirou da terra do Egito, e abraçaram deuses alheios, e os adoraram e serviram: por isso ele trouxe todo este mal sobre eles. 
'''
