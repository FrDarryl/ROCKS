[13]
"1" = '''
:sup:`1` E os filhos de Israel voltaram a fazer o mal aos olhos do SENHOR; e o SENHOR os entregou por mão dos filisteus, por quarenta anos. 
'''
"2" = '''
:sup:`2` E havia um homem de Zorá, da tribo de Dã, o qual se chamava Manoá; e sua mulher era estéril, que nunca havia dado à luz. 
'''
"3" = '''
:sup:`3` A esta mulher apareceu o anjo do SENHOR, e disse-lhe: Eis que tu és estéril, e não pariste: mas conceberás e darás à luz um filho. 
'''
"4" = '''
:sup:`4` Agora, pois, olha que agora não bebas vinho, nem bebida forte, nem comas coisa imunda. 
'''
"5" = '''
:sup:`5` Porque tu te farás grávida, e darás à luz um filho: e não subirá navalha sobre sua cabeça, porque aquele menino será nazireu a Deus desde o ventre, e ele começará a salvar a Israel da mão dos filisteus. 
'''
"6" = '''
:sup:`6` E a mulher veio e contou-o a seu marido, dizendo: Um homem de Deus veio a mim, cujo aspecto era como o aspecto de um anjo de Deus, terrível em grande maneira; e não lhe perguntei de onde nem quem era, nem tampouco ele me disse seu nome. 
'''
"7" = '''
:sup:`7` E disse-me: Eis que tu conceberás, e darás à luz um filho: portanto, agora não bebas vinho, nem bebida forte, nem comas coisa imunda; porque este menino desde o ventre será nazireu a Deus até o dia de sua morte. 
'''
"8" = '''
:sup:`8` Então orou Manoá ao SENHOR, e disse: Ah, Senhor meu, eu te rogo que aquele homem de Deus que enviaste, torne agora a vir a nós, e nos ensine o que havemos de fazer com o menino que há de nascer. 
'''
"9" = '''
:sup:`9` E Deus ouviu a voz de Manoá: e o anjo de Deus voltou outra vez à mulher, estando ela no campo; mas seu marido Manoá não estava com ela. 
'''
"10" = '''
:sup:`10` E a mulher correu prontamente, e noticiou-o a seu marido, dizendo-lhe: Olha que se me apareceu aquele homem que veio a mim o outro dia. 
'''
"11" = '''
:sup:`11` E levantou-se Manoá, e seguiu a sua mulher; e assim que chegou ao homem, disse-lhe: És tu aquele homem que falaste à mulher? E ele disse: Eu sou. 
'''
"12" = '''
:sup:`12` Então Manoá disse: Cumpra-se pois tua palavra. Que ordem se terá com o menino, e que deve? 
'''
"13" = '''
:sup:`13` E o anjo do SENHOR respondeu a Manoá: A mulher se guardará de todas as coisas que eu lhe disse: 
'''
"14" = '''
:sup:`14` Ela não comerá coisa que proceda da vide que dá vinho; não beberá vinho nem bebida forte, e não comerá coisa imunda: há de guardar tudo o que lhe mandei. 
'''
"15" = '''
:sup:`15` Então Manoá disse ao anjo do SENHOR: Rogo-te permitas que te detenhamos, e preparemos um cabrito que pôr diante de ti. 
'''
"16" = '''
:sup:`16` E o anjo do SENHOR respondeu a Manoá: Ainda que me detenhas não comerei de teu pão: mas se quiseres fazer holocausto, sacrifica-o ao SENHOR. E não sabia Manoá que aquele fosse anjo do SENHOR. 
'''
"17" = '''
:sup:`17` Então disse Manoá ao anjo do SENHOR: Como é teu nome, para que quando se cumprir tua palavra te honremos? 
'''
"18" = '''
:sup:`18` E o anjo do SENHOR respondeu: Por que perguntas por meu nome, que é oculto? 
'''
"19" = '''
:sup:`19` E Manoá tomou um cabrito das cabras e uma oferta de alimentos, e o sacrificou sobre uma rocha ao SENHOR; e o anjo fez algo sobrenatural à vista de Manoá e de sua mulher. 
'''
"20" = '''
:sup:`20` Porque aconteceu que, quando a chama subia do altar até o céu, o anjo do SENHOR subiu na chama do altar à vista de Manoá e de sua mulher, os quais se prostraram em terra sobre seus rostos. 
'''
"21" = '''
:sup:`21` E o anjo do SENHOR não voltou a aparecer a Manoá nem à sua mulher. Então conheceu Manoá que era o anjo do SENHOR. 
'''
"22" = '''
:sup:`22` E disse Manoá à sua mulher: Certamente morreremos, porque vimos a Deus. 
'''
"23" = '''
:sup:`23` E sua mulher lhe respondeu: Se o SENHOR nos quisesse matar, não tomaria de nossas mãos o holocausto e a oferta de alimentos, nem nos teria mostrado todas estas coisas, nem em tal tempo nos haveria anunciado isto. 
'''
"24" = '''
:sup:`24` E a mulher deu à luz um filho, e chamou-lhe por nome Sansão. E o menino creceu, e o SENHOR o abençoou. 
'''
"25" = '''
:sup:`25` E o espírito do SENHOR começou a manifestar-se nele nos acampamentos de Dã, entre Zorá e Estaol. 
'''
