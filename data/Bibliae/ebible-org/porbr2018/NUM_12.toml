[12]
"1" = '''
:sup:`1` E Miriã e Arão falaram contra Moisés por causa da mulher cuxita que havia tomado; porque ele havia tomado uma cuxita por esposa. 
'''
"2" = '''
:sup:`2` E disseram: Por acaso o SENHOR falou somente por Moisés? Não falou também por nós? E o SENHOR ouviu isso. 
'''
"3" = '''
:sup:`3` Aquele homem Moisés era muito manso, mais que todos os homens que havia sobre a terra, 
'''
"4" = '''
:sup:`4` E logo disse o SENHOR a Moisés, a Arão, e a Miriã: Saí vós três à tenda do encontro. E saíram eles três. 
'''
"5" = '''
:sup:`5` Então o SENHOR desceu na coluna da nuvem, e pôs-se à entrada da tenda, e chamou a Arão e a Miriã; e saíram eles ambos. 
'''
"6" = '''
:sup:`6` E ele lhes disse: Ouvi agora minhas palavras: se tiverdes profeta do SENHOR, lhe aparecerei em visão, em sonhos falarei com ele. 
'''
"7" = '''
:sup:`7` Não assim a meu servo Moisés, que é fiel em toda minha casa: 
'''
"8" = '''
:sup:`8` Face a face falarei com ele, e às claras, e não por figuras; e verá a aparência do SENHOR: por que pois não tivestes temor de falar contra meu servo Moisés? 
'''
"9" = '''
:sup:`9` Então o furor do SENHOR se acendeu neles; e ele se foi. 
'''
"10" = '''
:sup:`10` E a nuvem se afastou da tenda; e eis que Miriã era leprosa como a neve; e Arão olhou para Miriã, e eis que estava leprosa. 
'''
"11" = '''
:sup:`11` E disse Arão a Moisés: Ah! Senhor meu, não ponhas sobre nós este pecado; porque loucamente o fizemos, e pecamos. 
'''
"12" = '''
:sup:`12` Rogo que ela não seja como um que sai morto do ventre de sua mãe, com a metade de sua carne já consumida. 
'''
"13" = '''
:sup:`13` Então Moisés clamou ao SENHOR, dizendo: Rogo-te, ó Deus, que a sares agora. 
'''
"14" = '''
:sup:`14` Respondeu o SENHOR a Moisés: Se o seu pai houvesse cuspido em sua face, não seria envergonhada por sete dias? Que ela esteja fora do acampamento durante sete dias, e depois seja trazida de volta. 
'''
"15" = '''
:sup:`15` Assim Miriã foi expulsa do acampamento por sete dias; e o povo não partiu até que Miriã voltasse. 
'''
"16" = '''
:sup:`16` Depois o povo partiu de Hazerote, e assentaram o acampamento no deserto de Parã. 
'''
