[2]
"1" = '''
:sup:`1` O despedaçador está subindo contra ti; guarda a fortaleza, olha para o caminho, prepara os lombos, junta o poder de tuas forças. 
'''
"2" = '''
:sup:`2` Porque o SENHOR restituirá a glória de Jacó, como a glória de Israel, ainda que saqueadores tenham os saqueado, e destruído os seus ramos de videira. 
'''
"3" = '''
:sup:`3` Os escudos de seus guerreiros são vermelhos, os homens valentes andam vestidos de escarlate; as carruagens brilham no dia em que são preparadas, as lanças se sacodem. 
'''
"4" = '''
:sup:`4` As carruagens se movem furiosamente pelas ruas, percorrem as vias; sua aparência é como tochas, correm como relâmpagos. 
'''
"5" = '''
:sup:`5` Seus nobres são convocados, porém tropeçam enquanto marcham; eles se apressam ao seu muro, e a proteção é preparada. 
'''
"6" = '''
:sup:`6` As comportas dos rios são abertas, e o palácio é arruinado. 
'''
"7" = '''
:sup:`7` Está decretado: ela será levada cativa, e suas criadas a acompanharão com voz de pombas, batendo seus peitos. 
'''
"8" = '''
:sup:`8` Nínive é como um antigo tanque, cujas águas estão fugindo. Dizem : Parai, parai; porém ninguém sequer olha para trás. 
'''
"9" = '''
:sup:`9` Saqueai prata, saqueai ouro; não há fim das riquezas e do luxo, de todo tipo de objetos valiosos. 
'''
"10" = '''
:sup:`10` Ela está esvaziada, devastada e arruinada; os corações desmaiam, os joelhos tremem, os lombos doem, e os rostos deles todos ficam abatidos. 
'''
"11" = '''
:sup:`11` Onde está a morada dos leões, e o lugar onde os leões jovens se alimentavam, onde o leão, a leoa, e os filhotes de leão passeavam, e não havia quem os espantasse? 
'''
"12" = '''
:sup:`12` O leão caçava o suficiente para seus filhotes, e estrangulava para as suas leoas, e enchia suas cavernas de presa, e suas moradas de coisas capturadas. 
'''
"13" = '''
:sup:`13` Eis que eu sou contra ti,diz o SENHOR dos exércitos. Queimarei as tuas carruagens em fumaça, e espada consumirá teus jovens leões; exterminarei a tua presa da terra, e nunca mais a voz de teus mensageiros será ouvida. 
'''
