[2]
"1" = '''
:sup:`1` Dias depois, Jesus entrou outra vez em Cafarnaum, e ouviu-se que estava em casa. 
'''
"2" = '''
:sup:`2` Logo juntaram-se tantos, que nem mesmo perto da porta cabiam; e ele lhes falava a palavra. 
'''
"3" = '''
:sup:`3` E vieram a ele uns que traziam um paralítico carregado por quatro. 
'''
"4" = '''
:sup:`4` Como não podiam se aproximar dele por causa da multidão, descobriram o telhado onde ele estava, fizeram um buraco, e baixaram por ele o leito em que jazia o paralítico. 
'''
"5" = '''
:sup:`5` Quando Jesus viu a fé deles, disse ao paralítico: Filho, os teus pecados te são perdoados. 
'''
"6" = '''
:sup:`6` E estavam ali sentados alguns escribas, que pensavam em seus corações: 
'''
"7" = '''
:sup:`7` Por que este homem fala essas blasfêmias? Quem pode perdoar pecados, a não ser somente Deus? 
'''
"8" = '''
:sup:`8` Imediatamente Jesus percebeu em seu espírito que assim pensavam em si mesmos. Então perguntou-lhes: Por que pensais assim em vossos corações? 
'''
"9" = '''
:sup:`9` O que é mais fácil? Dizer ao paralítico: “Os teus pecados estão perdoados”, ou dizer, “Levanta-te, toma o teu leito, e anda”? 
'''
"10" = '''
:sup:`10` Mas para que saibais que o Filho do homem tem poder na terra para perdoar pecados,(disse ao paralítico): 
'''
"11" = '''
:sup:`11` A ti eu digo: levanta-te, toma o teu leito, e vai para a tua casa. 
'''
"12" = '''
:sup:`12` E logo ele se levantou, tomou o leito, e saiu na presença de todos, de tal maneira, que todos ficaram admirados, e glorificaram a Deus, dizendo: Nunca vimos algo assim. 
'''
"13" = '''
:sup:`13` Jesus voltou a sair para o mar; toda a multidão veio até ele, e ele os ensinava. 
'''
"14" = '''
:sup:`14` E enquanto passava, ele viu Levi, filho de Alfeu, sentado no posto de coleta de impostos, e disse-lhe: Segue-me.Então Levi se levantou e o seguiu. 
'''
"15" = '''
:sup:`15` E aconteceu que enquanto estava sentado à mesa na casa dele, muitos publicanos e pecadores também estavam assentados à mesa com Jesus e os seus discípulos; porque eram muitos, e o haviam seguido. 
'''
"16" = '''
:sup:`16` Quando os escribas e os fariseus o viram comer com os publicanos e pecadores, disseram a seus discípulos: Por que é que ele come e bebe com os publicanos e os pecadores? 
'''
"17" = '''
:sup:`17` Jesus ouviu e lhes respondeu: Os que têm saúde não precisam de médico, mas sim os que estão doentes. Eu não vim para chamar os justos, mas sim, os pecadores, ao arrependimento. 
'''
"18" = '''
:sup:`18` Os discípulos de João e os dos fariseus estavam jejuando; então vieram lhe perguntar: Por que os discípulos de João e os dos fariseus jejuam, e os teus discípulos não jejuam? 
'''
"19" = '''
:sup:`19` Jesus lhes respondeu: Podem os convidados do casamento jejuar enquanto o noivo estiver com eles? Enquanto tiverem o noivo consigo, eles não podem jejuar. 
'''
"20" = '''
:sup:`20` Mas dias virão, quando o noivo lhes for tirado; e então naqueles dias jejuarão. 
'''
"21" = '''
:sup:`21` Ninguém costura remendo de pano novo em roupa velha; senão o remendo novo rompe o velho, e se faz pior rasgo. 
'''
"22" = '''
:sup:`22` E ninguém põe vinho novo em odres velhos; senão o vinho novo rompe os odres, derrama-se o vinho, e os odres se danificam; mas o vinho novo deve ser posto em odres novos. 
'''
"23" = '''
:sup:`23` E aconteceu que, enquanto Jesus passava pelas plantações no sábado, os seus discípulos, andando, começaram a arrancar espigas. 
'''
"24" = '''
:sup:`24` Os fariseus lhe disseram: Olha! Por que estão fazendo o que não é lícito no sábado? 
'''
"25" = '''
:sup:`25` E ele lhes disse: Nunca lestes o que fez Davi, quando teve necessidade e fome, ele e os que com ele estavam? 
'''
"26" = '''
:sup:`26` Como ele entrou na Casa de Deus, quando Abiatar era sumo sacerdote, e comeu os pães da proposição (dos quais não é lícito comer, a não ser aos sacerdotes), e também deu aos que com ele estavam? 
'''
"27" = '''
:sup:`27` Disse-lhes mais: O sábado foi feito por causa do ser humano, não o ser humano por causa do sábado. 
'''
"28" = '''
:sup:`28` Por isso o Filho do homem é Senhor até do sábado. 
'''
