[3]
"1" = '''
:sup:`1` E começou Salomão a edificar a casa em Jerusalém, no monte Moriá que havia sido mostrado a Davi seu pai, no lugar que Davi havia preparado na eira de Ornã jebuseu. 
'''
"2" = '''
:sup:`2` E começou a edificar no mês segundo, a dois do mês, no quarto ano de seu reinado. 
'''
"3" = '''
:sup:`3` Estas são as medidas de que Salomão fundou o edifício da casa de Deus. A primeira medida foi do comprimento de sessenta côvados; e a largura de vinte côvados. 
'''
"4" = '''
:sup:`4` O pórtico que estava na dianteira do comprimento, era de vinte côvados à frente da largura da casa, e sua altura de cento e vinte: e cobriu-o por dentro de ouro puro. 
'''
"5" = '''
:sup:`5` E forrou a casa maior com madeira de faia, a qual cobriu de bom ouro, e fez ressaltar sobre ela palmas e correntes. 
'''
"6" = '''
:sup:`6` Cobriu também a casa de pedras preciosas por excelência: e o ouro era ouro de Parvaim. 
'''
"7" = '''
:sup:`7` Assim cobriu a casa, suas vigas, seus umbrais, suas paredes, e suas portas, com ouro; e esculpiu querubins pelas paredes. 
'''
"8" = '''
:sup:`8` Fez assim a casa do lugar santíssimo, cujo comprimento era de vinte côvados segundo a largura da frente da casa, e sua largura de vinte côvados: e cobriu-a de bom ouro que pesava seiscentos talentos. 
'''
"9" = '''
:sup:`9` E o peso dos pregos teve cinquenta siclos de ouro. Cobriu também de ouro as salas. 
'''
"10" = '''
:sup:`10` E dentro do lugar santíssimo fez dois querubins esculpidos, os quais cobriram de ouro. 
'''
"11" = '''
:sup:`11` O comprimento das asas dos querubins era de vinte côvados: porque a uma asa era de cinco côvados: a qual chegava até a parede da casa; e a outra asa de cinco côvados, a qual chegava à asa do outro querubim. 
'''
"12" = '''
:sup:`12` Da mesma maneira a uma asa do outro querubim era de cinco côvados: a qual chegava até a parede da casa; e a outra asa era de cinco côvados, que tocava a asa do outro querubim. 
'''
"13" = '''
:sup:`13` Assim as asas destes querubins estavam estendidas por vinte côvados: e eles estavam em pé com os rostos até a casa. 
'''
"14" = '''
:sup:`14` Fez também o véu de azul, púrpura, carmesim e linho, e fez ressaltar em ele querubins. 
'''
"15" = '''
:sup:`15` Diante da casa fez duas colunas de trinta e cinco côvados de comprimento, com seus capitéis encima, de cinco côvados. 
'''
"16" = '''
:sup:`16` Fez também correntes, como no compartimento interno, e as pôs sobre os capitéis das colunas: e fez cem romãs, as quais pôs nas correntes. 
'''
"17" = '''
:sup:`17` E assentou as colunas diante do templo, a uma à mão direita, e a outra à esquerda; e à da mão direita chamou Jaquim, e à da esquerda, Boaz. 
'''
