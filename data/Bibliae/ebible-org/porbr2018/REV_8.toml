[8]
"1" = '''
:sup:`1` E quando ele abriu o sétimo selo, houve silêncio no céu por cerca de meia hora. 
'''
"2" = '''
:sup:`2` E eu vi os sete anjos, que estavam diante de Deus; e foram-lhes dadas sete trombetas. 
'''
"3" = '''
:sup:`3` E veio outro anjo, e se ficou junto ao altar, tendo um incensário de ouro; e muitos incensos lhe foram dados, para que oferecesse com as orações de todos os santos sobre o altar de ouro que está diante do trono. 
'''
"4" = '''
:sup:`4` E a fumaça dos incensos com as orações dos santos subiu desde a mão do anjo até diante de Deus. 
'''
"5" = '''
:sup:`5` E o anjo tomou o incensário, e o encheu do fogo do altar, e o lançou sobre a terra; e houve vozes, trovões, relâmpagos e terremotos. 
'''
"6" = '''
:sup:`6` E os sete anjos, que tinham as sete trombetas, se prepararam para as tocarem. 
'''
"7" = '''
:sup:`7` E o primeiro anjo tocou sua trombeta; e houve saraiva e fogo misturado com sangue; e foram lançados sobre a terra; e a terça parte das árvores se queimou, e toda a erva verde foi queimada. 
'''
"8" = '''
:sup:`8` E o segundo anjo tocou sua trombeta; e como um grande monte ardendo em fogo foi lançado ao mar; e a terça parte do mar se tornou sangue; 
'''
"9" = '''
:sup:`9` E morreu a terça parte das criaturas que tinham vida no mar; e a terça parte das embarcações foi destruída. 
'''
"10" = '''
:sup:`10` E o terceiro anjo tocou sua trombeta; e uma grande estrela caiu do céu ardendo como uma tocha; e ela caiu na terça parte dos rios, e nas fontes de águas. 
'''
"11" = '''
:sup:`11` E o nome da estrela se chama Absinto; e a terça parte das águas se tornou absinto; e muitos homens morreram por causa das águas, porque elas se tornaram amargas. 
'''
"12" = '''
:sup:`12` E o quarto anjo tocou sua trombeta; e a terça parte do sol foi ferida, e também a terça parte da lua, e a terça parte das estrelas; para que a terça parte deles se escurecesse, e o dia não clareasse pela sua terça parte ; e se tornasse semelhante à noite. 
'''
"13" = '''
:sup:`13` E olhei, e ouvi um anjo que estava voando pelo meio do céu, dizendo em alta voz: “Ai, ai, ai dos que habitam sobre a terra por causa das demais vozes das trombetas dos três anjos que ainda vão tocar!” 
'''
