[63]
"1" = '''
:sup:`1` Salmo de Davi, quando ele estava no deserto de Judá: Deus, tu és meu Deus. Eu te busco ao amanhecer; minha alma tem sede de ti, minha carne muito te deseja, em terra seca, cansativa, sem águas. 
'''
"2" = '''
:sup:`2` Para que eu te veja em teu santuário, para ver tua força e tua glória. 
'''
"3" = '''
:sup:`3` Porque tua bondade é melhor que a vida; meus lábios te louvarão. 
'''
"4" = '''
:sup:`4` Assim te bendirei em minha vida; por teu nome levantarei minhas mãos. 
'''
"5" = '''
:sup:`5` Minha alma será saciada, como que de gorduras e muita comida; e minha boca te louvará com lábios alegres, 
'''
"6" = '''
:sup:`6` Quando eu me lembrar de ti em minha cama; nas vigílias da noite meus pensamentos estarão em ti. 
'''
"7" = '''
:sup:`7` Porque tu tens sido meu socorro; e à sombra de tuas asas cantarei de alegria. 
'''
"8" = '''
:sup:`8` Minha alma está apegada a ti; tua mão direita me sustenta. 
'''
"9" = '''
:sup:`9` Porém aqueles que procuram assolar a minha alma irão para as profundezas da terra. 
'''
"10" = '''
:sup:`10` Eles serão derrubados pela força da espada; serão repartidos entre raposas. 
'''
"11" = '''
:sup:`11` Mas o Rei se alegrará em Deus; todo o que por ele jurar se alegrará, porque a boca dos mentirosos será tapada. 
'''
