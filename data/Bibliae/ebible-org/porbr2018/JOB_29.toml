[29]
"1" = '''
:sup:`1` E Jó continuou a falar seu discurso, dizendo: 
'''
"2" = '''
:sup:`2` Ah quem me dera que fosse como nos meses passados! Como nos dias em que Deus me guardava! 
'''
"3" = '''
:sup:`3` Quando ele fazia brilhar sua lâmpada sobre minha cabeça, e eu com sua luz caminhava pelas trevas, 
'''
"4" = '''
:sup:`4` Como era nos dias de minha juventude, quando a amizade de Deus estava sobre minha tenda; 
'''
"5" = '''
:sup:`5` Quando o Todo-Poderoso ainda estava comigo, meus filhos ao redor de mim; 
'''
"6" = '''
:sup:`6` Quando eu lavava meus passos com manteiga, e da rocha me corriam ribeiros de azeite! 
'''
"7" = '''
:sup:`7` Quando eu saía para a porta da cidade, e na praça preparava minha cadeira, 
'''
"8" = '''
:sup:`8` Os rapazes me viam, e abriam caminho; e os idosos se levantavam, e ficavam em pé; 
'''
"9" = '''
:sup:`9` Os príncipes se detinham de falar, e punham a mão sobre a sua boca; 
'''
"10" = '''
:sup:`10` A voz dos líderes se calava, e suas línguas se apegavam a céu da boca; 
'''
"11" = '''
:sup:`11` O ouvido que me ouvia me considerava bem-aventurado, e o olho que me via dava bom testemunho de mim. 
'''
"12" = '''
:sup:`12` Porque eu livrava ao pobre que clamava, e ao órfão que não tinha quem o ajudasse. 
'''
"13" = '''
:sup:`13` A bênção do que estava a ponto de morrer vinha sobre mim; e eu fazia o coração da viúva ter grande alegria. 
'''
"14" = '''
:sup:`14` Vestia-me de justiça, e ela me envolvia; e meu juízo era como um manto e um turbante. 
'''
"15" = '''
:sup:`15` Eu era olhos para o cego, e pés para o manco. 
'''
"16" = '''
:sup:`16` Aos necessitados eu era pai; e a causa que eu não sabia, investigava com empenho. 
'''
"17" = '''
:sup:`17` E quebrava os queixos do perverso, e de seus dentes tirava a presa. 
'''
"18" = '''
:sup:`18` E eu dizia: Em meu ninho expirarei, e multiplicarei meus dias como areia. 
'''
"19" = '''
:sup:`19` Minha raiz se estendia junto às águas, e o orvalho ficava de noite em meus ramos. 
'''
"20" = '''
:sup:`20` Minha honra se renovava em mim, e meu arco se revigorava em minha mão. 
'''
"21" = '''
:sup:`21` Ouviam-me, e esperavam; e se calavam ao meu conselho. 
'''
"22" = '''
:sup:`22` Depois de minha palavra nada replicavam, e minhas razões gotejavam sobre eles. 
'''
"23" = '''
:sup:`23` Pois esperavam por mim como pela chuva, e abriam sua boca como para a chuva tardia. 
'''
"24" = '''
:sup:`24` Se eu me ria com eles, não acreditavam; e não desfaziam a luz de meu rosto. 
'''
"25" = '''
:sup:`25` Eu escolhia o caminho para eles, e me sentava à cabeceira; e habitava como rei entre as tropas, como o consolador dos que choram. 
'''
