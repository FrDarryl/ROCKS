[31]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Eu confio em ti, SENHOR; não me deixes envergonhado para sempre; livra-me por tua justiça. 
'''
"2" = '''
:sup:`2` Inclina a mim os teus ouvidos, faze-me escapar depressa do perigo ; sê tu por minha rocha firme, por casa fortíssima, para me salvar. 
'''
"3" = '''
:sup:`3` Porque tu és minha rocha e minha fortaleza; guia-me e conduz-me por causa do teu nome. 
'''
"4" = '''
:sup:`4` Tira-me da rede que me prepararam em segredo, pois tu és minha força. 
'''
"5" = '''
:sup:`5` Em tuas mãos eu confio meu espírito; tu me resgataste, SENHOR, Deus da verdade. 
'''
"6" = '''
:sup:`6` Odeio os que dedicam sua atenção a coisas vãs e enganosas; porém eu confio no SENHOR. 
'''
"7" = '''
:sup:`7` Em tua bondade eu me alegrarei e ficarei cheio de alegria, porque tu viste minha situação miserável; tu reconheceste as angústias de minha alma. 
'''
"8" = '''
:sup:`8` E tu não me entregastes nas mãos do meu inimigo; tu puseste meus pés num lugar amplo. 
'''
"9" = '''
:sup:`9` Tem misericórdia de mim, SENHOR, porque eu estou angustiado; meus olhos, minha alma e meu ventre foram consumidos pelo sofrimento. 
'''
"10" = '''
:sup:`10` Porque minha vida foi destruída pela aflição, e meus anos pelos suspiros; minha força descaiu por minha maldade; e meus ossos se enfraqueceram. 
'''
"11" = '''
:sup:`11` Por causa de todos os meus adversários eu fui humilhado até entre os meus próximos; e fui feito horrível entre os meus conhecidos; os que me veem na rua fogem de mim. 
'''
"12" = '''
:sup:`12` No coração deles eu fui esquecido, como se estivesse morto; me tornei como um vaso destruído. 
'''
"13" = '''
:sup:`13` Porque ouvi a murmuração de muitos, temor há ao redor; juntamente tramam contra mim, planejam como matar minha alma. 
'''
"14" = '''
:sup:`14` Mas eu confio em ti, SENHOR, eu te chamo de meu Deus. 
'''
"15" = '''
:sup:`15` Meus tempos estão em tuas mãos; livra-me da mão dos meus inimigos e daqueles que me perseguem. 
'''
"16" = '''
:sup:`16` Faz brilhar o teu rosto sobre teu servo; salva-me por tua bondade. 
'''
"17" = '''
:sup:`17` SENHOR, não me deixes envergonhado, pois eu clamo a ti; que os perversos se envergonhem e se calem no Xeol. 
'''
"18" = '''
:sup:`18` Emudeçam os lábios mentirosos, que falam coisas duras contra o justo, com arrogância e desprezo. 
'''
"19" = '''
:sup:`19` Como é grade a tua bondade, que guardaste para aqueles que te temem! Tu trabalhaste para os que confiam em ti, na presença dos filhos dos homens. 
'''
"20" = '''
:sup:`20` No esconderijo de tua presença tu os escondes das arrogâncias dos homens; em tua tenda tu os encobres da rivalidade das línguas. 
'''
"21" = '''
:sup:`21` Bendito seja o SENHOR, pois ele fez maravilhosa sua bondade para comigo, como uma cidade segura. 
'''
"22" = '''
:sup:`22` Eu dizia em minha aflição: Estou cortado de diante de teus olhos.Porém tu ouviste a voz de minhas súplicas quando clamei a ti. 
'''
"23" = '''
:sup:`23` Amai ao SENHOR, todos vós santos dele; o SENHOR guarda aos fiéis, e retribui abundantemente ao que usa de arrogância. 
'''
"24" = '''
:sup:`24` Sede fortes, e ele fortalecerá vosso coração, todos vós que esperais no SENHOR. 
'''
