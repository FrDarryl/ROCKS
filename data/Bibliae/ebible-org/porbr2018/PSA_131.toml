[131]
"1" = '''
:sup:`1` Cântico dos degraus, de Davi: SENHOR, meu coração não se exaltou, nem meus olhos se levantaram; nem andei em grandezas, nem em coisas maravilhosas para mim. 
'''
"2" = '''
:sup:`2` Ao invés disso, eu me sosseguei e calei minha alma, tal como uma criança com sua mãe; como um bebê está minha alma comigo. 
'''
"3" = '''
:sup:`3` Ó Israel, espere no SENHOR, desde agora para sempre. 
'''
