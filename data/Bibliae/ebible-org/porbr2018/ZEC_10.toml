[10]
"1" = '''
:sup:`1` Pedi, vós, ao SENHOR chuva no tempo da chuva tardia; o SENHOR faz relâmpagos, e lhes dará chuva abundante, e erva no campo a cada um. 
'''
"2" = '''
:sup:`2` Pois os ídolos falam ilusão, e os adivinhos veem falsidade, e falado sonhos ilusórios; com ilusão consolam; por isso eles foram embora como ovelhas, humilhadas, porque não havia pastor. 
'''
"3" = '''
:sup:`3` Minha ira se acendeu contra os pastores, e castigarei os bodes; mas o SENHOR dos exércitos visitará seu rebanho, a casa de Judá, e fará com que sejam como seu cavalo de honra na batalha. 
'''
"4" = '''
:sup:`4` De ele sairá a pedra angular, a estaca, e o arco da guerra; dele juntamente sairá todo dominador. 
'''
"5" = '''
:sup:`5` E serão como guerreiros que pisam o inimigo na lama das ruas na batalha; e lutarão, porque o SENHOR estará com eles; e envergonharão aos que montam em cavalos. 
'''
"6" = '''
:sup:`6` E eu fortalecerei a casa de Judá, e salvarei a casa de José; e voltarei a estabelecê-los, porque me compadeci deles; e serão como se eu não tivesse os rejeitado, porque eu sou o SENHOR, Deus deles, que os ouvirei. 
'''
"7" = '''
:sup:`7` E Efraim será como guerreiro, e seu coração se alegrará como de vinho; seus filhos verão, e ficarão contentes; seus corações se alegrarão no SENHOR. 
'''
"8" = '''
:sup:`8` Eu assoviarei a eles, e os ajuntarei, porque eu os resgatarei; e serão muitos assim como eram muitos no passado . 
'''
"9" = '''
:sup:`9` E eu os semearei entre os povos, e se lembrarão de mim em lugares remotos; e viverão com seus filhos, e voltarão. 
'''
"10" = '''
:sup:`10` Eu os trarei de volta da terra do Egito, e os recolherei da Assíria; e os trarei à terra de Gileade e do Líbano, mas não será espaço suficiente para eles. 
'''
"11" = '''
:sup:`11` Ele passará pela mar da aflição, ferirá as ondas do mar, e todas as profundezas do rio se secarão; e a arrogância dos assírios será derrubada, e o cetro do Egito será tomado. 
'''
"12" = '''
:sup:`12` E eu os fortificarei no SENHOR, e andarão em seu nome, diz o SENHOR. 
'''
