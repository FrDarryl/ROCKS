[17]
"1" = '''
:sup:`1` Oração de Davi: Ouve, SENHOR, a minha justiça; presta atenção ao meu choro, dá ouvidos à minha oração de lábios que não enganam. 
'''
"2" = '''
:sup:`2` De diante de teu rosto saia o meu julgamento; teus olhos observarão o que é justo. 
'''
"3" = '''
:sup:`3` Tu já provaste o meu coração, tu me visitaste de noite; tu me investigaste, e nada achaste; decidi que minha boca não transgredirá. 
'''
"4" = '''
:sup:`4` Quanto às obras dos homens, conforme a palavra de teus lábios eu me guardei dos caminhos do violento; 
'''
"5" = '''
:sup:`5` Guiando meu andar em teus caminhos, para que meus passos não tropecem. 
'''
"6" = '''
:sup:`6` Eu clamo a ti, ó Deus, porque tu me respondes; inclina teus ouvidos a mim, escuta a minha palavra. 
'''
"7" = '''
:sup:`7` Revela maravilhosamente tuas misericórdias, tu salvas aos que confiam em ti com tua mão direita daqueles se se levantam contra ti . 
'''
"8" = '''
:sup:`8` Guarda-me como a pupila do olho; esconde-me debaixo da sombra de tuas asas, 
'''
"9" = '''
:sup:`9` De diante dos perversos que me oprimem; dos meus mortais inimigos que me cercam. 
'''
"10" = '''
:sup:`10` Eles se enchem de gordura; com sua boca falam arrogantemente. 
'''
"11" = '''
:sup:`11` Agora eles têm nos cercado em nossos passos; eles fixam seus olhos para nos derrubar ao chão. 
'''
"12" = '''
:sup:`12` Semelhantes ao leão, que deseja nos despedaçar, e ao leãozinho, que fica em esconderijos. 
'''
"13" = '''
:sup:`13` Levanta-te, SENHOR, confronta-o, derruba-o; livra minha alma d as mãos do perverso com tua espada. 
'''
"14" = '''
:sup:`14` Dos homens com tua mão, SENHOR, dos homens que são do mundo, cuja parte está n esta vida, cujo ventre enches de teu secreto tesouro ; os filhos se fartam, e deixam sua sobra para suas crianças. 
'''
"15" = '''
:sup:`15` Mas eu olharei para teu rosto em justiça; serei satisfeito de tua semelhança, quando eu despertar. 
'''
