[11]
"1" = '''
:sup:`1` E aconteceu que o povo se queixou aos ouvidos do SENHOR: e ouviu-o o SENHOR, e ardeu seu furor, e acendeu-se neles fogo do SENHOR e consumiu a extremidade do acampamento. 
'''
"2" = '''
:sup:`2` Então o povo clamou a Moisés, e Moisés orou ao SENHOR, e o fogo se apagou. 
'''
"3" = '''
:sup:`3` E chamou a aquele lugar Taberá; porque o fogo do SENHOR se acendeu neles. 
'''
"4" = '''
:sup:`4` E o povo misturado que havia no meio deles teve um intenso desejo; então os filhos de Israel voltaram-se, choraram, e disseram: Quem nos dera comer carne! 
'''
"5" = '''
:sup:`5` Nós nos lembramos do peixe que comíamos no Egito de graça, dos pepinos, dos melões, dos alhos-porós, das cebolas, e dos alhos; 
'''
"6" = '''
:sup:`6` mas agora a nossa alma se seca; nada há, a não ser maná, diante dos nossos olhos. 
'''
"7" = '''
:sup:`7` O maná era como semente de coentro, e sua cor como cor de bdélio. 
'''
"8" = '''
:sup:`8` O povo se espalhava, e recolhia, e moía em moinhos, ou malhava em pilões, e o cozia em panelas, ou fazia dele bolos; e o seu sabor era como sabor de azeite fresco. 
'''
"9" = '''
:sup:`9` E quando o orvalho descia sobre o acampamento de noite, o maná descia sobre ele. 
'''
"10" = '''
:sup:`10` E Moisés ouviu o povo chorar por suas famílias, cada um à porta de sua tenda; e o furor do SENHOR se acendeu grandemente; também pareceu mal a Moisés. 
'''
"11" = '''
:sup:`11` E Moisés disse ao SENHOR: Por que fizeste mal a teu servo? E por que não achei favor aos teus olhos, que puseste sobremim a carga de todo este povo? 
'''
"12" = '''
:sup:`12` Por acaso fui eu que concebi todo este povo? Fui o que o dei à luz, para que me digas: Leva-o em teu colo, como uma ama leva um bebê de peito, à terra da qual juraste a seus pais? 
'''
"13" = '''
:sup:`13` De onde eu teria carne para dar a todo este povo? Porque choram a mim, dizendo: Dá-nos carne para comer. 
'''
"14" = '''
:sup:`14` Não posso suportar sozinho todo este povo, porque é pesado demais para mim. 
'''
"15" = '''
:sup:`15` E se assim fazes tu comigo, eu te rogo que me mates, se achei favor aos teus olhos; e que não me deixes ver a minha calamidade. 
'''
"16" = '''
:sup:`16` Então o SENHOR disse a Moisés: Ajunta-me setenta homens dos anciãos de Israel, de quem sabes que são anciãos do povo, e seus oficiais; e traze-os à porta do tabernáculo do testemunho, e esperem ali contigo. 
'''
"17" = '''
:sup:`17` E eu descerei e falarei ali contigo; e tomarei do espírito que está sobre ti, e o porei neles; e contigo levarão a carga do povo, para que tu não a leves sozinho. 
'''
"18" = '''
:sup:`18` Porém dirás ao povo: Santificai-vos para amanhã, e comereis carne; porque chorastes em ouvidos do SENHOR, dizendo: Quem nos dera comer carne! Certamente estávamos bem no Egito! O SENHOR, pois, vos dará carne, e comereis. 
'''
"19" = '''
:sup:`19` Não comereis um dia, nem dois dias, nem cinco dias, nem dez dias, nem vinte dias; 
'''
"20" = '''
:sup:`20` mas sim, um mês inteiro, até que vos saia pelas narinas, e sintais repulsa dela, porque rejeitastes o SENHOR que está no meio de vós, e chorastes diante dele, dizendo: Para que saímos do Egito? 
'''
"21" = '''
:sup:`21` Então disse Moisés: Seiscentos mil a pé é este povo no meio do qual estou; e tu dizes: Eu lhes darei carne, e comerão um mês inteiro. 
'''
"22" = '''
:sup:`22` Por acaso serão degoladas para eles ovelhas e bois que lhes bastem? Ou se ajuntarão para eles todos os peixes do mar para que lhes sejam suficientes? 
'''
"23" = '''
:sup:`23` Porém o SENHOR respondeu a Moisés: Por acaso o poder do SENHOR é curto? Agora verás se a minha palavra te acontecerá ou não. 
'''
"24" = '''
:sup:`24` E Moisés saiu, e disse ao povo as palavras do SENHOR; e ajuntou setenta homens dos anciãos do povo, e os pôs ao redor da tenda. 
'''
"25" = '''
:sup:`25` Então o SENHOR desceu na nuvem, e lhe falou; e tomou do espírito que estava sobre ele, e o pôs sobre aqueles setenta anciãos; e aconteceu que, quando o espírito repousou sobre eles, profetizaram, mas depois nunca mais. 
'''
"26" = '''
:sup:`26` Porém ficaram no acampamento dois homens, um chamado Eldade e o outro Medade, sobre os quais o espírito também repousou (porque estavam entre os inscritos, mas não haviam saído à tenda); e profetizaram no acampamento. 
'''
"27" = '''
:sup:`27` Então um jovem correu, e avisou a Moisés, e disse: Eldade e Medade estão profetizando no acampamento. 
'''
"28" = '''
:sup:`28` Então Josué, filho de Num, assistente de Moisés desde a sua juventude, respondeu, e disse: Meu senhor Moisés, impede-os. 
'''
"29" = '''
:sup:`29` E Moisés lhe respondeu: Tens tu ciúmes por mim? Bom seria se todos do povo do SENHOR fossem profetas, que o SENHOR pusesse seu Espírito sobre eles. 
'''
"30" = '''
:sup:`30` E Moisés recolheu-se ao acampamento, ele e os anciãos de Israel. 
'''
"31" = '''
:sup:`31` E saiu um vento do SENHOR, que trouxe codornizes do mar, e deixou-as sobre o acampamento, de um dia de caminho de um lado e do outro, ao redor do acampamento, e quase dois côvados sobre a face da terra. 
'''
"32" = '''
:sup:`32` Então o povo se levantou e recolheu para si codornizes durante todo aquele dia, e toda a noite, e todo o dia seguinte.O que recolheu menos recolheu dez ômeres; e as estenderam para si ao redor do acampamento. 
'''
"33" = '''
:sup:`33` A carne ainda estava entre os dentes deles, antes que fosse mastigada, quando o furor do SENHOR se acendeu no povo, e o SENHOR feriu o povo com uma praga muito grande. 
'''
"34" = '''
:sup:`34` Por isso aquele lugar recebeu o nome de Quibrote-Hataavá, porque ali sepultaram o povo que teve o desejo. 
'''
"35" = '''
:sup:`35` De Quibrote-Hataavá o povo partiu para Hazerote, e ficaram em Hazerote. 
'''
