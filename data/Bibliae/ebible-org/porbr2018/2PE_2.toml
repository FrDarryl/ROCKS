[2]
"1" = '''
:sup:`1` E também houve falsos profetas entre o povo, assim como também haverá falsos instrutores entre vós, que disfarçadamente introduzirão heresias de perdição, e negarão ao Senhor que os comprou, trazendo sobre eles mesmos repentina destruição. 
'''
"2" = '''
:sup:`2` Muitos seguirão suas perdições, e por meio deles o caminho da verdade será insultado. 
'''
"3" = '''
:sup:`3` E por ganância, eles vos farão de mercadoria com palavras falsamente inventadas; sobre os quais desde muito tempo não está a condenação sem efeito, e sua perdição não cochila. 
'''
"4" = '''
:sup:`4` Porque se Deus não perdoou aos anjos que pecaram, em vez disso lançando-os no inferno, entregou-os às cadeias da escuridão, tendo sido reservados para o julgamento; 
'''
"5" = '''
:sup:`5` Nem perdoou ao mundo antigo, mas guardou a Noé, anunciador da justiça, com outros sete, trazendo o dilúvio sobre o mundo dos ímpios; 
'''
"6" = '''
:sup:`6` E condenou as cidades de Sodoma e Gomorra à destruição, reduzindo-as a cinza, e pondo-as como exemplo para os que vivessem impiamente; 
'''
"7" = '''
:sup:`7` E livrou ao justo Ló, que estava cansado do corrupto modo de viver dos maus. 
'''
"8" = '''
:sup:`8` (Porque, enquanto aquele justo habitava entre eles, todo dia ele atormentava sua justa alma, ao ver e ouvir as suas injustas obras). 
'''
"9" = '''
:sup:`9` Assim o Senhor sabe livrar os devotos das tentações, e reservar aos injustos para o dia do julgamento, para serem punidos. 
'''
"10" = '''
:sup:`10` Porém principalmente aos que segundo a carne andam em mau desejo de impureza, e desprezam as autoridades; atrevidos, agradando a si mesmos, não tendo medo de insultar as coisas dignas de glórias. 
'''
"11" = '''
:sup:`11` Ainda que até os anjos, sendo maiores em força e poder, não trazem juízo insultuoso contra elas diante do Senhor. 
'''
"12" = '''
:sup:`12` Mas estes, como animais irracionais, que seguem a natureza, gerados para a prisão e destruição, insultando aquilo que não entendem, perecerão na sua própria corrupção; 
'''
"13" = '''
:sup:`13` recebendo o pagamento da injustiça, tendo como prazer seus maus desejos durante o dia, sendo manchas e defeitos, tendo prazer em seus enganos, participando do banquete convosco; 
'''
"14" = '''
:sup:`14` tendo os olhos cheios de adultério, e nunca parando de pecar; iludindo as almas inconstantes, tendo o coração exercitado na ganância, filhos da maldição; 
'''
"15" = '''
:sup:`15` os quais, havendo deixado o caminho direito, desviaram-se, seguindo o caminho de Balaão, filho de Bosor, que amou o pagamento da injustiça. 
'''
"16" = '''
:sup:`16` Mas ele teve a repreensão de sua transgressão; o mudo animal de jugo, falando em voz humana, impediu a loucura do profeta. 
'''
"17" = '''
:sup:`17` Estes são fontes sem água, nuvens levadas pela tempestade; para os quais a escuridão das trevas está reservada para sempre. 
'''
"18" = '''
:sup:`18` Porque ao falarem coisas muito arrogantes de vaidade, iludem com os maus desejos da carne, e com perversões, aqueles que já tinham realmente escapado dos que andam no erro. 
'''
"19" = '''
:sup:`19` Prometendo-lhes liberdade, mas sendo eles mesmos servos da corrupção; porque aquele de quem alguém é vencido, do tal também se faz servo. 
'''
"20" = '''
:sup:`20` Porque se, por causa do conhecimento do Senhor e Salvador Jesus Cristo, tiverem escapado das imundícies do mundo, e novamente se envolverem nelas, e forem vencidos, o fim será pior que o começo. 
'''
"21" = '''
:sup:`21` Porque melhor teria lhes sido se não tivessem conhecido o caminho da justiça do que, depois de conhecerem, terem se desviado do santo mandamento que havia lhes sido entregue. 
'''
"22" = '''
:sup:`22` Mas isto lhes sobreveio conforme um verdadeiro provérbio, que diz : O cão voltou ao seu próprio vômito; e a porca lavada voltou ao chiqueiro da lama. 
'''
