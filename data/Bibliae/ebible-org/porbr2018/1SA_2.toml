[2]
"1" = '''
:sup:`1` E Ana orou e disse: Meu coração se regozija no SENHOR, Meu poder é exaltado no SENHOR; Minha boca fala triunfante sobre meus inimigos, Porquanto me alegrei em tua salvação. 
'''
"2" = '''
:sup:`2` Não há santo como o SENHOR: Porque não há ninguém além de ti; E não há refúgio como o nosso Deus. 
'''
"3" = '''
:sup:`3` Não faleis tantas coisas soberbas; Cessem as palavras arrogantes de vossa boca; Porque o Deus de todo conhecimento é o SENHOR, E a ele cabe pesar as ações. 
'''
"4" = '''
:sup:`4` Os arcos dos fortes foram quebrados, E os fracos se cingiram de força. 
'''
"5" = '''
:sup:`5` Os fartos se alugaram por pão: E cessaram os famintos; até a estéril deu à luz sete, e a que tinha muitos filhos se enfraqueceu. 
'''
"6" = '''
:sup:`6` O SENHOR mata e dá vida; ele faz descer ao Xeol, e faz de lá subir. 
'''
"7" = '''
:sup:`7` O SENHOR empobrece e enriquece; abate e exalta. 
'''
"8" = '''
:sup:`8` Ele levanta do pó ao pobre, e ao necessitado ergue do esterco, para assentá-lo com os príncipes; e faz que tenham por propriedade assento de honra; porque do SENHOR são os alicerces da terra, e assentou o mundo sobre eles. 
'''
"9" = '''
:sup:`9` Ele guarda os pés de seus santos, Mas os ímpios perecem em trevas; Porque ninguém será forte por sua força. 
'''
"10" = '''
:sup:`10` Diante do SENHOR serão quebrantados seus adversários, E sobre eles trovejará desde os céus: o SENHOR julgará os termos da terra, E dará força a seu Rei, E exaltará o poder de seu ungido. 
'''
"11" = '''
:sup:`11` E Elcana se voltou a sua casa em Ramá; e o menino ministrava ao SENHOR diante do sacerdote Eli. 
'''
"12" = '''
:sup:`12` Mas os filhos de Eli eram homens ímpios, e não tinham conhecimento do SENHOR. 
'''
"13" = '''
:sup:`13` E o costume dos sacerdotes com o povo era que, quando alguém oferecia sacrifício, vinha o criado do sacerdote enquanto a carne estava a cozer, trazendo em sua mão um garfo de três ganchos; 
'''
"14" = '''
:sup:`14` E enfiava com ele na caldeira, ou na caçarola, ou no caldeirão, ou no pote; e tudo o que tirava o garfo, o sacerdote o tomava para si. Desta maneira faziam a todo israelita que vinha a Siló. 
'''
"15" = '''
:sup:`15` Também, antes de queimar a gordura, vinha o criado do sacerdote, e dizia ao que sacrificava: Da carne que asse para o sacerdote; porque não tomará de ti carne cozida, mas sim crua. 
'''
"16" = '''
:sup:`16` E se lhe respondia o homem, Queimem logo a gordura hoje, e depois toma tanta quanto quiseres; ele respondia: Não, mas sim agora a darás: de outra maneira eu a tomarei por força. 
'''
"17" = '''
:sup:`17` Era, pois, o pecado dos moços muito grande diante do SENHOR; porque os homens menosprezavam os sacrifícios do SENHOR. 
'''
"18" = '''
:sup:`18` E o jovem Samuel ministrava diante do SENHOR, vestido de um éfode de linho. 
'''
"19" = '''
:sup:`19` E fazia-lhe sua mãe uma túnica pequena, e a trazia a ele a cada ano, quando subia com seu marido a oferecer o sacrifício costumeiro. 
'''
"20" = '''
:sup:`20` E Eli abençoou Elcana e a sua mulher, dizendo: “O SENHOR te dê descendência desta mulher por causa dessa petição que ela fez ao SENHOR.” E voltaram para sua casa. 
'''
"21" = '''
:sup:`21` E o SENHOR visitou a Ana, e ela concebeu, e deu à luz três filhos e duas filhas. E o jovem Samuel crescia diante do SENHOR. 
'''
"22" = '''
:sup:`22` Eli, porém, era muito velho, e ouviu tudo o que seus filhos faziam a todo Israel, e como se deitavam com as mulheres que serviam à porta do tabernáculo do testemunho. 
'''
"23" = '''
:sup:`23` E disse-lhes: “Por que fazeis essas coisas? Pois eu ouço de todo este povo os vossos maus atos. 
'''
"24" = '''
:sup:`24` Não, meus filhos; pois não é boa a fama que eu ouço, que fazeis pecar ao povo do SENHOR. 
'''
"25" = '''
:sup:`25` Se o homem pecar contra o homem, os juízes o julgarão; mas, se alguém pecar contra o SENHOR, quem rogará por ele?” Porém eles não ouviram a voz de seu pai, porque o SENHOR queria matá-los. 
'''
"26" = '''
:sup:`26` E o jovem Samuel ia crescendo e sendo bem estimando diante de Deus e diante das pessoas. 
'''
"27" = '''
:sup:`27` E veio um homem de Deus a Eli, e disse-lhe: “Assim diz o SENHOR: ‘Acaso não me manifestei à casa do teu pai, quando estavam no Egito, na casa de Faraó? 
'''
"28" = '''
:sup:`28` E eu o escolhi para ser o meu sacerdote dentre todas as tribos de Israel, para que oferecesse sobre o meu altar, e queimasse incenso, e para que vestisse o éfode diante de mim; e dei à casa do teu pai todas as ofertas dos filhos de Israel. 
'''
"29" = '''
:sup:`29` Por que pisaste os meus sacrifícios e as minhas ofertas, que eu mandei oferecer no tabernáculo? E por que honraste aos teus filhos mais que a mim, para vos engordardes do principal de todas as ofertas do meu povo Israel?’ 
'''
"30" = '''
:sup:`30` Por isso, o SENHOR, o Deus de Israel, diz: ‘Eu havia dito que a tua casa e a casa de teu pai andariam diante de mim perpetuamente;’ mas agora diz o SENHOR: ‘Longe de mim tal coisa, porque eu honrarei aos que me honram, e os que me desprezam serão rejeitados. 
'''
"31" = '''
:sup:`31` Eis que vêm dias em que cortarei o teu braço, e o braço da casa de teu pai, para que não haja idoso em tua casa. 
'''
"32" = '''
:sup:`32` E verás competidor no tabernáculo, em todas as coisas em que fizer bem a Israel; e em nenhum tempo haverá idoso em tua casa. 
'''
"33" = '''
:sup:`33` E não te cortarei de todo homem de meu altar, para fazer-te consumir os teus olhos, e encher teu ânimo de dor; mas toda a descendência de tua casa morrerá no princípio da fase adulta. 
'''
"34" = '''
:sup:`34` E te será por sinal isto que acontecerá a teus dois filhos, Hofni e Fineias: ambos morrerão em um dia. 
'''
"35" = '''
:sup:`35` E eu suscitarei para mim um sacerdote fiel, que faça conforme o meu coração e a minha alma; e eu lhe edificarei casa firme, e andará diante de meu ungido todos os dias. 
'''
"36" = '''
:sup:`36` E será que o que houver restado em tua casa, virá a prostrar-se-lhe por um dinheiro de prata e um bocado de pão, dizendo-lhe: Rogo-te que me constituas em algum ministério, para que coma um bocado de pão. 
'''
