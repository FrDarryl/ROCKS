[35]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés nos campos de Moabe, junto ao Jordão de Jericó, dizendo: 
'''
"2" = '''
:sup:`2` Manda aos filhos de Israel, que deem aos levitas da possessão de sua herança cidades em que habitem: Também dareis aos levitas campos de essas cidades ao redor delas. 
'''
"3" = '''
:sup:`3` E terão eles as cidades para habitar, e os campos delas serão para seus animais, e para seus gados, e para todos seus animais. 
'''
"4" = '''
:sup:`4` E os campos das cidades que dareis aos levitas, serão mil côvados ao redor, desde o muro da cidade para fora. 
'''
"5" = '''
:sup:`5` Logo medireis fora da cidade à parte do oriente dois mil côvados, e à parte do sul dois mil côvados, e à parte do ocidente dois mil côvados, e à parte do norte dois mil côvados, e a cidade em meio: isto terão pelos campos das cidades. 
'''
"6" = '''
:sup:`6` E das cidades que dareis aos levitas, seis cidades serão de refúgio, as quais dareis para que o homicida se acolha ali: e também destas dareis quarenta e duas cidades. 
'''
"7" = '''
:sup:`7` Todas as cidades que dareis aos levitas serão quarenta e oito cidades; elas com seus campos. 
'''
"8" = '''
:sup:`8` E as cidades que deres da herança dos filhos de Israel, do que muito tomareis muito, e do que pouco tomareis pouco: cada um dará de suas cidades aos levitas segundo a possessão que herdará. 
'''
"9" = '''
:sup:`9` E falou o SENHOR a Moisés, dizendo: 
'''
"10" = '''
:sup:`10` Fala aos filhos de Israel, e dize-lhes: Quando houverdes passado o Jordão à terra de Canaã, 
'''
"11" = '''
:sup:`11` Assinalareis para vós cidades, tereis cidades de refúgio, para onde fuja o homicida que ferir a algum de morte por acidente. 
'''
"12" = '''
:sup:`12` E vos serão aquelas cidades por refúgio do parente, e não morrerá o homicida até que esteja a juízo diante da congregação. 
'''
"13" = '''
:sup:`13` Das cidades, pois, que dareis, tereis seis cidades de refúgio. 
'''
"14" = '''
:sup:`14` Três cidades dareis desta parte do Jordão, e três cidades dareis na terra de Canaã; as quais serão cidades de refúgio. 
'''
"15" = '''
:sup:`15` Estas seis cidades serão para refúgio aos filhos de Israel, e ao peregrino, e ao que morar entre eles, para que fuja ali qualquer um que ferir de morte a outro por acidente. 
'''
"16" = '''
:sup:`16` E se com instrumento de ferro o ferir e morrer, homicida é; o homicida morrerá: 
'''
"17" = '''
:sup:`17` E se com pedra da mão, de que podia morrer, o ferir, e morrer, homicida é; o homicida morrerá. 
'''
"18" = '''
:sup:`18` E se com instrumento de madeira da mão, de que podia morrer, o ferir, e morrer, homicida é; o homicida morrerá. 
'''
"19" = '''
:sup:`19` O parente do morto, ele matará ao homicida: quando o encontrar, ele lhe matará. 
'''
"20" = '''
:sup:`20` E se por ódio o empurrou, ou lançou sobre ele alguma coisa por ciladas, e morre; 
'''
"21" = '''
:sup:`21` Ou por inimizade o feriu com sua mão, e morreu: o feridor morrerá; é homicida; o parente do morto matará ao homicida, quando o encontrar. 
'''
"22" = '''
:sup:`22` Mas se casualmente o empurrou sem inimizades, ou lançou sobre ele qualquer instrumento sem más intenções, 
'''
"23" = '''
:sup:`23` Ou bem, sem vê-lo, fez cair sobre ele alguma pedra, de que possa morrer, e morrer, e ele não era seu inimigo, nem procurava seu mal; 
'''
"24" = '''
:sup:`24` Então a congregação julgará entre o feridor e o parente do morto conforme estas leis: 
'''
"25" = '''
:sup:`25` E a congregação livrará ao homicida da mão do parente do morto, e a congregação o fará voltar à seu cidade de refúgio, à qual se havia acolhido; e morará nela até que morra o sumo sacerdote, o qual foi ungido com o azeite santo. 
'''
"26" = '''
:sup:`26` E se o homicida sair fora do termo de sua cidade de refúgio, à qual se refugiou, 
'''
"27" = '''
:sup:`27` E o parente do morto lhe achar fora do termo da cidade de sua acolhida, e o parente do morto ao homicida matar, não se lhe culpará por isso: 
'''
"28" = '''
:sup:`28` Pois em sua cidade de refúgio deverá aquele habitar até que morra o sumo sacerdote: e depois que morrer o sumo sacerdote, o homicida voltará à terra de sua possessão. 
'''
"29" = '''
:sup:`29` E estas coisas vos serão por ordenança de regulamento por vossas gerações, em todas as vossas habitações. 
'''
"30" = '''
:sup:`30` Qualquer um que ferir a alguém, por dito de testemunhas, morrerá o homicida: mas uma só testemunha não fará fé contra alguma pessoa para que morra. 
'''
"31" = '''
:sup:`31` E não tomareis preço pela vida do homicida; porque está condenado a morte: mas inevitavelmente morrerá. 
'''
"32" = '''
:sup:`32` Nem tampouco tomareis preço do que fugiu à sua cidade de refúgio, para que volte a viver em sua terra, até que morra o sacerdote. 
'''
"33" = '''
:sup:`33` E não contaminareis a terra onde estiverdes: porque este sangue profanará a terra: e a terra não será expiada do sangue que foi derramado nela, a não ser pelo sangue do que a derramou. 
'''
"34" = '''
:sup:`34` Não contamineis, pois, a terra onde habitais, em meio da qual eu habito; porque eu o SENHOR habito em meio dos filhos de Israel. 
'''
