[13]
"1" = '''
:sup:`1` Naquele dia se leu no livro de Moisés perante os ouvidos do povo, e foi achado nele escrito que os amonitas e os moabitas eternamente não podiam entrar na congregação de Deus; 
'''
"2" = '''
:sup:`2` Porque não saíram ao encontro dos filhos de Israel com pão e água; em vez disso, contrataram a Balaão contra eles, para os amaldiçoar; ainda que nosso Deus tornou a maldição em bênção. 
'''
"3" = '''
:sup:`3` Sucedeu, pois, que, quando eles ouviram esta lei, separaram de Israel toda mistura. 
'''
"4" = '''
:sup:`4` E antes disto, Eliasibe, o sacerdote, sendo superintendente da câmara da casa de nosso Deus, tinha se aparentado com Tobias, 
'''
"5" = '''
:sup:`5` E tinha lhe preparado uma câmara grande, na qual antes se guardavam as ofertas de alimentos, o incenso, os vasos, os dízimos de grão, de vinho e de azeite, que estava ordenado dar aos levitas, aos cantores, e aos porteiros; como também a oferta alçada para os sacerdotes. 
'''
"6" = '''
:sup:`6` Porém enquanto tudo isto acontecia ,eu não estava em Jerusalém; porque no ano trinta e dois de Artaxerxes rei da Babilônia, eu vim ao rei; mas ao fim de alguns dias obtive permissão para me ausentar do rei. 
'''
"7" = '''
:sup:`7` E vim a Jerusalém, e entendi o mal que Eliasibe tinha feito por Tobias, preparando-lhe uma câmara nos pátios da casa de Deus. 
'''
"8" = '''
:sup:`8` E isso me desagradou muito; por isso lancei todas as coisas da casa de Tobias para fora da câmara; 
'''
"9" = '''
:sup:`9` E mandei purificar as câmaras, e trouxe de volta os utensílios da casa de Deus, com as ofertas de alimento, e o incenso. 
'''
"10" = '''
:sup:`10` Também entendi que as porções dos Levitas não estavam sendo dadas a eles ; e que os levitas e cantores que faziam o serviço haviam fugido cada um para seu campo. 
'''
"11" = '''
:sup:`11` Então repreendi aos oficiais, e disse: Por que a casa de Deus está abandonada? Porém eu os juntei, e os restaurei em seu posto. 
'''
"12" = '''
:sup:`12` Então todo Judá trouxe o dízimo do grão, do suco de uva e do azeite, aos depósitos. 
'''
"13" = '''
:sup:`13` E pus por tesoureiros sobre os depósitos ao sacerdote Selemias e ao escriba Zadoque, e dos Levitas, a Pedaías; e próximo a eles Hanã filho de Zacur, filho de Matanias; pois eram considerados fiéis, e assim foram encarregados de distribuírem a seus irmãos. 
'''
"14" = '''
:sup:`14` Por isto, meu Deus, lembra-te de mim, ó Deus, e não risques minhas bondades que eu fiz na casa de meu Deus, e em seus serviços. 
'''
"15" = '''
:sup:`15` Naqueles dias vi em Judá alguns que pisavam nas presnas de uvas no sábado, e que traziam feixes, e carregavam asnos, como também vinho, uvas, figos, e todo tipo de carga, que traziam a Jerusalém no dia de sábado; e os adverti quanto ao dia em que vendiam alimentos. 
'''
"16" = '''
:sup:`16` Também tírios estavam nela que traziam peixe e toda mercadoria, e vendiam no sábado aos filhos de Judá, e em Jerusalém. 
'''
"17" = '''
:sup:`17` Assim repreendi aos nobres de Judá, e disse-lhes: Que mal é este que fazeis, profanando o dia de sábado? 
'''
"18" = '''
:sup:`18` Por acaso não fizeram assim vossos pais, e nosso Deus trouxe todo este mal sobre nós e sobre esta cidade? Porém vós acrescentais ainda mais ira sobre Israel profanando o sábado. 
'''
"19" = '''
:sup:`19` Sucedeu pois, que quando ia escurecendo às portas de Jerusalém antes do sábado, disse que eu mandei que se fechassem as portas, e mandei que não as abrissem até depois do sábado; e pus às portas alguns de meus servos, para que carga nenhuma entrasse no dia de sábado. 
'''
"20" = '''
:sup:`20` Assim os comerciantes e vendedores de toda mercadoria passaram a noite fora de Jerusalém uma ou duas vezes. 
'''
"21" = '''
:sup:`21` Por isso eu lhes adverti, dizendo: Por que vos passais a noite diante do muro? Se o fizerdes outra vez, agirei com violência contra vós. Desde então não vieram no sábado. 
'''
"22" = '''
:sup:`22` Também disse aos levitas que se purificassem, e viessem a guardar as portas, para santificar o dia de sábado. Nisto também, meu Deus, lembra-te de mim, e perdoa-me segundo a grandeza de tua bondade. 
'''
"23" = '''
:sup:`23` Vi também naqueles dias judeus que tinham se casado com mulheres de asdoditas, amonitas, e moabitas, 
'''
"24" = '''
:sup:`24` E seus filhos a metade falavam asdodita, e não sabiam falar judaico, mas sim a língua de outros povos. 
'''
"25" = '''
:sup:`25` Por isso eu os repreendi, e os amaldiçoei, e espanquei alguns deles, e arranquei-lhes os cabelos, e os fiz jurar por Deus, dizendo: Não dareis vossas filhas a seus filhos, e não tomareis de suas filhas, nem para vossos filhos, nem para vós. 
'''
"26" = '''
:sup:`26` Por acaso não pecou nisto Salomão, rei de Israel? Ainda que entre muitas nações não houve rei semelhante a ele, que era amado pelo seu Deus, e Deus o tinha posto por rei sobre todo Israel, contudo as mulheres estrangeiras o fizeram pecar. 
'''
"27" = '''
:sup:`27` E aceitaríamos ouvir de vós, para fazerdes todo este mal tão grande de transgredir contra nosso Deus, casando-se com mulheres estrangeiras? 
'''
"28" = '''
:sup:`28` E um dos filhos de Joiada, filho de Eliasibe o sumo sacerdote era genro de Sambalate o horonita; por isso eu o afugentei de mim. 
'''
"29" = '''
:sup:`29` Lembra-te deles, meu Deus, pois contaminam o sacerdócio, como também o pacto do sacerdócio e dos levitas. 
'''
"30" = '''
:sup:`30` Assim eu os limpei de todo estrangeiro, e ordenei as responsabilidades dos sacerdotes e dos levitas, cada um em sua obra; 
'''
"31" = '''
:sup:`31` Como também para as ofertas de lenha em tempos determinados, e para as primícias. Lembra-te de mim, meu Deus, para o bem.
'''
