[15]
"1" = '''
:sup:`1` E chegavam-se a ele todos os publicanos e pecadores para o ouvirem. 
'''
"2" = '''
:sup:`2` E os fariseus e escribas murmuravam, dizendo: Este recebe aos pecadores, e come com eles. 
'''
"3" = '''
:sup:`3` E ele lhes propôs esta parábola, dizendo: 
'''
"4" = '''
:sup:`4` Quem de vós, tendo cem ovelhas, e perdendo uma delas, não deixa no deserto as noventa e nove, e vai em busca da perdida, até que a encontre? 
'''
"5" = '''
:sup:`5` E encontrando-a, não a ponha sobre seus ombros, com alegria? 
'''
"6" = '''
:sup:`6` E vindo para casa, não convoque aos amigos, e vizinhos, dizendo-lhes: Alegrai-vos comigo, porque já achei minha ovelha perdida? 
'''
"7" = '''
:sup:`7` Digo-vos, que assim haverá mais alegria no céu por um pecador que se arrepende, do que por noventa e nove justos que não precisam de arrependimento. 
'''
"8" = '''
:sup:`8` Ou que mulher, tendo dez moedas de prata, se perder a uma moeda, não acende a lâmpada, e varre a casa, e busca cuidadosamente até a achar? 
'''
"9" = '''
:sup:`9` E achando -a , não chame as amigas e as vizinhas, dizendo: Alegrai-vos comigo, porque já achei a moeda perdida! 
'''
"10" = '''
:sup:`10` Assim vos digo, que há alegria diante dos anjos de Deus por um pecador que se arrepende. 
'''
"11" = '''
:sup:`11` E disse: Um certo homem tinha dois filhos. 
'''
"12" = '''
:sup:`12` E disse o mais jovem deles ao pai: Pai, dá-me a parte dos bens que me pertencem. E ele lhe repartiu os bens. 
'''
"13" = '''
:sup:`13` E depois de não muitos dias, o filho mais jovem, juntando tudo, partiu-se para uma terra distante, e ali desperdiçou seus bens, vivendo de forma irresponsável. 
'''
"14" = '''
:sup:`14` E ele, tendo já gastado tudo, houve uma grande fome naquela terra, e ele começou a sofrer necessidade. 
'''
"15" = '''
:sup:`15` E foi, se chegou a um dos cidadãos daquela terra; e este o mandou a seus campos para alimentar porcos. 
'''
"16" = '''
:sup:`16` E ele ficava com vontade de encher seu estômago com os grãos que os porcos comiam, mas ninguém as dava para ele. 
'''
"17" = '''
:sup:`17` E ele, pensando consigo mesmo, disse: Quantos empregados de meu pai tem pão em abundância, e eu aqui morro de fome! 
'''
"18" = '''
:sup:`18` Eu levantarei, e irei a meu pai, e lhe direi: Pai, pequei contra o céu, e diante de ti. 
'''
"19" = '''
:sup:`19` E já não sou digno de ser chamado teu filho; faze-me como a um de teus empregados. 
'''
"20" = '''
:sup:`20` E levantando-se, foi a seu pai. E quando ainda estava longe, o seu pai o viu, e teve compaixão dele; e correndo, caiu ao seu pescoço, e o beijou. 
'''
"21" = '''
:sup:`21` E o filho lhe disse: Pai, pequei contra o céu, e diante de ti; e já não sou digno de ser chamado teu filho. 
'''
"22" = '''
:sup:`22` Mas o pai disse a seus servos: Trazei a melhor roupa, e o vesti; e ponde um anel em sua mão, e sandálias nos seus pés. 
'''
"23" = '''
:sup:`23` E trazei o bezerro engordado, e o matai; e comamos, e nos alegremos. 
'''
"24" = '''
:sup:`24` Porque este meu filho estava morto, e reviveu; tinha se perdido, e foi achado. E começaram a se alegrar. 
'''
"25" = '''
:sup:`25` E seu filho mais velho estava no campo; e quando veio, chegou perto da casa, ouviu a música, e as danças. 
'''
"26" = '''
:sup:`26` E chamando para si um dos servos, perguntou-lhe: O que era aquilo? 
'''
"27" = '''
:sup:`27` E ele lhe disse: Teu irmão chegou; e teu pai matou o bezerro engordado, porque ele voltou são. 
'''
"28" = '''
:sup:`28` Porém ele se irritou, e não queria entrar. Então o seu pai, saindo, rogava-lhe que entrasse . 
'''
"29" = '''
:sup:`29` Mas o filho respondendo, disse ao pai: Eis que eu te sirvo há tantos anos, e nunca desobedeci tua ordem, e nunca me deste um cabrito, para que eu me alegrasse com meus amigos. 
'''
"30" = '''
:sup:`30` Porém, vindo este teu filho, que gastou teus bens com prostitutas, tu lhe mataste o bezerro engordado. 
'''
"31" = '''
:sup:`31` E ele lhe disse: Filho, tu sempre estás comigo, e todas as minhas coisas são tuas. 
'''
"32" = '''
:sup:`32` Mas era necessário se alegrar e animar; porque este teu irmão estava morto, e reviveu; e tinha se perdido, e foi encontrado. 
'''
