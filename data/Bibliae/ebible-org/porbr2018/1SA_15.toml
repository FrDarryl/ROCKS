[15]
"1" = '''
:sup:`1` E Samuel disse a Saul: o SENHOR me enviou a que te ungisse por rei sobre seu povo Israel: ouve pois a voz das palavras do SENHOR. 
'''
"2" = '''
:sup:`2` Assim disse o SENHOR dos exércitos: Lembro-me do que fez Amaleque a Israel; que se lhe opôs no caminho, quando subia do Egito. 
'''
"3" = '''
:sup:`3` Vai pois, e fere a Amaleque, e destruireis nele tudo o que tiver: e não te apiedes dele: mata homens e mulheres, crianças e bebês que mamam, vacas e ovelhas, camelos e asnos. 
'''
"4" = '''
:sup:`4` Saul pois juntou o povo, e reconheceu-os em Telaim, duzentos mil a pé, e dez mil homens de Judá. 
'''
"5" = '''
:sup:`5` E vindo Saul à cidade de Amaleque, pôs emboscada no vale. 
'''
"6" = '''
:sup:`6` E disse Saul aos queneus: Ide-vos, apartai-vos, e saí de entre os de Amaleque, para que não te destrua juntamente com ele: pois que tu fizeste misericórdia com todos os filhos de Israel, quando subiam do Egito. Apartaram-se, pois os queneus dentre os de Amaleque. 
'''
"7" = '''
:sup:`7` E Saul feriu a Amaleque, desde Havilá até chegar a Sur, que está à fronteira do Egito. 
'''
"8" = '''
:sup:`8` E tomou vivo a Agague rei de Amaleque, mas a todo o povo matou a fio de espada. 
'''
"9" = '''
:sup:`9` E Saul e o povo pouparam a Agague, e a o melhor das ovelhas, e ao gado maior, aos grossos e aos carneiros, e a todo o bom: que não o quiseram destruir: mas tudo o que era vil e fraco destruíram. 
'''
"10" = '''
:sup:`10` E veio a palavra do SENHOR a Samuel, dizendo: 
'''
"11" = '''
:sup:`11` Pesa-me de haver posto por rei a Saul, porque se desviou de me seguir, e não cumpriu minhas palavras. E entristeceu-se Samuel, e clamou ao SENHOR toda aquela noite. 
'''
"12" = '''
:sup:`12` Madrugou logo Samuel para ir se encontrar com Saul pela manhã; e foi dado aviso a Samuel, dizendo: Saul veio ao Carmelo, e eis que ele se levantou um monumento, e depois voltando, passou e descido a Gilgal. 
'''
"13" = '''
:sup:`13` Veio, pois, Samuel a Saul, e Saul lhe disse: Bendito sejas tu do SENHOR; eu cumpri a palavra do SENHOR. 
'''
"14" = '''
:sup:`14` Samuel então disse: Pois que balido de gados e bramido de bois é este que eu ouço com meus ouvidos? 
'''
"15" = '''
:sup:`15` E Saul respondeu: De Amaleque os trouxeram; porque o povo poupou ao melhor das ovelhas e das vacas, para sacrificá-las ao SENHOR teu Deus; mas destruímos o resto. 
'''
"16" = '''
:sup:`16` Então disse Samuel a Saul: Deixa-me declarar-te o que o SENHOR me disse esta noite. E ele lhe respondeu: Dize. 
'''
"17" = '''
:sup:`17` E disse Samuel: Sendo tu pequeno em teus olhos não foste feito cabeça às tribos de Israel, e o SENHOR te ungiu por rei sobre Israel? 
'''
"18" = '''
:sup:`18` E enviou-te o SENHOR em jornada, e disse: Vai, e destrói os pecadores de Amaleque, e faze-lhes guerra até que os acabes. 
'''
"19" = '''
:sup:`19` Por que, pois, não ouviste a voz do SENHOR, mas em vez disso te voltaste ao despojo, e fizeste o que era mau aos olhos do SENHOR? 
'''
"20" = '''
:sup:`20` E Saul respondeu a Samuel: Antes ouvi a voz do SENHOR, e fui à jornada que o SENHOR me enviou, e trouxe a Agague rei de Amaleque, e destruí aos amalequitas: 
'''
"21" = '''
:sup:`21` Mas o povo tomou do despojo ovelhas e vacas, as primícias do anátema, para sacrificá-las ao SENHOR teu Deus em Gilgal. 
'''
"22" = '''
:sup:`22` E Samuel disse: Tem o SENHOR tanto contentamento com os holocaustos e vítimas, como em obedecer às palavras do SENHOR? Certamente o obedecer é melhor que os sacrifícios; e o prestar atenção que a gordura dos carneiros: 
'''
"23" = '''
:sup:`23` Porque como pecado de adivinhação é a rebelião, e como ídolos e idolatria o infringir. Porquanto tu rejeitaste a palavra do SENHOR, ele também te rejeitou para que não sejas rei. 
'''
"24" = '''
:sup:`24` Então Saul disse a Samuel: Eu pequei; porque violei o dito do SENHOR e tuas palavras, porque temi ao povo, consenti à voz deles. Perdoa, pois, agora meu pecado, 
'''
"25" = '''
:sup:`25` E volta comigo para que adore ao SENHOR. 
'''
"26" = '''
:sup:`26` E Samuel respondeu a Saul: Não voltarei contigo; porque rejeitaste a palavra do SENHOR, e o SENHOR te rejeitou para que não sejas rei sobre Israel. 
'''
"27" = '''
:sup:`27` E voltando-se Samuel para ir-se, ele lançou mão da orla de sua capa, e rasgou-se. 
'''
"28" = '''
:sup:`28` Então Samuel lhe disse: o SENHOR rasgou hoje de ti o reino de Israel, e o deu a teu próximo melhor que tu. 
'''
"29" = '''
:sup:`29` E também o Poderoso de Israel não mentirá, nem se arrependerá: porque não é homem para que se arrependa. 
'''
"30" = '''
:sup:`30` E ele disse: Eu pequei: mas rogo-te que me honres diante dos anciãos de meu povo, e diante de Israel; e volta comigo para que adore ao SENHOR teu Deus. 
'''
"31" = '''
:sup:`31` E voltou Samuel atrás de Saul, e Saul adorou ao SENHOR. 
'''
"32" = '''
:sup:`32` Depois disse Samuel: Trazei-me a Agague rei de Amaleque. E Agague veio a ele delicadamente. E disse Agague: Certamente se passou a amargura da morte. 
'''
"33" = '''
:sup:`33` E Samuel disse: Como tua espada deixou as mulheres sem filhos, assim tua mãe será sem filho entre as mulheres. Então Samuel cortou em pedaços a Agague diante do SENHOR em Gilgal. 
'''
"34" = '''
:sup:`34` Foi-se logo Samuel a Ramá, e Saul subiu a sua casa em Gibeá de Saul. 
'''
"35" = '''
:sup:`35` E nunca depois viu Samuel a Saul em toda sua vida: e Samuel chorava por Saul: mas o SENHOR se havia se arrependido de haver posto a Saul por rei sobre Israel. 
'''
