[3]
"1" = '''
:sup:`1` E disse-lhe sua sogra Noemi: Filha minha, não tenho de buscar descanso a ti, para que fiques bem? 
'''
"2" = '''
:sup:`2` Não é Boaz nosso parente, com cujas moças tu tens estado? Eis que ele aventa esta noite a os grãos de cevada. 
'''
"3" = '''
:sup:`3` Tu te lavarás, pois, e te ungirás, e vestindo-te tuas vestes, passarás à eira; mas não te darás a conhecer ao homem até que ele tenha acabado de comer e de beber. 
'''
"4" = '''
:sup:`4` E quando ele se deitar, repara tu o lugar de onde ele se deitará, e irás, e descobrirás os pés, e te deitarás ali; e ele te dirá o que tenhas de fazer. 
'''
"5" = '''
:sup:`5` E lhe respondeu: Farei tudo o que tu me mandares. 
'''
"6" = '''
:sup:`6` Desceu, pois à eira, e fez tudo o que sua sogra lhe havia mandado. 
'''
"7" = '''
:sup:`7` E quando Boaz havia comido e bebido, e seu coração esteve contente, retirou-se para dormir a um lado do amontoado. Então ela veio caladamente, e revelou os pés, e deitou-se. 
'''
"8" = '''
:sup:`8` E aconteceu, que à meia noite se estremeceu aquele homem, e apalpou: e eis que, a mulher que estava deitada a seus pés. 
'''
"9" = '''
:sup:`9` Então ele disse: Quem és? E ela respondeu: Eu sou Rute tua serva: estende a borda de tua capa sobre tua serva, porquanto és parente próximo. 
'''
"10" = '''
:sup:`10` E ele disse: Bendita sejas tu do SENHOR, filha minha; que fizeste melhor tua última bondade que a primeira, não indo atrás dos rapazes, sejam pobres ou ricos. 
'''
"11" = '''
:sup:`11` Agora, pois, não temas, filha minha: eu farei contigo o que tu disseres, pois que toda a porta de meu povo sabe que és mulher virtuosa. 
'''
"12" = '''
:sup:`12` E agora, ainda que seja certo que eu sou parente próximo, contudo isso há parente mais próximo que eu. 
'''
"13" = '''
:sup:`13` Repousa esta noite, e quando for de dia, se ele te redimir, bem, redima-te; mas se ele não te quiser redimir, eu te redimirei, vive o SENHOR. Descansa, pois, até a manhã. 
'''
"14" = '''
:sup:`14` E depois que repousou a seus pés até a manhã, levantou-se, antes que ninguém pudesse conhecer a outro. E ele disse: Não se saiba que tenha vindo mulher à eira. 
'''
"15" = '''
:sup:`15` Depois lhe disse: Aproxima o lenço que trazes sobre ti, e segura-o. E enquanto ela o segurava, ele mediu seis medidas de cevada, e as pôs às costas: e veio ela à cidade. 
'''
"16" = '''
:sup:`16` Assim que veio à sua sogra, esta lhe disse: Que houve, minha filha? E ela lhe declarou ela tudo o que com aquele homem lhe havia acontecido. 
'''
"17" = '''
:sup:`17` E disse: Estas seis medidas de cevada me deu, dizendo-me: Porque não vás vazia à tua sogra. 
'''
"18" = '''
:sup:`18` Então Noemi disse: Repousa, filha minha, até que saibas como a coisa se sucede; porque aquele homem não parará até que hoje conclua o negócio. 
'''
