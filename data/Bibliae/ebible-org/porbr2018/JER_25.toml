[25]
"1" = '''
:sup:`1` Palavra que veio a Jeremias quanto a todo o povo de Judá, no quarto ano de Jeoaquim, filho de Josias, rei de Judá, (o qual é o primeiro ano de Nabucodonosor rei de Babilônia); 
'''
"2" = '''
:sup:`2` A qual o profeta Jeremias falou a todo o povo de Judá, e a todos os moradores de Jerusalém, dizendo: 
'''
"3" = '''
:sup:`3` Desde o ano treze de Josias, filho de Amom, rei de Judá, até este dia, isto é, há vinte e três anos, tem vindo a mim a palavra do SENHOR; e eu tenho vos falado, insistentemente vos falando; porém vós não escutastes. 
'''
"4" = '''
:sup:`4` E o SENHOR enviou a vós todos seus servos os profetas, insistentemente os enviando; porém vos não escutastes, nem inclinastes vossos ouvidos para escutar, 
'''
"5" = '''
:sup:`5` Quando diziam: Convertei-vos agora, cada um de seu mau caminho, e da maldade de vossas ações, e habitai na terra que o SENHOR deu a vós e a vossos pais para todo o sempre; 
'''
"6" = '''
:sup:`6` E não segui deuses estrangeiros, para os servirdes e encurvardes a eles, nem me provoqueis à ira com a obra de vossas mãos; para que eu não vos faça mal. 
'''
"7" = '''
:sup:`7` Porém vós não me destes ouvidos, diz o SENHOR, para me provocardes à ira com a obra de vossas mãos, para o vosso mal. 
'''
"8" = '''
:sup:`8` Portanto assim diz o SENHOR dos exércitos: Visto quanto não tendes ouvido minhas palavras, 
'''
"9" = '''
:sup:`9` Eis que eu enviarei, e tomarei a todas as famílias do norte, diz o SENHOR, e a Nabucodonosor rei de Babilônia, meu servo, e os trarei contra esta terra, e contra seus moradores, e contra todas estas nações ao redor; e os destruirei, e os farei de espanto, assovio, e de desolações perpétuas. 
'''
"10" = '''
:sup:`10` E eliminarei dentre eles a voz de júbilo e voz de alegria, voz de noivo e voz de noiva, o ruído das pedras de moer, e a luz de lâmpada. 
'''
"11" = '''
:sup:`11` E toda esta terra se tornará em desolação, e em espanto; e estas nações servirão ao rei da Babilônia por setenta anos. 
'''
"12" = '''
:sup:`12` E será que, quando os setenta anos forem completados, punirei ao rei da Babilônia e àquela nação por sua maldade, diz o SENHOR, assim como a terra dos Caldeus; e a tornarei em desolações para sempre. 
'''
"13" = '''
:sup:`13` E trarei sobre aquela terra todas as minhas palavras que falado contra ela: tudo o que está escrito neste livro, que Jeremias profetizou contra todas as nações. 
'''
"14" = '''
:sup:`14` Porque também deles se servirão muitas nações e grandes reis; assim lhes pagarei conforme seus feitos, conforme a obra de suas mãos. 
'''
"15" = '''
:sup:`15` Porque assim me disse o SENHOR Deus de Israel: Toma de minha mão este copo de vinho do meu furor, e dá de beber dele a todas as nações às quais eu te envio. 
'''
"16" = '''
:sup:`16` E beberão, tremerão, e enlouquecerão, por causa da espada que eu envio entre eles. 
'''
"17" = '''
:sup:`17` E eu tomei o copo da mão do SENHOR, e dei de beber a todas as nações às quais o SENHOR tinha me enviado: 
'''
"18" = '''
:sup:`18` A Jerusalém, às cidades de Judá; e a seus reis e seus príncipes, para torná-los em desolação, em espanto, em assovio, e em maldição, tal como é hoje; 
'''
"19" = '''
:sup:`19` A Faraó rei do Egito, e a seus servos, seus príncipes, e a todo o seu povo; 
'''
"20" = '''
:sup:`20` E a todas os povos ali misturados; e a todos os reis da terra de Uz, e a todos os reis da terra dos filisteus, e a Asquelom, Gaza, e Ecrom; e aos restantes de Asdode; 
'''
"21" = '''
:sup:`21` A Edom, Moabe, e aos filhos de Amom; 
'''
"22" = '''
:sup:`22` E a todos os reis de Tiro, e a todos os reis da Sidom, e aos reis dos litorais que estão além do mar; 
'''
"23" = '''
:sup:`23` E a Dedã, e Tema, e Buz, e a todos os dos cantos mais distantes. 
'''
"24" = '''
:sup:`24` E a todos os reis de Arábia, e a todos os reis dos povos misturados que habitam no deserto; 
'''
"25" = '''
:sup:`25` E a todos os reis de Zinri, e a todos os reis de Elão, e a todos os reis de Média; 
'''
"26" = '''
:sup:`26` E a todos os reis do norte, os de perto e os de longe, tanto uns como os outros; e a todos os reinos da terra que estão sobre a face da terra; e o rei de Sesaque beberá depois deles. 
'''
"27" = '''
:sup:`27` Pois tu lhes dirás: Assim diz o SENHOR dos exércitos, Deus de Israel: Bebei, e embriagai-vos, vomitai, caí, e não vos levanteis, por causa da espada que eu envio entre vós. 
'''
"28" = '''
:sup:`28` E será que, se não querem tomar o copo de tua mão para beber, então tu lhes dirás: Assim diz o SENHOR dos exércitos: Certamente bebereis; 
'''
"29" = '''
:sup:`29` Pois eis que na cidade que se chama pelo meu nome eu começo a castigar; e vós ficaríeis impunes? Não ficareis impunes, porque eu estou chamando espada contra todos os moradores da terra, diz o SENHOR dos exércitos. 
'''
"30" = '''
:sup:`30` Tu, pois, profetizarás a eles todas estas palavras, e lhes dirás: O SENHOR bramará desde o alto, e levantará sua voz a sua santa morada; bramará intensamente sobre sua morada; dará forte grito, tal como os que pisam as uvas, contra todos os moradores da terra. 
'''
"31" = '''
:sup:`31` Chegará o estrondo até o extremo da terra; porque o SENHOR disputa com as nações; entrará em juízo com todos; e entregará os perversos à espada, diz o SENHOR. 
'''
"32" = '''
:sup:`32` Assim diz o SENHOR dos exércitos: Eis que a calamidade sai de nação em nação, e uma grande tempestade se levantará desde os confins da terra. 
'''
"33" = '''
:sup:`33` E os mortos pelo SENHOR naquele dia serão desde um extremo da terra até o outro extremo; não serão lamentados, nem recolhidos, nem sepultados; serão como esterco sobre a face da terra. 
'''
"34" = '''
:sup:`34` Uivai, pastores, e clamai; e revolvei-vos na cinza , líderes do rebanho; porque já se cumpriram vossos dias para serdes mortos; e sereis dispersos e caireis como um vaso precioso. 
'''
"35" = '''
:sup:`35` E não haverá meio de fuga para os pastores, nem escape para os líderes do rebanho. 
'''
"36" = '''
:sup:`36` Haverá voz do grito dos pastores, e uivo dos lideres do rebanho; porque o SENHOR assolou os seus pastos. 
'''
"37" = '''
:sup:`37` E as pastagens quietas serão devastadas por causa do furor da ira do SENHOR. 
'''
"38" = '''
:sup:`38` Ele deixou seu abrigo tal como filhote de leão; pois assolada foi a terra deles, pelo furor do opressor, e pelo furor de sua ira. 
'''
