[10]
"1" = '''
:sup:`1` Estas são as gerações dos filhos de Noé: Sem, Cam e Jafé, aos quais nasceram filhos depois do dilúvio. 
'''
"2" = '''
:sup:`2` Os filhos de Jafé: Gômer, e Magogue, e Madai, e Javã, e Tubal, e Meseque, e Tiras. 
'''
"3" = '''
:sup:`3` E os filhos de Gômer: Asquenaz, e Rifate, e Togarma. 
'''
"4" = '''
:sup:`4` E os filhos de Javã: Elisá, e Társis, Quitim, e Dodanim. 
'''
"5" = '''
:sup:`5` Por estes foram repartidas as ilhas das nações em suas terras, cada qual segundo sua língua, conforme suas famílias em suas nações. 
'''
"6" = '''
:sup:`6` Os filhos de Cam: Cuxe, e Mizraim, e Pute, e Canaã. 
'''
"7" = '''
:sup:`7` E os filhos de Cuxe: Sebá, Havilá, e Sabtá, e Raamá, e Sabtecá. E os filhos de Raamá: Sabá e Dedã. 
'''
"8" = '''
:sup:`8` E Cuxe gerou a Ninrode, este começou a ser poderoso na terra. 
'''
"9" = '''
:sup:`9` Este foi vigoroso caçador diante do SENHOR; pelo qual se diz: Assim como Ninrode, vigoroso caçador diante do SENHOR. 
'''
"10" = '''
:sup:`10` E foi a cabeceira de seu reino Babel, e Ereque, e Acade, e Calné, na terra de Sinear. 
'''
"11" = '''
:sup:`11` De esta terra saiu Assur, e edificou a Nínive, e a Reobote-Ir, e a Calá, 
'''
"12" = '''
:sup:`12` E a Resém entre Nínive e Calá; a qual é cidade grande. 
'''
"13" = '''
:sup:`13` E Mizraim gerou a Ludim, e a Anamim, e a Leabim, e a Naftuim, 
'''
"14" = '''
:sup:`14` E a Patrusim, e a Casluim de onde saíram os filisteus, e a Caftorim. 
'''
"15" = '''
:sup:`15` E Canaã gerou a Sidom, seu primogênito e a Hete, 
'''
"16" = '''
:sup:`16` E aos jebuseus, e aos amorreus, e aos gergeseus, 
'''
"17" = '''
:sup:`17` E aos heveus, e aos arqueus, e aos sineus, 
'''
"18" = '''
:sup:`18` E aos arvadeus e aos zemareus, e aos hamateus: e depois se derramaram as famílias dos cananeus. 
'''
"19" = '''
:sup:`19` E foi o termo dos cananeus desde Sidom, vindo a Gerar até Gaza, até entrar em Sodoma e Gomorra, Admá, e Zeboim até Lasa. 
'''
"20" = '''
:sup:`20` Estes são os filhos de Cam por suas famílias, por suas línguas, em suas terras, em suas nações. 
'''
"21" = '''
:sup:`21` Também lhe nasceram filhos a Sem, pai de todos os filhos de Héber, e irmão mais velho de Jafé. 
'''
"22" = '''
:sup:`22` E os filhos de Sem: Elão, e Assur, e Arfaxade, e Lude, e Arã. 
'''
"23" = '''
:sup:`23` E os filhos de Arã: Uz, e Hul, e Géter, e Mas. 
'''
"24" = '''
:sup:`24` E Arfaxade gerou a Salá, e Salá gerou a Héber. 
'''
"25" = '''
:sup:`25` E a Héber nasceram dois filhos: o nome de um foi Pelegue, porque em seus dias foi repartida a terra; e o nome de seu irmão, Joctã. 
'''
"26" = '''
:sup:`26` E Joctã gerou a Almodá, e a Salefe, e Hazarmavé, e a Jerá, 
'''
"27" = '''
:sup:`27` E a Hadorão, e a Uzal, e a Dicla, 
'''
"28" = '''
:sup:`28` E a Obal, e a Abimael, e a Sabá, 
'''
"29" = '''
:sup:`29` E a Ofir, e a Havilá, e a Jobabe: todos estes foram filhos de Joctã. 
'''
"30" = '''
:sup:`30` E foi sua habitação desde Messa vindo de Sefar, monte à parte do oriente. 
'''
"31" = '''
:sup:`31` Estes foram os filhos de Sem por suas famílias, por suas línguas, em suas terras, em suas nações. 
'''
"32" = '''
:sup:`32` Estas são as famílias de Noé por suas descendências, em suas nações; e destes foram divididas os povos na terra depois do dilúvio. 
'''
