[4]
"1" = '''
:sup:`1` Temamos, pois, para que, havendo sido deixada a promessa de entrar no seu repouso, não pareça que algum de vós tenha ficado para trás. 
'''
"2" = '''
:sup:`2` Pois também a nós foi pregado o evangelho, assim como a eles; mas a palavra da pregação nada lhes aproveitou, porque não estava combinada com a fé naqueles que a ouviram. 
'''
"3" = '''
:sup:`3` Porque nós, os que cremos, entramos no repouso, como ele disse: Então jurei na minha ira: “Eles não entrarão no meu repouso”; ainda que as suas obras já estivessem terminadas desde a fundação do mundo. 
'''
"4" = '''
:sup:`4` Pois, em certo lugar, ele disse assim a respeito do dia sétimo: E Deus repousou no sétimo dia de todas as suas obras. 
'''
"5" = '''
:sup:`5` E, outra vez neste texto : Não entrarão no meu repouso. 
'''
"6" = '''
:sup:`6` Portanto, uma vez que resta alguns entrarem no repouso, e que aqueles a quem primeiramente foi pregado o evangelho não entraram por causa da desobediência, 
'''
"7" = '''
:sup:`7` outra vez ele determina um certo dia, o “hoje”, dizendo por meio de Davi muito tempo depois (como já foi dito): Hoje, se ouvirdes a sua voz, não endureçais os vossos corações. 
'''
"8" = '''
:sup:`8` Pois se Josué tivesse lhes dado repouso, ele não teria falado depois a respeito de outro dia. 
'''
"9" = '''
:sup:`9` Portanto, ainda resta um repouso como o do sábado para o povo de Deus. 
'''
"10" = '''
:sup:`10` Pois aquele que entrou no seu repouso também repousou das suas obras, assim como Deus das suas. 
'''
"11" = '''
:sup:`11` Procuremos, pois, entrar naquele repouso; para que ninguém caia no mesmo exemplo de desobediência. 
'''
"12" = '''
:sup:`12` Porque a palavra de Deus é viva e eficaz, e mais afiada do que toda espada de dois gumes, e que penetra até a divisão da alma e do espírito, das juntas e das medulas, e é apta para julgar os pensamentos e intenções do coração. 
'''
"13" = '''
:sup:`13` E não há criatura alguma encoberta diante dele; pelo contrário, todas as coisas estão nuas e expostas aos olhos daquele a quem temos de prestar contas. 
'''
"14" = '''
:sup:`14` Visto que temos um grande Sumo Sacerdote, Jesus, o Filho de Deus, que penetrou nos céus, mantenhamos firme a nossa declaração de fé. 
'''
"15" = '''
:sup:`15` Pois não temos um Sumo Sacerdote que não possa se compadecer das nossas fraquezas; mas, sim, um que foi provado em tudo, conforme a nossa semelhança, porém sem pecado. 
'''
"16" = '''
:sup:`16` Portanto, acheguemo-nos com confiança ao trono da graça, para que possamos receber misericórdia e encontrar graça para sermos socorridos no tempo adequado. 
'''
