[57]
"1" = '''
:sup:`1` O justo perece, e ninguém há que pense nisso em seu coração; e os bons são levados, sem que ninguém dê atenção, que o justo é levado de diante do mal. 
'''
"2" = '''
:sup:`2` Ele entrará em paz; descansarão em suas camas aqueles que vivem corretamente. 
'''
"3" = '''
:sup:`3` Mas chegai-vos aqui, filhos da adivinha, descendência adúltera, e que cometeis pecados sexuais. 
'''
"4" = '''
:sup:`4` De quem fazeis piadas de escárnio? Contra quem alargais a boca, e colocais a língua para fora? Por acaso não sois filhos da transgressão, e descendentes da falsidade? 
'''
"5" = '''
:sup:`5` Não sois vós, que vos inflamais com os ídolos abaixo de toda árvore verde, e sacrificais os filhos nos vales, abaixo das fendas dos penhascos? 
'''
"6" = '''
:sup:`6` Nas pedras lisas dos ribeiros está tua parte; estas, estas são aquilo que te pertence; a estas também derramas ofertas de líquidos, e lhe apresenta ofertas. Por acaso ficaria eu contente com estas coisas? 
'''
"7" = '''
:sup:`7` Sobre altos e elevados montes pões tua cama; e a eles sobes para oferecer sacrifícios. 
'''
"8" = '''
:sup:`8` E debaixo das portas e dos umbrais pões teus memoriais; porque a não a mim, mas a outros tu te descobres, e sobes, alargas tua cama, e fazes pacto com eles; amas a cama deles, a nudez que tu vês. 
'''
"9" = '''
:sup:`9` E foste ao rei com óleo, e multiplicaste teus perfumes; e enviaste teus embaixadores para longe, e desceste até o Xeol. 
'''
"10" = '''
:sup:`10` Em tua longa viagem te cansaste, porém não disseste: Não tenho mais esperança. Achaste força em tua mão, por isso não desanimaste. 
'''
"11" = '''
:sup:`11` Mas de quem tiveste receio e temeste? Por que mentiste, e não te lembraste de mim, nem pensaste em mim em teu coração? Por eu ter me calado desde muito tempo, agora não me temes? 
'''
"12" = '''
:sup:`12` Eu declararei abertamente a tua justiça, e tuas obras; mas elas não te trarão proveito. 
'''
"13" = '''
:sup:`13` Quando tu vieres a clamar, que os ídolos que juntaste te livrem; porém o vento levará a todos eles, e um sopro os arrebatará; mas aquele que confia em mim herdará a terra, e tomará posse do meu santo monte. 
'''
"14" = '''
:sup:`14` E será dito: Aplanai! Aplanai! Preparai o caminho! Tirai os tropeços do caminho do meu povo! 
'''
"15" = '''
:sup:`15` Porque assim diz o Alto e Sublime, que habita na eternidade, e cujo nome é santo: Na altura e no lugar santo habito; e também com o contrito e abatido espírito, para vivificar o espírito dos abatidos, e para vivificar o coração dos contritos. 
'''
"16" = '''
:sup:`16` Pois não brigarei para sempre, nem ficarei continuamente indignado; pois perderia todas as forças diante de mim o espírito, as almas que eu criei. 
'''
"17" = '''
:sup:`17` Pela maldade de sua cobiça eu me indignei, e o feri; eu me escondi, e me indignei; porém ele se rebelou seguindo o caminho de seu coração. 
'''
"18" = '''
:sup:`18` Tenho visto seus caminhos; porém eu o sararei, e o guiarei, e voltarei a dar consolo, a ele a os que por ele lamentam. 
'''
"19" = '''
:sup:`19` Eu crio os frutos dos lábios; paz, paz para os que estão longe e para os que estão perto,diz o SENHOR, e eu os sararei. 
'''
"20" = '''
:sup:`20` Mas os perversos são como o mar bravo, que não pode se aquietar. 
'''
"21" = '''
:sup:`21` Os perversos, (diz meu Deus), não tem paz. 
'''
