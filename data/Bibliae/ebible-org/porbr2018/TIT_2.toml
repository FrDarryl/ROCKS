[2]
"1" = '''
:sup:`1` Tu, porém, fala o que convém à sã doutrina; 
'''
"2" = '''
:sup:`2` Aos velhos, que sejam sóbrios, respeitáveis, prudentes, sãos na fé, no amor e na paciência. 
'''
"3" = '''
:sup:`3` Às velhas, da mesma maneira, tenham bons costumes, como convém a santas; não caluniadoras, não viciadas em muito vinho, mas sim instrutoras daquilo que é bom; 
'''
"4" = '''
:sup:`4` Para ensinarem às moças a serem prudentes, a amarem a seus maridos, a amarem a seus filhos; 
'''
"5" = '''
:sup:`5` A serem moderadas, puras, boas donas de casa, sujeitas a seus próprios maridos, para que a palavra de Deus não seja blasfemada. 
'''
"6" = '''
:sup:`6` Exorta semelhantemente aos rapazes, que sejam moderados. 
'''
"7" = '''
:sup:`7` Em tudo mostra a ti mesmo como exemplo de boas obras; na doutrina, mostra incorrupção, dignidade, sinceridade; 
'''
"8" = '''
:sup:`8` Uma palavra sã e irrepreensível, para que qualquer opositor se envergonhe, nada tendo de mal para dizer contra vós. 
'''
"9" = '''
:sup:`9` Que os servos sejam sujeitos a seus próprios senhores, sendo agradáveis em tudo, e não falando contra eles . 
'''
"10" = '''
:sup:`10` Não lhes furtando, mas sim mostrando toda a boa lealdade; para que em tudo adornem a doutrina de Deus nosso Salvador. 
'''
"11" = '''
:sup:`11` Porque a graça salvadora de Deus se manifestou a todos os homens. 
'''
"12" = '''
:sup:`12` Ensinando-nos que, ao renunciarmos à irreverência e aos maus desejos mundanos, vivamos neste tempo presente de maneira sóbria, justa e devota. 
'''
"13" = '''
:sup:`13` Aguardando a bem-aventurada esperança e o aparecimento da glória do grande Deus e nosso Salvador Jesus Cristo; 
'''
"14" = '''
:sup:`14` O qual deu a si mesmo por nós, para nos libertar de toda injustiça, e para purificar para si mesmo um povo particular, zeloso de boas obras. 
'''
"15" = '''
:sup:`15` Fala estas coisas, exorta, e repreende com toda autoridade. Ninguém te despreze. 
'''
