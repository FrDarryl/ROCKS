[2]
"1" = '''
:sup:`1` Disse eu em meu coração: Vamos! Eu te provarei com alegria, por isso dá atenção ao que é bom! Porém eis que isto também era futilidade. 
'''
"2" = '''
:sup:`2` Eu disse ao riso: Estás doido; e à alegria: De que esta serve? 
'''
"3" = '''
:sup:`3` Decidi como experiência entregar minha carne ao vinho (guiando porém meu coração com sabedoria) e praticar a loucura, para eu ver o que era melhor aos filhos dos homens fazerem abaixo do céu durante os dias de suas vidas. 
'''
"4" = '''
:sup:`4` Fiz para mim obras grandiosas; construí casas para mim; plantei vinhas para mim. 
'''
"5" = '''
:sup:`5` Fiz para mim pomares e jardins; e plantei neles árvores de toda espécie de frutos. 
'''
"6" = '''
:sup:`6` Fiz para mim tanques de águas, para regar com eles o bosque em que se plantavam as árvores. 
'''
"7" = '''
:sup:`7` Adquiri escravos e escravas, e tive escravos nascidos em casa; também tive grande rebanho de vacas e ovelhas, mais do que todos os que houve antes de mim em Jerusalém. 
'''
"8" = '''
:sup:`8` Também juntei para mim prata, ouro, e tesouros de reis e de províncias; reservei para mim cantores e cantoras, e dos prazeres dos filhos dos homens: várias mulheres. 
'''
"9" = '''
:sup:`9` Então me engrandeci e aumentei, mais do que todos quantos houve antes de mim em Jerusalém; além disto minha sabedoria ficou comigo. 
'''
"10" = '''
:sup:`10` E tudo quanto meus olhos desejaram, eu não lhes neguei; nem privei meu coração de alegria alguma, pois meu coração se alegrou de todo o meu trabalho; e esta foi minha parte que obtive de todo o meu trabalho. 
'''
"11" = '''
:sup:`11` E eu olhei para todas as obras que minhas mãos fizeram, como também para o trabalho ao qual me dispus a trabalhar; e eis que tudo era fútil como perseguir o vento, e que não havia proveito algum abaixo do sol. 
'''
"12" = '''
:sup:`12` Então passei a observar a sabedoria, as loucuras e a tolice; porque o que o homem pode fazer depois do rei, que já não tenha sido feito? 
'''
"13" = '''
:sup:`13` Então eu vi que a sabedoria é melhor do que a tolice, assim como a luz é melhor do que as trevas. 
'''
"14" = '''
:sup:`14` Os olhos do sábio estão em sua cabeça, mas o tolo anda em trevas; então eu também entendi que o mesmo futuro acontece a todos eles. 
'''
"15" = '''
:sup:`15` Por isso eu disse em meu coração: Assim como acontece ao tolo, também acontecerá a mim; por que então eu me tornei mais sábio? Então disse em meu coração que isto também era inútil. 
'''
"16" = '''
:sup:`16` Porque não haverá lembrança para sempre, nem do sábio, nem do tolo; porque de tudo quanto agora há, nos dias futuros será esquecido; e o sábio morre assim como o tolo. 
'''
"17" = '''
:sup:`17` Por isso detestei a vida, porque a obra que é feita abaixo do sol me faz sofrer; pois tudo é fútil como perseguir o vento. 
'''
"18" = '''
:sup:`18` Eu também detestei todo o meu trabalho em que trabalhei abaixo do sol, porque o deixarei ao homem que virá depois de mim. 
'''
"19" = '''
:sup:`19` Pois quem sabe se ele será sábio ou tolo? Contudo ele terá controle de todo o meu trabalho em que trabalhei, e que sabiamente conduzi abaixo do sol; também isso é futilidade. 
'''
"20" = '''
:sup:`20` Por isso eu fiz meu coração perder a esperança de todo o meu trabalho em que trabalhei abaixo do sol. 
'''
"21" = '''
:sup:`21` Porque há um tipo de homem que trabalha com sabedoria, conhecimento e habilidade; porém deixará tudo como herança a um outro homem que não trabalhou naquilo; também isto é fútil e muito desagradável. 
'''
"22" = '''
:sup:`22` Pois que proveito o homem tem por todo o seu trabalho e cansaço de seu coração em que ele trabalha abaixo do sol? 
'''
"23" = '''
:sup:`23` Porque todos os seus dias são dores, e aflição é sua rotina; até de noite seu coração não descansa; também isto é futilidade. 
'''
"24" = '''
:sup:`24` Não há nada melhor ao homem do que comer, beber, e fazer sua alma se alegrar de seu trabalho; eu também vi que isto vem da mão de Deus. 
'''
"25" = '''
:sup:`25` (Pois quem melhor comeria ou teria pressa, a não ser eu mesmo?) 
'''
"26" = '''
:sup:`26` Porque ao homem bom perante sua face, Deus dá sabedoria, conhecimento e alegria; porém ao pecador ele dá trabalho cansativo, para juntar e recolher, para o dar ao bom diante da sua face; também isto é fútil como perseguir o vento. 
'''
