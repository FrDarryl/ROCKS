[13]
"1" = '''
:sup:`1` E naquele mesmo tempo estavam ali presentes alguns, que lhe contavam dos galileus cujo sangue Pilatos tinha misturado com seus sacrifícios. 
'''
"2" = '''
:sup:`2` E respondendo Jesus, disse-lhes: Vós pensais que estes galileus foram mais pecadores, por terem sofrido estas coisas? 
'''
"3" = '''
:sup:`3` Não, eu vos digo; antes, se vós não vos arrependerdes, todos de modo semelhante perecereis. 
'''
"4" = '''
:sup:`4` Ou aqueles dezoito, sobre os quais a torre em Siloé caiu, matando-os; pensais que eram mais culpados dos que todos as pessoas que moravam em Jerusalém? 
'''
"5" = '''
:sup:`5` Não, eu vos digo; antes, se vós não vos arrependerdes, todos de modo semelhante perecereis. 
'''
"6" = '''
:sup:`6` E dizia esta parábola: Um certo homem tinha uma figueira plantada em sua vinha, e veio até ela para buscar fruto, e não achou. 
'''
"7" = '''
:sup:`7` E disse ao que cuidava da vinha: Eis que há três anos, que venho para buscar fruto nesta figueira, e não o acho; corta-a; por que ainda ocupa inutilmente a terra? 
'''
"8" = '''
:sup:`8` E respondendo ele, disse-lhe: Senhor, deixa-a ainda este ano, até que eu a escave ao redor, e a adube; 
'''
"9" = '''
:sup:`9` E se der fruto, deixa-a ficar ; se não, tu a cortarás depois. 
'''
"10" = '''
:sup:`10` E ensinava em uma das sinagogas num sábado. 
'''
"11" = '''
:sup:`11` E eis que estava ali uma mulher, que havia dezoito anos que tinha um espírito de enfermidade; e andava encurvada, e de maneira nenhuma ela podia se endireitar. 
'''
"12" = '''
:sup:`12` E Jesus vendo-a, chamou-a para si, e disse-lhe: Mulher, livre estás de tua enfermidade. 
'''
"13" = '''
:sup:`13` E pôs as mãos sobre ela, e logo ela se endireitou, e glorificava a Deus. 
'''
"14" = '''
:sup:`14` E o chefe da sinagoga, irritado por Jesus ter curado no sábado, respondendo, disse à multidão: Há seis dias em que se deve trabalhar; nestes dias, pois, vinde para ser curados, e não no dia de sábado. 
'''
"15" = '''
:sup:`15` Porém o Senhor lhe respondeu, e disse: Hipócrita, no sábado cada um de vós não desata seu boi ou jumento da manjedoura, e o leva para dar de beber? 
'''
"16" = '''
:sup:`16` E não convinha soltar desta ligadura no dia de sábado a esta mulher ,que é filha de Abraão, a qual, eis que Satanás já a havia ligado há dezoito anos? 
'''
"17" = '''
:sup:`17` E ele, dizendo estas coisas, todos seus adversários ficaram envergonhados; e todo o povo se alegrava de todas as coisas gloriosas que eram feitas por ele. 
'''
"18" = '''
:sup:`18` E dizia: A que o Reino de Deus é semelhante? E a que eu o compararei? 
'''
"19" = '''
:sup:`19` Semelhante é ao grão da mostarda, que um homem, tomando-o, lançou-o em sua horta; e cresceu, e fez-se uma grande árvore, e as aves dos céus fizeram ninhos em seus ramos. 
'''
"20" = '''
:sup:`20` E disse outra vez: A que compararei o Reino de Deus? 
'''
"21" = '''
:sup:`21` Semelhante é ao fermento, que a mulher, tomando-o, o escondeu em três medidas de farinha, até tudo ficar levedado. 
'''
"22" = '''
:sup:`22` E andava de cidade em cidade, e de aldeia em aldeia ensinando, e caminhando para Jerusalém. 
'''
"23" = '''
:sup:`23` E disse-lhe um: Senhor, são também poucos os que se salvam? E ele lhes disse: 
'''
"24" = '''
:sup:`24` Trabalhai para entrar pela porta estreita; porque eu vos digo, que muitos procuraram entrar, e não puderam. 
'''
"25" = '''
:sup:`25` Porque quando o chefe da casa se levantar, e fechar a porta, e se estiverdes de fora, e começardes a bater à porta, dizendo: Senhor, senhor, abre-nos! E respondendo ele, vos disser: Não vos conheço, nem sei de onde vós sois. 
'''
"26" = '''
:sup:`26` Então começareis a dizer: Em tua presença temos comido e bebido, e tens ensinado em nossas ruas. 
'''
"27" = '''
:sup:`27` E ele dirá: Digo-vos que não vos conheço, nem sei de onde vós sois; afastai-vos de mim, vós todos praticantes de injustiça. 
'''
"28" = '''
:sup:`28` Ali haverá choro e ranger de dentes, quando virdes a Abraão, a Isaque, a Jacó, e a todos os profetas no Reino de Deus; mas vós sendo lançados fora. 
'''
"29" = '''
:sup:`29` E virão pessoas do oriente, e do ocidente, e do norte, e do sul, e se sentarão à mesa no Reino de Deus. 
'''
"30" = '''
:sup:`30` E eis que há alguns dos últimos que serão primeiros, e há alguns dos primeiros que serão últimos. 
'''
"31" = '''
:sup:`31` Naquele mesmo dia, chegaram uns fariseus, dizendo-lhe: Sai, e vai-te daqui, porque Herodes quer te matar. 
'''
"32" = '''
:sup:`32` E disse-lhes: Ide, e dizei a aquela raposa: eis que expulso demônios, e faço curas hoje e amanhã, e ao terceiro dia eu terei completado. 
'''
"33" = '''
:sup:`33` Porém é necessário que hoje, e amanhã, e no dia seguinte eu caminhe; porque um profeta não pode morrer fora de Jerusalém. 
'''
"34" = '''
:sup:`34` Jerusalém, Jerusalém, que matas aos profetas, e apedrejas aos que te são enviados: quantas vezes eu quis juntar teus filhos, como a galinha junta seus pintos debaixo de suas asas, e não quisestes? 
'''
"35" = '''
:sup:`35` Eis que vossa casa é deixada deserta para vós. E em verdade vos digo, que não me vereis até que venha o tempo em que digais: Bendito aquele que vem no nome do Senhor. 
'''
