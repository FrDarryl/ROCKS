[26]
"1" = '''
:sup:`1` E vieram os zifeus a Saul em Gibeá, dizendo: Não está Davi escondido no morro de Haquilá diante do deserto? 
'''
"2" = '''
:sup:`2` Saul então se levantou, e desceu ao deserto de Zife, levando consigo três mil homens escolhidos de Israel, para buscar a Davi no deserto de Zife. 
'''
"3" = '''
:sup:`3` E assentou Saul o campo no morro de Haquilá, que está diante do deserto junto ao caminho. E estava Davi no deserto, e entendeu que Saul lhe seguia no deserto. 
'''
"4" = '''
:sup:`4` Davi, portanto, enviou espias, e entendeu por certo que Saul havia vindo. 
'''
"5" = '''
:sup:`5` E levantou-se Davi, e veio ao lugar de onde Saul havia assentado o acampamento; e olhou Davi o lugar de onde dormia Saul, e Abner filho de Ner, general de seu exército. E estava Saul dormindo na trincheira, e o povo pelo acampamento em derredor dele. 
'''
"6" = '''
:sup:`6` Então falou Davi, e perguntou a Aimeleque Heteu, e a Abisai filho de Zeruia, irmão de Joabe, dizendo: Quem descerá comigo a Saul ao campo: E disse Abisai: Eu descerei contigo. 
'''
"7" = '''
:sup:`7` Davi pois e Abisai vieram ao povo de noite: e eis que Saul que estava estendido dormindo na trincheira, e sua lança fincada em terra à sua cabeceira; e Abner e o povo estavam ao redor dele estendidos. 
'''
"8" = '''
:sup:`8` Então disse Abisai a Davi: Hoje Deus entregou a teu inimigo em tuas mãos: agora pois, eu o ferirei logo com a lança, fincando-lhe com a terra de um golpe, e não precisarei repetir. 
'''
"9" = '''
:sup:`9` E Davi respondeu a Abisai: Não lhe mates: porque quem estender sua mão contra o ungido do SENHOR, e será inocente? 
'''
"10" = '''
:sup:`10` Disse ademais Davi: Vive o SENHOR, que se o SENHOR não o ferir, ou que seu dia chegue para que morra, ou que descendo em batalha pereça, 
'''
"11" = '''
:sup:`11` Guarde-me o SENHOR de estender minha mão contra o ungido do SENHOR; porém toma agora a lança que está à sua cabeceira, e a botija da água, e vamo-nos. 
'''
"12" = '''
:sup:`12` Levou pois Davi a lança e a botija de água da cabeceira de Saul, e foram-se; que não houve ninguém que visse, nem entendesse, nem vigiasse, pois todos dormiam: porque um profundo sonho enviado do SENHOR havia caído sobre eles. 
'''
"13" = '''
:sup:`13` E passando Davi da outra parte, pôs-se desviado no cume do monte, havendo grande distância entre eles; 
'''
"14" = '''
:sup:`14` E deu vozes Davi ao povo, e a Abner filho de Ner, dizendo: Não respondes, Abner? Então Abner respondeu e disse: Quem és tu que dás vozes ao rei? 
'''
"15" = '''
:sup:`15` E disse Davi a Abner: Não és tu homem? E quem há como tu em Israel? Por que, pois, não guardaste ao teu senhor, o rei? Pois entrou um do povo para matar ao teu senhor, o rei. 
'''
"16" = '''
:sup:`16` Isto que fizeste não está bem. Vive o SENHOR, que sois dignos de morte, que não guardastes a vosso senhor, ao ungido do SENHOR. Olha, pois, agora onde está a lança do rei, e a botija da água que estava à sua cabeceira. 
'''
"17" = '''
:sup:`17` E reconhecendo Saul a voz de Davi, disse: Não é esta tua voz, meu filho Davi? E Davi respondeu: É minha voz, ó rei, meu senhor. 
'''
"18" = '''
:sup:`18` E disse: Por que persegue assim meu senhor a seu servo? que fiz? que mal há em minha mão? 
'''
"19" = '''
:sup:`19` Rogo, pois, que o rei meu senhor ouça agora as palavras de seu servo. Se o SENHOR te incita contra mim, aceite um sacrifício: mas se forem filhos de homens, malditos eles na presença do SENHOR, que me expulsaram hoje para que não me junte na propriedade do SENHOR, dizendo: Vai, e serve a outros deuses. 
'''
"20" = '''
:sup:`20` Não caia, pois agora meu sangue em terra diante do SENHOR: porque saiu o rei de Israel a buscar uma pulga, assim como quem persegue uma perdiz pelos montes. 
'''
"21" = '''
:sup:`21` Então disse Saul: Pequei: volta-te, filho meu Davi, que nenhum mal te farei mais, pois que minha vida foi estimada hoje em teus olhos. Eis que eu agi loucamente, e errei em grande maneira. 
'''
"22" = '''
:sup:`22` E Davi respondeu, e disse: Eis que a lança do rei; passe aqui um dos criados, e tome-a. 
'''
"23" = '''
:sup:`23` E o SENHOR pague a cada um sua justiça e sua lealdade: que o SENHOR havia te entregue hoje em minha mão, mas eu não quis estender minha mão sobre o ungido do SENHOR. 
'''
"24" = '''
:sup:`24` E eis que, como tua vida foi estimada hoje em meus olhos, assim seja minha vida estimada nos olhos do SENHOR, e me livre de toda aflição. 
'''
"25" = '''
:sup:`25` E Saul disse a Davi: Bendito és tu, filho meu Davi; sem dúvida tu executarás grandes feitos, e prevalecerás. Então Davi se foi por seu caminho, e Saul voltou ao seu lugar. 
'''
