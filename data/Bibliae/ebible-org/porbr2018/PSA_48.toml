[48]
"1" = '''
:sup:`1` Cântico e salmo, dos filhos de Coré: O SENHOR é grande e muito louvável, na cidade de nosso Deus, no monte de sua santidade. 
'''
"2" = '''
:sup:`2` Belo de se ver e alegria de toda a terra é o monte de Sião, nas terras do norte; a cidade do grande Rei. 
'''
"3" = '''
:sup:`3` Deus está em seus palácios, e é conhecido como alto refúgio. 
'''
"4" = '''
:sup:`4` Porque eis que os reis se reuniram; eles juntamente passaram 
'''
"5" = '''
:sup:`5` Eles, quando a viram, ficaram maravilhados; assombraram-se, fugiram apressadamente. 
'''
"6" = '''
:sup:`6` Ali o temor os tomou, e sentiram dores como as de parto. 
'''
"7" = '''
:sup:`7` Com o vento do oriente tu quebras os navios de Társis. 
'''
"8" = '''
:sup:`8` Assim como nós ouvimos, também vimos na cidade do SENHOR dos exércitos, na cidade do nosso Deus; Deus a firmará para sempre. (Selá) 
'''
"9" = '''
:sup:`9` Deus, nós reconhecemos tua bondade no meio de teu templo. 
'''
"10" = '''
:sup:`10` Conforme o teu nome, ó Deus, assim é o louvor a ti, até os confins da terra; tua mão direita está cheia de justiça. 
'''
"11" = '''
:sup:`11` Alegre-se o monte de Sião, fiquem contentes as filhas de Judá, por causa de teus juízos. 
'''
"12" = '''
:sup:`12` Andai ao redor de Sião, e a circundai; contai suas torres. 
'''
"13" = '''
:sup:`13` Ponde vosso coração em seus muros de defesa, prestai atenção em seus palácios, para que conteis deles à geração seguinte. 
'''
"14" = '''
:sup:`14` Porque este Deus é nosso Deus para todo o sempre; ele nos acompanhará até a morte. 
'''
