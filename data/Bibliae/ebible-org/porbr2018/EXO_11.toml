[11]
"1" = '''
:sup:`1` E o SENHOR disse a Moisés: Uma praga trarei ainda sobre Faraó, e sobre o Egito; depois da qual ele vos deixará ir daqui; e seguramente vos expulsará daqui de todo. 
'''
"2" = '''
:sup:`2` Fala agora ao povo, e que cada um peça a seu vizinho, e cada uma à sua vizinha, objetos de prata e de ouro. 
'''
"3" = '''
:sup:`3` E o SENHOR fez o povo ser favorecido aos olhos dos egípcios. Também Moisés era muito grande homem na terra do Egito, aos olhos dos servos de Faraó, e aos olhos do povo. 
'''
"4" = '''
:sup:`4` E disse Moisés: o SENHOR disse assim: À meia noite eu sairei por meio do Egito, 
'''
"5" = '''
:sup:`5` E morrerá todo primogênito na terra do Egito, desde o primogênito de Faraó que se assenta em seu trono, até o primogênito da serva que está atrás do moinho; e todo primogênito dos animais. 
'''
"6" = '''
:sup:`6` E haverá grande clamor por toda a terra do Egito, qual nunca foi, nem jamais será. 
'''
"7" = '''
:sup:`7` Mas entre todos os filhos de Israel, desde o homem até o animal, nem um cão moverá sua língua; para que saibais que o SENHOR fará diferença entre os egípcios e os israelitas. 
'''
"8" = '''
:sup:`8` E descerão a mim todos estes teus servos, e inclinados diante de mim dirão: Sai tu, e todo o povo que está abaixo de ti; e depois disto eu sairei. E saiu-se muito irado da presença de Faraó. 
'''
"9" = '''
:sup:`9` E o SENHOR disse a Moisés: Faraó não vos ouvirá, para que minhas maravilhas se multipliquem na terra do Egito. 
'''
"10" = '''
:sup:`10` E Moisés e Arão fizeram todos estes prodígios diante de Faraó; mas o SENHOR havia endurecido o coração de Faraó, e não permitiu que os filhos de Israel saíssem da sua terra. 
'''
