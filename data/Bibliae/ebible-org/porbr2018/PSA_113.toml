[113]
"1" = '''
:sup:`1` Aleluia! Louvai, vós servos do SENHOR, louvai o nome do SENHOR. 
'''
"2" = '''
:sup:`2` Seja o nome do SENHOR bendito, desde agora para todo o sempre. 
'''
"3" = '''
:sup:`3` Desde o nascer do sol até o poente, seja louvado o nome do SENHOR. 
'''
"4" = '''
:sup:`4` O SENHOR está elevado acima de todas as nações; e sua glória acima dos céus. 
'''
"5" = '''
:sup:`5` Quem é como o SENHOR nosso Deus? Ele que habita nas alturas, 
'''
"6" = '''
:sup:`6` Que se abaixa para ver o que há nos céus e na terra; 
'''
"7" = '''
:sup:`7` Que do levanta o pobre do pó da terra, e levanta o necessitado da sujeira; 
'''
"8" = '''
:sup:`8` Para fazê-lo sentar com os príncipes, com os príncipes de seu povo; 
'''
"9" = '''
:sup:`9` Que faz a estéril habitar em família, como alegre mãe de filhos. Aleluia! 
'''
