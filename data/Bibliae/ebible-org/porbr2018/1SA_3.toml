[3]
"1" = '''
:sup:`1` E o jovem Samuel ministrava ao SENHOR diante de Eli; e a palavra do SENHOR era rara naqueles dias; não havia visão manifesta. 
'''
"2" = '''
:sup:`2` E aconteceu um dia, que estando Eli deitado em seu aposento, quando seus olhos começavam a escurecer-se, que não podia ver, 
'''
"3" = '''
:sup:`3` Samuel estava dormindo no templo do SENHOR, de onde a arca de Deus estava: e antes que a lâmpada de Deus fosse apagada, 
'''
"4" = '''
:sup:`4` o SENHOR chamou a Samuel; e ele respondeu: Eis-me aqui. 
'''
"5" = '''
:sup:`5` E correndo logo a Eli, disse: Eis-me aqui; para que me chamaste? E Eli lhe disse: Eu não chamei; volta-te a deitar. E ele se voltou, e deitou-se. 
'''
"6" = '''
:sup:`6` E o SENHOR voltou a chamar outra vez a Samuel. E levantando-se Samuel veio a Eli, e disse: Eis-me aqui; para que me chamaste? E ele disse: Filho meu, eu não chamei; volta, e deita-te. 
'''
"7" = '''
:sup:`7` E Samuel não havia conhecido ainda ao SENHOR, nem a palavra do SENHOR lhe havia sido revelada. 
'''
"8" = '''
:sup:`8` O SENHOR, então, chamou pela terceira vez a Samuel. E ele levantando-se veio a Eli, e disse: Eis-me aqui; para que me chamaste? Então entendeu Eli que o SENHOR chamava ao jovem. 
'''
"9" = '''
:sup:`9` E disse Eli a Samuel: Vai, e deita-te: e se te chamar, dirás: Fala, SENHOR, que teu servo ouve. Assim se foi Samuel, e deitou-se em seu lugar. 
'''
"10" = '''
:sup:`10` E veio o SENHOR, e ficou ali, e chamou como das outras vezes: Samuel, Samuel! Então Samuel disse: Fala, que o teu servo está ouvindo. 
'''
"11" = '''
:sup:`11` E o SENHOR disse a Samuel: Eis que farei eu uma coisa em Israel, que a quem a ouvir, lhe retinirão ambos ouvidos. 
'''
"12" = '''
:sup:`12` Aquele dia eu despertarei contra Eli todas as coisas que disse sobre sua casa. Em começando, acabarei também. 
'''
"13" = '''
:sup:`13` E lhe mostrarei que eu julgarei sua casa para sempre, pela iniquidade que ele sabe; porque seus filhos se corromperam, e ele não os repreendeu. 
'''
"14" = '''
:sup:`14` E portanto eu jurei à casa de Eli, que a iniquidade da casa de Eli não será expiada jamais, nem com sacrifícios nem com ofertas. 
'''
"15" = '''
:sup:`15` E Samuel esteve deitado até a manhã, e abriu as portas da casa do SENHOR. E Samuel temia revelar a visão a Eli. 
'''
"16" = '''
:sup:`16` Chamando, pois, Eli a Samuel, disse-lhe: Filho meu, Samuel. E ele respondeu: Eis-me aqui. 
'''
"17" = '''
:sup:`17` E disse: Que é a palavra que te falou o SENHOR? Rogo-te que não a encubras a mim; assim te faça Deus e assim te acrescente, se me encobrires palavra de tudo o que falou contigo. 
'''
"18" = '''
:sup:`18` E Samuel se o manifestou tudo, sem encobrir-lhe nada. Então ele disse: o SENHOR é; faça o que bem lhe parecer. 
'''
"19" = '''
:sup:`19` E Samuel cresceu, e o SENHOR foi com ele, e não deixou cair por terra nenhuma de suas palavras. 
'''
"20" = '''
:sup:`20` E conheceu todo Israel desde Dã até Berseba, que Samuel era fiel profeta do SENHOR. 
'''
"21" = '''
:sup:`21` Assim voltou o SENHOR a aparecer em Siló: porque o SENHOR se manifestou a Samuel em Siló com palavra do SENHOR. 
'''
