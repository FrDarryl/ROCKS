[7]
"1" = '''
:sup:`1` E sobre as coisas que me escrevestes, bom é para o homem não tocar mulher. 
'''
"2" = '''
:sup:`2` Mas por causa dos pecados sexuais, tenha cada um sua própria mulher, e cada uma tenha seu próprio marido. 
'''
"3" = '''
:sup:`3` Que o marido satisfaça sua mulher como devido, e semelhantemente a mulher ao marido. 
'''
"4" = '''
:sup:`4` A mulher não tem poder sobre seu próprio corpo, mas sim o marido; e também da mesma maneira o marido não tem poder sobre seu próprio corpo, mas sim a mulher. 
'''
"5" = '''
:sup:`5` Não vos priveis um ao outro, a não ser por consentimento de ambos por algum tempo, para que vos ocupeis com jejum, e para a oração; e voltai-vos outra vez a se juntarem, para que Satanás não vos tente, por causa de vossa falta de domínio próprio. 
'''
"6" = '''
:sup:`6` Mas isto vos digo como permissão, não como mandamento. 
'''
"7" = '''
:sup:`7` Porque eu queria que todos fossem como eu mesmo; mas cada um tem seu próprio dom de Deus, um de um jeito assim, e outro de um jeito diferente. 
'''
"8" = '''
:sup:`8` Mas digo aos solteiros, e às viúvas que lhes é bom se permanecessem como eu estou. 
'''
"9" = '''
:sup:`9` Mas se não podem se conter, casem-se; porque é melhor se casar do que se inflamar. 
'''
"10" = '''
:sup:`10` Porém aos casados eu mando, não eu, mas o Senhor, que a mulher não se separe do marido. 
'''
"11" = '''
:sup:`11` E se se separar, fique sem casar, ou se reconcilie com o marido; e que o marido não deixe a mulher. 
'''
"12" = '''
:sup:`12` Mas aos outros digo eu, não o Senhor: se algum irmão tem mulher descrente, e ela consente em habitar com ele, não a deixe. 
'''
"13" = '''
:sup:`13` E se alguma mulher tem marido descrente, e ele consente em habitar com ela, não o deixe. 
'''
"14" = '''
:sup:`14` Porque o marido descrente é santificado pela mulher; e a mulher descrente é santificada pelo marido. Pois de outra maneira vossos filhos seriam impuros; porém agora são santos. 
'''
"15" = '''
:sup:`15` Mas se o descrente se separar, separe-se também . Em tal situação o irmão ou a irmã não estão sujeitos à servidão; mas Deus nos chamou para a paz. 
'''
"16" = '''
:sup:`16` Porque o que tu sabes, mulher, se salvarás ao marido? Ou o que tu sabes, marido, se salvarás a mulher? 
'''
"17" = '''
:sup:`17` Porém cada um ande assim como Deus lhe repartiu, cada um como o Senhor o chamou; e assim ordeno em todas as igrejas. 
'''
"18" = '''
:sup:`18` É alguém chamado, estando já circunciso? Não desfaça a circuncisão. É alguém chamado estando ainda incircunciso? Não se circuncide. 
'''
"19" = '''
:sup:`19` A circuncisão nada vale, e a incircuncisão nada vale; mas o que vale é a obediência aos mandamentos de Deus. 
'''
"20" = '''
:sup:`20` Cada um fique no propósito em que foi chamado. 
'''
"21" = '''
:sup:`21` Foste tu chamado sendo escravo? Não te preocupes com isto ; mas se tu podes te tornares livre, aproveita. 
'''
"22" = '''
:sup:`22` Porque o que foi chamado no Senhor enquanto era escravo, para o Senhor é livre; da mesma maneira também, o que foi chamado, sendo livre, se torna escravo de Cristo. 
'''
"23" = '''
:sup:`23` Vós fostes comprados por alto preço; portanto não vos façais escravos dos seres humanos. 
'''
"24" = '''
:sup:`24` Irmãos, cada um continue com Deus no estado em que foi chamado. 
'''
"25" = '''
:sup:`25` E quanto às virgens, não tenho mandamento do Senhor; porém eu dou minha opinião, dado que tenho recebido misericórdia do Senhor para que eu seja confiável. 
'''
"26" = '''
:sup:`26` Considero pois isto como bom, por causa da necessidade atual, que é bom à pessoa continuar assim como está. 
'''
"27" = '''
:sup:`27` Estás ligado à mulher, não busques se separar. Estás livre de mulher, não busques mulher. 
'''
"28" = '''
:sup:`28` Mas se também te casares, não pecas; e se a virgem se casar, não peca. Porém os tais terão aflições na carne, que eu gostaria de livrá-los. 
'''
"29" = '''
:sup:`29` Porém digo isto, irmãos, porque o tempo que resta é breve; para que também os que tem mulheres, sejam como se não as tivessem; 
'''
"30" = '''
:sup:`30` E os que choram, como se não chorassem; e os que se alegram, como se não se alegrassem; e os que compram, como se não possuíssem. 
'''
"31" = '''
:sup:`31` E os que usam das coisas deste mundo, como se delas não abusassem; porque a aparência deste mundo é passageira. 
'''
"32" = '''
:sup:`32` E eu queria que estivésseis sem preocupações. O solteiro se preocupa com as coisas do Senhor, como irá agradar ao Senhor; 
'''
"33" = '''
:sup:`33` Porém o que é casado se preocupa com as coisas do mundo, como irá agradar à mulher. 
'''
"34" = '''
:sup:`34` A mulher casada e a virgem são diferentes: a que está para casar tem preocupação com as coisas do Senhor, para ser santa, tanto de corpo como de Espírito; mas a casada tem preocupação com as coisas do mundo, como irá agradar ao marido. 
'''
"35" = '''
:sup:`35` Porém digo isto para vosso próprio proveito; não para vos enlaçar, mas para vos guiar ao que é decente, e servirem ao Senhor sem distração. 
'''
"36" = '''
:sup:`36` Mas se alguém lhe parece que indecentemente trata com sua virgem, se ela passar da idade da juventude, e assim convier se fazer, que tal faça o que quiser, não peca, casem-se. 
'''
"37" = '''
:sup:`37` Porém o que está firme em seu coração, não tendo necessidade, mas tem poder sobre sua própria vontade, e isto decidiu em seu próprio coração, de guardar sua virgem, faz bem. 
'''
"38" = '''
:sup:`38` Portanto, o que a dá em casamento, faz bem; mas o que não a dá em casamento, faz melhor. 
'''
"39" = '''
:sup:`39` A mulher casada está ligada pela Lei todo o tempo em que seu marido vive; mas se seu marido morrer, fica livre para se casar com quem quiser, contanto que seja no Senhor. 
'''
"40" = '''
:sup:`40` Porém mais bem-aventurada é, se assim continuar, segundo minha opinião. E também eu penso, que tenho o Espírito de Deus. 
'''
