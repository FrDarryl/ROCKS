[4]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, dizendo: Quando alguma pessoa pecar por acidente em algum dos mandamentos do SENHOR sobre coisas que não se devem fazer, e agir contra algum deles; 
'''
"3" = '''
:sup:`3` Se sacerdote ungido pecar segundo o pecado do povo, oferecerá ao SENHOR, por seu pecado que houver cometido, um bezerro sem mácula para expiação. 
'''
"4" = '''
:sup:`4` E trará o bezerro à porta do tabernáculo do testemunho diante do SENHOR, e porá sua mão sobre a cabeça do bezerro, e o degolará diante do SENHOR. 
'''
"5" = '''
:sup:`5` E o sacerdote ungido tomará do sangue do bezerro, e a trará ao tabernáculo do testemunho; 
'''
"6" = '''
:sup:`6` E molhará o sacerdote seu dedo no sangue, e espargirá daquele sangue sete vezes diante do SENHOR, até o véu do santuário. 
'''
"7" = '''
:sup:`7` E porá o sacerdote do sangue sobre as pontas do altar do incenso aromático, que está no tabernáculo do testemunho diante do SENHOR: e lançará todo o sangue do bezerro ao pé do altar do holocausto, que está à porta do tabernáculo do testemunho. 
'''
"8" = '''
:sup:`8` E tomará do bezerro para a expiação toda a sua gordura, a gordura que cobre os intestinos, e toda a gordura que está sobre as entranhas, 
'''
"9" = '''
:sup:`9` E os dois rins, e a gordura que está sobre eles, e o que está sobre os lombos, e com os rins tirará o redenho de sobre o fígado, 
'''
"10" = '''
:sup:`10` Da maneira que se tira do boi do sacrifício pacífico: e o sacerdote o fará arder sobre o altar do holocausto. 
'''
"11" = '''
:sup:`11` E o couro do bezerro, e toda sua carne, com sua cabeça, e suas pernas, e seus intestinos, e seu excremento, 
'''
"12" = '''
:sup:`12` Em fim, todo o bezerro tirará fora do acampamento, a um lugar limpo, onde se lançam as cinzas, e o queimará ao fogo sobre a lenha: onde se lançam as cinzas será queimado. 
'''
"13" = '''
:sup:`13` E se toda a congregação de Israel houver errado, e o negócio estiver oculto aos olhos do povo, e houverem feito algo contra algum dos mandamentos do SENHOR em coisas que não se devem fazer, e forem culpados; 
'''
"14" = '''
:sup:`14` Logo que for entendido o pecado sobre que transgrediram, a congregação oferecerá um bezerro por expiação, e o trarão diante do tabernáculo do testemunho. 
'''
"15" = '''
:sup:`15` E os anciãos da congregação porão suas mãos sobre a cabeça do bezerro diante do SENHOR; e em presença do SENHOR degolarão aquele bezerro. 
'''
"16" = '''
:sup:`16` E o sacerdote ungido meterá do sangue do bezerro no tabernáculo do testemunho. 
'''
"17" = '''
:sup:`17` E molhará o sacerdote seu dedo no mesmo sangue, e espargirá sete vezes diante do SENHOR até o véu. 
'''
"18" = '''
:sup:`18` E daquele sangue porá sobre as pontas do altar que está diante do SENHOR no tabernáculo do testemunho, e derramará todo o sangue ao pé do altar do holocausto, que está à porta do tabernáculo do testemunho. 
'''
"19" = '''
:sup:`19` E lhe tirará toda a gordura, e a fará arder sobre o altar. 
'''
"20" = '''
:sup:`20` E fará daquele bezerro como fez com o bezerro da expiação; o mesmo fará dele: assim fará o sacerdote expiação por eles, e obterão perdão. 
'''
"21" = '''
:sup:`21` E tirará o bezerro fora do acampamento, e o queimará como queimou o primeiro bezerro; expiação da congregação. 
'''
"22" = '''
:sup:`22` E quando pecar o príncipe, e fizer por acidente algo contra algum de todos os mandamentos do SENHOR seu Deus, sobre coisas que não se devem fazer, e pecar; 
'''
"23" = '''
:sup:`23` Logo que lhe for conhecido seu pecado em que transgrediu, apresentará por sua oferta um bode macho sem defeito. 
'''
"24" = '''
:sup:`24` E porá sua mão sobre a cabeça do bode macho, e o degolará no lugar de onde se degola o holocausto diante do SENHOR; é expiação. 
'''
"25" = '''
:sup:`25` E tomará o sacerdote com seu dedo do sangue da expiação, e porá sobre as pontas do altar do holocausto, e derramará o sangue ao pé do altar do holocausto: 
'''
"26" = '''
:sup:`26` E queimará toda a sua gordura sobre o altar, como a gordura do sacrifício pacífico: assim fará o sacerdote por ele a expiação de seu pecado, e terá perdão. 
'''
"27" = '''
:sup:`27` E se alguma pessoa comum do povo pecar por acidente, fazendo algo contra algum dos mandamentos do SENHOR em coisas que não se devem fazer, e transgredir; 
'''
"28" = '''
:sup:`28` Logo que lhe for conhecido seu pecado que cometeu, trará por sua oferta uma fêmea das cabras, uma cabra sem defeito, por seu pecado que haverá cometido: 
'''
"29" = '''
:sup:`29` E porá sua mão sobre a cabeça da expiação, e a degolará no lugar do holocausto. 
'''
"30" = '''
:sup:`30` Logo tomará o sacerdote em seu dedo de seu sangue, e porá sobre as pontas do altar do holocausto, e derramará todo o seu sangue ao pé do altar. 
'''
"31" = '''
:sup:`31` E lhe tirará toda a sua gordura, da maneira que foi tirada a gordura do sacrifício pacífico; e o sacerdote a fará arder sobre o altar em cheiro suave ao SENHOR: assim fará o sacerdote expiação por ele, e será perdoado. 
'''
"32" = '''
:sup:`32` E se trouxer cordeiro para sua oferta pelo pecado, fêmea sem defeito trará. 
'''
"33" = '''
:sup:`33` E porá sua mão sobre a cabeça da expiação, e a degolará por expiação no lugar onde se degola o holocausto. 
'''
"34" = '''
:sup:`34` Depois tomará o sacerdote com seu dedo do sangue da expiação, e porá sobre as pontas do altar do holocausto; e derramará todo o sangue ao pé do altar. 
'''
"35" = '''
:sup:`35` E lhe tirará toda a sua gordura, como foi tirada a gordura do sacrifício pacífico, e a fará o sacerdote arder no altar sobre a oferta acesa ao SENHOR: e lhe fará o sacerdote expiação de seu pecado que haverá cometido, e será perdoado. 
'''
