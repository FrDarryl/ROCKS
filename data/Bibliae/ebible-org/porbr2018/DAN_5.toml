[5]
"1" = '''
:sup:`1` O rei Belsazar fez um grande banquete a mil de seus maiorais, e bebeu vinho diante destes mil. 
'''
"2" = '''
:sup:`2` Tendo Belsazar experimentado o vinho, mandou trazer os vasos de ouro e de prata que seu pai Nabucodonosor tirara do templo de Jerusalém, para que bebessem com eles o rei e seus maiorais, suas mulheres e suas concubinas. 
'''
"3" = '''
:sup:`3` Então trouxeram os vasos de ouro que foram tirados do templo da casa de Deus, que estava em Jerusalém; e beberam com eles o rei e seus maiorais, suas mulheres e suas concubinas. 
'''
"4" = '''
:sup:`4` Beberam vinho, e louvaram aos deuses de ouro e de prata, de bronze, de ferro, de madeira, e de pedra. 
'''
"5" = '''
:sup:`5` Naquela mesma hora saíram dedos de uma mão de homem, e escreveram diante do castiçal na caiadura da parede do palácio real, e o rei viu parte da mão que estava escrevendo. 
'''
"6" = '''
:sup:`6` Então o semblante do rei se mudou, e seus pensamentos o perturbaram; as juntas de seus lombos se desataram, e seus joelhos se bateram um com o outro. 
'''
"7" = '''
:sup:`7` O rei clamou em alta voz que trouxessem astrólogos, caldeus, e adivinhos. O rei falou, e disse aos sábios da Babilônia: Qualquer um que ler esta escritura, e me mostrar sua interpretação, será vestido de púrpura, terá uma corrente de ouro a seu pescoço, e será o terceiro líder no reino. 
'''
"8" = '''
:sup:`8` Então vieram todos os sábios do rei, mas não puderam ler a escritura, nem fazer saber ao rei sua interpretação. 
'''
"9" = '''
:sup:`9` Então o rei Belsazar ficou muito perturbado, e se mudou seu semblante; seus maiorais estavam perturbados. 
'''
"10" = '''
:sup:`10` A rainha, por causa das palavras do rei e de seus maiorais, entrou na casa do banquete. A rainha disse: Ó rei, vive para sempre! Não te perturbem teus pensamentos, nem se mude teu semblante. 
'''
"11" = '''
:sup:`11` Em teu reino há um homem no qual mora o espírito dos deuses santos; e nos dias de teu pai se achou nele luz, inteligência e sabedoria, como a sabedoria dos deuses; e teu pai, o rei Nabucodonosor (o rei, teu pai), o constituiu por príncipe sobre os magos, os astrólogos, os caldeus e os adivinhadores. 
'''
"12" = '''
:sup:`12` Pois nele foi achado um espírito extraordinário, conhecimento, e entendimento, interpretando sonhos, resolvendo enigmas, e desfazendo dúvidas. Ele é Daniel, a quem o rei pôs por nome Beltessazar. Chame-se agora a Daniel, e ele mostrará a interpretação. 
'''
"13" = '''
:sup:`13` Então Daniel foi trazido diante do rei. E o rei disse a Daniel: És tu aquele Daniel dos cativos de Judá, que meu pai trouxe de Judá? 
'''
"14" = '''
:sup:`14` Pois tenho ouvido de ti que o espírito dos deuses está em ti, e que em ti se acha luz, entendimento e extraordinária sabedoria. 
'''
"15" = '''
:sup:`15` E agora foram trazidos diante de mim sábios e astrólogos, para que lessem esta escritura, e me fizessem saber sua interpretação; mas eles não puderam mostrar a interpretação destas palavras. 
'''
"16" = '''
:sup:`16` Eu, porém, tenho ouvido sobre ti que podes dar interpretações, e solucionar dúvidas. Agora, se puderes puderes ler esta escritura, e fazer-me saber sua interpretação, serás vestido de púrpura, corrente de ouro terás em teu pescoço, e serás o terceiro líder no reino. 
'''
"17" = '''
:sup:`17` Então Daniel respondeu, e disse diante do rei: Fiquem contigo tuas dádivas, e dá teus presentes a outro; contudo lerei a escritura ao rei, e lhe farei saber a interpretação. 
'''
"18" = '''
:sup:`18` Quanto a ti, ó rei, o Deus Altíssimo deu a teu pai Nabucodonosor o reino, a grandeza, a glória, e a majestade; 
'''
"19" = '''
:sup:`19` E pela grandeza que ele lhe deu, todos os povos, nações, e línguas tremiam e temiam diante dele. Ele matava a quem queria, e concedia vida a quem queria; ele engrandecia a quem queria, e abatia a quem queria. 
'''
"20" = '''
:sup:`20` Mas quando seu coração se exaltou, e seu espírito se endureceu em soberba, ele foi deposto do trono de seu reino, e a glória lhe foi tirada. 
'''
"21" = '''
:sup:`21` E foi expulso dentre os filhos dos homens; e sua mente se tornou semelhante à dos animais, e com asnos selvagens foi sua morada. Foi alimentado com erva tal como os bois, e seu corpo foi molhado com o orvalho do céu, até que entendeu que o Deus altíssimo tem o domínio sobre os reinos humanos, e constitui sobre eles a quem ele quer. 
'''
"22" = '''
:sup:`22` E tu, Belsazar, filho dele, não humilhaste teu coração, mesmo sabendo de tudo isto; 
'''
"23" = '''
:sup:`23` Em vez disso exaltaste a ti mesmo contra o Senhor do céu; pois trouxeram diante de ti os vasos de sua casa, e tu, teus maiorais, tuas mulheres e tuas concubinas, bebestes vinho neles; além disto, louvaste a deuses de prata, ouro, bronze, de ferro, madeira e pedra, que não veem, nem ouvem, nem têm conhecimento algum; porém ao Deus em cuja mão está tua vida e todos os teus caminhos, a ele não glorificaste; 
'''
"24" = '''
:sup:`24` Então dele foi enviada aquela parte da mão que esculpiu esta escritura. 
'''
"25" = '''
:sup:`25` E esta é a escritura que foi escrita: MENE, MENE, TEQUEL, PARSIM. 
'''
"26" = '''
:sup:`26` Esta é a interpretação daquilo: MENE: Contou Deus o teu reino, e o acabou. 
'''
"27" = '''
:sup:`27` TEQUEL: Pesado foste na balança, e foste achado em falta. 
'''
"28" = '''
:sup:`28` PERES: Dividido foi teu reino, e entregue aos a medos e aos persas. 
'''
"29" = '''
:sup:`29` Então Belsazar deu ordens, e vestiram a Daniel de púrpura, puseram uma corrente de ouro em seu pescoço, e anunciaram que ele seria o terceiro líder no reino. 
'''
"30" = '''
:sup:`30` Naquela mesma noite Belsazar, rei dos caldeus, foi morto. 
'''
"31" = '''
:sup:`31` E Dario, o medo, tomou o reino, sendo da idade de sessenta e dois anos. 
'''
