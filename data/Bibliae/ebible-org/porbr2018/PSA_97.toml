[97]
"1" = '''
:sup:`1` O SENHOR reina; que a terra se encha de alegria; alegrem-se as muitas ilhas. 
'''
"2" = '''
:sup:`2` Nuvens e escuridão há ao redor dele; justiça e juízo são a base de seu trono. 
'''
"3" = '''
:sup:`3` Fogo vai adiante dele, que inflama seus adversários ao redor. 
'''
"4" = '''
:sup:`4` Seus relâmpagos iluminam o mundo; a terra os vê, e treme. 
'''
"5" = '''
:sup:`5` Os montes se derretem como cera na presença do SENHOR, na presença do Senhor de toda a terra. 
'''
"6" = '''
:sup:`6` Os céus anunciam sua justiça, e todos os povos veem sua glória. 
'''
"7" = '''
:sup:`7` Sejam envergonhados todos os que servem a imagens, e os que se orgulham de ídolos; prostrai-vos diante dele todos os deuses. 
'''
"8" = '''
:sup:`8` Sião ouviu, e se alegrou; e as filhas de Judá tiveram muita alegria, por causa de teus juízos, SENHOR; 
'''
"9" = '''
:sup:`9` Pois tu, SENHOR, és o Altíssimo sobre toda a terra; tu és muito mais elevado que todos os deuses. 
'''
"10" = '''
:sup:`10` Vós que amais ao SENHOR: odiai o mal; ele guarda a alma de seus santos, e os resgata da mão dos perversos. 
'''
"11" = '''
:sup:`11` A luz é semeada para o justo, e a alegria para os corretos de coração. 
'''
"12" = '''
:sup:`12` Vós justos, alegrai-vos no SENHOR; e agradecei em memória de sua santidade. 
'''
