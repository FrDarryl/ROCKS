[5]
"1" = '''
:sup:`1` Clama agora! Haverá alguém que te responda? E a qual dos santos te voltarás? 
'''
"2" = '''
:sup:`2` Pois a ira acaba com o louco, e o zelo mata o tolo. 
'''
"3" = '''
:sup:`3` Eu vi ao louco lançar raízes, porém logo amaldiçoei sua habitação. 
'''
"4" = '''
:sup:`4` Seus filhos estarão longe da salvação; na porta são despedaçados, e não há quem os livre. 
'''
"5" = '''
:sup:`5` O faminto devora sua colheita, e a tira até dentre os espinhos; e o assaltante traga sua riqueza. 
'''
"6" = '''
:sup:`6` Porque a aflição não procede do pó da terra, nem a opressão brota do chão. 
'''
"7" = '''
:sup:`7` Mas o ser humano nasce para a opressão, assim como as faíscas das brasas se levantam a voar. 
'''
"8" = '''
:sup:`8` Porém eu buscaria a Deus, e a ele confiaria minha causa; 
'''
"9" = '''
:sup:`9` Pois ele é o que faz coisas grandiosas e incompreensíveis, e inúmeras maravilhas. 
'''
"10" = '''
:sup:`10` Ele é o que dá a chuva sobre a face da terra, e envia águas sobre os campos. 
'''
"11" = '''
:sup:`11` Ele põe os humildes em lugares altos, para que os sofredores sejam postos em segurança. 
'''
"12" = '''
:sup:`12` Ele frustra os planos dos astutos, para que suas mãos nada consigam executar. 
'''
"13" = '''
:sup:`13` Ele prende aos sábios em sua própria astúcia; para que o conselho dos perversos seja derrubado. 
'''
"14" = '''
:sup:`14` De dia eles se encontram com as trevas, e ao meio-dia andam apalpando como de noite. 
'''
"15" = '''
:sup:`15` Porém livra ao necessitado da espada de suas bocas, e da mão do violento. 
'''
"16" = '''
:sup:`16` Pois ele é esperança para o necessitado, e a injustiça tapa sua boca. 
'''
"17" = '''
:sup:`17` Eis que bem-aventurado é o homem a quem Deus corrige; portanto não rejeites o castigo do Todo-Poderoso. 
'''
"18" = '''
:sup:`18` Pois ele faz a chaga, mas também põe o curativo; ele fere, mas suas mãos curam. 
'''
"19" = '''
:sup:`19` Em seis angústias ele te livrará, e em sete o mal não te tocará. 
'''
"20" = '''
:sup:`20` Na fome ele te livrará da morte, e na guerra livrará do poder da espada. 
'''
"21" = '''
:sup:`21` Do açoite da língua estarás encoberto; e não temerás a destruição quando ela vier. 
'''
"22" = '''
:sup:`22` Tu rirás da destruição e da fome, e não temerás os animais da terra. 
'''
"23" = '''
:sup:`23` Pois até com as pedras do campo terás teu pacto, e os animais do campo serão pacíficos contigo. 
'''
"24" = '''
:sup:`24` E saberás que há paz em tua tenda; e visitarás tua habitação, e não falharás. 
'''
"25" = '''
:sup:`25` Também saberás que tua semente se multiplicará, e teus descendentes serão como a erva da terra. 
'''
"26" = '''
:sup:`26` Na velhice virás à sepultura, como o amontoado de trigo que se recolhe a seu tempo. 
'''
"27" = '''
:sup:`27` Eis que é isto o que temos constatado, e assim é; ouve-o, e pensa nisso tu para teu bem . 
'''
