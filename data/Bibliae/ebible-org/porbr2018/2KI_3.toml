[3]
"1" = '''
:sup:`1` E Jorão, filho de Acabe, começou a reinar em Samaria sobre Israel o ano dezoito de Josafá rei de Judá; e reinou doze anos. 
'''
"2" = '''
:sup:`2` E fez o que era mau aos olhos do SENHOR, ainda que não como seu pai e sua mãe; porque tirou as estátuas de Baal que seu pai havia feito. 
'''
"3" = '''
:sup:`3` Mas achegou-se aos pecados de Jeroboão, filho de Nebate, que fez pecar a Israel; e não se separou deles. 
'''
"4" = '''
:sup:`4` Então Messa rei de Moabe era proprietário de gados, e pagava ao rei de Israel cem mil cordeiros e cem mil carneiros com suas lãs. 
'''
"5" = '''
:sup:`5` Mas morto Acabe, o rei de Moabe se rebelou contra o rei de Israel. 
'''
"6" = '''
:sup:`6` E saiu então de Samaria o rei Jorão, e inspecionou a todo Israel. 
'''
"7" = '''
:sup:`7` E foi e enviou a dizer a Josafá rei de Judá: O rei de Moabe se há rebelado contra mim: irás tu comigo à guerra contra Moabe? E ele respondeu: Irei, porque como eu, assim tu; como meu povo, assim teu povo; como meus cavalos, assim também teus cavalos. 
'''
"8" = '''
:sup:`8` E disse: Por qual caminho iremos? E ele respondeu: Pelo caminho do deserto de Edom. 
'''
"9" = '''
:sup:`9` Partiram, pois, o rei de Israel, e o rei de Judá, e o rei de Edom; e quando andaram rodeando pelo deserto sete dias de caminho, faltou-lhes a água para o exército, e para os animais que os seguiam. 
'''
"10" = '''
:sup:`10` Então o rei de Israel disse: Ah! Que o SENHOR chamou estes três reis para entregá-los em mãos dos moabitas. 
'''
"11" = '''
:sup:`11` Mas Josafá disse: Não há aqui profeta do SENHOR, para que consultemos ao SENHOR por ele? E um dos servos do rei de Israel respondeu e disse: Aqui está Eliseu filho de Safate, que dava água a mãos a Elias. 
'''
"12" = '''
:sup:`12` E Josafá disse: Este terá palavra do SENHOR. E desceram a ele o rei de Israel, e Josafá, e o rei de Edom. 
'''
"13" = '''
:sup:`13` Então Eliseu disse ao rei de Israel: Que tenho eu contigo? Vai aos profetas de teu pai, e aos profetas de tua mãe. E o rei de Israel lhe respondeu: Não; porque juntou o SENHOR estes três reis para entregá-los em mãos dos moabitas. 
'''
"14" = '''
:sup:`14` E Eliseu disse: Vive o SENHOR dos exércitos, em cuja presença estou, que se não tivesse respeito ao rosto de Josafá rei de Judá, não olharia a ti, nem te veria. 
'''
"15" = '''
:sup:`15` Mas agora trazei-me um músico. E enquanto o músico tocava, a mão do SENHOR foi sobre Eliseu. 
'''
"16" = '''
:sup:`16` E disse: Assim disse o SENHOR: Fazei neste vale muitas covas. 
'''
"17" = '''
:sup:`17` Porque o SENHOR disse assim: Não vereis vento, nem vereis chuva, e este vale será cheio de água, e bebereis vós, e vossos animais, e vossos gados. 
'''
"18" = '''
:sup:`18` E isto é coisa pouca aos olhos do SENHOR; dará também aos moabitas em vossas mãos. 
'''
"19" = '''
:sup:`19` E vós ferireis a toda cidade fortalecida e a toda vila bela, e cortareis toda boa árvore, e cegareis todas as fontes de águas, e destruireis com pedras toda terra fértil. 
'''
"20" = '''
:sup:`20` E aconteceu que pela manhã, quando se oferece o sacrifício, eis que vieram águas pelo caminho de Edom, e a terra foi cheia de águas. 
'''
"21" = '''
:sup:`21` E todos os de Moabe, quando ouviram que os reis subiam a lutar contra eles, juntaram-se desde todos os que cingiam armas de guerra acima, e puseram-se na fronteira. 
'''
"22" = '''
:sup:`22` E quando se levantaram pela manhã, e luziu o sol sobre as águas, viram os de Moabe desde longe as águas vermelhas como sangue; 
'''
"23" = '''
:sup:`23` E disseram: Sangue é este de espada! Os reis se revoltaram, e cada um matou a seu companheiro. Agora, pois, Moabe, à presa! 
'''
"24" = '''
:sup:`24` Mas quando chegaram ao campo de Israel, levantaram-se os israelitas e feriram aos de Moabe, os quais fugiram diante deles; seguiram, porém, ferindo aos de Moabe. 
'''
"25" = '''
:sup:`25` E assolaram as cidades, e em todas as propriedades férteis lançou cada um sua pedra, e as encheram; fecharam também todas as fontes das águas, e derrubaram todas as boas árvores; até que em Quir-Haresete somente deixaram suas pedras; porque os atiradores de funda a cercaram e a feriram. 
'''
"26" = '''
:sup:`26` E quando o rei de Moabe viu que a batalha o vencia, tomou consigo setecentos homens que tiravam espada, para romper contra o rei de Edom, mas não conseguiram. 
'''
"27" = '''
:sup:`27` Então arrebatou a seu primogênito que havia de reinar em seu lugar, e sacrificou-lhe em holocausto sobre o muro. E havia grande ira em Israel; e retiraram-se dele, e voltaram a sua terra. 
'''
