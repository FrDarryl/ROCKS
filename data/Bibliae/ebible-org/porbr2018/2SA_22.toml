[22]
"1" = '''
:sup:`1` E falou Davi ao SENHOR as palavras deste cântico, o dia que o SENHOR o livrou da mão de todos os seus inimigos e da mão de Saul. 
'''
"2" = '''
:sup:`2` E disse: O SENHOR é minha rocha, e minha fortaleza, e meu libertador; 
'''
"3" = '''
:sup:`3` Deus de minha rocha, nele confiarei: Meu escudo, e o poder de minha salvação, minha fortaleza, e meu refúgio; Meu salvador, que me livrarás de violência. 
'''
"4" = '''
:sup:`4` Invocarei ao SENHOR, digno de ser louvado. E serei salvo de meus inimigos. 
'''
"5" = '''
:sup:`5` Quando me cercaram ondas de morte, E ribeiros de iniquidade me assombraram, 
'''
"6" = '''
:sup:`6` As cordas do Xeol me rodearam, e laços de morte me tomaram desprevenido. 
'''
"7" = '''
:sup:`7` Tive angústia, invoquei ao SENHOR, E clamei a meu Deus: E ele ouviu minha voz desde seu templo; Chegou meu clamor a seus ouvidos. 
'''
"8" = '''
:sup:`8` A terra se moveu, e tremeu; Os fundamentos dos céus foram movidos, E se estremeceram, porque ele se irou. 
'''
"9" = '''
:sup:`9` Subiu fumaça de suas narinas, E de sua boca fogo consumidor, Pelo qual se acenderam carvões. 
'''
"10" = '''
:sup:`10` E abaixo os céus, e desceu: Uma escuridão debaixo de seus pés. 
'''
"11" = '''
:sup:`11` Subiu sobre o querubim, e voou: Apareceu-se sobre as asas do vento. 
'''
"12" = '''
:sup:`12` Armou tendas de escuridão ao redor de si; nuvens negras e espessas, carregadas de águas. 
'''
"13" = '''
:sup:`13` Do resplendor de sua presença Se acenderam brasas ardentes. 
'''
"14" = '''
:sup:`14` O SENHOR trovejou desde os céus, E o Altíssimo deu sua voz; 
'''
"15" = '''
:sup:`15` Lançou flechas, e desbaratou-os; Relampejou, e consumiu-os. 
'''
"16" = '''
:sup:`16` Então apareceram as profundezas do mar, E os fundamentos do mundo foram descobertos, À repreensão do SENHOR, Ao sopro do vento de seu nariz. 
'''
"17" = '''
:sup:`17` Estendeu sua mão do alto, e arrebatou-me, E tirou-me de copiosas águas. 
'''
"18" = '''
:sup:`18` Livrou-me de fortes inimigos, De aqueles que me aborreciam, os quais eram mais fortes que eu. 
'''
"19" = '''
:sup:`19` Atacaram-me no dia de minha calamidade; Mas o SENHOR foi meu apoio. 
'''
"20" = '''
:sup:`20` Tirou-me para um lugar amplo; Livrou-me, porque se agradou de mim. 
'''
"21" = '''
:sup:`21` Remunerou-me o SENHOR conforme minha justiça: E conforme a limpeza de minhas mãos ele me pagou. 
'''
"22" = '''
:sup:`22` Porque eu guardei os caminhos do SENHOR; E não me apartei impiamente de meu Deus. 
'''
"23" = '''
:sup:`23` Porque diante de mim tenho todas suas ordenanças; E atento a seus estatutos, não me retirarei deles. 
'''
"24" = '''
:sup:`24` E fui íntegro para com ele, E guardei-me de minha iniquidade. 
'''
"25" = '''
:sup:`25` Remunerou-me, portanto, o SENHOR conforme minha justiça, E conforme minha limpeza diante de seus olhos. 
'''
"26" = '''
:sup:`26` Com o bom és benigno, E com o íntegro te mostras íntegro; 
'''
"27" = '''
:sup:`27` Limpo és para com o limpo, Mas com o perverso és rígido. 
'''
"28" = '''
:sup:`28` E tu salvas ao povo humilde; Mas teus olhos sobre os altivos, para abatê-los. 
'''
"29" = '''
:sup:`29` Porque tu és minha lâmpada, ó SENHOR; o SENHOR dá luz às minhas trevas. 
'''
"30" = '''
:sup:`30` Pois contigo avançarei contra uma tropa, e com o meu Deus saltarei uma muralha. 
'''
"31" = '''
:sup:`31` O caminho de Deus é perfeito; a palavra do SENHOR é purificada, é escudo é de todos os que nele confiam. 
'''
"32" = '''
:sup:`32` Porque que Deus há a não ser o SENHOR? Ou quem é forte a não ser nosso Deus? 
'''
"33" = '''
:sup:`33` Deus é o que com virtude me corrobora, e o que tira os obstáculos do meu caminho; 
'''
"34" = '''
:sup:`34` O que faz meus pés como de cervas, E o que me assenta em minhas alturas; 
'''
"35" = '''
:sup:`35` O que ensina minhas mãos para a luta, e proporciona que com meus braços quebre o arco de bronze. 
'''
"36" = '''
:sup:`36` Tu me deste também o escudo de tua salvação, E tua benignidade me acrescentou. 
'''
"37" = '''
:sup:`37` Tu alargaste meus desfiladeiros debaixo de mim, Para que não titubeassem meus joelhos. 
'''
"38" = '''
:sup:`38` Perseguirei a meus inimigos, e os quebrantarei; E não me voltarei até que os acabe. 
'''
"39" = '''
:sup:`39` Os consumirei, e os ferirei, e não se levantarão; E cairão debaixo de meus pés. 
'''
"40" = '''
:sup:`40` Cingiste-me de força para a batalha, E fizeste prostrar debaixo de mim os que contra mim se levantaram. 
'''
"41" = '''
:sup:`41` Tu me deste o pescoço de meus inimigos, De meus aborrecedores, que eu os destruísse. 
'''
"42" = '''
:sup:`42` Olharam, e não houve quem os livrasse; Ao SENHOR, mas não lhes respondeu. 
'''
"43" = '''
:sup:`43` Eu os esmiuçarei como pó da terra; Eu os pisarei como à lama das ruas, e os dissiparei. 
'''
"44" = '''
:sup:`44` Tu me livraste das brigas dos povos; Tu me guardaste para eu que fosse cabeça de nações: Povos que eu não conhecia me serviram. 
'''
"45" = '''
:sup:`45` Os estrangeiros se sujeitaram a mim; ao ouvirem, me obedeciam. 
'''
"46" = '''
:sup:`46` Os estrangeiros desfaleciam, E tremiam em seus esconderijos. 
'''
"47" = '''
:sup:`47` Viva o SENHOR, e seja bendita minha rocha; Seja exaltado o Deus, a rocha de meu salvamento: 
'''
"48" = '''
:sup:`48` O Deus que me vingou, E sujeita os povos debaixo de mim: 
'''
"49" = '''
:sup:`49` E que me tira dentre meus inimigos: Tu me tiraste em alto dentre os que se levantaram contra mim: Livraste-me do homem de iniquidades. 
'''
"50" = '''
:sup:`50` Portanto eu te confessarei entre as nações, ó SENHOR, E cantarei a teu nome. 
'''
"51" = '''
:sup:`51` Ele que engrandece as saúdes de seu rei, E faz misericórdia a seu ungido, A Davi, e à sua semente, para sempre. 
'''
