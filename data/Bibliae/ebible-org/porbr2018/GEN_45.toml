[45]
"1" = '''
:sup:`1` Não podia já José se conter diante de todos os que estavam ao seu lado, e clamou: Fazei sair de minha presença a todos. E não ficou ninguém com ele, ao dar-se a conhecer José a seus irmãos. 
'''
"2" = '''
:sup:`2` Então se deu a chorar por voz em grito; e ouviram os egípcios, e ouviu também a casa de Faraó. 
'''
"3" = '''
:sup:`3` E disse José a seus irmãos: Eu sou José: vive ainda meu pai? E seus irmãos não puderam lhe responder, porque estavam perturbados diante dele. 
'''
"4" = '''
:sup:`4` Então disse José a seus irmãos: Achegai-vos agora a mim. E eles se achegaram. E ele disse: Eu sou José vosso irmão o que vendestes para o Egito. 
'''
"5" = '''
:sup:`5` Agora, pois, não vos entristeçais, nem vos pese de haver me vendido aqui; que para preservação de vida me enviou Deus diante de vós: 
'''
"6" = '''
:sup:`6` Que já houve dois anos de fome em meio da terra, e ainda restam cinco anos em que nem haverá arada nem colheita. 
'''
"7" = '''
:sup:`7` E Deus me enviou adiante de vós, para que vós restásseis na terra, e para vos dar vida por meio de grande salvamento. 
'''
"8" = '''
:sup:`8` Assim, pois, não me enviastes vós aqui, mas sim Deus, que me pôs por pai de Faraó, e por senhor de toda sua casa, e por governador de toda a terra do Egito. 
'''
"9" = '''
:sup:`9` Apressai-vos, ide a meu pai e dizei-lhe: Assim diz teu filho José: Deus me pôs por senhor de todo Egito; vem a mim, não te detenhas: 
'''
"10" = '''
:sup:`10` E habitarás na terra de Gósen, e estarás perto de mim, tu e teus filhos, e os filhos de teus filhos, teus gados e tuas vacas, e tudo o que tens. 
'''
"11" = '''
:sup:`11` E ali te alimentarei, pois ainda restam cinco anos de fome, para que não pereças de pobreza tu e tua casa, e tudo o que tens: 
'''
"12" = '''
:sup:`12` E eis que, vossos olhos veem, e os olhos de meu irmão Benjamim, que meu boca vos fala. 
'''
"13" = '''
:sup:`13` Fareis pois saber a meu pai toda minha glória no Egito, e tudo o que vistes: e apressai-vos, e trazei a meu pai aqui. 
'''
"14" = '''
:sup:`14` E lançou-se sobre o pescoço de Benjamim seu irmão, e chorou; e também Benjamim chorou sobre seu pescoço. 
'''
"15" = '''
:sup:`15` E beijou a todos os seus irmãos, e chorou sobre eles: e depois seus irmãos falaram com ele. 
'''
"16" = '''
:sup:`16` E ouviu-se a notícia na casa de Faraó, dizendo: Os irmãos de José vieram. E pareceu bem aos olhos de Faraó e de seus servos. 
'''
"17" = '''
:sup:`17` E disse Faraó a José: Dize a teus irmãos: Fazei isto: carregai vossos animais, e ide, voltai à terra de Canaã; 
'''
"18" = '''
:sup:`18` E tomai a vosso pai e vossas famílias, e vinde a mim, que eu vos darei o bom da terra do Egito e comereis a gordura da terra. 
'''
"19" = '''
:sup:`19` E tu manda: Fazei isto: tomai para vós da terra do Egito carros para vossos filhos e vossas mulheres; e tomai a vosso pai, e vinde. 
'''
"20" = '''
:sup:`20` E não se vos dê nada de vossos pertences, porque o bem da terra do Egito será vosso. 
'''
"21" = '''
:sup:`21` E fizeram-no assim os filhos de Israel: e deu-lhes José carros conforme a ordem de Faraó, e deu alimentos para o caminho. 
'''
"22" = '''
:sup:`22` A cada um de todos eles deu mudas de roupas, e a Benjamim deu trezentas peças de prata, e cinco mudas de roupas. 
'''
"23" = '''
:sup:`23` E a seu pai enviou isto: dez asnos carregados do melhor do Egito, e dez asnas carregadas de trigo, e pão e comida, para seu pai no caminho. 
'''
"24" = '''
:sup:`24` E despediu a seus irmãos, e foram-se. E ele lhes disse: Não brigais pelo caminho. 
'''
"25" = '''
:sup:`25` E subiram do Egito, e chegaram à terra de Canaã a Jacó seu pai. 
'''
"26" = '''
:sup:`26` E deram-lhe as novas, dizendo: José vive ainda; e ele é senhor toda a terra do Egito. E seu coração se desmaiou; pois não cria neles. 
'''
"27" = '''
:sup:`27` E eles lhe contaram todas as palavras de José, que ele lhes havia falado; e vendo ele os carros que José enviava para levá-lo, o espírito de Jacó seu pai reviveu. 
'''
"28" = '''
:sup:`28` Então disse Israel: Basta; José meu filho vive ainda: irei, e lhe verei antes que eu morra. 
'''
