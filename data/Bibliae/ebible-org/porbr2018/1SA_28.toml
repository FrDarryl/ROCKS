[28]
"1" = '''
:sup:`1` E aconteceu que em aqueles dias os filisteus juntaram seus acampamentos para lutar contra Israel. E disse Aquis a Davi: Sabe de certo que hás de sair comigo à campanha, tu e os teus. 
'''
"2" = '''
:sup:`2` E Davi respondeu a Aquis: Saberás, pois, o que fará teu servo. E Aquis disse a Davi: Portanto te farei guarda de minha cabeça todos os dias. 
'''
"3" = '''
:sup:`3` Já Samuel era morto, e todo Israel o havia lamentado, e haviam-lhe sepultado em Ramá, em sua cidade. E Saul havia lançado da terra os encantadores e adivinhos. 
'''
"4" = '''
:sup:`4` Pois como os filisteus se juntaram, vieram e assentaram acampamento em Suném: e Saul juntou a todo Israel, e assentaram acampamento em Gilboa. 
'''
"5" = '''
:sup:`5` E quando viu Saul o acampamento dos filisteus, temeu, e perturbou-se seu coração em grande maneira. 
'''
"6" = '''
:sup:`6` E consultou Saul ao SENHOR; mas o SENHOR não lhe respondeu, nem por sonhos, nem por Urim, nem por profetas. 
'''
"7" = '''
:sup:`7` Então Saul disse a seus criados: Buscai-me uma mulher que tenha espírito de necromante, para que eu vá a ela, e por meio dela pergunte. E seus criados lhe responderam: Eis que há uma mulher em En-Dor que tem espírito de necromante. 
'''
"8" = '''
:sup:`8` E Saul se disfarçou, vestiu outras roupas, e foi-se com dois homens, e vieram àquela mulher de noite; e ele disse: Eu te rogo que me adivinhes pelo espírito de pitonisa, e me faças subir a quem eu te disser. 
'''
"9" = '''
:sup:`9` E a mulher lhe disse: Eis que tu sabes o que Saul fez, como exterminou da terra os necromantes e os adivinhos; por que, pois, pões tropeço à minha vida, para me fazer morrer? 
'''
"10" = '''
:sup:`10` Então Saul jurou a ela pelo SENHOR, dizendo: Vive o SENHOR, que nenhum mal te virá por isto. 
'''
"11" = '''
:sup:`11` A mulher então disse: A quem te farei vir? E ele respondeu: Faze-me vir a Samuel. 
'''
"12" = '''
:sup:`12` E vendo a mulher a Samuel, clamou em alta voz, e falou aquela mulher a Saul, dizendo: 
'''
"13" = '''
:sup:`13` Por que me enganaste? que tu és Saul. E o rei lhe disse: Não temas: que viste? E a mulher respondeu a Saul: Vi deuses que sobem da terra. 
'''
"14" = '''
:sup:`14` E ele lhe disse: Qual é sua forma? E ela respondeu: Um homem ancião vem, coberto de um manto. Saul então entendeu que era Samuel, e humilhando o rosto à terra, fez grande reverência. 
'''
"15" = '''
:sup:`15` E Samuel disse a Saul: Por que me inquietaste fazendo-me vir? E Saul respondeu: Estou muito angustiado; pois os filisteus lutam contra mim, e Deus se afastou de mim, e não me responde mais, nem por meio de profetas, nem por sonhos: por isto te chamei, para que me declares o que tenho de fazer. 
'''
"16" = '''
:sup:`16` Então Samuel disse: E para que perguntas a mim, havendo-se afastado de ti o SENHOR, e é teu inimigo? 
'''
"17" = '''
:sup:`17` o SENHOR pois fez como falou por meio de mim; pois cortou o SENHOR o reino de tua mão, e o deu a tua companheiro Davi. 
'''
"18" = '''
:sup:`18` Como tu não obedeceste à voz do SENHOR, nem cumpriste o furor de sua ira sobre Amaleque, por isso o SENHOR te fez isto hoje. 
'''
"19" = '''
:sup:`19` E o SENHOR entregará a Israel também contigo nas mãos dos filisteus: e amanhã estareis comigo, tu e teus filhos; e ainda o acampamento de Israel o SENHOR entregará nas mãos dos filisteus. 
'''
"20" = '''
:sup:`20` Naquele mesmo momento Saul caiu estendido ao chão, e teve grande temor pelas palavras de Samuel; que não restou nele esforço nenhum, porque em todo aquele dia e aquela noite não havia comido pão. 
'''
"21" = '''
:sup:`21` Então a mulher veio a Saul, e vendo-lhe em grande maneira perturbado, disse-lhe: Eis que tua criada obedeceu à tua voz, e pus minha vida em minha mão, e ouvi as palavras que tu me disseste. 
'''
"22" = '''
:sup:`22` Rogo-te, pois, que tu também ouças a voz de tua serva: porei eu diante de ti um bocado de pão que comas, para que te fortaleças, e vás teu caminho. 
'''
"23" = '''
:sup:`23` E ele o recusou, dizendo: Não comerei. Mas seus criados juntamente com a mulher lhe obrigaram, e ele os obedeceu. Levantou-se, pois, do chão, e sentou-se sobre uma cama. 
'''
"24" = '''
:sup:`24` E aquela mulher tinha em sua casa um bezerro gordo, o qual matou logo; e tomou farinha e amassou-a, e cozeu dela pães sem levedura. 
'''
"25" = '''
:sup:`25` E o trouxe diante de Saul e de seus criados; e assim que comeram, se levantaram, e partiram aquela noite. 
'''
