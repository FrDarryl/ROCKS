[96]
"1" = '''
:sup:`1` Cantai ao SENHOR uma nova canção; cantai ao SENHOR toda a terra. 
'''
"2" = '''
:sup:`2` Cantai ao SENHOR, bendizei ao seu nome; anunciai todos os dias sua salvação. 
'''
"3" = '''
:sup:`3` Contai sua glória por entre as nações, e suas maravilhas por entre todos os povos. 
'''
"4" = '''
:sup:`4` Porque o SENHOR é grande e muito digno de louvor; ele é mais temível que todos os deuses. 
'''
"5" = '''
:sup:`5` Porque todos os deuses dos povos são ídolos, porém o SENHOR fez os céus; 
'''
"6" = '''
:sup:`6` Majestade e glória há diante dele; força e beleza há em seu santuário. 
'''
"7" = '''
:sup:`7` Reconhecei ao SENHOR, ó famílias dos povos; reconhecei que ao SENHOR pertence a glória e a força. 
'''
"8" = '''
:sup:`8` Reconhecei ao SENHOR a glória de seu nome; trazei ofertas, e entrai nos pátios dele. 
'''
"9" = '''
:sup:`9` Adorai ao SENHOR na glória da santidade; temei perante sua presença toda a terra. 
'''
"10" = '''
:sup:`10` Dizei entre as nações: O SENHOR reina; o mundo está firme, e não se abalará; ele julgará aos povos de forma correta. 
'''
"11" = '''
:sup:`11` Alegrem-se os céus, e enchei de alegria a terra; faça barulho o mar e sua plenitude. 
'''
"12" = '''
:sup:`12` Saltem contentes o campo e tudo que nele há, e que todas as árvores dos bosque cantem de alegria, 
'''
"13" = '''
:sup:`13` Diante do SENHOR; porque ele vem; porque ele vem para julgar a terra. Ele julgará ao mundo com justiça, e aos povos com sua verdade. 
'''
