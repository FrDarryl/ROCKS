[3]
"1" = '''
:sup:`1` Eu sou o homem que viu a aflição pela vara de seu furor. 
'''
"2" = '''
:sup:`2` Guiou-me e levou-me a trevas, e não à luz. 
'''
"3" = '''
:sup:`3` Com certeza se virou contra mim, revirou sua mão o dia todo. 
'''
"4" = '''
:sup:`4` Fez envelhecer minha carne e minha pele, quebrou meus ossos. 
'''
"5" = '''
:sup:`5` Edificou contra mim, e cercou -me de fel e de trabalho. 
'''
"6" = '''
:sup:`6` Fez-me habitar em lugares escuros, como os que já morrera há muito tempo. 
'''
"7" = '''
:sup:`7` Cercou-me por todos lados, e não posso sair; tornou pesados os meus grilhões. 
'''
"8" = '''
:sup:`8` Até quando clamo e dou vozes, fechou os ouvidos à minha oração. 
'''
"9" = '''
:sup:`9` Cercou meus caminhos com pedras lavradas, retorceu as minhas veredas. 
'''
"10" = '''
:sup:`10` Foi para mim como um urso que espia, como um leão escondido. 
'''
"11" = '''
:sup:`11` Desviou meus caminhos, e fez-me em pedaços; deixou-me desolado. 
'''
"12" = '''
:sup:`12` Armou seu arco, e me pôs como alvo para a flecha. 
'''
"13" = '''
:sup:`13` Fez entrar em meus rins as flechas de sua aljava. 
'''
"14" = '''
:sup:`14` Servi de escárnio a todo o meu povo, de canção ridícula deles o dia todo. 
'''
"15" = '''
:sup:`15` Fartou-me de amarguras, embebedou-me de absinto. 
'''
"16" = '''
:sup:`16` Quebrou os meus dentes com cascalho, cobriu-me de cinzas. 
'''
"17" = '''
:sup:`17` E afastou minha alma da paz, fez-me esquecer da boa vida. 
'''
"18" = '''
:sup:`18` Então eu disse: Pereceram minha força e minha esperança no SENHOR. 
'''
"19" = '''
:sup:`19` Lembra-te da minha aflição e do meu sofrimento, do absinto e do fel. 
'''
"20" = '''
:sup:`20` Minha alma se lembra e se abate em mim. 
'''
"21" = '''
:sup:`21` Disto me recordarei na minha mente, por isso terei esperança: 
'''
"22" = '''
:sup:`22` É pelas bondades do SENHOR que não somos consumidos, porque suas misericórdias não têm fim. 
'''
"23" = '''
:sup:`23` Elas são novas a cada manhã; grande é a tua fidelidade. 
'''
"24" = '''
:sup:`24` O SENHOR é minha porção, diz a minha alma; portanto nele esperarei. 
'''
"25" = '''
:sup:`25` Bom é o SENHOR para os que nele esperam, para a alma que o busca. 
'''
"26" = '''
:sup:`26` É bom esperar e tranquilo aguardar a salvação do SENHOR. 
'''
"27" = '''
:sup:`27` É bom ao homem levar o jugo em sua juventude. 
'''
"28" = '''
:sup:`28` Sente-se só, e fique quieto; pois ele o pôs sobre si. 
'''
"29" = '''
:sup:`29` Ponha sua boca no pó; talvez haja esperança. 
'''
"30" = '''
:sup:`30` Dê a face ao que o ferir; farte-se de insultos. 
'''
"31" = '''
:sup:`31` Pois o Senhor não rejeitará para sempre: 
'''
"32" = '''
:sup:`32` Mesmo que cause aflição, ele também se compadecerá segundo a grandeza de suas misericórdias. 
'''
"33" = '''
:sup:`33` Pois não é sua vontade afligir nem entristecer os filhos dos homens. 
'''
"34" = '''
:sup:`34` Esmagar debaixo de seus pés a todos os prisioneiros da terra, 
'''
"35" = '''
:sup:`35` Perverter o direito do homem diante da presença do Altíssimo, 
'''
"36" = '''
:sup:`36` Prejudicar ao homem em sua causa: o Senhor não aprova ) tais coisas . 
'''
"37" = '''
:sup:`37` Quem é que pode fazer suceder algo que diz, se o Senhor não tiver mandado? 
'''
"38" = '''
:sup:`38` Por acaso da boca do Altíssimo não sai tanto a maldição como a bênção? 
'''
"39" = '''
:sup:`39` Por que o homem vivente se queixa da punição de seus próprios pecados? 
'''
"40" = '''
:sup:`40` Examinemos nossos caminhos, investiguemos, e nos voltemos ao SENHOR. 
'''
"41" = '''
:sup:`41` Levantemos nossos corações e as mãos a Deus nos céus, 
'''
"42" = '''
:sup:`42` Dizendo: Nós transgredimos e fomos rebeldes; tu não perdoaste. 
'''
"43" = '''
:sup:`43` Cobriste-te de ira, e nos perseguiste; mataste sem teres compaixão. 
'''
"44" = '''
:sup:`44` Cobriste-te de nuvens, para que nossa oração não passasse. 
'''
"45" = '''
:sup:`45` Tu nos tornaste como escória e rejeito no meio dos povos. 
'''
"46" = '''
:sup:`46` Todos os nossos inimigos abriram sua boca contra nós. 
'''
"47" = '''
:sup:`47` Medo e cova vieram sobre nós, devastação e destruição. 
'''
"48" = '''
:sup:`48` Rios de águas correm de meus olhos, por causa da destruição da filha de meu povo. 
'''
"49" = '''
:sup:`49` Meus olhos destilam, e não cessam; não haverá descanso, 
'''
"50" = '''
:sup:`50` Até que o SENHOR preste atenção, e veja desde os céus. 
'''
"51" = '''
:sup:`51` Meus olhos afligem minha alma, por causa de todas as filhas de minha cidade. 
'''
"52" = '''
:sup:`52` Sem motivo meus inimigos me caçam como a um passarinho. 
'''
"53" = '''
:sup:`53` Tentaram tirar minha vida na masmorra, e lançaram pedras sobre mim. 
'''
"54" = '''
:sup:`54` As águas inundaram sobre minha cabeça; eu disse: É o meu fim. 
'''
"55" = '''
:sup:`55` Invoquei o teu nome, SENHOR, desde a cova profunda. 
'''
"56" = '''
:sup:`56` Ouviste minha voz: não escondas o teu ouvido ao meu suspiro, ao meu clamor. 
'''
"57" = '''
:sup:`57` Tu te achegaste no dia em que te invoquei; disseste: Não temas. 
'''
"58" = '''
:sup:`58` Defendeste, Senhor, as causas de minha alma; redimiste minha vida. 
'''
"59" = '''
:sup:`59` Viste, SENHOR, a maldade que me fizeram; julga minha causa. 
'''
"60" = '''
:sup:`60` Viste toda a vingança deles, todos os seus pensamentos contra mim. 
'''
"61" = '''
:sup:`61` Ouvido os seus insultos, ó SENHOR, todos os seus pensamentos contra mim; 
'''
"62" = '''
:sup:`62` As coisas ditas pelos que se levantam contra mim, e seu planos contra mim o dia todo. 
'''
"63" = '''
:sup:`63` Olha para tudo quanto eles fazem; com canções zombam de mim. 
'''
"64" = '''
:sup:`64` Retribui-lhes, SENHOR, conforme a obra de suas mãos. 
'''
"65" = '''
:sup:`65` Dá-lhes angústia de coração, tua maldição a eles. 
'''
"66" = '''
:sup:`66` Persegue-os com ira, e destrua-os de debaixo dos céus do SENHOR. 
'''
