[9]
"1" = '''
:sup:`1` E disse Davi: Restou algum da casa de Saul, a quem faça eu misericórdia por causa de Jônatas? 
'''
"2" = '''
:sup:`2` E havia um servo da casa de Saul, que se chamava Ziba, ao qual quando chamaram que viesse a Davi, o rei lhe disse: És tu Ziba? E ele respondeu: Teu servo. 
'''
"3" = '''
:sup:`3` E o rei disse: Não restou ninguém da casa de Saul, a quem faça eu misericórdia de Deus? E Ziba respondeu ao rei: Ainda restou um filho de Jônatas, aleijado dos pés. 
'''
"4" = '''
:sup:`4` Então o rei lhe disse: E esse onde está? E Ziba respondeu ao rei: Eis que, está em casa de Maquir filho de Amiel, em Lo-Debar. 
'''
"5" = '''
:sup:`5` E enviou o rei Davi, e tomou-o de casa de Maquir filho de Amiel, de Lo-Debar. 
'''
"6" = '''
:sup:`6` E vindo Mefibosete, filho de Jônatas filho de Saul, a Davi, prostrou-se sobre seu rosto, e fez reverência. E disse Davi: Mefibosete. E ele respondeu: Eis aqui teu servo. 
'''
"7" = '''
:sup:`7` E disse-lhe Davi: Não tenhas temor, porque eu à verdade farei contigo misericórdia por causa de Jônatas teu pai, e te devolverei todas as terras de Saul teu pai; e tu comerás sempre pão à minha mesa. 
'''
"8" = '''
:sup:`8` E ele inclinando-se, disse: Quem é teu servo, para que olhes a um cão morto como eu? 
'''
"9" = '''
:sup:`9` Então o rei chamou a Ziba, servo de Saul, e disse-lhe: Tudo o que foi de Saul e de toda sua casa, eu o dei ao filho de teu senhor. 
'''
"10" = '''
:sup:`10` Tu pois lhe lavrarás as terras, tu com teus filhos, e teus servos, e colherás os frutos, para que o filho de teu senhor tenha com que se manter; mas Mefibosete, o filho de teu senhor comerá sempre pão à minha mesa. E Ziba tinha quinze filhos e vinte servos. 
'''
"11" = '''
:sup:`11` E respondeu Ziba ao rei: Conforme tudo o que mandou meu senhor o rei a seu servo, assim teu servo o fará. Mefibosete, disse o rei, comerá à minha mesa, como um dos filhos do rei. 
'''
"12" = '''
:sup:`12` E tinha Mefibosete um filho pequeno, que se chamava Mica. E toda a família da casa de Ziba eram servos de Mefibosete. 
'''
"13" = '''
:sup:`13` E morava Mefibosete em Jerusalém, porque comia sempre à mesa do rei; e era coxo de ambos os pés. 
'''
