[21]
"1" = '''
:sup:`1` Salmo de Davi para o regente: SENHOR, em tua força o rei se alegra; e como ele fica contente com tua salvação! 
'''
"2" = '''
:sup:`2` Tu lhe deste o desejo de seu coração; e tu não negaste o pedido de seus lábios. (Selá) 
'''
"3" = '''
:sup:`3` Porque tu foste até ele com bênçãos de bens; tu puseste na cabeça dele uma coroa de ouro fino. 
'''
"4" = '''
:sup:`4` Ele te pediu vida, e tu lhe deste; muitos dias, para todo o sempre. 
'''
"5" = '''
:sup:`5` Grande é a honra dele por tua salvação; honra e majestade tu lhe concedeste. 
'''
"6" = '''
:sup:`6` Porque tu o pões em bênçãos para sempre; tu fazes abundante a alegria dele com tua face. 
'''
"7" = '''
:sup:`7` Porque o rei confia no SENHOR; e ele nunca se abalará com a bondade do Altíssimo. 
'''
"8" = '''
:sup:`8` Tua mão alcançará a todos o os teus inimigos; tua mão direita encontrará aos que te odeiam. 
'''
"9" = '''
:sup:`9` Tu os porás como que num forno de fogo no tempo em que se encontrarem em tua presença; o SENHOR em sua ira os devorará; e fogo os consumirá. 
'''
"10" = '''
:sup:`10` Tu destruirás o fruto deles de sobre a terra; e também a semente deles dos filhos dos homens. 
'''
"11" = '''
:sup:`11` Porque eles quiseram o mal contra ti; planejaram uma cilada, mas não tiveram sucesso. 
'''
"12" = '''
:sup:`12` Porque tu os porás em fuga; com tuas flechas nas cordas tu lhes apontarás no rosto. 
'''
"13" = '''
:sup:`13` Exalta-te, SENHOR, em tua força; cantaremos e louvaremos o teu poder. 
'''
