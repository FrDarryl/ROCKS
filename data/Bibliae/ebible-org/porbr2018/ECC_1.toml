"1" = '''
:sup:`1` Palavras do Pregador, filho de Davi, rei em Jerusalém. 
'''
"2" = '''
:sup:`2` Futilidade das futilidades! - diz o Pregador - futilidade das futilidades! Tudo é fútil! 
'''
"3" = '''
:sup:`3` Que proveito tem o homem de todo o seu trabalho que ele trabalha abaixo do sol? 
'''
"4" = '''
:sup:`4` Geração vai, e geração vem; porém a terra permanece para sempre. 
'''
"5" = '''
:sup:`5` O sol nasce, e o sol se põe; e se apressa ao seu lugar onde nasceu. 
'''
"6" = '''
:sup:`6` O vento vai ao sul, e rodeia para o norte; continuamente o vento vai rodeando e voltando aos lugares onde circulou. 
'''
"7" = '''
:sup:`7` Todos os rios vão para o mar, e contudo o mar não se enche; ao lugar onde os ribeiros correm, para ali eles voltam a correr. 
'''
"8" = '''
:sup:`8` Todas estas coisas são tão cansativas, que ninguém consegue descrever; os olhos não ficam satisfeitos de ver, nem os ouvidos se enchem de ouvir. 
'''
"9" = '''
:sup:`9` O que foi, isso será; e o que se fez, isso será feito; de modo que nada há de novo abaixo do sol. 
'''
"10" = '''
:sup:`10` Existe algo que se possa dizer: Vê isto, que é novo?Isso já existia nos tempos passados, que foram antes de nós. 
'''
"11" = '''
:sup:`11` Não há lembrança das coisas que já aconteceram; e das coisas que vão acontecer, também delas não haverá lembrança entre aqueles que vierem depois. 
'''
"12" = '''
:sup:`12` Eu o Pregador, me tornei rei sobre Israel em Jerusalém. 
'''
"13" = '''
:sup:`13` E dei meu coração a investigar e pesquisar com sabedoria sobre tudo o que acontece abaixo do céu; esta cansativa ocupação Deus deu aos filhos dos homens, para que nela fossem forçados. 
'''
"14" = '''
:sup:`14` Vi todas as obras que são feitas abaixo do sol, e eis que tudo é futilidade e aflição de espírito. 
'''
"15" = '''
:sup:`15` O que é torto não pode ser endireitado; o que está em falta não pode ser contado. 
'''
"16" = '''
:sup:`16` Eu falei ao meu coração, dizendo: Eis que eu me tornei grande, e aumentei em sabedoria, sobre todos os que tinham sido antes de mim em Jerusalém; e meu coração experimentou uma abundância de sabedoria e conhecimento. 
'''
"17" = '''
:sup:`17` E dei meu coração para entender sabedoria, e para entender loucuras e tolices; e percebi que também isto era aflição. 
'''
"18" = '''
:sup:`18` Porque na muita sabedoria há muito aborrecimento, e aquele que aumenta em conhecimento aumenta em angústia. 
'''
