[2]
"1" = '''
:sup:`1` E aconteceu que, quando o SENHOR quis erguer Elias num turbilhão ao céu, Elias vinha com Eliseu de Gilgal. 
'''
"2" = '''
:sup:`2` E disse Elias a Eliseu: Fica-te agora aqui, porque o SENHOR me enviou a Betel. E Eliseu disse: Vive o SENHOR, e vive tua alma, que não te deixarei. Desceram pois a Betel. 
'''
"3" = '''
:sup:`3` E saindo a Eliseu os filhos dos profetas que estavam em Betel, disseram-lhe: Sabes como o SENHOR tirará hoje o teu senhor de tua cabeça? E ele disse: Sim, eu o sei; calai. 
'''
"4" = '''
:sup:`4` E Elias lhe voltou a dizer: Eliseu, fica-te aqui agora, porque o SENHOR me enviou a Jericó. E ele disse: Vive o SENHOR, e vive tua alma, que não te deixarei. Vieram, pois, a Jericó. 
'''
"5" = '''
:sup:`5` E achegaram-se a Eliseu os filhos dos profetas que estavam em Jericó, e disseram-lhe: Sabes como o SENHOR tirará hoje o teu senhor de tua cabeça? E ele respondeu: Sim, eu o sei; calai. 
'''
"6" = '''
:sup:`6` E Elias lhe disse: Rogo-te que te fiques aqui, porque o SENHOR me enviou ao Jordão. E ele disse: Vive o SENHOR, e vive tua alma, que não te deixarei. Foram, pois, ambos. 
'''
"7" = '''
:sup:`7` E vieram cinquenta homens dos filhos dos profetas, e pararam-se em frente a o longe: e eles dois se pararam junto ao Jordão. 
'''
"8" = '''
:sup:`8` Tomando então Elias seu manto, dobrou-o, e feriu as águas, as quais se apartaram a um e a outro lado, e passaram ambos em seco. 
'''
"9" = '''
:sup:`9` E quando houveram passado, Elias disse a Eliseu: Pede o que queres que faça por ti, antes que seja tirado de contigo. E disse Eliseu: Rogo-te que a porção dobrada de teu espírito seja sobre mim. 
'''
"10" = '''
:sup:`10` E ele lhe disse: Coisa difícil pediste. Se me vires quando for tirado de ti, te será assim feito; mas se não, não. 
'''
"11" = '''
:sup:`11` E aconteceu que, indo eles falando, eis que um carro de fogo com cavalos de fogo separou os dois; e Elias subiu ao céu num turbilhão. 
'''
"12" = '''
:sup:`12` E vendo-o Eliseu, clamava: Meu pai, meu pai! Carro de Israel e seus cavaleiros! E nunca mais lhe viu, e segurando de suas roupas, rompeu-os em duas partes. 
'''
"13" = '''
:sup:`13` Levantou logo o manto de Elias que se lhe havia caído, e voltou, e parou-se à beira do Jordão. 
'''
"14" = '''
:sup:`14` E tomando o manto de Elias que se lhe havia caído, feriu as águas, e disse: Onde está o SENHOR, o Deus de Elias? E assim que houve do mesmo modo ferido as águas, apartaram-se a um e a outro lado, e passou Eliseu. 
'''
"15" = '''
:sup:`15` E vendo-lhe os filhos dos profetas que estavam em Jericó da outra parte, disseram: O espírito de Elias repousou sobre Eliseu. E vieram-lhe a receber, e inclinaram-se a ele até a terra. 
'''
"16" = '''
:sup:`16` E disseram-lhe: Eis que há com teus servos cinquenta homens fortes; vão agora e busquem o teu senhor; talvez o Espírito do SENHOR o levantou, e o lançou em algum monte ou em algum vale. E ele lhes disse: Não envieis. 
'''
"17" = '''
:sup:`17` Mas eles lhe importunaram, até que envergonhando-se, disse: Enviai. Então eles enviaram cinquenta homens, os quais o buscaram três dias, mas não o acharam. 
'''
"18" = '''
:sup:`18` E quando voltaram a ele, que se havia restado em Jericó, ele lhes disse: Não vos disse eu que não fôsseis? 
'''
"19" = '''
:sup:`19` E os homens da cidade disseram a Eliseu: Eis que o assento desta cidade é bom, como meu senhor vai; mas as águas são más, e a terra enferma. 
'''
"20" = '''
:sup:`20` Então ele disse: Trazei-me uma botija nova, e ponde nela sal. E trouxeram-na. 
'''
"21" = '''
:sup:`21` E saindo ele aos mananciais das águas, lançou dentro o sal, e disse: Assim disse o SENHOR: Eu sarei estas águas, e não haverá mais nelas morte nem enfermidade. 
'''
"22" = '''
:sup:`22` E foram saradas as águas até hoje, conforme a palavra que falou Eliseu. 
'''
"23" = '''
:sup:`23` Depois subiu dali a Betel; e subindo pelo caminho, saíram os meninos da cidade, e se ridicularizavam dele, dizendo: Sobe, calvo! Sobe, calvo! 
'''
"24" = '''
:sup:`24` E olhando ele atrás, viu-os, e amaldiçoou-os no nome do SENHOR. E duas ursas saíram da floresta, e despedaçaram deles quarenta e dois meninos. 
'''
"25" = '''
:sup:`25` De ali foi ao monte de Carmelo, e dali voltou a Samaria. 
'''
