[3]
"1" = '''
:sup:`1` Por isso, como não podíamos mais suportar, decidimos ficar sozinhos em Atenas, 
'''
"2" = '''
:sup:`2` e enviamos Timóteo, nosso irmão e servidor de Deus, e cooperador nosso no Evangelho de Cristo, para vos fortalecer e vos encorajar quanto a vossa fé; 
'''
"3" = '''
:sup:`3` a fim de que ninguém se abale por essas aflições; pois vós mesmos sabeis que para isso fomos destinados. 
'''
"4" = '''
:sup:`4` Pois quando ainda estávamos convosco vós dizíamos com antecedência que seríamos afligidos, como aconteceu, e vós sabeis. 
'''
"5" = '''
:sup:`5` Por isso, como não podia mais suportar, eu o enviei para saber de vossa fé. Eu temia que o tentador houvesse vos tentado, e o nosso trabalho houvesse sido inútil. 
'''
"6" = '''
:sup:`6` Mas agora, depois que Timóteo voltou a nós da vossa presença, e nos trouxe boas notícias da vossa fé e amor, e de como sempre tendes boa lembrança de nós, e desejais muito nos ver, como também nós a vós; 
'''
"7" = '''
:sup:`7` por isso, irmãos, ficamos consolados acerca de vós em toda a nossa aflição e necessidade, pela vossa fé. 
'''
"8" = '''
:sup:`8` Pois agora vivemos, se vós estais firmes no Senhor. 
'''
"9" = '''
:sup:`9` Pois como agradecemos a Deus por vós, por toda a alegria com que nos alegramos por vossa causa, diante do nosso Deus! 
'''
"10" = '''
:sup:`10` E de noite e de dia com extrema intensidade oramos para que possamos ver o vosso rosto, e supramos o que falta na vossa fé. 
'''
"11" = '''
:sup:`11` E que o mesmo Deus, nosso Pai, e o nosso Senhor Jesus Cristo, preparem o nosso caminho até vós. 
'''
"12" = '''
:sup:`12` E o Senhor vos faça crescer e exceder em amor uns pelos outros, e por todos, à semelhança de nós por vós; 
'''
"13" = '''
:sup:`13` a fim de que fortaleça os vossos corações, irrepreensíveis em santidade diante do nosso Deus e Pai, na vinda do nosso Senhor Jesus Cristo com todos os seus santos. 
'''
