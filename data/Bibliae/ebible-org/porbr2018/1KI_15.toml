[15]
"1" = '''
:sup:`1` No ano dezoito do rei Jeroboão filho de Nebate, Abião começou a reinar sobre Judá. 
'''
"2" = '''
:sup:`2` Reinou três anos em Jerusalém. O nome de sua mãe era Maaca, filha de Absalão. 
'''
"3" = '''
:sup:`3` E andou em todos os pecados de seu pai, que havia este feito antes dele; e não foi seu coração completo com o SENHOR seu Deus, como o coração do seu pai Davi. 
'''
"4" = '''
:sup:`4` Mas por amor de Davi, deu-lhe o SENHOR seu Deus lâmpada em Jerusalém, levantando-lhe a seu filho depois dele, e sustentando a Jerusalém: 
'''
"5" = '''
:sup:`5` Porquanto Davi havia feito o que era correto diante dos olhos do SENHOR, e de nenhuma coisa que lhe mandasse se havia apartado em todos os dias de sua vida, exceto o negócio de Urias Heteu. 
'''
"6" = '''
:sup:`6` E havia guerra entre Roboão e Jeroboão todos os dias de sua vida. 
'''
"7" = '''
:sup:`7` Os demais dos feitos de Abião, e todas as coisas que fez, não estão escritas no livro das crônicas dos reis de Judá? E havia guerra entre Abião e Jeroboão. 
'''
"8" = '''
:sup:`8` E dormiu Abião com seus pais, e sepultaram-no na cidade de Davi: e reinou Asa seu filho em seu lugar. 
'''
"9" = '''
:sup:`9` No ano vinte de Jeroboão rei de Israel, Asa começou a reinar sobre Judá. 
'''
"10" = '''
:sup:`10` E reinou quarenta e um anos em Jerusalém; o nome de sua avó era Maaca, filha de Absalão. 
'''
"11" = '''
:sup:`11` E Asa fez o que era correto diante dos olhos do SENHOR, como o seu pai Davi. 
'''
"12" = '''
:sup:`12` Porque tirou os sodomitas da terra, e tirou todas as imundícies que seus pais haviam feito. 
'''
"13" = '''
:sup:`13` E também tirou de sua avó Maaca a posição de rainha-mãe, porque havia feito um ídolo num bosque. Além disso, Asa destruiu o ídolo dela, e o queimou junto ao ribeiro de Cedrom. 
'''
"14" = '''
:sup:`14` Porém os altos não foram tirados. Contudo, o coração de Asa foi completo com o SENHOR durante toda a sua vida. 
'''
"15" = '''
:sup:`15` Também trouxe à casa do SENHOR o que o seu pai havia dedicado, e o que ele dedicou: ouro, e prata, e utensílios. 
'''
"16" = '''
:sup:`16` E havia guerra entre Asa e Baasa, rei de Israel, durante todo o tempo deles. 
'''
"17" = '''
:sup:`17` E Baasa, rei de Israel, subiu contra Judá, e edificou Ramá, para não deixar sair nem entrar a ninguém de Asa, rei de Judá. 
'''
"18" = '''
:sup:`18` Então Asa tomou toda a prata e ouro que havia restado nos tesouros da casa do SENHOR, e os tesouros da casa real, entregou-os nas mãos de seus servos, e o rei Asa os enviou a Ben-Hadade, filho de Tabrimom, filho de Heziom, rei da Síria, o qual residia em Damasco, dizendo: 
'''
"19" = '''
:sup:`19` Haja uma aliança entre mim e ti, entre meu pai e o teu pai; eis que eu te envio um presente de prata e ouro. Vai, e rompe a tua aliança com Baasa, rei de Israel, para que me deixe. 
'''
"20" = '''
:sup:`20` E Ben-Hadade consentiu com o rei Asa, e enviou os príncipes dos exércitos que tinha contra as cidades de Israel, e feriu a Ijom, e a Dã, e a Abel-Bete-Maaca, e a toda Quinerete, com toda a terra de Naftali. 
'''
"21" = '''
:sup:`21` E ouvindo isto Baasa, deixou de edificar a Ramá, e ficou em Tirsa. 
'''
"22" = '''
:sup:`22` Então o rei Asa convocou a todo Judá, sem excetuar ninguém; e tiraram de Ramá a pedra e a madeira com que Baasa edificava, e edificou o rei Asa com ele a Gibeá de Benjamim, e a Mispá. 
'''
"23" = '''
:sup:`23` Os demais de todos os feitos de Asa, e toda sua fortaleza, e todas as coisas que fez, e as cidades que edificou, não está tudo escrito no livro das crônicas dos reis de Judá? Mas no tempo de sua velhice enfermou de seus pés. 
'''
"24" = '''
:sup:`24` E descansou Asa com seus pais, e foi sepultado com seus pais na cidade de Davi seu pai: e reinou em seu lugar Josafá seu filho. 
'''
"25" = '''
:sup:`25` E Nadabe, filho de Jeroboão, começou a reinar sobre Israel no segundo ano de Asa rei de Judá; e reinou sobre Israel dois anos. 
'''
"26" = '''
:sup:`26` E fez o que era mau diante dos olhos do SENHOR, andando no caminho de seu pai, e em seus pecados com que fez pecar a Israel. 
'''
"27" = '''
:sup:`27` E Baasa filho de Aías, o qual era da casa de Issacar, fez conspiração contra ele: e feriu-o Baasa em Gibetom, que era dos filisteus: porque Nadabe e todo Israel tinham cercado a Gibetom. 
'''
"28" = '''
:sup:`28` Matou-o, pois, Baasa no terceiro ano de Asa rei de Judá, e reinou em seu lugar. 
'''
"29" = '''
:sup:`29` E quando ele veio ao reino, feriu toda a casa de Jeroboão, sem deixar alma vivente dos de Jeroboão, até exterminá-lo, conforme à palavra do SENHOR que ele falou por seu servo Aías silonita; 
'''
"30" = '''
:sup:`30` Por causa dos pecados de Jeroboão que ele havia cometido, e com os quais fez pecar a Israel; e por sua provocação com que provocou à ira ao SENHOR Deus de Israel. 
'''
"31" = '''
:sup:`31` Os demais dos feitos de Nadabe, e todas as coisas que fez, não está tudo escrito no livro das crônicas dos reis de Israel? 
'''
"32" = '''
:sup:`32` E havia guerra entre Asa e Baasa, rei de Israel, durante todo o tempo deles. 
'''
"33" = '''
:sup:`33` No terceiro ano de Asa, rei de Judá, começou a reinar Baasa, filho de Aías, sobre todo Israel em Tirsa; e reinou vinte e quatro anos. 
'''
"34" = '''
:sup:`34` E fez o que era mau aos olhos do SENHOR, e andou no caminho de Jeroboão, e em seu pecado com que fez pecar a Israel. 
'''
