[12]
"1" = '''
:sup:`1` No sétimo ano de Jeú começou a reinar Joás, e reinou quarenta anos em Jerusalém. O nome de sua mãe foi Zíbia, de Berseba. 
'''
"2" = '''
:sup:`2` E Joás fez o que era coreto aos olhos do SENHOR todo o tempo que o sacerdote Joiada o conduziu. 
'''
"3" = '''
:sup:`3` Contudo isso os altos não se tiraram; que ainda sacrificava e queimava o povo incenso nos altos. 
'''
"4" = '''
:sup:`4` E Joás disse aos sacerdotes: Todo o dinheiro das santificações que se costuma trazer à casa do SENHOR, o dinheiro dos que passam no censo, o dinheiro pelas pessoas, cada qual segundo seu valor, e todo o dinheiro que cada um de sua própria vontade põe na casa do SENHOR. 
'''
"5" = '''
:sup:`5` Recebam-no os sacerdotes, cada um de seus familiares, e reparem as fendas do templo de onde quer que se achar abertura. 
'''
"6" = '''
:sup:`6` Porém o ano vinte e três do rei Joás, não haviam ainda reparado os sacerdotes as aberturas do templo. 
'''
"7" = '''
:sup:`7` Chamando então o rei Joás ao sacerdote Joiada e aos sacerdotes, disse-lhes: Por que não reparais as aberturas do templo? Agora, pois, não tomeis mais o dinheiro de vossos familiares, mas sim dai-o para reparar as fendas do templo. 
'''
"8" = '''
:sup:`8` E os sacerdotes consentiram em não tomar mais dinheiro do povo, nem ter cargo de reparar as aberturas do templo. 
'''
"9" = '''
:sup:`9` Mas o sacerdote Joiada tomou uma arca, e fez-lhe na tampa um furo, e a pôs junto ao altar, à direita quando se entra no templo do SENHOR; e os sacerdotes que guardavam a porta, punham ali todo o dinheiro que se metia na casa do SENHOR. 
'''
"10" = '''
:sup:`10` E quando viam que havia muito dinheiro no arca, vinha o notário do rei e o grande sacerdote, e contavam o dinheiro que achavam no templo do SENHOR, e guardavam-no. 
'''
"11" = '''
:sup:`11` E davam o dinheiro suficiente em mão dos que faziam a obra, e dos que tinham o cargo da casa do SENHOR; e eles o gastavam em pagar os carpinteiros e mestres que reparavam a casa do SENHOR, 
'''
"12" = '''
:sup:`12` E os pedreiros e cortadores de pedras; e em comprar a madeira e pedra lavrada para reparar as aberturas da casa do SENHOR; e em tudo o que se gastava na casa para repará-la. 
'''
"13" = '''
:sup:`13` Mas daquele dinheiro que se trazia à casa do SENHOR, não se faziam bacias de prata, nem saltérios, nem bacias, nem trombetas; nem nenhum outro vaso de ouro nem de prata se fazia para o templo do SENHOR: 
'''
"14" = '''
:sup:`14` Porque o davam aos que faziam a obra, e com ele reparavam a casa do SENHOR. 
'''
"15" = '''
:sup:`15` E não se tomava em conta aos homens em cujas mãos o dinheiro era entregue, para que eles o dessem aos que faziam a obra: porque o faziam eles fielmente. 
'''
"16" = '''
:sup:`16` O dinheiro pelo delito, e o dinheiro pelos pecados, não se metia na casa do SENHOR; porque era dos sacerdotes. 
'''
"17" = '''
:sup:`17` Então subiu Hazael rei da Síria, e lutou contra Gate, e tomou-a; e Hazael decidiu subir contra Jerusalém; 
'''
"18" = '''
:sup:`18` Pelo que tomou Joás rei de Judá todas as ofertas que havia dedicado Josafá, e Jorão e Acazias seus pais, reis de Judá, e as que ele havia dedicado, e todo o ouro que se achou nos tesouros da casa do SENHOR, e na casa do rei, e enviou-o a Hazael, rei da Síria; e ele se partiu de Jerusalém. 
'''
"19" = '''
:sup:`19` Os demais dos feitos de Joás, e todas as coisas que fez, não estão escritos no livro das crônicas dos reis de Judá? 
'''
"20" = '''
:sup:`20` E seus servos se levantaram, fizeram uma conspiração, e mataram a Joás na casa de Milo, quando ele estava descendo a Sila; 
'''
"21" = '''
:sup:`21` Pois Jozacar filho de Simeate, e Jozabade filho de Somer, seus servos, feriram-lhe, e ele morreu. E sepultaram-lhe com seus pais na cidade de Davi, e reinou em seu lugar Amasias seu filho. 
'''
