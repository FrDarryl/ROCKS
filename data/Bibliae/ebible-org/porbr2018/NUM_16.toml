[16]
"1" = '''
:sup:`1` E Coré, filho de Izar, filho de Coate, filho de Levi; e Datã e Abirão, filhos de Eliabe; e Om, filho de Pelete, dos filhos de Rúben, tomaram gente, 
'''
"2" = '''
:sup:`2` E levantaram-se contra Moisés com duzentos e cinquenta homens dos filhos de Israel, príncipes da congregação, dos do conselho, homens de renome; 
'''
"3" = '''
:sup:`3` E se juntaram contra Moisés e Arão, e lhes disseram: Basta-vos, porque toda a congregação, todos eles são santos, e em meio deles está o SENHOR: por que, pois, vos levantais vós sobre a congregação do SENHOR? 
'''
"4" = '''
:sup:`4` E quando o ouviu Moisés, lançou-se sobre seu rosto; 
'''
"5" = '''
:sup:`5` E falou a Coré e a todo o seu grupo, dizendo: Amanhã mostrará o SENHOR quem é seu, e ao santo o fará chegar a si; e ao que ele escolher, ele o achegará a si. 
'''
"6" = '''
:sup:`6` Fazei isto: tomai incensários, Coré e todo o seu grupo: 
'''
"7" = '''
:sup:`7` E ponde fogo neles, e ponde neles incenso diante do SENHOR amanhã; e será que o homem a quem o SENHOR escolher, aquele será o santo: basta-vos isto, filhos de Levi. 
'''
"8" = '''
:sup:`8` Disse mais Moisés a Coré: Ouvi agora, filhos de Levi: 
'''
"9" = '''
:sup:`9` Vos é pouco que o Deus de Israel vos haja apartado da congregação de Israel, fazendo-vos achegar a si para que ministrasses no serviço do tabernáculo do SENHOR, e estivésseis diante da congregação para ministrar-lhes? 
'''
"10" = '''
:sup:`10` E que te fez aproximar a ti, e a todos os teus irmãos os filhos de Levi contigo; para que procureis também o sacerdócio? 
'''
"11" = '''
:sup:`11` Portanto, tu e todo o teu grupo sois os que vos juntais contra o SENHOR: pois Arão, que é para que contra ele murmureis? 
'''
"12" = '''
:sup:`12` E enviou Moisés a chamar a Datã e Abirão, filhos de Eliabe; mas eles responderam: Não iremos lá: 
'''
"13" = '''
:sup:`13` É pouco que nos tenhas feito vir de uma terra que destila leite e mel, para fazer-nos morrer no deserto, mas que também te faças senhor de nós autoritariamente? 
'''
"14" = '''
:sup:`14` Nem tampouco nos puseste tu em terra que flua leite e mel, nem nos deste propriedades de terras e vinhas: hás de arrancar os olhos destes homens? Não subiremos. 
'''
"15" = '''
:sup:`15` Então Moisés se irou em grande maneira, e disse ao SENHOR: Não olhes a sua oferta: nem ainda um asno tomei deles, nem a nenhum deles fiz mal. 
'''
"16" = '''
:sup:`16` Depois disse Moisés a Coré: Tu e todo o teu grupo, ponde-vos amanhã diante do SENHOR; tu, e eles, e Arão: 
'''
"17" = '''
:sup:`17` E tomai cada um seu incensário, e ponde incenso neles, e achegai diante do SENHOR cada um seu incensário: duzentos e cinquenta incensários: tu também, e Arão, cada um com seu incensário. 
'''
"18" = '''
:sup:`18` E tomaram cada um seu incensário, e puseram neles fogo, e lançaram neles incenso, e puseram-se à porta do tabernáculo do testemunho com Moisés e Arão. 
'''
"19" = '''
:sup:`19` Já Coré havia feito juntar contra eles toda a congregação à porta do tabernáculo do testemunho: então a glória do SENHOR apareceu a toda a congregação. 
'''
"20" = '''
:sup:`20` E o SENHOR falou a Moisés e a Arão, dizendo: 
'''
"21" = '''
:sup:`21` Apartai-vos dentre esta congregação, e os consumirei em um momento. 
'''
"22" = '''
:sup:`22` E eles se lançaram sobre seus rostos, e disseram: Deus, Deus dos espíritos de toda carne, não é um homem o que pecou? E te irarás tu contra toda a congregação? 
'''
"23" = '''
:sup:`23` Então o SENHOR falou a Moisés, dizendo: 
'''
"24" = '''
:sup:`24` Fala à congregação, dizendo: Apartai-vos de em derredor da tenda de Coré, Datã, e Abirão. 
'''
"25" = '''
:sup:`25` E Moisés se levantou, e foi a Datã e Abirão; e os anciãos de Israel foram atrás dele. 
'''
"26" = '''
:sup:`26` E ele falou à congregação, dizendo: Apartai-vos agora das tendas destes ímpios homens, e não toqueis nenhuma coisa sua, porque não pereçais em todos os seus pecados. 
'''
"27" = '''
:sup:`27` E apartaram-se das tendas de Coré, de Datã, e de Abirão em derredor: e Datã e Abirão saíram e puseram-se às portas de suas tendas, com suas mulheres, e seus filhos, e suas crianças. 
'''
"28" = '''
:sup:`28` E disse Moisés: Em isto conhecereis que o SENHOR me enviou para que fizesse todas estas coisas: que não de meu coração as fiz. 
'''
"29" = '''
:sup:`29` Se como morrem todos os homens morrerem estes, ou se forem eles visitados à maneira de todos os homens, o SENHOR não me enviou. 
'''
"30" = '''
:sup:`30` Mas se o SENHOR fizer uma nova coisa, e a terra abrir sua boca, e os tragar com todas suas coisas, e descerem vivos ao Xeol, então conhecereis que estes homens irritaram ao SENHOR. 
'''
"31" = '''
:sup:`31` E aconteceu, que em acabando ele de falar todas estas palavras, rompeu-se a terra que estava debaixo deles: 
'''
"32" = '''
:sup:`32` E abriu a terra sua boca, e tragou-os a eles, e a suas casas, e a todos os homens de Coré, e a todos os seus pertences. 
'''
"33" = '''
:sup:`33` E eles, com tudo o que tinham, desceram vivos ao Xeol, a a terra os cobriu, e pereceram do meio da congregação. 
'''
"34" = '''
:sup:`34` E todo Israel, os que estavam em derredor deles, fugiram ao grito deles; porque diziam: Não nos trague também a terra. 
'''
"35" = '''
:sup:`35` E saiu fogo do SENHOR, e consumiu os duzentos e cinquenta homens que ofereciam o incenso. 
'''
"36" = '''
:sup:`36` Então o SENHOR falou a Moisés, dizendo: 
'''
"37" = '''
:sup:`37` Dize a Eleazar, filho de Arão sacerdote, que tome os incensários do meio do incêndio, e derrame mais ali o fogo; porque são santificados: 
'''
"38" = '''
:sup:`38` Os incensários destes pecadores contra suas almas: e farão deles placas estendidas para cobrir o altar: porquanto ofereceram com eles diante do SENHOR, são santificados; e serão por sinal aos filhos de Israel. 
'''
"39" = '''
:sup:`39` E o sacerdote Eleazar tomou os incensários de bronze com que os queimados haviam oferecido; e estenderam-nos para cobrir o altar, 
'''
"40" = '''
:sup:`40` Em memorial aos filhos de Israel que nenhum estranho que não seja da descendência de Arão, chegue a oferecer incenso diante do SENHOR, para que não seja como Coré, e como seu grupo; segundo se o disse o SENHOR por meio de Moisés. 
'''
"41" = '''
:sup:`41` No dia seguinte toda a congregação dos filhos de Israel murmurou contra Moisés e Arão, dizendo: Vós haveis matado ao povo do SENHOR. 
'''
"42" = '''
:sup:`42` E aconteceu que, quando se juntou a congregação contra Moisés e Arão, olharam até o tabernáculo do testemunho, e eis que a nuvem o havia coberto, e apareceu a glória do SENHOR. 
'''
"43" = '''
:sup:`43` E vieram Moisés e Arão diante do tabernáculo do testemunho. 
'''
"44" = '''
:sup:`44` E o SENHOR falou a Moisés, dizendo: 
'''
"45" = '''
:sup:`45` Apartai-vos do meio desta congregação, e os consumirei em um momento. E eles se lançaram sobre seus rostos. 
'''
"46" = '''
:sup:`46` E disse Moisés A Arão: Toma o incensário, e põe nele fogo do altar, e sobre ele põe incenso, e vai logo à congregação, e faze expiação por eles; porque o furor saiu de diante da face do SENHOR: a mortandade começou. 
'''
"47" = '''
:sup:`47` Então tomou Arão o incensário, como Moisés disse, e correu em meio da congregação: e eis que a mortandade havia começado no povo: e ele pôs incenso, e fez expiação pelo povo. 
'''
"48" = '''
:sup:`48` E pôs-se entre os mortos e os vivos, e cessou a mortandade. 
'''
"49" = '''
:sup:`49` E os que morreram naquela mortandade foram catorze mil e setecentos, sem os mortos pelo negócio de Coré. 
'''
"50" = '''
:sup:`50` Depois se voltou Arão a Moisés à porta do tabernáculo do testemunho, quando a mortandade havia cessado. 
'''
