[37]
"1" = '''
:sup:`1` E aconteceu que, quando o rei Ezequias ouviu isso ,ele rasgou suas roupas, cobriu-se de saco, e entrou na casa do SENHOR. 
'''
"2" = '''
:sup:`2` Então ele enviou Eliaquim o administrador da casa real, Sebna o escriba, e os anciãos dos sacerdotes, cobertos de sacos, ao profeta Isaías, filho de Amoz. 
'''
"3" = '''
:sup:`3` E lhe disseram: Assim diz Ezequias: Este dia é um dia de angústia, de repreensão, e de blasfêmia; pois os filhos chegaram ao parto, porém não há força para que possam nascer. 
'''
"4" = '''
:sup:`4` Talvez o SENHOR venha a ouvir as palavras de Rabsaqué, a quem seu senhor, o rei da Assíria, enviou, para afrontar ao Deus vivente; e repreenda as palavras que o SENHOR teu Deus tem ouvido. Faze, pois, oração pelos restantes, que ainda se encontram. 
'''
"5" = '''
:sup:`5` E os servos do rei vieram até Isaías, 
'''
"6" = '''
:sup:`6` E Isaías lhes disse: Assim direis a vosso senhor: Assim diz o SENHOR: Não temas das palavras que ouviste, com as quais os servos do rei da Assíria me blasfemaram. 
'''
"7" = '''
:sup:`7` Eis que porei nele um espírito de tal maneira que, quando ouvir um rumor, ele voltará à sua terra; e eu o derrubarei pela espada em sua própria terra. 
'''
"8" = '''
:sup:`8` Então Rabsaqué voltou, e achou ao rei da Assíria lutando contra Libna, pois tinha ouvido que ele já tinha saído de Laquis. 
'''
"9" = '''
:sup:`9` E ele, ao ouvir dizer que Tiraca, rei de Cuxe, tinha saído para fazer guerra contra ele, então, após ouvir, enviou mensageiros a Ezequias, dizendo: 
'''
"10" = '''
:sup:`10` Assim falareis a Ezequias, rei de Judá, dizendo: Que teu Deus, em quem confias, não te engane, dizendo: Jerusalém não será entregue nas mãos do rei da Assíria. 
'''
"11" = '''
:sup:`11` Eis que tens ouvido o que os reis da Assíria fizeram a todas as terras, destruindo-as por completo. E tu, escaparias? 
'''
"12" = '''
:sup:`12` Por acaso as livraram os deuses das nações as quais meus pais destruíram, tal como Gozã, Harã e Rezefe, e os filhos de Éden que estavam em Telassar? 
'''
"13" = '''
:sup:`13` Onde está o rei da Hamate, o rei de Arpade, o rei de Sefarvaim, ou Hena e Iva? 
'''
"14" = '''
:sup:`14` E Ezequias, recebendo as cartas das mãos dos mensageiros, e tendo as lido, subiu à casa do SENHOR, e Ezequias as estendeu perante o SENHOR. 
'''
"15" = '''
:sup:`15` Então Ezequias orou ao SENHOR, dizendo: 
'''
"16" = '''
:sup:`16` Ó SENHOR dos exércitos, Deus de Israel, que habitas entre os querubins; tu, só tu, és Deus de todos os reinos da terra; tu fizeste os céus e a terra. 
'''
"17" = '''
:sup:`17` Inclina teu ouvido, ó SENHOR, e ouve; abre os teus olhos, SENHOR, e olha; e ouve todas as palavras de Senaqueribe que ele enviou para afrontar o Deus vivente. 
'''
"18" = '''
:sup:`18` É verdade, SENHOR, que os reis da Assíria assolaram a todas as terras e seus territórios, 
'''
"19" = '''
:sup:`19` E lançaram seus deuses ao fogo, porque não eram deuses, mas sim obras de mãos humanas, madeira e pedra; por isso os destruíram. 
'''
"20" = '''
:sup:`20` Agora, SENHOR nosso Deus, livra-nos das mãos dele, e assim todos os reinos da terra saberão que tu, só tu, és o SENHOR. 
'''
"21" = '''
:sup:`21` Então Isaías, filho de Amós, mandou dizer a Ezequias: Assim diz o SENHOR, Deus de Israel: Quanto ao que me pediste sobre Senaqueribe, rei da Assíria, 
'''
"22" = '''
:sup:`22` Esta é a palavra que o SENHOR falou sobre ele: A virgem, a filha de Sião, te despreza, zomba de ti; a filha de Jerusalém balança a cabeça após ti. 
'''
"23" = '''
:sup:`23` A quem afrontaste? De quem blasfemaste? E contra quem levantaste a voz, e levantaste aos olhos arrogantemente? Contra o Santo de Israel! 
'''
"24" = '''
:sup:`24` Por meio de teus servos afrontaste ao Senhor, e disseste: Com a minha multidão de carruagens eu subi aos cumes dos montes, aos lugares remotos do Líbano; e cortarei seus altos cedros, e seus melhores ciprestes, e virei a seu extremo cume, ao bosque de seu campo fértil. 
'''
"25" = '''
:sup:`25` Eu cavei, e bebi as águas; e com as plantas dos meus pés secarei todos os rios do Egito. 
'''
"26" = '''
:sup:`26` Por acaso não ouviste que desde muito antes eu fiz isto, e deste os dias antigos o tinha planejado? Agora eu fiz isto acontecer, para que tu fosses o que destruirias as cidades fortificadas, reduzindo-as a amontoados de ruínas. 
'''
"27" = '''
:sup:`27` Por isso os moradores delas, com as mãos impotentes, ficaram atemorizados e envergonhados; eram como a erva do campo, e a grama verde, o capim dos telhados e o trigo queimado antes de crescer. 
'''
"28" = '''
:sup:`28` Porém eu sei o teu sentar, o teu sair, o teu entrar, e o teu furor contra mim. 
'''
"29" = '''
:sup:`29` Por causa de teu furor contra mim, e teu tumulto que subiu aos meus ouvidos, por isso porei meu anzol em teu nariz, e meu freio em tua boca; e te farei voltar pelo caminho em que vieste. 
'''
"30" = '''
:sup:`30` E isto será por sinal para ti, Ezequias : este ano se comerá daquilo que nascer de si mesmo, e no segundo ano do que daí proceder; porém no terceiro ano semeai e colhei; e plantai vinhas, e comei seus frutos. 
'''
"31" = '''
:sup:`31` Pois os sobreviventes da casa de Judá, o remanescente, voltará a formar raízes abaixo, e dará fruto acima. 
'''
"32" = '''
:sup:`32` Porque de Jerusalém sairá o remanescente, e do monte de Sião os que sobreviverem; o zelo do SENHOR dos exércitos fará isto. 
'''
"33" = '''
:sup:`33` Portanto assim diz o SENHOR quanto ao rei da Assíria: Ele não entrará nesta cidade, nem lançará flecha nela; nem também virá diante dela com escudo, nem levantará cerco contra ela. 
'''
"34" = '''
:sup:`34` Pelo mesmo caminho que veio, nele voltará; mas nesta cidade ele não entrará, diz o SENHOR; 
'''
"35" = '''
:sup:`35` Porque eu defenderei esta cidade para a livrar, por causa de mim e por causa do meu servo Davi. 
'''
"36" = '''
:sup:`36` Então o anjo do SENHOR saiu, e feriu no acampamento dos assírios cento e oitenta mil deles ; e levantando-se pela manhã cedo, eis que todos eram cadáveres. 
'''
"37" = '''
:sup:`37` Assim Senaqueribe, rei da Assíria, partiu-se, e foi embora, voltou, e ficou em Nínive. 
'''
"38" = '''
:sup:`38` E sucedeu que, enquanto ele estava prostrado na casa de seu deus Nisroque, seus filhos Adrameleque e Sarezer o feriram a espada; então eles escaparam para a terra de Ararate; e Esar-Hadom, seu filho, reinou em seu lugar. 
'''
