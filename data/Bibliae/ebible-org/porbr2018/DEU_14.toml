[14]
"1" = '''
:sup:`1` Filhos sois do SENHOR vosso Deus: não vos cortareis, nem poreis calva sobre vossos olhos por morto; 
'''
"2" = '''
:sup:`2` Porque és povo santo ao SENHOR teu Deus, e o SENHOR te escolheu para que lhe sejas um povo singular dentre todos os povos que estão sobre a face da terra. 
'''
"3" = '''
:sup:`3` Nada abominável comerás. 
'''
"4" = '''
:sup:`4` Estes são os animais que comereis: o boi, a ovelha, e a cabra, 
'''
"5" = '''
:sup:`5` O cervo, o corço, e o búfalo, e o bode selvagem, e o antílope, e boi selvagem, e cabra selvagem. 
'''
"6" = '''
:sup:`6` E todo animal de unhas, que tem brecha de duas unhas, e que ruminar entre os animais, esse comereis. 
'''
"7" = '''
:sup:`7` Porém estes não comereis dos que ruminam, ou têm unha fendida: camelo, e lebre, e coelho, porque ruminam, mas não têm unha fendida, vos serão impuros; 
'''
"8" = '''
:sup:`8` Nem porco: porque tem unha fendida, mas não rumina, vos será impuro. Da carne destes não comereis, nem tocareis seus corpos mortos. 
'''
"9" = '''
:sup:`9` Isto comereis de tudo o que está na água: todo o que tem barbatana e escama comereis; 
'''
"10" = '''
:sup:`10` Mas todo o que não tiver barbatana e escama, não comereis: impuro vos será. 
'''
"11" = '''
:sup:`11` Toda ave limpa comereis. 
'''
"12" = '''
:sup:`12` E estas são das que não comereis: a água, e o quebra-ossos, e o esmerilhão, 
'''
"13" = '''
:sup:`13` E o milhafre, e o abutre, e o falcão segundo sua espécie, 
'''
"14" = '''
:sup:`14` E todo corvo segundo sua espécie, 
'''
"15" = '''
:sup:`15` E o avestruz, e a coruja, e a gaivota, e o gavião segundo sua espécie, 
'''
"16" = '''
:sup:`16` E o mocho, e o corujão, e a coruja-branca, 
'''
"17" = '''
:sup:`17` E o pelicano, e o gavião-pescador, e o corvo-marinho, 
'''
"18" = '''
:sup:`18` E a cegonha, e a garça segundo sua espécie, e a poupa, e o morcego. 
'''
"19" = '''
:sup:`19` E todo inseto de asas vos será impuro: não se comerá. 
'''
"20" = '''
:sup:`20` Toda ave limpa comereis. 
'''
"21" = '''
:sup:`21` Nenhuma coisa morta comereis: ao estrangeiro que está em tuas povoações a darás, e ele a comerá: ou vende-a ao estrangeiro; porque tu és povo santo ao SENHOR teu Deus. Não cozerás o cabrito no leite de sua mãe. 
'''
"22" = '''
:sup:`22` Indispensavelmente dizimarás todo o produto de tua semente, que render o campo cada ano. 
'''
"23" = '''
:sup:`23` E comerás diante do SENHOR teu Deus no lugar que ele escolher para fazer habitar ali seu nome, o dízimo de teu grão, de teu vinho, e de teu azeite, e os primogênitos de tuas manadas, e de tuas gados, para que aprendas a temer ao SENHOR teu Deus todos os dias. 
'''
"24" = '''
:sup:`24` E se o caminho for tão longo que tu não possas levá-lo por ele, por estar longe de ti o lugar que o SENHOR teu Deus houver escolhido para pôr nele seu nome, quando o SENHOR teu Deus te abençoar, 
'''
"25" = '''
:sup:`25` Então o venderás, e atarás o dinheiro em tua mão, e virás ao lugar que o SENHOR teu Deus escolher; 
'''
"26" = '''
:sup:`26` E darás o dinheiro por tudo o que desejar tua alma, por vacas, ou por ovelhas, ou por vinho, ou por bebida forte, ou por qualquer coisa que tua alma te pedir: e comerás ali diante do SENHOR teu Deus, e te alegrarás tu e tua família. 
'''
"27" = '''
:sup:`27` E não desampararás ao levita que habitar em tuas povoações; porque não tem parte nem herança contigo. 
'''
"28" = '''
:sup:`28` Ao fim de cada três anos tirarás todo o dízimo de teus produtos daquele ano, e o guardarás em tuas cidades: 
'''
"29" = '''
:sup:`29` E virá o levita, que não tem parte nem herança contigo, e o estrangeiro, e o órfão, e a viúva, que houver em tuas povoações, e comerão e serão saciados; para que o SENHOR teu Deus te abençoe em toda obra de tuas mãos que fizeres. 
'''
