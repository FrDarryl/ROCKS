[7]
"1" = '''
:sup:`1` Não julgueis, para que não sejais julgados. 
'''
"2" = '''
:sup:`2` Porque com o juízo que julgardes sereis julgados; e com a medida que medirdes vos medirão de volta. 
'''
"3" = '''
:sup:`3` Ora, por que vês o cisco que está no olho de teu irmão e não enxergas a trave que está em teu próprio olho? 
'''
"4" = '''
:sup:`4` Ou como dirás a teu irmão: “Deixa-me tirar o cisco do teu olho”, se eis que há uma trave em teu próprio olho? 
'''
"5" = '''
:sup:`5` Hipócrita! Tira primeiro a trave do teu olho, e então verás claramente para tirar o cisco do olho de teu irmão. 
'''
"6" = '''
:sup:`6` Não deis o que é santo aos cães, nem lanceis vossas pérolas diante dos porcos, para não acontecer de as pisarem com os pés e, virando-se, vos despedacem. 
'''
"7" = '''
:sup:`7` Pedi, e vos será dado; buscai, e achareis; batei, e vos será aberto; 
'''
"8" = '''
:sup:`8` Pois qualquer um que pede recebe; e quem busca acha; e ao que bate lhe é aberto. 
'''
"9" = '''
:sup:`9` E quem há dentre vós que, se seu filho pedir pão, lhe dará uma pedra? 
'''
"10" = '''
:sup:`10` E se pedir peixe, lhe dará uma serpente? 
'''
"11" = '''
:sup:`11` Ora, se vós, sendo maus, sabeis dar bons presentes a vossos filhos, quanto mais o vosso Pai, que está nos céus, dará coisas boas aos que lhe pedirem! 
'''
"12" = '''
:sup:`12` Portanto tudo o que quiserdes que os outros vos façam, fazei-lhes vós também assim; porque esta é a Lei e os Profetas. 
'''
"13" = '''
:sup:`13` Entrai pela porta estreita; porque larga é a porta, e espaçoso o caminho que leva à perdição; e muitos são os que por ela entram. 
'''
"14" = '''
:sup:`14` Porque estreita é a porta, e apertado o caminho que leva à vida; e são poucos os que a acham. 
'''
"15" = '''
:sup:`15` Tende cuidado, porém, com os falsos profetas, que vêm a vós com roupa de ovelhas, mas por dentro são lobos vorazes. 
'''
"16" = '''
:sup:`16` Vós os conhecereis pelos seus frutos. Por acaso se colhem uvas dos espinheiros, ou figos dos cardos? 
'''
"17" = '''
:sup:`17` Assim toda boa árvore dá bons frutos, mas a arvore má dá frutos maus. 
'''
"18" = '''
:sup:`18` A boa árvore não pode dar frutos maus, nem a árvore má dar bons frutos. 
'''
"19" = '''
:sup:`19` Toda árvore que não dá bom fruto é cortada e lançada ao fogo. 
'''
"20" = '''
:sup:`20` Portanto vós os conhecereis pelos seus frutos. 
'''
"21" = '''
:sup:`21` Não é qualquer um que me diz: “Senhor, Senhor” que entrará no Reino dos céus; mas sim aquele que faz a vontade do meu Pai que está nos céus. 
'''
"22" = '''
:sup:`22` Muitos me dirão naquele dia: “Senhor, Senhor! Não profetizamos em teu nome? E em teu nome não expulsamos os demônios? E em teu nome não fizemos muitas maravilhas?” 
'''
"23" = '''
:sup:`23` Então claramente lhes direi: “Nunca vos conheci. Afastai-vos de mim, transgressores!” 
'''
"24" = '''
:sup:`24` Portanto todo o que ouve estas minhas palavras e as pratica, eu o compararei ao homem prudente, que construiu sua casa sobre a rocha. 
'''
"25" = '''
:sup:`25` E a chuva desceu, correntezas vieram, ventos sopraram, e atingiram aquela casa; e ela não caiu, porque estava fundada sobre a rocha. 
'''
"26" = '''
:sup:`26` Porém todo o que ouve estas minhas palavras e não as pratica, eu o compararei ao homem tolo, que construiu sua casa sobre a areia. 
'''
"27" = '''
:sup:`27` E a chuva desceu, correntezas vieram, ventos sopraram, e atingiram aquela casa; e ela caiu, e sua queda foi grande. 
'''
"28" = '''
:sup:`28` E aconteceu que, quando Jesus terminou estas palavras, as multidões estavam admiradas de sua doutrina, 
'''
"29" = '''
:sup:`29` porque ele os ensinava como tendo autoridade, e não como os escribas. 
'''
