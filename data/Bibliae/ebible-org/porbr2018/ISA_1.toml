"1" = '''
:sup:`1` Visão de Isaías, filho de Amoz, a qual ele viu sobre Judá e Jerusalém, nos dias de Uzias, Jotão, Acaz e Ezequias, reis de Judá. 
'''
"2" = '''
:sup:`2` Ouvi, ó céus; e escutai tu, terra, porque o SENHOR está falando: Eu criei filhos, e os fiz crescerem; porém eles se rebelaram contra mim. 
'''
"3" = '''
:sup:`3` O boi conhece a seu dono, e o jumento sabe a manjedoura de seu possuidor; mas Israel não conhece, meu povo não entende. 
'''
"4" = '''
:sup:`4` Ai da nação pecadora, do povo cheio de perversidade, semente de malfeitores, de filhos corruptos! Abandonaram ao SENHOR, provocaram a ira ao Santo de Israel, dele se afastaram. 
'''
"5" = '''
:sup:`5` Para que seríeis espancados ainda mais? Vós vos rebelaríeis mais ainda. Toda a cabeça está enferma, e todo o coração fraco. 
'''
"6" = '''
:sup:`6` Desde a planta do pé até a cabeça, não há nele coisa sã. Só há feridas, inchaços e chagas podres, sem terem sido espremidas, feito curativos ou aliviadas com azeite. 
'''
"7" = '''
:sup:`7` Vossa terra é uma ruína; vossas cidades foram queimadas; vossa terra os estranhos devastaram diante de vossa presença, e está arruinada como que destruída por estranhos. 
'''
"8" = '''
:sup:`8` E a filha de Sião ficou como uma cabana na vinha, como um barraco no pepinal, como uma cidade cercada. 
'''
"9" = '''
:sup:`9` Se o SENHOR dos exércitos não tivesse nos deixado alguns sobreviventes, teríamos sido como Sodoma, seríamos semelhantes aos de Gomorra. 
'''
"10" = '''
:sup:`10` Ouvi a palavra do SENHOR, vós líderes de Sodoma! Ouvi a Lei do nosso Deus, vós povo de Gomorra!: 
'''
"11" = '''
:sup:`11` Para que me serve tantos sacrifícios vossos?,diz o SENHOR; Já estou farto de sacrifícios de queima de carneiros, e da gordura de animais cevados. Não me alegro com o sangue de bezerros, nem com o de cordeiros ou bodes. 
'''
"12" = '''
:sup:`12` Quando vindes a aparecer perante minha face, quem vos pediu isso de vossas mãos, de pisardes em meus pátios? 
'''
"13" = '''
:sup:`13` Não tragais mais ofertas inúteis; vosso incenso para mim é abominação; não aguento mais as luas novas, os sábados, e as chamadas para o povo se reunir; todas estas se tornaram reuniões malignas. 
'''
"14" = '''
:sup:`14` Vossas luas novas e vossas solenidades, minha alma as odeia e elas me perturbam; estou cansado de as suportar. 
'''
"15" = '''
:sup:`15` Por isso quando estendeis vossas mãos, escondo meus olhos de vós; até quando fazeis muitas orações, eu não vos ouço; porque vossas mãos estão cheias de sangue. 
'''
"16" = '''
:sup:`16` Lavai-vos! Purificai-vos! Tirai a maldade de vossas atitudes perante meus olhos; parai de fazer maldades. 
'''
"17" = '''
:sup:`17` Aprendei a fazer o bem; procurai o que é justo; ajudai ao oprimido; fazei justiça ao órfão; defendei a causa da viúva. 
'''
"18" = '''
:sup:`18` Vinde, então, e façamos as contas,diz o SENHOR: ainda que vossos pecados sejam como a escarlate, eles ficarão brancos como a neve; ainda que sejam vermelhos como o carmesim, eles se tornarão como a lã. 
'''
"19" = '''
:sup:`19` Se quiserdes e ouvirdes, comereis o que é bom da terra. 
'''
"20" = '''
:sup:`20` Porém se recusardes e fordes rebeldes, sereis devorados pela espada;pois foi assim que a boca do SENHOR falou. 
'''
"21" = '''
:sup:`21` Como a cidade fiel se tornou uma prostituta! Ela estava cheia de juízo, justiça habitava nela; porém agora homicidas. 
'''
"22" = '''
:sup:`22` Tua prata se tornou em escórias; teu vinho se misturou com água. 
'''
"23" = '''
:sup:`23` Teus príncipes são rebeldes, e companheiros de ladrões; cada um deles ama os subornos, e perseguem recompensas; não fazem justiça ao órfão, e não chega perante eles a causa das viúvas. 
'''
"24" = '''
:sup:`24` Por isso diz o Senhor DEUS dos exércitos, o Poderoso de Israel: Ah, tomarei satisfações quanto aos meus adversários, e me vingarei de meus inimigos. 
'''
"25" = '''
:sup:`25` E tornarei minha minha mão contra ti, e purificarei por completo tuas escórias; e tirarei toda a tua impureza. 
'''
"26" = '''
:sup:`26` E restituirei a teus juízes, como da primeira vez, e a teus conselheiros, como no princípio; e depois disso te chamarão cidade da justiça, cidade fiel. 
'''
"27" = '''
:sup:`27` Sião será resgatada por meio do juízo; e os que retornarem a ela, por meio da justiça. 
'''
"28" = '''
:sup:`28` Mas para os transgressores e pecadores, serão juntamente quebrados; e os que deixarem ao SENHOR serão consumidos. 
'''
"29" = '''
:sup:`29` Porque pelos carvalhos que cobiçastes serão confundidos; e pelos bosques que escolhestes sereis envergonhados; 
'''
"30" = '''
:sup:`30` Porque sereis como o carvalho ao qual suas folhas caem, e como o bosque que não tem água. 
'''
"31" = '''
:sup:`31` E o forte se tornará em estopa, e sua obra, em faísca; e ambos serão juntamente queimados, e não haverá quem os apague. 
'''
