[13]
"1" = '''
:sup:`1` Ainda que eu falasse as línguas dos seres humanos e dos anjos, e não tivesse amor, seria como o metal que soa, ou como o sino que retine. 
'''
"2" = '''
:sup:`2` E ainda que tivesse o dom de profecia, e soubesse todos os mistérios, e todo o conhecimento; e ainda que tivesse toda a fé, de tal maneira que movesse os montes de lugar, e não tivesse amor, nada seria. 
'''
"3" = '''
:sup:`3` E ainda que eu distribuísse todos os meus bens para alimentar aos pobres , e ainda que entregasse meu corpo para ser queimado, e não tivesse amor, nada me aproveitaria. 
'''
"4" = '''
:sup:`4` O amor é paciente, é bondoso; o amor não é invejoso; o amor não é orgulhoso, não é arrogante. 
'''
"5" = '''
:sup:`5` O amor não trata mal; não busca os próprios interesses , não se ira, não é rancoroso. 
'''
"6" = '''
:sup:`6` Não se alegra com a injustiça, mas se alegra com a verdade. 
'''
"7" = '''
:sup:`7` Tudo aguenta, tudo crê, tudo espera, tudo suporta. 
'''
"8" = '''
:sup:`8` O amor nunca falha. Porém as profecias serão aniquiladas; as línguas acabarão, e o conhecimento será aniquilado. 
'''
"9" = '''
:sup:`9` Porque em parte conhecemos, e em parte profetizamos; 
'''
"10" = '''
:sup:`10` Mas quando vier o que é completo,Ou: perfeito então o que é em parte será aniquilado. 
'''
"11" = '''
:sup:`11` Quando eu era menino, falava como menino, sentia como menino, pensava como menino; mas quando me tornei homem, aniquilei as coisas de menino. 
'''
"12" = '''
:sup:`12` Porque agora vemos por espelho em enigma, mas então veremos face a face; agora conheço em parte, mas então conhecerei assim como sou conhecido. 
'''
"13" = '''
:sup:`13` E agora continuam a fé, a esperança, e o amor, estes três; porém o maior destes é o amor. 
'''
