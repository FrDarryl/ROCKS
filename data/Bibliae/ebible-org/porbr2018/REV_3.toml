[3]
"1" = '''
:sup:`1` “E escreve ao anjo da igreja que está em Sardes: “Isto diz aquele que tem os sete espíritos de Deus, e as sete estrelas: “Eu conheço tuas obras; que tu tens nome de que vives, e estás morto. 
'''
"2" = '''
:sup:`2` Sê vigilante, e firma o resto que está a ponto de morrer; porque eu não achei tuas obras completas diante de Deus. 
'''
"3" = '''
:sup:`3` Então lembra-te do que tu tens recebido e ouvido, e guarda, e arrepende-te. Portanto, se tu não vigiares, eu virei sobre ti como ladrão, e tu não saberás a que hora eu virei sobre ti. 
'''
"4" = '''
:sup:`4` Mas também em Sardo tu tens alguns poucos nomes, ou seja, pessoas que não contaminaram suas roupas, e andarão comigo em roupas brancas, porque são dignos. 
'''
"5" = '''
:sup:`5` O que vencer, este será vestido de roupas brancas; e seu nome em maneira nenhuma riscarei do livro da vida; e eu declararei seu nome diante do meu Pai, e diante de seus anjos. 
'''
"6" = '''
:sup:`6` Quem tem ouvidos, ouça o que o Espírito diz às igrejas. 
'''
"7" = '''
:sup:`7` “E escreve ao anjo da igreja que está em Filadélfia: “Isto diz o Santo, o Verdadeiro, que tem a chave de Davi; que abre e ninguém fecha; que fecha e ninguém abre; 
'''
"8" = '''
:sup:`8` “Eu conheço as tuas obras; eis que eu te dei diante de ti uma porta aberta, e ninguém a pode fechar; porque tu tens pouca força, e guardaste minha palavra, e não negaste o meu nome. 
'''
"9" = '''
:sup:`9` Eis que eu entrego alguns da sinagoga de Satanás, dos que dizem ser judeus, e não são, mas mentem; eis que eu farei com que venham, e fiquem prostrados diante dos teus pés, e saibam que eu te amo; 
'''
"10" = '''
:sup:`10` Porque tu guardaste a palavra da minha paciência, também eu te guardarei da hora da provação que está para vir sobre todo o mundo, para testar aos que habitam sobre a terra. 
'''
"11" = '''
:sup:`11` Eis que eu venho em breve; guarda o que tu tens, para que ninguém tome tua coroa. 
'''
"12" = '''
:sup:`12` Ao que vencer, eu o farei coluna no templo do meu Deus; e dele nunca mais sairá; e sobre ele escreverei o nome do meu Deus, e o nome da cidade do meu Deus, Nova Jerusalém, que desce do céu do meu Deus, e também meu novo nome. 
'''
"13" = '''
:sup:`13` Quem tem ouvidos, ouça o que o Espírito diz às igrejas. 
'''
"14" = '''
:sup:`14` “E escreve ao anjo da igreja dos laodicenses: “Isto diz o Amém, a testemunha fiel e verdadeira, o principal da criação de Deus: 
'''
"15" = '''
:sup:`15` “Eu conheço as tuas obras, que tu nem és frio, nem quente; melhor seria que tu fosses frio ou quente! 
'''
"16" = '''
:sup:`16` Portanto porque tu és morno, e nem frio nem quente, eu te vomitarei da minha boca. 
'''
"17" = '''
:sup:`17` Porque tu dizes: Eu sou rico, e tenho me enriquecido, e de nada tenho falta; E não sabes que estás miserável, coitado, pobre, cego e nu. 
'''
"18" = '''
:sup:`18` Eu te aconselho a comprar de mim ouro provado do fogo, para que te enriqueças; e roupas brancas, para que te vistas; e a vergonha de tua nudez não apareça; e unge teus olhos com colírio, para que vejas. 
'''
"19" = '''
:sup:`19` Eu repreendo e castigo a todos quantos eu amo; portanto sê zeloso, e te arrepende. 
'''
"20" = '''
:sup:`20` Eis que eu estou à porta, e bato; se alguém ouvir a minha voz, e abrir a porta, entrarei até ele, e cearei com ele, e ele comigo. 
'''
"21" = '''
:sup:`21` Ao que vencer, eu lhe concederei que se sente comigo em meu trono; assim como eu também venci, e me sentei com meu Pai no trono dele. 
'''
"22" = '''
:sup:`22` Quem tem ouvidos, ouça o que o Espírito diz às igrejas.” 
'''
