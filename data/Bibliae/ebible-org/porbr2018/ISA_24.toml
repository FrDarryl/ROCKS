[24]
"1" = '''
:sup:`1` Eis que o SENHOR esvazia a terra, e a assola; e transtorna sua superfície, e espalha seus moradores. 
'''
"2" = '''
:sup:`2` E isso acontecerá, tanto ao povo, como ao sacerdote; tanto ao servo, como a seu senhor; tanto à serva, como a sua senhora; tanto ao comprador, como ao vendedor; tanto a quem empresta, como ao que toma emprestado; tanto ao credor, como ao devedor. 
'''
"3" = '''
:sup:`3` A terra será esvaziada por completo, e será saqueada por completo; pois o SENHOR pronunciou esta palavra. 
'''
"4" = '''
:sup:`4` A terra chora e se murcha; o mundo enfraquece e se murcha; estão enfraquecidos os mais elevados do povo da terra; 
'''
"5" = '''
:sup:`5` Pois a terra está contaminada por causa de seus moradores; pois transgridem as leis, mudam os estatutos, e anulam o pacto eterno. 
'''
"6" = '''
:sup:`6` Pois isso, a maldição consome a terra; e os que nela habitam pagam por sua culpa; por isso serão queimados os moradores da terra, e poucos homens restarão. 
'''
"7" = '''
:sup:`7` O suco de uva chora, a vinha se enfraquece; todos os alegres de coração agora suspiram. 
'''
"8" = '''
:sup:`8` A alegria dos tamborins parou, acabou o ruído dos que saltavam de prazer; a alegria da harpa parou. 
'''
"9" = '''
:sup:`9` Não beberão vinho com canções; a bebida alcoólica será amarga aos que a beberem. 
'''
"10" = '''
:sup:`10` A cidade da confusão está quebrada; todas as casas estão fechadas; ninguém pode entrar. 
'''
"11" = '''
:sup:`11` Um clamor de lamento por causa do vinho se ouve nas ruas; toda a alegria se escureceu; o prazer da terra sumiu. 
'''
"12" = '''
:sup:`12` Só restou assolação na cidade; o portão foi feito em ruínas. 
'''
"13" = '''
:sup:`13` Porque assim será por entre a terra, e no meio destes povos; como quando se sacode a oliveira, e como as uvas que sobram depois de terminada a vindima. 
'''
"14" = '''
:sup:`14` Eles levantarão sua voz, e cantarão com alegria; por causa da glória do SENHOR, gritarão de alegria desde o mar. 
'''
"15" = '''
:sup:`15` Por isso glorificai ao SENHOR no oriente; e no litoral ao nome do SENHOR, o Deus de Israel. 
'''
"16" = '''
:sup:`16` Dos confins da terra ouvimos canções para a glória do Justo; mas eu digo: Fraqueza minha, fraqueza minha; ai de mim! Os enganadores enganam, e com enganação os enganadores agem enganosamente. 
'''
"17" = '''
:sup:`17` Temor, cova e laço vem sobre ti, ó morador da terra. 
'''
"18" = '''
:sup:`18` E será que, aquele que fugir do som de temor cairá na cova; e aquele que subir da cova, o laço o prenderá; pois as janelas do alto se abrem; e os fundamentos da terra tremerão. 
'''
"19" = '''
:sup:`19` A terra será quebrada por completo; a terra será totalmente partida, e será muito abalada. 
'''
"20" = '''
:sup:`20` A terra balançará como um bêbado; e será abalada como uma choupana; e sua transgressão pesará sobre ela; cairá, e nunca mais se levantará. 
'''
"21" = '''
:sup:`21` E será que naquele dia o SENHOR visitará para punir aos exércitos do alto na altura, e aos reis da terra sobre a terra. 
'''
"22" = '''
:sup:`22` E juntamente serão amontoados como presos numa masmorra; e serão encarcerados num cárcere; e muitos dias depois serão visitados. 
'''
"23" = '''
:sup:`23` E a lua será envergonhada, e o sol humilhado, quando o SENHOR dos exércitos reinar no monte de Sião, e em Jerusalém; e então perante seus anciãos haverá glória. 
'''
