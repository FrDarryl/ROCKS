[15]
"1" = '''
:sup:`1` E logo ao amanhecer, os chefes dos sacerdotes tiveram uma reunião com os anciãos, com os escribas, e com todo o supremo conselho; e, amarrando Jesus, levaram -no e o entregaram a Pilatos. 
'''
"2" = '''
:sup:`2` E Pilatos lhe perguntou: És tu o Rei dos Judeus? E ele lhe respondeu: Tu o dizes. 
'''
"3" = '''
:sup:`3` E os chefes dos sacerdotes o acusavam de muitas coisas, porém ele nada respondia. 
'''
"4" = '''
:sup:`4` E outra vez Pilatos lhe perguntou: Não respondes nada? Olha quantas coisas testemunham contra ti! 
'''
"5" = '''
:sup:`5` Mas Jesus nada mais respondeu, de maneira que Pilatos ficou surpreso. 
'''
"6" = '''
:sup:`6` Na festa, Pilatos lhes soltava um preso, qualquer um que pedissem. 
'''
"7" = '''
:sup:`7` E havia um chamado Barrabás, preso com outros revoltosos, que numa rebelião havia cometido uma morte. 
'''
"8" = '''
:sup:`8` E a multidão, gritando, começou a pedir, como sempre lhes havia feito. 
'''
"9" = '''
:sup:`9` E Pilatos lhes respondeu: Quereis que eu vos solte o Rei dos Judeus? 
'''
"10" = '''
:sup:`10` (Porque ele sabia que os chefes dos sacerdotes haviam o entregue por inveja). 
'''
"11" = '''
:sup:`11` Mas os chefes dos sacerdotes incitaram a multidão, para que, em vez disso, lhes soltasse Barrabás. 
'''
"12" = '''
:sup:`12` E Pilatos, respondendo, disse-lhes outra vez: Que, pois, quereis que eu faça com aquele a quem chamais Rei dos Judeus? 
'''
"13" = '''
:sup:`13` E eles voltaram a clamar: Crucifica-o! 
'''
"14" = '''
:sup:`14` Mas Pilatos lhes disse: Por quê? Que mal ele fez? E eles gritavam ainda mais: Crucifica-o! 
'''
"15" = '''
:sup:`15` Então Pilatos, querendo satisfazer à multidão, soltou-lhes Barrabás; e entregou Jesus açoitado, para que fosse crucificado. 
'''
"16" = '''
:sup:`16` E os soldados o levaram para o pátio, que é o pretório; e convocaram toda a tropa. 
'''
"17" = '''
:sup:`17` E o vestiram de púrpura; teceram uma coroa de espinhos, e puseram nele. 
'''
"18" = '''
:sup:`18` E começaram a saudá-lo: Viva! Ó Rei dos Judeus! 
'''
"19" = '''
:sup:`19` E feriram a sua cabeça com uma cana, cuspiram nele, e, ajoelhados, o adoraram. 
'''
"20" = '''
:sup:`20` Quando o escarneceram, despiram-lhe a púrpura, vestiram-no com as suas próprias roupas, e o levaram afora, para o crucificarem. 
'''
"21" = '''
:sup:`21` E forçaram um Simão cireneu, que estava passando, vindo do campo, o pai de Alexandre e de Rufo, para que levasse sua cruz. 
'''
"22" = '''
:sup:`22` E o levaram ao lugar de Gólgota, que traduzido é: o lugar da caveira. 
'''
"23" = '''
:sup:`23` E ofereceram-lhe a beber vinho misturado com mirra; mas ele não o tomou. 
'''
"24" = '''
:sup:`24` E havendo o crucificado, repartiram a roupas dele, lançando-lhes sortes, para o que cada um levaria. 
'''
"25" = '''
:sup:`25` Era a hora terceira, e o crucificaram. 
'''
"26" = '''
:sup:`26` E a descrição de sua acusação estava acima escrita: O REI DOS JUDEUS. 
'''
"27" = '''
:sup:`27` E crucificaram com ele dois ladrões, um à sua direita, e outro à esquerda. 
'''
"28" = '''
:sup:`28` E cumpriu-se a Escritura que diz: E foi contado com os malfeitores. 
'''
"29" = '''
:sup:`29` E os que passavam blasfemavam dele, balançando suas cabeças, e dizendo: Ah! tu que derrubas o templo, e em três dias o edificas, 
'''
"30" = '''
:sup:`30` salva a ti mesmo, e desce da cruz! 
'''
"31" = '''
:sup:`31` E da mesma maneira também os chefes dos sacerdotes, com os escribas, diziam aos outros, escarnecendo: Ele salvou a outros, a si mesmo não pode salvar! 
'''
"32" = '''
:sup:`32` Que o Cristo, o Rei de Israel, desça agora da cruz, para que o vejamos, e creiamos! Os que estavam crucificados com ele também o insultavam. 
'''
"33" = '''
:sup:`33` E vinda a hora sexta, vieram trevas sobre toda a terra, até a hora nona. 
'''
"34" = '''
:sup:`34` E na hora nona, Jesus exclamou em alta voz: ELOÍ, ELOÍ, LAMÁ SABACTÂNI, que traduzido é: Deus meu, Deus meu, por que me desamparaste? 
'''
"35" = '''
:sup:`35` E alguns dos que ali estavam, quando ouviram, disseram: Eis que ele está chamando Elias. 
'''
"36" = '''
:sup:`36` E um correu, encheu de vinagre uma esponja; e pondo-a em uma cana, dava-lhe de beber, dizendo: Deixai, vejamos se Elias virá tirá-lo. 
'''
"37" = '''
:sup:`37` E Jesus bradou em grande voz, então expirou. 
'''
"38" = '''
:sup:`38` E o véu do Templo se rasgou em dois do alto abaixo. 
'''
"39" = '''
:sup:`39` E o centurião que estava ali diante dele, vendo que havia expirado bradando assim, disse: Verdadeiramente este homem era Filho de Deus. 
'''
"40" = '''
:sup:`40` E também estavam ali algumas mulheres olhando de longe, entre as quais estava também Maria Madalena, e Maria (mãe de Tiago o menor e de José), e Salomé; 
'''
"41" = '''
:sup:`41` as quais também, quando ele estava na Galileia, o seguiam, e o serviam; e outras muitas, que haviam subido com ele a Jerusalém. 
'''
"42" = '''
:sup:`42` E quando já vinha o final da tarde, porque era a preparação, que é o dia antes de sábado, 
'''
"43" = '''
:sup:`43` Veio José de Arimateia, honrado membro do conselho, que também esperava o Reino de Deus, e com ousadia foi a Pilatos, e pediu o corpo de Jesus. 
'''
"44" = '''
:sup:`44` Pilatos se surpreendeu de que já fosse morto. E chamou a si o centurião, e perguntou-lhe se já era morto já havia muito tempo. 
'''
"45" = '''
:sup:`45` Quando ele recebeu a explicação do centurião, deu o corpo a José, 
'''
"46" = '''
:sup:`46` o qual comprou um lençol fino, e tirando-o da cruz , envolveu-o no lençol fino. Em seguida, ele o pôs num sepulcro escavado em uma rocha, e rolouuma pedra à porta do sepulcro. 
'''
"47" = '''
:sup:`47` Maria Madalena e Maria mãe de José olharam onde o puseram. 
'''
