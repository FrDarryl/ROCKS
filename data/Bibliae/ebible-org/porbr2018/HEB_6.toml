[6]
"1" = '''
:sup:`1` Portanto deixemos os tópicos elementares da doutrina de Cristo, e prossigamos adiante até a maturidade, sem lançarmos de novo o fundamento da conversão de obras mortas, e da fé em Deus, 
'''
"2" = '''
:sup:`2` da doutrina dos batismos, da imposição das mãos, da ressurreição dos mortos, e do juízo eterno. 
'''
"3" = '''
:sup:`3` E isso faremos, se Deus permitir. 
'''
"4" = '''
:sup:`4` Pois é impossível que os que uma vez foram iluminados, e experimentaram o dom celestial, e foram feitos participantes do Espírito Santo, 
'''
"5" = '''
:sup:`5` e experimentaram a boa palavra de Deus, e os poderes do mundo futuro; 
'''
"6" = '''
:sup:`6` e então caíram, outra vez renová-los para o arrependimento, porque estão novamente crucificando o Filho de Deus para si mesmos, e o expondo à vergonha pública. 
'''
"7" = '''
:sup:`7` Pois a terra que absorve a chuva que com frequência vem sobre ela, e produz vegetação proveitosa para aqueles por quem e lavrada, recebe a bênção de Deus. 
'''
"8" = '''
:sup:`8` Contudo, se ela produz espinhos e cardos, é reprovada, e perto está da maldição. O seu fim é ser queimada. 
'''
"9" = '''
:sup:`9` Mas, ainda que estejamos falando assim, quanto a vós mesmos, amados, confiamos melhores coisas, relacionadas à salvação. 
'''
"10" = '''
:sup:`10` Pois Deus não é injusto para se esquecer da vossa obra, e do trabalho do amor que mostrastes para com o nome dele, quando servistes aos santos, e continuais a servir. 
'''
"11" = '''
:sup:`11` Mas desejamos que cada um de vós mostre o mesmo empenho até o fim, para que a vossa esperança seja completa; 
'''
"12" = '''
:sup:`12` a fim de que não vos torneis negligentes, mas sim, imitadores dos que pela fé e pela paciência herdam as promessas. 
'''
"13" = '''
:sup:`13` Pois Deus, quando prometeu a Abraão, como ninguém maior havia por quem jurar, jurou por si mesmo, 
'''
"14" = '''
:sup:`14` dizendo: Certamente muito te abençoarei, e muito te multiplicarei. 
'''
"15" = '''
:sup:`15` E assim, esperando pacientemente, Abraão obteve a promessa. 
'''
"16" = '''
:sup:`16` Pois as pessoas juram por alguém maior, e o juramento como confirmação é o fim de todo conflito entre elas. 
'''
"17" = '''
:sup:`17` Assim Deus, querendo mostrar mais abundantemente a imutabilidade de sua intenção aos herdeiros da promessa, garantiu com um juramento; 
'''
"18" = '''
:sup:`18` a fim de que, por meio de duas coisas imutáveis, nas quais é impossível que Deus minta, nós, que buscamos refúgio, tenhamos encorajamento para agarrar a esperança posta diante de nós . 
'''
"19" = '''
:sup:`19` Temos essa esperança como uma segura e firme âncora da alma, que entra ao interior, além do véu, 
'''
"20" = '''
:sup:`20` onde, como precursor, Jesus entrou para nosso benefício, pois ele se tornou Sumo Sacerdote para sempre, segundo a ordem de Melquisedeque. 
'''
