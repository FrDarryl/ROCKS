[6]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Quando uma pessoa pecar, e fizer transgressão contra o SENHOR, e negar a seu próximo o depositado ou deixado em sua mão, ou roubar, ou extorquir a seu próximo; 
'''
"3" = '''
:sup:`3` Ou seja que achando o perdido, depois o negar, e jurar em falso, em alguma de todas aquelas coisas em que costuma pecar o homem: 
'''
"4" = '''
:sup:`4` Então será que, posto que haverá pecado e ofendido, restituirá aquilo que roubou, ou pelo dano da extorsão, ou o depósito que se lhe depositou, ou o perdido que achou, 
'''
"5" = '''
:sup:`5` Ou tudo aquilo sobre que houver jurado falsamente; o restituirá, pois, por inteiro, e acrescentará a ele a quinta parte, que há de pagar a aquele a quem pertence no dia de sua expiação. 
'''
"6" = '''
:sup:`6` E por sua expiação trará ao SENHOR um carneiro sem mácula dos rebanhos, conforme tua avaliação, ao sacerdote para a expiação. 
'''
"7" = '''
:sup:`7` E o sacerdote fará expiação por ele diante do SENHOR, e obterá perdão de qualquer de todas as coisas em que costuma ofender. 
'''
"8" = '''
:sup:`8` Falou ainda o SENHOR a Moisés, dizendo: 
'''
"9" = '''
:sup:`9` Manda a Arão e a seus filhos dizendo: Esta é a lei do holocausto: (é holocausto, porque se queima sobre o altar toda a noite até a manhã, e o fogo do altar arderá nele:) 
'''
"10" = '''
:sup:`10` O sacerdote se porá sua vestimenta de linho, e se vestirá calções de linho sobre sua carne; e quando o fogo houver consumido o holocausto, apartará ele as cinzas de sobre o altar, e as porá junto ao altar. 
'''
"11" = '''
:sup:`11` Depois se desnudará de suas vestimentas, e se porá outras vestiduras, e tirará as cinzas fora do acampamento ao lugar limpo. 
'''
"12" = '''
:sup:`12` E o fogo aceso sobre o altar não deverá se apagar, mas o sacerdote porá nele lenha cada manhã, e acomodará sobre ele o holocausto, e queimará sobre ele a gordura pacífica. 
'''
"13" = '''
:sup:`13` O fogo deverá arder continuamente no altar; não se apagará. 
'''
"14" = '''
:sup:`14` E esta é a lei da oferta: os filhos de Arão a oferecerão diante do SENHOR, diante do altar. 
'''
"15" = '''
:sup:`15` E tomará dele um punhado de boa farinha da oferta, e de seu azeite, e todo o incenso que está sobre a oferta de alimentos, e o fará arder sobre o altar por memória, em aroma suavíssimo ao SENHOR. 
'''
"16" = '''
:sup:`16` E o excedente dela, Arão e seus filhos o comerão; sem levedura se comerá no lugar santo; no átrio do tabernáculo do testemunho o comerão. 
'''
"17" = '''
:sup:`17` Não se cozerá com levedura: dei-o a eles por sua porção de minhas ofertas acendidas; é coisa santíssima, como a expiação pelo pecado, e como a expiação pela culpa. 
'''
"18" = '''
:sup:`18` Todos os homens dos filhos de Arão comerão dela. Estatuto perpétuo será para vossas gerações acerca das ofertas acendidas do SENHOR: toda coisa que tocar nelas será santificada. 
'''
"19" = '''
:sup:`19` E falou o SENHOR a Moisés, dizendo: 
'''
"20" = '''
:sup:`20` Esta é a oferta de Arão e de seus filhos, que oferecerão ao SENHOR no dia em que forem ungidos: a décima parte de um efa de boa farinha por oferta de alimentos perpétua, a metade à manhã e a metade à tarde. 
'''
"21" = '''
:sup:`21` Em panela se preparará com azeite; bem misturada a trarás, e os pedaços cozidos da oferta oferecerás ao SENHOR em cheiro suave. 
'''
"22" = '''
:sup:`22` E o sacerdote que em lugar de Arão for ungido dentre seus filhos, fará a oferta; estatuto perpétuo do SENHOR: toda ela será queimada. 
'''
"23" = '''
:sup:`23` E toda a oferta de cereais de sacerdote será inteiramente queimado; não se comerá. 
'''
"24" = '''
:sup:`24` E falou o SENHOR a Moisés, dizendo: 
'''
"25" = '''
:sup:`25` Fala a Arão e a seus filhos, dizendo: Esta é a lei da expiação: no lugar de onde será degolado o holocausto, será degolada a expiação pelo pecado diante do SENHOR: é coisa santíssima. 
'''
"26" = '''
:sup:`26` O sacerdote que a oferecer por expiação, a comerá: no lugar santo será comida, no átrio do tabernáculo do testemunho. 
'''
"27" = '''
:sup:`27` Tudo o que em sua carne tocar, será santificado; e se cair de seu sangue sobre a roupa, lavarás aquilo sobre que cair, no lugar santo. 
'''
"28" = '''
:sup:`28` E a vasilha de barro em que for cozida, será quebrada: e se for cozida em vasilha de metal, será esfregada e lavada com água. 
'''
"29" = '''
:sup:`29` Todo homem dentre os sacerdotes a comerá: é coisa santíssima. 
'''
"30" = '''
:sup:`30` Mas não se comerá de expiação alguma, de cujo sangue se meter no tabernáculo do testemunho para reconciliar no santuário: ao fogo será queimada. 
'''
