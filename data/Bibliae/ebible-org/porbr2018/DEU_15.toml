[15]
"1" = '''
:sup:`1` Ao fim de sete anos farás remissão. 
'''
"2" = '''
:sup:`2` E esta é a maneira da remissão: perdoará a seu devedor todo aquele que fez empréstimo de sua mão, com que obrigou a seu próximo: não o exigirá mais a seu próximo, ou a seu irmão; porque a remissão do SENHOR é proclamada. 
'''
"3" = '''
:sup:`3` Do estrangeiro exigirás o pagamento: mas o que teu irmão tiver teu, o perdoará tua mão; 
'''
"4" = '''
:sup:`4` Para que assim não haja em ti pobre; porque o SENHOR te abençoará com abundância na terra que o SENHOR teu Deus te dá por herança para que a possuas, 
'''
"5" = '''
:sup:`5` Se porém escutares fielmente a voz do SENHOR teu Deus, para guardar e cumprir todos estes mandamentos que eu te intimo hoje. 
'''
"6" = '''
:sup:`6` Já que o SENHOR teu Deus te haverá abençoado, como te disse, emprestarás então a muitas nações, mas tu não tomarás emprestado; e te ensenhorearás de muitas nações, mas de ti não se ensenhorearão. 
'''
"7" = '''
:sup:`7` Quando houver em ti necessitado de algum de teus irmãos em alguma de tuas cidades, em tua terra que o SENHOR teu Deus te dá, não endurecerás teu coração, nem fecharás tua mão a teu irmão pobre: 
'''
"8" = '''
:sup:`8` Mas abrirás a ele tua mão generosamente, e com efeito lhe emprestarás o que basta, o que houver necessidade. 
'''
"9" = '''
:sup:`9` Guarda-te que não haja em teu coração perverso pensamento, dizendo: Próximo está o ano sétimo, o da remissão; e tua olho seja maligno sobre teu irmão necessitado para não dar-lhe: que ele poderá clamar contra ti ao SENHOR, e se te imputará a pecado. 
'''
"10" = '''
:sup:`10` Sem falta lhe darás, e não seja teu coração maligno quando lhe deres: que por ele te abençoará o SENHOR teu Deus em todos os teus feitos, e em tudo o que puseres mão. 
'''
"11" = '''
:sup:`11` Porque não faltarão necessitados do meio da terra; por isso eu te mando, dizendo: Abrirás tua mão a teu irmão, a teu pobre, e a teu necessitado em tua terra. 
'''
"12" = '''
:sup:`12` Quando se vender a ti teu irmão hebreu ou hebreia, e te houver servido seis anos, ao sétimo ano lhe despedirás livre de ti. 
'''
"13" = '''
:sup:`13` E quando o despedires livre de ti, não o enviarás vazio: 
'''
"14" = '''
:sup:`14` Tu lhe abastecerás generosamente de tuas ovelhas, de tua eira, e de tua prensa de uvas; tu lhe darás daquilo em que o SENHOR te houver abençoado. 
'''
"15" = '''
:sup:`15` E te lembrarás que foste servo na terra do Egito, e que o SENHOR teu Deus te resgatou: portanto eu te mando isto hoje. 
'''
"16" = '''
:sup:`16` E será que, se ele te disser: Não sairei de tua presença; porque ama a ti e à tua casa, que lhe vai bem contigo; 
'''
"17" = '''
:sup:`17` Então tomarás uma ferramenta pontiaguda, e furarás sua orelha junto à porta, e será teu servo para sempre: assim também farás à tua criada. 
'''
"18" = '''
:sup:`18` Não te pareça duro quando lhe enviares livre de ti; que dobrado do salário de jovem assalariado te serviu seis anos: e o SENHOR teu Deus te abençoará em tudo quanto fizeres. 
'''
"19" = '''
:sup:`19` Santificarás ao SENHOR teu Deus todo primeiro macho que nascer de tuas vacas e de tuas ovelhas: não te sirvas do primeiro de tuas vacas, nem tosquies o primeiro de tuas ovelhas. 
'''
"20" = '''
:sup:`20` Diante do SENHOR teu Deus os comerás cada ano, tu e tua família, no lugar que o SENHOR escolher. 
'''
"21" = '''
:sup:`21` E se houver nele mácula, cego ou coxo, ou qualquer má falta, não o sacrificarás ao SENHOR teu Deus. 
'''
"22" = '''
:sup:`22` Em tuas povoações o comerás: o impuro o mesmo que o limpo comerão dele, como de um corço ou de um cervo. 
'''
"23" = '''
:sup:`23` Somente que não comas seu sangue: sobre a terra a derramarás como água. 
'''
