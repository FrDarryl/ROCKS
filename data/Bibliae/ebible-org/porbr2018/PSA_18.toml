[18]
"1" = '''
:sup:`1` Para o regente. Do servo do SENHOR, chamado Davi, o qual falou as palavras deste cântico ao SENHOR, no dia em que o SENHOR o livrou das mãos de todos os seus inimigos, e das mãos de Saul. Ele disse: Eu te amarei, SENHOR, tu és minha força. 
'''
"2" = '''
:sup:`2` O SENHOR é minha rocha, e minha fortaleza, e meu libertador, meu Deus, meu rochedo, em quem confio; é meu escudo, e a força da minha salvação, meu alto refúgio. 
'''
"3" = '''
:sup:`3` Eu clamei ao SENHOR digno de louvor; e fiquei livre de meus inimigos. 
'''
"4" = '''
:sup:`4` Cordas de morte me cercaram; e riachos de maldade me encheram de medo. 
'''
"5" = '''
:sup:`5` Cordas do Xeol me envolveram; laços de morte me afrontaram. 
'''
"6" = '''
:sup:`6` Em minha angústia, clamei ao SENHOR, e roguei a meu Deus; desde o seu Templo ele ouviu a minha voz; e o meu clamor diante de seu rosto chegou aos ouvidos dele. 
'''
"7" = '''
:sup:`7` Então a terra de abalou e tremeu; e os fundamentos dos montes de moveram e foram abalados, porque ele se irritou. 
'''
"8" = '''
:sup:`8` Fumaça subiu de seu nariz, e fogo consumidor saiu de sua boca; carvões foram acesos por ele. 
'''
"9" = '''
:sup:`9` Ele moveu os céus, e desceu; e as trevas estavam debaixo de seus pés. 
'''
"10" = '''
:sup:`10` Ele montou sobre um querubim, e fez seu voo; e voou veloz sobre as assas do vento. 
'''
"11" = '''
:sup:`11` Ele pôs as trevas como seu esconderijo; pôs a sua tenda ao redor dele; trevas das águas, nuvens dos céus. 
'''
"12" = '''
:sup:`12` Do brilho de sua presença suas nuvens se espalharam, e também a saraiva, e as brasas de fogo. 
'''
"13" = '''
:sup:`13` E o SENHOR trovejou nos céus; e o Altíssimo soltou sua voz; saraiva e brasas de fogo caíram . 
'''
"14" = '''
:sup:`14` Ele mandou suas flechas, e os dispersou; e lançou muitos raios, e os perturbou. 
'''
"15" = '''
:sup:`15` E as profundezas das águas foram vistas, e os fundamentos do mundo foram descobertos por tua repreensão, SENHOR, pelo sopro do vento do teu nariz. 
'''
"16" = '''
:sup:`16` Desde o alto ele enviou, e me tomou; tirou-me de muitas águas. 
'''
"17" = '''
:sup:`17` Ele me livrou do meu forte inimigo, e daqueles que me odeiam; porque eles eram mais poderosos do que eu. 
'''
"18" = '''
:sup:`18` Eles me confrontaram no dia de minha calamidade; mas o SENHOR ficou junto de mim. 
'''
"19" = '''
:sup:`19` Ele me tirou para um lugar amplo; ele me libertou, porque se agradou de mim. 
'''
"20" = '''
:sup:`20` O SENHOR me recompensou conforme a minha justiça; conforme a pureza das minhas mãos ele me retribuiu. 
'''
"21" = '''
:sup:`21` Porque eu guardei os caminhos do SENHOR; nem me afastei do meu Deus praticando o mal. 
'''
"22" = '''
:sup:`22` Porque todos os juízos dele estavam diante de mim; e não rejeitei seus estatutos para mim. 
'''
"23" = '''
:sup:`23` Mas eu fui fiel com ele; e tomei cuidado contra minha maldade. 
'''
"24" = '''
:sup:`24` Assim o SENHOR me recompensou conforme a minha justiça; conforme a pureza de minhas mãos perante seus olhos. 
'''
"25" = '''
:sup:`25` Com o bondoso tu te mostras bondoso; e com o homem fiel tu te mostras fiel. 
'''
"26" = '''
:sup:`26` Com o puro tu te mostras puro; mas com o perverso tu te mostras agressivo. 
'''
"27" = '''
:sup:`27` Porque tu livras ao povo aflito, e humilhas aos olhos que se exaltam. 
'''
"28" = '''
:sup:`28` Porque tu acendes minha lâmpada; o SENHOR meu Deus ilumina as minhas trevas. 
'''
"29" = '''
:sup:`29` Porque contigo eu marcho contra um exército; e com meu Deus eu salto um muro. 
'''
"30" = '''
:sup:`30` O caminho de Deus é perfeito; a palavra do SENHOR é refinada; ele é escudo para todos os que nele confiam. 
'''
"31" = '''
:sup:`31` Porque quem é Deus, a não ser o SENHOR? E quem é rocha, a não ser o nosso Deus? 
'''
"32" = '''
:sup:`32` Deus é o que me veste de força; e o que dá perfeição ao meu caminho. 
'''
"33" = '''
:sup:`33` Ele faz meus pés como o das cervas; e me põe em meus lugares altos. 
'''
"34" = '''
:sup:`34` Ele ensina minhas mãos para a guerra, de modo que um arco de bronze se quebra em meus braços. 
'''
"35" = '''
:sup:`35` Também tu me deste o escudo de tua salvação, e tua mão direita me sustentou; e tua mansidão me engrandeceu. 
'''
"36" = '''
:sup:`36` Tu alargaste os meus passos abaixo de mim; e meus pés não vacilaram. 
'''
"37" = '''
:sup:`37` Persegui a meus inimigos, e eu os alcancei; e não voltei até os exterminá-los. 
'''
"38" = '''
:sup:`38` Eu os perfurei, que não puderam mais se levantar; caíram debaixo dos meus pés. 
'''
"39" = '''
:sup:`39` Porque tu me preparaste com força para a batalha; fizeste se curvarem abaixo de mim aqueles que contra mim tinham se levantado. 
'''
"40" = '''
:sup:`40` E tu me deste a nuca de meus inimigos; destruí aos que me odiavam. 
'''
"41" = '''
:sup:`41` Eles clamaram, mas não havia quem os livrasse; clamaram até ao SENHOR, mas ele não lhes respondeu. 
'''
"42" = '''
:sup:`42` Então eu os reduzi a pó, como a poeira ao vento; eu os joguei fora como a lama das ruas. 
'''
"43" = '''
:sup:`43` Tu me livraste das brigas do povo; tu me puseste como cabeça das nações; o povo que eu não conhecia me serviu. 
'''
"44" = '''
:sup:`44` Ao me ouvirem, logo me obedeceram; estrangeiros se sujeitaram a mim. 
'''
"45" = '''
:sup:`45` Estrangeiros se enfraqueceram; e tremeram de medo desde suas extremidades. 
'''
"46" = '''
:sup:`46` O SENHOR vive, e bendito seja minha rocha; e exaltado seja o Deus de minha salvação; 
'''
"47" = '''
:sup:`47` O Deus que dá minha vingança, e sujeita aos povos debaixo de mim; 
'''
"48" = '''
:sup:`48` Aquele que me livra dos meus inimigos; tu também me exaltas sobre aqueles que se levantam contra mim; tu me livras do homem violento. 
'''
"49" = '''
:sup:`49` Por isso, SENHOR, eu te louvarei entre as nações, e cantarei ao teu Nome; 
'''
"50" = '''
:sup:`50` Que faz grandes as salvações de seu Rei, e pratica a bondade para com o seu ungido, com Davi, e sua semente, para sempre. 
'''
