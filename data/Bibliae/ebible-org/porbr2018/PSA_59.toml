[59]
"1" = '''
:sup:`1` Salmo “Mictão” de Davi, para o regente, conforme “Altachete”, quando Saul enviou pessoas para vigiarem sua casa e o matarem: Livra-me de meus inimigos, ó Deus meu; protege-me dos que se levantam contra mim. 
'''
"2" = '''
:sup:`2` Livra-me dos que praticam perversidade, e salva-me dos homens sanguinários; 
'''
"3" = '''
:sup:`3` Porque eis que eles põem ciladas à minha alma; fortes se juntam contra mim; ainda que eu não tenha cometido transgressão nem pecado, ó SENHOR. 
'''
"4" = '''
:sup:`4` Eles correm sem eu ter culpa; desperta para me encontrar, e olha. 
'''
"5" = '''
:sup:`5` Tu, SENHOR, Deus dos exércitos, Deus de Israel, desperta para julgar a todas estas nações; não tenhas misericórdia de nenhum dos enganadores que praticam perversidade. (Selá) 
'''
"6" = '''
:sup:`6` Eles voltam ao anoitecer, latem como cães, e rodeiam a cidade. 
'''
"7" = '''
:sup:`7` Eis que vomitam com as bocas deles, seus lábios são como espadas; porque dizem : Quem ouve? 
'''
"8" = '''
:sup:`8` Porém tu, SENHOR, rirás deles; zombarás de todas as nações. 
'''
"9" = '''
:sup:`9` Por causa de sua força, eu te aguardarei; porque Deus é o meu refúgio. 
'''
"10" = '''
:sup:`10` O Deus que tem bondade para comigo me antecederá; Deus me fará ver o fim dos meus inimigos. 
'''
"11" = '''
:sup:`11` Não os mates, para que meu povo não se esqueça; faze-os fugir de um lado para o outro pelo teu poder, e abate-os; ó Senhor, escudo nosso; 
'''
"12" = '''
:sup:`12` Por causa do pecado da boca deles e da palavra de seus lábios; e sejam presos em sua arrogância pelas maldições e pelas mentiras que contam. 
'''
"13" = '''
:sup:`13` Destrói -os em tua ira; destrói -os para que nunca mais existam; para que saibam que Deus governa em Jacó até os limites da terra. (Selá) 
'''
"14" = '''
:sup:`14` Eles voltam ao anoitecer, latem como cães, e rodeiam a cidade. 
'''
"15" = '''
:sup:`15` Andam de um lado para o outro por comida, e rosnam se não estiverem saciados. 
'''
"16" = '''
:sup:`16` Mas eu cantarei sobre tua força; e pela manhã com alegria louvarei tua bondade; porque tu tens sido meu alto refúgio e abrigo no dia da minha angústia. 
'''
"17" = '''
:sup:`17` Cantarei louvores a ti, que és minha força; porque Deus é o meu refúgio, ó Deus de bondade para comigo. 
'''
