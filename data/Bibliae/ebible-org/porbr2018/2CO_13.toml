[13]
"1" = '''
:sup:`1` Esta é a terceira vez que venho até vós; pela boca de duas ou três testemunhas toda palavra será firmada. 
'''
"2" = '''
:sup:`2` Eu já tinha dito antes, e disse quando estive presente pela segunda vez, e agora ausente o escrevo aos que pecaram anteriormente, e a todos os demais, que se vier outra vez, não lhes serei tolerante; 
'''
"3" = '''
:sup:`3` Pois buscais prova de que Cristo fala em mim, o qual em vós não é fraco, mas que é poderoso entre vós. 
'''
"4" = '''
:sup:`4` Porque ainda que tenha sido crucificado por fraqueza, contudo ele vive pelo poder de Deus. Porque também nós somos fracos nele, porém com ele viveremos pelo poder de Deus em vós. 
'''
"5" = '''
:sup:`5` Examinai-vos a vós mesmos, se estais na fé; provai-vos a vós mesmos. Ou não conheceis a vós mesmos, que Jesus Cristo está em vós? A menos que vós estejais reprovados. 
'''
"6" = '''
:sup:`6` Mas espero que vós entendereis que nós não somos reprovados. 
'''
"7" = '''
:sup:`7` E eu desejo pedindo a Deus que nenhum mal façais; não para que sejamos achados aprovados, mas para que vós façais o bem, e nós sejamos como reprovados. 
'''
"8" = '''
:sup:`8` Porque nada podemos fazer contra a verdade, mas sim pela verdade. 
'''
"9" = '''
:sup:`9` Pois nós nos alegramos quando estamos fracos, e vós estais fortes; e isto também desejamos: o vosso aperfeiçoamento. 
'''
"10" = '''
:sup:`10` Por isso eu escrevo estas coisas ausente; para que, quando estiver presente não use de rigor, segundo o poder que o Senhor tem me dado, para edificação, e não para destruição. 
'''
"11" = '''
:sup:`11` Quanto às demais coisas, irmãos, alegrai-vos, sede íntegros, consolai-vos, tenhais um mesmo entendimento, vivei em paz; e o Deus de amor e paz será convosco. 
'''
"12" = '''
:sup:`12` Saudai-vos uns aos outros com beijo santo. 
'''
"13" = '''
:sup:`13` Todos os santos vos saúdam. 
'''
"14" = '''
:sup:`14` A graça do Senhor Jesus Cristo, e o amor de Deus, e a comunhão do Espírito Santo seja com todos vós. Amém.A Segunda Carta aos Coríntios foi escrita de Filipos, na Macedônia, e enviada por Tito e Lucas. 
'''
