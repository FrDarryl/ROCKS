[1]
"1" = '''
:sup:`1` E aconteceu depois da morte de Saul, que quando Davi voltou da derrota dos amalequitas, ficou dois dias em Ziclague; 
'''
"2" = '''
:sup:`2` E ao terceiro dia aconteceu, que veio um do acampamento de Saul, rasgadas suas roupas, e terra sobre sua cabeça: e chegando a Davi, prostrou-se em terra, e fez reverência. 
'''
"3" = '''
:sup:`3` E perguntou-lhe Davi: De onde vens? E ele respondeu: Eu me escapei do acampamento de Israel. 
'''
"4" = '''
:sup:`4` E Davi lhe disse: Que aconteceu? Rogo-te que me digas. E ele respondeu: O povo fugiu da batalha, e também muitos do povo caíram e foram mortos: também Saul e Jônatas seu filho morreram. 
'''
"5" = '''
:sup:`5` E disse Davi àquele rapaz que lhe dava as novas: Como sabes que Saul está morto, e Jônatas seu filho? 
'''
"6" = '''
:sup:`6` E o rapaz que lhe dava as novas respondeu: Casualmente vim ao monte de Gilboa, e achei a Saul que estava recostado sobre sua lança, e vinham atrás dele carros e cavaleiros. 
'''
"7" = '''
:sup:`7` E quando ele olhou atrás, viu-me e chamou-me; e eu disse: Eis-me aqui. 
'''
"8" = '''
:sup:`8` E ele me disse: Quem és tu? E eu lhe respondi: Sou amalequita. 
'''
"9" = '''
:sup:`9` E ele me voltou a dizer: Eu te rogo que te ponhas sobre mim, e me mates, porque me tomam angústias, e toda minha alma está ainda em mim. 
'''
"10" = '''
:sup:`10` Eu então me pus sobre ele, e matei-o, porque sabia que não podia viver depois de sua queda: e tomei a coroa que tinha em sua cabeça, e o bracelete que trazia em seu braço, e trouxe-os aqui a meu senhor. 
'''
"11" = '''
:sup:`11` Então Davi agarrando suas roupas, rompeu-os; e o mesmo fizeram os homens que estavam com ele. 
'''
"12" = '''
:sup:`12` E choraram e lamentaram, e jejuaram até à tarde, por Saul e por Jônatas seu filho, e pelo povo do SENHOR, e pela casa de Israel: porque haviam caído à espada. 
'''
"13" = '''
:sup:`13` E Davi disse a aquele rapaz que lhe havia trazido as novas: De onde és tu? E ele respondeu: Eu sou filho de um estrangeiro, amalequita. 
'''
"14" = '''
:sup:`14` E disse-lhe Davi: Como não tiveste temor de estender tua mão para matar ao ungido do SENHOR? 
'''
"15" = '''
:sup:`15` Então chamou Davi um dos rapazes, e disse-lhe: Chega, e mata-o. E ele o feriu, e morreu. 
'''
"16" = '''
:sup:`16` E Davi lhe disse: Teu sangue seja sobre tua cabeça, pois que tua boca testemunhou contra ti, dizendo: Eu matei ao ungido do SENHOR. 
'''
"17" = '''
:sup:`17` E lamentou Davi a Saul e a Jônatas seu filho com esta lamentação. 
'''
"18" = '''
:sup:`18` (Disse também que ensinassem ao arco aos filhos de Judá. Eis que está escrito no livro do direito:) 
'''
"19" = '''
:sup:`19` Pereceu a glória de Israel sobre tuas montanhas! Como caíram os valentes! 
'''
"20" = '''
:sup:`20` Não o anuncieis em Gate, Não deis as novas nas praças de Asquelom; Para que não se alegrem as filhas dos filisteus, Para que não saltem de alegria as filhas dos incircuncisos. 
'''
"21" = '''
:sup:`21` Montes de Gilboa, nem orvalho nem chuva caia sobre vós, nem sejais terras de ofertas; Porque ali foi rejeitado o escudo dos valentes, O escudo de Saul, como se não houvesse sido ungido com azeite. 
'''
"22" = '''
:sup:`22` Do sangue de mortos, da gordura de valentes, o arco de Jônatas nunca retrocedeu, nem a espada de Saul voltou vazia. 
'''
"23" = '''
:sup:`23` Saul e Jônatas, amados e queridos em sua vida, Em sua morte tampouco foram separados: Mais ligeiros que águas, Mais fortes que leões. 
'''
"24" = '''
:sup:`24` Filhas de Israel, chorai sobre Saul, Que vos vestia de escarlata em regozijo, Que adornava vossas roupas com ornamentos de ouro. 
'''
"25" = '''
:sup:`25` Como caíram os valentes em meio da batalha! Jônatas, morto em tuas alturas! 
'''
"26" = '''
:sup:`26` Angústia tenho por ti, irmão meu Jônatas, Que me foste muito doce: Mais maravilhoso me foi o teu amor, Que o amor das mulheres. 
'''
"27" = '''
:sup:`27` Como caíram os valentes, E pereceram as armas de guerra! 
'''
