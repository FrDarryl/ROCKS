[123]
"1" = '''
:sup:`1` Cântico dos degraus: Levanto meus olhos a ti, que moras nos céus. 
'''
"2" = '''
:sup:`2` Eis que, assim como os olhos dos servos olham para a mão de seus senhores, e os olhos da serva para a mão de sua senhora, assim também nossos olhos olharão para o SENHOR nosso Deus, até que ele tenha piedade de nós. 
'''
"3" = '''
:sup:`3` Tem piedade de nós, SENHOR! Tem piedade de nós; pois temos sido humilhados em excesso. 
'''
"4" = '''
:sup:`4` Nossa alma está cheia da zombaria dos insolentes, e da humilhação dos arrogantes. 
'''
