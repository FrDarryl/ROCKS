[7]
"1" = '''
:sup:`1` Os filhos de Issacar foram quatro: Tolá, Pua, Jasube, e Sinrom. 
'''
"2" = '''
:sup:`2` Os filhos de Tolá foram: Uzi, Refaías, Jeriel, Jamai, Ibsão e Samuel, cabeças das famílias de seus pais. De Tolá foram contados por suas genealogias no tempo de Davi vinte e dois mil seiscentos homens guerreiros. 
'''
"3" = '''
:sup:`3` O filho de Uzi foi Izraías; e os filhos de Izraías foram: Micael, Obadias, Joel, e Issias; todos estes cinco foram líderes. 
'''
"4" = '''
:sup:`4` E havia com eles em suas genealogias, segundo as famílias de seus pais, trinta e seis mil homens de guerra, porque tiveram muitas mulheres e filhos. 
'''
"5" = '''
:sup:`5` E seus irmãos em todas as famílias de Issacar, todos contados por suas genealogias, foram oitenta e sete mil guerreiros valentes. 
'''
"6" = '''
:sup:`6` Os filhos de Benjamim foram três: Belá, Bequer, e Jediael. 
'''
"7" = '''
:sup:`7` Os filhos de Belá foram: Esbom, Uzi, Uziel, Jerimote, e Iri; cinco cabeças de famílias paternas, guerreiros valentes, dos quais foram contados por suas genealogias vinte e dois mil e trinta e quatro. 
'''
"8" = '''
:sup:`8` Os filhos de Bequer: Zemira, Joás, Eliézer, Elioenai, Onri, Jerimote, Abias, Anatote e Alemete; todos estes foram filhos de Bequer. 
'''
"9" = '''
:sup:`9` E foram contados por suas genealogias, segundo suas descendências, e os cabeças de suas famílias, vinte mil e duzentos guerreiros valentes. 
'''
"10" = '''
:sup:`10` E o filho de Jediael foi Bilã; e os filhos de Bilã foram: Jeús, Benjamim, Eúde, Quenaaná, Zetã, Társis, e Aisaar. 
'''
"11" = '''
:sup:`11` Todos estes filhos de Jediael foram cabeças de famílias, guerreiros valentes, dezessete mil e duzentos que saíam com o exército para a guerra. 
'''
"12" = '''
:sup:`12` Supim e Hupim foram filhos de Ir; e Husim foi filho de Aer. 
'''
"13" = '''
:sup:`13` Os filhos de Naftali foram: Jaziel, Guni, Jezer, e Salum, filhos de Bila. 
'''
"14" = '''
:sup:`14` Os filhos de Manassés foram: Asriel, o qual foi nascido de sua concubina, a síria, a qual também lhe deu à luz Maquir, pai de Gileade. 
'''
"15" = '''
:sup:`15` E Maquir tomou por mulher a irmã de Hupim e Supim, cuja irmã teve por nome Maaca. O nome do segundo foi Zelofeade. E Zelofeade teve somente filhas. 
'''
"16" = '''
:sup:`16` E Maaca mulher de Maquir lhe gerou um filho, e chamou seu nome Perez; e o nome de seu irmão foi Seres, cujos filhos foram Ulão e Requém. 
'''
"17" = '''
:sup:`17` E o filho de Ulão foi Bedã. Estes foram os filhos de Gileade, filho de Maquir, filho de Manassés. 
'''
"18" = '''
:sup:`18` E sua irmã Hamolequete deu à luz Isode, Abiezer, e Maalá. 
'''
"19" = '''
:sup:`19` E os filhos de Semida foram Aiã, Siquém, Liqui, e Anião. 
'''
"20" = '''
:sup:`20` Os filhos de Efraim: Sutela, seu filho Berede, seu filho Taate, seu filho Eleada, seu filho Taate, 
'''
"21" = '''
:sup:`21` Seu filho Zabade, seu filho Sutela, seu filho, Ézer, e Eleade. Mas os homens de Gate, naturais daquela terra, os mataram, porque desceram para tomar seus gados. 
'''
"22" = '''
:sup:`22` Por isso seu pai Efraim esteve de luto por muitos dias, e seus irmãos vieram consolá-lo. 
'''
"23" = '''
:sup:`23` Depois ele se deitou com sua mulher, ela concebeu, e deu à luz um filho, ao qual chamou por nome Berias, pois o desastre havia ocorrido em sua casa. 
'''
"24" = '''
:sup:`24` E sua filha foi Seerá, a qual edificou a Bete-Horom, a baixa e a alta, como também a Uzém-Seerá. 
'''
"25" = '''
:sup:`25` E seu filho foi Refa, seu filho Resefe, seu filho Telá, seu filho Taã, 
'''
"26" = '''
:sup:`26` Seu filho Laadã, seu filho Amiúde, seu filho Elisama, 
'''
"27" = '''
:sup:`27` Seu filho Num, e seu filho Josué. 
'''
"28" = '''
:sup:`28` E a propriedade e habitação deles foi Betel com suas aldeias, e ao oriente Naarã, e ao ocidente Gezer e suas aldeias, como também Siquém com suas aldeias, até Aia e suas aldeias; 
'''
"29" = '''
:sup:`29` E da parte dos filhos de Manassés, Bete-Seã com suas aldeias, Taanaque com suas aldeias, Megido com suas aldeias, e Dor com suas aldeias. Nestes lugares habitaram os filhos de José, filho de Israel. 
'''
"30" = '''
:sup:`30` Os filhos de Aser foram: Imná, Isvá, Isvi, Berias, e sua irmã Sera. 
'''
"31" = '''
:sup:`31` Os filhos de Berias foram: Héber, e Malquiel, o qual foi pai de Bizarvite. 
'''
"32" = '''
:sup:`32` E Héber gerou a Jaflete, Semer, Hotão, e sua irmã Suá. 
'''
"33" = '''
:sup:`33` Os filhos de Jaflete foram: Pasaque, Bimal, e Asvate. Estes foram os filhos de Jaflete. 
'''
"34" = '''
:sup:`34` Os filhos de Semer foram: Aí, Roga, Jeubá, e Arã. 
'''
"35" = '''
:sup:`35` Os filhos de seu irmão Helém foram: Zofa, Imná, Seles, e Amal. 
'''
"36" = '''
:sup:`36` Os filhos de Zofa foram: Suá, Harnefer, Sual, Beri, Inra, 
'''
"37" = '''
:sup:`37` Bezer, Hode, Samá, Silsa, Iltrã e Beera. 
'''
"38" = '''
:sup:`38` Os filhos de Jéter foram: Jefoné, Pispa, e Ara. 
'''
"39" = '''
:sup:`39` E os filhos de Ula foram; Ara, Haniel, e Rizia. 
'''
"40" = '''
:sup:`40` Todos estes foram filhos de Aser, cabeças de famílias paternas, escolhidos guerreiros valentes, chefes de príncipes; e foram contados em suas genealogias no exército para a guerra, em número de vinte e seis mil homens. 
'''
