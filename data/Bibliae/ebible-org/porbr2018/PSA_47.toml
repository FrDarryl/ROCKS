[47]
"1" = '''
:sup:`1` Salmo para o regente, dos filhos de Coré: Vós todos os povos, batei palmas; clamai a Deus com voz de alegria. 
'''
"2" = '''
:sup:`2` Porque o SENHOR Altíssimo é temível, o grande Rei sobre toda a terra. 
'''
"3" = '''
:sup:`3` Ele subjugará aos povos debaixo de nós, e as nações debaixo de nossos pés. 
'''
"4" = '''
:sup:`4` Ele escolhe para nós nossa herança, a glória de Jacó, a quem ele amou. (Selá) 
'''
"5" = '''
:sup:`5` Deus sobe com gritos de alegria; o SENHOR, com voz de trombeta. 
'''
"6" = '''
:sup:`6` Cantai louvores a Deus, cantai; cantai louvores ao nosso Rei, cantai. 
'''
"7" = '''
:sup:`7` Porque Deus é o Rei de toda a terra; cantai louvores com entendimento. 
'''
"8" = '''
:sup:`8` Deus reina sobre as nações; Deus se senta sobre o trono de sua santidade. 
'''
"9" = '''
:sup:`9` Os chefes dos povos se juntaram ao povo do Deus de Abraão, porque os escudos da terra pertencem a Deus, e ele é muito exaltado. 
'''
