[15]
"1" = '''
:sup:`1` No ano vinte e sete de Jeroboão, rei de Israel, começou a reinar Azarias, filho de Amazias, rei de Judá. 
'''
"2" = '''
:sup:`2` Quando começou a reinar tinha dezesseis anos, e reinou cinquenta e dois anos em Jerusalém; o nome de sua mãe foi Jecolias, de Jerusalém. 
'''
"3" = '''
:sup:`3` E fez o que era correto aos olhos do SENHOR, conforme todas as coisas que seu pai Amazias havia feito. 
'''
"4" = '''
:sup:`4` Contudo, os altos não foram tirados; pois o povo ainda sacrificava e queimava incenso nos altos. 
'''
"5" = '''
:sup:`5` Mas o SENHOR feriu ao rei com lepra, e foi leproso até o dia de sua morte, e habitou em casa separada. Jotão, filho do rei tinha o cargo do palácio, governando o povo da terra. 
'''
"6" = '''
:sup:`6` Os demais dos feitos de Azarias, e todas as coisas que fez, não estão escritos no livro das crônicas dos reis de Judá? 
'''
"7" = '''
:sup:`7` Azarias descansou com seus pais, e sepultaram-no com seus pais na cidade de Davi; e Jotão, seu filho, reinou em seu lugar. 
'''
"8" = '''
:sup:`8` No ano trinta e oito de Azarias rei de Judá, reinou Zacarias, filho de Jeroboão, sobre Israel por seis meses. 
'''
"9" = '''
:sup:`9` E fez o que era mau aos olhos do SENHOR, como seus ancestrais haviam feito; ele não se afastou dos pecados de Jeroboão, filho de Nebate, o que fez pecar a Israel. 
'''
"10" = '''
:sup:`10` Contra ele se conspirou Salum, filho de Jabes, e o feriu em presença do seu povo; e o matou, e reinou em seu lugar. 
'''
"11" = '''
:sup:`11` Os demais dos feitos de Zacarias, eis que estão escritos no livro das crônicas dos reis de Israel. 
'''
"12" = '''
:sup:`12` E esta foi a palavra do SENHOR que havia falado a Jeú, dizendo: Teus filhos até a quarta geração se sentarão no trono de Israel. E assim foi. 
'''
"13" = '''
:sup:`13` Salum, filho de Jabes, começou a reinar no ano trinta e nove de Uzias rei de Judá, e reinou pelo tempo de um mês em Samaria; 
'''
"14" = '''
:sup:`14` Pois subiu Menaém, filho de Gadi, de Tirsa, e veio a Samaria, e feriu Salum, filho de Jabes, em Samaria, e o matou, e reinou em seu lugar. 
'''
"15" = '''
:sup:`15` Os demais dos feitos de Salum, e sua conspiração com que conspirou, eis que estão escritos no livro das crônicas dos reis de Israel. 
'''
"16" = '''
:sup:`16` Então feriu Menaém a Tifsa, e a todos os que estavam nela, e também seus termos desde Tirsa; e feriu-a porque não lhe haviam aberto; e fendeu o ventre de todas as suas grávidas. 
'''
"17" = '''
:sup:`17` No ano trinta e nove de Azarias, rei de Judá, reinou Menaém, filho de Gadi, sobre Israel, por dez anos, em Samaria. 
'''
"18" = '''
:sup:`18` E fez o que era mau aos olhos do SENHOR; ele não se afastou em todo o seu tempo dos pecados de Jeroboão, filho de Nebate, o que fez Israel pecar. 
'''
"19" = '''
:sup:`19` E veio Pul, rei da Assíria, à terra; e Menaém deu a Pul mil talentos de prata para lhe ajudasse a se firmar no reino. 
'''
"20" = '''
:sup:`20` E impôs Menaém este dinheiro sobre Israel, sobre todos os poderosos e ricos: de cada um cinquenta siclos de prata, para dar ao rei da Assíria, e o rei da Assíria voltou, e não ficou ali na terra. 
'''
"21" = '''
:sup:`21` Os demais dos feitos de Menaém, e todas as coisas que fez, acaso não estão escritas no livro das crônicas dos reis de Israel? 
'''
"22" = '''
:sup:`22` Menaém descansou com seus pais, e reinou em seu lugar seu filho Pecaías. 
'''
"23" = '''
:sup:`23` No ano cinquenta de Azarias rei de Judá, reinou Pecaías filho de Menaém sobre Israel em Samaria, dois anos. 
'''
"24" = '''
:sup:`24` E fez o que era mau aos olhos do SENHOR: não se separou dos pecados de Jeroboão filho de Nebate, o que fez Israel pecar. 
'''
"25" = '''
:sup:`25` E conspirou contra ele Peca filho de Remalias, capitão seu, e feriu-o em Samaria, no palácio da casa real, em companhia de Argobe e de Arié, e com cinquenta homens dos filhos dos gileaditas; e o matou, e reinou em seu lugar. 
'''
"26" = '''
:sup:`26` Os demais dos feitos de Pecaías, e todas as coisas que fez, eis que estão escritos no livro das crônicas dos reis de Israel. 
'''
"27" = '''
:sup:`27` No ano cinquenta e dois de Azarias rei de Judá, reinou Peca, filho de Remalias sobre Israel em Samaria; e reinou vinte anos. 
'''
"28" = '''
:sup:`28` E fez o que era mau aos olhos do SENHOR; não se separou dos pecados de Jeroboão filho de Nebate, o que fez pecar a Israel. 
'''
"29" = '''
:sup:`29` Nos dias de Peca rei de Israel, veio Tiglate-Pileser rei dos assírios, e tomou a Ijom, Abel-Bete-Maaca, e Janoa, e Quedes, e Hazor, e Gileade, e Galileia, e toda a terra de Naftali; e transportou-os à Assíria. 
'''
"30" = '''
:sup:`30` E Oseias filho de Elá fez conspiração contra Peca filho de Remalias, e feriu-o, e o matou, e reinou em seu lugar, aos vinte anos de Jotão filho de Uzias. 
'''
"31" = '''
:sup:`31` Os demais dos feitos de Peca, e tudo o que fez, eis que está escrito no livro das crônicas dos reis de Israel. 
'''
"32" = '''
:sup:`32` No segundo ano de Peca filho de Remalias rei de Israel, começou a reinar Jotão filho de Uzias rei de Judá. 
'''
"33" = '''
:sup:`33` Quando começou a reinar era de vinte e cinco anos, e reinou dezesseis anos em Jerusalém. O nome de sua mãe foi Jerusa filha de Zadoque. 
'''
"34" = '''
:sup:`34` E ele fez o que era correto aos olhos do SENHOR; fez conforme todas as coisas que havia feito seu pai Uzias. 
'''
"35" = '''
:sup:`35` Com tudo isso os altos não foram tirados; que o povo sacrificava ainda, e queimava incenso nos altos. Edificou ele a porta mais alta da casa do SENHOR. 
'''
"36" = '''
:sup:`36` Os demais dos feitos de Jotão, e todas as coisas que fez, não estão escritos no livro das crônicas dos reis de Judá? 
'''
"37" = '''
:sup:`37` Naquele tempo começou o SENHOR a enviar contra Judá a Resim rei da Síria, e a Peca filho de Remalias. 
'''
"38" = '''
:sup:`38` E descansou Jotão com seus pais, e foi sepultado com seus pais na cidade de Davi seu pai; e reinou em seu lugar Acaz seu filho. 
'''
