[2]
"1" = '''
:sup:`1` Portanto, se há alguma consolação em Cristo, se há algum conforto de amor, se há alguma comunhão do Espírito, se há afetos e compaixões, 
'''
"2" = '''
:sup:`2` completai a minha alegria: que penseis da mesma maneira, tenhais o mesmo amor, sejais unidos de ânimo, tendo um mesmo modo de pensar. 
'''
"3" = '''
:sup:`3` Nada façais por rivalidade egoísta ou por vanglória; ao contrário, por humildade cada um considere o outro superior a si mesmo. 
'''
"4" = '''
:sup:`4` Cada um não cuide somente do que é seu; mas cada um cuide também do que é dos outros. 
'''
"5" = '''
:sup:`5` Isto seja, para que esteja em vós este modo de pensar, que também esteve em Cristo Jesus: 
'''
"6" = '''
:sup:`6` mesmo ele sendo em forma de Deus, não considerou a igualdade a Deus como algo para se apegar; 
'''
"7" = '''
:sup:`7` Pelo contrário, ele esvaziou a si mesmo, tomando a forma de servo, e se tornou semelhante aos homens; 
'''
"8" = '''
:sup:`8` e, quando se encontrava em forma humana, ele humilhou a si mesmo, sendo obediente até a morte, e morte de cruz. 
'''
"9" = '''
:sup:`9` Por isso Deus também o exaltou supremamente, e lhe deu um nome que é acima de todo nome; 
'''
"10" = '''
:sup:`10` a fim de que no nome de Jesus se dobre todo joelho dos que estão nos céus, na terra, e debaixo da terra, 
'''
"11" = '''
:sup:`11` e toda língua confesse que Jesus Cristo é o Senhor, para a glória de Deus Pai. 
'''
"12" = '''
:sup:`12` Portanto, meus amados, assim como sempre obedecestes, não somente na minha presença, mas muito mais agora na minha ausência, assim exercei a vossa salvação com temor e tremor; 
'''
"13" = '''
:sup:`13` pois é Deus quem opera em vós tanto o querer como o agir, conforme a sua boa vontade. 
'''
"14" = '''
:sup:`14` Fazei tudo sem murmurações nem brigas, 
'''
"15" = '''
:sup:`15` para que sejais irrepreensíveis e puros, filhos de Deus, inculpáveis no meio de uma geração corrupta e perversa, na qual brilhais como luminárias no mundo; 
'''
"16" = '''
:sup:`16` e mantende a palavra da vida, para que no dia de Cristo eu possa me orgulhar de que não tenho corrido nem trabalhado em vão. 
'''
"17" = '''
:sup:`17` E ainda que eu seja derramado como oferta sobre o sacrifício e serviço da vossa fé, alegro-me e contento-me com todos vós; 
'''
"18" = '''
:sup:`18` e, pelo mesmo motivo, alegrai-vos e contentai-vos comigo. 
'''
"19" = '''
:sup:`19` Tenho esperança no Senhor Jesus de em breve vos enviar Timóteo, para que também eu me anime quando souber notícias de vós. 
'''
"20" = '''
:sup:`20` Pois não tenho ninguém de mesmo ânimo que se importe sinceramente convosco, 
'''
"21" = '''
:sup:`21` pois todos buscam as suas próprias coisas, e não as de Cristo Jesus. 
'''
"22" = '''
:sup:`22` Mas vós sabeis a prova que ele passou, porque serviu comigo no Evangelho como um filho ao pai. 
'''
"23" = '''
:sup:`23` Assim, pois, espero enviá-lo, tão logo eu veja o que há de haver comigo. 
'''
"24" = '''
:sup:`24` Mas confio no Senhor de que também eu mesmo virei em breve. 
'''
"25" = '''
:sup:`25` Julguei necessário, porém, enviar-vos Epafrodito, meu irmão, cooperador, e companheiro de batalha, mensageiro enviado por vós, e auxiliador naquilo que necessito; 
'''
"26" = '''
:sup:`26` porque ele tinha muitas saudades de todos vós, e estava muito angustiado por haverdes ouvido de que ele havia ficado doente. 
'''
"27" = '''
:sup:`27` E ele ficou mesmo doente, quase a morrer; mas o Deus dele teve misericórdia, não somente dele, mas também de mim, para que eu não tivesse tristeza após tristeza. 
'''
"28" = '''
:sup:`28` Por isso eu o enviei mais depressa, a fim de que, vendo-o de novo, alegrei-vos e eu fique menos triste. 
'''
"29" = '''
:sup:`29` Recebei-o, pois, no Senhor, com toda alegria; e honrai ao que são como ele; 
'''
"30" = '''
:sup:`30` pois, por causa da obra de Cristo, ele chegou perto da morte, arriscando a sua própria vida para suprir em meu benefício a falta do vosso serviço. 
'''
