[10]
"1" = '''
:sup:`1` Minha alma está cansada de minha vida. Darei liberdade à minha queixa sobre mim; falarei com amargura de minha alma. 
'''
"2" = '''
:sup:`2` Direi a Deus: Não me condenes; faz-me saber por que brigas comigo. 
'''
"3" = '''
:sup:`3` Parece -te bem que me oprimas, que rejeites o trabalho de tuas mãos, e favoreças o conselho dos perversos? 
'''
"4" = '''
:sup:`4` Tens tu olhos de carne? Vês tu como o ser humano vê? 
'''
"5" = '''
:sup:`5` São teus dias como os dias do ser humano, ou teus anos como os anos do homem, 
'''
"6" = '''
:sup:`6` Para que investigues minha perversidade, e pesquises meu pecado? 
'''
"7" = '''
:sup:`7` Tu sabes que eu não sou mau; todavia ninguém há que me livre de tua mão. 
'''
"8" = '''
:sup:`8` Tuas mãos me fizeram e me formaram por completo; porém agora tu me destróis. 
'''
"9" = '''
:sup:`9` Por favor, lembra-te que me preparaste como o barro; e me farás voltar ao pó da terra. 
'''
"10" = '''
:sup:`10` Por acaso não me derramaste como o leite, e como o queijo me coalhaste? 
'''
"11" = '''
:sup:`11` De pele e carne tu me vestiste; e de ossos e nervos tu me teceste. 
'''
"12" = '''
:sup:`12` Vida e misericórdia me concedeste, e teu cuidado guardou meu espírito. 
'''
"13" = '''
:sup:`13` Porém estas coisas escondeste em teu coração; eu sei que isto esteve contigo: 
'''
"14" = '''
:sup:`14` Se eu pecar, tu me observarás, e não absolverás minha culpa. 
'''
"15" = '''
:sup:`15` Se eu for perverso, ai de mim! Mesmo se eu for justo, não levantarei minha cabeça; estou farto de desonra, e de ver minha aflição. 
'''
"16" = '''
:sup:`16` Se minha cabeça se exaltar, tu me caças como um leão feroz, e voltas a fazer em coisas extraordinárias contra mim. 
'''
"17" = '''
:sup:`17` Renovas tuas testemunhas contra mim, e multiplicas tua ira sobre mim; combates vêm sucessivamente contra mim. 
'''
"18" = '''
:sup:`18` Por que me tiraste da madre? Bom seria se eu não tivesse respirado, e nenhum olho me visse! 
'''
"19" = '''
:sup:`19` Teria sido como se nunca tivesse existido, e desde o ventre materno seria levado à sepultura. 
'''
"20" = '''
:sup:`20` Por acaso não são poucos os meus dias? Cessa pois e deixa-me, para que eu tenha um pouco de alívio, 
'''
"21" = '''
:sup:`21` Antes que eu me vá para não voltar, à terra da escuridão e da sombra de morte; 
'''
"22" = '''
:sup:`22` Terra escura ao extremo, tenebrosa, sombra de morte, sem ordem alguma, onde a luz é como a escuridão. 
'''
