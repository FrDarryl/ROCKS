[3]
"1" = '''
:sup:`1` Qual, pois, é a vantagem do judeu? Ou qual é a utilidade da circuncisão? 
'''
"2" = '''
:sup:`2` Muita, em toda maneira. Pois, em primeiro lugar, as palavras de Deus lhes foram confiadas. 
'''
"3" = '''
:sup:`3` Então, quê? Se alguns foram infiéis, a infidelidade deles anulará a fidelidade de Deus? 
'''
"4" = '''
:sup:`4` De maneira nenhuma! Antes seja Deus verdadeiro, e todo ser humano mentiroso, como está escrito: “Para que sejas justificado em tuas palavras, e prevaleças quando julgares”. 
'''
"5" = '''
:sup:`5` E, se a nossa injustiça evidencia a justiça de Deus, que diremos? Acaso Deus é injusto em impor a sua ira? (Falo na lógica humana). 
'''
"6" = '''
:sup:`6` De maneira nenhuma! De outro modo, como Deus julgará o mundo? 
'''
"7" = '''
:sup:`7` Pois se, através da minha mentira, a verdade de Deus foi mais abundante para a sua glória, por que ainda sou também julgado como pecador? 
'''
"8" = '''
:sup:`8` E por que não dizer : “Façamos o mal, para que venha o bem”, como alguns nos caluniam, afirmando que nós dizemos isto? (A condenação destes é justa). 
'''
"9" = '''
:sup:`9` Então, quê? Somos nós melhores? Não, de maneira nenhuma. Pois já delatamos que todos, tanto judeus como gregos, estão debaixo do pecado, 
'''
"10" = '''
:sup:`10` como está escrito: Não há justo, nem um sequer. 
'''
"11" = '''
:sup:`11` Ninguém há que entenda, ninguém há que busque a Deus. 
'''
"12" = '''
:sup:`12` Todos se desviaram, e juntamente se tornaram inúteis. “Não há quem faça o bem, não há um sequer”. 
'''
"13" = '''
:sup:`13` “Suas gargantas são sepulcro aberto; com suas línguas enganam”; “veneno de serpentes está sob seus lábios”. 
'''
"14" = '''
:sup:`14` “Suas bocas estão cheias de maldição e amargura”. 
'''
"15" = '''
:sup:`15` “Seus pés são velozes para derramar sangue. 
'''
"16" = '''
:sup:`16` Destruição e miséria há em seus caminhos, 
'''
"17" = '''
:sup:`17` e não conheceram o caminho da paz”. 
'''
"18" = '''
:sup:`18` “Diante dos seus olhos não há temor a Deus”. 
'''
"19" = '''
:sup:`19` Ora, sabemos que tudo o que a Lei diz, diz aos que estão na Lei, para que toda boca se cale, e todo o mundo seja condenável perante Deus. 
'''
"20" = '''
:sup:`20` Assim, ninguém será justificado diante dele pelas obras da Lei, porque o que vem pela Lei é o conhecimento do pecado. 
'''
"21" = '''
:sup:`21` Mas agora, independentemente da Lei, a justiça de Deus se manifestou, tendo testemunho da Lei e dos Profetas; 
'''
"22" = '''
:sup:`22` isto é, a justiça de Deus por meio da fé em Jesus Cristo, para todos e sobre todos os que creem; pois não há diferença; 
'''
"23" = '''
:sup:`23` porque todos pecaram, e estão destituídos da glória de Deus; 
'''
"24" = '''
:sup:`24` e são justificados gratuitamente pela sua graça, por meio da redenção que há em Cristo Jesus. 
'''
"25" = '''
:sup:`25` Deus propôs Jesus por sacrifício de reconciliação, pela fé em seu sangue, para demonstrar a sua justiça. Ele deixou de considerar os pecados antes cometidos, sob a paciência de Deus, 
'''
"26" = '''
:sup:`26` para demonstrar a sua justiça neste presente tempo, a fim de que ele seja justo, e justificador daquele que tem fé em Jesus. 
'''
"27" = '''
:sup:`27` Onde, pois, está o orgulho? Este é excluído. Por qual lei? A das obras? Não, mas sim, pela Lei da fé. 
'''
"28" = '''
:sup:`28` Concluímos, portanto, que o ser humano é justificado pela fé, independentemente das obras da Lei. 
'''
"29" = '''
:sup:`29` Por acaso Deus é somente dos judeus, e não também dos gentios? Certamente que dos gentios também; 
'''
"30" = '''
:sup:`30` já que há um só Deus, que justificará pela fé os circuncisos, e por meio da fé os incircuncisos. 
'''
"31" = '''
:sup:`31` Por acaso anulamos a Lei pela fé? De maneira nenhuma. Pelo contrário, confirmamos a Lei. 
'''
