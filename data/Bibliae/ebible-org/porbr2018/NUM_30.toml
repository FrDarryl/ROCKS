[30]
"1" = '''
:sup:`1` E falou Moisés aos príncipes das tribos dos filhos de Israel, dizendo: Isto é o que o SENHOR mandou. 
'''
"2" = '''
:sup:`2` Quando alguém fizer voto ao SENHOR, ou fizer juramento ligando sua alma com obrigação, não violará sua palavra: fará conforme tudo o que saiu de sua boca. 
'''
"3" = '''
:sup:`3` Mas a mulher, quando fizer voto ao SENHOR, e se ligar com obrigação em casa de seu pai, em sua juventude; 
'''
"4" = '''
:sup:`4` Se seu pai ouvir seu voto, e a obrigação com que ligou sua alma, e seu pai calar a isso, todos os votos dela serão firmes, e toda obrigação com que houver ligado sua alma, firme será. 
'''
"5" = '''
:sup:`5` Mas se seu pai lhe vedar no dia que ouvir todos os seus votos e suas obrigações, com que ela houver ligado sua alma, não serão firmes; e o SENHOR a perdoará, porquanto seu pai lhe vedou. 
'''
"6" = '''
:sup:`6` Porém se for casada, e fizer votos, ou pronunciar de seus lábios coisa com que obriga sua alma; 
'''
"7" = '''
:sup:`7` Se seu marido o ouvir, e quando o ouvir calar a isso, os votos dela serão firmes, e a obrigação com que ligou sua alma, firme será. 
'''
"8" = '''
:sup:`8` Porém se quando seu marido o ouviu, lhe vedou, então o voto que ela fez, e o que pronunciou de seus lábios com que ligou sua alma, será nulo; e o SENHOR o perdoará. 
'''
"9" = '''
:sup:`9` Mas todo voto de viúva, ou repudiada, com que ligar sua alma, será firme. 
'''
"10" = '''
:sup:`10` E se houver feito voto em casa de seu marido, e houver ligado sua alma com obrigação de juramento, 
'''
"11" = '''
:sup:`11` Se seu marido ouviu, e calou a isso, e não lhe vedou; então todos os seus votos serão firmes, e toda obrigação com que houver ligado sua alma, firme será. 
'''
"12" = '''
:sup:`12` Mas se seu marido os anulou no dia que os ouviu; tudo o que saiu de seus lábios quanto a seus votos, e quanto à obrigação de sua alma, será nulo; seu marido os anulou, e o SENHOR a perdoará. 
'''
"13" = '''
:sup:`13` Todo voto, ou todo juramento obrigando-se a afligir a alma, seu marido o confirmará, ou seu marido o anulará. 
'''
"14" = '''
:sup:`14` Porém se seu marido calar a isso de dia em dia, então confirmou todos os seus votos, e todas as obrigações que estão sobre ela: confirmou-as, porquanto calou a isso o dia que o ouviu. 
'''
"15" = '''
:sup:`15` Mas se as anular depois de havê-las ouvido, então ele levará o pecado dela. 
'''
"16" = '''
:sup:`16` Estas são as ordenanças que o SENHOR mandou a Moisés entre o homem e sua mulher, entre o pai e sua filha, durante sua juventude em casa de seu pai. 
'''
