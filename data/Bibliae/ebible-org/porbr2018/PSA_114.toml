[114]
"1" = '''
:sup:`1` Quando Israel saiu do Egito, quando a casa de Jacó saiu de um povo estrangeiro, 
'''
"2" = '''
:sup:`2` Judá se tornou seu santuário, e Israel os seus domínios. 
'''
"3" = '''
:sup:`3` O mar viu, e fugiu; e o Jordão recuou. 
'''
"4" = '''
:sup:`4` Os montes saltaram como carneiros, os morros como cordeiros. 
'''
"5" = '''
:sup:`5` O que houve, ó mar, que fugiste? Ó Jordão, que recuaste? 
'''
"6" = '''
:sup:`6` Ó montes, que saltastes como carneiros? Ó morros, como cordeiros? 
'''
"7" = '''
:sup:`7` Trema tu, ó terra, pela presença do Senhor, pela presença do Deus de Jacó, 
'''
"8" = '''
:sup:`8` Que tornou a rocha em lago de águas; ao pedregulho em fonte de águas. 
'''
