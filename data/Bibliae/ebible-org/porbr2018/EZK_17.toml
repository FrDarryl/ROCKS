[17]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, propõe um enigma, e fala uma parábola à casa de Israel. 
'''
"3" = '''
:sup:`3` E dize: Assim diz o Senhor DEUS: Uma grande águia, de grandes asas e de comprida plumagem, cheia de penas de várias cores, veio ao Líbano, e tomou o mais alto ramo de um cedro. 
'''
"4" = '''
:sup:`4` Arrancou o topo de seus renovos, e o trouxe à terra de comércio; na cidade de mercadores ela o pôs. 
'''
"5" = '''
:sup:`5` E tomou da semente da terra, e a lançou em um campo fértil; tomando-a, plantou-a junto a grandes águas, como se fosse um salgueiro. 
'''
"6" = '''
:sup:`6` E brotou, e tornou-se uma videira larga, porém de baixa estatura; seus ramos olhavam para ela, e suas raízes estavam debaixo dela; e tornou-se uma videira, que produzia ramos e brotava renovos. 
'''
"7" = '''
:sup:`7` E houve outra grande águia, de grandes asas e cheia de penas; e eis que esta videira juntou suas raízes para perto dela, e estendeu seus ramos para ela desde o lugar onde estava plantada, para que fosse regada. 
'''
"8" = '''
:sup:`8` Em uma boa terra, junto a muitas águas ela estava plantada, para produzir ramos e dar fruto, para que fosse uma videira excelente. 
'''
"9" = '''
:sup:`9` Dize: Assim diz o Senhor DEUS: Por acaso a videira terá sucesso? Não arrancará a águia suas raízes, e cortará seu fruto, e se secará? Todas as folhas que dela brotavam se secarão; e nem é necessário um braço grande, nem muita gente, para a arrancar desde suas raízes. 
'''
"10" = '''
:sup:`10` Mas eis que, mesmo estando plantada, terá ela sucesso? Por acaso, quando o vento oriental a tocar, ela não se secará por completo? Nos canteiros de seus renovos se secará. 
'''
"11" = '''
:sup:`11` Então veio a mim a palavra do SENHOR, dizendo: 
'''
"12" = '''
:sup:`12` Dize agora à casa rebelde: Por acaso não sabeis o que significam estas coisas? Dize-lhes: Eis que o rei da Babilônia veio a Jerusalém, tomou o teu rei e seus príncipes, e os levou consigo à Babilônia. 
'''
"13" = '''
:sup:`13` E tomou um da família real, fez pacto com ele, fazendo-lhe prestar juramento; e tomou os poderosos da terra consigo , 
'''
"14" = '''
:sup:`14` Para que o reino ficasse humilhado, e não se levantasse; mas podendo continuar a existir se guardasse seu pacto. 
'''
"15" = '''
:sup:`15` Porém rebelou-se contra ele, enviando seus mensageiros ao Egito, para que lhe dessem cavalos e muita gente. Por acaso terá sucesso, ou escapará aquele que faz tais coisas? Poderá quebrar o pacto, e ainda assim escapar? 
'''
"16" = '''
:sup:`16` Vivo eu, diz o Senhor DEUS, que morrerá em meio da Babilônia, no lugar do rei que o fez reinar, cujo juramento desprezou, e cujo pacto quebrou. 
'''
"17" = '''
:sup:`17` E Faraó não lhe fará coisa alguma nem com grande exército, nem com muita multidão na batalha, quando levantarem cerco e edificarem fortificações para destruírem muitas vidas. 
'''
"18" = '''
:sup:`18` Porque desprezou o juramento, quebrando o pacto; e eis que havia firmado compromisso; havendo pois feito todas todas estas coisas, não escapará. 
'''
"19" = '''
:sup:`19` Por isso assim diz o Senhor DEUS: Vivo eu, que meu juramento que ele desprezou, e meu pacto que ele quebrou, isto retribuirei sobre sua cabeça. 
'''
"20" = '''
:sup:`20` E estenderei sobre ele minha rede, e ficará preso em minha malha; e eu o levarei à Babilônia, e ali entrarei em juízo contra ele, por sua rebeldia com que se rebelou contra mim. 
'''
"21" = '''
:sup:`21` E todos os seus fugitivos com todas as suas tropas cairão à espada, e os que restarem serão dispersos a todos os ventos; e sabereis que fui eu, o SENHOR, que falei. 
'''
"22" = '''
:sup:`22` Assim diz o Senhor DEUS: Também eu tomarei do topo daquele alto cedro, e o plantarei; do mais alto de seus renovos cortarei o mais tenro, e eu o plantarei sobre um monte alto e sublime; 
'''
"23" = '''
:sup:`23` No monte alto de Israel o plantarei, e produzirá ramos, dará fruto, e se tronará um cedro excelente; e habitarão debaixo dele todas as aves, todos os que voam; e na sombra de seus ramos habitarão. 
'''
"24" = '''
:sup:`24` Assim todas os árvores do campo saberão que eu, o SENHOR, rebaixei a árvore alta, levantei a árvore baixa, sequei a árvore verde, e tornei verde a árvore seca. Eu, o SENHOR, falei, e farei. 
'''
