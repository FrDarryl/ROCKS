"1" = '''
:sup:`1` Depois da morte de Acabe, Moabe rebelou-se contra Israel. 
'''
"2" = '''
:sup:`2` E Acazias caiu pela sacada de uma sala da casa que tinha em Samaria; e estando enfermo enviou mensageiros, e disse-lhes: Ide, e consultai a Baal-Zebube deus de Ecrom, se sararei desta minha enfermidade. 
'''
"3" = '''
:sup:`3` Então o anjo do SENHOR falou a Elias Tisbita, dizendo: Levanta-te, e sobe a encontrar-te com os mensageiros do rei de Samaria, e lhes dirás: Acaso não há Deus em Israel, para que vades a consultar Baal-Zebube, deus de Ecrom? 
'''
"4" = '''
:sup:`4` Portanto assim disse o SENHOR: Do leito em que subiste não descerás, antes certamente morrerás. E Elias se foi. 
'''
"5" = '''
:sup:`5` E quando os mensageiros voltaram ao rei, ele lhes disse: Por que, pois, voltastes? 
'''
"6" = '''
:sup:`6` E eles lhe responderam: Encontramos um homem que nos disse: Ide, e voltai ao rei que vos enviou, e dizei-lhe: Assim disse o SENHOR: Acaso não há Deus em Israel, para que tu envias a consultar Baal-Zebube, deus de Ecrom? Portanto, do leito em que subiste não descerás, antes certamente morrerás. 
'''
"7" = '''
:sup:`7` Então ele lhes disse: Qual era a roupa daquele homem que encontrastes, e que vos disse tais palavras? 
'''
"8" = '''
:sup:`8` E eles lhe responderam: Um homem vestido de pelos, e cingia seus lombos com um cinto de couro. Então ele disse: É Elias, o tisbita. 
'''
"9" = '''
:sup:`9` E enviou logo a ele um capitão de cinquenta com seus cinquenta, o qual subiu a ele; e eis que ele estava sentado no cume do monte. E ele lhe disse: Homem de Deus, o rei disse que desças. 
'''
"10" = '''
:sup:`10` E Elias respondeu, e disse ao capitão de cinquenta: Se eu sou homem de Deus, desça fogo do céu, e consuma-te com teus cinquenta. E desceu fogo do céu, que o consumiu a ele e a seus cinquenta. 
'''
"11" = '''
:sup:`11` Voltou o rei a enviar a ele outro capitão de cinquenta com seus cinquenta; e falou-lhe, e disse: Homem de Deus, o rei disse assim: Desce logo. 
'''
"12" = '''
:sup:`12` E respondeu-lhe Elias, e disse: Se eu sou homem de Deus, desça fogo do céu, e consuma-te com teus cinquenta. E desceu fogo do céu, que o consumiu a ele e a seus cinquenta. 
'''
"13" = '''
:sup:`13` E voltou a enviar o terceiro capitão de cinquenta com seus cinquenta; e subindo aquele terceiro capitão de cinquenta, ficou de joelhos diante de Elias, e rogou-lhe, dizendo: Homem de Deus, rogo-te que diante dos teus olhos seja preciosa minha vida e a vida destes teus cinquenta servos. 
'''
"14" = '''
:sup:`14` Eis que desceu fogo do céu, e consumiu os dois primeiros capitães de cinquenta, com seus cinquenta; seja agora minha vida preciosa diante de teus olhos. 
'''
"15" = '''
:sup:`15` Então o anjo do SENHOR disse a Elias: Desce com ele; não tenhas dele medo. E ele se levantou, e desceu com ele ao rei. 
'''
"16" = '''
:sup:`16` E disse-lhe: Assim disse o SENHOR: Por que enviaste mensageiros a consultar Baal-Zebube, deus de Ecrom? Acaso não há Deus em Israel para consultar a sua palavra? Não descerás, portanto, do leito em que subiste, antes certamente morrerás. 
'''
"17" = '''
:sup:`17` E morreu conforme à palavra do SENHOR que Elias havia falado; e reinou em seu lugar Jorão, no segundo ano de Jeorão, filho de Josafá rei de Judá; porque Acazias não tinha filho. 
'''
"18" = '''
:sup:`18` E os demais dos feitos de Acazias, não estão escrito no livro das crônicas dos reis de Israel? 
'''
