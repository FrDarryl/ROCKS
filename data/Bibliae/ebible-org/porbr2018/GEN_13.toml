[13]
"1" = '''
:sup:`1` Subiu, pois, Abrão do Egito até o Sul de Canaã, ele e sua mulher, com tudo o que tinha, e com ele Ló. 
'''
"2" = '''
:sup:`2` E Abrão era riquíssimo em gado, em prata e ouro. 
'''
"3" = '''
:sup:`3` E voltou por suas jornadas da parte do Sul até Betel, até o lugar onde havia estado antes sua tenda entre Betel e Ai; 
'''
"4" = '''
:sup:`4` Ao lugar do altar que havia feito ali antes: e invocou ali Abrão o nome do SENHOR. 
'''
"5" = '''
:sup:`5` E também Ló, que andava com Abrão, tinha ovelhas, e vacas, e tendas. 
'''
"6" = '''
:sup:`6` E a terra não os podia sustentar para que habitassem juntos; porque a riqueza deles era muita, e não podiam morar num mesmo lugar. 
'''
"7" = '''
:sup:`7` E houve briga entre os pastores do gado de Abrão e os pastores do gado de Ló: e os cananeus e os ferezeus habitavam então na terra. 
'''
"8" = '''
:sup:`8` Então Abrão disse a Ló: Não haja agora briga entre mim e ti, entre meus pastores e os teus, porque somos irmãos. 
'''
"9" = '''
:sup:`9` Não está toda a terra diante de ti? Eu te rogo que te separes de mim. Se fores à esquerda, eu irei à direita: e se tu à direita, eu irei à esquerda. 
'''
"10" = '''
:sup:`10` E levantou Ló seus olhos, e viu toda a planície do Jordão, que toda ela era bem regada, antes que destruísse o SENHOR a Sodoma e a Gomorra, como o jardim do SENHOR, como a terra do Egito entrando em Zoar. 
'''
"11" = '''
:sup:`11` Então Ló escolheu para si toda a planície do Jordão: e partiu-se Ló ao Oriente, e separaram-se um do outro. 
'''
"12" = '''
:sup:`12` Abrão assentou na terra de Canaã, e Ló assentou nas cidades da planície, e foi pondo suas tendas até Sodoma. 
'''
"13" = '''
:sup:`13` Mas os homens de Sodoma eram maus e pecadores para com o SENHOR em grande maneira. 
'''
"14" = '''
:sup:`14` E o SENHOR disse a Abrão, depois que Ló se separou dele: Levanta agora teus olhos, e olha desde o lugar onde estás até o norte, e ao sul, e ao oriente e ao ocidente; 
'''
"15" = '''
:sup:`15` Porque toda a terra que vês, a darei a ti e à tua descendência para sempre. 
'''
"16" = '''
:sup:`16` E farei tua descendência como o pó da terra: que se alguém puder contar o pó da terra, também tua descendência será contada. 
'''
"17" = '''
:sup:`17` Levanta-te, vai pela terra ao longo dela e à sua largura; porque a ti a tenho de dar. 
'''
"18" = '''
:sup:`18` Abrão, pois, removendo sua tenda, veio e morou nos carvalhos de Manre, que é em Hebrom, e edificou ali altar ao SENHOR. 
'''
