[5]
"1" = '''
:sup:`1` Agora cantarei a meu amado o cântico de meu querido de sua vinha: meu amado tem uma vinha, em um morro fértil; 
'''
"2" = '''
:sup:`2` E a cercou, e limpou das pedras, e a plantou de excelentes videiras, e edificou no meio dela uma torre; e também fundou nela uma prensa de uvas; e esperava que desse uvas boas, porém deu uvas imprestáveis. 
'''
"3" = '''
:sup:`3` E agora, ó moradores de Jerusalém, e vós homens de Judá? Julgai, eu vos peço, entre mim e minha vinha. 
'''
"4" = '''
:sup:`4` O que mais podia ser feito à minha vinha, que eu não tenha já feito? Se eu esperava uvas boas, como, pois, veio dar uvas imprestáveis? 
'''
"5" = '''
:sup:`5` Por isso agora eu vos farei saber o que farei à minha vinha: tirarei sua cerca, para que sirva de pastagem; derrubarei seu muro, para que seja pisada; 
'''
"6" = '''
:sup:`6` E eu a tornarei uma terra abandonada; não será podada, nem cavada; mas crescerão nela cardos e espinhos; e darei ordens às nuvens, para que não chovam chuva sobre ela. 
'''
"7" = '''
:sup:`7` Porque a vinha do SENHOR dos exércitos é a casa de Israel, e os homens de Judá são suas plantas agradáveis; porém ele esperava juízo, e eis aqui opressão; ele esperava justiça, e eis aqui clamor. 
'''
"8" = '''
:sup:`8` Ai dos que juntam uma casas, e acumulam propriedades de terra, até que não tenha sobrado mais lugar, para que somente vós fiqueis como moradores no meio da terra. 
'''
"9" = '''
:sup:`9` O SENHOR dos exércitos disse aos meus ouvidos: Verdadeiramente muitas casas se tornarão desertas, até as grandes e valiosas ficarão sem moradores! 
'''
"10" = '''
:sup:`10` E dez jeiras de vinha darão apenas um bato; e um ômer de semente dará apenas um efa. 
'''
"11" = '''
:sup:`11` Ai dos que se levantam cedo pela manhã, para buscarem bebida alcoólica, e continuam até a noite, até que o vinho os esquente. 
'''
"12" = '''
:sup:`12` E harpas, liras, tamborins, gaitas e vinho há em seus banquetes; porém não olham para a obra do SENHOR, nem veem a obra de suas próprias mãos. 
'''
"13" = '''
:sup:`13` Por isso meu povo será levado cativo, porque não tem conhecimento; seus nobres terão fome, e sua multidão se secará de sede. 
'''
"14" = '''
:sup:`14` Por isso o Xeol alargou seu avidez, e sua boca se abriu tanto que não se pode medir, e ali descerão a nobreza e também a multidão, em meio a barulhos e com os que festejam. 
'''
"15" = '''
:sup:`15` Então as pessoas serão rebaixadas, e os homens serão humilhados; e os olhos dos arrogantes se humilharão. 
'''
"16" = '''
:sup:`16` Mas o SENHOR dos exércitos será exaltado com juízo; e Deus, o Santo, será santificado com justiça. 
'''
"17" = '''
:sup:`17` E os cordeiros pastarão como se fosse seus próprios pastos, e os estranhos comerão do alimento proveniente dos lugares abandonados dos ricos. 
'''
"18" = '''
:sup:`18` Ai dos que puxam perversidade com cordas de futilidade, e pelo pecado como que com cordas de carruagens! 
'''
"19" = '''
:sup:`19` E dizem: Que ele se apresse, acelere sua obra, para que a vejamos; e aproxime-se e venha o conselho do Santo de Israel, para que possamos saber. 
'''
"20" = '''
:sup:`20` Ai dos que chamam o mal de bem, e o bem de mal; que trocam as trevas pela luz, e a luz pelas trevas; e trocam o amargo pelo doce, e o doce pelo amargo! 
'''
"21" = '''
:sup:`21` Ai dos que se acham sábios aos seus próprios olhos, e prudentes para si mesmos! 
'''
"22" = '''
:sup:`22` Ai dos que se acham corajosos para beberem vinho, e homens fortes para misturarem bebida alcoólica! 
'''
"23" = '''
:sup:`23` Ai d os que inocentam o perverso por causa de suborno, e se desviam da justiça dos justos! 
'''
"24" = '''
:sup:`24` Por isso, como a língua de fogo consome a estopa, e a chama queima a palha, assim sua raiz será como podridão, e sua flor se desfará como o pó; pois rejeitaram a Lei do SENHOR dos exércitos, e desprezaram a palavra do Santo de Israel. 
'''
"25" = '''
:sup:`25` Por isso se acendeu a ira do SENHOR contra seu povo, e estendeu sua mão contra ele, e o feriu; e as montanhas tremeram, e seus cadáveres foram como lixo no meio das ruas; com tudo isto ele não retrocedeu sua ira; ao contrário, sua mão ainda está estendida. 
'''
"26" = '''
:sup:`26` E ele levantará uma bandeira para as nações distantes, e lhes assoviará desde os confins da terra; e eis que virão com rapidez apressadamente. 
'''
"27" = '''
:sup:`27` Não haverá entre eles cansado ou quem tropece; ninguém cochilará, nem dormirá; nem se desatará o cinto de seus lombos, nem será arrebentada a tira de seus calçados. 
'''
"28" = '''
:sup:`28` Suas flechas estarão afiadas, e todos os seus arcos prontos para atirar; os cascos de seus cavalos serão comparáveis a rochas, e as rodas de suas carruagens como redemoinhos de vento. 
'''
"29" = '''
:sup:`29` O rugido deles será como o de um leão feroz, e bramarão como filhotes de leão; e rugirão, e tomarão a presa, e a levarão, e não haverá quem a resgate. 
'''
"30" = '''
:sup:`30` E bramarão contra ela naquele dia como o bramido do mar; então olharão para a terra, e eis que há trevas e aflição; e a luz se escurecerá em suas nuvens. 
'''
