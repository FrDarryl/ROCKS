[6]
"1" = '''
:sup:`1` Depois disto Jesus partiu para a outro lado do mar da Galileia, que é o de Tibérias. 
'''
"2" = '''
:sup:`2` E uma grande multidão o seguia, porque viam seus sinais que ele fazia nos enfermos. 
'''
"3" = '''
:sup:`3` E subiu Jesus ao monte, e sentou-se ali com seus discípulos. 
'''
"4" = '''
:sup:`4` E já a Páscoa, a festa dos judeus, estava perto. 
'''
"5" = '''
:sup:`5` Levantando pois Jesus os olhos, e vendo que uma grande multidão vinha a ele, disse a Filipe: De onde comparemos pães, para que estes comam? 
'''
"6" = '''
:sup:`6` (Mas ele disse isto para o testar; pois ele bem sabia o que havia de fazer.) 
'''
"7" = '''
:sup:`7` Respondeu-lhe Filipe: Duzentos dinheiros de pão não lhes bastarão, para que cada um deles tome um pouco. 
'''
"8" = '''
:sup:`8` Disse-lhe um de seus discípulos, André, o irmão de Simão Pedro: 
'''
"9" = '''
:sup:`9` Um menino está aqui que tem cinco pães de cevada e dois peixinhos; mas que é isto entre tantos? 
'''
"10" = '''
:sup:`10` E disse Jesus: Fazei sentar as pessoas; e havia muita erva naquele lugar. Sentaram-se, pois, os homens, em número de cinco mil. 
'''
"11" = '''
:sup:`11` E tomou Jesus os pães, e havendo dado graças, repartiu-os aos discípulos, e os discípulos aos que estavam sentados, semelhantemente também dos peixes, quanto queriam. 
'''
"12" = '''
:sup:`12` E quando já estiveram fartos, disse ele a seus discípulos: Recolhei os pedaços que sobraram, para que nada se perca. 
'''
"13" = '''
:sup:`13` Então eles os recolheram, e encheram doze cestos de pedaços dos cinco pães de cevada, que sobraram aos que tinham comido. 
'''
"14" = '''
:sup:`14` Vendo, pois, aquelas pessoas o sinal que Jesus fizera, disseram: Este é verdadeiramente o Profeta que havia de vir ao mundo! 
'''
"15" = '''
:sup:`15` Sabendo pois Jesus que viriam, e o tomariam, para fazê-lo rei, voltou a se retirar sozinho ao monte. 
'''
"16" = '''
:sup:`16` E quando veio o entardecer, seus discípulos desceram para o mar. 
'''
"17" = '''
:sup:`17` E entrando no barco, vieram do outro lado do mar para Cafarnaum. E era já escuro, e Jesus ainda não tinha vindo a eles. 
'''
"18" = '''
:sup:`18` E o mar se levantou, porque um grande vento soprava. 
'''
"19" = '''
:sup:`19` E havendo já navegado quase vinte e cinco, ou trinta estádios, viram a Jesus andando sobre o mar, e se aproximando do barco; e temeram. 
'''
"20" = '''
:sup:`20` Mas ele lhes disse: Sou eu, não temais. 
'''
"21" = '''
:sup:`21` Eles, então, o receberam com agrado no barco; e logo o barco chegou à terra para onde iam. 
'''
"22" = '''
:sup:`22` O dia seguinte, vendo a multidão, que estava do outro lado do mar, que não havia ali mais que um barquinho, em que seus discípulos entraram; e que Jesus não entrara com seus discípulos naquele barquinho, mas que seus discípulos sós se haviam ido; 
'''
"23" = '''
:sup:`23` (Porém outros barquinhos vieram de Tibérias, perto do lugar onde comeram o pão, havendo o Senhor dado graças.) 
'''
"24" = '''
:sup:`24` Vendo pois a multidão que Jesus não estava ali, nem seus discípulos, entraram eles também nos barcos, e vieram a Cafarnaum em busca de Jesus. 
'''
"25" = '''
:sup:`25` E achando-o do outro lado do mar, disseram: Rabi, quando chegaste aqui? 
'''
"26" = '''
:sup:`26` Respondeu-lhes Jesus, e disse: Em verdade, em verdade vos digo, que me buscais, não pelos sinais que vistes, mas pelo pão que comestes, e vos fartastes. 
'''
"27" = '''
:sup:`27` Trabalhai não pela comida que perece, mas sim pela comida que permanece para vida eterna, a qual o Filho do homem vos dará; porque Deus Pai a este selou. 
'''
"28" = '''
:sup:`28` Disseram-lhe pois: Que faremos para trabalhar as obras de Deus? 
'''
"29" = '''
:sup:`29` Respondeu Jesus, e disse-lhes: Esta é a obra de Deus: que creiais naquele que ele enviou. 
'''
"30" = '''
:sup:`30` Disseram-lhe pois: Que sinal, pois, fazes tu para que o vejamos, e em ti creiamos? O que tu operas? 
'''
"31" = '''
:sup:`31` Nossos pais comeram o maná no deserto, como está escrito: Pão do céu ele lhes deu para comer. 
'''
"32" = '''
:sup:`32` Então Jesus lhes disse: Em verdade, em verdade vos digo, que Moisés não vos deu o pão do céu; mas meu Pai vos dá o verdadeiro pão do céu. 
'''
"33" = '''
:sup:`33` Porque o pão de Deus é aquele que desce do céu e dá vida ao mundo. 
'''
"34" = '''
:sup:`34` Disseram-lhe pois: Senhor, dá-nos sempre d este pão. 
'''
"35" = '''
:sup:`35` E Jesus lhes disse: Eu sou o pão da vida; quem vem a mim de maneira nenhuma terá fome, e quem crê em mim nunca terá sede. 
'''
"36" = '''
:sup:`36` Mas já tenho vos dito que também me vistes, e não credes. 
'''
"37" = '''
:sup:`37` Tudo o que o Pai me dá virá a mim; e ao que vem a mim, em maneira nenhuma o lançarei fora. 
'''
"38" = '''
:sup:`38` Porque eu desci do céu, não para fazer minha vontade, mas sim a vontade daquele que me enviou; 
'''
"39" = '''
:sup:`39` E esta é a vontade do Pai, que me enviou: que de tudo quanto me deu, nada perca, mas que eu o ressuscite no último dia. 
'''
"40" = '''
:sup:`40` E esta é a vontade daquele que me enviou, que todo aquele que vê ao Filho, e nele crê, tenha a vida eterna; e eu o ressuscitarei no último dia. 
'''
"41" = '''
:sup:`41` Então os judeus murmuravam dele, porque ele tinha dito: Eu sou o pão que desceu do céu. 
'''
"42" = '''
:sup:`42` E diziam: Não é este Jesus o filho de José, cujos pai e mãe nós conhecemos? Como, pois, ele diz: Desci do céu? 
'''
"43" = '''
:sup:`43` Respondeu, então, Jesus, e disse-lhes: Não murmureis entre vós. 
'''
"44" = '''
:sup:`44` Ninguém pode vir a mim se o Pai que me enviou não o trouxer; e eu o ressuscitarei no último dia. 
'''
"45" = '''
:sup:`45` Escrito está nos profetas: E todos serão ensinados por Deus. Portanto todo aquele que do Pai ouviu e aprendeu, esse vem a mim. 
'''
"46" = '''
:sup:`46` Não que alguém tenha visto ao Pai, a não ser aquele que é de Deus; este tem visto ao Pai. 
'''
"47" = '''
:sup:`47` Em verdade, em verdade vos digo, que aquele que crê em mim tem vida eterna. 
'''
"48" = '''
:sup:`48` Eu sou o pão da vida. 
'''
"49" = '''
:sup:`49` Vossos pais comeram o maná no deserto, e morreram. 
'''
"50" = '''
:sup:`50` Este é o pão que desceu do céu, para que o ser humano coma dele e não morra. 
'''
"51" = '''
:sup:`51` Eu sou o pão vivo, que desceu do céu; se alguém comer deste pão, para sempre viverá. E o pão que eu darei é minha carne, a qual darei pela vida do mundo. 
'''
"52" = '''
:sup:`52` Discutiam, pois, os Judeus entre si, dizendo: Como este pode nos dar sua carne para comer? 
'''
"53" = '''
:sup:`53` Jesus, então, lhes disse: Em verdade, em verdade vos digo, que se não comerdes a carne do Filho do homem e beberdes seu sangue, não tereis vida em vós mesmos. 
'''
"54" = '''
:sup:`54` Quem come minha carne e bebe meu sangue tem vida eterna, e eu o ressuscitarei no último dia. 
'''
"55" = '''
:sup:`55` Porque minha carne verdadeiramente é comida; e meu sangue verdadeiramente é bebida. 
'''
"56" = '''
:sup:`56` Quem come minha carne e bebe meu sangue, em mim permanece, e eu nele. 
'''
"57" = '''
:sup:`57` Como o Pai vivo me enviou, e eu vivo pelo Pai, assim quem come a mim também por mim viverá. 
'''
"58" = '''
:sup:`58` Este é o pão que desceu do céu. Não como vossos pais, que comeram o maná e morreram; quem comer este pão viverá para sempre. 
'''
"59" = '''
:sup:`59` Estas coisas ele disse na sinagoga, ensinando em Cafarnaum. 
'''
"60" = '''
:sup:`60` Muitos pois de seus discípulos, ao ouvirem isto , disseram: Dura é esta palavra; quem a pode ouvir? 
'''
"61" = '''
:sup:`61` Sabendo, pois, Jesus em si mesmo, que seus discípulos murmuravam disso, disse-lhes: Isto vos ofende? 
'''
"62" = '''
:sup:`62` Que seria pois, se vísseis ao Filho do homem subir aonde estava primeiro? 
'''
"63" = '''
:sup:`63` O Espírito é o que vivifica, a carne para nada aproveita; as palavras que eu vos digo são espírito e são vida. 
'''
"64" = '''
:sup:`64` Mas há alguns de vós que não creem.Porque Jesus já sabia desde o princípio quem eram os que não criam, e quem era o que o entregaria. 
'''
"65" = '''
:sup:`65` E dizia: Por isso tenho vos dito que ninguém pode vir a mim, se não lhe for concedido por meu Pai. 
'''
"66" = '''
:sup:`66` Desde então muitos de seus discípulos voltaram atrás, e já não andavam com ele. 
'''
"67" = '''
:sup:`67` Disse, então, Jesus aos doze: Por acaso também vós quereis ir? 
'''
"68" = '''
:sup:`68` Respondeu-lhe pois Simão Pedro: Senhor, a quem iremos? Tu tens as palavras da vida eterna; 
'''
"69" = '''
:sup:`69` E nós cremos e conhecemos que tu és o Cristo, o Filho do Deus vivo. 
'''
"70" = '''
:sup:`70` Jesus lhes respondeu: Por acaso não fui eu que vos escolhi, os doze? Porém um de vós é um diabo. 
'''
"71" = '''
:sup:`71` E ele dizia isto de Judas de Simão Iscariotes; porque ele o entregaria, o qual era um dos doze. 
'''
