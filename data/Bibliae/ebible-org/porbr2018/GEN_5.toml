[5]
"1" = '''
:sup:`1` Este é o livro das gerações de Adão. No dia em que criou Deus ao ser humano, à semelhança de Deus o fez; 
'''
"2" = '''
:sup:`2` Macho e fêmea os criou; e os abençoou, e chamou o nome deles Adão, no dia em que foram criados. 
'''
"3" = '''
:sup:`3` E viveu Adão cento e trinta anos, e gerou um filho à sua semelhança, conforme sua imagem, e chamou seu nome Sete. 
'''
"4" = '''
:sup:`4` E foram os dias de Adão, depois que gerou a Sete, oitocentos anos: e gerou filhos e filhas. 
'''
"5" = '''
:sup:`5` E foram todos os dias que viveu Adão novecentos e trinta anos, e morreu. 
'''
"6" = '''
:sup:`6` E viveu Sete cento e cinco anos, e gerou a Enos. 
'''
"7" = '''
:sup:`7` E viveu Sete, depois que gerou a Enos, oitocentos e sete anos: e gerou filhos e filhas. 
'''
"8" = '''
:sup:`8` E foram todos os dias de Sete novecentos e doze anos; e morreu. 
'''
"9" = '''
:sup:`9` E viveu Enos noventa anos, e gerou a Cainã. 
'''
"10" = '''
:sup:`10` E viveu Enos depois que gerou a Cainã, oitocentos e quinze anos: e gerou filhos e filhas. 
'''
"11" = '''
:sup:`11` E foram todos os dias de Enos novecentos e cinco anos; e morreu. 
'''
"12" = '''
:sup:`12` E viveu Cainã setenta anos, e gerou a Maalalel. 
'''
"13" = '''
:sup:`13` E viveu Cainã, depois que gerou a Maalalel, oitocentos e quarenta anos: e gerou filhos e filhas. 
'''
"14" = '''
:sup:`14` E foram todos os dias de Cainã novecentos e dez anos; e morreu. 
'''
"15" = '''
:sup:`15` E viveu Maalalel sessenta e cinco anos, e gerou a Jarede. 
'''
"16" = '''
:sup:`16` E viveu Maalalel, depois que gerou a Jarede, oitocentos e trinta anos: e gerou filhos e filhas. 
'''
"17" = '''
:sup:`17` E foram todos os dias de Maalalel oitocentos noventa e cinco anos; e morreu. 
'''
"18" = '''
:sup:`18` E viveu Jarede cento e sessenta e dois anos, e gerou a Enoque. 
'''
"19" = '''
:sup:`19` E viveu Jarede, depois que gerou a Enoque, oitocentos anos: e gerou filhos e filhas. 
'''
"20" = '''
:sup:`20` E foram todos os dias de Jarede novecentos e sessenta e dois anos; e morreu. 
'''
"21" = '''
:sup:`21` E viveu Enoque sessenta e cinco anos, e gerou a Matusalém. 
'''
"22" = '''
:sup:`22` E caminhou Enoque com Deus, depois que gerou a Matusalém, trezentos anos: e gerou filhos e filhas. 
'''
"23" = '''
:sup:`23` E foram todos os dias de Enoque trezentos sessenta e cinco anos. 
'''
"24" = '''
:sup:`24` Caminhou, pois, Enoque com Deus, e desapareceu, porque Deus o levou. 
'''
"25" = '''
:sup:`25` E viveu Matusalém cento e oitenta e sete anos, e gerou a Lameque. 
'''
"26" = '''
:sup:`26` E viveu Matusalém, depois que gerou a Lameque, setecentos e oitenta e dois anos: e gerou filhos e filhas. 
'''
"27" = '''
:sup:`27` Foram, pois, todos os dias de Matusalém, novecentos e sessenta e nove anos; e morreu. 
'''
"28" = '''
:sup:`28` E viveu Lameque cento e oitenta e dois anos, e gerou um filho: 
'''
"29" = '''
:sup:`29` E chamou seu nome Noé, dizendo: Este nos aliviará de nossas obras, e do trabalho de nossas mãos, por causa da terra que o SENHOR amaldiçoou. 
'''
"30" = '''
:sup:`30` E viveu Lameque, depois que gerou a Noé, quinhentos noventa e cinco anos: e gerou filhos e filhas. 
'''
"31" = '''
:sup:`31` E foram todos os dias de Lameque setecentos e setenta e sete anos; e morreu. 
'''
"32" = '''
:sup:`32` E sendo Noé de quinhentos anos, gerou a Sem, Cam, e a Jafé. 
'''
