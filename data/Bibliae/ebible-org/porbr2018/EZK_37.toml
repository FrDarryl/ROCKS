[37]
"1" = '''
:sup:`1` A mão do SENHOR veio sobre mim, e me tirou por meio do Espírito do SENHOR, e me pôs no meio de um vale que estava cheio de ossos. 
'''
"2" = '''
:sup:`2` E me fez passar perto deles ao redor; e eis que havia muitos sobre a face do vale, e eis que estavam sequíssimos. 
'''
"3" = '''
:sup:`3` E perguntou-me: Filho do homem, por acaso viverão estes ossos? E eu respondi: Senhor DEUS, tu o sabes. 
'''
"4" = '''
:sup:`4` Então disse-me: Profetiza sobre estes ossos, e dize-lhes: Ossos secos, ouvi a palavra do SENHOR. 
'''
"5" = '''
:sup:`5` Assim diz o Senhor DEUS a estes ossos: Eis que eu farei entrar espírito em vós, e vivereis. 
'''
"6" = '''
:sup:`6` E porei nervos sobre vós, farei subir carne sobre vós, cobrirei de pele sobre vós, porei espírito em vós, e vivereis; e sabereis que eu sou o SENHOR. 
'''
"7" = '''
:sup:`7` Então profetizei como havia me sido mandado; e houve um ruído enquanto eu profetizava, e eis que se fez um tremor, e os ossos se aproximaram, cada osso a seu osso. 
'''
"8" = '''
:sup:`8` E olhei, e eis que havia nervos sobre eles, e a carne subiu, e a pele cobriu por cima deles; porém não havia espírito neles. 
'''
"9" = '''
:sup:`9` Então me disse: Profetiza ao espírito, profetiza, ó filho do homem, e dize ao espírito: Assim diz o Senhor DEUS: Vem dos quatro ventos, ó espírito, e sopra sobre estes mortos, para que vivam. 
'''
"10" = '''
:sup:`10` E profetizei como havia me sido mandado; então o espírito entrou neles, e viveram, e se puseram de pé, um exército extremamente grande. 
'''
"11" = '''
:sup:`11` Então me disse: Filho do homem, estes ossos são toda a casa de Israel. Eis que eles dizem: Nossos ossos se secaram, e nossa esperança pereceu; fomos exterminados. 
'''
"12" = '''
:sup:`12` Portanto profetiza, e dize-lhes: Assim diz o Senhor DEUS: Eis que eu abrirei vossos sepulturas, ó povo meu, e vos farei subir de vossas sepulturas, e vos trarei à terra de Israel. 
'''
"13" = '''
:sup:`13` E sabereis que eu sou o SENHOR, quando eu abrir vossas sepulturas, e vos fizer subir de vossas sepulturas, ó povo meu. 
'''
"14" = '''
:sup:`14` E porei meu espírito em vós, e vivereis, e vos porei em vossa terra; e sabereis que eu, o SENHOR, falei e fiz, diz o SENHOR. 
'''
"15" = '''
:sup:`15` E veio a mim a palavra do SENHOR, dizendo: 
'''
"16" = '''
:sup:`16` Tu, pois, ó filho do homem, toma para ti agora uma vara de madeira, e escreve nela: A Judá, e aos filhos de Israel, seus companheiros. Toma para ti depois outra vara de madeira, e escreve nela: A José, vara de Efraim, e a toda a casa de Israel, seus companheiros. 
'''
"17" = '''
:sup:`17` E junta-as um à outra, para que sejam um para ti como uma só vara de madeira; e serão uma em tua mão. 
'''
"18" = '''
:sup:`18` E quando te falarem os filhos de teu povo, dizendo: Por acaso não nos explicarás que tu queres dizer com isso? 
'''
"19" = '''
:sup:`19` Então tu lhes dirás: Assim diz o Senhor DEUS: Eis que eu tomo a vara de José que esteve na mão de Efraim, e das tribos de Israel seus companheiros, e os juntarei com ele à vara de Judá, e as farei uma só vara, e serão uma minha mão. 
'''
"20" = '''
:sup:`20` E as varas sobre as quais houverdes escrito estarão em tua mão diante dos olhos deles; 
'''
"21" = '''
:sup:`21` Dize-lhes, pois: Assim diz o Senhor DEUS: Eis que eu tomarei os filhos de Israel dentre as nações para onde foram, e os ajuntarei desde os arredores e os trarei à sua própria terra; 
'''
"22" = '''
:sup:`22` E deles farei uma nação na terra, nos montes de Israel; e um único rei será rei deles todos; e nunca mais serão duas nações, nem nunca mais serão divididos em dois reinos; 
'''
"23" = '''
:sup:`23` E nunca mais se contaminarão com seus ídolos, nem com suas abominações, nem com qualquer de suas transgressões; e os livrarei de todas as suas habitações em que pecaram, e os purificarei; assim eles serão meu povo, e eu serei o Deus deles. 
'''
"24" = '''
:sup:`24` E meu servo Davi será rei sobre eles, e todos eles terão um só pastor; e andarão em meus juízos, guardarão meus estatutos, e os praticarão. 
'''
"25" = '''
:sup:`25` E habitarão na terra que dei a meu servo Jacó, na qual vossos pais habitaram; e nela habitarão eles, seus filhos, e os filhos de seus filhos para sempre; e meu servo Davi será o príncipe deles eternamente. 
'''
"26" = '''
:sup:`26` E farei com eles um pacto de paz; será um pacto perpétuo com eles; e os porei, e os multiplicarei, e porei meu santuário no meio deles para sempre. 
'''
"27" = '''
:sup:`27` E com eles estará meu tabernáculo; serei o Deus deles, e ele serão meu povo. 
'''
"28" = '''
:sup:`28` E as nações saberão que eu, o SENHOR, santifico a Israel, quando meu santuário estiver no meio deles para sempre. 
'''
