[12]
"1" = '''
:sup:`1` Portanto lembra-te de teu Criador nos dias de tua juventude, antes que venham os dias ruins, e cheguem os anos, dos quais venhas a dizer: Não tenho neles contentamento; 
'''
"2" = '''
:sup:`2` Antes que se escureçam o sol, a luz, a lua e as estrelas; e voltem as nuvens após a chuva. 
'''
"3" = '''
:sup:`3` No dia em que os guardas da casa tremerem, e os homens fortes se encurvarem; e cessarem os moedores, por terem diminuído, e se escurecerem os que olham pelas janelas; 
'''
"4" = '''
:sup:`4` E as portas da rua se fecharem, enquanto se abaixa o ruído da moedura; e se levantar a voz das aves, e todas as vozes do canto se encurvarem. 
'''
"5" = '''
:sup:`5` Como também quando temerem as coisas altas, e houver espantos no caminho; e florescer a amendoeira, e o gafanhoto se tornar pesado, e acabar o apetite; porque o homem vai para sua casa eterna, e os que choram andarão ao redor da praça; 
'''
"6" = '''
:sup:`6` Antes que se afrouxe a correia de prata, e de despedace a vasilha de ouro; e se quebre o vaso junto à fonte, e se despedace a roda junto ao poço. 
'''
"7" = '''
:sup:`7` E o pó volte à terra, assim como era; e o espírito volte a Deus, que o deu. 
'''
"8" = '''
:sup:`8` Futilidade das futilidades! - diz o pregador - Tudo é futilidade. 
'''
"9" = '''
:sup:`9` Além do Pregador ter sido sábio, ele também ensinou conhecimento ao povo. Ele ouviu, investigou e pôs em ordem muitos provérbios. 
'''
"10" = '''
:sup:`10` O Pregador procurou achar palavras agradáveis, e escreveu coisas corretas, palavras de verdade. 
'''
"11" = '''
:sup:`11` As palavras dos sábios são como aguilhões, e como pregos bem fixados pelos mestres das congregações, que foram dadas pelo único Pastor. 
'''
"12" = '''
:sup:`12` Além destas coisas, filho meu, tem cuidado; fazer muitos livros é algo que não tem fim; e estudar muito cansa a carne. 
'''
"13" = '''
:sup:`13` De tudo o que foi ouvido, a conclusão é: teme a Deus, e guarda os mandamentos dele; porque isto é o dever de todo homem. 
'''
"14" = '''
:sup:`14` Porque Deus trará a julgamento toda obra, até mesmo tudo o que está encoberto, seja bom ou mal.
'''
