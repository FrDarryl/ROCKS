[14]
"1" = '''
:sup:`1` Naquele tempo Abias filho de Jeroboão caiu enfermo, 
'''
"2" = '''
:sup:`2` E disse Jeroboão à sua mulher: Levanta-te agora, disfarça-te, porque não te conheçam que és a mulher de Jeroboão, e vai a Siló; que ali está Aías profeta, o que me disse que eu havia de ser rei sobre este povo. 
'''
"3" = '''
:sup:`3` E toma em tua mão dez pães, e bolos, e uma botija de mel, e vai a ele; que te declare o que será deste jovem. 
'''
"4" = '''
:sup:`4` E a mulher de Jeroboão o fez assim; e levantou-se, e foi a Siló, e veio à casa de Aías. E não podia já ver Aías, que seus olhos se haviam escurecido à causa de sua velhice. 
'''
"5" = '''
:sup:`5` Mas o SENHOR havia dito a Aías: Eis que a mulher de Jeroboão virá a consultar-te por seu filho, que está enfermo: assim e assim lhe responderás; pois será que quando ela vier, virá dissimulada. 
'''
"6" = '''
:sup:`6` E quando Aías ouviu o som de seus pés quando entrava pela porta, disse: Entra, mulher de Jeroboão; por que te finges outra? Porém eu sou enviado a ti com revelação dura. 
'''
"7" = '''
:sup:`7` Vai, e dize a Jeroboão: Assim disse o SENHOR Deus de Israel: Porquanto eu te levantei de em meio do povo, e te fiz príncipe sobre meu povo Israel, 
'''
"8" = '''
:sup:`8` E rompi o reino da casa de Davi, e o entreguei a ti; e tu não foste como Davi meu servo, que guardou meus mandamentos e andou após o mim com todo seu coração, fazendo somente o direito diante de meus olhos; 
'''
"9" = '''
:sup:`9` Antes fizeste o mau sobre todos os que foram antes de ti: que foste e te fizeste deuses alheios e de fundição para irar-me, e a mim me lançaste atrás tuas costas: 
'''
"10" = '''
:sup:`10` Portanto, eis que eu trago mal sobre a casa de Jeroboão, e eu exterminarei de Jeroboão todo macho, tanto o escravo como o livre em Israel; e varrerei a posteridade da casa de Jeroboão, como é varrido o lixo, até que seja acabada. 
'''
"11" = '''
:sup:`11` O que morrer dos de Jeroboão na cidade, lhe comerão os cães; e o que morrer no campo, as aves do céu o comerão; porque o SENHOR o disse. 
'''
"12" = '''
:sup:`12` E tu levanta-te, e vai-te à tua casa; que em entrando teu pé na cidade, morrerá o jovem. 
'''
"13" = '''
:sup:`13` E todo Israel o lamentará, e lhe enterrarão; porque somente ele dos de Jeroboão entrará em sepultura; porquanto se achou nele alguma coisa boa do SENHOR Deus de Israel, na casa de Jeroboão. 
'''
"14" = '''
:sup:`14` E o SENHOR se levantará um rei sobre Israel, o qual exterminará a casa de Jeroboão neste dia; e que, se agora? 
'''
"15" = '''
:sup:`15` E o SENHOR sacudirá a Israel, ao modo que a cana se agita nas águas: e ele arrancará a Israel desta boa terra que havia dado a seus pais, e os dispersará da outra parte do rio, porquanto fizeram seus bosques, irando ao SENHOR. 
'''
"16" = '''
:sup:`16` E ele entregará a Israel pelos pecados de Jeroboão, o qual pecou, e fez pecar a Israel. 
'''
"17" = '''
:sup:`17` Então a mulher de Jeroboão se levantou, e se foi, e veio a Tirsa: e entrando ela pelo umbral da casa, o jovem morreu. 
'''
"18" = '''
:sup:`18` E enterraram-no, e lamentaram-no todo Israel, conforme à palavra do SENHOR, que ele havia falado por mão de seu servo Aías profeta. 
'''
"19" = '''
:sup:`19` Os outros feitos de Jeroboão, que guerras fez, e como reinou, tudo está escrito no livro das histórias dos reis de Israel. 
'''
"20" = '''
:sup:`20` O tempo que reinou Jeroboão foram vinte e dois anos; e havendo descansado com seus pais, reinou em seu lugar Nadabe seu filho. 
'''
"21" = '''
:sup:`21` E Roboão filho de Salomão reinou em Judá. De quarenta e um anos era Roboão quando começou a reinar, e dezessete anos reinou em Jerusalém, cidade que o SENHOR elegeu de todas as tribos de Israel para pôr ali seu nome. O nome de sua mãe foi Naamá, amonita. 
'''
"22" = '''
:sup:`22` E Judá fez o que era mau aos olhos do SENHOR, e iraram-lhe mais que tudo o que seus pais haviam feito em seus pecados que cometeram. 
'''
"23" = '''
:sup:`23` Porque eles também se edificaram altos, estátuas, e bosques, em todo morro alto, e debaixo de toda árvore frondosa: 
'''
"24" = '''
:sup:`24` E havia também sodomitas na terra, e fizeram conforme a todas as abominações das nações que o SENHOR havia lançado diante dos filhos de Israel. 
'''
"25" = '''
:sup:`25` Ao quinto ano do rei Roboão subiu Sisaque rei do Egito contra Jerusalém. 
'''
"26" = '''
:sup:`26` E tomou os tesouros da casa do SENHOR, e os tesouros da casa real, e saqueou-o tudo: levou-se também todos os escudos de ouro que Salomão havia feito. 
'''
"27" = '''
:sup:`27` E em lugar deles fez o rei Roboão escudos de bronze, e deu-os em mãos dos capitães dos da guarda, os quais guardavam a porta da casa real. 
'''
"28" = '''
:sup:`28` E quando o rei entrava na casa do SENHOR, os da guarda os levavam; e punham-nos depois na câmara dos da guarda. 
'''
"29" = '''
:sup:`29` Os demais dos feitos de Roboão, e todas as coisas que fez, não estão escritas nas crônicas dos reis de Judá? 
'''
"30" = '''
:sup:`30` E havia guerra entre Roboão e Jeroboão todos os dias. 
'''
"31" = '''
:sup:`31` E descansou Roboão com seus pais, e foi sepultado com seus pais na cidade de Davi. O nome de sua mãe foi Naamá, amonita. E reinou em seu lugar Abião seu filho. 
'''
