[4]
"1" = '''
:sup:`1` Foi, pois, o rei Salomão rei sobre todo Israel. 
'''
"2" = '''
:sup:`2` E estes foram os príncipes que teve: Azarias filho de Zadoque, sacerdote; 
'''
"3" = '''
:sup:`3` Eliorefe e Aías, filhos de Sisa, escribas; Josafá filho de Ailude, chanceler; 
'''
"4" = '''
:sup:`4` Benaia filho de Joiada era sobre o exército; e Zadoque e Abiatar eram os sacerdotes; 
'''
"5" = '''
:sup:`5` Azarias filho de Natã era sobre os governadores; Zabude filho de Natã era principal oficial, amigo do rei; 
'''
"6" = '''
:sup:`6` E Aisar era mordomo; e Adonirão filho de Abda era sobre o tributo. 
'''
"7" = '''
:sup:`7` E tinha Salomão doze governadores sobre todo Israel, os quais mantinham ao rei e à sua casa. Cada um deles estava obrigado a abastecer por um mês no ano. 
'''
"8" = '''
:sup:`8` E estes são os nomes deles: Ben-Hur no monte de Efraim; 
'''
"9" = '''
:sup:`9` Ben-Dequer, em Macaz, e em Saalbim, e em Bete-Semes, e em Elom-Bete-Hanã; 
'''
"10" = '''
:sup:`10` Ben-Hesede, em Arubote; este tinha também a Socó e toda a terra de Hefer. 
'''
"11" = '''
:sup:`11` Ben-Abinadabe, em toda a região de Dor: este tinha por mulher a Tafate filha de Salomão; 
'''
"12" = '''
:sup:`12` Baana filho de Ailude, em Taanaque e Megido, e em toda Bete-Seã, que é próxima de Zaretã, por abaixo de Jezreel, desde Bete-Seã até Abel-Meolá, e até a outra parte de Jocmeão; 
'''
"13" = '''
:sup:`13` Ben-Geber, em Ramote de Gileade; este tinha também as cidades de Jair filho de Manassés, as quais estavam em Gileade; tinha também a província de Argobe, que era em Basã, sessenta grandes cidades com muro e fechaduras de bronze; 
'''
"14" = '''
:sup:`14` Ainadabe filho de Ido, em Maanaim; 
'''
"15" = '''
:sup:`15` Aimaás em Naftali; este tomou também por mulher a Basemate filha de Salomão. 
'''
"16" = '''
:sup:`16` Baaná filho de Husai, em Aser e em Alote; 
'''
"17" = '''
:sup:`17` Josafá filho de Parua, em Issacar; 
'''
"18" = '''
:sup:`18` Simei filho de Elá, em Benjamim; 
'''
"19" = '''
:sup:`19` Geber filho de Uri, na terra de Gileade, a terra de Seom rei dos amorreus, e de Ogue rei de Basã; este era o único governador naquela terra. 
'''
"20" = '''
:sup:`20` Judá e Israel eram muitos, como a areia que está junto ao mar em multidão, comendo e bebendo e alegrando-se. 
'''
"21" = '''
:sup:`21` E Salomão dominava sobre todos os reinos, desde o rio até a terra dos filisteus, e até o termo do Egito; e traziam tributos, e serviram a Salomão todos os dias em que viveu. 
'''
"22" = '''
:sup:`22` E a provisão de Salomão era, cada dia, trinta coros de farinha refinada, e sessenta coros de farinha comum; 
'''
"23" = '''
:sup:`23` dez bois engordados, e vinte bois de pasto, e cem ovelhas; sem os cervos, cabras, búfalos, e aves engordadas. 
'''
"24" = '''
:sup:`24` Porque ele dominava em toda a região que estava da outra parte do rio, desde Tifsa até Gaza, sobre todos os reis da outra parte do rio; e teve paz por todos os lados em derredor seu. 
'''
"25" = '''
:sup:`25` E Judá e Israel viviam seguros, cada um debaixo de sua parreira e debaixo de sua figueira, desde Dã até Berseba, todos os dias de Salomão. 
'''
"26" = '''
:sup:`26` Além disso, Salomão tinha quarenta mil cavalos em seus estábulos para suas carruagens, e doze mil cavaleiros. 
'''
"27" = '''
:sup:`27` E estes governadores mantinham ao rei Salomão, e a todos os que vinham à mesa do rei Salomão, a cada mês; e faziam que nada faltasse. 
'''
"28" = '''
:sup:`28` Faziam também trazer cevada e palha para os cavalos e para os animais de carga, ao lugar de onde ele estava, cada um conforme ao cargo que tinha. 
'''
"29" = '''
:sup:`29` E deu Deus a Salomão sabedoria, e prudência muito grande, e largura de coração como a areia que está à beira do mar. 
'''
"30" = '''
:sup:`30` Que foi maior a sabedoria de Salomão que a de todos os orientais, e que toda a sabedoria dos egípcios. 
'''
"31" = '''
:sup:`31` E ainda foi mais sábio que todos os homens; mais que Etã ezraíta, e que Hemã e Calcol e Darda, filhos de Maol: e foi nomeado entre todas as nações de ao redor. 
'''
"32" = '''
:sup:`32` E propôs três mil parábolas; e seus versos foram mil e cinco. 
'''
"33" = '''
:sup:`33` Também descreveu as árvores, desde o cedro do Líbano até o hissopo que nasce na parede. Também descreveu os animais, as aves, os répteis, e os peixes. 
'''
"34" = '''
:sup:`34` E vinham de todos os povos a ouvir a sabedoria de Salomão, e de todos os reis da terra, de onde havia chegado a fama de sua sabedoria. 
'''
