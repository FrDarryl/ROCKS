[2]
"1" = '''
:sup:`1` E no terceiro dia houve um casamento em Caná da Galileia; e a mãe de Jesus estava ali. 
'''
"2" = '''
:sup:`2` E também Jesus foi convidado com seus discípulos ao casamento. 
'''
"3" = '''
:sup:`3` E tendo faltado vinho, a mãe de Jesus lhe disse: Não têm vinho. 
'''
"4" = '''
:sup:`4` Jesus lhe disse: O que eu tenho contigo, mulher? A minha hora ainda não chegou. 
'''
"5" = '''
:sup:`5` Sua mãe disse aos serventes: Fazei tudo quanto ele vos disser. 
'''
"6" = '''
:sup:`6` E estavam ali postos seis vasos de pedra, conforme à purificação dos judeus, em cada uma cabiam duas ou três metretas. ) 
'''
"7" = '''
:sup:`7` Disse-lhes Jesus: Enchei estes vasos com água. E encheram-nas até encima. 
'''
"8" = '''
:sup:`8` E disse-lhes: Agora tirai, e a levai ao mestre de cerimônia. Então levaram. 
'''
"9" = '''
:sup:`9` E quando o mestre de cerimônia experimentou a água feita vinho (sem saber de onde era, porém os serventes que haviam tirado a água sabiam), o mestre de cerimônia chamou o noivo, 
'''
"10" = '''
:sup:`10` E disse-lhe: Todos põem primeiro o vinho bom, e quando os convidados já estão bêbados, então se dá o pior; porém tu guardaste o bom vinho até agora. 
'''
"11" = '''
:sup:`11` Este princípio de sinais Jesus fez em Caná da Galileia, e manifestou sua glória; e seus discípulos creram nele. 
'''
"12" = '''
:sup:`12` Depois disto desceu a Cafarnaum, ele e sua mãe, seus irmãos, e seus discípulos, e ficaram ali não muitos dias. 
'''
"13" = '''
:sup:`13` E estava perto a Páscoa dos judeus, e Jesus subiu a Jerusalém. 
'''
"14" = '''
:sup:`14` E achou no Templo os que vendiam bois, ovelhas, e pombas, e os cambistas sentados. 
'''
"15" = '''
:sup:`15` E tendo feito um açoite com cordas, lançou todos para fora do Templo, assim como as ovelhas, e os bois; e espalhou o dinheiro dos cambistas, e virou as mesas. 
'''
"16" = '''
:sup:`16` E aos que vendiam pombas, disse: Tirai isto daqui; e não torneis a casa de meu Pai uma casa de comércio! 
'''
"17" = '''
:sup:`17` E lembraram-se seus discípulos que está escrito: O zelo de tua casa me tem me devorado. 
'''
"18" = '''
:sup:`18` Responderam pois os Judeus, e disseram-lhe: Que sinal nos mostras de que fazes estas coisas? 
'''
"19" = '''
:sup:`19` Respondeu Jesus, e disse-lhes: Derrubai este Templo, e em três dias o levantarei. 
'''
"20" = '''
:sup:`20` Os judeus, pois, disseram: Durante quarenta e seis anos este Templo foi edificado, e tu o levantarás tu em três dias? 
'''
"21" = '''
:sup:`21` Porém ele falava do Templo de seu corpo. 
'''
"22" = '''
:sup:`22` Portanto, quando ressuscitou dos mortos, seus discípulos se lembraram que ele lhes tinha dito isto; e creram na Escritura, e na palavra que Jesus tinha lhes dito. 
'''
"23" = '''
:sup:`23` E estando ele em Jerusalém pela páscoa, na festa, muitos creram em seu nome, ao verem os sinais que ele fazia. 
'''
"24" = '''
:sup:`24` Mas o mesmo Jesus a si mesmo não confiava neles, porque conhecia a todos. 
'''
"25" = '''
:sup:`25` E não necessitava de que alguém lhe desse testemunho de ser humano algum, pois ele bem sabia o que havia no interior do ser humano. 
'''
