[5]
"1" = '''
:sup:`1` E vieram todas as tribos de Israel a Davi em Hebrom, e falaram, dizendo: Eis que nós somos teus ossos e tu carne. 
'''
"2" = '''
:sup:`2` E ainda ontem e antes, quando Saul reinava sobre nós, tu tiravas e voltavas a Israel. Além disso, o SENHOR te disse: Tu apascentarás a meu povo Israel, e tu serás sobre Israel príncipe. 
'''
"3" = '''
:sup:`3` Vieram, pois, todos os anciãos de Israel ao rei em Hebrom, e o rei Davi fez com eles aliança em Hebrom diante do SENHOR; e ungiram a Davi por rei sobre Israel. 
'''
"4" = '''
:sup:`4` Era Davi de trinta anos quando começou a reinar, e reinou quarenta anos. 
'''
"5" = '''
:sup:`5` Em Hebrom reinou sobre Judá sete anos e seis meses: e em Jerusalém reinou trinta e três anos sobre todo Israel e Judá. 
'''
"6" = '''
:sup:`6` Então o rei e os seus foram a Jerusalém aos jebuseus que habitavam na terra; os qual falaram a Davi, dizendo: Tu não entrarás aqui, a não ser que consigas expulsar aos cegos e aos coxos; e pensavam: Davi não entrará aqui. 
'''
"7" = '''
:sup:`7` Porém Davi tomou a fortaleza de Sião, a qual é a cidade de Davi. 
'''
"8" = '''
:sup:`8` E disse Davi aquele dia: Quem chegará até os canais, e ferirá ao jebuseu, e aos coxos e cegos, aos quais a alma de Davi aborrece? Por isto se disse: Cego nem coxo não entrará em casa. 
'''
"9" = '''
:sup:`9` E Davi morou na fortaleza e pôs-lhe por nome a Cidade de Davi: e edificou ao redor, desde Milo para dentro. 
'''
"10" = '''
:sup:`10` E Davi ia crescendo e aumentando-se, e o SENHOR Deus dos exércitos era com ele. 
'''
"11" = '''
:sup:`11` E Hirão rei de Tiro enviou também embaixadores a Davi, e madeira de cedro, e carpinteiros, e pedreiros para os muros, os quais edificaram a casa de Davi. 
'''
"12" = '''
:sup:`12` E entendeu Davi que o SENHOR lhe havia confirmado por rei sobre Israel, e que havia exaltado seu reino por causa de seu povo Israel. 
'''
"13" = '''
:sup:`13` E tomou Davi mais concubinas e mulheres de Jerusalém depois que veio de Hebrom, e nasceram-lhe mais filhos e filhas. 
'''
"14" = '''
:sup:`14` Estes são os nomes dos que lhe nasceram em Jerusalém: Samua, e Sobabe, e Natã, e Salomão, 
'''
"15" = '''
:sup:`15` E Ibar, e Elisua, e Nefegue, 
'''
"16" = '''
:sup:`16` E Jafia, e Elisama, e Eliada, e Elifelete. 
'''
"17" = '''
:sup:`17` E ouvindo os filisteus que haviam ungido a Davi por rei sobre Israel, todos os filisteus subiram a buscar a Davi: o qual quando Davi ouviu, veio à fortaleza. 
'''
"18" = '''
:sup:`18` E vieram os filisteus, e estenderam-se pelo vale de Refaim. 
'''
"19" = '''
:sup:`19` Então consultou Davi ao SENHOR, dizendo: Irei contra os filisteus? os entregarás em minhas mãos? E o SENHOR respondeu a Davi: Vai, porque certamente entregarei os filisteus em tuas mãos. 
'''
"20" = '''
:sup:`20` E veio Davi a Baal-Perazim, e ali os venceu Davi, e disse: O SENHOR rompeu meus inimigos diante de mim, como o romper das águas. E por isto chamou o nome daquele lugar Baal-Perazim. 
'''
"21" = '''
:sup:`21` E deixaram ali seus ídolos, os quais queimou Davi e os seus. 
'''
"22" = '''
:sup:`22` E os filisteus voltaram a vir, e estenderam-se no vale de Refaim. 
'''
"23" = '''
:sup:`23` E consultando Davi ao SENHOR, ele lhe respondeu: Não subas; mas rodeia-os, e virás a eles por diante das amoreiras: 
'''
"24" = '''
:sup:`24` E quando ouvires um estrondo que irá pelas copas das amoreiras, então te moverás; porque o SENHOR sairá diante de ti a ferir o acampamento dos filisteus. 
'''
"25" = '''
:sup:`25` E Davi o fez assim como o SENHOR havia lhe mandado; e feriu aos filisteus desde Gibeá até chegar a Gaza. 
'''
