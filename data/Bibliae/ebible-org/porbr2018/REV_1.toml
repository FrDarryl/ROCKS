[1]
"1" = '''
:sup:`1` Revelação de Jesus Cristo, a qual Deus lhe deu, para mostrar a seus servos as coisas que devem acontecer em breve; e as enviou por meio de seu anjo, e as informou ao seu servo João. 
'''
"2" = '''
:sup:`2` O qual deu testemunho da palavra de Deus, e do testemunho de Jesus Cristo, e de tudo o que ele viu. 
'''
"3" = '''
:sup:`3` Bem-aventurado é aquele que lê, e também os que ouvem as palavras desta profecia, e guardam as coisas nela escritas; porque o tempo está próximo. 
'''
"4" = '''
:sup:`4` João, às sete igrejas que estão na Ásia. Graça e paz sejam convosco, provenientes daquele que é, e que era, e que virá; e dos sete Espíritos que estão diante do trono dele; 
'''
"5" = '''
:sup:`5` E de Jesus Cristo, que é a fiel testemunha, o primogênito dos mortos, e Chefe dos reis da terra; àquele que nos amou, e em seu sangue nos lavou de nossos pecados; 
'''
"6" = '''
:sup:`6` E nos fez reis e sacerdotes a Deus e seu Pai; a ele seja a glória e o poder para todo o sempre, Amém! 
'''
"7" = '''
:sup:`7` Eis que ele vem com as nuvens, e todo olho o verá, até mesmo aqueles que o perfuraram; e todas as tribos da terra lamentarão sobre ele. Sim! Amém! 
'''
"8" = '''
:sup:`8` “Eu sou o Alfa e o Ômega, o princípio e o fim”,diz o Senhor, que é, e que era, e que virá, o Todo-Poderoso. 
'''
"9" = '''
:sup:`9` Eu, João, (que também sou vosso irmão, e companheiro na aflição, e no Reino, e na paciência de Jesus Cristo), estava na ilha chamada Patmos, por causa da palavra de Deus, e por causa do testemunho de Jesus Cristo. 
'''
"10" = '''
:sup:`10` No dia do Senhor, eu fui arrebatado em espírito, e atrás de mim eu ouvi uma grande voz, como de trombeta, 
'''
"11" = '''
:sup:`11` Dizendo: “Eu sou o Alfa e o Ômega, o primeiro e o último; e o que tu estás vendo, escreve em um livro, e envia às sete igrejas que estão na Ásia: a Éfeso, e a Esmirna, e a Pérgamo, e a Tiatira, e a Sardes, e a Filadélfia, e a Laodiceia”. 
'''
"12" = '''
:sup:`12` E eu me virei para ver a voz que tinha falado comigo; e ao me virar, vi sete castiçais de ouro; 
'''
"13" = '''
:sup:`13` E no meio dos sete castiçais, um semelhante a o Filho do homem, vestido até os pés de uma roupa comprida, e o tórax envolvido com um cinto de ouro; 
'''
"14" = '''
:sup:`14` E a cabeça e os cabelos dele eram brancos como a lã, brancos como a neve; e seus olhos como chama de fogo; 
'''
"15" = '''
:sup:`15` E os pés dele semelhantes a um metal valioso e reluzente, e ardentes como em fornalha; e a voz dele, como de muitas águas. 
'''
"16" = '''
:sup:`16` E tinha em sua mão direita sete estrelas; e de sua boca saía uma espada aguda de dois fios; e seu rosto como o sol brilhando em sua força. 
'''
"17" = '''
:sup:`17` E quando eu o vi, cai aos pés dele como que morto; e ele pôs sua mão direita sobre mim, e me disse: “Não temas; eu sou o primeiro e o último; 
'''
"18" = '''
:sup:`18` eu sou o que vivo, e fui morto; e eis que eu vivo para todo o sempre; Amém. E eu tenho as chaves do Xeol e da morte. 
'''
"19" = '''
:sup:`19` Escreve as coisas que tens visto, e as que são, e as que estão para acontecer; 
'''
"20" = '''
:sup:`20` O mistério das sete estrelas, que viste em minha mão direita, e os sete castiçais de ouro: as sete estrelas são os anjos ou mensageiros das sete igrejas; e os sete castiçais que viste, são as sete igrejas. 
'''
