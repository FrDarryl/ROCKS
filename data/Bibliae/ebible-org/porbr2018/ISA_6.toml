[6]
"1" = '''
:sup:`1` No ano em que o rei Uzias morreu, eu vi o Senhor sentado sobre um alto e elevado trono; e as bordas de seu manto enchiam o templo. 
'''
"2" = '''
:sup:`2` Serafins estavam por cima dele, cada um tinha seis asas; com duas cobriam seus rostos, com duas cobriam seus pés, e com duas voavam. 
'''
"3" = '''
:sup:`3` E clamavam uns aos outros, dizendo: Santo! Santo! Santo é o SENHOR dos exércitos! Toda a terra está cheia de sua glória! 
'''
"4" = '''
:sup:`4` E as molduras das portas se moviam com a voz do que clamava; e a casa se encheu de fumaça. 
'''
"5" = '''
:sup:`5` Então eu disse: Ai de mim, que vou perecer! Pois sou homem de lábios impuros, e moro no meio de um povo de lábios impuros, e meus olhos viram ao Rei, o SENHOR dos exércitos! 
'''
"6" = '''
:sup:`6` Porém um dos serafins voou até mim, trazendo em sua mão uma brasa viva, a qual ele tinha tirado do altar com uma tenaz. 
'''
"7" = '''
:sup:`7` E com ela tocou em minha boca, e disse: Eis que isto tocou em teus lábios; assim já foi afastada de ti tua culpa, e purificado estás de teu pecado. 
'''
"8" = '''
:sup:`8` Depois disso ouvi a voz do Senhor, que dizia: A quem enviarei? E quem irá por nós? Então eu disse: Eis-me aqui! Envia-me! 
'''
"9" = '''
:sup:`9` Então ele me disse: Vai, e diz a este povo: certamente ouvireis, mas não entendereis; certamente vereis, mas não percebereis. 
'''
"10" = '''
:sup:`10` Faze o coração deste povo se encher de gordura, e os ouvidos deles ficarem pesados, para que não vejam com seus olhos, nem ouçam com seus ouvidos, nem entendam com seus corações, e assim não se convertam, nem eu os cure. 
'''
"11" = '''
:sup:`11` E eu disse: Até quando, Senhor?E ele respondeu: Até que as cidades sejam devastadas, e não fique morador algum, nem homem algum nas casas, e a terra seja devastada por completo. 
'''
"12" = '''
:sup:`12` Porque o SENHOR removerá as pessoas dela ,e no meio da terra será grande o abandono. 
'''
"13" = '''
:sup:`13` Mas ainda a décima parte ficará nela, e voltará a ser consumida; e como uma grande árvore ou como o carvalho, em que depois de serem derrubados, ainda fica a base do tronco, assim a santa semente será a base dela. 
'''
