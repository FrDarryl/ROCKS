[27]
"1" = '''
:sup:`1` E os filhos de Israel segundo seu número, a saber, príncipes de famílias, comandantes, centuriões e oficiais dos que serviam ao rei em todos os negócios das divisões que entravam e saíam cada mês em todos os meses do ano, eram em cada divisão vinte e quatro mil. 
'''
"2" = '''
:sup:`2` Sobre a primeira divisão do primeiro mês estava Jasobeão filho de Zabdiel; e havia em sua divisão vinte e quatro mil. 
'''
"3" = '''
:sup:`3` Dos filhos de Perez foi ele chefe de todos os capitães das companhias do primeiro mês. 
'''
"4" = '''
:sup:`4` Sobre a divisão do segundo mês estava Dodai aoíta: e Miclote era maior general em sua divisão, na que também havia vinte e quatro mil. 
'''
"5" = '''
:sup:`5` O chefe da terceira divisão para o terceiro mês era Benaia, filho de Joiada sumo sacerdote; e em sua divisão havia vinte e quatro mil. 
'''
"6" = '''
:sup:`6` Este Benaia era valente entre os trinta e sobre os trinta; e em sua divisão estava Amizabade seu filho. 
'''
"7" = '''
:sup:`7` O quarto chefe para o quarto mês era Asael irmão de Joabe, e depois dele Zebadias seu filho; e em sua divisão havia vinte e quatro mil. 
'''
"8" = '''
:sup:`8` O quinto chefe para o quinto mês era Samute izraíta: e em sua divisão havia vinte e quatro mil. 
'''
"9" = '''
:sup:`9` O sexto para o sexto mês era Ira filho de Iques, de Tecoa; e em sua divisão vinte e quatro mil. 
'''
"10" = '''
:sup:`10` O sétimo para o sétimo mês era Helez pelonita, dos filhos de Efraim; e em sua divisão vinte e quatro mil. 
'''
"11" = '''
:sup:`11` O oitavo para o oitavo mês era Sibecai husatita, de Zerá; e em sua divisão vinte e quatro mil. 
'''
"12" = '''
:sup:`12` O nono para o nono mês era Abiezer anatotita, dos benjamitas; e em sua divisão vinte e quatro mil. 
'''
"13" = '''
:sup:`13` O décimo para o décimo mês era Maarai netofatita, de Zerá; e em sua divisão vinte e quatro mil. 
'''
"14" = '''
:sup:`14` O décimo primeiro para o décimo primeiro mês era Benaia piratonita, dos filhos de Efraim; e em sua divisão vinte e quatro mil. 
'''
"15" = '''
:sup:`15` O décimo segundo para o décimo segundo mês era Heldai netofatita, de Otniel; e em sua divisão vinte e quatro mil. 
'''
"16" = '''
:sup:`16` Assim sobre as tribos de Israel: o chefe dos rubenitas era Eliézer filho de Zicri; dos simeonitas, Sefatias, filho de Maaca: 
'''
"17" = '''
:sup:`17` Dos levitas, Hasabias filho de Quemuel; dos aronitas, Zadoque; 
'''
"18" = '''
:sup:`18` De Judá, Eliú, um dos irmãos de Davi; dos de Issacar, Onri filho de Micael. 
'''
"19" = '''
:sup:`19` Dos de Zebulom, Ismaías filho de Obadias; dos de Naftali, Jeremote filho de Azriel; 
'''
"20" = '''
:sup:`20` Dos filhos de Efraim, Oseias filho de Azazias; da meia tribo de Manassés, Joel filho de Pedaías; 
'''
"21" = '''
:sup:`21` De a outra meia tribo de Manassés em Gileade, Ido filho de Zacarias; dos de Benjamim, Jaasiel filho de Abner; 
'''
"22" = '''
:sup:`22` E de Dã, Azarel filho de Jeroão. Estes foram os chefes das tribos de Israel. 
'''
"23" = '''
:sup:`23` E não tomou Davi o número dos que eram de vinte anos abaixo, porquanto o SENHOR havia dito que ele havia de multiplicar a Israel como as estrelas do céu. 
'''
"24" = '''
:sup:`24` Joabe filho de Zeruia havia começado a contar, mas não acabou, pois por isto veio a ira sobre Israel: e assim o número não foi posto no registro das crônicas do rei Davi. 
'''
"25" = '''
:sup:`25` E Azmavete filho de Adiel tinha cargo dos tesouros do rei; e dos tesouros dos campos, e das cidades, e das aldeias e castelos, Jônatas filho de Uzia; 
'''
"26" = '''
:sup:`26` E dos que trabalhavam na lavoura das terras, Ezri filho de Quelube; 
'''
"27" = '''
:sup:`27` E das vinhas Simei ramatita; e do fruto das vinhas para as adegas, Zabdias sifmita; 
'''
"28" = '''
:sup:`28` E dos olivais e figueirais que havia nas campinas, Baal-Hanã gederita; e dos armazéns do azeite, Joás; 
'''
"29" = '''
:sup:`29` Das vacas que pastavam em Sarom, Sitrai saronita; e das vacas que estavam nos vales, Safate filho de Adlai; 
'''
"30" = '''
:sup:`30` E dos camelos, Obil ismaelita; e das asnas, Jedias meronotita; 
'''
"31" = '''
:sup:`31` E das ovelhas, Jaziz hagareno. Todos estes eram superintendentes da riqueza do rei Davi. 
'''
"32" = '''
:sup:`32` E Jônatas, tio de Davi, era conselheiro, homem prudente e escriba; e Jeiel filho de Hacmoni estava com os filhos do rei. 
'''
"33" = '''
:sup:`33` E também Aitofel era conselheiro do rei; e Husai arquita amigo do rei. 
'''
"34" = '''
:sup:`34` Depois de Aitofel era Joiada filho de Benaia, e Abiatar. E Joabe era o general do exército do rei. 
'''
