[11]
"1" = '''
:sup:`1` E estava doente um certo Lázaro, de Betânia, a aldeia de Maria e de sua irmã Marta. 
'''
"2" = '''
:sup:`2` (E era Maria a que ungiu ao Senhor com o óleo, e com seus cabelos lhe limpou os pés; a que cujo irmão Lázaro era o que estava doente). 
'''
"3" = '''
:sup:`3` Enviaram pois suas irmãs uma mensagem a ele, dizendo: Senhor, eis que aquele a quem tu amas está doente. 
'''
"4" = '''
:sup:`4` E ouvindo Jesus, disse: Esta doença não é para morte, mas para glória de Deus; para que o Filho de Deus seja por ela glorificado. 
'''
"5" = '''
:sup:`5` E Jesus amava a Marta, e a sua irmã, e a Lázaro. 
'''
"6" = '''
:sup:`6` Quando, pois, ele ouviu que estava doente, ficou ainda dois dias no lugar onde estava. 
'''
"7" = '''
:sup:`7` Então depois disto voltou a dizer aos discípulos: Vamos outra vez à Judeia. 
'''
"8" = '''
:sup:`8` Disseram-lhe os discípulos: Rabi, ainda agora os Judeus procuravam te apedrejar; e tu voltas novamente para lá? 
'''
"9" = '''
:sup:`9` Respondeu Jesus: Não há doze horas no dia? Se alguém anda de dia, não tropeça, porque vê a luz deste mundo. 
'''
"10" = '''
:sup:`10` Mas se alguém anda de noite, tropeça; porque nele não há luz. 
'''
"11" = '''
:sup:`11` Ele falou estas coisas; e depois disto, disse-lhes: Lázaro, nosso amigo, dorme; mas vou para despertá-lo do sono. 
'''
"12" = '''
:sup:`12` Disseram pois seus discípulos: Senhor, se ele dorme, será salvo. 
'''
"13" = '''
:sup:`13` Mas Jesus dizia isto de sua morte; porém eles pensavam que falava do repouso do sono. 
'''
"14" = '''
:sup:`14` Então pois lhes disse Jesus claramente: Lázaro está morto. 
'''
"15" = '''
:sup:`15` E me alegro, por causa de vós, que eu não estivesse lá, para que creiais; porém vamos até ele. 
'''
"16" = '''
:sup:`16` Disse pois Tomé, chamado o Dídimo, aos colegas discípulos: Vamos nós também, para que com ele morramos. 
'''
"17" = '''
:sup:`17` Vindo pois Jesus, encontrou que já havia quatro dias que estava na sepultura. 
'''
"18" = '''
:sup:`18` (E Betânia era como quase quinze estádios de Jerusalém). 
'''
"19" = '''
:sup:`19` E muitos dos judeus tinham vindo até Marta e Maria, para consolá-las por seu irmão. 
'''
"20" = '''
:sup:`20` Ouvindo pois Marta que Jesus vinha, saiu-lhe ao encontro; mas Maria ficou sentada em casa. 
'''
"21" = '''
:sup:`21` Disse pois Marta a Jesus: Senhor, se tu estivesses aqui, meu irmão não teria morrido. 
'''
"22" = '''
:sup:`22` Porém também sei agora, que tudo quanto pedires a Deus, Deus o dará a ti. 
'''
"23" = '''
:sup:`23` Disse-lhe Jesus: Teu irmão ressuscitará. 
'''
"24" = '''
:sup:`24` Marta lhe disse: Eu sei que ele ressuscitará, na ressurreição, no último dia. 
'''
"25" = '''
:sup:`25` Disse-lhe Jesus: Eu sou a ressurreição, e a vida; quem crê em mim, ainda que esteja morto, viverá. 
'''
"26" = '''
:sup:`26` E todo aquele que vive, e crê em mim, para sempre não morrerá. Crês nisto? 
'''
"27" = '''
:sup:`27` Disse-lhe ela: Sim, Senhor; já cri que tu és o Cristo, o Filho de Deus, que viria ao mundo. 
'''
"28" = '''
:sup:`28` E dito isto, ela se foi, e chamou em segredo a Maria, sua irmã, dizendo: Aqui está o Mestre, e ele te chama. 
'''
"29" = '''
:sup:`29` Ouvindo ela isto ,logo se levantou, e foi até ele. 
'''
"30" = '''
:sup:`30` (Porque Jesus ainda não havia chegado à aldeia; mas estava no lugar onde Marta lhe saíra ao encontro). 
'''
"31" = '''
:sup:`31` Vendo pois os judeus que com ela estavam em casa, e a consolavam, que Maria com pressa se levantara, e saíra, seguiram-na, dizendo: Ela vai para a sepultura, para chorar lá. 
'''
"32" = '''
:sup:`32` Vindo pois Maria aonde Jesus estava, e vendo-o, caiu a seus pés, dizendo-lhe: Senhor, se tu estivesses aqui, meu irmão não teria morrido. 
'''
"33" = '''
:sup:`33` Quando Jesus a viu chorar, e aos judeus, que vinham chorando com ela, comoveu-se em espírito, e ficou perturbado. 
'''
"34" = '''
:sup:`34` E disse: Onde o pusestes? Disseram-lhe: Senhor, vem, e vê. 
'''
"35" = '''
:sup:`35` Jesus chorou. 
'''
"36" = '''
:sup:`36` Disseram pois os Judeus: Vede como ele o amava! 
'''
"37" = '''
:sup:`37` E alguns deles disseram: Não podia este, que abriu os olhos ao cego, ter feito também que este não morresse? 
'''
"38" = '''
:sup:`38` Comovendo-se pois Jesus outra vez em si mesmo, veio à sepultura; e era esta uma caverna, e estava uma pedra posta sobre ela. 
'''
"39" = '''
:sup:`39` Disse Jesus: Tirai a pedra. Marta, a irmã do morto, disse-lhe: Senhor, já cheira mal, porque já é de quatro dias. 
'''
"40" = '''
:sup:`40` Jesus disse-lhe: Não te disse, que se creres, verás a glória de Deus? 
'''
"41" = '''
:sup:`41` Tiraram, pois, a pedra de onde o morto jazia. E Jesus levantou os olhos para cima, e disse: Pai, graças te dou, porque me tens ouvido. 
'''
"42" = '''
:sup:`42` Porém eu bem sabia que sempre me ouves; mas por causa da multidão, que está ao redor, assim disse; para que creiam que tu me enviaste. 
'''
"43" = '''
:sup:`43` E havendo dito isto, clamou com grande voz: Lázaro, sai fora. 
'''
"44" = '''
:sup:`44` E o que estava morto saiu, com as mãos e os pés atados, e seu rosto envolto em um lenço. Disse-lhes Jesus: Desatai-o, e deixai-o ir. 
'''
"45" = '''
:sup:`45` Pelo que, muitos dos Judeus, que tinham vindo a Maria, e haviam visto o que Jesus fizera, creram nele. 
'''
"46" = '''
:sup:`46` Mas alguns deles foram aos fariseus, e lhes disseram o que Jesus havia feito. 
'''
"47" = '''
:sup:`47` Então os sacerdotes e os fariseus juntaram o supremo conselho, e disseram: Que faremos? Porque este homem faz muitos sinais. 
'''
"48" = '''
:sup:`48` Se assim o deixamos, todos crerão nele, e virão os romanos, e nos tomarão tanto o lugar quanto a nação. 
'''
"49" = '''
:sup:`49` E Caifás, um deles, que era sumo sacerdote daquele ano, lhes disse: Vós nada sabeis; 
'''
"50" = '''
:sup:`50` Nem considerais que nos convém, que um homem morra pelo povo, e toda a nação não pereça. 
'''
"51" = '''
:sup:`51` E ele não disse isto de si mesmo; mas que, como era o sumo sacerdote daquele ano, profetizou que Jesus morreria pelo povo. 
'''
"52" = '''
:sup:`52` E não somente por aquele povo, mas também para que juntasse em um aos filhos de Deus, que estavam dispersos. 
'''
"53" = '''
:sup:`53` Então desde aquele dia se aconselhavam juntos para o matarem. 
'''
"54" = '''
:sup:`54` De maneira que Jesus já não andava mais abertamente entre os judeus, mas foi-se dali para a terra junto ao deserto, a uma cidade chamada Efraim; e ali andava com seus discípulos. 
'''
"55" = '''
:sup:`55` E estava perto a páscoa dos judeus, e muitos daquela terra subiram a Jerusalém antes da páscoa, para se purificarem. 
'''
"56" = '''
:sup:`56` Buscavam pois a Jesus, e diziam uns aos outros estando no Templo: Que vos parece? Que ele não virá à festa? 
'''
"57" = '''
:sup:`57` E os sacerdotes e os fariseus tinham dado ordem de que, se alguém soubesse onde ele estava, o denunciasse, para que o pudessem prender. 
'''
