[2]
"1" = '''
:sup:`1` Portanto tu, meu filho, fortifica-te na graça que há em Cristo Jesus. 
'''
"2" = '''
:sup:`2` E o que de mim ouviste entre muitas testemunhas, confia-o a pessoas fiéis, que sejam competentes para ensinar também a outros. 
'''
"3" = '''
:sup:`3` Tu, pois, sofre as aflições como bom soldado de Jesus Cristo. 
'''
"4" = '''
:sup:`4` Nenhum soldado em batalha se envolve com assuntos desta vida, pois tem como objetivo agradar àquele que o alistou. 
'''
"5" = '''
:sup:`5` E, também, se alguém está competindo como atleta, não recebe a coroa se não seguir as regras. 
'''
"6" = '''
:sup:`6` O lavrador que trabalha deve ser o primeiro a receber da partilha dos frutos. 
'''
"7" = '''
:sup:`7` Considera o que digo; que o Senhor te dê entendimento em tudo. 
'''
"8" = '''
:sup:`8` Lembra-te de Jesus Cristo, ressuscitado dos mortos, da descendência de Davi, segundo o meu evangelho. 
'''
"9" = '''
:sup:`9` Por esse evangelho sofro aflições, e até prisões, como um criminoso; mas a palavra de Deus não está presa. 
'''
"10" = '''
:sup:`10` Por isso tudo suporto por causa dos escolhidos, a fim de que também eles obtenham a salvação que está em Cristo Jesus com glória eterna. 
'''
"11" = '''
:sup:`11` Esta afirmação é fiel: se morrermos com ele , também com ele viveremos; 
'''
"12" = '''
:sup:`12` se sofrermos, também com ele reinaremos; se o negamos, também ele nos negará; 
'''
"13" = '''
:sup:`13` se formos infiéis, ele continua fiel; ele não pode negar a si mesmo. 
'''
"14" = '''
:sup:`14` Lembra-os disso, alertando-os diante do Senhor, que não tenham brigas de palavras, que não têm proveito algum, a não ser para a ruína dos ouvintes. 
'''
"15" = '''
:sup:`15` Procura apresentar-te aprovado a Deuscomo um trabalhador que não tem de que se envergonhar, que usa bem a palavra da verdade. 
'''
"16" = '''
:sup:`16` Mas evita conversas profanas e inútes; pois tendem a produzir maior irreverência. 
'''
"17" = '''
:sup:`17` E a palavra deles se espalhará como uma gangrena; entre os quais são Himeneu e Fileto. 
'''
"18" = '''
:sup:`18` Esses se desviaram da verdade, dizendo que a ressurreição já aconteceu; e perverteram a fé de alguns. 
'''
"19" = '''
:sup:`19` Porém o fundamento de Deus continua firme, e tem este selo: o Senhor conhece os que são seus, e que todo aquele que faz uso do nome de Cristo, se afaste da injustiça. 
'''
"20" = '''
:sup:`20` Numa grande casa não há somente utensílios de ouro e de prata, mas também de madeira e de barro; e uns para honra, porém outros para desonra. 
'''
"21" = '''
:sup:`21` Portanto, se alguém se purificar destas coisas, será utensílio para honra, santificado e adequado para uso do Dono, e preparado para toda boa obra. 
'''
"22" = '''
:sup:`22` Foge também dos desejos da juventude; e segue a justiça, a fé, o amor, e a paz, com os que, de coração puro, invocam o Senhor. 
'''
"23" = '''
:sup:`23` E rejeita as questões tolas e sem instrução, como sabes que elas produzem brigas. 
'''
"24" = '''
:sup:`24` E ao servo do Senhor não convém brigar, mas sim ser manso com todos, apto para ensinar e suportar; 
'''
"25" = '''
:sup:`25` deve instruir com mansidão aos que se opõem, pois talvez Deus lhes dê arrependimento para conhecerem a verdade; 
'''
"26" = '''
:sup:`26` e se libertem da armadilha do diabo, em que foram presos à vontade dele. 
'''
