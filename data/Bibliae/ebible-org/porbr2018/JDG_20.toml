[20]
"1" = '''
:sup:`1` Então saíram todos os filhos de Israel, e reuniu-se a congregação como um só homem, desde Dã até Berseba e a terra de Gileade, ao SENHOR em Mispá. 
'''
"2" = '''
:sup:`2` E os principais de todo aquele povo, de todas as tribos de Israel, se acharam presentes na reunião do povo de Deus, quatrocentos mil homens a pé que tiravam espada. 
'''
"3" = '''
:sup:`3` E os filhos de Benjamim ouviram que os filhos de Israel haviam subido a Mispá. E disseram os filhos de Israel: Dizei como foi esta maldade. 
'''
"4" = '''
:sup:`4` Então o homem levita, marido da mulher morta, respondeu e disse: Eu cheguei a Gibeá de Benjamim com minha concubina, para ter ali a noite. 
'''
"5" = '''
:sup:`5` E levantando-se contra mim os de Gibeá, cercaram sobre mim a casa de noite, com ideia de matar-me, e oprimiram minha concubina de tal maneira, que ela foi morta. 
'''
"6" = '''
:sup:`6` Então tomando eu minha concubina, cortei-a em peças, e enviei-as por todo aquele termo da possessão de Israel: porquanto fizeram maldade e crime em Israel. 
'''
"7" = '''
:sup:`7` Eis que todos vós os filhos de Israel estais presentes; dai-vos aqui parecer e conselho. 
'''
"8" = '''
:sup:`8` Então todo aquele povo, como um só homem, se levantou, e disseram: Nenhum de nós irá à sua tenda, nem nos apartaremos cada um à sua casa, 
'''
"9" = '''
:sup:`9` Até que façamos isto sobre Gibeá: que lancemos sortes contra ela; 
'''
"10" = '''
:sup:`10` E tomaremos dez homens de cada cem por todas as tribos de Israel, e de cada mil cem, e mil de cada dez mil, que levem mantimento para o povo que deve agir, indo contra Gibeá de Benjamim, conforme toda a abominação que havia cometido em Israel. 
'''
"11" = '''
:sup:`11` E juntaram-se todos os homens de Israel contra a cidade, ligados como um só homem. 
'''
"12" = '''
:sup:`12` E as tribos de Israel enviaram homens por toda a tribo de Benjamim, dizendo: Que maldade é esta que foi feita entre vós? 
'''
"13" = '''
:sup:`13` Entregai, pois, agora aqueles homens, malignos, que estão em Gibeá, para que os matemos, e varramos o mal de Israel. Mas os de Benjamim não quiseram ouvir a voz de seus irmãos os filhos de Israel; 
'''
"14" = '''
:sup:`14` Antes os de Benjamim se juntaram das cidades de Gibeá, para sair a lutar contra os filhos de Israel. 
'''
"15" = '''
:sup:`15` E foram contados naquele tempo os filhos de Benjamim das cidades, vinte e seis mil homens que tiravam espada, sem os que moravam em Gibeá, que foram por conta setecentos homens escolhidos. 
'''
"16" = '''
:sup:`16` De toda aquela gente havia setecentos homens escolhidos, que eram canhotos, todos os quais atiravam uma pedra com a funda a um fio de cabelo, e não erravam. 
'''
"17" = '''
:sup:`17` E foram contados os homens de Israel, fora de Benjamim, quatrocentos mil homens que tiravam espada, todos estes homens de guerra. 
'''
"18" = '''
:sup:`18` Levantaram-se logo os filhos de Israel, e subiram à casa de Deus, e consultaram a Deus, dizendo: Quem subirá de nós o primeiro na guerra contra os filhos de Benjamim? E o SENHOR respondeu: Judá o primeiro. 
'''
"19" = '''
:sup:`19` Levantando-se, pois, de manhã os filhos de Israel, puseram acampamento contra Gibeá. 
'''
"20" = '''
:sup:`20` E saíram os filhos de Israel a combater contra Benjamim; e os homens de Israel ordenaram a batalha contra eles junto a Gibeá. 
'''
"21" = '''
:sup:`21` Saindo então de Gibeá os filhos de Benjamim, derrubaram em terra aquele dia vinte e dois mil homens dos filhos de Israel. 
'''
"22" = '''
:sup:`22` Mas reanimando-se o povo, os homens de Israel voltaram a ordenar a batalha no mesmo lugar onde a haviam ordenado o primeiro dia. 
'''
"23" = '''
:sup:`23` Porque os filhos de Israel subiram, e choraram diante do SENHOR até à tarde, e consultaram com o SENHOR, dizendo: Voltarei a lutar com os filhos de Benjamim meu irmão? E o SENHOR lhes respondeu: Subi contra ele. 
'''
"24" = '''
:sup:`24` Então os filhos de Israel se aproximaram no dia seguinte contra os filhos de Benjamim. 
'''
"25" = '''
:sup:`25` E aquele segundo dia, saindo Benjamim de Gibeá contra eles, derrubaram por terra outros dezoito mil homens dos filhos de Israel, todos os quais tiravam espada. 
'''
"26" = '''
:sup:`26` Então subiram todos os filhos de Israel, e todo aquele povo, e vieram à casa de Deus; e choraram, e sentaram-se ali diante do SENHOR, e jejuaram naquele dia até à tarde; e sacrificaram holocaustos e pacíficos diante do SENHOR. 
'''
"27" = '''
:sup:`27` E os filhos de Israel perguntaram ao SENHOR, (porque a arca do pacto de Deus estava ali naqueles dias, 
'''
"28" = '''
:sup:`28` E Fineias, filho de Eleazar, filho de Arão, se apresentava diante dela naqueles dias,) e disseram: Voltarei a sair em batalha contra os filhos de Benjamim meu irmão, ou ficarei quieto? E o SENHOR disse: Subi, que amanhã eu o entregarei em tua mão. 
'''
"29" = '''
:sup:`29` E pôs Israel emboscadas ao redor de Gibeá. 
'''
"30" = '''
:sup:`30` Subindo então os filhos de Israel contra os filhos de Benjamim o terceiro dia, ordenaram a batalha diante de Gibeá, como as outras vezes. 
'''
"31" = '''
:sup:`31` E saindo os filhos de Benjamim contra o povo, afastados que foram da cidade, começaram a ferir alguns do povo, matando como das outras vezes pelos caminhos, um dos quais sobe a Betel, e o outro a Gibeá no acampamento: e mataram uns trinta homens de Israel. 
'''
"32" = '''
:sup:`32` E os filhos de Benjamim diziam: Derrotados são diante de nós, como antes. Mas os filhos de Israel diziam: Fugiremos, e os afastaremos da cidade até os caminhos. 
'''
"33" = '''
:sup:`33` Então, levantando-se todos os de Israel de seu lugar, puseram-se em ordem em Baal-Tamar: e também as emboscadas de Israel saíram de seu lugar, do prado de Gibeá. 
'''
"34" = '''
:sup:`34` E vieram contra Gibeá dez mil homens escolhidos de todo Israel, e a batalha começou a agravar-se: mas eles não sabiam que o mal se aproximava sobre eles. 
'''
"35" = '''
:sup:`35` E feriu o SENHOR a Benjamim diante de Israel; e mataram os filhos de Israel aquele dia vinte e cinco mil e cem homens de Benjamim, todos os quais tiravam espada. 
'''
"36" = '''
:sup:`36` E viram os filhos de Benjamim que eram mortos; pois os filhos de Israel haviam dado lugar a Benjamim, porque estavam confiantes nas emboscadas que haviam posto detrás de Gibeá. 
'''
"37" = '''
:sup:`37` Então as emboscadas atacaram prontamente Gibeá, e se estenderam, e passaram à espada toda a cidade. 
'''
"38" = '''
:sup:`38` Já os israelitas estavam combinados com as emboscadas, que fizessem muito fogo, para que subisse grande fumaça da cidade. 
'''
"39" = '''
:sup:`39` Logo, pois, que os de Israel se viraram na batalha, os de Benjamim começaram a derrubar feridos de Israel uns trinta homens, e já diziam: Certamente eles caíram diante de nós, como na primeira batalha. 
'''
"40" = '''
:sup:`40` Mas quando a chama começou a subir da cidade, uma coluna de fumaça, Benjamim virou a olhar atrás; e eis que o fogo da cidade subia ao céu. 
'''
"41" = '''
:sup:`41` Então deram meia-volta os homens de Israel, e os de Benjamim se encheram de temor: porque viram que o mal havia vindo sobre eles. 
'''
"42" = '''
:sup:`42` Voltaram-se, pois, de costas diante de Israel até o caminho do deserto; mas o esquadrão os alcançou, e os saídos da cidade os matavam, depois de virem ao meio deles. 
'''
"43" = '''
:sup:`43` Assim cercaram aos de Benjamim, e os perseguiram e pisaram, desde Menuá até em frente de Gibeá até o oriente. 
'''
"44" = '''
:sup:`44` E caíram de Benjamim dezoito mil homens, todos eles homens de guerra. 
'''
"45" = '''
:sup:`45` Voltando-se logo, fugiram até o deserto, à penha de Rimom, e deles exterminaram cinco mil homens nos caminhos: foram ainda perseguindo-os até Gidom, e mataram deles dois mil homens. 
'''
"46" = '''
:sup:`46` Assim todos os que de Benjamim morreram aquele dia, foram vinte e cinco mil homens que tiravam espada, todos eles homens de guerra. 
'''
"47" = '''
:sup:`47` Porém se voltaram e fugiram ao deserto à penha de Rimom seiscentos homens, os quais estiveram na penha de Rimom quatro meses: 
'''
"48" = '''
:sup:`48` E os homens de Israel voltaram aos filhos de Benjamim, e passaram-nos à espada, a homens e animais na cidade, e tudo o que foi achado: também puseram fogo a todas as cidades que achavam. 
'''
