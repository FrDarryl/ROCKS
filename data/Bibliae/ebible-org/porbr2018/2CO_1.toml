[1]
"1" = '''
:sup:`1` Paulo, apóstolo de Jesus Cristo, pela vontade de Deus, e o irmão Timóteo, para a igreja de Deus que está em Corinto, com todos os santos que estão em toda a Acaia. 
'''
"2" = '''
:sup:`2` Graça e paz de Deus nosso Pai, e do Senhor Jesus Cristo. 
'''
"3" = '''
:sup:`3` Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo, o Pai das misericórdias, e o Deus de toda consolação, 
'''
"4" = '''
:sup:`4` Que nos consola em toda aflição nossa, para que também possamos consolar aos que estiverem em alguma aflição, com a consolação com que nós mesmos por Deus somos consolados. 
'''
"5" = '''
:sup:`5` Porque assim como os sofrimentos de Cristo são abundantes em nós, assim também por Cristo é abundante nossa consolação. 
'''
"6" = '''
:sup:`6` Porém se nós somos afligidos, é para vossa consolação e salvação, que opera enquanto se suporta os mesmos sofrimentos que nós também sofremos; se estamos consolados, também é para vossa consolação e salvação 
'''
"7" = '''
:sup:`7` E nossa esperança por vós é firme, sabendo que, como sois participantes dos sofrimentos, assim também sois da consolação. 
'''
"8" = '''
:sup:`8` Porque, irmãos, não queremos que ignoreis nossa aflição que nos sobreveio na Ásia, em que fomos excessivamente oprimidos, mais do que podíamos suportar, de tal modo que já tínhamos perdido a esperança de sobrevivermos. 
'''
"9" = '''
:sup:`9` Por isso já tínhamos em nós mesmos a sentença de morte, para que não confiássemos em nós mesmos, mas sim em Deus, que ressuscita aos mortos; 
'''
"10" = '''
:sup:`10` O qual nos livrou de tamanha morte, e ainda nos livra; nele esperamos que também ainda nos livrará; 
'''
"11" = '''
:sup:`11` Junto do vosso auxílio com oração por nós, a fim de que, pelo favor concedido a nós por causa de muitas pessoas, por muitos sejam dadas graças a Deus por nós. 
'''
"12" = '''
:sup:`12` Porque nosso orgulho é este: o testemunho de nossa consciência, que com simplicidade e sinceridade de Deus, não com sabedoria carnal, mas com a graça de Deus, nós nos comportamos no mundo, e especialmente convosco. 
'''
"13" = '''
:sup:`13` Porque nenhuma outra coisa vos escrevemos, a não ser as que já sabeis, ou também entendeis; e espero que as entendereis por completo. 
'''
"14" = '''
:sup:`14` Assim como também já em parte tendes nos entendido, que somos vosso orgulho, como também vós sois o nosso orgulho no dia do Senhor Jesus. 
'''
"15" = '''
:sup:`15` E com esta confiança eu quis primeiro vir até vós, para que tivésseis uma segunda graça; 
'''
"16" = '''
:sup:`16` E por vós passar para a Macedônia; e da Macedônia vir outra vez até vós; e depois ser enviado por vós até a Judeia. 
'''
"17" = '''
:sup:`17` Quando eu planejei isso, por acaso fiz de forma irresponsável? Ou o que eu planejo, planejo segundo a carne, para que eu diga sim e não ao mesmo tempo ? 
'''
"18" = '''
:sup:`18` Porém assim como Deus é fiel, nossa palavra para vós não foi sim e não ao mesmo tempo . 
'''
"19" = '''
:sup:`19` Porque o Filho de Deus, Jesus Cristo, o que por nós foi pregado entre vós, isto é , por mim, e Silvano, e Timóteo, não foi sim e não, mas nele foi o “sim”. 
'''
"20" = '''
:sup:`20` Porque todas as promessas nele são “sim”, e nele se diga Amém, para glória de Deus por meio de nós. 
'''
"21" = '''
:sup:`21` Mas o que nos confirma convosco, e o que nos ungiu, é Deus. 
'''
"22" = '''
:sup:`22` O qual também nos selou, e nos deu o penhor do Espírito em nosso corações. 
'''
"23" = '''
:sup:`23` Porém invoco a Deus por testemunha sobre minha alma, que para vos poupar, até agora não vim a Corinto. 
'''
"24" = '''
:sup:`24` Não que sejamos senhores de vossa fé; porém somos cooperadores de vossa alegria. Porque pela fé estais firmes. 
'''
