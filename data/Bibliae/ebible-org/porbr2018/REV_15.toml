[15]
"1" = '''
:sup:`1` E eu vi outro grande e admirável sinal no céu: sete anjos, que tinham as sete últimas pragas; porque nelas a ira de Deus se torna completa. 
'''
"2" = '''
:sup:`2` E eu vi como um mar de vidro misturado como fogo; e aos que venceram a besta, a sua imagem, e sua marca, e o número de seu nome, os quais estavam de pé junto ao mar de vidro, e tinham harpas de Deus; 
'''
"3" = '''
:sup:`3` E cantavam o cântico de Moisés, o servo de Deus, e o cântico do Cordeiro, dizendo: “Grandes e maravilhosas são as tuas obras, ó Senhor Deus Todo-Poderoso! Teus caminhos são justos e verdadeiros, ó Rei dos santos! 
'''
"4" = '''
:sup:`4` Quem não te temeria, ó Senhor, e não glorificaria o teu nome? Porque só tu és santo; porque todas as nações virão, e adorarão diante de ti, porque os teus juízos foram manifestos!” 
'''
"5" = '''
:sup:`5` E depois disto eu olhei, e eis que o templo do tabernáculo do testemunho foi aberto no céu. 
'''
"6" = '''
:sup:`6` E os sete anjos, que tinham as sete pragas, saíram do templo, vestidos de linho puro e brilhante, e cingidos com cintos de ouro ao redor dos peitos. 
'''
"7" = '''
:sup:`7` E um dos quatro animais deu aos sete anjos sete taças de ouro, cheias da ira de Deus, aquele que vive para todo o sempre. 
'''
"8" = '''
:sup:`8` E o templo se encheu com a fumaça da glória de Deus, e do seu poder; e ninguém podia entrar no templo, enquanto as sete pragas dos sete anjos não estivessem completas. 
'''
