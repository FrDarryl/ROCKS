[21]
"1" = '''
:sup:`1` Passados estes negócios, aconteceu que Nabote de Jezreel tinha em Jezreel uma vinha junto ao palácio de Acabe rei de Samaria. 
'''
"2" = '''
:sup:`2` E Acabe falou a Nabote, dizendo: Dá-me tua vinha para uma horta de legumes, porque está próxima, junto a minha casa, e eu te darei por ela outra vinha melhor que esta; ou se melhor te parecer, te pagarei seu valor em dinheiro. 
'''
"3" = '''
:sup:`3` E Nabote respondeu a Acabe: Guarde-me o SENHOR de que eu te dê a ti a propriedade de meus pais. 
'''
"4" = '''
:sup:`4` E veio Acabe à sua casa triste e irritado, pela palavra que Nabote de Jezreel havia lhe respondido, dizendo: Não te darei a propriedade de meus pais. E deitou-se em sua cama, e virou seu rosto, e não comeu pão. 
'''
"5" = '''
:sup:`5` E veio a ele sua mulher Jezabel, e disse-lhe: Por que está tão triste teu espírito, e não comes pão? 
'''
"6" = '''
:sup:`6` E ele respondeu: Porque falei com Nabote de Jezreel, e disse-lhe que me desse sua vinha por dinheiro, ou que, se mais quisesse, eu lhe daria outra vinha por ela; e ele respondeu: Eu não te darei minha vinha. 
'''
"7" = '''
:sup:`7` E sua mulher Jezabel lhe disse: És tu agora rei sobre Israel? Levanta-te, e come pão, e alegra-te: eu te darei a vinha de Nabote de Jezreel. 
'''
"8" = '''
:sup:`8` Então ela escreveu cartas em nome de Acabe, e selou-as com seu anel e enviou-as aos anciãos e aos principais que moravam em sua cidade com Nabote. 
'''
"9" = '''
:sup:`9` E as cartas que escreveu diziam assim: Proclamai jejum, e ponde a Nabote em posição de destaque do povo; 
'''
"10" = '''
:sup:`10` E ponde dois homens perversos diante dele, que testemunhem contra ele, e digam: Tu blasfemaste a Deus e ao rei. E então o tirai, e apedrejai-o, e morra. 
'''
"11" = '''
:sup:`11` E os de sua cidade, os anciãos e os principais que moravam em sua cidade, o fizeram como Jezabel lhes mandou, conforme o escrito nas cartas que ela lhes havia enviado. 
'''
"12" = '''
:sup:`12` E promulgaram jejum, e assentaram a Nabote em posição de destaque do povo. 
'''
"13" = '''
:sup:`13` Vieram então dois homens perversos, e sentaram-se diante dele: e aqueles homens de Belial testemunharam contra Nabote diante do povo, dizendo: Nabote blasfemou a Deus e ao rei. E tiraram-no fora da cidade, e apedrejaram-no com pedras, e morreu. 
'''
"14" = '''
:sup:`14` Depois enviaram a dizer a Jezabel: Nabote foi apedrejado e morto. 
'''
"15" = '''
:sup:`15` E quando Jezabel ouviu que Nabote havia sido apedrejado e morto, disse a Acabe: Levanta-te e possui a vinha de Nabote de Jezreel, que não te a quis dar por dinheiro; porque Nabote não vive, mas sim que está morto. 
'''
"16" = '''
:sup:`16` E ouvindo Acabe que Nabote era morto, levantou-se para descer à vinha de Nabote de Jezreel, para tomar possessão dela. 
'''
"17" = '''
:sup:`17` Então veio a palavra do SENHOR a Elias Tisbita, dizendo: 
'''
"18" = '''
:sup:`18` Levanta-te, desce a encontrar-te com Acabe rei de Israel, que está em Samaria: eis que ele está na vinha de Nabote, à qual desceu para tomar possessão dela. 
'''
"19" = '''
:sup:`19` E falar-lhe hás, dizendo: Assim disse o SENHOR: Não mataste e também possuíste? E voltarás a falar-lhe, dizendo: Assim disse o SENHOR: No mesmo lugar de onde lamberam os cães o sangue de Nabote, os cães lamberão também teu sangue, o teu mesmo. 
'''
"20" = '''
:sup:`20` E Acabe disse a Elias: Achaste-me, inimigo meu? E ele respondeu: Eu te encontrei, porque te vendeste a fazer o mal diante do SENHOR. 
'''
"21" = '''
:sup:`21` Eis que eu trago mal sobre ti, e varrerei tua posteridade, e exterminarei de Acabe todo macho, ao escravo e ao livre em Israel: 
'''
"22" = '''
:sup:`22` E eu porei tua casa como a casa de Jeroboão filho de Nebate, e como a casa de Baasa filho de Aías; pela provocação com que me provocaste à ira, e com que fizeste pecar a Israel. 
'''
"23" = '''
:sup:`23` De Jezabel também falou o SENHOR, dizendo: Os cães comerão a Jezabel no muro de Jezreel. 
'''
"24" = '''
:sup:`24` O que de Acabe for morto na cidade, cães lhe comerão: e o que for morto no campo, comê-lo-ão as aves do céu. 
'''
"25" = '''
:sup:`25` (À verdade ninguém foi como Acabe, que se vendeu a fazer o mal aos olhos do SENHOR; porque Jezabel sua mulher o incitava. 
'''
"26" = '''
:sup:`26` Ele foi em grande maneira abominável, caminhando após o os ídolos, conforme a tudo o que fizeram os amorreus, aos quais lançou o SENHOR diante dos filhos de Israel.) 
'''
"27" = '''
:sup:`27` E aconteceu quando Acabe ouviu estas palavras, que rasgou suas roupas, e pôs saco sobre sua carne, e jejuou, e dormiu em saco, e andou humilhado. 
'''
"28" = '''
:sup:`28` Então veio a palavra do SENHOR a Elias Tisbita, dizendo: 
'''
"29" = '''
:sup:`29` Não viste como Acabe se humilhou diante de mim? Pois porquanto se humilhou diante de mim, não trarei o mal em seus dias: nos dias de seu filho trarei o mal sobre sua casa. 
'''
