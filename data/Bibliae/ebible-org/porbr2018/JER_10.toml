[10]
"1" = '''
:sup:`1` Ouvi a palavra que o SENHOR fala sobre vós, ó casa de Israel. 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR: Não aprendais o caminho das nações, nem vos espanteis dos sinais do céu; ainda que as nações as temam. 
'''
"3" = '''
:sup:`3` Porque as ordenanças dos povos são inúteis; pois cortam madeira do bosque, obra de mãos de artífice, com machado. 
'''
"4" = '''
:sup:`4` Com prata e ouro a enfeitam; com pregos e martelo a firmam, para que não se abale. 
'''
"5" = '''
:sup:`5` São como espantalhos numa plantação, não podem falar; têm que ser levados, pois não podem andar. Não tenhais temor deles; pois nem podem fazer o mal, nem neles há capacidade de fazer o bem. 
'''
"6" = '''
:sup:`6` Pois ninguém há semelhante a ti, SENHOR! Grande és tu, e grande é teu nome em poder! 
'''
"7" = '''
:sup:`7` Quem não temeria a ti, ó Rei das nações? Porque a ti pertence o temor ; porque entre todos os sábios das nações, e em todos seus reinos, não há semelhante a ti. 
'''
"8" = '''
:sup:`8` E juntamente se tornaram irracionais e tolos. Ensino inútil é o ídolo de madeira. 
'''
"9" = '''
:sup:`9` Trazem prata estendida de Társis, e ouro de Ufaz; para trabalho do artífice, e das mãos do fundidor; eles os vestem de azul celeste e de púrpura; todos eles são obra de trabalhadores habilidosos. 
'''
"10" = '''
:sup:`10` Mas o SENHOR Deus é a verdade; ele é Deus vivo e o Rei eterno; a terra treme pela sua ira, e as nações não podem suportar sua fúria. 
'''
"11" = '''
:sup:`11` Assim lhes direis: Os deuses que não fizeram os céus nem a terra perecerão da terra e de debaixo deste céu. 
'''
"12" = '''
:sup:`12` Mas o SENHOR é aquele que fez a terra com seu poder, que preparou o mundo com sua sabedoria, e estendeu os céus com seu entendimento. 
'''
"13" = '''
:sup:`13` Quando ele pronuncia sua voz, logo há ruído de águas no céu, e faz subir vapores dos confins da terra; faz os relâmpagos com a chuva, e faz sair o vento de seus tesouros. 
'''
"14" = '''
:sup:`14` Todo homem se tornou irracional e sem conhecimento; envergonha-se todo fundidor de imagem de escultura, pois sua imagem fundida é uma mentira, e nelas não há espírito. 
'''
"15" = '''
:sup:`15` Elas são inúteis, obras de engano; no tempo de sua punição, virão a perecer. 
'''
"16" = '''
:sup:`16` A Porção de Jacó não é como eles; porque ele é o Formador de tudo, e Israel é a tribo de sua herança; EU-SOU dos exércitos é o seu nome. 
'''
"17" = '''
:sup:`17` Recolhe tuas mercadorias da terra; tu que habitas em cerco, 
'''
"18" = '''
:sup:`18` Porque assim diz o SENHOR: Eis que desta vez lançarei como que por uma funda aos moradores da terra; e eu os oprimirei, de modo que sejam achados em opressão . 
'''
"19" = '''
:sup:`19` Ai de mim, por causa do meu quebrantamento! Minha ferida me causa grande dor. E eu havia dito: Isto de fato é uma enfermidade, e terei que suportá-la. 
'''
"20" = '''
:sup:`20` Minha tenda está destruída, e todas as minhas cordas arrebentadas; meus filhos saíram de perto de mim, e nenhum deles há; ninguém há que estenda minha tenda, nem que levante minhas cortinas; 
'''
"21" = '''
:sup:`21` Porque os pastores se tornaram irracionais, e não buscaram ao SENHOR; por isso não agiram prudentemente, e todo o seu rebanho se dispersou. 
'''
"22" = '''
:sup:`22` Eis que vem uma voz de aviso, e um grande tremor da terra do norte; para tornar em desolação as cidades de Judá, em morada de chacais. 
'''
"23" = '''
:sup:`23` Eu sei, SENHOR, que não pertence ao homem o seu caminho, nem ao homem que anda a direção de seus passos. 
'''
"24" = '''
:sup:`24` Corrige-me, SENHOR, porém com moderação; não em tua ira, para que não me destruas. 
'''
"25" = '''
:sup:`25` Derrama tua ira sobre as nações que não te conhecem, e sobre os povos que não invocam o teu nome; pois devoraram a Jacó; eles o devoraram, consumiram e assolaram sua morada. 
'''
