[25]
"1" = '''
:sup:`1` Quando houver pleito entre alguns, e vierem a juízo, e os julgarem, e absolverem ao justo e condenarem ao iníquo, 
'''
"2" = '''
:sup:`2` Será que, se o delinquente merecer ser açoitado, então o juiz o fará lançar em terra, e o fará açoitar diante de si, segundo seu delito, por conta. 
'''
"3" = '''
:sup:`3` Fará lhe dar quarenta açoites, não mais: não seja que, se o ferir com muitos açoites a mais destes, se humilhe teu irmão diante de teus olhos. 
'''
"4" = '''
:sup:`4` Não porás mordaça ao boi quando trilhar. 
'''
"5" = '''
:sup:`5` Quando irmãos estiverem juntos, e morrer algum deles, e não tiver filho, a mulher do morto não se casará fora com homem estranho: seu cunhado entrará a ela, e a tomará por sua mulher, e fará com ela parentesco. 
'''
"6" = '''
:sup:`6` E será que o primogênito que der à luz ela, se levantará em nome de seu irmão o morto, para que o nome deste não seja apagado de Israel. 
'''
"7" = '''
:sup:`7` E se o homem não quiser tomar a sua cunhada, irá então a cunhada sua à porta aos anciãos, e dirá: Meu cunhado não quer suscitar nome em Israel a seu irmão; não quer aparentar-se comigo. 
'''
"8" = '''
:sup:`8` Então os anciãos daquela cidade o farão vir, e falarão com ele: e se ele se levantar, e disser, Não quero tomá-la, 
'''
"9" = '''
:sup:`9` Então se aproximará sua cunhada a ele diante dos anciãos, e o descalçará o sapato de seu pé, e lhe cuspirá no rosto, e falará e dirá: Assim será feito ao homem que não edificar a casa de seu irmão. 
'''
"10" = '''
:sup:`10` E seu nome será chamado em Israel: A casa do descalço. 
'''
"11" = '''
:sup:`11` Quando alguns brigarem juntos um com o outro, e chegar a mulher de um para livrar a seu marido da mão do que lhe fere, e meter sua mão e lhe pegar por suas vergonhas; 
'''
"12" = '''
:sup:`12` Tu a cortarás então a mão, não a perdoará teu olho. 
'''
"13" = '''
:sup:`13` Não terás em tua bolsa peso grande e peso pequeno. 
'''
"14" = '''
:sup:`14` Não terás em tua casa efa grande e efa pequeno. 
'''
"15" = '''
:sup:`15` Pesos íntegros e justos terás; efa íntegro e justo terás: para que teus dias sejam prolongados sobre a terra que o SENHOR teu Deus te dá. 
'''
"16" = '''
:sup:`16` Porque abominação é ao SENHOR teu Deus qualquer um que faz isto, qualquer um que faz injustiça. 
'''
"17" = '''
:sup:`17` Lembra-te do que te fez Amaleque no caminho, quando saístes do Egito: 
'''
"18" = '''
:sup:`18` Que te saiu ao caminho, e te desbaratou a retaguarda de todos os fracos que iam detrás de ti, quando tu estavas cansado e exausto; e não temeu a Deus. 
'''
"19" = '''
:sup:`19` Será, pois, quando o SENHOR teu Deus te houver dado repouso de teus inimigos ao redor, na terra que o SENHOR teu Deus te dá por herdar para que a possuas, que apagarás a memória de Amaleque de debaixo do céu: não te esqueças. 
'''
