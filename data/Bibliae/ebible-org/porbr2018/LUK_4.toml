[4]
"1" = '''
:sup:`1` E Jesus, cheio do Espírito Santo, voltou do Jordão, e foi levado pelo Espírito ao deserto. 
'''
"2" = '''
:sup:`2` E por quarenta dias foi tentado pelo diabo; e não comeu coisa alguma naqueles dias; e terminados eles, depois teve fome. 
'''
"3" = '''
:sup:`3` Então o diabo lhe disse: Se tu és Filho de Deus, diz a esta pedra que se transforme em pão. 
'''
"4" = '''
:sup:`4` Jesus lhe respondeu: Está escrito que não só de pão viverá o ser humano, mas de toda palavra de Deus. 
'''
"5" = '''
:sup:`5` E o diabo o levou a um alto monte, e lhe mostrou todos os reinos do mundo num instante. 
'''
"6" = '''
:sup:`6` E o diabo lhe disse: Darei a ti todo este poder e sua glória; pois a mim foram entregues, e os dou a quem quero. 
'''
"7" = '''
:sup:`7` Portanto, se tu me adorares, tudo será teu. 
'''
"8" = '''
:sup:`8` E Jesus lhe respondeu: Para trás de mim, Satanás!Porque está escrito: Adorarás ao Senhor teu Deus, e só a ele servirás. 
'''
"9" = '''
:sup:`9` Então o levou a Jerusalém, e o pôs sobre a parte mais alta do templo, e disse-lhe: Se tu és o Filho de Deus, lança-te daqui abaixo. 
'''
"10" = '''
:sup:`10` Porque está escrito que: Mandará aos seus acerca de ti que te guardem. 
'''
"11" = '''
:sup:`11` E que: te sustentarão pelas mãos, para que nunca tropeces com o teu pé em alguma pedra. 
'''
"12" = '''
:sup:`12` Jesus lhe respondeu: Dito está: Não tentes ao Senhor teu Deus. 
'''
"13" = '''
:sup:`13` E quando o diabo acabou toda a tentação, ausentou-se dele por algum tempo. 
'''
"14" = '''
:sup:`14` Então Jesus, no poder do Espírito, voltou para a Galileia, e sua fama se espalhou por toda a região ao redor. 
'''
"15" = '''
:sup:`15` Ele ensinava em suas sinagogas, e era recebido com honra por todos. 
'''
"16" = '''
:sup:`16` Ele foi a Nazaré, onde havia sido criado, e entrou, conforme o seu costume, num dia de Sábado, na sinagoga; e levantou-se para ler. 
'''
"17" = '''
:sup:`17` Foi-lhe dado o livro do profeta Isaías; e quando abriu o livro, achou o lugar onde estava escrito: 
'''
"18" = '''
:sup:`18` O Espírito do Senhor está sobre mim, porque ele me ungiu para evangelizar os pobres, me enviou para curar os contritos de coração; 
'''
"19" = '''
:sup:`19` para proclamar liberdade aos cativos e dar vista aos cegos, para pôr em liberdade os oprimidos, para proclamar o ano agradável do Senhor. 
'''
"20" = '''
:sup:`20` Ele fechou o livro, e devolveu-o ao assistente, e se sentou. Os olhos de todos na sinagoga estavam fixos nele. 
'''
"21" = '''
:sup:`21` Então ele começou a lhes dizer: Hoje esta escritura se cumpriu em vossos ouvidos. 
'''
"22" = '''
:sup:`22` E todos davam testemunho dele, e se admiravam das palavras graciosas que saíam da sua boca; e diziam: Não é este o filho de José? 
'''
"23" = '''
:sup:`23` E ele lhes disse: Sem dúvida me direis este provérbio: Médico, cura a ti mesmo; faz também aqui na tua terra natal todas as coisas que ouvimos terem sido feitas em Cafarnaum. 
'''
"24" = '''
:sup:`24` E disse: Em verdade vos digo que nenhum profeta é bem recebido na sua terra natal. 
'''
"25" = '''
:sup:`25` Porém em verdade vos digo que hava muitas viúvas em Israel nos dias de Elias, quando o céu se fechou por três anos e seis meses, de modo que em toda aquela terra houve grande fome. 
'''
"26" = '''
:sup:`26` Mas a nenhuma delas Elias foi enviado, a não ser a uma mulher viúva de Sarepta de Sidom. 
'''
"27" = '''
:sup:`27` E havia muitos leprosos em Israel no tempo do profeta Eliseu; mas nenhum deles foi limpo, a não ser Naamã, o sírio. 
'''
"28" = '''
:sup:`28` E todos na sinagoga, quando ouviram essas coisas, encheram-se de ira. 
'''
"29" = '''
:sup:`29` Então se levantaram, expulsaram-no da cidade, e o levaram até o topo do monte em que sua cidade era construída, para dali o lançarem abaixo. 
'''
"30" = '''
:sup:`30` Porém ele passou por meio deles, e se retirou. 
'''
"31" = '''
:sup:`31` Ele desceu a Cafarnaum, cidade de Galileia; e ali os ensinava nos sábados. 
'''
"32" = '''
:sup:`32` E admiravam o seu ensino, pois a sua palavra era com autoridade. 
'''
"33" = '''
:sup:`33` E estava na sinagoga um homem que tinha um espírito de um demônio imundo, e gritou com alta voz, 
'''
"34" = '''
:sup:`34` dizendo: Ah, que temos contigo, Jesus Nazareno? Vieste para nos destruir? Sei quem és: o Santo de Deus. 
'''
"35" = '''
:sup:`35` E Jesus o repreendeu, dizendo: Cala-te, e, sai dele. E o demônio o derrubou no meio do povo , e saiu dele sem lhe fazer dano algum. 
'''
"36" = '''
:sup:`36` E espanto veio sobre todos; e falavam entre si uns aos outros, dizendo: Que palavra é esta, que até aos espíritos imundos ele manda com autoridade e poder, e eles saem? 
'''
"37" = '''
:sup:`37` E sua fama era divulgada em todos os lugares em redor daquela região. 
'''
"38" = '''
:sup:`38` Jesus levantou-se da sinagoga, e entrou na casa de Simão. A sogra de Simão estava doente de uma grande febre, e rogaram-lhe por ela. 
'''
"39" = '''
:sup:`39` Ele se inclinou a ela, e repreendeu a febre, que a deixou. Ela imediatamente se levantou e começou a lhes servir. 
'''
"40" = '''
:sup:`40` Quando o sol estava se pondo, troxeram-lhe todos os que estavam enfermos de varias doenças. Ele punha as mãos sobre cada um deles e os curava. 
'''
"41" = '''
:sup:`41` E também de muitos saíam demônios, gritando, e dizendo: Tu és o Cristo, o Filho de Deus. Ele os repreendia, e não os deixava falar, porque sabiam que ele era o Cristo. 
'''
"42" = '''
:sup:`42` E sendo já dia, ele saiu, e foi a um lugar deserto. As multidões o buscavam; então vieram a ele, e queriam detê-lo, para que não os deixasse. 
'''
"43" = '''
:sup:`43` Porém ele lhes disse: Também é necessário que eu anuncie a outras cidades o evangelho do Reino de Deus; pois para isso sou enviado. 
'''
"44" = '''
:sup:`44` E ele pregava nas sinagogas da Galileia. 
'''
