[60]
"1" = '''
:sup:`1` Levanta-te! Brilha! Porque já chegou a tua luz; e a glória do SENHOR já está raiando sobre ti. 
'''
"2" = '''
:sup:`2` Porque eis que as trevas cobrirão a terra, e a escuridão aos povos; porém sobre ti o SENHOR virá raiando, e sua glória será vista sobre ti. 
'''
"3" = '''
:sup:`3` E as nações virão à tua luz, e os reis ao brilho que raiou a ti. 
'''
"4" = '''
:sup:`4` Levanta teus olhos ao redor, e vê; todos estes se ajuntaram, e vem a ti; teus filhos virão de longe, e tuas filhas serão criadas ao teu lado. 
'''
"5" = '''
:sup:`5` Então verás, e te alegrarás; teu coração palpitará e se encherá de alegria, porque a abundância do mar a ti se voltará, as riquezas das nações a ti chegarão. 
'''
"6" = '''
:sup:`6` Multidão de camelos te cobrirá; dromedários de Midiã e Efá, todos virão de Sabá; trarão ouro e incenso, e declararão louvores ao SENHOR. 
'''
"7" = '''
:sup:`7` Todas as ovelhas de Quedar se ajuntarão a ti; os carneiros de Nebaiote te servirão; com agrado subirão ao meu altar, e eu glorificarei a casa de minha glória. 
'''
"8" = '''
:sup:`8` Quem são estes que vêm voando como nuvens, e como pombas às suas janelas? 
'''
"9" = '''
:sup:`9` Pois as ilhas me esperarão, e primeiro os navios de Társis, para trazer teus filhos de longe, sua prata e seu ouro com eles; para o nome do SENHOR teu Deus, e para o Santo de Israel, porque ele te glorificou. 
'''
"10" = '''
:sup:`10` E filhos de estrangeiros edificarão teus muros, e seus reis te servirão; porque em minha ira eu te feri, porém em meu favor tive misericórdia de ti. 
'''
"11" = '''
:sup:`11` E tuas portas estarão continuamente abertas, nem de dia nem de noite se fecharão; para que tragam a ti as riquezas das nações, e seus reis a ti sejam trazidos. 
'''
"12" = '''
:sup:`12` Pois a nação e reino que não te servirem perecerão; e tais nações serão assoladas por completo. 
'''
"13" = '''
:sup:`13` A glória do Líbano virá a ti, a faia, o pinheiro, e o cipreste juntamente, para ornamentarem o lugar do meu santuário, e glorificarei o lugar de meus pés. 
'''
"14" = '''
:sup:`14` Também virão a ti inclinados os filhos dos que te oprimiram, e se prostrarão às pisadas de teus pés todos os que blasfemaram de ti; e te chamarão a cidade do SENHOR, a Sião do Santo de Israel. 
'''
"15" = '''
:sup:`15` Em vez de abandonada e odiada, de tal modo que ninguém passava por ti ,eu farei de ti uma excelência eterna, alegria de geração após geração. 
'''
"16" = '''
:sup:`16` E mamarás o leite das nações, e mamarás os peitos dos reis; e saberás que eu sou o SENHOR, teu Salvador e teu Redentor, o Poderoso de Jacó. 
'''
"17" = '''
:sup:`17` Em vez de bronze trarei ouro, e em vez de ferro trarei prata, e em vez de madeira bronze, e em vez de pedras ferro; e farei pacíficos teus oficiais, e justos aqueles que cobram de ti. 
'''
"18" = '''
:sup:`18` Nunca mais se ouvirá falar de violência em tua terra; nem ruína, nem destruição dentro de tuas fronteiras; em vez disso, a teus muros chamarás Salvação, e a tuas portas Louvor. 
'''
"19" = '''
:sup:`19` Nunca mais o sol te servirá para luz do dia, nem com seu brilho a lua te iluminará; mas o SENHOR será tua luz eterna, e teu Deus o teu ornamento. 
'''
"20" = '''
:sup:`20` Nunca mais o teu sol irá se por, nem tua lua minguará; porque o SENHOR será tua luz eterna, e os dias de teu luto se acabarão. 
'''
"21" = '''
:sup:`21` E todos os de teu povo serão justos; para sempre terão posse da terra; serão renovo de minha plantação, obra de minhas mãos, para que eu seja glorificado. 
'''
"22" = '''
:sup:`22` O menor será mil, e o de menor tamanho será um povo forte; eu, o SENHOR, o farei depressa em seu devido tempo. 
'''
