[21]
"1" = '''
:sup:`1` E veio Davi a Nobe, a Aimeleque sacerdote: e surpreendeu-se Aimeleque de seu encontro, e disse-lhe: Como tu somente, e ninguém contigo? 
'''
"2" = '''
:sup:`2` E respondeu Davi ao sacerdote Aimeleque: O rei me encomendou um negócio, e me disse: Ninguém saiba coisa alguma deste negócio a que eu te envio, e que eu te mandei; e eu assinalei aos criados certo lugar. 
'''
"3" = '''
:sup:`3` Agora, pois, o que tens à mão? Dá-me cinco pães, ou o que se achar. 
'''
"4" = '''
:sup:`4` E o sacerdote respondeu a Davi, e disse: Não tenho pão comum à mão; somente tenho pão sagrado: mas o darei se os criados se abstiveram de mulheres. 
'''
"5" = '''
:sup:`5` E Davi respondeu ao sacerdote, e disse-lhe: Certamente as mulheres nos foram afastadas desde anteontem quando saí, e os instrumentos dos moços foram santos, ainda que a jornada seja comum; quanto mais que hoje haverá outro pão santificado nos vasos. 
'''
"6" = '''
:sup:`6` Assim o sacerdote lhe deu o pão sagrado, porque ali não havia outro pão que os pães da proposição, os quais haviam sido tirados de diante do SENHOR, para que se pusessem pães quentes o dia que os outros foram tirados. 
'''
"7" = '''
:sup:`7` Aquele dia estava ali um dos servos de Saul detido diante do SENHOR, o nome do qual era Doegue, edomita, principal dos pastores de Saul. 
'''
"8" = '''
:sup:`8` E Davi disse a Aimeleque: Não tens aqui à mão lança ou espada? Porque não tomei em minha mão minha espada nem minhas armas, porquanto o mandamento do rei era urgente. 
'''
"9" = '''
:sup:`9` E o sacerdote respondeu: A espada de Golias o filisteu, que tu venceste no vale de Elá, está aqui embrulhada em um véu detrás do éfode: se tu queres tomá-la, toma-a: porque aqui não há outra a não ser essa. E disse Davi: Nenhuma como ela: dá-a a mim. 
'''
"10" = '''
:sup:`10` E levantando-se Davi aquele dia, fugiu da presença de Saul, e veio a Aquis rei de Gate. 
'''
"11" = '''
:sup:`11` E os servos de Aquis lhe disseram: Não é este Davi, o rei da terra? Não é este a quem cantavam em danças, dizendo: Feriu Saul seus milhares, E Davi seus dez milhares? 
'''
"12" = '''
:sup:`12` E Davi pôs em seu coração estas palavras, e teve grande temor de Aquis rei de Gate. 
'''
"13" = '''
:sup:`13` E mudou sua fala diante deles, e fingiu-se de louco entre suas mãos, e riscava nas entradas das portas, deixando escorrer sua saliva por sua barba. 
'''
"14" = '''
:sup:`14` E disse Aquis a seus servos: Eis que estais vendo um homem demente; por que o trouxestes a mim? 
'''
"15" = '''
:sup:`15` Faltam a mim loucos, para que trouxésseis este que fizesse de louco diante de mim? havia de vir este à minha casa? 
'''
