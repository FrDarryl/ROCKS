[26]
"1" = '''
:sup:`1` Quanto às repartições dos porteiros: Dos coraítas: Meselemias filho de Coré, dos filhos de Asafe. 
'''
"2" = '''
:sup:`2` Os filhos de Meselemias: Zacarias o primogênito, Jediael o segundo, Zebadias o terceiro, Jatniel o quarto; 
'''
"3" = '''
:sup:`3` Elão o quinto, Joanã o sexto, Elioenai o sétimo. 
'''
"4" = '''
:sup:`4` Os filhos de Obede-Edom: Semaías o primogênito, Jozabade o segundo, Joabe o terceiro, o quarto Sacar, o quinto Natanael; 
'''
"5" = '''
:sup:`5` O sexto Amiel, o sétimo Issacar, o oitavo Peuletai: porque Deus havia abençoado a Obede-Edom. 
'''
"6" = '''
:sup:`6` Também de Semaías seu filho nasceram filhos que foram senhores sobre a casa de seus pais; porque eram varões muito valentes. 
'''
"7" = '''
:sup:`7` Os filhos de Semaías: Otni, Rafael, Obede, Elzabade, e seus irmãos, homens esforçados; assim Eliú, e Semaquias. 
'''
"8" = '''
:sup:`8` Todos estes dos filhos de Obede-Edom: eles com seus filhos e seus irmãos, homens robustos e fortes para o ministério; sessenta e dois, de Obede-Edom. 
'''
"9" = '''
:sup:`9` E os filhos de Meselemias e seus irmãos, dezoito homens valentes. 
'''
"10" = '''
:sup:`10` De Hosa, dos filhos de Merari: Sinri o principal, (ainda que não fosse o primogênito, mas seu pai o pôs para que fosse cabeça); 
'''
"11" = '''
:sup:`11` O segundo Hilquias, o terceiro Tebalias, o quarto Zacarias: todos os filhos de Hosa e seus irmãos foram treze. 
'''
"12" = '''
:sup:`12` Entre estes se fez a distribuição dos porteiros, alternando os principais dos varões na guarda com seus irmãos, para servir na casa do SENHOR. 
'''
"13" = '''
:sup:`13` E lançaram sortes, o pequeno com o grande, pelas casas de seus pais, para cada porta. 
'''
"14" = '''
:sup:`14` E caiu a sorte ao oriente a Selemias. E a Zacarias seu filho, conselheiro entendido, lançaram as sortes, e sua sorte foi para o norte. 
'''
"15" = '''
:sup:`15` E por Obede-Edom, ao sul; e por seus filhos, a casa dos depósitos. 
'''
"16" = '''
:sup:`16` Por Supim e Hosa ao ocidente, com a porta de Salequete ao caminho da subida, guarda contra guarda. 
'''
"17" = '''
:sup:`17` Ao oriente seis levitas, ao norte quatro de dia; ao sul quatro de dia; e à casa dos depósitos, de dois em dois. 
'''
"18" = '''
:sup:`18` Em a câmara dos vasos ao ocidente, quatro ao caminho, e dois na câmara. 
'''
"19" = '''
:sup:`19` Estes são as repartições dos porteiros, filhos dos coraítas, e dos filhos de Merari. 
'''
"20" = '''
:sup:`20` E dos levitas, Aías tinha cargo dos tesouros da casa de Deus, e dos tesouros das coisas santificadas. 
'''
"21" = '''
:sup:`21` Quanto a os filhos de Ladã, filhos de Gérson: de Ladã, os príncipes das famílias de Ladã foram Gérson, e Jeieli. 
'''
"22" = '''
:sup:`22` Os filhos de Jeieli, Zetã e Joel seu irmão, tiveram cargo dos tesouros da casa do SENHOR. 
'''
"23" = '''
:sup:`23` Acerca dos anramitas, dos izaritas, dos hebronitas, e dos uzielitas, 
'''
"24" = '''
:sup:`24` Sebuel filho de Gérson, filho de Moisés, era principal sobre os tesouros. 
'''
"25" = '''
:sup:`25` Em ordem a seu irmão Eliézer, filho deste era Reabias, filho deste Jesaías, filho deste Jorão, filho deste Zicri, do que foi filho Selomote. 
'''
"26" = '''
:sup:`26` Este Selomote e seus irmãos tinham cargo de todos os tesouros de todas as coisas santificadas, que havia consagrado o rei Davi, e os príncipes das famílias, e os capitães de milhares e de centenas, e os chefes do exército; 
'''
"27" = '''
:sup:`27` De o que haviam consagrado das guerras e dos despojos, para reparar a casa do SENHOR. 
'''
"28" = '''
:sup:`28` Assim todas as coisas que havia consagrado Samuel vidente, e Saul filho de Quis, e Abner filho de Ner, e Joabe filho de Zeruia: e todo o que qualquer um consagrava, estava sob a mão de Selomote e de seus irmãos. 
'''
"29" = '''
:sup:`29` Dos izaritas, Quenanias e seus filhos eram governadores e juízes sobre Israel nas obras de fora. 
'''
"30" = '''
:sup:`30` Dos hebronitas, Hasabias e seus irmãos, homens de vigor, mil e setecentos, governavam a Israel da outra parte do Jordão, ao ocidente, em toda a obra do SENHOR, e no serviço do rei. 
'''
"31" = '''
:sup:`31` Dos hebronitas, Jerias era o principal entre os hebronitas repartidos em suas linhagens por suas famílias. No ano quarenta do reinado de Davi se registraram, e acharam-se entre eles fortes e vigorosos em Jazer de Gileade. 
'''
"32" = '''
:sup:`32` E seus irmãos, homens valentes, eram dois mil e setecentos, cabeças de famílias, os quais o rei Davi constituiu sobre os rubenitas, gaditas, e sobre a meia tribo de Manassés, para todas as coisas de Deus, e os negócios do rei. 
'''
