[43]
"1" = '''
:sup:`1` Porém agora assim diz o SENHOR, o teu Criador, ó Jacó, e o teu Formador, ó Israel: Não temas, porque eu te resgatei; chamei a ti por teu nome; tu és meu. 
'''
"2" = '''
:sup:`2` Quando passares pelas águas, estarei contigo; e ao passares pelos rios, eles não te submergirão; quando passares pelo fogo, não te queimarás, nem a chamas arderão em ti. 
'''
"3" = '''
:sup:`3` Porque eu sou o SENHOR teu Deus, o Santo de Israel, teu Salvador; dei ao Egito, a Cuxe, e a Seba como teu resgate, em teu lugar. 
'''
"4" = '''
:sup:`4` Visto que foste precioso em meus olhos, assim foste glorificado, e eu te amei; por isso dei homens em troca de ti, e povos em troca de tua alma. 
'''
"5" = '''
:sup:`5` Não temas, pois estou contigo; eu trarei tua semente desde o oriente, e te ajuntarei desde o ocidente. 
'''
"6" = '''
:sup:`6` Direi ao norte: Dá!, E ao sul: Não retenhas! Trazei meus filhos de longe, e minhas filhas desde os confins da terra; 
'''
"7" = '''
:sup:`7` Todos os chamados do meu nome, e os que criei para minha gloria; eu os formei; sim, eu os fiz. 
'''
"8" = '''
:sup:`8` Trazei ao povo cego, que tem olhos; e aos surdos, que tem ouvidos. 
'''
"9" = '''
:sup:`9` Todas as nações se reúnam, e os povos se ajuntem. Quem deles isto isto anuncia, e nos faz ouvir as coisas do passado? Mostrem suas testemunhas, para que se justifiquem, e se ouça, e se diga: É verdade. 
'''
"10" = '''
:sup:`10` Vós sois minhas testemunhas (diz o SENHOR); e meu servo, a quem escolhi; para que saibais, e creiais em mim, e entendais que eu sou o próprio, e que antes de mim nenhum Deus se formou, e depois de minha nenhum haverá. 
'''
"11" = '''
:sup:`11` Eu, eu sou o SENHOR; e fora de mim não há salvador. 
'''
"12" = '''
:sup:`12` Eu anunciei, eu salvei, e eu fiz ouvir, e deus estrangeiro não houve entre vós, e vós sois minhas testemunhas, (diz o SENHOR), que eu sou Deus. 
'''
"13" = '''
:sup:`13` E desde antes de haver dia, eu o sou; e ninguém há que possa livrar das minhas mãos. Eu estou agindo, quem pode impedir? 
'''
"14" = '''
:sup:`14` Assim diz o SENHOR o teu Redentor, o Santo de Israel: Por causa de vós eu enviei inimigos a Babilônia, e a todos eu os fiz descerem como fugitivos, inclusive os Caldeus, nos navios em que se orgulhavam. 
'''
"15" = '''
:sup:`15` Eu sou o SENHOR, vosso Santo; o Criador de Israel, o vosso Rei. 
'''
"16" = '''
:sup:`16` Assim diz o SENHOR, aquele que preparou no mar um caminho, e nas águas impetuosas uma vereda; 
'''
"17" = '''
:sup:`17` Aquele que trouxe carruagens e cavalos, exército e forças; todos juntamente caíram, e não mais se levantaram; estão extintos, foram apagados como um pavio: 
'''
"18" = '''
:sup:`18` Não vos lembreis das coisas passadas, nem considereis as antigas; 
'''
"19" = '''
:sup:`19` Eis que farei uma coisa nova, agora surgirá; por acaso não a reconhecereis? Pois porei um caminho no deserto, e rios na terra vazia. 
'''
"20" = '''
:sup:`20` Os animais do campo me honrarão; os chacais e os filhotes de avestruz; porque porei águas no deserto, rios na terra vazia, para dar de beber a meu povo, meu escolhido. 
'''
"21" = '''
:sup:`21` Este povo formei para mim, eles declararão louvor a mim. 
'''
"22" = '''
:sup:`22` Porém tu não me invocaste, ó Jacó; pois te cansaste de mim, ó Israel. 
'''
"23" = '''
:sup:`23` Não me trouxeste o gado miúdo de teus holocaustos, nem me honraste com teus sacrifícios; eu não vos oprimi com ofertas, nem te cansei com incenso. 
'''
"24" = '''
:sup:`24` Não me compraste com dinheiro cana aromática, nem me saciaste com a gordura de teus sacrifícios; mas me oprimiste com teus pecados, e me cansaste com tuas maldades. 
'''
"25" = '''
:sup:`25` Eu, eu sou o que anulo tuas transgressões por causa de mim; e te teus pecados eu não me lembro. 
'''
"26" = '''
:sup:`26` Faze-me lembrar, entremos em juízo juntos; mostra teus argumentos ,para que possas te justificar. 
'''
"27" = '''
:sup:`27` Teu primeiro pai pecou; e teus intérpretes transgrediram contra mim. 
'''
"28" = '''
:sup:`28` Por isso profanei os líderes do santuário, e entreguei Jacó à desgraça, e Israel à humilhação. 
'''
