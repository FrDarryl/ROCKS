[18]
"1" = '''
:sup:`1` Ai da terra dos zumbidos de asas, que está além dos rios de Cuxe, 
'''
"2" = '''
:sup:`2` Que envia embaixadores pelo mar, e em navios de junco sobre as águas, com a ordem : Ide, mensageiros velozes, a uma nação de gente alta e de pele lisa, a um povo temido desde seus territórios afora, uma nação dominadora e esmagadora, cuja terra os rios dividem. 
'''
"3" = '''
:sup:`3` Vós todos, habitantes do mundo, e vós, moradores da terra, vede quando for levantada a bandeira nos montes, e ouvi quando for tocada a trombeta. 
'''
"4" = '''
:sup:`4` Porque assim me disse o SENHOR: Estarei quieto olhando desde minha morada, como o calor ardente da luz do sol, como a nuvem de orvalho no calor da ceifa. 
'''
"5" = '''
:sup:`5` Porque antes da ceifa, quando a flor já se acabou, e as uvas brotam prestes a amadurecer, então ele podará as vides com a foice e, tendo cortado os ramos, ele os tirará dali . 
'''
"6" = '''
:sup:`6` Eles serão deixados juntos para as aves dos montes, e para os animais da terra; e sobre eles as aves passarão o verão, e todos os animais da terra passarão o inverno sobre eles. 
'''
"7" = '''
:sup:`7` Naquele tempo, será trazido um presente ao SENHOR dos exércitos por um povo alto e de pele lisa, e um povo temível desde seus territórios afora; uma nação dominadora e esmagadora, cuja terra rios dividem, ao lugar que pertence ao nome do SENHOR dos exércitos, ao monte de Sião. 
'''
