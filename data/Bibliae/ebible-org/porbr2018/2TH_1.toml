"1" = '''
:sup:`1` Paulo, e Silvano, e Timóteo, à igreja dos tessalonicenses, em Deus nosso Pai, e no Senhor Jesus Cristo. 
'''
"2" = '''
:sup:`2` Haja entre vós graça e paz de nosso Pai, e do Senhor Jesus Cristo. 
'''
"3" = '''
:sup:`3` Nós sempre devemos dar graças a Deus por vós, irmãos, como é o correto, porque vossa fé cresce muito, e o amor de cada um de todos vós pelos outros é cada vez maior; 
'''
"4" = '''
:sup:`4` De maneira que nós mesmos nos orgulhamos de vós nas igrejas de Deus, por causa de vossa paciência e fé, em todas as vossas perseguições aflições que suportais; 
'''
"5" = '''
:sup:`5` Que é prova clara do justo julgamento de Deus, para que sejais considerados dignos do Reino de Deus, pelo qual também sofreis; 
'''
"6" = '''
:sup:`6` Pois é justo diante de Deus pagar com aflição aos que vos afligem; 
'''
"7" = '''
:sup:`7` E a vós que sois afligidos, alívio conosco, quando o Senhor Jesus aparecer do céu com os anjos de seu poder, 
'''
"8" = '''
:sup:`8` Com labareda de fogo, vingando os que não conhecem a Deus, e os que não obedecem ao Evangelho do nosso Senhor Jesus Cristo, 
'''
"9" = '''
:sup:`9` Os quais serão punidos com o castigo da eterna perdição, longe da face do Senhor, e da glória de sua força; 
'''
"10" = '''
:sup:`10` Quando ele vier para ser glorificado em seus santos, e naquele dia se fazer admirável em todos os que creem (porque nosso testemunho entre vós foi crido). 
'''
"11" = '''
:sup:`11` Por isso que também sempre rogamos por vós, que nosso Deus vos faça dignos do chamamento, e cumpra todo bom desejo e a obra da fé com poder. 
'''
"12" = '''
:sup:`12` Para que o nome de nosso Senhor Jesus Cristo seja glorificado em vós, e vós nele, segundo a graça de nosso Deus, e do Senhor Jesus Cristo. 
'''
