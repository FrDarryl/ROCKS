[4]
"1" = '''
:sup:`1` Ele : Como tu és bela, minha querida! Como tu és bela! Teus olhos por trás do véu são como pombas; teu cabelo é como um rebanho de cabras, que descem do monte Gileade. 
'''
"2" = '''
:sup:`2` Teus dentes são como ovelhas tosquiadas, que sobem do lavatório; todas elas têm gêmeos, e nenhuma delas é estéril. 
'''
"3" = '''
:sup:`3` Teus lábios são como uma fita de escarlate, e tua boca é bonita; tuas têmporas são como pedaços de romã por detrás do véu. 
'''
"4" = '''
:sup:`4` Teu pescoço é como a torre de Davi, construída como fortaleza; mil escudos estão nela pendurados, todos escudos de guerreiros. 
'''
"5" = '''
:sup:`5` Teus dois seios são como dois filhos gêmeos da corça, que pastam entre os lírios. 
'''
"6" = '''
:sup:`6` Antes do dia nascer, e das sombras fugirem, irei ao monte de mirra, e ao morro do incenso. 
'''
"7" = '''
:sup:`7` Tu és bela, minha querida! Não há defeito algum em ti. 
'''
"8" = '''
:sup:`8` Vem comigo do Líbano, ó esposa minha, vem comigo do Líbano; desce do cume de Amaná, do cume de Senir e de Hermom, das montanhas das leoas, dos montes dos leopardos. 
'''
"9" = '''
:sup:`9` Tomaste meu coração, minha irmã, minha esposa; tomaste o meu coração com um de teus olhos, com um colar de teu pescoço. 
'''
"10" = '''
:sup:`10` Como são agradáveis os teus amores, minha irmã, minha esposa! São bem melhores do que o vinho; e o cheiro de teus unguentos é melhor que todas as especiarias. 
'''
"11" = '''
:sup:`11` Favos de mel descem de teus lábios, ó esposa; mel e leite estão debaixo de tua língua; e o cheiro de teus vestidos é como o cheiro do Líbano. 
'''
"12" = '''
:sup:`12` Jardim fechado és tu, minha irmã, minha esposa; manancial fechado, uma fonte selada. 
'''
"13" = '''
:sup:`13` Tuas plantas são uma horta de romãs, com frutos excelentes: hena e nardo. 
'''
"14" = '''
:sup:`14` Nardo, açafrão, cálamo e canela; com todo tipo de árvores de incenso: mirra, aloés, com todas as melhores especiarias. 
'''
"15" = '''
:sup:`15` Tu és uma fonte de jardins, um poço de águas vivas que corre do Líbano. 
'''
"16" = '''
:sup:`16` Ela : Levanta-te, vento norte! E vem, ó vento sul! Assopra em meu jardim, para que espalhem os seus aromas! Que meu amado venha a seu jardim, e coma de seus excelentes frutos. 
'''
