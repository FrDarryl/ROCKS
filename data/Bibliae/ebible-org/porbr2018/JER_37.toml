[37]
"1" = '''
:sup:`1` E o rei Zedequias, filho de Josias, reinou em lugar de Conias filho de Jeoaquim, ao qual Nabucodonosor, rei da Babilônia, tinha constituído por rei na terra de Judá. 
'''
"2" = '''
:sup:`2` Porém nem ele, nem seus servos, nem o povo da terra, deram ouvidos às palavras do SENHOR, que falou por meio do profeta Jeremias. 
'''
"3" = '''
:sup:`3` Porém o rei Zedequias mandou a Jucal filho de Selemias, e a Sofonias filho de Maaseias sacerdote, para que dissessem ao profeta Jeremias: Roga agora por nós ao SENHOR nosso Deus. 
'''
"4" = '''
:sup:`4` E Jeremias tinha liberdade de entrar e sair entre o povo, pois não o tinham posto na casa do cárcere. 
'''
"5" = '''
:sup:`5` E o exército de Faraó havia saído do Egito. E os caldeus que tinham cercado a Jerusalém, ao ouvirem esta notícia, foram embora de Jerusalém. 
'''
"6" = '''
:sup:`6` Então veio palavra do SENHOR a Jeremias, o profeta, dizendo: 
'''
"7" = '''
:sup:`7` Assim diz o SENHOR Deus de Israel: Assim direis ao rei de Judá, que vos enviou a mim para me perguntar: Eis que o exército de Faraó que saiu para vosso socorro voltará a sua terra, ao Egito. 
'''
"8" = '''
:sup:`8` E os caldeus voltarão, e lutarão contra esta cidade; e a tomarão, e a queimarão a fogo. 
'''
"9" = '''
:sup:`9` Assim diz o SENHOR: Não enganeis vossas almas, dizendo: Sem dúvida os caldeus irão embora de nós; pois não irão. 
'''
"10" = '''
:sup:`10` Porque mesmo se ferísseis todo o exército dos caldeus que lutam contra vós, e restassem deles apenas homens feridos, ainda assim cada um se levantaria em sua tenda, e queimaria esta cidade a fogo. 
'''
"11" = '''
:sup:`11` E aconteceu que, quando o exército dos caldeus havia saído de Jerusalém por causa do exército de Faraó, 
'''
"12" = '''
:sup:`12` Jeremias saiu de Jerusalém para ir à terra de Benjamim, para ali receber sua parte no meio do povo. 
'''
"13" = '''
:sup:`13` Porém quando ele chegou à porta de Benjamim, estava ali um capitão dos da guarda, cujo nome era Jerias, filho de Selemias, filho de Hananias; o qual prendeu ao profeta Jeremias, dizendo: Estás te rendendo aos caldeus. 
'''
"14" = '''
:sup:`14` E disse Jeremias diz: Não é verdade; eu não estou me rendendo aos caldeus. Porém ele não lhe deu ouvidos; em vez disso, Jerias prendeu a Jeremias, e o levou aos príncipes. 
'''
"15" = '''
:sup:`15` E os príncipes se iraram muito contra Jeremias, e o feriram; e o puseram na prisão, na casa do escriba Jônatas, pois a tinham tornado em cárcere. 
'''
"16" = '''
:sup:`16` Jeremias entrou na casa da masmorra, e nas celas; e havendo Jeremias estado ali por muitos dias, 
'''
"17" = '''
:sup:`17` O rei Zedequias enviou, e mandou trazê-lo; e o rei lhe perguntou em sua casa em segredo, e disse: Há alguma palavra do SENHOR? E Jeremias disse: Há. E ele disse: Na mão do rei da Babilônia serás entregue. 
'''
"18" = '''
:sup:`18` Disse mais Jeremias ao rei Zedequias: Em que pequei contra ti, contra teus servos, e contra este povo, para que me pusésseis no cárcere? 
'''
"19" = '''
:sup:`19` E onde estão vossos profetas que vos profetizavam, dizendo: Não virá o rei da Babilônia contra vós, nem contra esta terra? 
'''
"20" = '''
:sup:`20` Agora pois, ouve, por favor, ó rei, meu senhor: chegue, por favor, minha súplica diante de ti, e não me deixes voltar à casa do escriba Jônatas, para que eu não morra ali. 
'''
"21" = '''
:sup:`21` Então o rei Zedequias mandou que pusessem a Jeremias no pátio da guarda, e que lhe dessem uma porção de pão por dia, da rua dos padeiros, até todo o pão da cidade ter se acabado. Assim Jeremias ficou no pátio da guarda. 
'''
