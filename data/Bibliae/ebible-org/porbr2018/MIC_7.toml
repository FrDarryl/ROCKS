[7]
"1" = '''
:sup:`1` Ai de mim! Porque sou como quando os frutos do verão são colhidos, como quando são tiradas as sobras das uvas da vindima, de modo que não resta cacho de uvas para comer; minha alma deseja frutos. 
'''
"2" = '''
:sup:`2` Já pereceu o misericordioso da terra, e não há quem seja justo entre os seres humanos; todos armam ciladas em busca de sangue; cada um arma rede de caça a seu irmão. 
'''
"3" = '''
:sup:`3` Suas mãos são habilidosas em fazer o mal; o príncipe dá ordens e o juiz julga por propina; e o grande fala o mau desejo de sua alma, e colaboram com ele. 
'''
"4" = '''
:sup:`4` O melhor dentre eles é como o espinho; o mais justo é como o espinheiro. O dia de teus vigilantes, teu castigo, vem; agora será sua confusão. 
'''
"5" = '''
:sup:`5` Não creiais em amigo, nem confieis em príncipe; guardas as portas de tua boca daquela que dorme ao teu lado. 
'''
"6" = '''
:sup:`6` Porque o filho despreza o pai, a filha se levanta contra sua mãe, a nora contra sua sogra; e os inimigos do homem são os de sua própria casa. 
'''
"7" = '''
:sup:`7` Eu, porém, observarei ao SENHOR, esperarei ao Deus de minha salvação; meu Deus me ouvirá. 
'''
"8" = '''
:sup:`8` Ó minha inimiga, não te alegres de mim; pois ainda que tenha caído, eu me levantarei; ainda que eu esteja assentado em trevas, o SENHOR será minha luz. 
'''
"9" = '''
:sup:`9` Suportarei a ira do SENHOR, porque pequei contra ele; suportarei até que ele julgue minha causa e execute meu direito; ele me trará para a luz; eu verei sua justiça. 
'''
"10" = '''
:sup:`10` E minha inimiga verá isso ,e a vergonha a cobrirá; ela que me dizia: Onde está o SENHOR teu Deus? Meus olhos a verão; agora ela será pisada como a lama das ruas. 
'''
"11" = '''
:sup:`11` No dia em que teus muros forem reconstruídos, naquele dia as fronteiras se ampliarão para longe. 
'''
"12" = '''
:sup:`12` Naquele dia virão a ti da Assíria até as cidades fortes, das cidades fortes até o rio, e de mar a mar, e de monte a monte. 
'''
"13" = '''
:sup:`13` Porém esta terra será desolada por causa de seus moradores, por causa do fruto de suas obras. 
'''
"14" = '''
:sup:`14` Apascenta teu povo com teu cajado, o rebanho de tua herança, que mora só no bosque, no meio do campo fértil; que se alimentem em Basã e Gileade, como nos dias antigos. 
'''
"15" = '''
:sup:`15` Eu lhes farei ver maravilhas, como nos dias em que saíste da terra do Egito. 
'''
"16" = '''
:sup:`16` As nações verão, e se envergonharão de todo o seu poder; porão a mão sobre a boca, ensurdecerão seus ouvidos. 
'''
"17" = '''
:sup:`17` Lamberão o pó como a serpente; como os répteis da terra sairão tremendo de seus esconderijos; eles ficarão apavorados com o SENHOR nosso Deus, e temerão a ti. 
'''
"18" = '''
:sup:`18` Quem é Deus como tu, que perdoa a maldade, e ignora a transgressão do restante de sua herança? Ele não retém para sempre sua ira, porque ele tem prazer na bondade. 
'''
"19" = '''
:sup:`19` Ele voltará a ter misericórdia de nós; ele esmagará nossas maldades. Tu lançarás os pecados deles nas profundezas do mar. 
'''
"20" = '''
:sup:`20` Tu concederás a Jacó a fidelidade, e a Abraão a bondade, que juraste a nossos pais desde os dias antigos.
'''
