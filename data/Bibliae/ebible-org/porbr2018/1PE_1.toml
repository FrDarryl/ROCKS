[1]
"1" = '''
:sup:`1` Pedro, apóstolo de Jesus Cristo, aos forasteiros que estão espalhados em Ponto, Galácia, Capadócia, Ásia e Bitínia, 
'''
"2" = '''
:sup:`2` escolhidos segundo o pré-conhecimento de Deus Pai, por meio da santificação do Espírito, para a obediência e a aspersão do sangue de Jesus Cristo. Que a graça e a paz vos sejam multiplicadas. 
'''
"3" = '''
:sup:`3` Bendito seja o Deus e Pai de nosso Senhor Jesus Cristo. Segundo sua grande misericórdia, ele nos regenerou para uma esperança viva, por meio da ressurreição de Jesus Cristo dentre os mortos. 
'''
"4" = '''
:sup:`4` E o resultado disso é uma herança incorruptível, incontaminável, e que não pode ser enfraquecida. Ela está guardada nos céus para vós, 
'''
"5" = '''
:sup:`5` que pela fé estais guardados no poder de Deus para a salvação, pronta para se revelar no último tempo. 
'''
"6" = '''
:sup:`6` Nisso vos alegrais, ainda que agora seja necessário que estejais por um pouco de tempo entristecidos com várias provações, 
'''
"7" = '''
:sup:`7` para que a prova de vossa fé, muito mais preciosa que o ouro que perece (mesmo sendo provado pelo fogo), seja achada em louvor, honra, e glória, na revelação de Jesus Cristo. 
'''
"8" = '''
:sup:`8` A ele, sem terdes visto, vós o amais. Ainda que não estejais o vendo agora, mas crendo nele, vós estais alegres com júbilo indescritível e glorioso. 
'''
"9" = '''
:sup:`9` Assim estais alcançando o resultado da vossa fé: a salvação das vossas almas. 
'''
"10" = '''
:sup:`10` Dessa salvação os profetas que profetizaram a respeito da graça direcionada a vós procuraram entender, e com empenho investigaram, 
'''
"11" = '''
:sup:`11` procurando saber qual era o tempo ou ocasião que o Espírito de Cristo dentro deles indicava, quando dava prévio testemunho dos sofrimentos de Cristo e das glórias seguintes. 
'''
"12" = '''
:sup:`12` A eles foi revelado que não foi para eles mesmos, mas sim para nós, que eles prestaram serviço com estas coisas. E agora, elas vos foram anunciadas pelos que, pelo Espírito Santo enviado do céu, vos pregaram o Evangelho. Tais coisas os anjos desejam atentamente observar. 
'''
"13" = '''
:sup:`13` Portanto, preparai as vossas mentes, sede sóbrios, e esperai completamente na graça que vos será trazida na revelação de Jesus Cristo. 
'''
"14" = '''
:sup:`14` E, como filhos obedientes, não vos conformeis com os maus desejos do passado, de quando éreis ignorantes. 
'''
"15" = '''
:sup:`15` Ao contrário; assim como aquele que vos chamou é santo, sede vós também santos em todo o vosso comportamento. 
'''
"16" = '''
:sup:`16` Pois está escrito: Sede santos, porque eu sou santo. 
'''
"17" = '''
:sup:`17` E, se vós chamais de Pai aquele que, sem acepção de pessoas, julga segundo a obra de cada um, vivei em temor o tempo de vossa peregrinação; 
'''
"18" = '''
:sup:`18` e sabei que não foi por coisas destrutíveis, como prata ou ouro, que fostes resgatados da vossa vã maneira de viver que recebestes dos vossos pais, 
'''
"19" = '''
:sup:`19` mas sim, pelo sangue precioso, como de um cordeiro sem falha e sem contaminação: o sangue de Cristo. 
'''
"20" = '''
:sup:`20` Ele já era conhecido desde antes da fundação do mundo, mas foi manifesto nestes últimos tempos por causa de vós, 
'''
"21" = '''
:sup:`21` que, por meio dele, credes em Deus, que o ressuscitou dos mortos e lhe deu glória, para que a vossa fé e esperança estejam em Deus. 
'''
"22" = '''
:sup:`22` Uma vez que purificastes as vossas almas na obediência da verdade por meio do Espírito, para o sincero amor fraternal, amai-vos intensamente uns aos outros com um coração puro, 
'''
"23" = '''
:sup:`23` visto que nascestes de novo, não de semente que perece, mas sim imperecível, pela viva palavra de Deus, que permanece para sempre. 
'''
"24" = '''
:sup:`24` Pois toda carne é como a erva, e toda glória humana como a flor da erva. A erva se seca, e sua flor cai; 
'''
"25" = '''
:sup:`25` mas a palavra do Senhor permanece para sempre.E esta é a palavra que foi evangelizada entre vós. 
'''
