[4]
"1" = '''
:sup:`1` Depois me virei, e observei todas as opressões que são feitas abaixo do sol; e eis que vi as lágrimas dos oprimidos, que não tinham consolador; a força estava do lado dos seus opressores, porém eles não tinham quem os consolasse. 
'''
"2" = '''
:sup:`2` Por isso eu considerei os mortos, que já morreram, serem mais merecedores de elogios do que os vivos, que ainda vivem. 
'''
"3" = '''
:sup:`3` E melhor que estes ambos, é aquele que ainda não existe; que não viu as más obras, que são feitas abaixo do sol. 
'''
"4" = '''
:sup:`4` Também vi eu que todo o trabalho, e toda a habilidade em obras, causa ao homem a inveja de seu próximo; também isto é fútil como perseguir o vento. 
'''
"5" = '''
:sup:`5` O tolo junta suas mãos, e come sua própria carne. 
'''
"6" = '''
:sup:`6` É melhor uma mão cheia com descanso, do que ambas as mãos cheias com trabalho e perseguição ao vento. 
'''
"7" = '''
:sup:`7` Então eu me voltei, e vi uma futilidade abaixo do sol: 
'''
"8" = '''
:sup:`8` Havia um que era sozinho, sem filho, nem irmão; e seu trabalho não tem fim, nem seus olhos se fartam de riquezas; nem diz : Para quem estou trabalhando, e privando minha alma do que é bom? Também isso é futilidade e enfadonha ocupação. 
'''
"9" = '''
:sup:`9` Dois são melhores do que um, porque eles têm melhor recompensa por seu trabalho. 
'''
"10" = '''
:sup:`10` Porque se vierem a cair, um levanta ao seu companheiro; mas ai daquele que está só, pois caso caia, não há outro que o levante. 
'''
"11" = '''
:sup:`11` Também, se dois se deitarem juntos, eles se aquecem; mas como alguém sozinho poderá se aquecer? 
'''
"12" = '''
:sup:`12` E se alguém prevalecer contra um, dois podem resistir contra ele; porque o cordão de três dobras não se rompe tão depressa. 
'''
"13" = '''
:sup:`13` Melhor é o jovem pobre e sábio do que o rei velho e tolo, que não sabe dar ouvidos aos conselhos, 
'''
"14" = '''
:sup:`14` porque esse jovem pode sair até da prisão para se tornar rei, ainda que tenha nascido pobre em seu reino. 
'''
"15" = '''
:sup:`15` Vi todos os vivos, que andam abaixo do sol, estarem com o jovem, o sucessor, que ficaria em seu lugar. 
'''
"16" = '''
:sup:`16` Não havia fim todo o povo, todo o que houve antes deles; porém os que vêm depois não se alegrarão nele. Também isso é fútil como perseguir o vento. 
'''
