[36]
"1" = '''
:sup:`1` Sucedeu, no quarto ano de Jeoaquim, filho de Josias, rei de Judá, que veio esta palavra do SENHOR a Jeremias, dizendo: 
'''
"2" = '''
:sup:`2` Toma para ti um rolo de livro, e escreve nele todas as palavras que falei a ti sobre Israel e sobre Judá, e sobre todas as nações, desde o dia que comecei a falar a ti, desde os dias de Josias até hoje. 
'''
"3" = '''
:sup:`3` Talvez a casa de Judá ouça todo o mal que eu penso lhes fazer; para que cada um se converta de seu mau caminho; então eu perdoarei a maldade e o pecado deles. 
'''
"4" = '''
:sup:`4` Então Jeremias chamou a Baruque, filho de Nerias; e Baruque escreveu da boca de Jeremias, em um rolo de livro, todas as palavras que o SENHOR havia lhe falado. 
'''
"5" = '''
:sup:`5` E Jeremias mandou a Baruque, dizendo: Eu estou preso, não posso entrar na casa de SENHOR; 
'''
"6" = '''
:sup:`6` Portanto entra tu, e lê do rolo que escreveste de minha boca as palavras do SENHOR aos ouvidos do povo, na casa do SENHOR, no dia do jejum; e também as lerás aos ouvidos de todo Judá, os que vêm de suas cidades. 
'''
"7" = '''
:sup:`7` Talvez a oração deles chegue à presença do SENHOR, e cada um se converta de seu mau caminho; porque grande é a ira e o furor que o SENHOR tem pronunciado contra este povo. 
'''
"8" = '''
:sup:`8` E Baruque filho de Nerias fez conforme a tudo quanto o profeta Jeremias havia lhe mandado, lendo naquele livro as palavras do SENHOR na casa do SENHOR. 
'''
"9" = '''
:sup:`9` E aconteceu no quinto ano de Jeoaquim filho de Josias, rei de Judá, no nono mês, que proclamaram jejum diante do SENHOR, a todo o povo em Jerusalém, como também a todo o povo que vinha das cidades de Judá a Jerusalém. 
'''
"10" = '''
:sup:`10` Então Baruque leu naquele livro as palavras de Jeremias na casa do SENHOR, na câmara de Gemarias, filho de Safã, o escriba, no pático de cima, à entrada da porta nova da casa do SENHOR, aos ouvidos de todo o povo. 
'''
"11" = '''
:sup:`11` E Miqueias, filho de Gemarias, filho de Safã, quando ouviu todas as palavras do SENHOR daquele livro, 
'''
"12" = '''
:sup:`12` Desceu à casa do rei, à câmara do escriba; e eis que estavam ali sentados todos os príncipes: Elisama, o escriba; Delaías filho de Semeías; Elnatã filho de Acbor; Gemarias filho de Safã; Zedequias filho de Ananias; como também a todos os príncipes. 
'''
"13" = '''
:sup:`13` E Miqueias lhes anunciou todas as palavras que tinha ouvido enquanto Baruque lia no livro aos ouvidos do povo. 
'''
"14" = '''
:sup:`14` Então todos os príncipes enviaram a Jeudi filho de Netanias, filho de Selemias, filho de Cusi, para que dissesse a Baruque: Toma o rolo em que leste aos ouvidos do povo, e vem. Então Baruque filho de Nerias tomou o rolo em sua mão, e veio a eles. 
'''
"15" = '''
:sup:`15` E lhe disseram: Senta-te agora, e o lê aos nossos ouvidos. E Baruque leu aos seus ouvidos. 
'''
"16" = '''
:sup:`16` E sucedeu que, quando ouviram todas aquelas palavras, cada um se voltou espantado uns aos outros, e disseram a Baruque: Sem dúvida alguma anunciaremos ao rei todas estas palavras. 
'''
"17" = '''
:sup:`17` E perguntaram a Baruque, dizendo: Conta-nos agora: como escreveste todas estas palavras? Da boca de Jeremias ? 
'''
"18" = '''
:sup:`18` E Baruque lhes disse: Ele me ditava de sua boca todas estas palavras, e eu escrevia no livro com tinta. 
'''
"19" = '''
:sup:`19` Então disseram os príncipes a Baruque: Vai, e esconde-te, tu e Jeremias, e ninguém saiba onde estais. 
'''
"20" = '''
:sup:`20` E foram ao encontro do rei no pátio, porém o rolo depositaram na câmara de Elisama, o escriba; e contaram aos ouvidos do rei todas aquelas palavras. 
'''
"21" = '''
:sup:`21` Então o rei enviou a Jeudi para que tomasse o rolo; e o tomou da câmara de Elisama, o escriba, e Jeudi o leu aos ouvidos do rei, e aos ouvidos de todos os príncipes que estavam junto ao rei. 
'''
"22" = '''
:sup:`22` (E o rei estava na casa de inverno, no nono mês; e havia diante dele um braseiro aceso); 
'''
"23" = '''
:sup:`23` E sucedeu que, havendo Jeudi lido três ou quatro colunas, rasgou-o com uma lâmina de escrever, e o lançou no fogo que tinha no braseiro, até que todo o rolo se consumiu no fogo que estava no braseiro. 
'''
"24" = '''
:sup:`24` E não temeram, nem rasgaram suas vestes, o rei e todos seus servos que ouviram todas estas palavras. 
'''
"25" = '''
:sup:`25` E ainda que Elnatã, Delaías e Gemarias tenham rogado ao rei que não queimasse aquele rolo, mesmo assim ele se recusou a os ouvir; 
'''
"26" = '''
:sup:`26` Em vez disso, o rei mandou a Jerameel filho do rei, a Seraías filho de Azriel, e a Selemias filho de Abdeel, que prendessem ao escriba Baruque e ao profeta Jeremias; mas o SENHOR havia os escondido. 
'''
"27" = '''
:sup:`27` Então veio a palavra do SENHOR a Jeremias, depois do rei ter queimado o rolo, e as palavras que Baruque tinha escrito da boca de Jeremias, dizendo: 
'''
"28" = '''
:sup:`28` Toma de novo outro rolo, e escreve nele todas as primeiras palavras que estavam no primeiro rolo, o qual queimou Jeoaquim, rei de Judá. 
'''
"29" = '''
:sup:`29` E dirás a Jeoaquim rei de Judá: Assim diz o SENHOR: Tu queimaste este rolo, dizendo: Por que escreveste nele, dizendo: Certamente virá o rei da Babilônia, e destruirá esta terra, e fará com que não fiquem nela homens nem animais? 
'''
"30" = '''
:sup:`30` Portanto assim diz o SENHOR quanto a Joaquim rei de Judá: Ele não terá quem se sente sobre o trono de Davi; e seu cadáver será lançado ao calor do dia e à geada da noite. 
'''
"31" = '''
:sup:`31` E punirei a ele, assim como sua semente e os seus servos, por sua perversidade; e trarei sobre eles, sobre os moradores de Jerusalém, e sobre os homens de Judá, todo o mal que tenho lhes dito mas não quiseram ouvir. 
'''
"32" = '''
:sup:`32` Então Jeremias tomou outro rolo, e o deu a Baruque filho de Nerias, o escriba; o qual escreveu nele da boca de Jeremias todas as palavras do livro que Jeoaquim, rei de Judá, tinha queimado a fogo; e ainda foram acrescentadas a elas muitas outras palavras semelhantes. 
'''
