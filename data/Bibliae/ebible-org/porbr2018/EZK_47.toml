[47]
"1" = '''
:sup:`1` Depois disto ele me fez voltar à entrada da casa; e eis que águas saíam de debaixo do umbral da casa para o oriente, pois a fachada da casa estava para o oriente; e as águas desciam de debaixo, desde o lado direito da casa, do lado sul do altar. 
'''
"2" = '''
:sup:`2` E ele me tirou pelo caminho da porta do norte, e me fez rodear pelo caminho de fora, até a porta externa, pelo caminho voltado ao oriente; e eis que águas corriam do lado direito. 
'''
"3" = '''
:sup:`3` E quando aquele homem saiu para o oriente, tinha em sua mão um cordel de medir; ele mediu mil côvados, e me fez passar pelas águas, que chegavam aos tornozelos. 
'''
"4" = '''
:sup:`4` E mediu mil côvados , e me fez passar pelas águas, que chegavam aos joelhos. Mediu mais mil, e me fez passar pelas águas, que chegavam à cintura. 
'''
"5" = '''
:sup:`5` E mediu mais mil, e já era um rio que eu não podia passar, porque as águas eram tão profundas que o rio não se podia atravessar a pé, somente a nado. 
'''
"6" = '''
:sup:`6` Então me disse: “Viste isto , filho do homem?” Depois ele me levou e trouxe-me de volta à margem do rio. 
'''
"7" = '''
:sup:`7` Quando voltei, eis que na margem do rio havia muitíssimas árvores, de um lado e do outro. 
'''
"8" = '''
:sup:`8` Então me disse: “Estas águas saem para a região do oriente, descem à planície, e entram no mar; e quando chegarem ao mar, tornarão saudáveis as águas. 
'''
"9" = '''
:sup:`9` E será que toda alma vivente que se move por onde quer que estes rio passar, viverá; e haverá muitíssimos peixes por ali terem passado estas águas, e ficarão saudáveis; e tudo viverá por onde quer que este este rio passar. 
'''
"10" = '''
:sup:`10` Será também que pescadores estarão junto a ele; desde En-Gedi até En-Eglaim haverá lugares para se estender redes; seus peixes serão segundo suas espécies, como os peixes do grande mar, em muitíssima quantidade. 
'''
"11" = '''
:sup:`11` Porém seus charcos e seus pântanos não ficarão saudáveis; estarão salgados. 
'''
"12" = '''
:sup:`12` E junto do rio, em suas margens de um lado e do outro, crescerá toda árvore de comer; sua folha nunca cairá, nem seu fruto faltará; em todos os seus meses produzirá frutos, porque suas águas saem do santuário; e seu fruto servirá de alimento, e sua folha de remédio.” 
'''
"13" = '''
:sup:`13` Assim diz o Senhor DEUS: “Este é o limite em que tomareis a terra em herança segundo as doze tribos de Israel: José terá duas partes. 
'''
"14" = '''
:sup:`14` E a herdareis igualmente, um como o outro; terra a qual jurei de mão levantada que daria aos vossos pais; portanto esta terra será a vossa herança. 
'''
"15" = '''
:sup:`15` E este será o limite da terra para o lado norte: desde o mar Grande, a caminho de Hetlom, e indo por Lebo-Hamate até Zedade; 
'''
"16" = '''
:sup:`16` Berota, Sibraim (que está entre o limite de Damasco e o limite de Hamate); Hazer-Haticom, que está junto ao limite de Haurã. 
'''
"17" = '''
:sup:`17` E o limite será do mar até Haser-Enom, ao limite de Damasco ao norte, e ao limite de Hamate; este será o lado norte. 
'''
"18" = '''
:sup:`18` Ao lado do oriente, passando entre Haurã e Damasco, e entre Gileade e a terra de Israel, junto ao Jordão; medireis desde o limite até do mar do oriente; este será o lado do oriente. 
'''
"19" = '''
:sup:`19` E ao lado sul, ao sul, será desde Tamar até as águas de Meribá-Cades, indo ao longo do ribeiro até o grande mar; e este será o lado sul, ao sul. 
'''
"20" = '''
:sup:`20` E o lado do ocidente será o grande mar, desde o limite até Lebo-Hamate; este será o lado do ocidente. 
'''
"21" = '''
:sup:`21` Repartireis, pois, esta terra entre vós, segundo as tribos de Israel. 
'''
"22" = '''
:sup:`22` E será que a sorteareis em herança para vós, e para os estrangeiros que peregrinam entre vós, que tiverem gerado filhos entre vós; e vos serão como nativos entre os filhos de Israel; repartirão herança convosco, entre as tribos de Israel. 
'''
"23" = '''
:sup:`23` E será que na tribo onde o estrangeiro peregrinar, ali lhe dareis sua herança”, diz o Senhor DEUS. 
'''
