[21]
"1" = '''
:sup:`1` Palavra que veio do SENHOR a Jeremias, quando o rei Zedequias lhe enviou a Pasur filho de Malquias, e a Sofonias, sacerdote, filho de Maaseias, para que lhe dissessem: 
'''
"2" = '''
:sup:`2` Pergunta agora por nós ao SENHOR; pois Nabucodonosor, rei da Babilônia, está fazendo guerra contra nós; talvez o SENHOR faça conosco segundo todas as suas maravilhas, e o mande embora de sobre nós. 
'''
"3" = '''
:sup:`3` E Jeremias lhes disse: Direis assim a Zedequias: 
'''
"4" = '''
:sup:`4` Assim diz o SENHOR Deus de Israel: Eis que eu virarei para trás as armas de guerra que estão em vossas mãos, com as quais lutais contra o rei da Babilônia e os Caldeus que vos têm cercado fora da muralha; e eu os juntarei no meio desta cidade. 
'''
"5" = '''
:sup:`5` E eu mesmo lutarei contra vós com mão estendida e com braço forte; e com ira, indignação, e grande furor. 
'''
"6" = '''
:sup:`6` E ferirei aos moradores desta cidade; tanto aos homens quanto aos animais; morrerão de grande pestilência. 
'''
"7" = '''
:sup:`7` E depois, assim diz o SENHOR, entregarei a Zedequias rei de Judá, e a seus servos, e ao povo, e aos que restarem na cidade da pestilência, da espada, e da fome, nas mãos de Nabucodonosor rei de Babilônia, nas mãos de seus inimigos, e na mão dos que buscam tirar suas vidas. Ele os matará ao fio de espada; não lhes poupará, nem terá deles compaixão, nem misericórdia. 
'''
"8" = '''
:sup:`8` E a este povo dirás: Assim diz o SENHOR: Eis que ponho diante de vós caminho de vida e caminho de morte. 
'''
"9" = '''
:sup:`9` Aquele que permanecer nesta cidade, morrerá a espada, ou pela fome, ou pela pestilência; mas o que sair e se render aos Caldeus, que têm vos cercado, viverá, e terá sua vida como despojo. 
'''
"10" = '''
:sup:`10` Porque pus meu rosto contra esta cidade para o mal, e não para o bem, diz o SENHOR; nas mãos do rei de Babilônia será entregue, e ele a queimará a fogo. 
'''
"11" = '''
:sup:`11` E à casa do rei de Judá dirás: Ouvi palavra do SENHOR. 
'''
"12" = '''
:sup:`12` Casa de Davi, assim diz o SENHOR: Julgai de manhã com justiça, e livrai a vítima de roubo da mão do opressor; para que minha ira não saia como fogo, e incendeie de modo que não haja quem apague, por causa da maldade de vossas ações. 
'''
"13" = '''
:sup:`13` Eis que eu sou contra ti, ó moradora do vale, da rocha do planalto, diz o SENHOR; contra vós que dizeis: Quem descerá contra nós? E quem entrará em nossas moradas? 
'''
"14" = '''
:sup:`14` Eu vos punirei conforme o fruto de vossas ações, diz o SENHOR, e acenderei fogo em seu bosque, que consumirá tudo o que estiver ao redor dela. 
'''
