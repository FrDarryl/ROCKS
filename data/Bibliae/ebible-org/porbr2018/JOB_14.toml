[14]
"1" = '''
:sup:`1` O homem, nascido de mulher, é curto de dias, e farto de inquietação; 
'''
"2" = '''
:sup:`2` Ele sai como uma flor, e é cortado; foge como a sombra, e não permanece. 
'''
"3" = '''
:sup:`3` Contudo sobre este abres teus olhos, e me trazes a juízo contigo. 
'''
"4" = '''
:sup:`4` Quem tirará algo puro do imundo? Ninguém. 
'''
"5" = '''
:sup:`5` Visto que seus dias já estão determinados, e contigo está o número de seus meses, tu lhe puseste limites, dos quais ele não passará. 
'''
"6" = '''
:sup:`6` Desvia-te dele, para que ele tenha repouso; até que, como o empregado, complete seu dia. 
'''
"7" = '''
:sup:`7` Porque há ainda alguma esperança para a árvore que, se cortada, ainda se renove, e seus renovos não cessem. 
'''
"8" = '''
:sup:`8` Ainda que sua raiz se envelheça na terra, e seu tronco morra no solo, 
'''
"9" = '''
:sup:`9` Ao cheiro das águas ela brotará, e dará ramos como uma planta nova. 
'''
"10" = '''
:sup:`10` Porém o homem morre, e se abate; depois de expirar, onde ele está? 
'''
"11" = '''
:sup:`11` As águas se vão do lago, e o rio se esgota, e se seca. 
'''
"12" = '''
:sup:`12` Assim o homem se deita, e não se levanta; até que não haja mais céus, eles não despertarão, nem se erguerão de seu sono. 
'''
"13" = '''
:sup:`13` Ah, se tu me escondesses no Xeol, e me ocultasses até que a tua ira passasse, se me pusesses um limite de tempo, e te lembrasses de mim! 
'''
"14" = '''
:sup:`14` Se o homem morrer, voltará a viver? Todos os dias de meu combate esperarei, até que venha minha dispensa. 
'''
"15" = '''
:sup:`15` Tu me chamarás, e eu te responderei; e te afeiçoarás à obra de tuas mãos. 
'''
"16" = '''
:sup:`16` Pois então tu contarias meus passos, e não ficarias vigiando meu pecado. 
'''
"17" = '''
:sup:`17` Minha transgressão estaria selada numa bolsa, e tu encobririas minhas perversidades. 
'''
"18" = '''
:sup:`18` E assim como a montanha cai e é destruída, e a rocha muda de seu lugar, 
'''
"19" = '''
:sup:`19` E a água desgasta as pedras, e as enxurradas levam o pó da terra, assim também tu fazes perecer a esperança do homem. 
'''
"20" = '''
:sup:`20` Sempre prevaleces contra ele, e ele passa; tu mudas o aspecto de seu rosto, e o despedes. 
'''
"21" = '''
:sup:`21` Se seus filhos vierem a ter honra, ele não saberá; se forem humilhados, ele não perceberá. 
'''
"22" = '''
:sup:`22` Ele apenas sente as dores em sua própria carne, e lamenta por sua própria alma. 
'''
