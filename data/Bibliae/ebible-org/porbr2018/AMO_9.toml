[9]
"1" = '''
:sup:`1` Vi o Senhor que estava sobre o altar, e disse: Fere o topo das colunas, para que se estremeçam os umbrais; despedaça-os sobre as cabeça de todos; e os últimos deles matarei à espada; não haverá entre eles que fuja, nem quem se livre. 
'''
"2" = '''
:sup:`2` Ainda que cavassem até o Xeol, dali minha mão os tirará; e se subissem até o céu, dali os farei descer. 
'''
"3" = '''
:sup:`3` E se se escondessem no topo do Carmelo, ali eu os buscaria e os tomaria; e ainda que se escondessem de diante de meus olhos no fundo do mar, até ali mandia uma serpente para os morder. 
'''
"4" = '''
:sup:`4` E se forem levados em cativeiro diante de seus inimigos, ali mandarei a espada que os matará; e porei meus olhos sobre eles para o mal, e não para o bem. 
'''
"5" = '''
:sup:`5` Pois o Senhor DEUS dos exércitos é o que toca a terra, e ela se derrete, e choram todos os que nela moram; ela toda subirá como um rio, e se afundará como o rio do Egito. 
'''
"6" = '''
:sup:`6` Ele edificou suas câmaras no céu, e fundou seu alicerce sobre a terra; ele chama as águas do mar e as derrama sobre a terra. EU-SOU é o seu nome. 
'''
"7" = '''
:sup:`7` Vós, filhos de Israel, por acaso não sois para mim como os filhos de Etíopes? Diz o SENHOR. Por acaso eu não fiz subir a Israel desde a terra do Egito, assim como os filisteus desde Caftor, e os sírios desde Quir? 
'''
"8" = '''
:sup:`8` Eis que os olhos do Senhor DEUS estão contra este reino pecador, e eu o exterminarei da face da terra; mas não exterminarei por completo a casa de Jacó, diz o SENHOR. 
'''
"9" = '''
:sup:`9` Porque eis que dou ordem para que a casa de Israel seja cirandada entre todas as nações, assim como o grão é cirandado na peneira, e nenhum grão cairá na terra. 
'''
"10" = '''
:sup:`10` Morrerão à espada todos os pecadores de meu povo, que dizem: O mal não chegará a nós, nem nos encontrará. 
'''
"11" = '''
:sup:`11` Naquele dia voltarei a levantar a caída tenda de Davi; fecharei seus brechas, repararei suas ruínas, e a reconstruirei como nos dias antigos, 
'''
"12" = '''
:sup:`12` Para que tomem posse do restante de Edom, e todas as nações que se chamam pelo meu nome, diz o SENHOR, que faz isto. 
'''
"13" = '''
:sup:`13` Eis que vêm dias, diz o SENHOR, em que o que ara alcançará ao que colhe, e o que pisa as uvas ao que leva a semente; e os montes destilarão suco de uva, e todos os morros se derreterão. 
'''
"14" = '''
:sup:`14` E restaurarei meu povo Isarael de seu infortúnio; então reconstruirão as cidades assoladas, e nelas habitarão; e plantarão vinhas, e beberão o vinho delas; e farão jardins, e comerão o fruto deles. 
'''
"15" = '''
:sup:`15` Pois eu os plantarei em sua terra, e nunca mais serão arrancados de sua terra, que eu lhes dei, diz o SENHOR, teu Deus.
'''
