[115]
"1" = '''
:sup:`1` Não a nós, SENHOR; não a nós, mas a teu nome dá glória; por tua bondade, por tua fidelidade. 
'''
"2" = '''
:sup:`2` Porque as nações dirão: Onde está o Deus deles? 
'''
"3" = '''
:sup:`3` Porém nosso Deus está nos céus, ele faz tudo o que lhe agrada. 
'''
"4" = '''
:sup:`4` Os ídolos deles são prata e ouro, obras de mãos humanas. 
'''
"5" = '''
:sup:`5` Têm boca, mas não falam; têm olhos, mas não veem; 
'''
"6" = '''
:sup:`6` Têm ouvidos, mas não ouvem; tem nariz, mas não cheiram; 
'''
"7" = '''
:sup:`7` Têm mãos, mas não apalpam; têm pés, mas não andam; nem falam com suas gargantas. 
'''
"8" = '''
:sup:`8` Tornem-se como eles os que os fazem, e todos os que neles confiam. 
'''
"9" = '''
:sup:`9` Ó Israel, confia no SENHOR; ele é sua ajuda e seu escudo. 
'''
"10" = '''
:sup:`10` Ó casa de Arão, confiai no SENHOR; ele é sua ajuda e seu escudo. 
'''
"11" = '''
:sup:`11` Vós que temeis ao SENHOR, confiai no SENHOR; ele é sua ajuda e seu escudo. 
'''
"12" = '''
:sup:`12` O SENHOR tem se lembrado de nós; ele há de abençoar; ele abençoará a casa de Israel; ele abençoará a casa de Arão. 
'''
"13" = '''
:sup:`13` Ele abençoará aos que temem ao SENHOR; tanto os pequenos como os grandes. 
'''
"14" = '''
:sup:`14` O SENHOR vos aumentará, vós e vossos filhos. 
'''
"15" = '''
:sup:`15` Benditos sois vós que pertenceis ao SENHOR, que fez os céus e a terra. 
'''
"16" = '''
:sup:`16` Quanto aos céus, os céus são do SENHOR; mas a terra ele deu aos filhos dos homens. 
'''
"17" = '''
:sup:`17` Os mortos não louvam ao SENHOR, nem os que descem ao silêncio. 
'''
"18" = '''
:sup:`18` Porém nós bendiremos ao SENHOR, desde agora e para sempre. Aleluia! 
'''
