[35]
"1" = '''
:sup:`1` E disse Deus a Jacó: Levanta-te, sobe a Betel, e fica ali; e faze ali um altar ao Deus que te apareceu quando fugias de teu irmão Esaú. 
'''
"2" = '''
:sup:`2` Então Jacó disse à sua família e a todos os que com ele estavam: Tirai os deuses alheios que há entre vós, e limpai-vos, e mudai vossas roupas. 
'''
"3" = '''
:sup:`3` E levantemo-nos, e subamos a Betel; e farei ali altar ao Deus que me respondeu no dia de minha angústia, e foi comigo no caminho que andei. 
'''
"4" = '''
:sup:`4` Assim deram a Jacó todos os deuses alheios que havia em poder deles, e os brincos que estavam em suas orelhas; e Jacó os escondeu debaixo de um carvalho, que estava junto a Siquém. 
'''
"5" = '''
:sup:`5` E partiram-se, e o terror de Deus foi sobre as cidades que havia em seus arredores, e não seguiram atrás dos filhos de Jacó. 
'''
"6" = '''
:sup:`6` E chegou Jacó a Luz, que está em terra de Canaã, (esta é Betel) ele e todo o povo que com ele estava; 
'''
"7" = '''
:sup:`7` E edificou ali um altar, e chamou o lugar El-Betel, porque ali lhe havia aparecido Deus, quando fugia de seu irmão. 
'''
"8" = '''
:sup:`8` Então morreu Débora, ama de Rebeca, e foi sepultada às raízes de Betel, debaixo de um carvalho: e chamou-se seu nome Alom-Bacute. 
'''
"9" = '''
:sup:`9` E apareceu-se outra vez Deus a Jacó, quando se havia voltado de Padã-Arã, e abençoou-lhe. 
'''
"10" = '''
:sup:`10` E disse-lhe Deus: Teu nome é Jacó; não se chamará mais teu nome Jacó, mas sim Israel será teu nome: e chamou seu nome Israel. 
'''
"11" = '''
:sup:`11` E disse-lhe Deus: Eu sou o Deus Todo-Poderoso: cresce e multiplica-te; uma nação e conjunto de nações procederá de ti, e reis sairão de teus lombos: 
'''
"12" = '''
:sup:`12` E a terra que eu dei a Abraão e a Isaque, a darei a ti: e à tua descendência depois de ti darei a terra. 
'''
"13" = '''
:sup:`13` E foi-se dele Deus, do lugar onde com ele havia falado. 
'''
"14" = '''
:sup:`14` E Jacó erigiu uma coluna no lugar onde havia falado com ele, uma coluna de pedra, e derramou sobre ela libação, e deitou sobre ela azeite. 
'''
"15" = '''
:sup:`15` E chamou Jacó o nome daquele lugar onde Deus havia falado com ele, Betel. 
'''
"16" = '''
:sup:`16` E partiram de Betel, e havia ainda como alguma distância para chegar a Efrata, quando deu à luz Raquel, e houve trabalho em seu parto. 
'''
"17" = '''
:sup:`17` E aconteceu, que quando havia trabalho em seu parto, disse-lhe a parteira: Não temas, que também terás este filho. 
'''
"18" = '''
:sup:`18` E aconteceu que ao sair dela a alma, (pois morreu) chamou seu nome Benoni; mas seu pai o chamou Benjamim. 
'''
"19" = '''
:sup:`19` Assim morreu Raquel, e foi sepultada no caminho de Efrata, a qual é Belém. 
'''
"20" = '''
:sup:`20` E pôs Jacó uma coluna sobre sua sepultura: esta é a coluna da sepultura de Raquel até hoje. 
'''
"21" = '''
:sup:`21` E partiu Israel, e estendeu sua tenda da outra parte de Migdal-Eder. 
'''
"22" = '''
:sup:`22` E aconteceu, morando Israel naquela terra, que foi Rúben e dormiu com Bila a concubina de seu pai; o qual chegou a entender Israel. Agora bem, os filhos de Israel foram doze: 
'''
"23" = '''
:sup:`23` Os filhos de Lia: Rúben o primogênito de Jacó, e Simeão, e Levi, e Judá, e Issacar, e Zebulom. 
'''
"24" = '''
:sup:`24` Os filhos de Raquel: José, e Benjamim. 
'''
"25" = '''
:sup:`25` E os filhos de Bila, serva de Raquel: Dã, e Naftali. 
'''
"26" = '''
:sup:`26` E os filhos de Zilpa, serva de Lia: Gade, e Aser. Estes foram os filhos de Jacó, que lhe nasceram em Padã-Arã. 
'''
"27" = '''
:sup:`27` E veio Jacó a Isaque seu pai a Manre, à cidade de Arba, que é Hebrom, onde habitaram Abraão e Isaque. 
'''
"28" = '''
:sup:`28` E foram os dias de Isaque cento e oitenta anos. 
'''
"29" = '''
:sup:`29` E expirou Isaque, e morreu, e foi recolhido a seus povos, velho e farto de dias; e sepultaram-no Esaú e Jacó seus filhos. 
'''
