[32]
"1" = '''
:sup:`1` E Jacó se foi seu caminho, e saíram-lhe ao encontro anjos de Deus. 
'''
"2" = '''
:sup:`2` E disse Jacó quando os viu: Este é o acampamento de Deus; e chamou o nome daquele lugar Maanaim. 
'''
"3" = '''
:sup:`3` E enviou Jacó mensageiros diante de si a Esaú seu irmão, à terra de Seir, campo de Edom. 
'''
"4" = '''
:sup:`4` E mandou-lhes dizendo: Assim direis a mim senhor Esaú: Assim diz teu servo Jacó: Com Labão morei, e detive-me até agora; 
'''
"5" = '''
:sup:`5` E tenho vacas, e asnos, e ovelhas, e servos, e servas; e envio a dizê-lo a meu senhor, para achar favor em teus olhos. 
'''
"6" = '''
:sup:`6` E os mensageiros voltaram a Jacó, dizendo: Viemos a teu irmão Esaú, e ele também veio a receber-te, e quatrocentos homens com ele. 
'''
"7" = '''
:sup:`7` Então Jacó teve grande temor, e angustiou-se; e partiu o povo que tinha consigo, e as ovelhas e as vacas e os camelos, em dois grupos; 
'''
"8" = '''
:sup:`8` E disse: Se vier Esaú a um grupo e o ferir, o outro grupo escapará. 
'''
"9" = '''
:sup:`9` E disse Jacó: Deus de meu pai Abraão, e Deus de meu pai Isaque, o SENHOR, que me disseste: Volta-te à tua terra e à tua parentela, e eu te farei bem. 
'''
"10" = '''
:sup:`10` Menor sou que todas as misericórdias, e que toda a verdade que usaste para com teu servo; que com meu bordão passei este Jordão, e agora estou sobre dois grupos. 
'''
"11" = '''
:sup:`11` Livra-me agora da mão de meu irmão, da mão de Esaú, porque o temo; não venha talvez, e me fira a mãe com os filhos. 
'''
"12" = '''
:sup:`12` E tu disseste: Eu te farei bem, e tornarei tua descendência como a areia do mar, que não se pode contar de tão numerosa. 
'''
"13" = '''
:sup:`13` E dormiu ali aquela noite, e tomou do que lhe veio à mão um presente para seu irmão Esaú. 
'''
"14" = '''
:sup:`14` Duzentas cabras e vinte machos de bode, duzentas ovelhas e vinte carneiros, 
'''
"15" = '''
:sup:`15` Trinta camelas de cria, com seus filhotes, quarenta vacas e dez novilhos, vinte asnas e dez jumentos. 
'''
"16" = '''
:sup:`16` E entregou-o em mão de seus servos, cada manada à parte; e disse a seus servos: Passai diante de mim, e ponde espaço entre manada e manada. 
'''
"17" = '''
:sup:`17` E mandou ao primeiro, dizendo: Se meu irmão Esaú te encontrar, e te perguntar, dizendo De quem és? E: Para onde vais? E: para quem é isto que levas diante de ti? 
'''
"18" = '''
:sup:`18` Então dirás: Presente é de teu servo Jacó, que envia a meu senhor Esaú; e eis que também ele vem atrás de nós. 
'''
"19" = '''
:sup:`19` E mandou também ao segundo, e ao terceiro, e a todos os que iam atrás aquelas manadas, dizendo: Conforme isto falareis a Esaú, quando o achardes. 
'''
"20" = '''
:sup:`20` E direis também: Eis que teu servo Jacó vem atrás de nós. Porque disse: Apaziguarei sua ira com o presente que vai adiante de mim, e depois verei seu rosto; talvez lhe serei aceito. 
'''
"21" = '''
:sup:`21` E passou o presente adiante dele; e ele dormiu aquela noite no acampamento. 
'''
"22" = '''
:sup:`22` E levantou-se aquela noite, e tomou suas duas mulheres, e suas duas servas, e seus onze filhos, e passou o vau de Jaboque. 
'''
"23" = '''
:sup:`23` Tomou-os, pois, e passou-os o ribeiro, e fez passar o que tinha. 
'''
"24" = '''
:sup:`24` E ficou Jacó sozinho, e lutou com ele um homem até que raiava a alva. 
'''
"25" = '''
:sup:`25` E quando viu que não podia com ele, tocou no lugar da juntura de sua coxa, e desconjuntou-se a coxa de Jacó enquanto com ele lutava. 
'''
"26" = '''
:sup:`26` E disse: Deixa-me, que raia a alva. E ele disse: Não te deixarei, se não me abençoares. 
'''
"27" = '''
:sup:`27` E ele lhe disse: Qual é teu nome? E ele respondeu: Jacó. 
'''
"28" = '''
:sup:`28` E ele disse: Não se dirá mais teu nome Jacó, mas sim Israel: porque lutaste com Deus e com os homens, e venceste. 
'''
"29" = '''
:sup:`29` Então Jacó lhe perguntou, e disse: Declara-me agora teu nome. E ele respondeu: Por que perguntas por meu nome? E abençoou-o ali. 
'''
"30" = '''
:sup:`30` E chamou Jacó o nome daquele lugar Peniel: porque vi a Deus face a face, e foi livrada minha alma. 
'''
"31" = '''
:sup:`31` E saiu-lhe o sol quando passou a Peniel; e andava mancando de sua coxa. 
'''
"32" = '''
:sup:`32` Por isto até o dia de hoje os filhos de Israel não comem do tendão que se contrai, o qual está na juntura da coxa; porque o homem tocou a Jacó este lugar de sua coxa no tendão que se contrai. 
'''
