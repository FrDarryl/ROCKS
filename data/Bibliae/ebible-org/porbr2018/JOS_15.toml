[15]
"1" = '''
:sup:`1` E foi a sorte da tribo dos filhos de Judá, por suas famílias, junto ao termo de Edom, do deserto de Zim ao sul, ao lado do sul. 
'''
"2" = '''
:sup:`2` E seu termo da parte do sul foi desde a costa do mar Salgado, desde a baía que está voltada ao sul; 
'''
"3" = '''
:sup:`3` E saía até o sul à subida de Acrabim, passando até Zim; e subindo pelo sul até Cades-Barneia, passava a Hebrom, e subindo por Adar dava volta a Carca; 
'''
"4" = '''
:sup:`4` De ali passava a Azmom, e saía ao ribeiro do Egito; e sai este termo ao ocidente. Este pois vos será o termo do sul. 
'''
"5" = '''
:sup:`5` O termo do oriente é o mar Salgado até o fim do Jordão. E o termo da parte do norte, desde a baía do mar, desde o fim do Jordão: 
'''
"6" = '''
:sup:`6` E sobe este termo por Bete-Hogla, e passa do norte a Bete-Arabá, e daqui sobe este termo à pedra de Boã, filho de Rúben. 
'''
"7" = '''
:sup:`7` E torna a subir este termo a Debir desde o vale de Acor: e ao norte olha sobre Gilgal, que está diante da subida de Adumim, a qual está ao sul do ribeiro: e passa este termo às águas de En-Semes, e sai à fonte de Rogel: 
'''
"8" = '''
:sup:`8` E sobe este termo pelo vale do filho de Hinom ao lado dos jebuseus ao sul: esta é Jerusalém. Logo sobe este termo pelo cume do monte que está diante do vale de Hinom até o ocidente, o qual está ao fim do vale dos gigantes ao norte; 
'''
"9" = '''
:sup:`9` E rodeia este termo desde o cume do monte até a fonte das águas de Neftoa, e sai às cidades do monte de Efrom, rodeando logo o mesmo termo a Baalá, a qual é Quriate-Jearim. 
'''
"10" = '''
:sup:`10` Depois torna este termo desde Baalá até o ocidente ao monte de Seir: e passa ao lado do monte de Jearim até o norte, esta é Quesalom, e desce a Bete-Semes, e passa a Timna. 
'''
"11" = '''
:sup:`11` Sai logo este termo ao lado de Ecrom até o norte; e rodeia o mesmo termo a Sicrom, e passa pelo monte de Baalá, e sai a Jabneel: e sai este termo ao mar. 
'''
"12" = '''
:sup:`12` O termo do ocidente é o mar grande. Este, pois, é o termo dos filhos de Judá em derredor, por suas famílias. 
'''
"13" = '''
:sup:`13` Mas a Calebe, filho de Jefoné, deu parte entre os filhos de Judá, conforme o mandamento do SENHOR a Josué: isto é, a Quiriate-Arba, do pai de Anaque, que é Hebrom. 
'''
"14" = '''
:sup:`14` E Calebe expulsou dali três filhos de Anaque, a Sesai, Aimã, e Talmai, filhos de Anaque. 
'''
"15" = '''
:sup:`15` De aqui subiu aos que moravam em Debir: e o nome de Debir era antes Quiriate-Sefer. 
'''
"16" = '''
:sup:`16` E disse Calebe: Ao que ferir a Quiriate-Sefer, e a tomar, eu lhe darei a minha filha Acsa por mulher. 
'''
"17" = '''
:sup:`17` E tomou-a Otniel, filho de Quenaz, irmão de Calebe; e ele lhe deu por mulher a sua filha Acsa. 
'''
"18" = '''
:sup:`18` E aconteceu que quando a levava, ele a persuadiu que pedisse a seu pai terras para lavrar. Ela então desceu do asno. E Calebe lhe disse: Que tens? 
'''
"19" = '''
:sup:`19` E ela respondeu: Dá-me bênção; pois me deste terra de secura, dá-me também fontes de águas. Ele então lhe deu as fontes de acima, e as de abaixo. 
'''
"20" = '''
:sup:`20` Esta, pois é a herança das tribos dos filhos de Judá por suas famílias. 
'''
"21" = '''
:sup:`21` E foram as cidades do termo da tribo dos filhos de Judá até o termo de Edom ao sul: Cabzeel, e Éder, e Jagur, 
'''
"22" = '''
:sup:`22` E Quiná, e Dimona, e Adada, 
'''
"23" = '''
:sup:`23` E Quedes, e Hazor, e Itnã, 
'''
"24" = '''
:sup:`24` Zife, e Telém, Bealote, 
'''
"25" = '''
:sup:`25` E Hazor-Hadata, e Queriote-Hezrom, que é Hazor, 
'''
"26" = '''
:sup:`26` Amã, e Sema, e Moladá, 
'''
"27" = '''
:sup:`27` E Hazar-Gada, e Hesmom, e Bete-Pelete, 
'''
"28" = '''
:sup:`28` E Hazar-Sual, Berseba, e Biziotiá, 
'''
"29" = '''
:sup:`29` Baalá, e Iim, e Azém, 
'''
"30" = '''
:sup:`30` E Eltolade, e Quesil, e Hormá, 
'''
"31" = '''
:sup:`31` E Ziclague, e Madmana, Sansana, 
'''
"32" = '''
:sup:`32` E Lebaote, Silim, e Aim, e Rimom; em todas vinte e nove cidades com suas aldeias. 
'''
"33" = '''
:sup:`33` Nas planícies, Estaol, e Zorá, e Asná, 
'''
"34" = '''
:sup:`34` E Zanoa, e En-Ganim, Tapua, e Enã, 
'''
"35" = '''
:sup:`35` Jeremote, e Adulão, Socó, e Azeca, 
'''
"36" = '''
:sup:`36` E Saaraim, e Aditaim, e Gederá, e Gederotaim; catorze cidades com suas aldeias. 
'''
"37" = '''
:sup:`37` Zenã, e Hadasa, e Migdal-Gade, 
'''
"38" = '''
:sup:`38` E Dileã, e Mispá, e Jocteel, 
'''
"39" = '''
:sup:`39` Laquis, e Bozcate, e Eglom, 
'''
"40" = '''
:sup:`40` E Cabom, e Laamás, e Quitilis, 
'''
"41" = '''
:sup:`41` E Gederote, Bete-Dagom, e Naamá, e Maquedá; dezesseis cidades com suas aldeias. 
'''
"42" = '''
:sup:`42` Libna, e Eter, e Asã, 
'''
"43" = '''
:sup:`43` E Iftá, e Asná, e Nezibe, 
'''
"44" = '''
:sup:`44` E Queila, e Aczibe, e Maressa; nove cidades com suas aldeias. 
'''
"45" = '''
:sup:`45` Ecrom com suas vilas e suas aldeias: 
'''
"46" = '''
:sup:`46` Desde Ecrom até o mar, todas as que estão à costa de Asdode com suas aldeias. 
'''
"47" = '''
:sup:`47` Asdode com suas vilas e suas aldeias: Gaza com suas vilas e suas aldeias até o rio do Egito, e o grande mar com seus termos. 
'''
"48" = '''
:sup:`48` E nas montanhas, Samir, e Jatir, e Sucote, 
'''
"49" = '''
:sup:`49` E Dana, e Quiriate-Saná, que é Debir, 
'''
"50" = '''
:sup:`50` E Anabe, e Estemo, e Anim, 
'''
"51" = '''
:sup:`51` E Gósen, e Holom, e Gilo; onze cidades com suas aldeias. 
'''
"52" = '''
:sup:`52` Arabe, e Dumá, e Esã, 
'''
"53" = '''
:sup:`53` E Janim, e Bete-Tapua, e Afeca, 
'''
"54" = '''
:sup:`54` E Hunta, e Quiriate-Arba, que é Hebrom, e Zior; nove cidades com suas aldeias. 
'''
"55" = '''
:sup:`55` Maom, Carmelo, e Zife, e Jutá, 
'''
"56" = '''
:sup:`56` E Jezreel, Jocdeão, e Zanoa, 
'''
"57" = '''
:sup:`57` Caim, Gibeá, e Timna; dez cidades com suas aldeias. 
'''
"58" = '''
:sup:`58` Halul, e Bete-Zur, e Gedor, 
'''
"59" = '''
:sup:`59` E Maarate, e Bete-Anote, e Eltecom; seis cidades com suas aldeias. 
'''
"60" = '''
:sup:`60` Quriate-Baal, que é Quriate-Jearim, e Rabá; duas cidades com suas aldeias. 
'''
"61" = '''
:sup:`61` No deserto, Bete-Arabá, Midim, e Secacá, 
'''
"62" = '''
:sup:`62` E Nibsã, e a cidade do sal, e En-Gedi; seis cidades com suas aldeias. 
'''
"63" = '''
:sup:`63` Mas aos jebuseus que habitavam em Jerusalém, os filhos de Judá não os puderam desarraigar; antes restaram os jebuseus em Jerusalém com os filhos de Judá, até hoje. 
'''
