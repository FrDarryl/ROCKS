[72]
"1" = '''
:sup:`1` Para Salomão Deus, dá teus juízos ao rei, e tua justiça ao filho do rei. 
'''
"2" = '''
:sup:`2` Ele julgará a teu povo com justiça, e a teus aflitos com juízo. 
'''
"3" = '''
:sup:`3` Os montes trarão paz ao povo, e os morros trarão justiça. 
'''
"4" = '''
:sup:`4` Ele julgará os pobres do povo, livrará os filhos do necessitado, e quebrará o opressor. 
'''
"5" = '''
:sup:`5` Temerão a ti enquanto durarem o sol e a luz, geração após geração. 
'''
"6" = '''
:sup:`6` Ele descerá como chuva sobre a erva cortada, como as chuvas que regam a terra. 
'''
"7" = '''
:sup:`7` Em seus dias o justo florescerá, e haverá abundância de paz, até que não haja mais a lua. 
'''
"8" = '''
:sup:`8` E ele terá domínio de mar a mar; e desde o rio até os limites da terra. 
'''
"9" = '''
:sup:`9` Os moradores dos desertos se inclinarão perante sua presença, e seus inimigos lamberão o pó da terra. 
'''
"10" = '''
:sup:`10` Os reis de Társis e das ilhas trarão presentes; os reis de Sabá e Seba apresentarão bens. 
'''
"11" = '''
:sup:`11` E todos os reis se inclinarão a ele; todas as nações o servirão; 
'''
"12" = '''
:sup:`12` Porque ele livrará ao necessitado que clamar, e também ao aflito que não tem quem o ajude. 
'''
"13" = '''
:sup:`13` Ele será piedoso para o pobre e necessitado, e salvará as almas dos necessitados. 
'''
"14" = '''
:sup:`14` Ele livrará suas almas da falsidade e da violência, e o sangue deles lhe será precioso. 
'''
"15" = '''
:sup:`15` E ele viverá; e lhe darão ouro de Sabá, e continuamente orarão por ele; o dia todo o bendirão. 
'''
"16" = '''
:sup:`16` Haverá bastante trigo na terra sobre os cumes dos montes; seu fruto brotará como o Líbano; e desde a cidade florescerão como a erva da terra. 
'''
"17" = '''
:sup:`17` Seu nome permanecerá para sempre; enquanto o sol durar, seu nome continuará; e se bendirão nele; todas as nações o chamarão de bem-aventurado. 
'''
"18" = '''
:sup:`18` Bendito seja o SENHOR Deus, o Deus de Israel! Somente ele faz tais maravilhas! 
'''
"19" = '''
:sup:`19` E bendito seja seu glorioso nome eternamente; e que sua glória encha toda a terra! Amem, e amém! 
'''
"20" = '''
:sup:`20` Aqui terminam as orações de Davi, filho de Jessé. 
'''
