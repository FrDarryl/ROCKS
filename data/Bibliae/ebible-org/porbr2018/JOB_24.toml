[24]
"1" = '''
:sup:`1` Por que os tempos não são marcados pelo Todo-Poderoso? Por que os que o conhecem não veem seus dias? 
'''
"2" = '''
:sup:`2` Há os que mudam os limites de lugar, roubam rebanhos, e os apascentam. 
'''
"3" = '''
:sup:`3` Levam o asno do órfão; penhoram o boi da viúva. 
'''
"4" = '''
:sup:`4` Desviam do caminho aos necessitados; os pobres da terra juntos se escondem. 
'''
"5" = '''
:sup:`5` Eis que como asnos selvagens no deserto eles saem a seu trabalho buscando insistentemente por comida; o deserto dá alimento a ele e a seus filhos. 
'''
"6" = '''
:sup:`6` No campo colhem sua forragem, e vindimam a vinha do perverso. 
'''
"7" = '''
:sup:`7` Passam a noite nus, por falta de roupa; sem terem coberta contra o frio. 
'''
"8" = '''
:sup:`8` Pelas correntes das montanhas são molhados e, não tendo abrigo, abraçam-se às rochas. 
'''
"9" = '''
:sup:`9` Há os que arrancam ao órfão do peito, e do pobre tomam penhor. 
'''
"10" = '''
:sup:`10` Ao nus fazem andar sem vestes, e fazem os famintos carregarem feixes. 
'''
"11" = '''
:sup:`11` Entre suas paredes espremem o azeite; pisam nas prensas de uvas, e ainda têm sede. 
'''
"12" = '''
:sup:`12` Desde a cidade as pessoas gemem, e as almas dos feridos clamam; Mas Deus não dá atenção ao erro. 
'''
"13" = '''
:sup:`13` Há os que se opõem à luz; não conhecem seus caminhos, nem permanecem em suas veredas. 
'''
"14" = '''
:sup:`14` De manhã o homicida se levanta, mata ao pobre e ao necessitado, e de noite ele age como ladrão. 
'''
"15" = '''
:sup:`15` O olho do adúltero aguarda o crepúsculo, dizendo: Olho nenhum me verá; E esconde seu rosto. 
'''
"16" = '''
:sup:`16` Nas trevas vasculham as casas, de dia eles se trancam; não conhecem a luz. 
'''
"17" = '''
:sup:`17` Porque a manhã é para todos eles como sombra de morte; pois são conhecidos dos pavores de sombra de morte. 
'''
"18" = '''
:sup:`18` Ele é ligeiro sobre a superfície das águas; maldita é sua porção sobre a terra; não se vira para o caminho das vinhas. 
'''
"19" = '''
:sup:`19` A seca e o calor desfazem as águas da neve; assim faz o Xeol aos que pecaram. 
'''
"20" = '''
:sup:`20` A mãe se esquecerá dele; doce será para os vermes; nunca mais haverá memória dele , e a perversidade será quebrada como um árvore. 
'''
"21" = '''
:sup:`21` Aflige à mulher estéril, que não dá à luz; e nenhum bem faz à viúva. 
'''
"22" = '''
:sup:`22` Mas Deus arranca aos poderosos com seu poder; quando Deus se levanta, não há vida segura. 
'''
"23" = '''
:sup:`23` Se ele lhes dá descanso, nisso confiam; mas os olhos de Deus estão postos nos caminhos deles. 
'''
"24" = '''
:sup:`24` São exaltados por um pouco de tempo ,mas logo desaparecem; são abatidos, encerrados como todos, e cortados como cabeças das espigas. 
'''
"25" = '''
:sup:`25` Se não é assim, quem me desmentirá, ou anulará minhas palavras? 
'''
