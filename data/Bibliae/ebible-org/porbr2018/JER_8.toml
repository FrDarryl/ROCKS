[8]
"1" = '''
:sup:`1` Naquele tempo, diz o SENHOR, tirarão os ossos dos reis de Judá, e os ossos de seus príncipes, e os ossos dos sacerdotes, e os ossos dos profetas, e os ossos dos moradores de Jerusalém, para fora de suas sepulturas; 
'''
"2" = '''
:sup:`2` E os estenderão ao sol, à lua, e a todo o exército do céu, a quem amaram, e a quem serviram, e atrás de quem se foram, e a quem buscaram, e a quem se prostraram. Não serão recolhidos nem sepultados: serão por esterco sobre a superfície da terra. 
'''
"3" = '''
:sup:`3` E a morte será preferida à vida por todos os restantes que restarem desta má geração, que restarem em todos os lugares onde eu os lancei, diz o SENHOR dos exércitos. 
'''
"4" = '''
:sup:`4` Dize-lhes também: Assim diz o SENHOR: Por acaso os que caem não se levantam? Os que se desviam, não voltam ao caminho ? 
'''
"5" = '''
:sup:`5` Então por que este povo de Jerusalém continuam se desviando permanentemente? Eles se mantêm no engano, não querem voltar. 
'''
"6" = '''
:sup:`6` Escutei e ouvi; não falam daquilo que é correto, ninguém há que se arrependa de sua maldade, dizendo: O que é que fiz? Cada um se virou ao seu percurso, tal como cavalo que corre com ímpeto para a batalha. 
'''
"7" = '''
:sup:`7` Até a cegonha no céu conhece seus tempos certos, e a rolinha, o grou e a andorinha dão atenção ao tempo de sua vinda; mas meu povo não conhece o juízo do SENHOR. 
'''
"8" = '''
:sup:`8` Como, pois, dizeis: Nós somos sábios, e a lei do SENHOR está conosco? Certamente eis que a falsa pena dos escribas tem se feito em mentira. 
'''
"9" = '''
:sup:`9` Os sábios serão envergonhados, espantados, e presos; eis que rejeitaram a palavra do SENHOR; que sabedoria, então, eles têm? 
'''
"10" = '''
:sup:`10` Por isso darei suas mulheres a outros, e suas propriedades a quem as possuam: pois desde o menor até o maior, cada um se enche de avareza, desde o profeta até o sacerdote, todos agem com falsidade. 
'''
"11" = '''
:sup:`11` E curam a ferida da filha de meu povo apenas superficialmente, dizendo: Paz, paz; sem que haja paz. 
'''
"12" = '''
:sup:`12` Por acaso eles se envergonham de terem feito abominação? Não, eles não se envergonharam; eles nem sequer sabem o que é ter vergonha; por isso cairão entre os que caírem, tropeçarão no tempo em que eu os castigar, diz o SENHOR. 
'''
"13" = '''
:sup:`13` Certamente eu os apanharei,diz o SENHOR. Não haverá uvas na vide, nem figos na figueira, e até a folha cairá; e aquilo que lhes dei passará deles. 
'''
"14" = '''
:sup:`14` Por que ainda estamos sentados? Ajuntai-vos, e entremos nas cidades fortes; e ali pereçamos: pois o SENHOR nosso Deus tem nos matado, e nos deu a beber bebida de fel, porque pecamos contra o SENHOR. 
'''
"15" = '''
:sup:`15` Esperávamos paz, mas nada de bom houve; esperávamos tempo de cura, e eis aqui terror. 
'''
"16" = '''
:sup:`16` Desde Dã se ouve o ronco de seus cavalos; toda a terra treme pelo som do relinchar de seus fortes; e eles vêm e devoram a terra e sua abundância, a cidade e seus moradores. 
'''
"17" = '''
:sup:`17` Porque eis que eu envio entre vós serpentes, e cobras venenosas, contra as quais não há encantamento; e elas vos morderão, diz o SENHOR. 
'''
"18" = '''
:sup:`18` Até meu consolo está em tristeza; meu coração desfalece em mim. 
'''
"19" = '''
:sup:`19` Eis a voz do clamor da filha de meu povo, desde uma da terra distante: Por acaso não está o SENHOR em Sião? Não está nela o seu rei? Por que me provocaram à ira com suas imagens de escultura, com coisas estrangeiras inúteis? 
'''
"20" = '''
:sup:`20` Passou a ceifa, acabou-se o verão, e nós não fomos salvos. 
'''
"21" = '''
:sup:`21` Quebrantado estou pelo quebrantamento da filha de meu povo; estou de luto, fui tomado pelo assombro. 
'''
"22" = '''
:sup:`22` Por acaso não há bálsamo em Gileade, ou não há ali médico? Então por que não houve cura para a filha de meu povo? 
'''
