[5]
"1" = '''
:sup:`1` Lembra-te, SENHOR, do que tem nos acontecido; presta atenção e olha nossa humilhação. 
'''
"2" = '''
:sup:`2` Nossa herança passou a ser de estrangeiros, nossas casas de forasteiros. 
'''
"3" = '''
:sup:`3` Órfãos somos sem pai, nossas mães são como viúvas. 
'''
"4" = '''
:sup:`4` Bebemos nossa água por dinheiro; nossa lenha temos que pagar. 
'''
"5" = '''
:sup:`5` Perseguição sofremos sobre nossos pescoços; estamos cansados, mas não temos descanso. 
'''
"6" = '''
:sup:`6` Nós nos rendemos aos egípcios e aos assírios para nos saciarmos de pão. 
'''
"7" = '''
:sup:`7` Nossos pais pecaram, e não existem mais; porém nós levamos seus castigos. 
'''
"8" = '''
:sup:`8` Servos passaram a nos dominar; ninguém há que nos livre de suas mãos. 
'''
"9" = '''
:sup:`9` Com risco de vida trazemos nosso pão, por causa da espada do deserto. 
'''
"10" = '''
:sup:`10` Nossa pele se tornou negra como um forno, por causa do ardor da fome. 
'''
"11" = '''
:sup:`11` Abusaram das mulheres em Sião, das virgens nas cidades de Judá. 
'''
"12" = '''
:sup:`12` Os príncipes foram enforcados por sua mãos; não respeitaram as faces dos velhos. 
'''
"13" = '''
:sup:`13` Levaram os rapazes para moer, e os moços caíram debaixo da lenha que carregavam . 
'''
"14" = '''
:sup:`14` Os anciãos deixaram de se sentarem junto as portas, os rapazes de suas canções. 
'''
"15" = '''
:sup:`15` Acabou a alegria de nosso coração; nossa dança se tornou em luto. 
'''
"16" = '''
:sup:`16` Caiu a coroa de nossa cabeça; ai agora de nós, porque pecamos. 
'''
"17" = '''
:sup:`17` Por isso nosso coração ficou fraco, por isso nossos olhos escureceram; 
'''
"18" = '''
:sup:`18` Por causa do monte de Sião, que está desolado; raposas andam nele. 
'''
"19" = '''
:sup:`19` Tu, SENHOR, permanecerás para sempre; e teu trono de geração após geração. 
'''
"20" = '''
:sup:`20` Por que te esquecerias de nós para sempre e nos abandonarias por tanto tempo? 
'''
"21" = '''
:sup:`21` Converte-nos, SENHOR, a ti, e seremos convertidos; renova o nossos dias como antes; 
'''
"22" = '''
:sup:`22` A não ser que tenhas nos rejeitado totalmente, e estejas enfurecido contra nós ao extremo.
'''
