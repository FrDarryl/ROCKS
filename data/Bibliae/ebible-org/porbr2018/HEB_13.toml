[13]
"1" = '''
:sup:`1` Permaneça o amor fraternal. 
'''
"2" = '''
:sup:`2` Não vos esqueçais de mostrar hospitalidade, porque através dela alguns, sem saber, acolheram anjos. 
'''
"3" = '''
:sup:`3` Lembrai-vos dos prisoneiros, como se estivésseis presos com eles; e dos que são maltratados, como se vós mesmos também estivessem sendo em vossos corpos. 
'''
"4" = '''
:sup:`4` O matrimônio seja honrado entre todos, e o leito conjugal sem contaminação; mas Deus julgará os pecadores sexuais e os adúlteros. 
'''
"5" = '''
:sup:`5` A vossa maneira de viver seja sem ganância, contentando-vos com as coisas que tendes. Pois ele disse: Não te deixarei, nem te desampararei. 
'''
"6" = '''
:sup:`6` De maneira que devemos ter a confiança de dizer: O Senhor é meu ajudador; não temerei o que o ser humano poderá fazer a mim. 
'''
"7" = '''
:sup:`7` Lembrai-vos de vossos líderes, que vos falaram a palavra de Deus. Observai o resultado da maneira como viveram, e imitai a fé deles. 
'''
"8" = '''
:sup:`8` Jesus Cristo é o mesmo ontem, hoje, e eternamente. 
'''
"9" = '''
:sup:`9` Não vos deixeis levar por doutrinas várias e estranhas. Pois bom ao coração é ser fortificado pela graça, e não por alimentos, que não resultaram em proveito algum aos que com eles se ocuparam. 
'''
"10" = '''
:sup:`10` Temos um altar, do qual os que servem no tabernáculo não têm autoridade para comer; 
'''
"11" = '''
:sup:`11` porque os corpos dos animais, cujo sangue pelo pecado é trazido ao Santuário pelo Sumo sacerdote, são queimados fora do acampamento. 
'''
"12" = '''
:sup:`12` Por isso também Jesus, para santificar o povo pelo seu próprio sangue, sofreu fora do portão da cidade. 
'''
"13" = '''
:sup:`13` Assim, saiamos até ele, fora do acampamento, carregando a sua humilhação. 
'''
"14" = '''
:sup:`14` Pois não temos aqui cidade permanente, mas buscamos a futura. 
'''
"15" = '''
:sup:`15` Portanto, por meio dele, ofereçamos continuamente sacrifício de louvor a Deus, isto é, o fruto dos lábios que declaram honra ao seu nome. 
'''
"16" = '''
:sup:`16` E não vos esqueçais de fazer o bem e de compartilhar, pois Deus se agrada com tais sacrifícios. 
'''
"17" = '''
:sup:`17` Obedecei aos vossos líderes, e sede submissos a eles ,pois eles vigiam pelas vossas almas, como os que prestarão contas delas ; para que o façam com alegria, e não gemendo, porque isso não vos seria proveitoso. 
'''
"18" = '''
:sup:`18` Orai por nós; porque confiamos que temos boa consciência, e desejamos nos comportar da maneira correta em tudo. 
'''
"19" = '''
:sup:`19` E eu vos rogo ainda mais que façais isto, para que eu vos seja restituído mais depressa. 
'''
"20" = '''
:sup:`20` O Deus da paz, que, pelo sangue do eterno Testamento eterno, voltou a trazer dentre os mortos o grande Pastor das ovelhas, o nosso Senhor Jesus, 
'''
"21" = '''
:sup:`21` vos aperfeiçoe em toda boa obra, para fazerdes a sua vontade, operando em vós o que é agradável diante dele, por meio de Jesus Cristo, a quem seja a glória para todo o sempre. Amém! 
'''
"22" = '''
:sup:`22` Eu vos rogo, porém, irmãos, que suportai esta palavra de exortação; pois eu vos escrevi de maneira breve. 
'''
"23" = '''
:sup:`23` Sabei que o irmão Timóteo já está solto. Se ele vier depressa, com ele eu vos verei. 
'''
"24" = '''
:sup:`24` Saudai a todos os vossos líderes, e a todos os santos. Os da Itália vos saúdam. 
'''
"25" = '''
:sup:`25` A graça seja com todos vós. Amém.Escrita da Itália para os Hebreus, e enviada por Timóteo 
'''
