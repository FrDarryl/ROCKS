[20]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Que o SENHOR te responda no dia da angústia; o nome do Deus de Jacó te ponha em lugar seguro. 
'''
"2" = '''
:sup:`2` Que ele envie a ti ajuda desde seu santuário; e desde Sião ele te sustenha. 
'''
"3" = '''
:sup:`3` Que ele se lembre de todas as tuas ofertas, e aceite os teus holocaustos. (Selá) 
'''
"4" = '''
:sup:`4` Que ele de a ti conforme o teu coração, e faça cumprir todo o teu propósito. 
'''
"5" = '''
:sup:`5` Nós alegraremos muito por tua salvação, e no nome do nosso Deus levantaremos bandeiras; que o SENHOR cumpra todos os teus pedidos. 
'''
"6" = '''
:sup:`6` Agora eu sei que o SENHOR salva a seu ungido; desde os céus de sua santidade ele lhe responderá, com o poder salvador de sua mão direita. 
'''
"7" = '''
:sup:`7` Alguns confiam em carruagens, e outros em cavalos; mas nós nos lembraremos do nome do SENHOR nosso Deus. 
'''
"8" = '''
:sup:`8` Eles se encurvam, e caem; mas nós nos levantamos, e ficamos em pé. 
'''
"9" = '''
:sup:`9` Salva -nos ,SENHOR! Que o Rei nos ouça no dia de nosso clamor. 
'''
