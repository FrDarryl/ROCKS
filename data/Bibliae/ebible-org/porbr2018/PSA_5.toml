[5]
"1" = '''
:sup:`1` Salmo de Davi para o regente, com instrumentos de sopro: SENHOR, escuta as minhas palavras; entende aquilo que estou meditando; 
'''
"2" = '''
:sup:`2` Ouve a voz do meu clamor, meu Rei e meu Deus; porque a ti eu oro. 
'''
"3" = '''
:sup:`3` SENHOR, pela manhã ouvirás minha voz; pela manhã apresentarei meu clamor a ti, e ficarei esperando. 
'''
"4" = '''
:sup:`4` Porque tu não és Deus que tens prazer na maldade; contigo não habitará o mau. 
'''
"5" = '''
:sup:`5` Os arrogantes não ficarão de pé diante dos teus olhos; tu odeias todas os praticantes de maldade. 
'''
"6" = '''
:sup:`6` Tu destruirás aos que falam mentiras; o SENHOR abomina ao homem sanguinário e enganador. 
'''
"7" = '''
:sup:`7` Mas eu, pela grandeza de tua bondade, entrarei em tua casa; adorarei inclinado para o templo de tua santidade em temor a ti. 
'''
"8" = '''
:sup:`8` SENHOR, guia-me em tua justiça, por causa dos meus adversários; prepara diante de mim o teu caminho. 
'''
"9" = '''
:sup:`9` Porque não há verdade na boca deles; seu interior são meras destruições; a garganta deles é uma sepultura aberta; com suas línguas elogiam falsamente. 
'''
"10" = '''
:sup:`10` Declara-os culpados, ó Deus, e que caiam de seus próprios conselhos; expulsa-os por causa da abundância de suas transgressões, porque eles se rebelaram contra ti. 
'''
"11" = '''
:sup:`11` Mas se alegrem todos os que confiam em ti; clamai de alegria para sempre; porque tu os proteges; e fiquem contentes em ti aqueles que amam o teu nome. 
'''
"12" = '''
:sup:`12` Porque tu, SENHOR, abençoarás ao justo; como com um escudo tu o rodearás com tua bondade. 
'''
