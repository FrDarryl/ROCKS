[24]
"1" = '''
:sup:`1` De sete anos era Joás quando começou a reinar, e quarenta anos reinou em Jerusalém. O nome de sua mãe foi Zíbia, de Berseba. 
'''
"2" = '''
:sup:`2` E fez Joás o que era correto aos olhos do SENHOR todos os dias de Joiada o sacerdote. 
'''
"3" = '''
:sup:`3` E tomou para ele Joiada duas mulheres; e gerou filhos e filhas. 
'''
"4" = '''
:sup:`4` Depois disto aconteceu que Joás teve vontade de reparar a casa do SENHOR. 
'''
"5" = '''
:sup:`5` E juntou os sacerdotes e os levitas, e disse-lhes: Saí pelas cidades de Judá, e juntai dinheiro de todo Israel, para que cada ano seja reparada a casa de vosso Deus; e vós ponde diligência no negócio. Mas os levitas não puseram diligência. 
'''
"6" = '''
:sup:`6` Por isso o rei chamou a Joiada o principal, e disse-lhe: Por que não procuraste que os levitas tragam de Judá e de Jerusalém ao tabernáculo do testemunho, a oferta que impôs Moisés servo do SENHOR, e da congregação de Israel? 
'''
"7" = '''
:sup:`7` Porque a ímpia Atalia e seus filhos haviam destruído a casa de Deus, e ademais haviam gastado nos ídolos todas as coisas consagradas à casa do SENHOR. 
'''
"8" = '''
:sup:`8` Mandou, pois, o rei que fizessem uma arca, a qual puseram fora à porta da casa do SENHOR; 
'''
"9" = '''
:sup:`9` E fizeram apregoar em Judá e em Jerusalém, que trouxessem ao SENHOR a oferta que Moisés servo de Deus havia imposto a Israel no deserto. 
'''
"10" = '''
:sup:`10` E todos os príncipes e todo o povo se alegraram: e traziam, e lançavam no arca até enchê-la. 
'''
"11" = '''
:sup:`11` E quando vinha o tempo para levar a arca ao magistrado do rei por mão dos levitas, quando viam que havia muito dinheiro, vinha o escriba do rei, e o que estava posto pelo sumo sacerdote, e levavam a arca, e esvaziavam-na, e traziam-na de volta a seu lugar; e assim o faziam a cada dia, e recolhiam muito dinheiro. 
'''
"12" = '''
:sup:`12` O qual dava o rei e Joiada aos que faziam a obra do serviço da casa do SENHOR, e tomavam pedreiros e oficiais que reparassem a casa do SENHOR, e ferreiros e artesãos de metal para compor a casa do SENHOR. 
'''
"13" = '''
:sup:`13` Faziam, pois, os oficiais a obra, e por suas mãos foi a obra restaurada, e restituíram a casa de Deus a sua condição, e a consolidaram. 
'''
"14" = '''
:sup:`14` E quando houveram acabado, trouxeram o que restava do dinheiro ao rei e a Joiada, e fizeram dele vasos para a casa do SENHOR, vasos para o serviço, utensílios para os sacrifícios, colheres, vasos de ouro e de prata. E sacrificavam holocaustos continuamente na casa do SENHOR todos os dias de Joiada. 
'''
"15" = '''
:sup:`15` Mas Joiada envelheceu, e morreu farto de dias: de cento e trinta anos era quando morreu. 
'''
"16" = '''
:sup:`16` E sepultaram-no na cidade de Davi com os reis, porquanto havia feito bem com Israel, e para com Deus, e com sua casa. 
'''
"17" = '''
:sup:`17` Depois de Joiada ter morrido, vieram os príncipes de Judá, e fizeram reverência ao rei; e o rei os ouviu. 
'''
"18" = '''
:sup:`18` E abandonaram a casa do SENHOR o Deus de seus pais, e serviram aos bosques e às imagens esculpidas; e a ira veio sobre Judá e Jerusalém por este seu pecado. 
'''
"19" = '''
:sup:`19` E enviou-lhes profetas, para que os reconduzissem ao SENHOR, os quais lhes protestaram: mas eles não os escutaram. 
'''
"20" = '''
:sup:`20` E o espírito de Deus investiu a Zacarias, filho de Joiada o sacerdote, o qual estando sobre o povo, lhes disse: Assim disse Deus: Por que quebrantais os mandamentos do SENHOR? Não vos virá bem disso; porque por haver deixado ao SENHOR, ele também vos deixará. 
'''
"21" = '''
:sup:`21` Mas eles fizeram conspiração contra ele, e cobriram-lhe de pedras por mandado do rei, no pátio da casa do SENHOR. 
'''
"22" = '''
:sup:`22` Não teve, pois, memória o rei Joás da misericórdia que seu pai Joiada havia feito com ele, antes matou-lhe seu filho; o qual disse ao morrer: o SENHOR o veja, e o exija. 
'''
"23" = '''
:sup:`23` À volta do ano subiu contra ele o exército da Síria; e vieram a Judá e a Jerusalém, e destruíram no povo a todos os principais dele, e enviaram todos seus despojos ao rei a Damasco. 
'''
"24" = '''
:sup:`24` Porque ainda que o exército da Síria houvesse vindo com pouca gente, o SENHOR lhes entregou em suas mãos um exército muito numeroso; porquanto haviam deixado ao SENHOR o Deus de seus pais. E com Joás fizeram juízos. 
'''
"25" = '''
:sup:`25` E indo-se dele os sírios, deixaram-no em muitas enfermidades; e conspiraram contra ele seus servos a causa dos sangues dos filhos de Joiada o sacerdote, e feriram-lhe em sua cama, e morreu: e sepultaram-lhe na cidade de Davi, mas não o sepultaram nos sepulcros dos reis. 
'''
"26" = '''
:sup:`26` Os que conspiraram contra ele foram Zabade, filho de Simeate amonita, e Jozabade, filho de Sin moabita. 
'''
"27" = '''
:sup:`27` De seus filhos, e da multiplicação que fez das rendas, e da restauração da casa do SENHOR, eis que está escrito na história do livro dos reis. E reinou em seu lugar Amazias seu filho. 
'''
