[101]
"1" = '''
:sup:`1` Salmo de Davi: Cantarei sobre a bondade e o juízo; a ti, SENHOR, tocarei melodia. 
'''
"2" = '''
:sup:`2` No caminho correto eu meditarei; mas quando virás a mim? Em sinceridade de meu coração andarei dentro de minha casa. 
'''
"3" = '''
:sup:`3` Não porei perante meus olhos obra maligna; odeio as ações dos que desviam, tais coisas não me tomarão. 
'''
"4" = '''
:sup:`4` O coração perverso se afastará de mim; não conhecerei ao mau. 
'''
"5" = '''
:sup:`5` Destruirei ao que fala mal de seu próximo as escondidas, e não tolerarei ao que tem olhos cobiçosos e coração arrogante. 
'''
"6" = '''
:sup:`6` Meus olhos estarão sobre os fiéis da terra, para que se sentem comigo; aquele que anda no caminho correto, esse me servirá. 
'''
"7" = '''
:sup:`7` Aquele que usa de engano não habitará em minha casa; aquele que fala mentiras não conseguirá ficar firme perante meus olhos. 
'''
"8" = '''
:sup:`8` Pelas madrugadas destruirei a todos os perversos da terra, para tirar da cidade do SENHOR todos os que praticam maldade. 
'''
