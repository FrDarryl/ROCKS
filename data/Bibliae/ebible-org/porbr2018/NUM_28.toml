[28]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Manda aos filhos de Israel, e dize-lhes: Da minha oferta, do meu pão com os meus holocaustos em aroma agradável para mim, tereis cuidado de as oferecer a mim no tempo devido. 
'''
"3" = '''
:sup:`3` E lhes dirás: Esta é a oferta queimada que apresentareis ao SENHOR: dois cordeiros sem mácula de ano, cada dia, será o holocausto contínuo. 
'''
"4" = '''
:sup:`4` Um cordeiro oferecerás pela manhã, e o outro cordeiro oferecerás entre as duas tardes: 
'''
"5" = '''
:sup:`5` E a décima de um efa de boa farinha, amassada com uma quarta parte de um him de azeite prensado, em oferta de cereais. 
'''
"6" = '''
:sup:`6` É holocausto contínuo, que foi feito no monte Sinai em cheiro suave, oferta queimada ao SENHOR. 
'''
"7" = '''
:sup:`7` E sua libação, a quarta parte de um him com cada cordeiro: derramarás libação de superior vinho ao SENHOR no santuário. 
'''
"8" = '''
:sup:`8` E oferecerás o segundo cordeiro entre as duas tardes: conforme a oferta da manhã, e conforme sua libação oferecerás, oferta queimada em cheiro suave ao SENHOR. 
'''
"9" = '''
:sup:`9` Mas no dia do sábado dois cordeiros de ano sem defeito, e dois décimos de efa de flor de farinha amassada com azeite, por oferta de cereais, com sua libação: 
'''
"10" = '''
:sup:`10` É o holocausto do sábado em cada sábado, além do holocausto contínuo e sua libação. 
'''
"11" = '''
:sup:`11` E nos princípios de vossos meses oferecereis em holocausto ao SENHOR dois bezerros das vacas, e um carneiro, e sete cordeiros de ano sem defeito; 
'''
"12" = '''
:sup:`12` E três décimos de efa de boa farinha amassada com azeite, por oferta de cereais com cada bezerro; e dois décimos de efa de boa farinha amassada com azeite, por oferta de cereais com cada carneiro; 
'''
"13" = '''
:sup:`13` E um décimo de efa de boa farinha amassada com azeite, em oferta de cereais com cada cordeiro; holocausto de aroma suave, oferta queimada ao SENHOR. 
'''
"14" = '''
:sup:`14` E suas libações de vinho, meio him com cada bezerro, e o terço de um him com cada carneiro, e a quarta parte de um him com cada cordeiro. Este é o holocausto de cada mês por todos os meses do ano. 
'''
"15" = '''
:sup:`15` E um bode macho em expiação se oferecerá ao SENHOR, além do holocausto contínuo com sua libação. 
'''
"16" = '''
:sup:`16` Mas no mês primeiro, aos catorze do mês será a páscoa do SENHOR. 
'''
"17" = '''
:sup:`17` E aos quinze dias deste mês, a solenidade: por sete dias se comerão pães ázimos. 
'''
"18" = '''
:sup:`18` No primeiro dia, santa convocação; nenhuma obra servil fareis: 
'''
"19" = '''
:sup:`19` E oferecereis por oferta queimada em holocausto ao SENHOR dois bezerros das vacas, e um carneiro, e sete cordeiros de um ano; sem defeito os tomareis; 
'''
"20" = '''
:sup:`20` E sua oferta de cereais de farinha amassada com azeite: três décimos de efa com cada bezerro, e dois décimos com cada carneiro oferecereis; 
'''
"21" = '''
:sup:`21` Com cada um dos sete cordeiros oferecereis um décimo; 
'''
"22" = '''
:sup:`22` e um bode macho por expiação, para vos reconciliar. 
'''
"23" = '''
:sup:`23` Isto oferecereis além do holocausto da manhã, que é o holocausto contínuo. 
'''
"24" = '''
:sup:`24` Conforme isto oferecereis cada um dos sete dias, alimento e oferta queimada em cheiro suave ao SENHOR; será oferecido além do holocausto contínuo, com sua libação. 
'''
"25" = '''
:sup:`25` E no sétimo dia tereis santa convocação; nenhuma obra servil fareis. 
'''
"26" = '''
:sup:`26` Também no dia das primícias, quando oferecerdes oferta de cereais novos ao SENHOR em vossas semanas, tereis santa convocação; nenhuma obra servil fareis; 
'''
"27" = '''
:sup:`27` E oferecereis em holocausto, em cheiro suave ao SENHOR, dois bezerros das vacas, um carneiro, sete cordeiros de um ano; 
'''
"28" = '''
:sup:`28` E a oferta de cereais deles, boa farinha amassada com azeite, três décimos de efa com cada bezerro, dois décimos com cada carneiro, 
'''
"29" = '''
:sup:`29` com cada um dos sete cordeiros uma décimo; 
'''
"30" = '''
:sup:`30` um bode macho, para fazer expiação por vós. 
'''
"31" = '''
:sup:`31` Vós os oferecereis, além do holocausto contínuo com suas ofertas de cereais, e suas libações; vós os apresentareis sem defeito. 
'''
