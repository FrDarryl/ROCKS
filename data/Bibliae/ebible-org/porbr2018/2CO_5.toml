[5]
"1" = '''
:sup:`1` Porque sabemos que, se nossa casa terrestre deste tabernáculo se desfizer, temos um edifício de Deus, uma casa não feita por mãos, mas eterna, nos céus. 
'''
"2" = '''
:sup:`2` Porque nesta casa gememos, desejando sermos revestidos de nossa habitação do céu; 
'''
"3" = '''
:sup:`3` Dado que, se estivermos vestidos, não seremos achados nus. 
'''
"4" = '''
:sup:`4` Pois de fato nós, os que estamos neste tabernáculo, gememos pressionados, não porque queremos ser despidos, mas sim, revestidos; para que a mortalidade seja devorada pela vida. 
'''
"5" = '''
:sup:`5` E para isto mesmo que Deus nos preparou, ele que também deu o penhor do Espírito. 
'''
"6" = '''
:sup:`6` Por isso sempre temos confiança, e sabemos que, enquanto habitarmos no corpo, estamos ausentes do Senhor. 
'''
"7" = '''
:sup:`7` (Pois andamos pela fé, e não pela vista). 
'''
"8" = '''
:sup:`8` Temos, porém, confiança, e queremos mais deixar o corpo, e habitar com o Senhor; 
'''
"9" = '''
:sup:`9` Por isso também desejamos muito ser agradáveis a ele, quer presentes no nosso corpo ,quer ausentes; 
'''
"10" = '''
:sup:`10` Pois todos devemos comparecer diante do Tribunal de Cristo, para que cada um receba o pagamento das coisas que fez no corpo, seja bem ou mal. 
'''
"11" = '''
:sup:`11` Conhecendo, pois, o temor ao Senhor, persuadimos as pessoas para a fé, e a Deus somos claramente visíveis; mas espero, também, que estejamos claramente visíveis em vossas consciências. 
'''
"12" = '''
:sup:`12` Porque não nos recomendamos novamente para vós; mas damos oportunidade de vos orgulhardes de nós; para que tenhais o que responder aos que se orgulham da aparência, e não do coração. 
'''
"13" = '''
:sup:`13` Pois se nós enlouquecemos, é para Deus; se estamos sensatos, é para vós. 
'''
"14" = '''
:sup:`14` Porque é o amor de Cristo que nos controla; pois temos certeza que, se um morreu por todos, logo todos morreram. 
'''
"15" = '''
:sup:`15` E ele morreu por todos, para que os que vivem não vivam mais para si, mas sim, para aquele que por eles morreu e ressuscitou. 
'''
"16" = '''
:sup:`16` Portanto daqui em diante a ninguém conhecemos segundo a carne, e ainda que também tenhamos conhecido a Cristo segundo a carne, todavia agora não o conhecemos assim . 
'''
"17" = '''
:sup:`17` Portanto, se alguém está em Cristo, uma nova criatura é ; as coisas velhas já passaram, eis que tudo se fez novo. 
'''
"18" = '''
:sup:`18` E tudo isto vem de Deus, o qual por Jesus Cristo nos reconciliou consigo, e nos deu o ministério da reconciliação. 
'''
"19" = '''
:sup:`19` Porque Deus estava em Cristo reconciliando consigo ao mundo, não lhes atribuindo seus pecados; e pôs em nós a palavra da reconciliação. 
'''
"20" = '''
:sup:`20` Assim, pois, nós somos embaixadores da parte de Cristo, como se Deus rogasse por nós; por isso ,rogamos em Cristo: Reconciliai-vos com Deus. 
'''
"21" = '''
:sup:`21` Pois ele fez com que aquele que não conheceu pecado se tornasse pecado por nós; para que nós nele fôssemos feitos justiça de Deus. 
'''
