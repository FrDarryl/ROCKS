[28]
"1" = '''
:sup:`1` De vinte anos era Acaz quando começou a reinar, e dezesseis anos reinou em Jerusalém: mas não fez o que era correto aos olhos do SENHOR, como Davi seu pai. 
'''
"2" = '''
:sup:`2` Antes andou nos caminhos dos reis de Israel, e ademais fez imagens de fundição aos baalins. 
'''
"3" = '''
:sup:`3` Queimou também incenso no vale dos filhos de Hinom, e queimou seus filhos por fogo, conforme as abominações das nações que o SENHOR havia lançado diante dos filhos de Israel. 
'''
"4" = '''
:sup:`4` Assim sacrificou e queimou incenso nos altos, e nas colinas, e debaixo de toda árvores espessa. 
'''
"5" = '''
:sup:`5` Pelo qual o SENHOR seu Deus o entregou em mãos do rei dos sírios, os quais lhe derrotaram, e tomaram dele uma grande presa, que levaram a Damasco. Foi também entregue em mãos do rei de Israel, o qual o derrotou com grande mortandade. 
'''
"6" = '''
:sup:`6` Porque Peca, filho de Remalias matou em Judá em um dia cento e vinte mil, todos eles homens valentes; porquanto haviam deixado ao SENHOR o Deus de seus pais. 
'''
"7" = '''
:sup:`7` Assim Zicri, homem poderoso de Efraim, matou a Maaseias filho do rei, e a Azricão seu mordomo, e a Elcana, segundo depois do rei. 
'''
"8" = '''
:sup:`8` Tomaram também cativos os filhos de Israel de seus irmãos duzentos mil, mulheres, meninos, e meninas, a mais de haver saqueado deles um grande despojo, o qual trouxeram a Samaria. 
'''
"9" = '''
:sup:`9` Havia então ali um profeta do SENHOR, que se chamava Obede, o qual saiu diante do exército quando entrava em Samaria, e disse-lhes: Eis que o SENHOR o Deus de vossos pais, pela ira contra Judá, os entregou em vossas mãos; e vós os 
'''
"10" = '''
:sup:`10` E agora haveis determinado sujeitar a vós a Judá e a Jerusalém por servos e servas: mas não haveis vós pecado contra o SENHOR vosso Deus? 
'''
"11" = '''
:sup:`11` Ouvi-me, pois, agora, e voltai a enviar os cativos que haveis tomado de vossos irmãos: porque o SENHOR está irado contra vós. 
'''
"12" = '''
:sup:`12` Levantaram-se então alguns homens dos principais dos filhos de Efraim, Azarias filho de Joanã, e Berequias filho de Mesilemote, e Jeizquias filho de Salum, e Amasa filho de Hadlai, contra os que vinham da guerra. 
'''
"13" = '''
:sup:`13` E disseram-lhes: Não metais aqui os cativos; porque o pecado contra o SENHOR será sobre nós. Vós tratais de acrescentar sobre nossos pecados e sobre nossas culpas, sendo suficientemente grande nosso delito, e a ira do furor sobre Israel. 
'''
"14" = '''
:sup:`14` Então o exército deixou os cativos e a presa diante dos príncipes e de toda a multidão. 
'''
"15" = '''
:sup:`15` E levantaram-se os homens nomeados, e tomaram os cativos, e vestiram do despojo aos que deles estavam nus; vestiram-nos e calçaram-nos, e deram-lhes de comer e de beber, e ungiram-nos, e conduziram em asnos a todos os fracos, e levaram-nos até Jericó, cidade das palmeiras, próxima de seus irmãos; e eles voltaram a Samaria. 
'''
"16" = '''
:sup:`16` Naquele tempo enviou a pedir o rei Acaz aos reis de Assíria que lhe ajudassem: 
'''
"17" = '''
:sup:`17` Porque a mais disto, os edomitas haviam vindo e ferido aos de Judá, e haviam levado cativos. 
'''
"18" = '''
:sup:`18` Assim os filisteus haviam invadido as cidades da planície, e ao sul de Judá, e haviam tomado a Bete-Semes, a Aijalom, Gederote, e Socó com suas aldeias, Timna também com suas aldeias, e Ginzo com suas aldeias; e habitavam nelas. 
'''
"19" = '''
:sup:`19` Porque o SENHOR havia humilhado a Judá por causa de Acaz rei de Israel: porquanto ele havia desnudado a Judá, e rebelado-se gravemente contra o SENHOR. 
'''
"20" = '''
:sup:`20` E veio contra ele Tiglate-Pileser, rei dos assírios: pois o oprimiu, e não o fortificou. 
'''
"21" = '''
:sup:`21` Ainda que Acaz tenha despojado a casa do SENHOR, e a casa real, e as dos príncipes, para dar ao rei dos assírios, contudo isso ele não lhe ajudou. 
'''
"22" = '''
:sup:`22` Ademais o rei Acaz no tempo que aquele lhe afligia-se, acrescentou transgressão contra o SENHOR; 
'''
"23" = '''
:sup:`23` Porque sacrificou aos deuses de Damasco que lhe haviam ferido, e disse: Pois que os deuses dos reis da Síria lhes ajudam, eu também sacrificarei a eles para que me ajudem; bem que foram estes sua ruína, e a de todo Israel. 
'''
"24" = '''
:sup:`24` A mais disso recolheu Acaz os vasos da casa de Deus, e quebrou-os, e fechou as portas da casa do SENHOR, e fez-se altares em Jerusalém em todos os cantos. 
'''
"25" = '''
:sup:`25` Fez também altos em todas as cidades de Judá, para queimar incenso aos deuses alheios, provocando assim a ira ao SENHOR o Deus de seus pais. 
'''
"26" = '''
:sup:`26` Os demais de seus feitos, e todos seus caminhos, primeiros e últimos, eis que estão escrito no livro dos reis de Judá e de Israel. 
'''
"27" = '''
:sup:`27` E descansou Acaz com seus pais, e sepultaram-no na cidade de Jerusalém: mas não lhe meteram nos sepulcros dos reis de Israel; e reinou em seu lugar Ezequias seu filho. 
'''
