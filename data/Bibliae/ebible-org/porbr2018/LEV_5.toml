[5]
"1" = '''
:sup:`1` E quando alguma pessoa pecar, que houver ouvido a voz do que jurou, e ele for testemunha que viu, ou soube, se não o denunciar, ele levará seu pecado. 
'''
"2" = '''
:sup:`2` Também a pessoa que houver tocado em qualquer coisa imunda, seja corpo morto de animal selvagem impuro, ou corpo morto de animal doméstico impuro, ou corpo morto de réptil impuro, ainda que não o soubesse, será impura e haverá transgredido: 
'''
"3" = '''
:sup:`3` Ou se tocar a homem impuro em qualquer impureza sua de que é impuro, e não o deixar de ver; se depois chega a sabê-lo, será culpável. 
'''
"4" = '''
:sup:`4` Também a pessoa que jurar precipitadamente com seus lábios fazer mal ou bem, em quaisquer coisas que o homem profere com juramento, e ele não o conhecer; se depois o entende, será culpado em uma destas coisas. 
'''
"5" = '''
:sup:`5` E será que quando pecar em alguma destas coisas, confessará aquilo em que pecou: 
'''
"6" = '''
:sup:`6` E para sua expiação trará ao SENHOR por seu pecado que cometeu, uma fêmea dos rebanhos, uma cordeira ou uma cabra como oferta de expiação; e o sacerdote fará expiação por ele de seu pecado. 
'''
"7" = '''
:sup:`7` E se não lhe alcançar para um cordeiro, trará em expiação por seu pecado que cometeu, duas rolinhas ou dois pombinhos ao SENHOR; um para expiação, e o outro para holocausto. 
'''
"8" = '''
:sup:`8` E há de trazê-los ao sacerdote, o qual oferecerá primeiro o que é para expiação, e desunirá sua cabeça de seu pescoço, mas não a separará por completo: 
'''
"9" = '''
:sup:`9` E espargirá do sangue da expiação sobre a parede do altar; e o que sobrar do sangue o espremerá ao pé do altar; é expiação. 
'''
"10" = '''
:sup:`10` E do outro fará holocausto conforme o rito; e fará por ele o sacerdote expiação de seu pecado que cometeu, e será perdoado. 
'''
"11" = '''
:sup:`11` Mas se sua possibilidade não alcançar para duas rolinhas, ou dois pombinhos, o que pecou trará por sua oferta a décima parte de um efa de boa farinha por expiação. Não porá sobre ela azeite, nem sobre ela porá incenso, porque é expiação. 
'''
"12" = '''
:sup:`12` Ele a trará, pois, ao sacerdote, e o sacerdote tomará dela seu punho cheio, em memória sua, e a fará arder no altar sobre as ofertas acendidas ao SENHOR: é expiação. 
'''
"13" = '''
:sup:`13` E fará o sacerdote expiação por ele de seu pecado que cometeu em alguma destas coisas, e será perdoado; e o excedente será do sacerdote, como a oferta de alimentos. 
'''
"14" = '''
:sup:`14` Falou mais o SENHOR a Moisés, dizendo: 
'''
"15" = '''
:sup:`15` Quando alguma pessoa cometer falta, e pecar por acidente nas coisas santificadas ao SENHOR, trará sua expiação ao SENHOR, um carneiro sem mácula dos rebanhos, conforme tua avaliação, em siclos de prata do siclo do santuário, em oferta pelo pecado; 
'''
"16" = '''
:sup:`16` E pagará aquilo das coisas santas em que houver pecado, e acrescentará a ele o quinto, e o dará ao sacerdote: e o sacerdote fará expiação por ele com o carneiro do sacrifício pelo pecado, e será perdoado. 
'''
"17" = '''
:sup:`17` Finalmente, se uma pessoa pecar, ou fizer alguma de todas aquelas coisas que por mandamento do SENHOR não se devem fazer, ainda sem fazê-lo de propósito, é culpável, e levará seu pecado. 
'''
"18" = '''
:sup:`18` Trará, pois, ao sacerdote por expiação, segundo tu o estimes, um carneiro sem mácula dos rebanhos: e o sacerdote fará expiação por ele de seu erro que cometeu por ignorância, e será perdoado. 
'''
"19" = '''
:sup:`19` É infração, e certamente transgrediu contra o SENHOR. 
'''
