[5]
"1" = '''
:sup:`1` Agora ajunta-te em tropas, ó filha de tropas; fazem cerco ao nosso redor; ferirão ao juiz de Israel com vara no rosto. 
'''
"2" = '''
:sup:`2` Porém tu, Belém Efrata, ainda que sejas pequena entre as famílias de Judá, de ti me sairá o que será governador em Israel; e suas saídas são desde o princípio, desde os dias antigos. 
'''
"3" = '''
:sup:`3` Por isso ele os entregará até o tempo em que a que estiver de parto der à luz; então o resto de seus irmãos voltarão a estar com os filhos de Israel. 
'''
"4" = '''
:sup:`4` E eles se levantará, e governará com a força do SENHOR, com a grandeza do nome do SENHOR seu Deus; e eles habitarão seguros ,porque agora ele será engrandecido até os confins da terra. 
'''
"5" = '''
:sup:`5` E este será nossa paz; quando a Assíria vier a nossa terra, e quando pisar nossos palácios, então levantaremos contra ela sete pastores, e oito príncipes dentre os homens; 
'''
"6" = '''
:sup:`6` E dominarão a terra da Assíria pela espada, e a terra de Ninrode em suas entradas; assim ele nos livrará do assírios, quando vierem contra nossa terra e invadirem nossas fronteiras. 
'''
"7" = '''
:sup:`7` E o restante de Jacó estará no meio de muitos povos, como o orvalho do SENHOR, como gotas sobre a erva, que não esperam ao homem, nem aguardam os filhos de homens. 
'''
"8" = '''
:sup:`8` E o restante de Jacó estará entre as nações, no meio de muitos povos, como o leão entre os animais do bosque, como o leão jovem entre os rebanhos de ovelhas, o qual quando passa, atropela e despedaça, de modo que ninguém há que possa livrar. 
'''
"9" = '''
:sup:`9` Tua mão se erguerá sobre teus adversários, e todos os teus inimigos serão exterminados. 
'''
"10" = '''
:sup:`10` E será naquele dia,diz o SENHOR, que destruirei teus cavalos do meio de ti, e acabarei com tuas carruagens. 
'''
"11" = '''
:sup:`11` Também destruirei as cidades da tua terra, e derrubarei todas as tuas fortalezas. 
'''
"12" = '''
:sup:`12` Também destruirei as feitiçarias de tua mão, e não terás mais adivinhadores. 
'''
"13" = '''
:sup:`13` Também destruirei as tuas imagens de escultura e tuas colunas de idolatria do meio de ti, e nunca mais te encurvarás diante da obra de tuas mãos; 
'''
"14" = '''
:sup:`14` Também arrancarei teus bosques do meio de ti, e arruinarei tuas cidades. 
'''
"15" = '''
:sup:`15` E com ira e com furor farei vingança das nações que não me deram ouvidos. 
'''
