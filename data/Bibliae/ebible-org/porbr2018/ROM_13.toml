[13]
"1" = '''
:sup:`1` Toda pessoa esteja sujeita às autoridades superiores, porque não há autoridade que não seja da parte de Deus; e as autoridades que existem são ordenadas por Deus. 
'''
"2" = '''
:sup:`2` Por isso, quem se opõe à autoridade resiste à ordem de Deus; e os que lhe resistem trarão a si mesmos condenação. 
'''
"3" = '''
:sup:`3` Pois os que possuem autoridade não causam temor às boas obras, mas sim, às más. Queres tu não ter medo de autoridade? Faz o bem, e dela receberás elogio, 
'''
"4" = '''
:sup:`4` porque ela é serva de Deus para o teu bem. Porém, se fizeres o mal, teme; porque ela não traz a espada em vão. Pois é serva de Deus, vingadora, para castigar a quem faz o mal. 
'''
"5" = '''
:sup:`5` Portanto, é necessário estar sujeito não somente por causa do castigo, mas também por causa da consciência. 
'''
"6" = '''
:sup:`6` Por isso também pagais impostos; porque são servidores de Deus, atendendo a essa função. 
'''
"7" = '''
:sup:`7` Portanto, dai a cada um o que deveis; a quem imposto, imposto; a quem taxa, taxa; a quem temor, temor; a quem honra, honra. 
'''
"8" = '''
:sup:`8` A ninguém devais coisa alguma, a não ser o amor uns aos outros, pois quem ama o outro tem cumprido a Lei. 
'''
"9" = '''
:sup:`9` Porque estes mandamentos : não adulterarás, não matarás, não roubarás, não dirás falso testemunho, não cobiçarás; e qualquer outro mandamento que há, nesta frase se resumem: “Amarás ao teu próximo como a ti mesmo”. 
'''
"10" = '''
:sup:`10` O amor não faz mal ao próximo. Assim, o cumprimento da Lei é o amor. 
'''
"11" = '''
:sup:`11` Além disso, conheceis o tempo, que já é hora de despertarmos do sono, porque a salvação está agora mais perto de nós do que quando começamos a crer. 
'''
"12" = '''
:sup:`12` A noite está se acabando, e o dia, chegando. Deixemos, pois, as obras das trevas, e vistamo-nos das armas da luz. 
'''
"13" = '''
:sup:`13` Andemos de maneira decente, como de dia; não em orgias e bebedeiras; não em pecados sexuais ou depravações; não em brigas, nem em inveja. 
'''
"14" = '''
:sup:`14` Em vez disso, revesti-vos do Senhor Jesus Cristo, e não fiqueis pensando em realizar os desejos da carne. 
'''
