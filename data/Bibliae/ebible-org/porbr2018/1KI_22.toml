[22]
"1" = '''
:sup:`1` Três anos passaram sem guerra entre os sírios e Israel. 
'''
"2" = '''
:sup:`2` E aconteceu ao terceiro ano, que Josafá rei de Judá desceu ao rei de Israel. 
'''
"3" = '''
:sup:`3` E o rei de Israel disse a seus servos: Não sabeis que Ramote de Gileade e nossa? Porém ficamos quietos, sem a tomar da mão do rei da Síria. 
'''
"4" = '''
:sup:`4` E disse a Josafá: Queres vir comigo a lutar contra Ramote de Gileade? E Josafá respondeu ao rei de Israel: Como eu, assim tu; e como meu povo, assim teu povo; e como meus cavalos, teus cavalos. 
'''
"5" = '''
:sup:`5` E disse logo Josafá ao rei de Israel: Eu te rogo que consultes hoje a palavra do SENHOR. 
'''
"6" = '''
:sup:`6` Então o rei de Israel juntou os profetas, como quatrocentos homens, aos quais disse: Irei à guerra contra Ramote de Gileade, ou a deixarei? E eles disseram: Sobe; porque o Senhor a entregará em mão do rei. 
'''
"7" = '''
:sup:`7` E disse Josafá: Há ainda aqui algum profeta do SENHOR, pelo qual consultemos? 
'''
"8" = '''
:sup:`8` E o rei de Israel respondeu a Josafá: Ainda há um homem pelo qual poderíamos consultar ao SENHOR, Micaías, filho de Inlá: mas eu lhe aborreço porque nunca me profetiza bem, a não ser somente mal. E Josafá disse: Não fale o rei assim. 
'''
"9" = '''
:sup:`9` Então o rei de Israel chamou a um eunuco, e disse-lhe: traze logo a Micaías filho de Inlá. 
'''
"10" = '''
:sup:`10` E o rei de Israel e Josafá rei de Judá estavam sentados cada um em sua cadeira, vestidos de suas roupas reais, na praça junto à entrada da porta de Samaria; e todos os profetas profetizavam diante deles. 
'''
"11" = '''
:sup:`11` E Zedequias filho de Quenaaná se havia feito uns chifres de ferro, e disse: Assim disse o SENHOR: Com estes chifrarás aos siros até acabá-los. 
'''
"12" = '''
:sup:`12` E todos os profetas profetizavam da mesma maneira, dizendo: Sobe a Ramote de Gileade, e serás próspero; que o SENHOR a dará em mão do rei. 
'''
"13" = '''
:sup:`13` E o mensageiro que havia ido a chamar a Micaías, falou-lhe, dizendo: Eis que as palavras dos profetas unanimemente anunciam o bem ao rei; seja agora a tua palavra conforme à palavra de algum deles, e anuncia o bem. 
'''
"14" = '''
:sup:`14` E Micaías respondeu: Vive o SENHOR, que o que o SENHOR me falar, isso direi. 
'''
"15" = '''
:sup:`15` Veio, pois, ao rei, e o rei lhe disse: Micaías, devemos ir lutar por Ramote de Gileade, ou a deixaremos? E ele respondeu: Sobe, que serás próspero, e o SENHOR a entregará na mão do rei. 
'''
"16" = '''
:sup:`16` E o rei lhe disse: Até quantas vezes te farei jurar que não me digas a não ser a verdade no nome do SENHOR? 
'''
"17" = '''
:sup:`17` Então ele disse: Eu vi a todo Israel disperso pelos montes, como ovelhas que não têm pastor: e o SENHOR disse: Estes não têm senhor: volte-se cada um a sua casa em paz. 
'''
"18" = '''
:sup:`18` E o rei de Israel disse a Josafá: Não te o havia eu dito? Nenhuma coisa boa profetizará ele acerca de mim, a não ser somente mal. 
'''
"19" = '''
:sup:`19` Então ele disse: Ouve, pois, a palavra do SENHOR: Eu vi o SENHOR sentado em seu trono, e todo o exército dos céus estava junto a ele, à sua direita e à sua esquerda. 
'''
"20" = '''
:sup:`20` E o SENHOR disse: Quem induzirá a Acabe, para que suba e caia em Ramote de Gileade? E um dizia de uma maneira; e outro dizia de outra. 
'''
"21" = '''
:sup:`21` E saiu um espírito, e pôs-se diante do SENHOR, e disse: Eu lhe induzirei. E o SENHOR lhe disse: De que maneira? 
'''
"22" = '''
:sup:`22` E ele disse: Eu sairei, e serei espírito de mentira em boca de todos seus profetas. E ele disse: induzi-lo-ás, e ainda sairás com ele; sai, pois, e faze-o assim. 
'''
"23" = '''
:sup:`23` E agora, eis que o SENHOR pôs espírito de mentira na boca de todos estes teus profetas, e o SENHOR decretou o mal acerca de ti. 
'''
"24" = '''
:sup:`24` Chegando-se então Zedequias filho de Quenaaná, feriu a Micaías na face, dizendo: Por onde se foi de mim o espírito do SENHOR para falar a ti? 
'''
"25" = '''
:sup:`25` E Micaías respondeu: Eis que tu o verás naquele dia, quando te irás metendo de câmara em câmara por esconder-te. 
'''
"26" = '''
:sup:`26` Então o rei de Israel disse: Toma a Micaías, e volta-o a Amom governador da cidade, e a Joás filho do rei; 
'''
"27" = '''
:sup:`27` E dirás: Assim disse o rei: Lançai a este no cárcere, e mantende-lhe com pão de angústia e com água de aflição, até que eu volte em paz. 
'''
"28" = '''
:sup:`28` E disse Micaías: Se chegares a voltar em paz, o SENHOR não falou por mim. Em seguida disse: Ouvi, povos todos. 
'''
"29" = '''
:sup:`29` Subiu, pois, o rei de Israel com Josafá rei de Judá a Ramote de Gileade. 
'''
"30" = '''
:sup:`30` E o rei de Israel disse a Josafá: Eu me disfarçarei, e entrarei na batalha: e tu veste-te tuas vestes. E o rei de Israel se disfarçou, e entrou na batalha. 
'''
"31" = '''
:sup:`31` Mas o rei da Síria havia mandado a seus trinta e dois capitães dos carros, dizendo: Não luteis vós nem com grande nem com pequeno, a não ser somente contra o rei de Israel. 
'''
"32" = '''
:sup:`32` E quando os capitães dos carros viram a Josafá, disseram: Certamente este é o rei de Israel; e vieram a ele para lutar com ele; mas o rei Josafá gritou. 
'''
"33" = '''
:sup:`33` Vendo, então, os capitães dos carros que não era o rei de Israel, apartaram-se dele. 
'''
"34" = '''
:sup:`34` E um homem disparando seu arco ao acaso, feriu ao rei de Israel por entre as junturas da armadura; pelo que disse ele a seu condutor do carro: Toma a volta, e tira-me do campo, que estou ferido. 
'''
"35" = '''
:sup:`35` Mas a batalha havia se intensificado naquele dia, e o rei esteve em seu carro diante dos sírios, e à tarde morreu: e o sangue da ferida corria pelo fundo do carro. 
'''
"36" = '''
:sup:`36` E ao pôr do sol saiu um clamor pelo campo, dizendo: Cada um à sua cidade, e cada qual à sua terra! 
'''
"37" = '''
:sup:`37` E morreu, pois, o rei, e foi trazido a Samaria; e sepultaram ao rei em Samaria. 
'''
"38" = '''
:sup:`38` E lavaram o carro no tanque de Samaria, onde as prostitutas também se lavavam; e os cães lamberam seu sangue, conforme à palavra do SENHOR que havia falado. 
'''
"39" = '''
:sup:`39` Os demais dos feitos de Acabe, e todas as coisas que ele executou, e a casa de marfim que fez, e todas as cidades que edificou, não estão escritos no livro das crônicas dos reis de Israel? 
'''
"40" = '''
:sup:`40` E descansou Acabe com seus pais, e reinou em seu lugar Acazias seu filho. 
'''
"41" = '''
:sup:`41` E Josafá filho de Asa começou a reinar sobre Judá no quarto ano de Acabe rei de Israel. 
'''
"42" = '''
:sup:`42` E era Josafá de trinta e cinco anos quando começou a reinar, e reinou vinte e cinco anos em Jerusalém. O nome de sua mãe foi Azuba filha de Sili. 
'''
"43" = '''
:sup:`43` E andou em todo o caminho de Asa seu pai, sem desviar dele, fazendo o reto nos olhos do SENHOR. Contudo isso os altos não foram tirados; que o povo sacrificava ainda, e queimava incenso nos altos. 
'''
"44" = '''
:sup:`44` E Josafá fez paz com o rei de Israel. 
'''
"45" = '''
:sup:`45` Os demais dos feitos de Josafá, e suas façanhas, e as guerras que fez, não está escrito no livro das crônicas dos reis de Judá? 
'''
"46" = '''
:sup:`46` Removeu também da terra o resto dos sodomitas que haviam restado no tempo de seu pai Asa. 
'''
"47" = '''
:sup:`47` Não havia então rei em Edom; governador havia em lugar de rei. 
'''
"48" = '''
:sup:`48` Havia Josafá feito navios em Társis, os quais haviam de ir a Ofir por ouro; mas não foram, porque se romperam em Eziom-Geber. 
'''
"49" = '''
:sup:`49` Então Acazias filho de Acabe disse a Josafá: Vão meus servos com os teus nos navios. Mas Josafá não quis. 
'''
"50" = '''
:sup:`50` E dormiu Josafá com seus pais, e foi sepultado com seus pais na cidade de Davi seu pai; e em seu lugar reinou Jeorão seu filho. 
'''
"51" = '''
:sup:`51` E Acazias filho de Acabe começou a reinar sobre Israel em Samaria, o ano dezessete de Josafá rei de Judá; e reinou dois anos sobre Israel. 
'''
"52" = '''
:sup:`52` E fez o que era mau aos olhos do SENHOR, e andou no caminho de seu pai, e no caminho de sua mãe, e no caminho de Jeroboão filho de Nebate, que fez pecar a Israel: 
'''
"53" = '''
:sup:`53` Porque serviu a Baal, e o adorou, e provocou à ira o SENHOR Deus de Israel, conforme todas as coisas que seu pai havia feito.
'''
