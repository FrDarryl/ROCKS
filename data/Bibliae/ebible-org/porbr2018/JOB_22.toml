[22]
"1" = '''
:sup:`1` Então Elifaz, o temanita, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Por acaso o homem será de algum proveito a Deus? Pode ele se beneficiar de algum sábio? 
'''
"3" = '''
:sup:`3` É útil ao Todo-Poderoso que sejas justo? Ganha ele algo se os teus caminhos forem íntegros? 
'''
"4" = '''
:sup:`4` Acaso ele te repreende e vem contigo a juízo por causa da tua reverência? 
'''
"5" = '''
:sup:`5` Ou não será por causa de tua grande malícia, e de tuas maldades que não têm fim? 
'''
"6" = '''
:sup:`6` Porque tomaste penhor a teus irmãos sem causa, e foste tu que tiraste as roupas dos nus. 
'''
"7" = '''
:sup:`7` Não deste de beber água ao cansado, e negaste o pão ao faminto. 
'''
"8" = '''
:sup:`8` Porém o homem poderoso teve a terra; e o homem influente habitava nela. 
'''
"9" = '''
:sup:`9` Às viúvas despediste vazias, e os braços dos órfãos foram quebrados. 
'''
"10" = '''
:sup:`10` Por isso que há laços ao redor de ti, e espanto repentino te perturbou; 
'''
"11" = '''
:sup:`11` Ou trevas, para que não vejas; e inundação de água te cobre. 
'''
"12" = '''
:sup:`12` Por acaso Deus não está na altura dos céus? Olha, pois, para o cume das estrelas, como estão elevadas. 
'''
"13" = '''
:sup:`13` Porém tu dizes: O que Deus sabe? Como ele julgará por entre a escuridão? 
'''
"14" = '''
:sup:`14` As nuvens são seu esconderijo, e ele não vê; ele passeia pela abóbada do céu. 
'''
"15" = '''
:sup:`15` Por acaso deste atenção para o velho caminho que pisaram os homens injustos? 
'''
"16" = '''
:sup:`16` Tais foram cortados antes de tempo; sobre o fundamento deles foi derramada uma enchente. 
'''
"17" = '''
:sup:`17` Eles diziam a Deus: Afasta-te de nós! O que o Todo-Poderoso pode fazer por nós? 
'''
"18" = '''
:sup:`18` Sendo ele o que havia enchido suas casas de bens. Seja, porém, longe de mim o conselho dos perversos. 
'''
"19" = '''
:sup:`19` Os justos virão e se alegrarão; e o inocente os escarnecerá, 
'''
"20" = '''
:sup:`20` Dizendo : Certamente nossos adversários foram destruídos, e o que sobrou deles o fogo consumiu. 
'''
"21" = '''
:sup:`21` Reconcilia-te, pois, com Deus ,e terás paz; assim o bem virá a ti. 
'''
"22" = '''
:sup:`22` Aceita, pois, a instrução de sua boca, e põe suas palavras em teu coração. 
'''
"23" = '''
:sup:`23` Se te converteres ao Todo-Poderoso, serás edificado; se afastares a maldade de tua tenda, 
'''
"24" = '''
:sup:`24` E lançares teu ouro no pó, o ouro de Ofir junto às rochas dos ribeiros, 
'''
"25" = '''
:sup:`25` Então o próprio Todo-Poderoso será teu ouro, e tua prata maciça. 
'''
"26" = '''
:sup:`26` Porque então te deleitarás no Todo-Poderoso, e levantarás teu rosto a Deus. 
'''
"27" = '''
:sup:`27` Orarás a ele, e ele te ouvirá; e tu lhe pagarás teus votos. 
'''
"28" = '''
:sup:`28` Aquilo que tu determinares se cumprirá a ti, e em teus caminhos a luz brilhará. 
'''
"29" = '''
:sup:`29` Quando alguém for abatido, e tu disseres: Haja exaltação, Então Deus salvará ao humilde. 
'''
"30" = '''
:sup:`30` Ele libertará até ao que não é inocente, que será livrado pela pureza de tuas mãos. 
'''
