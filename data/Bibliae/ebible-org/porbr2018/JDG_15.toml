[15]
"1" = '''
:sup:`1` E aconteceu depois de dias, que no tempo da colheita do trigo, Sansão visitou à sua mulher com um cabrito, dizendo: Entrarei à minha mulher à câmara. Mas o pai dela não o deixou entrar. 
'''
"2" = '''
:sup:`2` E disse o pai dela: Persuadi-me que a aborrecias, e dei-a a teu companheiro. Mas sua irmã menor, não é mais bela que ela? Toma-a, pois, em seu lugar. 
'''
"3" = '''
:sup:`3` E Sansão lhes respondeu: Eu serei sem culpa esta vez para com os filisteus, se mal lhes fizer. 
'''
"4" = '''
:sup:`4` E foi Sansão e agarrou trezentas raposas, e tomando tochas, e segurando aquelas pelas caudas, pôs entre cada duas caudas uma tocha. 
'''
"5" = '''
:sup:`5` Depois, acendendo as tochas, lançou as raposas nas plantações dos filisteus, e queimou pilhas de cereais e cereais nos pés, e vinhas e olivais. 
'''
"6" = '''
:sup:`6` E disseram os filisteus: Quem fez isto? E foi-lhes dito: Sansão, o genro do timnateu, porque lhe tirou sua mulher e a deu a seu companheiro. E vieram os filisteus, e queimaram a fogo a ela e a seu pai. 
'''
"7" = '''
:sup:`7` Então Sansão lhes disse: Assim o havíeis de fazer? Mas eu me vingarei de vós, e depois cessarei. 
'''
"8" = '''
:sup:`8` E feriu-os perna e coxa com grande mortandade; e desceu, e ficou na caverna da penha de Etã. 
'''
"9" = '''
:sup:`9` E os filisteus subiram e puseram acampamento em Judá, e estenderam-se por Leí. 
'''
"10" = '''
:sup:`10` E os homens de Judá lhes disseram: Por que subistes contra nós? E eles responderam: A prender a Sansão subimos, para fazer-lhe como ele nos fez. 
'''
"11" = '''
:sup:`11` E vieram três mil homens de Judá à caverna da penha de Etã, e disseram a Sansão: Não sabes tu que os filisteus dominam sobre nós? Por que nos fizeste isto? E ele lhes respondeu: Eu lhes fiz como eles me fizeram. 
'''
"12" = '''
:sup:`12` Eles então lhe disseram: Nós viemos para prender-te, e entregar-te em mão dos filisteus. E Sansão lhes respondeu: Jurai-me que vós não me matareis. 
'''
"13" = '''
:sup:`13` E eles lhe responderam, dizendo: Não, somente te prenderemos, e te entregaremos em suas mãos; mas não te mataremos. Então lhe ataram com duas cordas novas, e fizeram-lhe vir da penha. 
'''
"14" = '''
:sup:`14` E assim que veio até Leí, os filisteus lhe saíram a receber com gritos de vitória: e o espírito do SENHOR caiu sobre ele, e as cordas que estavam em seus braços se tornaram como linho queimado com fogo, e as amarras se caíram de suas mãos. 
'''
"15" = '''
:sup:`15` E achando uma queixada de asno fresca, estendeu a mão e tomou-a, e feriu com ela a mil homens. 
'''
"16" = '''
:sup:`16` Então Sansão disse: Com a queixada de um asno, um amontoado, dois amontoados; Com a queixada de um asno feri mil homens. 
'''
"17" = '''
:sup:`17` E acabando de falar, lançou de sua mão a queixada, e chamou a aquele lugar Ramate-Leí. 
'''
"18" = '''
:sup:`18` E tendo grande sede, clamou logo ao SENHOR, e disse: Tu deste esta grande salvação por meio de teu servo: e morrerei eu agora de sede, e cairei em mão dos incircuncisos? 
'''
"19" = '''
:sup:`19` Então quebrou Deus uma cavidade em Leí, e saíram dali águas, e bebeu, e recuperou seu espírito, e reanimou-se. Portanto chamou seu nome daquele lugar, En-Hacoré, o qual é em Leí, até hoje. 
'''
"20" = '''
:sup:`20` E julgou a Israel nos dias dos filisteus vinte anos. 
'''
