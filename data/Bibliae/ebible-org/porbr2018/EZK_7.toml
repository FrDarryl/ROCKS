[7]
"1" = '''
:sup:`1` Depois a palavra do SENHOR veio a mim, dizendo: 
'''
"2" = '''
:sup:`2` E tu, filho do homem, assim diz o Senhor DEUS à terra de Israel: É o fim, o fim vem sobre os quatro cantos da terra. 
'''
"3" = '''
:sup:`3` Agora veio o fim sobre ti; pois enviarei minha ira sobre ti, e te julgarei conforme teus caminhos; e trarei sobre ti todas as tuas abominações. 
'''
"4" = '''
:sup:`4` E meu olho não te poupará, nem terei compaixão; ao invés disso trarei teus caminhos sobre ti, e tuas abominações estarão no meio de ti; e sabereis que eu sou o SENHOR. 
'''
"5" = '''
:sup:`5` Assim diz o Senhor DEUS: Uma calamidade, eis que vem uma calamidade incomparável. 
'''
"6" = '''
:sup:`6` Vem o fim, o fim vem; despertou-se contra ti; eis que vem. 
'''
"7" = '''
:sup:`7` A manhã vem para ti, ó morador da terra; o tempo vem, chegado é o dia em que haverá desespero, e não gritos de alegria sobre os montes. 
'''
"8" = '''
:sup:`8` Agora logo derramarei meu furor sobre ti, cumprirei minha ira contra ti; e te julgarei conforme teus caminhos; e porei sobre ti todas as tuas abominações. 
'''
"9" = '''
:sup:`9` E meu olho não poupará, nem terei compaixão; trarei sobre ti conforme teus caminhos, e no meio de ti estarão tuas abominações; e sabereis que eu, o SENHOR, sou o que firo. 
'''
"10" = '''
:sup:`10` Eis aqui o dia, eis que vem; a manhã já saiu; já floresceu a vara, a soberba já gerou brotos. 
'''
"11" = '''
:sup:`11` A violência se levantou em vara de maldade; nada restará deles, nem de sua multidão, nem de sua riqueza, nem de seu prestígio. 
'''
"12" = '''
:sup:`12` O tempo veio, achegou-se o dia; o comprador não se alegre, nem o vendedor entristeça; porque a ira está sobre toda sua multidão. 
'''
"13" = '''
:sup:`13` Pois o vendedor não voltará ao que foi vendido, enquanto estiverem vivos; porque a visão sobre toda sua multidão não será cancelada; e por causa de sua iniquidade, ninguém poderá preservar sua vida. 
'''
"14" = '''
:sup:`14` Já tocaram trombeta, e prepararam tudo; porém ninguém vai à batalha, pois minha ira está sobre toda sua multidão. 
'''
"15" = '''
:sup:`15` Por fora a espada, por dentro a pestilência e a fome; o que estiver no campo morrerá à espada; e o que estiver na cidade, a fome e a pestilência o consumirão. 
'''
"16" = '''
:sup:`16` E os sobreviventes que deles escaparem estarão pelos montes como pombas dos vales, todos gemendo, cada um por sua maldade. 
'''
"17" = '''
:sup:`17` Todas mãos serão fracas, e todos joelhos serão frouxos como águas. 
'''
"18" = '''
:sup:`18` E se vestirão de saco, e o tremor os cobrirá; em todos os rostos haverá vergonha, e todas as suas cabeças serão raspadas. 
'''
"19" = '''
:sup:`19` Lançarão sua prata pelas ruas, e seu ouro será como algo imundo; nem sua prata nem seu ouro poderá livrá-los no dia do furor do SENHOR; não saciarão suas almas, nem encherão suas entranhas; pois isto é o tropeço de sua maldade. 
'''
"20" = '''
:sup:`20` E tornaram a glória de seu ornamento em orgulho, e nela fizeram nela imagens de suas abominações e de suas coisas detestáveis; por isso eu a tornarei em coisa imunda para eles; 
'''
"21" = '''
:sup:`21` E a entregarei em mãos de estrangeiros para ser saqueada, e aos perversos da terra para servir de despojo; e a profanarão. 
'''
"22" = '''
:sup:`22` E desviarei meu rosto deles, e profanarão meu lugar secreto; pois nele entrarão destruidores, e o profanarão. 
'''
"23" = '''
:sup:`23` Faze correntes, porque a terra está cheia de julgamentos de sangues, e a cidade está cheia de violência. 
'''
"24" = '''
:sup:`24` Por isso farei vir os mais malignos das nações, que tomarão posse de suas casas; e farei cessar a arrogância dos poderosos, e seus santuários serão profanados. 
'''
"25" = '''
:sup:`25` A aflição está vindo; e buscarão a paz, porém não haverá. 
'''
"26" = '''
:sup:`26` Virá desastre sobre desastre, e haverá rumor sobre rumor; então buscarão visão de profeta; porém a Lei perecerá do sacerdote, e também o conselho dos anciãos. 
'''
"27" = '''
:sup:`27` O rei lamentará, e o príncipe se vestirá de assolamento, e as mãos do povo da terra serão atemorizadas; conforme seu caminho farei com eles, e com os seus juízos os julgarei; e saberão que eu sou o SENHOR. 
'''
