[23]
"1" = '''
:sup:`1` Não admitirás falso rumor. Não serás cúmplice com o ímpio para ser falsa testemunha. 
'''
"2" = '''
:sup:`2` Não seguirás aos muitos para mal fazer; nem responderás em litigio inclinando-te à maioria para fazer injustiças; 
'''
"3" = '''
:sup:`3` nem ao pobre privilegiarás em sua causa. 
'''
"4" = '''
:sup:`4` Se encontrares o boi de teu inimigo ou seu asno extraviado, traze-o de volta. 
'''
"5" = '''
:sup:`5` Se vires o asno do que te aborrece caído debaixo de sua carga, lhe deixarás então desamparado? Sem falta ajudarás com ele a levantá-lo. 
'''
"6" = '''
:sup:`6` Não perverterás o direito de teu pobre em seu pleito. 
'''
"7" = '''
:sup:`7` De palavra de mentira te afastarás, e não matarás ao inocente e justo; porque eu não justificarei ao ímpio. 
'''
"8" = '''
:sup:`8` Não receberás suborno; porque o suborno cega aos que veem, e perverte as palavras justas. 
'''
"9" = '''
:sup:`9` E não angustiarás ao estrangeiro: pois vós sabeis como se acha a alma do estrangeiro, já que estrangeiros fostes na terra do Egito. 
'''
"10" = '''
:sup:`10` Seis anos semearás tua terra, e recolherás sua colheita: 
'''
"11" = '''
:sup:`11` Mas no sétimo a deixarás vazia e liberarás, para que comam os pobres de teu povo; e do que restar comerão os animais do campo; assim farás de tua vinha e de teu olival. 
'''
"12" = '''
:sup:`12` Seis dias farás teus negócios, e ao sétimo dia folgarás, a fim que descanse teu boi e teu asno, e tome refrigério o filho de tua serva, e o estrangeiro. 
'''
"13" = '''
:sup:`13` E em tudo o que vos disse sereis avisados. E nome de outros deuses não mencionareis, nem se ouvirá de vossa boca. 
'''
"14" = '''
:sup:`14` Três vezes no ano me celebrareis festa. 
'''
"15" = '''
:sup:`15` A festa dos pães ázimos guardarás: Sete dias comerás os pães sem levedura, como eu te mandei, no tempo do mês de Abibe; porque nele saíste do Egito: e ninguém comparecerá vazio diante de mim: 
'''
"16" = '''
:sup:`16` Também a festa da colheita, os primeiros frutos de teus trabalhos que houveres semeado no campo; e a festa da colheita à saída do ano, quando haverás recolhido teus trabalhos do campo. 
'''
"17" = '''
:sup:`17` Três vezes no ano comparecerá todo homem teu diante do Senhor DEUS. 
'''
"18" = '''
:sup:`18` Não oferecerás com pão levedado o sangue de meu sacrifício, nem a gordura de meu animal sacrificado ficará da noite até a manhã. 
'''
"19" = '''
:sup:`19` As primícias dos primeiros frutos de tua terra trarás à casa do SENHOR teu Deus. Não cozerás o cabrito com o leite de sua mãe. 
'''
"20" = '''
:sup:`20` Eis que eu envio o anjo diante de ti para que te guarde no caminho, e te introduza no lugar que eu preparei. 
'''
"21" = '''
:sup:`21` Guarda-te diante dele, e ouve sua voz; não lhe sejas rebelde; porque ele não perdoará vossa rebelião: porque meu nome está nele. 
'''
"22" = '''
:sup:`22` Porém se em verdade ouvires sua voz, e fizeres tudo o que eu te disser, serei inimigo a teus inimigos, e afligirei aos que te afligirem. 
'''
"23" = '''
:sup:`23` Porque meu anjo irá adiante de ti, e te introduzirá aos amorreus, e aos heteus, e aos perizeus, e aos cananeus, e aos heveus, e aos jebuseus, aos quais eu farei destruir. 
'''
"24" = '''
:sup:`24` Não te inclinarás a seus deuses, nem os servirás, nem farás como eles fazem; antes os destruirás por completo, e quebrarás inteiramente suas estátuas. 
'''
"25" = '''
:sup:`25` Mas ao SENHOR vosso Deus servireis, e ele abençoará teu pão e tuas águas; e eu tirarei toda enfermidade do meio de ti. 
'''
"26" = '''
:sup:`26` Não haverá mulher que aborte, nem estéril em tua terra; e eu cumprirei o número de teus dias. 
'''
"27" = '''
:sup:`27` Eu enviarei meu terror diante de ti, e abaterei a todo povo onde tu entrares, e te darei o pescoço de todos os teus inimigos. 
'''
"28" = '''
:sup:`28` Eu enviarei a vespa diante de ti, que lance fora aos heveus, e aos cananeus, e aos heteus, de diante de ti: 
'''
"29" = '''
:sup:`29` Não os expulsarei de diante de ti em ano, para que não fique a terra deserta, e se aumentem contra ti as feras do campo. 
'''
"30" = '''
:sup:`30` Pouco a pouco os expulsarei de diante de ti, até que te multipliques e tomes a terra por herança. 
'''
"31" = '''
:sup:`31` E eu porei teu termo desde o mar Vermelho até o mar de filístia, e desde o deserto até o rio: porque porei em vossas mãos os moradores da terra, e tu os expulsarás de diante de ti. 
'''
"32" = '''
:sup:`32` Não farás aliança com eles, nem com seus deuses. 
'''
"33" = '''
:sup:`33` Em tua terra não habitarão, não seja que te façam pecar contra mim servindo a seus deuses: porque te será de tropeço. 
'''
