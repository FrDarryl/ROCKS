[2]
"1" = '''
:sup:`1` Pois vós mesmos, irmãos, sabeis que a nossa passagem por entre vós não foi inútil. 
'''
"2" = '''
:sup:`2` Porém, mesmo que antes, em Filipos, tenhamos sofrido e sido maltratados, como sabeis, tivemos no nosso Deus ousadia para vos falar o evangelho de Deus em meio a muita oposição. 
'''
"3" = '''
:sup:`3` Pois a nossa exortação não foi com engano, nem com impureza, nem fraude; 
'''
"4" = '''
:sup:`4` mas, como fomos aprovados por Deus para que o evangelho nos fosse confiado, assim falamos; não para agradar as pessoas, mas sim a Deus, que prova os nossos corações. 
'''
"5" = '''
:sup:`5` Pois, como sabeis, nunca usamos palavras de lisonja, nem pretexto de ganância; Deus é testemunha. 
'''
"6" = '''
:sup:`6` Não buscamos a glória humana, nem de vós, nem de outros, ainda que tínhamos autoridade, como apóstolos de Cristo, para demandar de vós. 
'''
"7" = '''
:sup:`7` Porém fomos suaves entre vós, como uma mãe que dá carinho aos seus filhos. 
'''
"8" = '''
:sup:`8` Assim nós, tendo tanta afeição por vós, queríamos de boa vontade compartilhar convosco não somente o evangelho de Deus, mas também as nossas próprias almas, porque éreis queridos por nós. 
'''
"9" = '''
:sup:`9` Pois vos lembrais, irmãos, do nosso trabalho e fadiga; porque enquanto vos pregávamos o evangelho de Deus, trabalhávamos noite e dia para que não fôssemos um peso para vós. 
'''
"10" = '''
:sup:`10` Vós e Deus sois testemunhas de como foi santa, justa, e irrepreensível a maneira da qual nos comportamos convosco, que credes. 
'''
"11" = '''
:sup:`11` Assim como sabeis que, como um pai aos seus filhos, exortávamos, consolávamos, e testemunhávamos a cada um de vós, 
'''
"12" = '''
:sup:`12` para que andásseis de maneira digna diante de Deus, que vos chama para o seu reino e glória. 
'''
"13" = '''
:sup:`13` Por isso também agradecemos sem cessar a Deus, que, quando recebestes a palavra da Deus pregada por nós, a recebestes, não como palavra de homens, mas (conforme em verdade é) como a palavra de Deus, a qual também opera em vós, que credes. 
'''
"14" = '''
:sup:`14` Pois vós, irmãos, vos tornastes imitadores das igrejas de Deus que estão na Judeia em Cristo Jesus; porque também sofrestes as mesmas coisas dos vossos próprios compatriotas, como também eles dos judeus; 
'''
"15" = '''
:sup:`15` que também mataram o Senhor Jesus e os seus próprios profetas, e nos perseguiram, e não agradam a Deus, e são contrários a todos: 
'''
"16" = '''
:sup:`16` eles nos impedem de falar aos gentios, para que sejam salvos. Assim eles estão se enchendo constantemente de pecados, mas, por fim, ira veio sobre eles até o fim. 
'''
"17" = '''
:sup:`17` Porém, irmãos, quando nos separamos de vós por algum tempo, em presença, não no coração, buscamos mais, com muito desejo, ver o vosso rosto; 
'''
"18" = '''
:sup:`18` por isso quisemos, pelo menos eu, Paulo, vos visitar uma vez e outra; mas Satanás nos impediu. 
'''
"19" = '''
:sup:`19` Pois, qual é nossa esperança, alegria, ou coroa de orgulho, diante do nosso Senhor Jesus Cristo na sua vinda? Acaso não sois vós? 
'''
"20" = '''
:sup:`20` Porque vós sois o nosso orgulho e alegria. 
'''
