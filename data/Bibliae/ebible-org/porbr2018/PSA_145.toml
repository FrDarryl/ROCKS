[145]
"1" = '''
:sup:`1` Cântico de Davi: Eu te exaltarei, meu Deus e Rei; e bendirei teu nome para todo o sempre. 
'''
"2" = '''
:sup:`2` Todo dia eu te bendirei, e louvarei teu nome para todo o sempre. 
'''
"3" = '''
:sup:`3` O SENHOR é grande e muito louvável; sua grandeza é incompreensível. 
'''
"4" = '''
:sup:`4` Geração após geração louvará tuas obras, e anunciarão tuas proezas. 
'''
"5" = '''
:sup:`5` Eu falarei da honra gloriosa de tua majestade, e de teus feitos maravilhosos. 
'''
"6" = '''
:sup:`6` E falarão do poder de teus assombrosos feitos; e eu contarei tua grandeza. 
'''
"7" = '''
:sup:`7` Declararão a lembrança de tua grande bondade; e anunciarão tua justiça alegremente. 
'''
"8" = '''
:sup:`8` Piedoso e misericordioso é o SENHOR; ele demora para se irar, e tem grande bondade. 
'''
"9" = '''
:sup:`9` O SENHOR é bom para com todos; e suas misericórdias estão sobre todas as obras que ele fez. 
'''
"10" = '''
:sup:`10` Todas as tuas obras louvarão a ti, SENHOR; e teus santos te bendirão. 
'''
"11" = '''
:sup:`11` Contarão a glória de teu reino, e falarão de teu poder. 
'''
"12" = '''
:sup:`12` Para anunciarem aos filhos dos homens suas proezas, e a honra gloriosa de seu reino. 
'''
"13" = '''
:sup:`13` Teu reino é um reino eterno, e teu domínio dura geração após geração. 
'''
"14" = '''
:sup:`14` O SENHOR segura todos os que caem, e levanta todos os abatidos. 
'''
"15" = '''
:sup:`15` Os olhos de todos esperam por ti, e tu lhes dás seu alimento ao seu tempo. 
'''
"16" = '''
:sup:`16` Tu abres tua mão, e sacias o desejo de todo ser vivo. 
'''
"17" = '''
:sup:`17` O SENHOR é justo em todos os seus caminhos, e bondoso em todas as suas obras. 
'''
"18" = '''
:sup:`18` O SENHOR está perto de todos os que o chamam; de todos os que clamam a ele sinceramente. 
'''
"19" = '''
:sup:`19` Ele faz a vontade dos que o temem; e ouve o clamor deles, e os salva. 
'''
"20" = '''
:sup:`20` O SENHOR protege a todos os que o amam; porém destrói a todos os perversos. 
'''
"21" = '''
:sup:`21` Minha boca anunciará louvores ao SENHOR; e todo ser feito de carne louvará seu santo nome para todo o sempre. 
'''
