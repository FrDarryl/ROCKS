[13]
"1" = '''
:sup:`1` Havia já Saul reinado um ano; e reinado que houve dois anos sobre Israel, 
'''
"2" = '''
:sup:`2` Escolheu-se logo três mil de Israel: os dois mil estiveram com Saul em Micmás e no monte de Betel, e os mil estiveram com Jônatas em Gibeá de Benjamim; e enviou a todo o outro povo cada um a suas tendas. 
'''
"3" = '''
:sup:`3` E Jônatas feriu a guarnição dos filisteus que havia no morro, e ouviram-no os filisteus. E fez Saul tocar trombetas por toda a terra, dizendo: Ouçam os hebreus. 
'''
"4" = '''
:sup:`4` E todo Israel ouviu o que se dizia: Saul feriu a guarnição dos filisteus; e também que Israel se tornou detestável aos filisteus. E juntou-se o povo sob o comando de Saul em Gilgal. 
'''
"5" = '''
:sup:`5` Então os filisteus se juntaram para lutar com Israel, trinta mil carros, e seis mil cavalos, e povo quando a areia que está à beira do mar em multidão; e subiram, e assentaram acampamento em Micmás, ao oriente de Bete-Áven. 
'''
"6" = '''
:sup:`6` Mas os homens de Israel, vendo-se postos em apuros, (porque o povo estava em dificuldades), escondeu-se o povo em covas, em fossos, em penhascos, em rochas e em cisternas. 
'''
"7" = '''
:sup:`7` E alguns dos hebreus passaram o Jordão à terra de Gade e de Gileade: e Saul se estava ainda em Gilgal, e todo o povo ia atrás dele tremendo. 
'''
"8" = '''
:sup:`8` E ele esperou sete dias, conforme ao prazo que Samuel havia dito; mas Samuel não vinha a Gilgal, e o povo se lhe desertava. 
'''
"9" = '''
:sup:`9` Então disse Saul: Trazei-me holocausto e sacrifícios pacíficos. E ofereceu o holocausto. 
'''
"10" = '''
:sup:`10` E quando ele acabava de fazer o holocausto, eis que Samuel que vinha; e Saul lhe saiu a receber para saudar-lhe. 
'''
"11" = '''
:sup:`11` Então Samuel disse: Que fizeste? E Saul respondeu: Porque vi que o povo se me ia, e que tu não vinhas ao prazo dos dias, e que os filisteus estavam juntos em Micmás, 
'''
"12" = '''
:sup:`12` Disse-me: Os filisteus descerão agora contra mim a Gilgal, e eu não implorei o favor do SENHOR. Esforcei-me pois, e ofereci holocausto. 
'''
"13" = '''
:sup:`13` Então Samuel disse a Saul: Loucamente fizeste; não guardaste o mandamento do SENHOR teu Deus, que ele te havia intimado; porque agora o SENHOR teria confirmado teu reino sobre Israel para sempre. 
'''
"14" = '''
:sup:`14` Mas agora teu reino não será durável: o SENHOR buscou para si homem segundo seu coração, ao qual o SENHOR mandou que seja líder sobre seu povo, porquanto tu não guardaste o que o SENHOR te mandou. 
'''
"15" = '''
:sup:`15` E levantando-se Samuel, subiu de Gilgal a Gibeá de Benjamim. E Saul contou a gente que se achava com ele, como seiscentos homens. 
'''
"16" = '''
:sup:`16` Então Saul e Jônatas seu filho, e o povo que com eles se achava, ficaram em Gibeá de Benjamim: mas os filisteus haviam posto seu acampamento em Micmás. 
'''
"17" = '''
:sup:`17` E saíram do acampamento dos filisteus em saque três esquadrões. O um esquadrão tirou pelo caminho de Ofra até a terra de Sual. 
'''
"18" = '''
:sup:`18` O outro esquadrão marchou até Bete-Horom, e o terceiro esquadrão marchou até a região que está voltada ao vale de Zeboim até o deserto. 
'''
"19" = '''
:sup:`19` E em toda a terra de Israel não se achava ferreiro; porque os filisteus haviam dito: Para que os hebreus não façam espada ou lança. 
'''
"20" = '''
:sup:`20` E todos os de Israel desciam aos filisteus cada qual a amolar sua relha, sua enxada, seu machado, ou seu sacho, 
'''
"21" = '''
:sup:`21` E cobravam certo preço pelas relhas, pelas enxadas, e pelas forquilhas, e outro para afiar os machados, e as aguilhadas. 
'''
"22" = '''
:sup:`22` Assim aconteceu que o dia da batalha não se achou espada nem lança em mão de algum de todo o povo que estava com Saul e com Jônatas, exceto Saul e Jônatas seu filho, que as tinham. 
'''
"23" = '''
:sup:`23` E a guarnição dos filisteus saiu ao desfiladeiro de Micmás. 
'''
