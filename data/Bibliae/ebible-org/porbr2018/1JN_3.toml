[3]
"1" = '''
:sup:`1` Vede quão grande amor o Pai tem nos dado, que fôssemos chamados filhos de Deus. Por isso o mundo não nos conhece, pois não conhece a ele. 
'''
"2" = '''
:sup:`2` Amados, agora somos filhos de Deus, e ainda não está manifesto o que seremos. Porém sabemos que, quando ele se manifestar, seremos semelhantes a ele, pois o veremos como ele é. 
'''
"3" = '''
:sup:`3` E todo aquele que tem nele essa esperança purifica a si mesmo, como também ele é puro. 
'''
"4" = '''
:sup:`4` Todo aquele que pratica o pecado também pratica injustiça, pois o pecado é injustiça. 
'''
"5" = '''
:sup:`5` E sabeis que ele apareceu para tirar os nossos pecados; e nele não há pecado. 
'''
"6" = '''
:sup:`6` Todo aquele que nele permanece não pratica o pecado; todo aquele que costuma pecar não o viu nem o conheceu. 
'''
"7" = '''
:sup:`7` Filhinhos, ninguém vos engane. Quem pratica a justiça é justo, assim como ele é justo. 
'''
"8" = '''
:sup:`8` Quem pratica o pecado é do diabo, pois o diabo peca desde o princípio. Para isto o Filho de Deus se manifestou, para desfazer as obras do diabo. 
'''
"9" = '''
:sup:`9` Todo aquele que é nascido de Deus não pratica o pecado, pois a sua semente reside nele; e não pode praticar o pecado, porque é nascido de Deus. 
'''
"10" = '''
:sup:`10` Nisto são reconhecíveis os filhos de Deus, e os filhos do diabo: todo aquele que não pratica a justiça, e não ama o seu irmão, não é de Deus. 
'''
"11" = '''
:sup:`11` Pois esta é a mensagem que ouvistes desde o princípio: que nos amemos uns aos outros. 
'''
"12" = '''
:sup:`12` Não sejamos como Caim,  que era do maligno, e matou o seu irmão. E por que o matou? Porque as suas obras eram más, e as do seu irmão justas. 
'''
"13" = '''
:sup:`13` Meus irmãos, não vos surpreendeis se o mundo vos odeia. 
'''
"14" = '''
:sup:`14` Nós sabemos que já passamos da morte para a vida, pois amamos os irmãos. Quem não amaseu irmão permanece na morte. 
'''
"15" = '''
:sup:`15` Todo aquele que odeia o seu irmão é homicida. E sabeis que nenhum homicida tem a vida eterna habitando nele. 
'''
"16" = '''
:sup:`16` Nisto conhecemos o amor: ele deu a sua vida por nós. E nós devemos dar as nossas vidas pelos irmãos. 
'''
"17" = '''
:sup:`17` Se alguém tiver bens do mundo, e vir o seu irmão em necessidade, e não se compadecer dele, como pode o amor de Deus estar nele? 
'''
"18" = '''
:sup:`18` Meus filhinhos, amemos não de palavra, nem de língua, mas sim com ação e verdade. 
'''
"19" = '''
:sup:`19` E nisto sabemos que somos da verdade, e teremos segurança nos nossos corações diante dele. 
'''
"20" = '''
:sup:`20` Pois, se o nosso coração nos condena, maior é Deus que o nosso coração, e conhece tudo. 
'''
"21" = '''
:sup:`21` Amados, se nosso coração não nos condena, temos confiança diante de Deus. 
'''
"22" = '''
:sup:`22` E qualquer coisa que pedirmos, dele receberemos; porque guardamos os seus mandamentos, e fazemos o que lhe agrada. 
'''
"23" = '''
:sup:`23` E este é o seu mandamento: que creiamos no nome do seu Filho Jesus Cristo, e nos amemos uns aos outros, como ele nos mandou. 
'''
"24" = '''
:sup:`24` E a pessoa que guarda os seus mandamentos está nele, e ele nela. E nisto sabemos que ele está em nós: pelo Espírito que ele nos deu. 
'''
