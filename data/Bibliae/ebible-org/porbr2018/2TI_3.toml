[3]
"1" = '''
:sup:`1` Sabe porém isto, que nos últimos dias virão tempos difíceis. 
'''
"2" = '''
:sup:`2` Pois haverá alguns que serão egoístas, gananciosos, presunçosos, soberbos, blasfemos, desobedientes a pais e a mães, ingratos, profanos, 
'''
"3" = '''
:sup:`3` sem afeto natural, irreconciliáveis, caluniadores, sem dominio próprio, cruéis, sem amor com os bons, 
'''
"4" = '''
:sup:`4` traidores, precipitados, orgulhosos, que amam mais os prazeres que a Deus. 
'''
"5" = '''
:sup:`5` Eles têm uma aparência de devoção divina, mas negam o poder dela. Afasta-te desses também. 
'''
"6" = '''
:sup:`6` Pois dentre esses são os que entram pelas casas, e levam cativas as mulheres insensatas carregadas de pecados, levadas com vários maus desejos; 
'''
"7" = '''
:sup:`7` que sempre estão aprendendo, e jamais conseguem chegar ao conhecimento da verdade. 
'''
"8" = '''
:sup:`8` E assim como Janes e Jambres se opuseram a Moisés, assim também esses se opõem a verdade; esses são corruptos de entendimento, e reprovados quanto à fé. 
'''
"9" = '''
:sup:`9` Eles, porém, não avançarão; pois a insensatez deles será evidente a todos, como também foi a daqueles. 
'''
"10" = '''
:sup:`10` Porém tu tens seguido a minha doutrina, conduta, intenção, fé, paciência, amor, perseverança, 
'''
"11" = '''
:sup:`11` perseguições, aflições; as quais me aconteceram em Antioquia, em Icônio e em Listra; tais perseguições sofri, e o Senhor me livrou de todas. 
'''
"12" = '''
:sup:`12` E também todos os que querem viver devotamente em Cristo Jesus sofrerão perseguição. 
'''
"13" = '''
:sup:`13` Mas os que são maus e enganadores irão de mal a pior, enganando e sendo enganados. 
'''
"14" = '''
:sup:`14` Tu, porém, continua nas coisas que aprendeste e das quais foste convencido, pois sabes de quem as aprendeste. 
'''
"15" = '''
:sup:`15` e que desde tua infância conheceste as Sagradas Escrituras, que podem te fazer sábio para a salvação pela fé em Cristo Jesus. 
'''
"16" = '''
:sup:`16` Toda a Escritura é divinamente inspirada e proveitosa para ensinar, para mostrar erros, para corrigir, e para instruir na justiça; 
'''
"17" = '''
:sup:`17` para que o homem de Deus seja completo, plenamente instruído para toda boa obra. 
'''
