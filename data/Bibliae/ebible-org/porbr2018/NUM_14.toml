[14]
"1" = '''
:sup:`1` Então toda a congregação levantaram grito, e deram vozes: e o povo chorou aquela noite. 
'''
"2" = '''
:sup:`2` E queixaram-se contra Moisés e contra Arão todos os filhos de Israel; e disse-lhes toda a multidão: Melhor seria se tivéssemos morrido na terra do Egito; ou melhor seria se tivéssemos morrido neste deserto! 
'''
"3" = '''
:sup:`3` E por que nos traze o SENHOR a esta terra para cair à espada e que nossas mulheres e nossos meninos sejam por presa? não nos seria melhor voltarmos ao Egito? 
'''
"4" = '''
:sup:`4` E diziam um ao outro: Façamos um capitão, e voltemos ao Egito. 
'''
"5" = '''
:sup:`5` Então Moisés e Arão caíram sobre seus rostos diante de toda a multidão da congregação dos filhos de Israel. 
'''
"6" = '''
:sup:`6` E Josué filho de Num, e Calebe filho de Jefoné, que eram dos que haviam reconhecido a terra, rasgaram suas roupas; 
'''
"7" = '''
:sup:`7` E falaram a toda a congregação dos filhos de Israel, dizendo: A terra por de onde passamos para reconhecê-la, é terra em grande maneira boa. 
'''
"8" = '''
:sup:`8` Se o SENHOR se agradar de nós, ele nos porá nesta terra, e a entregará a nós; terra que flui leite e mel. 
'''
"9" = '''
:sup:`9` Portanto, não sejais rebeldes contra o SENHOR, nem temais ao povo desta terra, porque nosso pão são: seu amparo se afastou deles, e conosco está o SENHOR: não os temais. 
'''
"10" = '''
:sup:`10` Então toda a multidão falou de apedrejá-los com pedras. Mas a glória do SENHOR se mostrou no tabernáculo do testemunho a todos os filhos de Israel. 
'''
"11" = '''
:sup:`11` E o SENHOR disse a Moisés: Até quando me há de irritar este povo? até quando não me há de crer com todos os sinais que fiz em meio deles?. 
'''
"12" = '''
:sup:`12` Eu lhe ferirei de mortandade, e o destruirei, e a ti te porei sobre gente grande e mais forte que eles. 
'''
"13" = '''
:sup:`13` E Moisés respondeu ao SENHOR: Logo os egípcios o ouvirão, porque do meio deles tiraste a este povo com tua força: 
'''
"14" = '''
:sup:`14` E o dirão aos habitantes desta terra; os quais ouviram que tu, ó SENHOR, estavas em meio deste povo, que olho a olho aparecias tu, ó SENHOR, e que tua nuvem estava sobre eles, e que de dia ias diante deles em coluna de nuvem, e de noite em coluna de fogo. 
'''
"15" = '''
:sup:`15` E que fizeste morrer a este povo como a um homem: e as nações que houverem ouvido tua fama falarão, dizendo: 
'''
"16" = '''
:sup:`16` Porque não pôde o SENHOR meter este povo na terra da qual lhes havia jurado, os matou no deserto. 
'''
"17" = '''
:sup:`17` Agora, pois, eu te rogo que seja engrandecida a força do Senhor, como o falaste, dizendo: 
'''
"18" = '''
:sup:`18` O SENHOR, tardio de ira e grande em misericórdia, que perdoa a iniquidade e a rebelião, e deixa impune o culpado; que visita a maldade dos pais sobre os filhos até a terceira geração e até a quarta. 
'''
"19" = '''
:sup:`19` Perdoa agora a iniquidade deste povo segundo a grandeza de tua misericórdia, e como perdoaste a este povo desde Egito até aqui. 
'''
"20" = '''
:sup:`20` Então o SENHOR disse: Eu o perdoei conforme tu dito: 
'''
"21" = '''
:sup:`21` Mas, certamente vivo eu e minha glória inche toda a terra, 
'''
"22" = '''
:sup:`22` Que todos os que viram minha glória e meus sinais que fiz no Egito e no deserto, e me tentaram já dez vezes, e não ouviram minha voz, 
'''
"23" = '''
:sup:`23` Não verão a terra da qual jurei a seus pais: não, nenhum dos que me irritaram a verá. 
'''
"24" = '''
:sup:`24` Porém meu servo Calebe, porquanto houve nele outro espírito, e cumpriu de ir após mim, eu o porei na terra onde entrou e sua descendência a receberá em herança. 
'''
"25" = '''
:sup:`25` Agora bem, os amalequitas e os cananeus habitam no vale; voltai-vos amanhã, e parti-vos ao deserto, caminho do mar Vermelho. 
'''
"26" = '''
:sup:`26` E o SENHOR falou a Moisés e a Arão, dizendo: 
'''
"27" = '''
:sup:`27` Até quando ouvirei esta depravada multidão que murmura contra mim, as queixas dos filhos de Israel, que de mim se queixam? 
'''
"28" = '''
:sup:`28` Dize-lhes: Vivo eu, diz o SENHOR, que segundo falastes a meus ouvidos, assim farei eu convosco: 
'''
"29" = '''
:sup:`29` Neste deserto cairão vossos corpos; todos vossos contados segundo toda vossa contagem, de vinte anos acima, os quais murmurastes contra mim; 
'''
"30" = '''
:sup:`30` Vós à verdade não entrareis na terra, pela qual levantei minha mão de fazer-vos habitar nela; exceto a Calebe filho de Jefoné, e a Josué filho de Num. 
'''
"31" = '''
:sup:`31` Mas vossos meninos, dos quais dissestes que seriam por presa, eu os introduzirei, e eles conhecerão a terra que vós desprezastes. 
'''
"32" = '''
:sup:`32` E quanto a vós, vossos corpos cairão neste deserto. 
'''
"33" = '''
:sup:`33` E vossos filhos andarão pastoreando no deserto quarenta anos, e eles levarão vossas prostituições, até que vossos corpos sejam consumidos no deserto. 
'''
"34" = '''
:sup:`34` Conforme o número dos dias, dos quarenta dias em que reconhecestes a terra, levareis vossas iniquidades quarenta anos, ano por cada dia; e conhecereis meu castigo. 
'''
"35" = '''
:sup:`35` Eu sou o SENHOR falei; assim farei a toda esta multidão perversa que se juntou contra mim; neste deserto serão consumidos, e ali morrerão. 
'''
"36" = '''
:sup:`36` E os homens que Moisés enviou para reconhecer a terra, e depois de voltarem, fizeram toda a congregação murmurar contra ele, trazendo um mau relato daquela terra, 
'''
"37" = '''
:sup:`37` aqueles homens que haviam falado mal da terra, morreram de praga diante do SENHOR. 
'''
"38" = '''
:sup:`38` Mas Josué filho de Num, e Calebe filho de Jefoné, restaram com vida dentre aqueles homens que haviam ido a reconhecer a terra. 
'''
"39" = '''
:sup:`39` E Moisés disse estas coisas a todos os filhos de Israel, e o povo ficou em muito luto. 
'''
"40" = '''
:sup:`40` E levantaram-se pela manhã, e subiram ao cume do monte, dizendo: Eis-nos aqui para subir ao lugar do qual falou o SENHOR; porque pecamos. 
'''
"41" = '''
:sup:`41` E disse Moisés: Por que quebrantais o dito do SENHOR? Isto tampouco vos sucederá bem. 
'''
"42" = '''
:sup:`42` Não subais, porque o SENHOR não está em meio de vós, não sejais feridos diante de vossos inimigos. 
'''
"43" = '''
:sup:`43` Porque os amalequitas e os cananeus estão ali diante de vós, e caireis à espada: pois porquanto vos desviastes de seguir ao SENHOR, por isso não será o SENHOR convosco. 
'''
"44" = '''
:sup:`44` Todavia, se insistiram em subir por cima do monte: mas a arca da aliança do SENHOR, e Moisés, não se apartaram do meio do acampamento. 
'''
"45" = '''
:sup:`45` E desceram os amalequitas e os cananeus, que habitavam naquele monte, e os feriram e os derrotaram, perseguindo-os até Hormá. 
'''
