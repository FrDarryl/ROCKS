[4]
"1" = '''
:sup:`1` Digo, porém, que, enquanto o herdeiro é criança, em nada é diferente do servo, ainda que seja senhor de tudo. 
'''
"2" = '''
:sup:`2` Mas está sob tutores e administradores, até o tempo determinado pelo pai. 
'''
"3" = '''
:sup:`3` Assim também nós, quando éramos crianças, estávamos escravizados debaixo dos princípios elementares do mundo. 
'''
"4" = '''
:sup:`4` Mas quando o tempo se completou, Deus enviou o seu Filho, nascido de mulher, nascido sob a Lei, 
'''
"5" = '''
:sup:`5` para redimir os que estavam sob a Lei, a fim de que nós recebêssemos a adoção como filhos. 
'''
"6" = '''
:sup:`6` E, como sois filhos, Deus enviou aos vossos corações o Espírito do seu Filho, que clama: “Aba, Pai!” 
'''
"7" = '''
:sup:`7` Portanto, tu já não és mais servo, mas sim filho; e se és filho, também és herdeiro de Deus por meio de Cristo. 
'''
"8" = '''
:sup:`8` Quando, porém, não conhecíeis a Deus, vós servíeis aos que por natureza não são deuses. 
'''
"9" = '''
:sup:`9` Mas agora, que conheceis Deus, mais que isso, por Deus sois conhecidos, por que voltais outra vez aos fracos e miseráveis princípios elementares, aos quais quereis servir de novo? 
'''
"10" = '''
:sup:`10` Vós guardais dias, meses, tempos, e anos. 
'''
"11" = '''
:sup:`11` Temo a vosso respeito de que talvez eu tenha trabalhado para convosco em vão. 
'''
"12" = '''
:sup:`12` Rogo-vos, irmãos, que sejais como eu, pois também eu sou como vós. Nenhum mal me fizestes. 
'''
"13" = '''
:sup:`13` E vós sabeis que foi com uma enfermidade da carne que vos anunciei o Evangelho pela primeira vez; 
'''
"14" = '''
:sup:`14` E não cedestes à tentação de ter desprezo ou repugnância por meu aspecto físico; ao contrário, vós me recebestes como a um mensageiro de Deus, como ao próprio Cristo Jesus. 
'''
"15" = '''
:sup:`15` O que houve, pois, com a vossa alegria? Pois eu vos dou testemunho de que, se fosse possível, teríeis arrancado os vossos próprios olhos para dá-los a mim. 
'''
"16" = '''
:sup:`16` Tornei-me, por acaso, vosso inimigo por ter vos dito a verdade? 
'''
"17" = '''
:sup:`17` Eles têm interesse por vós, mas não com boa intenção; mas querem vos isolar de mim ,para que vós mostreis interesse por eles. 
'''
"18" = '''
:sup:`18` É bom, porém, mostrar interesse para o bem sempre, e não somente quando estou presente convosco. 
'''
"19" = '''
:sup:`19` Meus filhinhos, por quem volto a sofrer dores de parto, até que Cristo seja formado em vós: 
'''
"20" = '''
:sup:`20` queria eu estar agora presente convosco, e mudar meu tom de voz, pois estou perplexo a vosso respeito. 
'''
"21" = '''
:sup:`21` Respondei-me vós, que quereis estar sob a Lei: não ouvis a Lei? 
'''
"22" = '''
:sup:`22` Pois está escrito que Abraão tinha dois filhos: um da escrava, e outro da livre. 
'''
"23" = '''
:sup:`23` O da escrava nasceu segundo a carne, mas o da livre, pela promessa. 
'''
"24" = '''
:sup:`24` Isto serve de ilustração, pois estes são dois pactos: um é o do monte Sinai, que gera filhos para a escravidão, que é Agar. 
'''
"25" = '''
:sup:`25` Pois esta Agar é o monte Sinai, na Arábia, e corresponde à Jerusalém de agora, e é escravizada com os filhos dela. 
'''
"26" = '''
:sup:`26` Mas a Jerusalém de cima é livre; esta é a mãe de todos nós. 
'''
"27" = '''
:sup:`27` Pois está escrito: Alegra-te, ó estéril, que não geras filhos; extravasa gritando de júbilo, tu, que não estás de parto; porque muitos mais são os filhos da solitária, que os da que tem marido. 
'''
"28" = '''
:sup:`28` Nós, porém, irmãos, como Isaque, somos filhos da promessa. 
'''
"29" = '''
:sup:`29` Porém, assim como naquele tempo o que nasceu segundo a carne perseguia o que nasceu segundo o Espírito, assim também é agora. 
'''
"30" = '''
:sup:`30` Mas o que diz a Escritura? Expulsa a escrava e o filho dela, porque de maneira nenhuma o filho da escrava herdará com o filho da livre. 
'''
"31" = '''
:sup:`31` Portanto, irmãos, não somos filhos da escrava, mas sim da livre. 
'''
