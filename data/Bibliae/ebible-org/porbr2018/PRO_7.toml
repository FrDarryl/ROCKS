[7]
"1" = '''
:sup:`1` Filho meu, guarda minhas palavras; e deposita em ti meus mandamentos. 
'''
"2" = '''
:sup:`2` Guarda meus mandamentos, e vive; e minha lei, como as pupilas de teus olhos. 
'''
"3" = '''
:sup:`3` Ata-os aos teus dedos; escreve-os na tábua do teu coração. 
'''
"4" = '''
:sup:`4` Dize à sabedoria: Tu és minha irmã; E à prudência chama de parente. 
'''
"5" = '''
:sup:`5` Para que te guardem da mulher alheia, da estranha, que lisonjeia com suas palavras. 
'''
"6" = '''
:sup:`6` Porque da janela de minha casa, pelas minhas grades eu olhei; 
'''
"7" = '''
:sup:`7` E vi entre os simples, prestei atenção entre os jovens, um rapaz que tinha falta de juízo; 
'''
"8" = '''
:sup:`8` Que estava passando pela rua junto a sua esquina, e seguia o caminho da casa dela; 
'''
"9" = '''
:sup:`9` No crepúsculo, ao entardecer do dia, no escurecer da noite e nas trevas. 
'''
"10" = '''
:sup:`10` E eis que uma mulher lhe saiu ao encontro, com roupas de prostituta, e astuta de coração. 
'''
"11" = '''
:sup:`11` Esta era barulhenta e insubordinada; os pés dela não paravam em sua casa. 
'''
"12" = '''
:sup:`12` De tempos em tempos ela fica fora de casa ,nas ruas, espreitando em todos os cantos. 
'''
"13" = '''
:sup:`13` Então ela o pegou, e o beijou; e com atrevimento em seu rosto, disse-lhe: 
'''
"14" = '''
:sup:`14` Sacrifícios pacíficos tenho comigo; hoje paguei meus votos. 
'''
"15" = '''
:sup:`15` Por isso saí para te encontrar; para buscar apressadamente a tua face, e te achei. 
'''
"16" = '''
:sup:`16` Já preparei minha cama com cobertas; com tecidos de linho fino do Egito. 
'''
"17" = '''
:sup:`17` Já perfumei meu leito com mirra, aloés e canela. 
'''
"18" = '''
:sup:`18` Vem comigo ; iremos nos embebedar de paixões até a manhã, e nos alegraremos de amores. 
'''
"19" = '''
:sup:`19` Porque meu marido não está em casa; ele viajou para longe. 
'''
"20" = '''
:sup:`20` Ele tomou uma bolsa de dinheiro em sua mão; e só volta para casa no dia determinado. 
'''
"21" = '''
:sup:`21` Ela o convenceu com suas muitas palavras sedutoras; com a lisonja de seus lábios ela o persuadiu. 
'''
"22" = '''
:sup:`22` Ele foi logo após ela, como o boi vai ao matadouro; e como o louco ao castigo das prisões. 
'''
"23" = '''
:sup:`23` Até que uma flecha atravesse seu fígado; como a ave que se apressa para a armadilha, e não sabe que está armada contra sua vida. 
'''
"24" = '''
:sup:`24` Agora pois, filhos, escutai-me; e prestai atenção às palavras de minha boca. 
'''
"25" = '''
:sup:`25` Que teu coração não se desvie para os caminhos dela, e não andes perdido pelas veredas dela. 
'''
"26" = '''
:sup:`26` Porque ela derrubou muitos feridos; e são muitíssimos os que por ela foram mortos. 
'''
"27" = '''
:sup:`27` A sua casa é caminho para o Xeol, que desce para as câmaras da morte. 
'''
