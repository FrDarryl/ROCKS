[22]
"1" = '''
:sup:`1` E aconteceu, depois dessas coisas, que Deus provou Abraão, e disse-lhe: Abraão. E ele respondeu: Eis-me aqui. 
'''
"2" = '''
:sup:`2` E disse: Toma agora teu filho, teu único, Isaque, a quem amas, e vai à terra de Moriá, e oferece-o ali em holocausto sobre um dos montes que eu te direi. 
'''
"3" = '''
:sup:`3` E Abraão se levantou manhã muito cedo, e preparou seu asno, e tomou consigo dois servos seus, e a Isaque seu filho: e cortou lenha para o holocausto, e levantou-se, e foi ao lugar que Deus lhe disse. 
'''
"4" = '''
:sup:`4` Ao terceiro dia levantou Abraão seus olhos, e viu o lugar de longe. 
'''
"5" = '''
:sup:`5` Então disse Abraão a seus servos: Esperai aqui com o asno, e eu e o jovem iremos até ali, e adoraremos, e voltaremos a vós. 
'''
"6" = '''
:sup:`6` E tomou Abraão a lenha do holocausto, e a pôs sobre Isaque seu filho: e ele tomou em sua mão o fogo e a espada; e foram ambos juntos. 
'''
"7" = '''
:sup:`7` Então falou Isaque a Abraão seu pai, e disse: Meu pai. e ele respondeu: Eis-me aqui, meu filho. E ele disse: Eis aqui o fogo e a lenha; mas onde está o cordeiro para o holocausto? 
'''
"8" = '''
:sup:`8` E respondeu Abraão: Deus se proverá de cordeiro para o holocausto, filho meu. E iam juntos. 
'''
"9" = '''
:sup:`9` E quando chegaram ao lugar que Deus lhe havia dito, edificou ali Abraão um altar, e compôs a lenha, e amarrou a Isaque seu filho, e pôs-lhe no altar sobre a lenha. 
'''
"10" = '''
:sup:`10` E estendeu Abraão sua mão, e tomou a espada, para degolar a seu filho. 
'''
"11" = '''
:sup:`11` Então o anjo do SENHOR lhe gritou do céu, e disse: Abraão, Abraão. E ele respondeu: Eis-me aqui. 
'''
"12" = '''
:sup:`12` E disse: Não estendas tua mão sobre o jovem, nem lhe faças nada; que já conheço que temes a Deus, pois que não me recusaste o teu filho, o teu único; 
'''
"13" = '''
:sup:`13` Então levantou Abraão seus olhos, e olhou, e eis um carneiro a suas costas preso em um arbusto por seus chifres: e foi Abraão, e tomou o carneiro, e ofereceu-lhe em holocausto em lugar de seu filho. 
'''
"14" = '''
:sup:`14` E chamou Abraão o nome daquele lugar, O SENHOR proverá. Portanto se diz hoje: No monte do SENHOR se proverá. 
'''
"15" = '''
:sup:`15` E chamou o anjo do SENHOR a Abraão segunda vez desde o céu, 
'''
"16" = '''
:sup:`16` E disse: Por mim mesmo jurei, diz o SENHOR, que porquanto fizeste isto, e não me recusaste teu filho, teu único; 
'''
"17" = '''
:sup:`17` certamente te abençoarei, e multiplicarei tua descendência como as estrelas do céu, e como a areia que está na beira do mar; e tua descendência possuirá as portas de seus inimigos: 
'''
"18" = '''
:sup:`18` Em tua descendência serão abençoadas todas as nações da terra, porquanto obedeceste à minha voz. 
'''
"19" = '''
:sup:`19` E voltou Abraão a seus servos, e levantaram-se e se foram juntos a Berseba; e habitou Abraão em Berseba. 
'''
"20" = '''
:sup:`20` E aconteceu depois destas coisas, que foi dada notícia a Abraão, dizendo: Eis que também Milca havia dado à luz filhos a teu irmão Naor: 
'''
"21" = '''
:sup:`21` A Uz, seu primogênito, e a Buz, seu irmão, e a Quemuel, pai de Arã. 
'''
"22" = '''
:sup:`22` E a Quésede, e a Hazo, e a Pildas, e a Jidlafe, e a Betuel. 
'''
"23" = '''
:sup:`23` E Betuel gerou Rebeca. Milca deu à luz estes oito de Naor, irmão de Abraão. 
'''
"24" = '''
:sup:`24` E sua concubina, que se chamava Reumá, deu à luz também a Tebá, e a Gaã, e a Taás, e a Maaca. 
'''
