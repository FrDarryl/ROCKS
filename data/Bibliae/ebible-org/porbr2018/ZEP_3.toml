[3]
"1" = '''
:sup:`1` Ai da suja e contaminada, da cidade opressora! 
'''
"2" = '''
:sup:`2` Ela não ouve a voz, nem aceita o castigo; não confia no SENHOR, não se achega a seu Deus. 
'''
"3" = '''
:sup:`3` Seus príncipes no meio dela são leões que rugem; seus juízes são lobos da noite que nada deixam para a manhã seguinte . 
'''
"4" = '''
:sup:`4` Seus profetas são levianos, homens enganadores; seus sacerdotes profanam o santuário, e violentam a lei. 
'''
"5" = '''
:sup:`5` O SENHOR é justo em meio dela, não faz perversidade; de manhã ele tira seu juízo à luz, nunca falha; mas o injusto não conhece a vergonha. 
'''
"6" = '''
:sup:`6` Exterminei as nações; suas muralhas estão arruinadas, suas ruas estão desertas, de maneira que ninguém passe por elas; suas cidades estão desoladas de maneira que ninguém restou, nenhum morador sequer. 
'''
"7" = '''
:sup:`7` Eu dizia: Certamente me temerás, aceitarás a correção; para que assim sua morada não seja destruída por tudo aquilo que eu havia determinado sobre ela. Porém eles se levantaram de manhã e corromperam todos os seus atos. 
'''
"8" = '''
:sup:`8` Portanto esperai em mim,diz o SENHOR, pelo dia em que me levantarei para o despojo; porque minha determinação é ajuntar as nações, reunir os reinos, para derramar sobre eles minha indignação, todo o ardor de minha ira; pois toda a terra será consumida pelo o fogo do meu zelo. 
'''
"9" = '''
:sup:`9` Então certamente darei lábio puro aos povos, para que todos invoquem o nome do SENHOR, para que lhe sirvam em unidade. 
'''
"10" = '''
:sup:`10` Dalém dos rios de Cuxe, meus adoradores, a filha de meus dispersos, me trarão oferta. 
'''
"11" = '''
:sup:`11` Naquele dia não serás envergonhada por nenhum de teus atos com que transgrediste contra mim; porque então tirarei do meio de ti os que se alegram por tua soberba, e nunca mais te exaltarás por causa do meu monte santo. 
'''
"12" = '''
:sup:`12` Mas farei restar no meio de ti um povo humilde e pobre; e eles confiarão no nome do SENHOR. 
'''
"13" = '''
:sup:`13` O restante de Israel não cometerá perversidade, nem falarão mentiras, nem se achará em suas bocas língua enganosa; em vez disso eles serão apascentados e se deitarão, e não haverá quem os espante. 
'''
"14" = '''
:sup:`14` Canta alegremente, ó filha de Sião; grita de alegria, ó Israel; alegra-te e anima-te de todo coração, ó filha de Jerusalém. 
'''
"15" = '''
:sup:`15` O SENHOR afastou os julgamentos contra ti, exterminou teu inimigo; o SENHOR, Rei de Israel, está no meio de ti; nunca mais verás mal algum. 
'''
"16" = '''
:sup:`16` Naquele dia se dirá a Jerusalém: Não temas, Sião, não se enfraqueçam tuas mãos. 
'''
"17" = '''
:sup:`17` O SENHOR está no meio de ti, guerreiro que salva; ele terá prazer em ti com alegria; ele te aquietará em seu amor, se encherá de alegria por causa de ti com júbilo. 
'''
"18" = '''
:sup:`18` Ajuntarei aos que se entristecem de saudade das reuniões solenes; eles eram teus; para eles a humilhação dela era uma peso. 
'''
"19" = '''
:sup:`19` Eis que naquele tempo acabarei com todos os teus opressores; e salvarei a manca, e ajuntarei a expulsa; e os tornarei louvor e renome em toda terra em que foram envergonhados. 
'''
"20" = '''
:sup:`20` Naquele tempo eu vos trarei de volta, naquele tempo eu vos ajuntarei; pois vos tornarei renome e louvor entre todos os povos da terra, quando eu vos resutaurar de vosso infortúnio diante de vossos olhos, diz o SENHOR.
'''
