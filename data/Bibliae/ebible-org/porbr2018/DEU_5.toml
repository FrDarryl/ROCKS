[5]
"1" = '''
:sup:`1` E chamou Moisés a todo Israel, e disse-lhes: Ouve, Israel, os estatutos e regulamentos que eu pronuncio hoje em vossos ouvidos: e aprendei-os, e guardai-os, para praticá-los. 
'''
"2" = '''
:sup:`2` O SENHOR nosso Deus fez pacto conosco em Horebe. 
'''
"3" = '''
:sup:`3` Não com nossos pais fez o SENHOR este pacto, a não ser conosco todos os que estamos aqui hoje vivos. 
'''
"4" = '''
:sup:`4` Face a face falou o SENHOR convosco no monte do meio do fogo, 
'''
"5" = '''
:sup:`5` (Eu estava então entre o SENHOR e vós, para vos anunciar a palavra do SENHOR; porque vós tivestes temor do fogo, e não subistes ao monte;) dizendo: 
'''
"6" = '''
:sup:`6` Eu sou o SENHOR teu Deus, que te tirei da terra do Egito, de casa de servos. 
'''
"7" = '''
:sup:`7` Não terás deuses estranhos diante de mim. 
'''
"8" = '''
:sup:`8` Não farás para ti escultura, nem imagem alguma de coisa que está acima nos céus, ou abaixo na terra, ou nas águas debaixo da terra: 
'''
"9" = '''
:sup:`9` Não te inclinarás a elas nem lhes servirás: porque eu sou o SENHOR teu Deus, forte, zeloso, que visito a iniquidade dos pais sobre os filhos, e sobre a terceira geração, e sobre a quarta, aos que me aborrecem, 
'''
"10" = '''
:sup:`10` E que faço misericórdia a milhares aos que me amam, e guardam meus mandamentos. 
'''
"11" = '''
:sup:`11` Não tomarás em vão o nome do SENHOR teu Deus; porque o SENHOR não dará por inocente ao que tomar em vão seu nome. 
'''
"12" = '''
:sup:`12` Guardarás o dia do repouso para santificá-lo, como o SENHOR teu Deus te mandou. 
'''
"13" = '''
:sup:`13` Seis dias trabalharás e farás toda tua obra: 
'''
"14" = '''
:sup:`14` Mas no sétimo é repouso ao SENHOR teu Deus: nenhuma obra farás tu, nem teu filho, nem tua filha, nem teu servo, nem tua serva, nem tua boi, nem tua asno, nem nenhum animal teu, nem tua peregrino que está dentro de tuas portas: para que descanse teu servo e tua serva como 
'''
"15" = '''
:sup:`15` E lembra-te que foste servo em terra do Egito, e que o SENHOR teu Deus te tirou dali com mão forte e braço estendido: pelo qual o SENHOR teu Deus te mandou que guardes no dia do repouso. 
'''
"16" = '''
:sup:`16` Honra a teu pai e a tua mãe, como o SENHOR teu Deus te mandou, para que sejam prolongados teus dias, e para que te vá bem sobre a terra que o SENHOR teu Deus te dá. 
'''
"17" = '''
:sup:`17` Não cometerás homicídio. 
'''
"18" = '''
:sup:`18` Não adulterarás. 
'''
"19" = '''
:sup:`19` Não furtarás. 
'''
"20" = '''
:sup:`20` Não dirás falso testemunho contra teu próximo. 
'''
"21" = '''
:sup:`21` Não cobiçarás a mulher de teu próximo, nem desejarás a casa de teu próximo, nem sua terra, nem seu servo, nem sua serva, nem seu boi, nem seu asno, nem nenhuma coisa que seja de teu próximo. 
'''
"22" = '''
:sup:`22` Estas palavras falou o SENHOR a toda vossa congregação no monte, do meio do fogo, da nuvem e da escuridão, a grande voz: e não acrescentou mais. E escreveu-os em duas tábuas de pedra, as quais deu a mim. 
'''
"23" = '''
:sup:`23` E aconteceu, que como vós ouvistes a voz do meio das trevas, e vistes ao monte que ardia em fogo, aproximastes a mim todos os príncipes de vossas tribos, e vossos anciãos; 
'''
"24" = '''
:sup:`24` E dissestes: Eis que, o SENHOR nosso Deus nos mostrou sua glória e sua grandeza, e ouvimos sua voz do meio do fogo: hoje vimos que o SENHOR fala ao homem, e este vive. 
'''
"25" = '''
:sup:`25` Agora pois, por que morreremos? Que este grande fogo nos consumirá: se voltarmos a ouvir a voz do SENHOR nosso Deus, morreremos. 
'''
"26" = '''
:sup:`26` Porque, que é toda carne, para que ouça a voz do Deus vivente que fala do meio do fogo, como nós a ouvimos, e viva? 
'''
"27" = '''
:sup:`27` Chega tu, e ouve todas as coisas que disser o SENHOR nosso Deus; e tu nos dirás todo o que o SENHOR nosso Deus te disser, e nós ouviremos e faremos. 
'''
"28" = '''
:sup:`28` E ouviu o SENHOR a voz de vossas palavras, quando me faláveis; e disse-me o SENHOR: Ouvi a voz das palavras deste povo, que eles te falaram: bem está tudo o que disseram. 
'''
"29" = '''
:sup:`29` Quem dera que tivessem tal coração, que me temessem, e guardassem todos os dias todos meus mandamentos, para que a eles e a seus filhos lhes fosse bem para sempre! 
'''
"30" = '''
:sup:`30` Vai, dize-lhes: Voltai-vos a vossas tendas. 
'''
"31" = '''
:sup:`31` E tu fica aqui comigo, e te direi todos os mandamentos, e estatutos, e regulamentos que lhes hás de ensinar, a fim que os ponham agora por obra na terra que eu lhes dou para possuí-la. 
'''
"32" = '''
:sup:`32` Olhai, pois, que façais como o SENHOR vosso Deus vos mandou: não vos desvieis à direita nem à esquerda; 
'''
"33" = '''
:sup:`33` Andai em todo caminho que o SENHOR vosso Deus vos mandou, para que vivais, e vos vá bem, e tenhais longos dias na terra que haveis de possuir. 
'''
