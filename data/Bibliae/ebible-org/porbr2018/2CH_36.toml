[36]
"1" = '''
:sup:`1` Então o povo da terra tomou a Jeoacaz filho de Josias, e fizeram-lhe rei em lugar de seu pai em Jerusalém. 
'''
"2" = '''
:sup:`2` De vinte e três anos era Jeoacaz quando começou a reinar, e três meses reinou em Jerusalém. 
'''
"3" = '''
:sup:`3` E o rei do Egito o tirou de Jerusalém, e condenou a terra em cem talentos de prata e um de ouro. 
'''
"4" = '''
:sup:`4` E o rei do Egito constituiu o seu irmão Eliaquim como rei sobre Judá e Jerusalém, e mudou-lhe o nome em Jeoaquim; e Neco tomou o seu irmão Jeoacaz, e o levou ao Egito. 
'''
"5" = '''
:sup:`5` Quando começou a reinar Jeoaquim era de vinte e cinco anos, e reinou onze anos em Jerusalém: e fez o que era mau aos olhos do SENHOR seu Deus. 
'''
"6" = '''
:sup:`6` E subiu contra ele Nabucodonosor rei da Babilônia, e acorrentado com correntes o levou à Babilônia. 
'''
"7" = '''
:sup:`7` Também levou Nabucodonosor à Babilônia dos utensílios da casa do SENHOR, e os pôs no seu templo em Babilônia. 
'''
"8" = '''
:sup:`8` Os demais dos feitos de Jeoaquim, e as abominações que fez, e o que nele se achou, eis que estão escritos no livro dos reis de Israel e de Judá: e reinou em seu lugar Joaquim seu filho. 
'''
"9" = '''
:sup:`9` De oito anos era Joaquim quando começou a reinar, e reinou três meses e dez dias em Jerusalém: e fez o que era mau aos olhos do SENHOR. 
'''
"10" = '''
:sup:`10` Na primavera do ano, o rei Nabucodonosor mandou que o trouxessem à Babilônia, juntamente com os utensílos preciosos da casa do SENHOR; e constituiu o seu irmão Zedequias como rei sobre Judá e Jerusalém. 
'''
"11" = '''
:sup:`11` De vinte e um anos era Zedequias quando começou a reinar, e onze anos reinou em Jerusalém. 
'''
"12" = '''
:sup:`12` E fez o que era mau aos olhos do SENHOR seu Deus, e não se humilhou diante do profeta Jeremias, que lhe falava da parte do SENHOR. 
'''
"13" = '''
:sup:`13` Rebelou-se também contra Nabucodonosor, ao qual havia jurado por Deus; e endureceu sua cerviz, e obstinou seu coração, para não voltar-se ao SENHOR o Deus de Israel. 
'''
"14" = '''
:sup:`14` E também todos os príncipes dos sacerdotes, e o povo, aumentaram a transgressão, seguindo todas as abominações das nações, e contaminando a casa do SENHOR, a qual ele havia santificado em Jerusalém. 
'''
"15" = '''
:sup:`15` E o SENHOR o Deus de seus pais enviou a eles por meio de seus mensageiros, enviando insistentemente: porque ele tinha misericórdia de seu povo, e de sua habitação. 
'''
"16" = '''
:sup:`16` Mas eles faziam escárnio dos mensageiros de Deus, e menosprezavam suas palavras, ridicularizando-se de seus profetas, até que subiu o furor do SENHOR contra seu povo, de maneira que não havia remédio. 
'''
"17" = '''
:sup:`17` Pelo qual trouxe contra eles ao rei dos caldeus, que matou à espada seus rapazes na casa de seu santuário, sem perdoar jovem, nem virgem, nem velho, nem decrépito; todos os entregou em suas mãos. 
'''
"18" = '''
:sup:`18` Também todos os vasos da casa de Deus, grandes e pequenos, os tesouros da casa do SENHOR, e os tesouros do rei e de seus príncipes, tudo o levou à Babilônia. 
'''
"19" = '''
:sup:`19` E queimaram a casa de Deus, e romperam o muro de Jerusalém, e consumiram ao fogo todos seus palácios, e destruíram todos os seus objetos valiosos. 
'''
"20" = '''
:sup:`20` Os que restaram da espada foram passados à Babilônia; e foram servos dele e de seus filhos, até que veio o reino dos persas; 
'''
"21" = '''
:sup:`21` Para que se cumprisse a palavra do SENHOR pela boca de Jeremias, até que a terra houvesse aproveitado os seus descansos sabáticos; pois durante todo o tempo de sua ruina ela descansou, até que os setenta anos fossem cumpridos. 
'''
"22" = '''
:sup:`22` Mas ao primeiro ano de Ciro rei dos persas, para que se cumprisse a palavra do SENHOR por boca de Jeremias, o SENHOR induziu o espírito de Ciro rei dos persas, o qual fez apregoar por todo seu reino, e também por escrito, dizendo: 
'''
"23" = '''
:sup:`23` Assim diz Ciro rei dos persas: o SENHOR, o Deus dos céus, me deu todos os reinos da terra; e ele me encarregou que lhe edifique casa em Jerusalém, que é em Judá. Quem houver de vós de todo seu povo, o SENHOR seu Deus seja com o tal, e suba.
'''
