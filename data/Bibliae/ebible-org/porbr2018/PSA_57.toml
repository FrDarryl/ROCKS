[57]
"1" = '''
:sup:`1` Salmo “Mictão” para o regente, conforme “Altachete”; de Davi, quando fugia de diante de Saul, na caverna: Tem misericórdia de mim, ó Deus, tem misericórdia de mim; porque minha alma confia em ti, e eu me refugio sob a sombra de tuas asas, até que os meus problemas passem de mim. 
'''
"2" = '''
:sup:`2` Clamarei ao Deus Altíssimo; a Deus, que cumprirá sua obra em mim. 
'''
"3" = '''
:sup:`3` Ele enviará desde os céus e me livrará, humilhando ao que procura me demorar. (Selá)Deus enviará sua bondade e sua verdade. 
'''
"4" = '''
:sup:`4` Minha alma está no meio dos leões, estou deitado entre brasas ardentes, filhos de homens, cujos dentes são lanças e flechas, e a língua deles são espada afiada. 
'''
"5" = '''
:sup:`5` Exalta-te sobre os céus, ó Deus; esteja tua glória sobre toda a terra. 
'''
"6" = '''
:sup:`6` Prepararam uma rede de armadilha para os meus passos, minha alma estava abatida; cavaram perante mim uma cova, porém eles mesmos caíram nela. (Selá) 
'''
"7" = '''
:sup:`7` Firme está meu coração, ó Deus; meu coração está firme; eu cantarei, e louvarei com músicas. 
'''
"8" = '''
:sup:`8` Desperta-te, ó glória minha! Desperta, lira e harpa; despertarei ao amanhecer. 
'''
"9" = '''
:sup:`9` Eu te louvarei entre os povos, Senhor; cantarei louvores a ti entre as nações. 
'''
"10" = '''
:sup:`10` Pois tua bondade é grande, alcança até os céus; e a tua fidelidade até as nuvens mais altas. 
'''
"11" = '''
:sup:`11` Exalta-te sobre os céus, ó Deus; esteja tua glória sobre toda a terra. 
'''
