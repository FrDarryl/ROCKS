[2]
"1" = '''
:sup:`1` “Escreve ao anjo da igreja de Éfeso: “Isto diz aquele que tem as sete estrelas em sua mão direita, que anda no meio dos sete castiçais de ouro: 
'''
"2" = '''
:sup:`2` “Eu conheço as tuas obras, e teu trabalho, e a tua paciência, e que tu não podes tolerar os maus; e provaste aos que se dizem ser apóstolos e não são; e reconheceste que eles eram mentirosos; 
'''
"3" = '''
:sup:`3` E suportaste sofrimentos , e tens paciência; e trabalhaste pelo meu nome, e não te cansaste. 
'''
"4" = '''
:sup:`4` Mas eu tenho contra ti, que deixaste o teu primeiro amor. 
'''
"5" = '''
:sup:`5` Então lembra-te de onde tu caíste, e arrepende-te, e faze as primeiras obras; senão em breve eu virei a ti, e tirarei teu castiçal de seu lugar, se tu não te arrependeres. 
'''
"6" = '''
:sup:`6` Mas isto tu tens: que odeias as obras dos nicolaítas, as quais eu também odeio. 
'''
"7" = '''
:sup:`7` Quem tem ouvidos, ouça o que o Espírito diz às igrejas: Ao que vencer, eu lhe darei de comer da árvore da vida, que está no meio do paraíso de Deus. 
'''
"8" = '''
:sup:`8` “E escreve ao anjo da igreja dos de Esmirna: “Isto diz o o primeiro e o último, que foi morto, e vive: 
'''
"9" = '''
:sup:`9` “Eu conheço tuas obras, e aflição, e pobreza (mas tu és rico) e a blasfêmia dos que dizem serem judeus, e não são, mas na verdade são sinagoga de Satanás. 
'''
"10" = '''
:sup:`10` Nada temas das coisas que virás a sofrer; eis que o diabo está para lançar alguns de vós em prisão, para que sejais tentados; e vós tereis aflição de dez dias. Sê fiel até a morte, e eu te darei a coroa da vida. 
'''
"11" = '''
:sup:`11` Quem tem ouvidos, ouça o que o Espírito diz às igrejas: o que vencer, não sofrerá o dano da segunda morte. 
'''
"12" = '''
:sup:`12` “E escreve ao anjo da igreja que está em Pérgamo: Isto diz aquele que tem a espada aguda de dois fios: 
'''
"13" = '''
:sup:`13` Eu conheço tuas obras, e onde habitas, que é onde está o trono de Satanás; e tu reténs meu nome, e não negaste minha fé, até mesmo nos dias em que Antipas, que era minha fiel testemunha, o qual foi morto entre vós, onde Satanás habita. 
'''
"14" = '''
:sup:`14` Mas eu tenho algumas poucas coisas contra ti: que tu tens lá aos que retêm a doutrina de Balaão, o qual ensinava a Balaque a colocarmeios de tropeço diante dos filhos de Israel, para que comessem dos sacrifícios aos ídolos, e cometessem pecados sexuais. 
'''
"15" = '''
:sup:`15` Assim, também tu tens alguns que guardam a doutrina dos nicolaítas, a qual eu odeio. 
'''
"16" = '''
:sup:`16` Arrepende-te; senão, em breve virei a ti, e batalharei contra eles com a espada de minha boca. 
'''
"17" = '''
:sup:`17` Quem tem ouvidos, ouça o que o Espírito diz às igrejas: Ao que vencer, eu lhe darei de comer do maná escondido, e lhe darei uma pedrinha branca, e na pedrinha um novo nome escrito, o qual ninguém conhece, a não ser aquele que o recebe. 
'''
"18" = '''
:sup:`18` “E escreve ao anjo da igreja que está em Tiatira: “Isto diz o Filho de Deus, que tem seus olhos como chama de fogo, e seus pés semelhantes a um valioso metal reluzente: 
'''
"19" = '''
:sup:`19` “Eu conheço tuas obras, e amor, e serviço, e fé, e tua paciência, e tuas obras, e que as últimas são mais que as primeiras. 
'''
"20" = '''
:sup:`20` Mas eu tenho algumas poucas coisas contra ti: que tu deixas a mulher Jezabel, que se diz profetiza, ensinar e enganar meus servos, para que façam pecados sexuais, e comam dos sacrifícios aos ídolos. 
'''
"21" = '''
:sup:`21` E eu dei a ela tempo para que se arrependesse de seu pecado sexual; mas ela não se arrependeu. 
'''
"22" = '''
:sup:`22` Eis que eu a lanço a uma cama, e aos que cometem adultério com ela, em grande aflição, se não se arrependerem de suas obras. 
'''
"23" = '''
:sup:`23` E ao filhos deles eu os matarei de morte; e todas as igrejas saberão que eu sou aquele que investigo os rins e os corações; e a cada um de vós eu darei segundo vossas obras. 
'''
"24" = '''
:sup:`24` Mas eu digo a vós, e aos outros que estão em Tiatira, a todos quantos não tem esta dourina, e não conheceram as profundezas de Satanás (como dizem); eu não porei outra carga sobre vós; 
'''
"25" = '''
:sup:`25` Mas o que vós tendes, retende até que eu venha. 
'''
"26" = '''
:sup:`26` E ao que vencer, e guardar minhas obras até o fim, eu lhe darei autoridade sobre as nações; 
'''
"27" = '''
:sup:`27` E as dominará com vara de ferro; como vasos de oleiro serão quebradas em pedaços; assim como eu também recebi do meu Pai; 
'''
"28" = '''
:sup:`28` E eu lhe darei a estrela da manhã. 
'''
"29" = '''
:sup:`29` Quem tem ouvidos, ouça o que o Espírito diz às igrejas. 
'''
