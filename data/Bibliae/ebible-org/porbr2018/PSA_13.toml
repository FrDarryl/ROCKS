[13]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Até quando, SENHOR, te esquecerás de mim? Para sempre? Até quando tu esconderás de mim o teu rosto? 
'''
"2" = '''
:sup:`2` Até quando refletirei em minha alma, tendo tristeza em meu coração o dia todo? Até quando o meu inimigo se levantará contra mim? 
'''
"3" = '''
:sup:`3` Olha para mim, e ouve-me, SENHOR meu Deus; ilumina os meus olhos, para que eu não adormeça na morte. 
'''
"4" = '''
:sup:`4` Para que meu inimigo não diga: Eu o venci;e meus inimigos se alegrem, se eu vier a cair. 
'''
"5" = '''
:sup:`5` Mas eu confio em tua bondade; em tua salvação meu coração se alegrará; 
'''
"6" = '''
:sup:`6` Cantarei ao SENHOR, porque ele tem me feito muito bem. 
'''
