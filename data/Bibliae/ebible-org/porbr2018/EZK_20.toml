[20]
"1" = '''
:sup:`1` E aconteceu no sétimo ano, no quinto mês , aos dez do mês, que vieram alguns dos anciãos de Israel para consultarem ao SENHOR, e se assentaram diante de mim. 
'''
"2" = '''
:sup:`2` Então veio a mim palavra do SENHOR, dizendo: 
'''
"3" = '''
:sup:`3` Filho do homem, fala aos anciãos de Israel, e dize-lhes: Assim diz o Senhor DEUS: Viestes vós para me consultar? Vivo eu, que eu não deixarei ser consultado por vós, diz o Senhor DEUS. 
'''
"4" = '''
:sup:`4` Por acaso tu os julgarias, julgarias tu, ó filho do homem? Notifica-lhes as abominações de seus pais; 
'''
"5" = '''
:sup:`5` E dize-lhes: Assim diz o Senhor DEUS: No dia em que escolhi a Israel, fiz juramento para a descendência da casa de Jacó, e me tornei conhecido por eles na terra do Egito, e fiz juramento para eles, dizendo: Eu sou o SENHOR vosso Deus; 
'''
"6" = '''
:sup:`6` Naquele dia eu lhes fiz juramento de que os tiraria da terra do Egito para uma terra que eu já tinha observado para eles, que corre leite e mel, a qual é a mais bela de todas as terras; 
'''
"7" = '''
:sup:`7` Então eu lhes disse: Cada um lance fora as abominações de seus olhos, e não vos contamineis com os ídolos do Egito. Eu sou o SENHOR vosso Deus. 
'''
"8" = '''
:sup:`8` Porém eles se rebelaram contra mim, e não quiseram me ouvir; não lançaram fora as abominações de seus olhos, nem deixaram os ídolos do Egito; por isso disse que derramaria meu furor sobre eles, para cumprir meu ira contra eles no meio da terra do Egito. 
'''
"9" = '''
:sup:`9` Porém fiz por favor a meu nome, para que não fosse profanado diante olhos das nações no meio das quais estavam, pelas quais eu fui conhecido diante dos olhos delas, ao tirá-los da terra do Egito. 
'''
"10" = '''
:sup:`10` Por isso eu os tirei da terra do Egito, e os levei ao deserto; 
'''
"11" = '''
:sup:`11` E lhes dei meus estatutos, e lhes declarei meus juízos, os quais se o homem os fizer, por eles viverá. 
'''
"12" = '''
:sup:`12` E também lhes dei meus sábados para que servissem de sinal entre mim e eles, para que soubessem que eu sou o SENHOR, que os santifico. 
'''
"13" = '''
:sup:`13` Mas a casa de Israel se rebelou contra mim no deserto: não andaram em meus estatutos, rejeitaram meus juízos, os quais se o homem os fizer, por eles viverá; e profanaram grandemente meus sábados. Então eu disse que derramaria meu furor sobre eles no deserto, para os consumir. 
'''
"14" = '''
:sup:`14` Porém fiz por favor a meu nome, para que não fosse profanado diante dos olhos das nações, diante de cujos olhos os tirei. 
'''
"15" = '''
:sup:`15` Contudo eu lhes jurei no deserto de que não os traria para a terra que havia lhes dado, que corre leite e mel, a qual é a mais bela de todas as terras; 
'''
"16" = '''
:sup:`16` Porque rejeitaram meus juízos, não andaram em meus estatutos, e profanaram meus sábados; porque seus corações seguiam seus ídolos. 
'''
"17" = '''
:sup:`17` Porém meu olho os poupou, não os destruindo, nem os consumindo no deserto; 
'''
"18" = '''
:sup:`18` Em vez disso, eu disse a seus filhos no deserto: Não andeis nos estatutos de vossos pais, nem guardeis seus juízos, nem vos contamineis com seus ídolos. 
'''
"19" = '''
:sup:`19` Eu sou o SENHOR vosso Deus; andai em meus estatutos, guardai meus juízos, e os praticai; 
'''
"20" = '''
:sup:`20` E santificai meus sábados, e sirvam de sinal entre mim e vós, para que saibais que eu sou o SENHOR, vosso Deus. 
'''
"21" = '''
:sup:`21` Mas os filhos se rebelaram contra mim; não andaram em meus estatutos, nem guardaram meus juízos fazê-los, os quais se o homem os cumprir, por eles viverá; e profanaram meus sábados. Então eu disse que derramaria meu furor sobre eles, para cumprir minha ira contra eles no deserto. 
'''
"22" = '''
:sup:`22` Porém contive minha mão, e fiz por favor a meu nome, para que não fosse profanado diante dos olhos das nações, diante de cujos olhos os tirei. 
'''
"23" = '''
:sup:`23` E também lhes jurei no deserto que os espalharia entre as nações, e que os dispersaria pelas terras; 
'''
"24" = '''
:sup:`24` Porque não praticaram meus juízos, rejeitaram meus estatutos, profanaram meus sábados, e seus olhos seguiram os ídolos de seus pais. 
'''
"25" = '''
:sup:`25` Por isso eu também lhes dei estatutos que não eram bons, e juízos pelos quais não viveriam; 
'''
"26" = '''
:sup:`26` E os contaminei em suas ofertas, em que faziam passar pelo fogo todo primogênito, para eu os assolar, a fim de que soubessem que eu sou o SENHOR. 
'''
"27" = '''
:sup:`27` Portanto, filho do homem, fala à casa de Israel, e dize-lhes: Assim diz o Senhor DEUS: Até nisto vossos pais me afrontaram quando transgrediram contra mim. 
'''
"28" = '''
:sup:`28` Porque quando eu os trouxe para a terra da qual eu tinha jurado que lhes daria, então olharam para todo morro alto e para toda árvore espessa, e ali sacrificaram suas sacrifícios, e ali deram suas ofertas irritantes, e ali derramaram suas ofertas de bebidas. 
'''
"29" = '''
:sup:`29` E eu lhes disse: Que alto é esse para onde vós vais? E seu nome foi chamado Bamá até o dia de hoje. 
'''
"30" = '''
:sup:`30` Por isso dize à casa de Israel: Assim diz o Senhor DEUS: Por acaso não vos contaminais assim como vossos pais, e vos prostituís segundo suas abominações? 
'''
"31" = '''
:sup:`31` Quando ofereceis vossas ofertas, e fazeis passar vossos filhos pelo fogo, vós estais contaminados com todos os vossos ídolos até hoje. E deixaria eu ser consultado por vós, ó casa de Israel? Vivo eu, diz o Senhor DEUS, que não deixarei ser consultado por vós. 
'''
"32" = '''
:sup:`32` E o que vós tendes pensado de maneira nenhuma sucederá. Pois vós dizeis: Seremos como as nações, como as famílias das terras, servindo à madeira e à pedra. 
'''
"33" = '''
:sup:`33` Vivo eu, diz o Senhor DEUS, que reinarei sobre vós com mão forte, braço estendido, e ira derramada; 
'''
"34" = '''
:sup:`34` E vos tirarei dentre os povos, e vos ajuntarei das terras em que estais espalhados, com mão forte, braço estendido, e ira derramada; 
'''
"35" = '''
:sup:`35` E eu vos levarei ao deserto de povos, e ali entrarei em juízo convosco face a face, 
'''
"36" = '''
:sup:`36` Tal como entrei em juízo com vossos pais no deserto da terra do Egito, assim entrarei em juízo convosco, diz o Senhor DEUS. 
'''
"37" = '''
:sup:`37` E vos farei passar debaixo da vara, e vos levarei em vínculo do pacto; 
'''
"38" = '''
:sup:`38` E separarei dentre vós os rebeldes, e os que se transgrediram contra mim; da terra de suas peregrinações eu os tirarei, mas à terra de Israel não voltarão; e sabereis que eu sou o SENHOR. 
'''
"39" = '''
:sup:`39` E quanto a vós, ó casa de Israel, assim diz o Senhor DEUS: Ide, servi cada um a seus ídolos, e depois, se não quereis me ouvir; mas não profaneis mais meu santo nome com vossas ofertas, e com vossos ídolos. 
'''
"40" = '''
:sup:`40` Porque em meu santo monte, no monte alto de Israel, diz o Senhor DEUS, ali me servirá toda a casa de Israel, ela toda, naquela terra; ali eu os aceitarei, e ali demandarei vossas ofertas, e as primícias de vossas dádivas, com todas as vossas coisas santas. 
'''
"41" = '''
:sup:`41` Com cheiro suave vos aceitarei, quando eu vos tirar dentre os povos, e vos ajuntar das terras em que estais espalhados; e serei santificado em vós diante dos olhos das nações. 
'''
"42" = '''
:sup:`42` E sabereis que eu sou o SENHOR, quando eu vos trouxer de volta à terra de Israel, à terra da qual jurei que daria a vossos pais. 
'''
"43" = '''
:sup:`43` E ali vos lembrareis de vossos caminhos e de todos os vossos atos em que vos contaminastes; e tereis nojo de vós mesmos, por causa de todos os vossos pecados que tendes cometido. 
'''
"44" = '''
:sup:`44` E sabereis que eu sou o SENHOR, quando fizer convosco por favor a meu nome, não conforme vossos maus caminhos, nem conforme vossos atos corruptos, ó casa de Israel, diz o Senhor DEUS. 
'''
"45" = '''
:sup:`45` E veio a mim palavra do SENHOR, dizendo: 
'''
"46" = '''
:sup:`46` Filho do homem, dirige teu rosto em direção ao sul, derrama tua palavra ao sul, e profetiza contra o bosque do campo do sul. 
'''
"47" = '''
:sup:`47` E dize ao bosque do sul: Ouve a palavra do SENHOR! Assim diz o Senhor DEUS: Eis que eu acenderei em ti um fogo, que consumirá em ti toda árvore verde, e toda árvore seca; a chama do fogo não se apagará, e com ela serão queimados todos os rostos, desde o sul até o norte. 
'''
"48" = '''
:sup:`48` E toda carne verá que eu, o SENHOR, o acendi; não se apagará. 
'''
"49" = '''
:sup:`49` Então eu disse: Ah, Senhor DEUS! Eles dizem de mim: Por acaso não é este um inventor de parábolas? 
'''
