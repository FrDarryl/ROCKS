[3]
"1" = '''
:sup:`1` Filho meu, não te esqueças de minha lei; e que teu coração guarde meus mandamentos. 
'''
"2" = '''
:sup:`2` Porque te acrescentarão extensão de dias, e anos de vida e paz. 
'''
"3" = '''
:sup:`3` Que a bondade e a fidelidade não te desamparem; amarra-as junto ao teu pescoço; escreve-as na tábua de teu coração. 
'''
"4" = '''
:sup:`4` Então tu acharás graça e bom entendimento, aos olhos de Deus e dos homens. 
'''
"5" = '''
:sup:`5` Confia no SENHOR com todo o teu coração; e não te apoies em teu próprio entendimento. 
'''
"6" = '''
:sup:`6` Dá reconhecimento a ele em todas os teus caminhos; e ele endireitará tuas veredas. 
'''
"7" = '''
:sup:`7` Não sejas sábio aos teus próprios olhos; teme ao SENHOR, e afasta-te do mal. 
'''
"8" = '''
:sup:`8` Isto será remédio para teu corpo, e alívio para teus ossos. 
'''
"9" = '''
:sup:`9` Honra ao SENHOR com teus bens, e com a primeira parte de toda a tua renda. 
'''
"10" = '''
:sup:`10` E teus celeiros se encherão de fartura, e tuas prensas de uvas transbordarão de vinho novo. 
'''
"11" = '''
:sup:`11` Filho meu, não rejeites a correção do SENHOR, nem te desagrades de sua repreensão; 
'''
"12" = '''
:sup:`12` Porque o SENHOR repreende a quem ele ama, assim como o pai ao filho, a quem ele quer bem. 
'''
"13" = '''
:sup:`13` Bem-aventurado o homem que encontra sabedoria, e o homem que ganha conhecimento. 
'''
"14" = '''
:sup:`14` Porque seu produto é melhor que o produto da prata; e seu valor, mais do que o do ouro fino. 
'''
"15" = '''
:sup:`15` Ela é mais preciosa do que rubis; e tudo o que podes desejar não se pode comparar a ela. 
'''
"16" = '''
:sup:`16` Extensão de dias há em sua mão direita; em sua esquerda riquezas e honra. 
'''
"17" = '''
:sup:`17` Seus caminhos são caminhos agradáveis; e todas as suas veredas são paz. 
'''
"18" = '''
:sup:`18` Ela é uma árvore de vida para os que dela pegam; e bem-aventurados são todos os que a retêm. 
'''
"19" = '''
:sup:`19` O SENHOR com sabedoria fundou a terra; ele preparou os céus com a inteligência. 
'''
"20" = '''
:sup:`20` Com seu conhecimento se fenderam os abismos, e as nuvens gotejam orvalho. 
'''
"21" = '''
:sup:`21` Filho meu, que estes não se afastem de teus olhos; guarda a sabedoria e o bom-senso. 
'''
"22" = '''
:sup:`22` Porque serão vida para tua alma, e graça para teu pescoço. 
'''
"23" = '''
:sup:`23` Então andarás por teu caminho em segurança; e com teus pés não tropeçarás. 
'''
"24" = '''
:sup:`24` Quando te deitares, não terás medo; tu deitarás, e teu sono será suave. 
'''
"25" = '''
:sup:`25` Não temas o pavor repentino; nem da assolação dos perversos, quando vier. 
'''
"26" = '''
:sup:`26` Porque o SENHOR será tua esperança; e ele guardará teus pés para que não sejam presos. 
'''
"27" = '''
:sup:`27` Não detenhas o bem daqueles que possuem o direito, se tiveres em tuas mãos poder para o fazeres. 
'''
"28" = '''
:sup:`28` Não digas a teu próximo: Vai, e volta depois , que amanhã te darei; se tu tiveres contigo o que ele te pede . 
'''
"29" = '''
:sup:`29` Não planejes o mal contra teu próximo, pois ele mora tendo confiança em ti. 
'''
"30" = '''
:sup:`30` Não brigues contra alguém sem motivo, se ele não fez mal contra ti. 
'''
"31" = '''
:sup:`31` Não tenhas inveja do homem violento, nem escolhas seguir algum dos caminhos dele. 
'''
"32" = '''
:sup:`32` Porque o SENHOR abomina os perversos; mas ele guarda o seu segredo com os justos. 
'''
"33" = '''
:sup:`33` A maldição do SENHOR está na casa do perverso; porém ele abençoa a morada dos justos. 
'''
"34" = '''
:sup:`34` Certamente ele zombará dos zombadores; mas dará graça aos humildes. 
'''
"35" = '''
:sup:`35` Os sábios herdarão honra; porém os loucos terão sobre si confusão. 
'''
