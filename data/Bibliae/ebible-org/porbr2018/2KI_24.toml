[24]
"1" = '''
:sup:`1` Em seu tempo subiu Nabucodonosor, rei de Babilônia, ao qual Jeoaquim serviu por três anos; depois voltou-se contra e se rebelou contra ele. 
'''
"2" = '''
:sup:`2` O SENHOR, porém, enviou contra ele tropas de caldeus, e tropas de sírios, e tropas de moabitas, e tropas de amonitas; os quais enviou contra Judá para que a destruíssem, conforme a palavra do SENHOR que havia falado por meio dos seus servos, os profetas. 
'''
"3" = '''
:sup:`3` Certamente foi por ordem do SENHOR que veio isto contra Judá, para tirá-la de sua presença, pelos pecados de Manassés, conforme tudo o que ele fez; 
'''
"4" = '''
:sup:`4` Também pelo sangue inocente que derramou, pois encheu Jerusalém de sangue inocente; o SENHOR, portanto, não quis perdoar. 
'''
"5" = '''
:sup:`5` Os demais dos feitos de Jeoaquim, e todas as coisas que fez, não estão escritos no livro das crônicas dos reis de Judá? 
'''
"6" = '''
:sup:`6` E descansou Jeoaquim com seus pais, e reinou em seu lugar seu filho Joaquim. 
'''
"7" = '''
:sup:`7` E nunca mais o rei do Egito saiu de sua terra; porque o rei da Babilônia lhe tomou tudo o que era seu, desde o rio do Egito até o rio de Eufrates. 
'''
"8" = '''
:sup:`8` Tinha Joaquim dezoito anos quando começou a reinar, e reinou em Jerusalém três meses. O nome de sua mãe foi Neusta filha de Elnatã, de Jerusalém. 
'''
"9" = '''
:sup:`9` E fez o que era mau aos olhos do SENHOR, conforme todas as coisas que seu pai havia feito. 
'''
"10" = '''
:sup:`10` Naquele tempo subiram os servos de Nabucodonosor rei da Babilônia contra Jerusalém e a cidade foi cercada. 
'''
"11" = '''
:sup:`11` Veio também Nabucodonosor rei da Babilônia contra a cidade, quando seus servos a tinham cercado. 
'''
"12" = '''
:sup:`12` Então saiu Joaquim rei de Judá, para render-se ao rei da Babilônia, ele, e sua mãe, e seus servos, e seus príncipes, e seus eunucos; e o rei da Babilônia o prendeu no oitavo ano de seu reinado. 
'''
"13" = '''
:sup:`13` E tirou dali todos os tesouros da casa do SENHOR, e os tesouros da casa real, e despedaçou todos os utensílios de ouro que havia feito Salomão rei de Israel na casa do SENHOR, como o SENHOR havia dito. 
'''
"14" = '''
:sup:`14` E levou em cativeiro toda Jerusalém, todos os príncipes, e todos os homens valentes, até dez mil cativos, e todos os artesãos e ferreiros; que não restou ninguém, exceto os pobres do povo da terra. 
'''
"15" = '''
:sup:`15` Também levou cativo Joaquim à Babilônia, assim como a mãe do rei, as mulheres do rei, os seus eunucos, e os poderosos daquela terra; cativos os levou de Jerusalém à Babilônia. 
'''
"16" = '''
:sup:`16` A todos os homens de guerra, que foram sete mil, e aos oficiais e ferreiros, que foram mil, e a todos os valentes para fazer a guerra, levou cativos o rei da Babilônia. 
'''
"17" = '''
:sup:`17` E o rei da Babilônia pôs como rei em lugar de Joaquim a Matanias, tio dele, e mudou-lhe o nome para Zedequias. 
'''
"18" = '''
:sup:`18` De vinte e um anos era Zedequias quando começou a reinar, e reinou em Jerusalém onze anos. O nome de sua mãe foi Hamutal filha de Jeremias, de Libna. 
'''
"19" = '''
:sup:`19` E fez o que era mau aos olhos do SENHOR, conforme a tudo o que havia feito Jeoaquim. 
'''
"20" = '''
:sup:`20` Assim aconteceu por causa da ira do SENHOR contra Jerusalém e Judá, até que os expulsou de sua presença. E Zedequias se rebelou contra o rei da Babilônia. 
'''
