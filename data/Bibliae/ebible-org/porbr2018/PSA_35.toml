[35]
"1" = '''
:sup:`1` Salmo de Davi: Disputa, SENHOR contra os meus adversários; luta contra os que lutam contra mim. 
'''
"2" = '''
:sup:`2` Pega os teus pequeno e grande escudos, e levanta-te em meu socorro. 
'''
"3" = '''
:sup:`3` E tira a lança, e fecha o caminho ao encontro de meus perseguidores; dize à minha alma: Eu sou tua salvação. 
'''
"4" = '''
:sup:`4` Envergonhem-se, e sejam humilhados os que buscam matar a minha alma; tornem-se para trás, e sejam envergonhados os que planejam o mal contra mim. 
'''
"5" = '''
:sup:`5` Sejam como a palha perante o vento; e que o anjo do SENHOR os remova. 
'''
"6" = '''
:sup:`6` Que o caminho deles seja escuro e escorregadio; e o anjo do SENHOR os persiga. 
'''
"7" = '''
:sup:`7` Porque sem motivo eles esconderam de mim a cova de sua rede; sem motivo eles cavaram para minha alma. 
'''
"8" = '''
:sup:`8` Venha sobre ele a destruição sem que ele saiba de antemão ; e sua rede, que ele escondeu, que o prenda; que ele, assolado, caia nela. 
'''
"9" = '''
:sup:`9` E minha alma se alegrará no SENHOR; ela se encherá de alegria por sua salvação. 
'''
"10" = '''
:sup:`10` Todos os meus ossos dirão: SENHOR, quem é como tu, que livras ao miserável daquele que é mais forte do que ele, e ao miserável e necessitado, daquele que o rouba? 
'''
"11" = '''
:sup:`11` Levantam-se más testemunhas; exigem de mim coisas que não sei. 
'''
"12" = '''
:sup:`12` Ele retribuem o bem com o mal, desolando a minha alma. 
'''
"13" = '''
:sup:`13` Mas eu, quando ficavam doentes, minha roupa era de saco; eu afligia a minha alma com jejuns, e minha oração voltava ao meu seio. 
'''
"14" = '''
:sup:`14` Eu agia para com eles como para um amigo ou irmão meu; eu andava encurvado, como que de luto pela mãe. 
'''
"15" = '''
:sup:`15` Mas quando eu vacilava, eles se alegravam e se reuniam; inimigos se reuniam sem que eu soubesse; eles me despedaçavam em palavras ,e não se calavam. 
'''
"16" = '''
:sup:`16` Entre os fingidos zombadores em festas, eles rangiam seus dentes por causa de mim. 
'''
"17" = '''
:sup:`17` Senhor, até quando tu somente observarás? Resgata minha alma das assolações deles; minha única vida dos filhos dos leões. 
'''
"18" = '''
:sup:`18` Assim eu te louvarei na grande congregação; numa grande multidão eu celebrarei a ti. 
'''
"19" = '''
:sup:`19` Não se alegrem meus inimigos por causa de mim por um mau motivo, nem acenem com os olhos aquele que me odeiam sem motivo. 
'''
"20" = '''
:sup:`20` Porque eles não falam de paz; mas sim, planejam falsidades contra os pacíficos da terra. 
'''
"21" = '''
:sup:`21` E abrem suas bocas contra mim, dizendo: Ha-ha, nós vimos com nossos próprios olhos! 
'''
"22" = '''
:sup:`22` Tu, SENHOR, tens visto isso ; não fiques calado; SENHOR, não fiques longe de mim. 
'''
"23" = '''
:sup:`23` Levanta-te e acorda para meu direito, Deus meu, e Senhor meu, para minha causa. 
'''
"24" = '''
:sup:`24` Julga-me conforme a tua justiça, SENHOR meu Deus; e não deixes eles se alegrarem de mim. 
'''
"25" = '''
:sup:`25` Não digam eles em seus corações: Ahá, vencemos , alma nossa!nem digam: Nós já o devoramos! 
'''
"26" = '''
:sup:`26` Que eles se envergonhem, e sejam juntamente humilhados os que se alegram pelo meu mal; vistam-se de vergonha e confusão os que se engrandecem contra mim. 
'''
"27" = '''
:sup:`27` Cantem de alegria e sejam muito contentes os que amam a minha justiça; e continuamente digam: Seja engrandecido o SENHOR, que ama o bem-estar de seu servo. 
'''
"28" = '''
:sup:`28` E minha língua falará de tua justiça, louvando a ti o dia todo. 
'''
