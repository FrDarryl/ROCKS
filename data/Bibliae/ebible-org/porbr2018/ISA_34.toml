[34]
"1" = '''
:sup:`1` Vós nações, achegai-vos para ouvir; e vós povos, escutai; que a terra ouça, e tudo quanto ela contém; o mundo, e tudo quanto ele produz. 
'''
"2" = '''
:sup:`2` Pois a ira do SENHOR está sobre todas as nações, e seu furor sobre todo os exércitos delas; ele as destruirá, e as entregará à matança. 
'''
"3" = '''
:sup:`3` E seus mortos serão lançados fora, e de seus corpos sairá seu fedor; e os montes se derreterão com seu sangue. 
'''
"4" = '''
:sup:`4` E todo o exército do céu se desfará, e os céus se enrolarão como um rolo de pergaminho; e todo o seu exército cairá, como cai a folha da vide, como cai o figo da figueira. 
'''
"5" = '''
:sup:`5` Pois minha espada se embebedou no céu; eis que descerá sobre Edom, sobre o povo a quem condenei à destruição, para o julgamento. 
'''
"6" = '''
:sup:`6` A espada do SENHOR está cheia de sangue, está untada de gordura de sangue de cordeiros e de bodes, da gordura de rins de carneiros; porque o SENHOR tem sacrifício em Bozra, e grande matança na terra dos edomitas. 
'''
"7" = '''
:sup:`7` E os bois selvagens descerão com eles, e os bezerros com os touros; e a terra deles beberá sangue até se fartar, e seu pó da terra de gordura será untado; 
'''
"8" = '''
:sup:`8` Porque será o dia da vingança do SENHOR, ano de pagamentos pela briga contra Sião. 
'''
"9" = '''
:sup:`9` E seus ribeiros se tornarão em piche, e seu solo em enxofre; e sua terra em piche ardente. 
'''
"10" = '''
:sup:`10` Nem de noite, nem de dia se apagará, para sempre sua fumaça subirá; de geração em geração será assolada; para todo o sempre ninguém passará por ela. 
'''
"11" = '''
:sup:`11` Mas o pelicano e a coruja tomarão posse dela, a ave selvagem e o corvo nela habitarão; poiso SENHOR estenderá sobre ela o cordel da assolação e o prumo da ruína. 
'''
"12" = '''
:sup:`12` Chamarão ao seus nobres ao reino, porém nenhum haverá ali; e todos os seus príncipes se tornarão coisa nenhuma. 
'''
"13" = '''
:sup:`13` E em seus palácios crescerão espinhos; urtigas e cardos em suas fortalezas; e será habitação de chacais e habitação de avestruzes. 
'''
"14" = '''
:sup:`14` E os animais do deserto se encontrarão com os lobos, e o bode berrará ao seu companheiro; os animais noturnos ali pousarão, e acharão lugar de descanso para si. 
'''
"15" = '''
:sup:`15` Ali a coruja fará seu ninho e porá ovos ,e tirará seus filhotes, e os recolherá debaixo de sua sombra; também ali os abutres se ajuntarão uns com os outros. 
'''
"16" = '''
:sup:`16` Buscai no livro do SENHOR, e lede; nenhuma destas criaturas falhará, nenhuma destas faltará com sua companheira; pois de minha própria boca ele mandou, e seu próprio Espírito as ajuntará. 
'''
"17" = '''
:sup:`17` Pois ele mesmo lhes deu terreno, e sua mão repartiu para elas com o cordel; para sempre terão posse dela, geração após geração nela habitarão. 
'''
