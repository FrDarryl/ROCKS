[50]
"1" = '''
:sup:`1` Assim diz o SENHOR: Onde está a carta de divórcio de vossa mãe, com que eu a mandei embora? Ou a qual dos meus credores foi que eu vos vendi? Eis que por vossas maldades fostes vendidos, e por vossas transgressões vossa mãe foi expulsa. 
'''
"2" = '''
:sup:`2` Por que razão quando eu vim ninguém apareceu? Chamei, e ninguém respondeu. Por acaso minha mão se encurtou tanto, que já não posso resgatar? Ou não há mais poder em mim para livrar? Eis que com minha repreensão faço secar o mar, torno os rios em deserto, até federem seus peixes por não haver água, e morrem de sede. 
'''
"3" = '''
:sup:`3` Eu visto aos céus de negro, e ponho um saco como sua cobertura. 
'''
"4" = '''
:sup:`4` O Senhor DEUS me deu língua de instruídos, para que eu saiba falar no tempo devido uma boa palavra ao cansado; ele me desperta todas as manhãs, desperta o meu ouvido para que eu ouça como os instruídos. 
'''
"5" = '''
:sup:`5` O Senhor DEUS abriu os meus ouvidos, e não sou rebelde; nem me viro para trás. 
'''
"6" = '''
:sup:`6` Dei minhas costas aos que me feriam, e os lados do meu rosto aos que me arrancavam os pelos; não escondo minha face de humilhações e cuspidas; 
'''
"7" = '''
:sup:`7` Porque o Senhor DEUS me ajuda; portanto não me envergonho; por isso pus meu rosto como pedra muito dura; porque sei que não serei envergonhado. 
'''
"8" = '''
:sup:`8` Perto está aquele que me justifica; quem se oporá a mim? Compareçamos juntos; quem é meu adversário? Venha até mim. 
'''
"9" = '''
:sup:`9` Eis que o Senhor DEUS me ajuda; quem é que o que me condenará? Eis que todos eles tal como vestidos se envelhecerão, e a traça os comerá. 
'''
"10" = '''
:sup:`10` Quem há entre vós que tema ao SENHOR, e ouça a voz de seu servo? Aquele que andar em trevas, e não tiver luz nenhuma, confie no nome do SENHOR, e dependa de seu Deus. 
'''
"11" = '''
:sup:`11` Eis que todos vós que acendeis fogo, e vos envolveis com chamas, andai entre as labaredas de vosso fogo, e entre as chamas que acendestes; isto recebereis de minha mão, e em tormentos jazereis. 
'''
