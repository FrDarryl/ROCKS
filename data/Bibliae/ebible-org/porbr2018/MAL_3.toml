[3]
"1" = '''
:sup:`1` Eis que eu enviarei o meu mensageiro, que preparará o caminho adiante de mim; e de repente virá a seu templo o Senhor a quem vós buscais, o mensageiro do pacto a quem vós desejais. Eis que ele vem,diz o SENHOR dos exércitos. 
'''
"2" = '''
:sup:`2` Mas quem poderá suportar o dia de sua vinda? Quem conseguirá ficar de pé quando ele aparecer? Porque ele será como fogo do ourives, e como o sabão de lavandeiros. 
'''
"3" = '''
:sup:`3` E ele se sentará como refinador e purificador da prata; pois ele limpará os filhos de Levi, e os refinará como o ouro e como a prata; então trarão ao SENHOR oferta com justiça. 
'''
"4" = '''
:sup:`4` E a oferta de Judá e de Jerusalém será suave ao SENHOR, como nos dias antigos, e como nos anos passados. 
'''
"5" = '''
:sup:`5` E eu me achegarei a vós para o julgamento; e prontamente serei testemunha contra os feiticeiros e adúlteros, e contra os que juram falsamente, e os que oprimem o empregado em seu salário, a viúva, e o órfão, e pervertem o direito do estrangeiro, e não me temem,diz o SENHOR dos exércitos. 
'''
"6" = '''
:sup:`6` Porque eu o SENHOR, não me mudo; por isso que vós, filhos de Jacó, não sois consumidos. 
'''
"7" = '''
:sup:`7` Desde os dias de vossos pais vos desviastes de minhas leis, e não as guardastes. Voltai-vos a mim, e eu me voltarei a vós,diz o SENHOR dos exércitos. Mas vós dizeis: Em que temos de voltar? 
'''
"8" = '''
:sup:`8` Pode o ser humano roubar a Deus? Vós, pois, me roubais. Mas vós dizeis: Em que te roubamos? Nos dízimos e nas ofertas. 
'''
"9" = '''
:sup:`9` Com maldição sois amaldiçoados porque vós me roubais, toda a nação. 
'''
"10" = '''
:sup:`10` Trazei todos os dízimos à casa do tesouro, para que haja alimento em minha casa; e provai-me nisto, diz o SENHOR dos exércitos, se não vos abrir as janelas dos céu, e derramar sobre vós bênção transbordante. 
'''
"11" = '''
:sup:`11` E por causa de vós repreenderei ao devorador, para não corrompa vosso fruto da terra; e vossa vide no campo não será estéril,diz o SENHOR dos exércitos. 
'''
"12" = '''
:sup:`12` E todas as nações vos chamarão bem-aventurados; porque vós sereis terra agradável,diz o SENHOR dos exércitos. 
'''
"13" = '''
:sup:`13` Vossas palavras têm sido duras contra mim,diz o SENHOR. Mas vós dizeis: O que temos falado contra ti? 
'''
"14" = '''
:sup:`14` Vós dizeis: É inútil servir a Deus; pois que proveito temos tido em guardarmos seus mandamentos e andarmos lamentando diante do SENHOR dos exércitos? 
'''
"15" = '''
:sup:`15` Chamemos de sortudos os soberbos, pois os que praticam perversidade prosperam; mesmo tentando a Deus, eles escapam. 
'''
"16" = '''
:sup:`16` Então aqueles que temeram ao SENHOR falaram cada um a seu próximo, e o SENHOR prestou atenção e ouviu; e foi escrito um livro de memória diante dele para os que temem ao SENHOR, e para os que se honraram o seu nome. 
'''
"17" = '''
:sup:`17` E eles serão minha propriedade especial no dia que eu preparo,diz o SENHOR dos exércitos; e os pouparei como o homem que poupa a seu filho que lhe serve. 
'''
"18" = '''
:sup:`18` Então voltareis a ver a diferença entre o justo e o perverso, entre o que serve a Deus e o que não lhe serve. 
'''
