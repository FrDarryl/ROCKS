[18]
"1" = '''
:sup:`1` Então Bildade, o suíta, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Quando é que dareis fim às palavras? Prestai atenção, e então falaremos. 
'''
"3" = '''
:sup:`3` Por que somos considerados animais, e tolos em vossos olhos? 
'''
"4" = '''
:sup:`4` Ó tu, que despedaças tua alma com tua ira; será a terra abandonada por tua causa, e será movida a rocha de seu lugar? 
'''
"5" = '''
:sup:`5` Na verdade, a luz dos perverso se apagará, e a faísca de seu fogo não brilhará. 
'''
"6" = '''
:sup:`6` A luz se escurecerá em sua tenda, e sua lâmpada sobre ele se apagará. 
'''
"7" = '''
:sup:`7` Os seus passos fortes serão encurtados, e seu próprio intento o derrubará. 
'''
"8" = '''
:sup:`8` Pois será lançado à rede pelos seus próprios pés, e sobre fios enredados andará. 
'''
"9" = '''
:sup:`9` Laço o pegará pelo calcanhar; a armadilha o prenderá. 
'''
"10" = '''
:sup:`10` Uma corda lhe está escondida debaixo da terra, e uma armadilha para ele está no caminho. 
'''
"11" = '''
:sup:`11` Assombros o espantarão ao redor, e o farão correr por onde seus passos forem. 
'''
"12" = '''
:sup:`12` Sua força se tornará em fome, e a perdição está pronta ao seu lado. 
'''
"13" = '''
:sup:`13` Partes de sua pele serão consumidas; o primogênito da morte devorará os membros de seu corpo. 
'''
"14" = '''
:sup:`14` Será arrancado de sua tenda em que confiava, e será levado ao rei dos assombros. 
'''
"15" = '''
:sup:`15` Em sua tenda morará o que não é seu; enxofre se espalhará sobre a sua morada. 
'''
"16" = '''
:sup:`16` Por debaixo suas raízes se secarão, e por cima seus ramos serão cortados. 
'''
"17" = '''
:sup:`17` Sua memória perecerá da terra, e não terá nome pelas ruas. 
'''
"18" = '''
:sup:`18` Será lançado da luz para as trevas, e expulso será do mundo. 
'''
"19" = '''
:sup:`19` Não terá filho nem neto entre seu povo, nem sobrevivente em suas moradas. 
'''
"20" = '''
:sup:`20` Os do ocidente se espantarão com o seu dia, e os do oriente ficarão horrorizados. 
'''
"21" = '''
:sup:`21` Assim são as moradas do perverso, e este é o lugar daquele que não reconhece a Deus. 
'''
