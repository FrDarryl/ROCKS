[25]
"1" = '''
:sup:`1` E Abraão tomou outra mulher, cujo nome foi Quetura; 
'''
"2" = '''
:sup:`2` A qual lhe deu à luz a Zinrã, e a Jocsã, e a Medã, e a Midiã, e a Jisbaque, e a Suá. 
'''
"3" = '''
:sup:`3` E Jocsã gerou a Seba, e a Dedã: e filhos de Dedã foram Assurim, e Letusim, e Leummim. 
'''
"4" = '''
:sup:`4` E filhos de Midiã: Efá, e Efer, e Enoque, e Abida, e Elda. Todos estes foram filhos de Quetura. 
'''
"5" = '''
:sup:`5` Mas Abraão deu tudo quanto tinha a Isaque. 
'''
"6" = '''
:sup:`6` E aos filhos de suas concubinas deu Abraão presentes, e enviou-os para longe de Isaque seu filho, enquanto ele vivia, até o oriente, à terra oriental. 
'''
"7" = '''
:sup:`7` E estes foram os dias de vida que viveu Abraão: cento e setenta e cinco anos. 
'''
"8" = '''
:sup:`8` E expirou, e morreu Abraão em boa velhice, ancião e cheio de dias e foi unido a seu povo. 
'''
"9" = '''
:sup:`9` E sepultaram-no Isaque e Ismael seus filhos na caverna de Macpela, na propriedade de Efrom, filho de Zoar Heteu, que está em frente de Manre; 
'''
"10" = '''
:sup:`10` Herança que comprou Abraão dos filhos de Hete; ali foi Abraão sepultado, e Sara sua mulher. 
'''
"11" = '''
:sup:`11` E sucedeu, depois de morto Abraão, que Deus abençoou a Isaque seu filho: e habitou Isaque junto a Beer-Laai-Roi. 
'''
"12" = '''
:sup:`12` E estas são as gerações de Ismael, filho de Abraão, que lhe deu à luz Agar egípcia, serva de Sara: 
'''
"13" = '''
:sup:`13` Estes, pois, são os nomes dos filhos de Ismael, por seus nomes, por suas linhagens: O primogênito de Ismael, Nebaiote; logo Quedar, e Adbeel, e Mibsão, 
'''
"14" = '''
:sup:`14` E Misma, e Dumá, e Massá, 
'''
"15" = '''
:sup:`15` Hadade, e Tema, e Jetur, e Nafis, e Quedemá. 
'''
"16" = '''
:sup:`16` Estes são os filhos de Ismael, e estes seus nomes por suas vilas e por seus acampamentos; doze príncipes por suas famílias. 
'''
"17" = '''
:sup:`17` E estes foram os anos da vida de Ismael, cento e trinta e sete anos: e expirou Ismael, e morreu; e foi unido a seu povo. 
'''
"18" = '''
:sup:`18` E habitaram desde Havilá até Sur, que está em frente do Egito vindo a Assíria; e morreu em presença de todos os seus irmãos. 
'''
"19" = '''
:sup:`19` E estas são as gerações de Isaque, filho de Abraão. Abraão gerou a Isaque: 
'''
"20" = '''
:sup:`20` E era Isaque de quarenta anos quando tomou por mulher a Rebeca, filha de Betuel arameu de Padã-Arã, irmã de Labão arameu. 
'''
"21" = '''
:sup:`21` E orou Isaque ao SENHOR por sua mulher, que era estéril; e aceitou-o o SENHOR, e concebeu Rebeca sua mulher. 
'''
"22" = '''
:sup:`22` E os filhos se combatiam dentro dela; e disse: Se é assim para que vivo eu? E foi consultar ao SENHOR. 
'''
"23" = '''
:sup:`23` E respondeu-lhe o SENHOR: Duas nações há em teu ventre, E dois povos serão divididos desde tuas entranhas: E um povo será mais forte que o outro povo, e o maior servirá ao menor. 
'''
"24" = '''
:sup:`24` E quando se cumpriram seus dias para dar à luz, eis que havia gêmeos em seu ventre. 
'''
"25" = '''
:sup:`25` E saiu o primeiro ruivo, e todo ele peludo como uma veste; e chamaram seu nome Esaú. 
'''
"26" = '''
:sup:`26` E depois saiu seu irmão, pegando com sua mão o calcanhar de Esaú: e foi chamado seu nome Jacó. E era Isaque de idade de sessenta anos quando ela os deu à luz. 
'''
"27" = '''
:sup:`27` E cresceram os meninos, e Esaú foi hábil na caça, homem do campo: Jacó porém era homem quieto, que habitava em tendas. 
'''
"28" = '''
:sup:`28` E amou Isaque a Esaú, porque comia de sua caça; mas Rebeca amava a Jacó. 
'''
"29" = '''
:sup:`29` E cozinhou Jacó um guisado; e voltando Esaú do campo cansado, 
'''
"30" = '''
:sup:`30` Disse a Jacó: Rogo-te que me dês a comer disso vermelho, pois estou muito cansado. Portanto foi chamado seu nome Edom. 
'''
"31" = '''
:sup:`31` E Jacó respondeu: Vende-me neste dia tua primogenitura. 
'''
"32" = '''
:sup:`32` Então disse Esaú: Eis que vou morrer; para que, pois, me servirá a primogenitura? 
'''
"33" = '''
:sup:`33` E disse Jacó: Jura-me hoje. E ele lhe jurou, e vendeu a Jacó sua primogenitura. 
'''
"34" = '''
:sup:`34` Então Jacó deu a Esaú pão e do guisado das lentilhas; e ele comeu e bebeu, e levantou-se, e foi-se. Assim menosprezou Esaú a primogenitura. 
'''
