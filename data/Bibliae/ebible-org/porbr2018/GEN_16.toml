[16]
"1" = '''
:sup:`1` E Sarai, mulher de Abrão não lhe dava filho: e ela tinha uma serva egípcia, que se chamava Agar. 
'''
"2" = '''
:sup:`2` Disse, pois, Sarai a Abrão: Já vês que o SENHOR me fez estéril: rogo-te que entres a minha serva; talvez terei filhos dela. E atendeu Abrão ao dito de Sarai. 
'''
"3" = '''
:sup:`3` E Sarai, mulher de Abrão, tomou a Agar sua serva egípcia, ao fim de dez anos que havia habitado Abrão na terra de Canaã, e deu-a a Abrão seu marido por mulher. 
'''
"4" = '''
:sup:`4` E ele se deitou com Agar, a qual concebeu: e quando viu que havia concebido, olhava com desprezo à sua senhora. 
'''
"5" = '''
:sup:`5` Então Sarai disse a Abrão: Minha afronta seja sobre ti; eu pus minha serva em teus braços, e vendo-se grávida, me olha com desprezo; julgue o SENHOR entre mim e ti. 
'''
"6" = '''
:sup:`6` E respondeu Abrão a Sarai: Eis aí tua serva em tua mão, faze com ela o que bem te parecer. E quando Sarai a afligiu, fugiu de sua presença. 
'''
"7" = '''
:sup:`7` E o anjo do SENHOR a achou junto a uma fonte de água no deserto, junto à fonte que está no caminho de Sur. 
'''
"8" = '''
:sup:`8` E lhe disse: Agar, serva de Sarai, de onde vens tu, e para onde vais? E ela respondeu: Fujo de diante de Sarai, minha senhora. 
'''
"9" = '''
:sup:`9` E disse-lhe o anjo do SENHOR: Volta à tua senhora, e põe-te submissa sob a mão dela. 
'''
"10" = '''
:sup:`10` Disse-lhe também o anjo do SENHOR: Multiplicarei tanto tua linhagem, que não será contada por causa da multidão. 
'''
"11" = '''
:sup:`11` Disse-lhe ainda o anjo do SENHOR: Eis que concebeste, e darás à luz um filho, e chamarás seu nome Ismael, porque o SENHOR ouviu a tua aflição. 
'''
"12" = '''
:sup:`12` E ele será homem como um jumento selvagem; sua mão será contra todos, as mãos de todos serão contra ele, e habitará à margem de todos os seus irmãos. 
'''
"13" = '''
:sup:`13` Então chamou o nome do SENHOR que com ela falava: Tu és o Deus da vista; porque disse: Não vi também aqui ao que me vê? 
'''
"14" = '''
:sup:`14` Pelo qual chamou ao poço, Poço do Vivente que me vê. Eis que está entre Cades e Berede. 
'''
"15" = '''
:sup:`15` E Agar deu à luz um filho a Abrão, e Abrão chamou o nome do seu filho que Agar lhe deu à luz Ismael. 
'''
"16" = '''
:sup:`16` E era Abrão de idade de oitenta e seis anos, quando deu à luz Agar a Ismael. 
'''
