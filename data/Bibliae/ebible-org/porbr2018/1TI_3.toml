[3]
"1" = '''
:sup:`1` Esta palavra é fiel: se alguém deseja ser bispo, deseja uma excelente obra. 
'''
"2" = '''
:sup:`2` É dever, portanto, que o bispo seja irrepreensível, marido de uma mulher, sóbrio, comedido, decente, hospitaleiro, apto para ensinar; 
'''
"3" = '''
:sup:`3` Não dado ao vinho, não violento, não ganancioso, mas sim moderado, não briguento, não cobiçoso por dinheiro; 
'''
"4" = '''
:sup:`4` que governe bem a sua própria casa, e tenha os seus filhos em submissão com toda dignidade. 
'''
"5" = '''
:sup:`5` (Pois, se alguém não sabe governar a sua própria casa, como cuidará da igreja de Deus?) 
'''
"6" = '''
:sup:`6` Não um novo convertido; para que não se torne arrogante, e caia na condenação do diabo. 
'''
"7" = '''
:sup:`7` É dever também que tenha bom testemunho dos que estão de fora, para que não caia em reprovação pública e na cilada do diabo. 
'''
"8" = '''
:sup:`8` De maneira semelhante, os diáconos sejam de boa conduta, não contraditórios, não dados a muito vinho, não cobiçosos de ganho desonesto, 
'''
"9" = '''
:sup:`9` mas mantenham o mistério da fé em consciência pura. 
'''
"10" = '''
:sup:`10` E também esses sejam primeiro testados, depois sirvam, se forem irrepreensíveis. 
'''
"11" = '''
:sup:`11` De semelhante maneira, as mulheres sejam de boa conduta, não maldizentes, sóbrias, e fiéis em todas as coisas. 
'''
"12" = '''
:sup:`12` Os diáconos sejam maridos de uma mulher, e governem bem os filhos e as suas próprias casas. 
'''
"13" = '''
:sup:`13` Pois os que servirem bem obtêm para si uma posição honrosa e muita confiança na fé que há em Cristo Jesus. 
'''
"14" = '''
:sup:`14` Escrevo-te essas coisas esperando ir a ti em breve; 
'''
"15" = '''
:sup:`15` mas, seu eu demorar, para que saibais como se deve comportar na casa de Deus, que é a igreja do Deus vivo, a coluna e o alicerce da verdade. 
'''
"16" = '''
:sup:`16` E, sem dúvida nenhuma, grande é o mistério da devoção divina: Deus foi revelado em carne, justificado em Espírito, visto pelos anjos, pregado aos gentios, crido no mundo, e recebido acima em glória. 
'''
