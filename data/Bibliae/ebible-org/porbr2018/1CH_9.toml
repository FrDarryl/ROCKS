[9]
"1" = '''
:sup:`1` E todo Israel foi contado por genealogias, e eis que foram escritos no livro dos Reis de Israel e de Judá, que foram transportados para a Babilônia por causa de sua transgressão. 
'''
"2" = '''
:sup:`2` E os primeiros habitantes que vieram a suas propriedades em suas cidades, foram os israelitas, os sacerdotes, os levitas, e os servos do templo. 
'''
"3" = '''
:sup:`3` Porém em Jerusalém habitaram alguns dos filhos de Judá, dos filhos de Benjamim, dos filhos de Efraim e de Manassés; 
'''
"4" = '''
:sup:`4` Utai, filho de Amiúde, filho de Onri, filho de Inri, filho de Bani, dos filhos de Perez filho de Judá. 
'''
"5" = '''
:sup:`5` E dos silonitas: Asaías o primogênito, e seus filhos. 
'''
"6" = '''
:sup:`6` E dos filhos de Zerá, Jeuel e seus irmãos, seiscentos e noventa. 
'''
"7" = '''
:sup:`7` E dos filhos de Benjamim: Salu, filho de Mesulão, filho de Hodavias, filho de Hassenua; 
'''
"8" = '''
:sup:`8` E Ibneias, filho de Jeroão; e Elá filho de Uzi, filho de Micri; e Mesulão filho de Sefatias, filho de Reuel, filho de Ibneias. 
'''
"9" = '''
:sup:`9` E seus irmãos, segundo suas genealogias, foram novecentos e cinquenta e seis; todos estes homens foram cabeças das famílias de seus pais. 
'''
"10" = '''
:sup:`10` E dos sacerdotes: Jedaías, Jeoiaribe, Jaquim; 
'''
"11" = '''
:sup:`11` E Azarias filho de Hilquias, filho de Mesulão, filho de Zadoque, filho de Meraiote, filho de Aitube, príncipe da casa de Deus; 
'''
"12" = '''
:sup:`12` E Adaías filho de Jeroão, filho de Pasur, filho de Malquias; e Masai filho de Adiel, filho de Jazera, filho de Mesulão, filho de Mesilemite, filho de Imer; 
'''
"13" = '''
:sup:`13` Como também seus irmãos, cabeças das famílias de seus pais, mil setecentos e sessenta, homens valentes e hábeis para a obra do serviço da casa de Deus. 
'''
"14" = '''
:sup:`14` E dos Levitas: Semaías, filho de Hassube, filho de Azricão, filho de Hasabias, dos filhos de Merari; 
'''
"15" = '''
:sup:`15` E Baquebacar, Heres, Galal, e Matanias filho de Mica, filho de Zicri, filho de Asafe; 
'''
"16" = '''
:sup:`16` E Obadias filho de Semaías, filho de Galal, filho de Jedutum; e Berequias filho de Asa, filho de Elcana, que habitou nas aldeias de Netofate. 
'''
"17" = '''
:sup:`17` E os porteiros foram: Salum, Acube, Talmom, Aimã, e seus irmãos cujo líder era Salum, 
'''
"18" = '''
:sup:`18` (O qual até agora fica junto à porta do rei ao oriente). Estes foram os porteiros do acampamento dos filhos de Levi. 
'''
"19" = '''
:sup:`19` E Salum, filho de Coré, filho de Ebiasafe, filho de Corá, e seus irmãos da família de seu pai, os coraítas, foram encarregados da obra do serviço, guardando os umbrais do tabernáculo; assim como seus pais foram capitães do acampamento do SENHOR, que guardavam a entrada. 
'''
"20" = '''
:sup:`20` E Fineias, filho de Eleazar, havia sido antes comandante sobre eles, e o SENHOR era com ele. 
'''
"21" = '''
:sup:`21` E Zacarias, filho de Meselemias, era porteiro da porta da tenda do ajuntamento. 
'''
"22" = '''
:sup:`22` Todos estes, escolhidos para porteiros dos umbrais, foram duzentos e doze; e estes foram registrados em suas genealogias, segundo suas aldeias; e Davi e o vidente Samuel os constituíram em seu ofício. 
'''
"23" = '''
:sup:`23` Assim eles e seus filhos estiveram junto às portas da casa do SENHOR, a casa do Tabernáculo, como guardas. 
'''
"24" = '''
:sup:`24` Os porteiros estavam aos quatro ventos: ao oriente, ao ocidente, ao norte, e ao sul. 
'''
"25" = '''
:sup:`25` E seus irmãos que estavam em suas aldeias vinham de tempos em tempos para durante sete dias servirem com eles. 
'''
"26" = '''
:sup:`26` Pois havia naquele ofício chefes dos porteiros, que eram levitas; e eles eram encarregados das câmaras e dos tesouros da casa de Deus. 
'''
"27" = '''
:sup:`27` E passavam a noite ao redor da casa de Deus, porque eram responsáveis pela guarda, e por abri-la a cada manhã. 
'''
"28" = '''
:sup:`28` Alguns destes eram encarregados dos utensílios do serviço, pois os colocavam contados, e contados os tiravam. 
'''
"29" = '''
:sup:`29` E outros deles eram encarregados da mobília, e de todos os utensílios do santuário, como também da farinha, do vinho, do azeite, do incenso, e das especiarias. 
'''
"30" = '''
:sup:`30` E alguns dos filhos dos sacerdotes faziam o perfume das especiarias. 
'''
"31" = '''
:sup:`31` E Matitias, um dos Levitas, primogênito de Salum o coraíta, era encarregados das coisas que se faziam em assadeiras. 
'''
"32" = '''
:sup:`32` E alguns de seus irmãos, dos filhos dos coatitas, eram encarregados dos pães da proposição, para os prepararem para todos os sábados. 
'''
"33" = '''
:sup:`33` E destes também havia os cantores, cabeças das famílias dos levitas, os quais estavam isentos de outros serviços em suas câmaras, porque de dia e de noite estavam encarregados naquela obra. 
'''
"34" = '''
:sup:`34` Estes foram os cabeças das famílias dos levitas, cabeças em suas genealogias, os quais habitaram em Jerusalém. 
'''
"35" = '''
:sup:`35` E em Gibeão habitaram: Jeiel, pai de Gibeão (e o nome de sua mulher era Maaca); 
'''
"36" = '''
:sup:`36` E seu filho primogênito Abdom, depois Zur, Quis, Baal, Ner, Nadabe, 
'''
"37" = '''
:sup:`37` Gedor, Aiô, Zacarias, e Miclote. 
'''
"38" = '''
:sup:`38` E Miclote gerou a Simeia. E também estes habitaram em Jerusalém junto de seus irmãos. 
'''
"39" = '''
:sup:`39` E Ner gerou a Quis, Quis gerou a Saul, e Saul gerou a Jônatas, a Malquisua, a Abinadabe, e a Esbaal. 
'''
"40" = '''
:sup:`40` E filho de Jônatas foi Meribe-Baal; e Meribe-Baal gerou a Mica. 
'''
"41" = '''
:sup:`41` E os filhos de Mica foram: Pitom, Meleque, Tareia, 
'''
"42" = '''
:sup:`42` E Acaz, que gerou a Jará, Jará gerou a Alemete, a Azmavete, e a Zinri; e Zinri gerou a Moza; 
'''
"43" = '''
:sup:`43` E Moza gerou a Bineá, cujo filho foi Refaías, cujo filho foi Eleasá, cujo filho foi Azel. 
'''
"44" = '''
:sup:`44` E Azel teve seis filhos, cujos nomes foram: Azricão, Bocru, Ismael, Searias, Obadias, e Hanã; estes foram os filhos de Azel. 
'''
