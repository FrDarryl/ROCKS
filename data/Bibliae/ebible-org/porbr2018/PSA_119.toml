[119]
"1" = '''
:sup:`1` Álefe :Bem-aventurados são os puros em seus caminhos, os que andam na lei do SENHOR. 
'''
"2" = '''
:sup:`2` Bem-aventurados são os que guardam os testemunhos dele, e o buscam com todo o coração; 
'''
"3" = '''
:sup:`3` E não praticam perversidade, mas andam nos caminhos dele. 
'''
"4" = '''
:sup:`4` Tu mandaste que teus mandamentos fossem cuidadosamente obedecidos. 
'''
"5" = '''
:sup:`5` Ah! Como gostaria que meus caminhos fossem dirigidos a guardar teus estatutos! 
'''
"6" = '''
:sup:`6` Então não me envergonharia, quando eu observasse todos os teus mandamentos. 
'''
"7" = '''
:sup:`7` Louvarei a ti com um coração correto, enquanto aprendo os juízos de tua justiça. 
'''
"8" = '''
:sup:`8` Eu guardarei teus estatutos; não me abandones por completo. 
'''
"9" = '''
:sup:`9` Bete : Com que um rapaz purificará o seu caminho? Sendo obediente conforme a tua palavra. 
'''
"10" = '''
:sup:`10` Eu te busco como todo o meu coração; não me deixes desviar de teus mandamentos. 
'''
"11" = '''
:sup:`11` Guardei a tua palavra em meu coração, para eu não pecar contra ti. 
'''
"12" = '''
:sup:`12` Bendito és tu, SENHOR; ensina-me os teus estatutos. 
'''
"13" = '''
:sup:`13` Com meus lábios contei todos os juízos de tua boca. 
'''
"14" = '''
:sup:`14` Eu me alegro mais com o caminho de teus estatutos, do que com todas as riquezas. 
'''
"15" = '''
:sup:`15` Meditarei em teus mandamentos, e darei atenção aos teus caminhos. 
'''
"16" = '''
:sup:`16` Terei prazer em teus estatutos; não me esquecerei de tua palavra. 
'''
"17" = '''
:sup:`17` Guímel :Trata bem o teu servo, para que eu viva, e obedeça tua palavra. 
'''
"18" = '''
:sup:`18` Abre meus olhos, para que eu veja as maravilhas de tua lei. 
'''
"19" = '''
:sup:`19` Eu sou peregrino na terra, não escondas de mim os teus mandamentos. 
'''
"20" = '''
:sup:`20` Minha alma está despedaçada de tanto desejar os teus juízos em todo tempo. 
'''
"21" = '''
:sup:`21` Tu repreendes aos malditos arrogantes, que se desviam de teus mandamentos. 
'''
"22" = '''
:sup:`22` Tira-me de minha humilhação e desprezo, pois eu guardei teus testemunhos. 
'''
"23" = '''
:sup:`23` Até mesmo os príncipes se sentaram, e falaram contra mim; porém o teu servo estava meditando em teus estatutos. 
'''
"24" = '''
:sup:`24` Pois teus testemunhos são meus prazeres e meus conselheiros. 
'''
"25" = '''
:sup:`25` Dálete :Minha alma está grudada ao pó; vivifica-me conforme tua palavra. 
'''
"26" = '''
:sup:`26` Eu te contei os meus caminhos, e tu me respondeste; ensina-me conforme teus estatutos. 
'''
"27" = '''
:sup:`27` Faze-me entender o caminho de teus preceitos, para eu falar de tuas maravilhas. 
'''
"28" = '''
:sup:`28` Minha alma se derrama de tristeza; levanta-me conforme tua palavra. 
'''
"29" = '''
:sup:`29` Desvia de mim o caminho de falsidade; e sê piedoso dando-me tua lei. 
'''
"30" = '''
:sup:`30` Eu escolhi o caminho da fidelidade; e pus diante de mim os teus juízos. 
'''
"31" = '''
:sup:`31` Estou apegado a teus testemunhos; ó SENHOR, não me envergonhes. 
'''
"32" = '''
:sup:`32` Correrei pelo caminho de teus mandamentos, porque tu alargaste o meu coração. 
'''
"33" = '''
:sup:`33` Hê :Ensina-me, SENHOR, o caminho de teus estatutos, e eu o guardarei até o fim. 
'''
"34" = '''
:sup:`34` Dá-me entendimento, e eu guardarei a tua lei, e a obedecerei de todo o meu coração. 
'''
"35" = '''
:sup:`35` Faze-me andar na trilha de teus mandamentos, porque nela tenho prazer. 
'''
"36" = '''
:sup:`36` Inclina meu coração a teus testemunhos, e não à ganância. 
'''
"37" = '''
:sup:`37` Desvia meus olhos para que não olhem para coisas inúteis; vivifica-me pelo teu caminho. 
'''
"38" = '''
:sup:`38` Confirma tua promessa a teu servo, que tem temor a ti. 
'''
"39" = '''
:sup:`39` Desvia de mim a humilhação que eu tenho medo, pois teus juízos são bons. 
'''
"40" = '''
:sup:`40` Eis que amo os teus mandamentos; vivifica-me por tua justiça. 
'''
"41" = '''
:sup:`41` Vau :E venham sobre mim tuas bondades, SENHOR; e também a tua salvação, segundo tua promessa. 
'''
"42" = '''
:sup:`42` Para que eu tenha resposta ao que me insulta; pois eu confio em tua palavra. 
'''
"43" = '''
:sup:`43` E nunca tires de minha boca a palavra da verdade, pois eu espero em teus juízos. 
'''
"44" = '''
:sup:`44` Assim obedecerei a tua lei continuamente, para todo o sempre. 
'''
"45" = '''
:sup:`45` E andarei livremente por longas distâncias, pois busquei teus preceitos. 
'''
"46" = '''
:sup:`46` Também falarei de teus testemunhos perante reis, e não me envergonharei. 
'''
"47" = '''
:sup:`47` E terei prazer em teus mandamentos, que eu amo. 
'''
"48" = '''
:sup:`48` E levantarei as minhas mãos a teus mandamentos, que eu amo; e meditarei em teus estatutos. 
'''
"49" = '''
:sup:`49` Záin :Lembra-te da palavra dada a teu servo, à qual mantenho esperança. 
'''
"50" = '''
:sup:`50` Isto é meu consolo na minha aflição, porque tua promessa me vivifica. 
'''
"51" = '''
:sup:`51` Os arrogantes têm zombado de mim demasiadamente; porém não me desviei de tua lei. 
'''
"52" = '''
:sup:`52` Eu me lembrei de teus juízos muito antigos, SENHOR; e assim me consolei. 
'''
"53" = '''
:sup:`53` Eu me enchi de ira por causa dos perversos, que abandonam tua lei. 
'''
"54" = '''
:sup:`54` Teus estatutos foram meus cânticos no lugar de minhas peregrinações. 
'''
"55" = '''
:sup:`55` De noite tenho me lembrado de teu nome, SENHOR; e tenho guardado tua lei. 
'''
"56" = '''
:sup:`56` Isto eu tenho feito, porque guardo teus mandamentos. 
'''
"57" = '''
:sup:`57` Hete :O SENHOR é minha porção; eu disse que guardaria tuas palavras. 
'''
"58" = '''
:sup:`58` Busquei a tua face com todo o meu coração; tem piedade de mim segundo tua palavra. 
'''
"59" = '''
:sup:`59` Eu dei atenção a meus caminhos, e dirigi meus pés a teus testemunhos. 
'''
"60" = '''
:sup:`60` Eu me apressei, e não demorei a guardar os teus mandamentos. 
'''
"61" = '''
:sup:`61` Bandos de perversos me roubaram; porém não me esqueci de tua lei. 
'''
"62" = '''
:sup:`62` No meio da noite eu me levanto para te louvar, por causa dos juízos de tua justiça. 
'''
"63" = '''
:sup:`63` Sou companheiro de todos os que te temem, e dos que guardam os teus mandamentos. 
'''
"64" = '''
:sup:`64` A terra está cheia de tua bondade, SENHOR; ensina-me os teus estatutos. 
'''
"65" = '''
:sup:`65` Tete :Tu fizeste bem a teu servo, SENHOR, conforme tua palavra. 
'''
"66" = '''
:sup:`66` Ensina-me bom senso e conhecimento, pois tenho crido em teus mandamentos. 
'''
"67" = '''
:sup:`67` Antes de ter sido afligido, eu andava errado; mas agora guardo tua palavra. 
'''
"68" = '''
:sup:`68` Tu és bom, e fazes o bem; ensina-me os teus estatutos. 
'''
"69" = '''
:sup:`69` Os arrogantes forjaram mentiras contra mim; mas eu com todo o meu coração guardo os teus mandamentos. 
'''
"70" = '''
:sup:`70` O coração deles se incha como gordura; mas eu tenho prazer em tua lei. 
'''
"71" = '''
:sup:`71` Foi bom pra mim ter sido afligido, para assim eu aprender os teus estatutos. 
'''
"72" = '''
:sup:`72` Melhor para mim é a lei de tua boca, do que milhares de peças de ouro ou prata. 
'''
"73" = '''
:sup:`73` Iode :Tuas mãos me fizeram e me formaram; faze-me ter entendimento, para que eu aprenda teus mandamentos. 
'''
"74" = '''
:sup:`74` Os que te temem olham para mim e se alegram, porque eu mantive esperança em tua palavra. 
'''
"75" = '''
:sup:`75` Eu sei, SENHOR, que teus juízos são justos; e que tu me afligiste por tua fidelidade. 
'''
"76" = '''
:sup:`76` Seja agora tua bondade para me consolar, segundo a promessa que fizeste a teu servo. 
'''
"77" = '''
:sup:`77` Venham tuas misericórdias sobre mim, para que eu viva; pois tua lei é o meu prazer. 
'''
"78" = '''
:sup:`78` Sejam envergonhados os arrogantes, porque eles me prejudicaram com mentiras; porém eu medito em teus mandamentos. 
'''
"79" = '''
:sup:`79` Virem-se a mim os que te temem e conhecem os teus testemunhos. 
'''
"80" = '''
:sup:`80` Seja meu coração correto em teus estatutos, para eu não ser envergonhado. 
'''
"81" = '''
:sup:`81` Cafe :Minha alma desfalece por tua salvação; em tua palavra mantenho esperança. 
'''
"82" = '''
:sup:`82` Meus olhos desfaleceram por tua promessa, enquanto eu dizia: Quando tu me consolarás? 
'''
"83" = '''
:sup:`83` Porque fiquei como um odre na fumaça, porém não me esqueci teus testemunhos. 
'''
"84" = '''
:sup:`84` Quantos serão os dias de teu servo? Quando farás julgamento aos meus perseguidores? 
'''
"85" = '''
:sup:`85` Os arrogantes me cavaram covas, aqueles que não são conforme a tua lei. 
'''
"86" = '''
:sup:`86` Todos os teus mandamentos são verdade; com mentiras me perseguem; ajuda-me. 
'''
"87" = '''
:sup:`87` Estou quase que destruído por completo sobre a terra; porém eu não deixei teus mandamentos. 
'''
"88" = '''
:sup:`88` Vivifica-me conforme tua bondade, então guardarei o testemunho de tua boca. 
'''
"89" = '''
:sup:`89` Lâmede :Para sempre, SENHOR, tua palavra permanece nos céus. 
'''
"90" = '''
:sup:`90` Tua fidelidade dura de geração em geração; tu firmaste a terra, e assim ela permanece. 
'''
"91" = '''
:sup:`91` Elas continuam por tuas ordens até hoje, porque todos são teus servos. 
'''
"92" = '''
:sup:`92` Se a tua lei não fosse meu prazer, eu já teria perecido em minha aflição. 
'''
"93" = '''
:sup:`93` Nunca esquecerei de teus mandamentos, porque tu me vivificaste por eles. 
'''
"94" = '''
:sup:`94` Eu sou teu, salva-me, porque busquei teus preceitos. 
'''
"95" = '''
:sup:`95` Os perversos me esperaram, para me destruírem; porém eu dou atenção a teus testemunhos. 
'''
"96" = '''
:sup:`96` A toda perfeição eu vi fim; mas teu mandamento é extremamente grande. 
'''
"97" = '''
:sup:`97` Mem :Ah, como eu amo a tua lei! O dia todo eu medito nela. 
'''
"98" = '''
:sup:`98` Ela me faz mais sábio do que meus inimigos por meio de teus mandamentos, porque ela está sempre comigo. 
'''
"99" = '''
:sup:`99` Sou mais inteligente que todos os meus instrutores, porque medito em teus testemunhos. 
'''
"100" = '''
:sup:`100` Sou mais prudente que os anciãos, porque guardei teus mandamentos. 
'''
"101" = '''
:sup:`101` Afastei meus pés de todo mau caminho, para guardar tua palavra. 
'''
"102" = '''
:sup:`102` Não me desviei de teus juízos, porque tu me ensinaste. 
'''
"103" = '''
:sup:`103` Como são doces tuas palavras ao meu paladar! Mais que o mel em minha boca. 
'''
"104" = '''
:sup:`104` Obtenho conhecimento por meio de teus preceitos; por isso odeio todo caminho de mentira. 
'''
"105" = '''
:sup:`105` Nun :Tua palavra é lâmpada para meus pés e luz para meu caminho. 
'''
"106" = '''
:sup:`106` Eu jurei, e assim cumprirei, de guardar os juízos de tua justiça. 
'''
"107" = '''
:sup:`107` Eu estou muito aflito, SENHOR; vivifica-me conforme a tua palavra. 
'''
"108" = '''
:sup:`108` Agrada-te das ofertas voluntárias de minha boca, SENHOR; e ensina-me teus juízos. 
'''
"109" = '''
:sup:`109` Continuamente arrisco minha alma, porém não me esqueço de tua lei. 
'''
"110" = '''
:sup:`110` Os perversos me armaram um laço de armadilha, mas não me desviei de teus mandamentos. 
'''
"111" = '''
:sup:`111` Tomei teus testemunhos por herança para sempre, pois eles são a alegria de meu coração. 
'''
"112" = '''
:sup:`112` Inclinei meu coração para praticar os teus testemunhos para todo o sempre. 
'''
"113" = '''
:sup:`113` Sâmeque :Odeio os inconstantes, mas amo a tua lei. 
'''
"114" = '''
:sup:`114` Tu és meu refúgio e meu escudo; eu espero em tua palavra. 
'''
"115" = '''
:sup:`115` Afastai-vos de mim, malfeitores, para que eu guarde os mandamentos de meu Deus. 
'''
"116" = '''
:sup:`116` Sustenta-me conforme a tua promessa, para que eu viva; e não me faças ser humilhado em minha esperança. 
'''
"117" = '''
:sup:`117` Segura-me, e estarei protegido; então continuamente pensarei em teus estatutos. 
'''
"118" = '''
:sup:`118` Tu atropelas a todos que se desviam de teus estatutos; pois o engano deles é mentira. 
'''
"119" = '''
:sup:`119` Tu tiras a todos os perversos da terra como se fossem lixo; por isso eu amo teus testemunhos. 
'''
"120" = '''
:sup:`120` Meu corpo se arrepia de medo de ti; e temo os teus juízos. 
'''
"121" = '''
:sup:`121` Áin :Eu fiz juízo e justiça; não me abandones com os meus opressores. 
'''
"122" = '''
:sup:`122` Sê tu a garantia do bem de teu servo; não me deixes ser oprimido pelos arrogantes. 
'''
"123" = '''
:sup:`123` Meus olhos desfaleceram de esperar por tua salvação, e pela palavra de tua justiça. 
'''
"124" = '''
:sup:`124` Age para com teu servo segundo tua bondade, e ensina-me teus estatutos. 
'''
"125" = '''
:sup:`125` Eu sou teu servo. Dá-me entendimento; então conhecerei teus testemunhos. 
'''
"126" = '''
:sup:`126` É tempo do SENHOR agir, porque estão violando tua lei. 
'''
"127" = '''
:sup:`127` Por isso eu amo teus mandamentos mais que o ouro, o mais fino ouro. 
'''
"128" = '''
:sup:`128` Por isso considero corretos todos os teus mandamentos quanto a tudo, e odeio todo caminho de falsidade. 
'''
"129" = '''
:sup:`129` Pê :Maravilhosos são teus testemunhos, por isso minha alma os guarda. 
'''
"130" = '''
:sup:`130` A entrada de tuas palavras dá luz, dando entendimento aos simples. 
'''
"131" = '''
:sup:`131` Abri minha boca, e respirei; porque desejei teus mandamentos. 
'''
"132" = '''
:sup:`132` Olha-me, e tem piedade de mim; conforme teu costume para com os que amam o teu nome. 
'''
"133" = '''
:sup:`133` Firma meus passos em tua palavra, e que nenhuma perversidade me domine. 
'''
"134" = '''
:sup:`134` Resgata-me da opressão dos homens; então guardarei teus mandamentos. 
'''
"135" = '''
:sup:`135` Brilha teu rosto sobre teu servo, e ensina-me teus estatutos. 
'''
"136" = '''
:sup:`136` Ribeiros d'água descem de meus olhos, porque eles não guardam tua lei. 
'''
"137" = '''
:sup:`137` Tsadê :Tu és justo, SENHOR; e corretos são teus juízos. 
'''
"138" = '''
:sup:`138` Tu ensinaste teus testemunhos justos e muito fiéis. 
'''
"139" = '''
:sup:`139` Meu zelo me consumiu, porque meus adversários se esqueceram de tuas palavras. 
'''
"140" = '''
:sup:`140` Refinada é a tua palavra, e teu servo a ama. 
'''
"141" = '''
:sup:`141` Eu sou pequeno e desprezado; porém não me esqueço de teus mandamentos. 
'''
"142" = '''
:sup:`142` Tua justiça é justa para sempre, e tua lei é verdade. 
'''
"143" = '''
:sup:`143` Aperto e angústia me encontraram; ainda assim teus mandamentos são meus prazeres. 
'''
"144" = '''
:sup:`144` A justiça de teus testemunhos dura para sempre; dá-me entendimento, e então viverei. 
'''
"145" = '''
:sup:`145` Cofe :Clamei com todo o meu coração; responde-me, SENHOR; guardarei teus estatutos. 
'''
"146" = '''
:sup:`146` Clamei a ti; salva-me, e então guardarei os teus testemunhos. 
'''
"147" = '''
:sup:`147` Eu me antecedi ao amanhecer, e gritei; e mantive esperança em tua palavra. 
'''
"148" = '''
:sup:`148` Meus olhos antecederam as vigílias da noite, para meditar em tua palavra. 
'''
"149" = '''
:sup:`149` Ouve minha voz, segundo tua bondade, SENHOR; vivifica-me conforme teu juízo. 
'''
"150" = '''
:sup:`150` Aproximam-se de mim os que praticam maldade; eles estão longe de tua lei. 
'''
"151" = '''
:sup:`151` Porém tu, SENHOR, estás perto de mim ; e todos os teus mandamentos são verdade. 
'''
"152" = '''
:sup:`152` Desde antigamente eu soube de teus testemunhos, que tu os fundaste para sempre. 
'''
"153" = '''
:sup:`153` Rexe :Olha a minha aflição, e livra-me dela ; pois não me esqueci de tua lei. 
'''
"154" = '''
:sup:`154` Defende minha causa, e resgata-me; vivifica-me conforme tua palavra. 
'''
"155" = '''
:sup:`155` A salvação está longe dos perversos, porque eles não buscam teus estatutos. 
'''
"156" = '''
:sup:`156` Muitas são tuas misericórdias, SENHOR; vivifica-me conforme teus juízos. 
'''
"157" = '''
:sup:`157` Muitos são meus perseguidores e meus adversários; porém eu não me desvio de teus testemunhos. 
'''
"158" = '''
:sup:`158` Eu vi aos enganadores e os detestei, porque eles não guardam tua palavra. 
'''
"159" = '''
:sup:`159` Vê, SENHOR, que eu amo teus mandamentos; vivifica-me conforme a tua bondade. 
'''
"160" = '''
:sup:`160` O princípio de tua palavra é fiel, e o juízo de tua justiça dura para sempre. 
'''
"161" = '''
:sup:`161` Xin :Príncipes me perseguiram sem causa, mas meu coração temeu a tua palavra. 
'''
"162" = '''
:sup:`162` Eu me alegro em tua palavra, tal como alguém que encontra um grande tesouro. 
'''
"163" = '''
:sup:`163` Odeio e abomino a falsidade; mas amo a tua lei. 
'''
"164" = '''
:sup:`164` Louvo a ti sete vezes ao dia, por causa dos juízos de tua justiça. 
'''
"165" = '''
:sup:`165` Muita paz têm aqueles que amam a tua lei; e para eles não há tropeço. 
'''
"166" = '''
:sup:`166` Espero por tua salvação, SENHOR; e pratico teus mandamentos. 
'''
"167" = '''
:sup:`167` Minha alma guarda teus testemunhos, e eu os amo muito. 
'''
"168" = '''
:sup:`168` Eu guardo teus preceitos e teus testemunhos, porque todos os meus caminhos estão diante de ti. 
'''
"169" = '''
:sup:`169` Tau :Chegue meu clamor perante teu rosto, SENHOR; dá-me entendimento conforme tua palavra. 
'''
"170" = '''
:sup:`170` Venha minha súplica diante de ti; livra-me conforme tua promessa. 
'''
"171" = '''
:sup:`171` Meus lábios falarão muitos louvores, pois tu me ensinas teus estatutos. 
'''
"172" = '''
:sup:`172` Minha língua falará de tua palavra, porque todos os teus mandamentos são justiça. 
'''
"173" = '''
:sup:`173` Que tua mão me socorra, porque escolhi seguir teus preceitos. 
'''
"174" = '''
:sup:`174` Desejo tua salvação, SENHOR; e tua lei é o meu prazer. 
'''
"175" = '''
:sup:`175` Que minha alma viva e louve a ti; e que teus juízos me socorram. 
'''
"176" = '''
:sup:`176` Tenho andado sem rumo, como uma ovelha perdida; busca a teu servo, pois eu não me esqueci de teus mandamentos. 
'''
