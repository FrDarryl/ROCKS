[74]
"1" = '''
:sup:`1` Instrução de Asafe: Deus, por que nos rejeitaste para sempre? Por que tua ira fumega contra as ovelhas do teu pasto? 
'''
"2" = '''
:sup:`2` Lembra-te do teu povo, que tu compraste desde a antiguidade; a tribo de tua herança, que resgataste; o monte Sião, em que habitaste. 
'''
"3" = '''
:sup:`3` Percorre as ruínas duradouras, tudo que o inimigo destruiu no santuário. 
'''
"4" = '''
:sup:`4` Os teus inimigos rugiram no meio de tuas assembleias; puseram por sinais de vitória os símbolos deles. 
'''
"5" = '''
:sup:`5` Eles eram como o que levantam machados contra os troncos das árvores. 
'''
"6" = '''
:sup:`6` E agora, com machados e martelos, quebraram todas as obras entalhadas. 
'''
"7" = '''
:sup:`7` Puseram fogo no teu santuário; profanaram levando ao chão o lugar onde o teu nome habita. 
'''
"8" = '''
:sup:`8` Disseram em seus corações: Nós os destruiremos por completo; serão queimadas todas as assembleias de Deus na terra. 
'''
"9" = '''
:sup:`9` Já não vemos os nossos sinais; já não há mais profeta; e ninguém entre nós sabe até quando será assim. 
'''
"10" = '''
:sup:`10` Deus, até quando o adversário insultará? O inimigo blasfemará o teu nome para sempre? 
'''
"11" = '''
:sup:`11` Por que está afastada a tua mão direita? Tira-a do teu peito! 
'''
"12" = '''
:sup:`12` Deus é o meu Rei desde a antiguidade; ele opera salvação no meio da terra. 
'''
"13" = '''
:sup:`13` Tu dividiste o mar com a tua força; quebraste as cabeças dos monstros nas águas. 
'''
"14" = '''
:sup:`14` Despedaçaste as cabeças do leviatã; e o deste como alimento ao povo do deserto. 
'''
"15" = '''
:sup:`15` Tu dividiste a fonte e o ribeiro; tu secaste os rios perenes. 
'''
"16" = '''
:sup:`16` A ti pertence o dia, a noite também é tua; tu preparaste a luz e o sol. 
'''
"17" = '''
:sup:`17` Tu estabeleceste todos os limites da terra; tu formaste o verão e o inverno. 
'''
"18" = '''
:sup:`18` Lembra-te disto: que o inimigo insultou ao SENHOR; e um povo tolo blasfemou o teu nome. 
'''
"19" = '''
:sup:`19` Não entregues a vida da tua pombinha para os animais selvagens; não te esqueças para sempre da vida dos teus pobres. 
'''
"20" = '''
:sup:`20` Olha para o teu pacto, porque os lugares escuros da terra estão cheios de habitações violentas. 
'''
"21" = '''
:sup:`21` Não permitas que o oprimido volte humilhado; que o aflito e o necessitado louvem o teu nome. 
'''
"22" = '''
:sup:`22` Levanta-te, Deus; luta em favor de tua causa; lembra-te do insulto que o tolo faz a ti o dia todo. 
'''
"23" = '''
:sup:`23` Não te esqueças da voz dos teus adversários; o barulho dos que se levantam contra ti sobe cada vez mais. 
'''
