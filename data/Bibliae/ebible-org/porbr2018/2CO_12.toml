[12]
"1" = '''
:sup:`1` Verdadeiramente não me convém me orgulhar; porque eu virei para as visões e revelações do Senhor. 
'''
"2" = '''
:sup:`2` Conheço um homem em Cristo que, catorze anos atrás, foi arrebatado até o terceiro céu (se no corpo, não sei; se fora do corpo, não sei; Deus o sabe). 
'''
"3" = '''
:sup:`3` E sei que o tal homem (se no corpo, se fora do corpo, não sei; Deus o sabe), 
'''
"4" = '''
:sup:`4` Foi arrebatado ao paraíso, e ouviu palavras inexprimíveis, que ao homem não é lícito falar. 
'''
"5" = '''
:sup:`5` D este tal eu me orgulharei, mas de mim mesmo não me orgulharei, a não ser em minhas fraquezas. 
'''
"6" = '''
:sup:`6` Porque se eu quiser me orgulhar, não serei tolo; porque direi a verdade; porém eu me contenho, para que ninguém me considere mais do que aquilo que vê em mim, ou ouve de mim. 
'''
"7" = '''
:sup:`7` E para que eu não ficasse arrogante pela excelência das revelações, me foi dado um espinho na carne, que é um mensageiro de Satanás, para me atormentar, para que eu não ficasse arrogante. 
'''
"8" = '''
:sup:`8` Três vezes eu orei ao Senhor por causa disso, para que isso de afastasse de mim. 
'''
"9" = '''
:sup:`9` Mas ele me disse: “Minha graça te basta, porque meu poder se aperfeiçoa na fraqueza”. Por isso, com muito prazer, eu me orgulharei nas minhas fraquezas, para que o poder de Cristo habite em mim. 
'''
"10" = '''
:sup:`10` Por isso tenho prazer nas fraquezas, nos insultos, nas necessidades, nas perseguições, nas angústias por causa de Cristo; porque quando estou fraco, então fico forte. 
'''
"11" = '''
:sup:`11` Eu me fiz de tolo ao me orgulhar; mas vós me obrigastes a isso ; porque eu devia ser louvado por vós, pois eu em coisa nenhuma fui inferior aos “superapóstolos”, ainda que eu nada seja. 
'''
"12" = '''
:sup:`12` Os sinais do meu apostolado foram efetuados entre vós em toda paciência, em sinais, milagres e maravilhas. 
'''
"13" = '''
:sup:`13` Afinal, qual foi a coisa em que fostes inferiores às outras igrejas, a não ser em que eu mesmo não vos fui incômodo? Perdoai-me esta injustiça! 
'''
"14" = '''
:sup:`14` Eis que estou prestes a vir pela terceira vez até vós, e não vos serei incômodo como um peso. Porque eu não busco o que é vosso, mas sim a vós. Porque os filhos não devem guardar bens para os pais, mas sim os pais para os filhos. 
'''
"15" = '''
:sup:`15` E eu de muita boa vontade me gastarei, e me deixarei gastar por vossas almas, ainda que quanto mais eu vos amo, menos sou amado. 
'''
"16" = '''
:sup:`16` Mas que assim seja, que eu não fui incômodo para convosco. Mas, como eu era astuto, eu vos tomei por engano! 
'''
"17" = '''
:sup:`17` Por acaso eu me aproveitei de vós, por meio de alguém que enviei até vós? 
'''
"18" = '''
:sup:`18` Eu roguei a Tito, e enviei ao irmão com ele; por acaso Tito se aproveitou de vós? Por acaso não andamos nós no mesmo espírito, e nos mesmos passos? 
'''
"19" = '''
:sup:`19` Pensais ainda que nós nos desculpamos convosco? Falamos diante de Deus em Cristo; e fazemos tudo isto, ó amados, para vossa edificação. 
'''
"20" = '''
:sup:`20` Porque eu temo que, quando vier, eu não vos encontre da maneira que eu quero; e vós me encontreis da maneira que não quereis; para que não haja brigas, invejas, iras, rivalidades, difamações, fofocas, arrogâncias e tumultos. 
'''
"21" = '''
:sup:`21` Para que, quando eu vier outra vez, meu Deus não me humilhe para convosco, e chore por muitos dos que antes pecaram, e ainda se não arrependeram da imundícia, e fornicação, e promiscuidade que cometeram. 
'''
