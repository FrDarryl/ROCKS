[19]
"1" = '''
:sup:`1` E tu, levanta uma lamentação sobre os príncipes de Israel. 
'''
"2" = '''
:sup:`2` E dize: Quem foi tua mãe? Uma leoa deitada entre os leões; entre os leõezinhos ela criou seus filhotes. 
'''
"3" = '''
:sup:`3` E fez crescer um de seus filhotes, que veio a ser um leãozinho; e ele aprendeu a caçar presa, e a devorar homens. 
'''
"4" = '''
:sup:`4` E as nações ouviram dele; ele foi preso na cova delas, e o trouxeram com ganchos à terra do Egito. 
'''
"5" = '''
:sup:`5` E quando ela viu que havia esperado muito , e que sua esperança era perdida, tomou outro de seus filhotes, e o pôs por leãozinho. 
'''
"6" = '''
:sup:`6` E ele andou entre os leões; tornou-se um leãozinho, aprendeu a caçar presa, e devorou homens. 
'''
"7" = '''
:sup:`7` E conheceu suas viúvas, e destruiu suas cidades; e a terra e tudo que ela continha foram devastadas à voz de seu bramido. 
'''
"8" = '''
:sup:`8` Então foram contra sobre ele as nações das províncias de seu ao redor; estenderam sobre ele sua rede, e ele foi preso na cova delas. 
'''
"9" = '''
:sup:`9` E o puseram em cárcere com ganchos, e o levaram ao rei da Babilônia; meteram-no em fortalezas, para que sua voz não fosse mais ouvida nos montes de Israel. 
'''
"10" = '''
:sup:`10` Tua mãe era como uma videira em teu sangue, plantada junto às águas; que frutificava e era cheia de ramos, por causa das muitas águas. 
'''
"11" = '''
:sup:`11` E ela tinha varas fortes para cetros de senhores; e sua estatura se levantava por encima entre os ramos; e sua altura podia ser vista com a multidão de seus ramos. 
'''
"12" = '''
:sup:`12` Porém foi arrancada com furor, derrubada na terra, e vento oriental secou seu fruto; suas fortes varas foram quebradas, e se secaram; o fogo as consumiu. 
'''
"13" = '''
:sup:`13` E agora está plantada no deserto, em terra seca e sedenta. 
'''
"14" = '''
:sup:`14` E saiu fogo da uma vara de seus ramos, que consumido seu fruto; de modo que nela não há mais vara forte, cetro para senhorear.Esta é a lamentação, e para lamentação servirá. 
'''
