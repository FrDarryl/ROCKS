[2]
"1" = '''
:sup:`1` Depois disto aconteceu que Davi consultou ao SENHOR, dizendo: Subirei a alguma das cidades de Judá? E o SENHOR lhe respondeu: Sobe. E Davi voltou a dizer: Para onde subirei? E ele lhe disse: A Hebrom. 
'''
"2" = '''
:sup:`2` E Davi subiu ali, e com ele suas duas mulheres, Ainoã jezreelita e Abigail, a que foi mulher de Nabal do Carmelo. 
'''
"3" = '''
:sup:`3` E levou também Davi consigo os homens que com ele haviam estado, cada um com sua família; os quais moraram nas cidades de Hebrom. 
'''
"4" = '''
:sup:`4` E vieram os homens de Judá, e ungiram ali a Davi por rei sobre a casa de Judá. E deram aviso a Davi, dizendo: Os de Jabes de Gileade são os que sepultaram a Saul. 
'''
"5" = '''
:sup:`5` E Davi enviou mensageiros aos de Jabes de Gileade, dizendo-lhes: Benditos sejais vós do SENHOR, que fizestes esta misericórdia com vosso senhor Saul em haver-lhe dado sepultura. 
'''
"6" = '''
:sup:`6` Agora, pois, o SENHOR faça convosco misericórdia e verdade; e eu também vos farei bem por isto que fizestes. 
'''
"7" = '''
:sup:`7` Esforcem-se, pois agora vossas mãos, e sede valentes; pois que morto Saul vosso senhor, os da casa de Judá me ungiram por rei sobre eles. 
'''
"8" = '''
:sup:`8` Mas Abner filho de Ner, general de exército de Saul, tomou a Is-Bosete filho de Saul, e o fez passar ao acampamento: 
'''
"9" = '''
:sup:`9` E o constituiu rei sobre Gileade, Assuri, Jezreel, Efraim, Benjamim, e sobre todo Israel. 
'''
"10" = '''
:sup:`10` De quarenta anos era Is-Bosete filho de Saul, quando começou a reinar sobre Israel; e reinou dois anos. Só a casa de Judá seguia a Davi. 
'''
"11" = '''
:sup:`11` E foi o número dos dias que Davi reinou em Hebrom sobre a casa de Judá, sete anos e seis meses. 
'''
"12" = '''
:sup:`12` E Abner filho de Ner saiu de Maanaim a Gibeão com os servos de Is-Bosete filho de Saul. 
'''
"13" = '''
:sup:`13` E Joabe filho de Zeruia, e os servos de Davi, saíram e encontraram-nos junto ao tanque de Gibeão: e quando se juntaram, pararam-se os uns da uma parte do tanque, e os outros da outra. 
'''
"14" = '''
:sup:`14` E disse Abner a Joabe: Levantem-se agora os rapazes, e lutem diante de nós. E Joabe respondeu: Levante-se. 
'''
"15" = '''
:sup:`15` Então se levantaram, e em número de doze, passaram de Benjamim da parte de Is-Bosete filho de Saul; e doze dos servos de Davi. 
'''
"16" = '''
:sup:`16` E cada um lançou mão da cabeça de seu companheiro, e meteu-lhe sua espada pelo lado, caindo assim de uma vez; pelo que foi chamado aquele lugar, Helcate-Hazurim, o qual está em Gibeão. 
'''
"17" = '''
:sup:`17` E houve aquele dia uma batalha muito dura, e Abner e os homens de Israel foram vencidos pelos servos de Davi. 
'''
"18" = '''
:sup:`18` E estavam ali os três filhos de Zeruia: Joabe, e Abisai, e Asael. Este Asael era veloz de pés como um corço do campo. 
'''
"19" = '''
:sup:`19` O qual Asael seguiu a Abner, indo atrás dele sem desviar-se à direita nem à esquerda. 
'''
"20" = '''
:sup:`20` E Abner olhou atrás, e disse: Não és tu Asael? E ele respondeu: Sim. 
'''
"21" = '''
:sup:`21` Então Abner lhe disse: Aparta-te à direita ou à esquerda, e agarra-te algum dos rapazes, e toma para ti seus despojos. Porém Asael não quis desviar-se de detrás dele. 
'''
"22" = '''
:sup:`22` E Abner voltou a dizer a Asael: Aparta-te de detrás de mim, porque te ferirei derrubando-te em terra, e depois como levantarei meu rosto a teu irmão Joabe? 
'''
"23" = '''
:sup:`23` E não querendo ele ir-se, feriu-o Abner com a ponta da lança pela quinta costela, e saiu-lhe a lança pelas costas, e caiu ali, e morreu naquele mesmo lugar. E todos os que vinham por aquele lugar, de onde Asael havia caído e estava morto, paravam. 
'''
"24" = '''
:sup:`24` Mas Joabe e Abisai seguiram a Abner; e o sol se pôs quando chegaram ao morro de Amá, que está diante de Gia, junto ao caminho do deserto de Gibeão. 
'''
"25" = '''
:sup:`25` E juntaram-se os filhos de Benjamim em um esquadrão com Abner, e pararam-se no cume do morro. 
'''
"26" = '''
:sup:`26` E Abner deu vozes a Joabe, dizendo: Consumirá a espada perpetuamente? Não sabes tu que ao fim se segue amargura? Até quando não dirás ao povo que deixem de perseguir a seus irmãos? 
'''
"27" = '''
:sup:`27` E Joabe respondeu: Vive Deus que se não houvesses falado, já desde esta manhã o povo haveria deixado de perseguir a seus irmãos. 
'''
"28" = '''
:sup:`28` Então Joabe tocou o chifre, e todo aquele povo se deteve, e não seguiu mais aos de Israel, nem lutou mais. 
'''
"29" = '''
:sup:`29` E Abner e os seus caminharam pela campina toda aquela noite, e passando o Jordão cruzaram por todo Bitrom, e chegaram a Maanaim. 
'''
"30" = '''
:sup:`30` Joabe também deixou de perseguir a Abner, e juntando todo aquele povo, faltaram dos servos de Davi dezenove homens, e Asael. 
'''
"31" = '''
:sup:`31` Mas os servos de Davi feriram dos de Benjamim e dos de Abner, trezentos e sessenta homens, que morreram. Tomaram logo a Asael, e sepultaram-no no sepulcro de seu pai em Belém. 
'''
"32" = '''
:sup:`32` E caminharam toda aquela noite Joabe e os seus, e amanheceu-lhes em Hebrom. 
'''
