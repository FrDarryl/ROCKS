[28]
"1" = '''
:sup:`1` E aconteceu no mesmo ano, no princípio do reinado de Zedequias, rei de Judá, no quarto ano, no quinto mês, que Hananias, filho de Azur, profeta que era de Gibeom, falou para mim na casa do SENHOR diante dos sacerdotes e de todo o povo, dizendo: 
'''
"2" = '''
:sup:`2` Assim fala o SENHOR dos exércitos, Deus de Israel, dizendo: Quebrarei o jugo do rei da Babilônia. 
'''
"3" = '''
:sup:`3` Dentro do tempo de dois anos, trarei de volta a este lugar todos os objetos de valor da casa do SENHOR, que Nabucodonosor, rei da Babilônia, tomou deste lugar para os levar à Babilônia; 
'''
"4" = '''
:sup:`4` E eu trarei de volta a este lugar a Jeconias filho de Jeoaquim, rei de Judá, e a todos os levados cativos de Judá que entraram na Babilônia, diz o SENHOR; pois quebrarei o jugo do rei da Babilônia. 
'''
"5" = '''
:sup:`5` Então o profeta Jeremias disse ao profeta Hananias, diante dos sacerdotes e diante de todo o povo que estava na casa do SENHOR. 
'''
"6" = '''
:sup:`6` Disse, pois, o profeta Jeremias: Amém! Assim o faça o SENHOR! Que o SENHOR confirme as tuas palavras, com que profetizaste; para que os objetos de valor da casa do SENHOR, e sejam trazidos de volta todos os cativos da Babilônia para este lugar. 
'''
"7" = '''
:sup:`7` Porém ouve agora esta palavra, que eu falo aos teus ouvidos e aos ouvidos de todo o povo: 
'''
"8" = '''
:sup:`8` Os profetas que foram antes de mim e antes de ti, desde os tempos antigos, profetizaram contra muitas terras e grandes reinos, guerra, aflição, e pestilência. 
'''
"9" = '''
:sup:`9` O profeta que profetizar paz, quando suceder a palavra daquele profeta, será reconhecido tal profeta, que o SENHOR verdadeiramente o enviou. 
'''
"10" = '''
:sup:`10` Então o profeta Hananias tomou o jugo do pescoço do profeta Jeremias, e o quebrou, 
'''
"11" = '''
:sup:`11` E falou Hananias diante dos olhos de todo o povo, dizendo: Assim diz o SENHOR: Desta maneira quebrarei o jugo de Nabucodonosor, rei da Babilônia, dentro do tempo de dois anos, de sobre o pescoço de todas as nações. E Jeremias saiu dali. 
'''
"12" = '''
:sup:`12` Mas depois que o profeta Hananias quebrou o jugo do pescoço do profeta Jeremias, veio a palavra do SENHOR a Jeremias, dizendo: 
'''
"13" = '''
:sup:`13` Vai, e fala a Hananias, dizendo: Assim diz o SENHOR: Jugos de madeira quebraste, mas farás em seu lugar jugos de ferro. 
'''
"14" = '''
:sup:`14` Porque assim diz o SENHOR dos exércitos, Deus de Israel: Jugo de ferro pus sobre o pescoço de todas estas nações, para que sirvam a Nabucodonosor rei da Babilônia, e a ele servirão; e até os animais do campo eu lhe dei. 
'''
"15" = '''
:sup:`15` E disse o profeta Jeremias ao profeta Hananias: Agora ouve, Hananias: o SENHOR não te enviou, porém tu fizeste este povo confiar em mentiras. 
'''
"16" = '''
:sup:`16` Por isso assim diz o SENHOR: Eis que eu te expulso de sobre a face da terra; morrerás neste ano, porque falaste rebelião contra o SENHOR. 
'''
"17" = '''
:sup:`17` E morreu o profeta Hananias no mesmo ano, no sétimo mês. 
'''
