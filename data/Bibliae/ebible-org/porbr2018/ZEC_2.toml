[2]
"1" = '''
:sup:`1` Voltei a levantar meus olhos, e olhei, e eis um homem que tinha em sua mão uma corda de medir. 
'''
"2" = '''
:sup:`2` E eu perguntei: Para onde vais? E ele me respondeu: Vou medir a Jerusalém, para ver quanta é sua largura e quanto é o seu comprimento. 
'''
"3" = '''
:sup:`3` E eis que o anjo que falava comigo saiu, e outro anjo veio ao seu encontro, 
'''
"4" = '''
:sup:`4` E disse-lhe: Corre, fala a este rapaz, dizendo: Jerusalém será habitada sem muros por causa da multidão de pessoas e de animais que estarão no meio dela. 
'''
"5" = '''
:sup:`5` E eu, diz o SENHOR, serei seu muro de fogo ao redor, e serei sua glória no meio dela. 
'''
"6" = '''
:sup:`6` Ei! Ei! Fugi agora da terra do norte, diz o SENHOR, Porque eu vos espalhei pelos quatro ventos dos céu, diz o SENHOR. 
'''
"7" = '''
:sup:`7` Ei Sião! Escapa-te tu, que habitas com a filha da Babilônia. 
'''
"8" = '''
:sup:`8` Porque assim diz o SENHOR dos exércitos: Foi por causa da glória que ele me enviou às nações que vos despojaram; porque quem vos toca, toca a menina de seu olho. 
'''
"9" = '''
:sup:`9` Pois eis que levantarei minha mão contra eles, e serão saqueados por seus próprios servos, e sabereis que o SENHOR dos exércitos me enviou. 
'''
"10" = '''
:sup:`10` Canta e alegra-te, ó filha de Sião; porque eis que venho, e habitarei no meio de ti, diz o SENHOR. 
'''
"11" = '''
:sup:`11` E naquele dia muitas nações se ajuntarão ao SENHOR, e serão meu povo, e habitarei no meio de ti; e saberás que o SENHOR dos exércitos me enviou a ti. 
'''
"12" = '''
:sup:`12` E o SENHOR herdará a Judá como sua propriedade na terra santa, e novamente escolherá a Jerusalém. 
'''
"13" = '''
:sup:`13` Calem-se todos diante do SENHOR, porque ele se levantou de sua santa morada. 
'''
