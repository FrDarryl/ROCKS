[37]
"1" = '''
:sup:`1` Salmo de Davi: Não te irrites com os malfeitores, nem tenhas inveja dos que praticam perversidade. 
'''
"2" = '''
:sup:`2` Porque assim como a erva, eles logo serão cortados; e como a verdura eles cairão. 
'''
"3" = '''
:sup:`3` Confia no SENHOR, e faze o bem; habita a terra, e te alimentarás em segurança. 
'''
"4" = '''
:sup:`4` E agrada-te no SENHOR; e ele te dará os pedidos de teu coração. 
'''
"5" = '''
:sup:`5` Entrega o teu caminho ao SENHOR; confia nele, e ele agirá, 
'''
"6" = '''
:sup:`6` e manifestará a tua justiça como a luz, e o teu direito como o sol do meio-dia. 
'''
"7" = '''
:sup:`7` Descansa no SENHOR, e espera nele; não te irrites contra aquele cujo caminho prospera, nem com o homem que planeja maldades. 
'''
"8" = '''
:sup:`8` Detém a ira, abandona o furor; não te irrites de maneira alguma para fazer o mal. 
'''
"9" = '''
:sup:`9` Porque os malfeitores serão exterminados; mas os que esperam no SENHOR herdarão a terra. 
'''
"10" = '''
:sup:`10` E ainda um pouco, e o perverso não mais existirá ; e tu olharás para o lugar dele, e ele não aparecerá . 
'''
"11" = '''
:sup:`11` Mas os mansos herdarão a terra, e se agradarão com muita paz. 
'''
"12" = '''
:sup:`12` O perverso trama contra o justo, e range seus dentes contra ele. 
'''
"13" = '''
:sup:`13` O Senhor ri dele, porque vê que já vem o dia dele. 
'''
"14" = '''
:sup:`14` O perversos pegarão a espada e armarão seu arco, para abaterem ao miserável e necessitado, para matarem os corretos no caminho. 
'''
"15" = '''
:sup:`15` Mas sua espada entrará em seus corações, e seus arcos serão quebrados. 
'''
"16" = '''
:sup:`16` O pouco que o justo tem é melhor do que a riqueza de muitos perversos. 
'''
"17" = '''
:sup:`17` Porque os braços dos perversos serão quebrados, mas o SENHOR sustenta os justos. 
'''
"18" = '''
:sup:`18` O SENHOR conhece os dias dos corretos, e a herança deles permanecerá para sempre. 
'''
"19" = '''
:sup:`19` Eles não serão envergonhados no tempo mau, e terão fartura nos dias de fome. 
'''
"20" = '''
:sup:`20` Mas os perversos perecerão, e os inimigos do SENHOR desaparecerão tal como as melhores partes dos cordeiros; eles de desfarão na fumaça. 
'''
"21" = '''
:sup:`21` O perverso toma emprestado, e paga de volta; mas o justo se compadece e dá. 
'''
"22" = '''
:sup:`22` Porque os que são por ele abençoados herdarão a terra; mas os que são por ele amaldiçoados serão removidos. 
'''
"23" = '''
:sup:`23` Os passos do homem justo são preparados pelo SENHOR; e ele tem prazer em seu caminho. 
'''
"24" = '''
:sup:`24` Quando cai, ele não fica derrubado, pois o SENHOR sustenta a sua mão. 
'''
"25" = '''
:sup:`25` Eu já fui jovem, e já envelheci; mas nunca vi o justo desamparado, nem a sua semente a pedir pão. 
'''
"26" = '''
:sup:`26` O dia todo ele se compadece, e empresta; e sua semente é abençoada. 
'''
"27" = '''
:sup:`27` Afasta-te do mal, e faze o bem; e faça sua habitação eterna. 
'''
"28" = '''
:sup:`28` Porque o SENHOR ama o juízo, e não desampara a seus santos: eles estão guardados para sempre; mas a semente dos perversos será removida. 
'''
"29" = '''
:sup:`29` Os justos herdarão a terra, e para sempre nela habitarão. 
'''
"30" = '''
:sup:`30` A boca do justo fala de sabedoria, e sua língua fala do bom juízo. 
'''
"31" = '''
:sup:`31` A Lei de seu Deus está em seu coração; seus passos não serão abalados. 
'''
"32" = '''
:sup:`32` O perverso espia ao justo, e procura matá-lo. 
'''
"33" = '''
:sup:`33` Mas o SENHOR não o deixa em suas mãos; nem também o condenará, quando for julgado. 
'''
"34" = '''
:sup:`34` Espera no SENHOR, guarda o seu caminho, e ele te exaltará, para herdares a terra; tu verás que os perversos serão removidos. 
'''
"35" = '''
:sup:`35` Eu vi ao perverso violento crescer como a árvore verde, natural da terra. 
'''
"36" = '''
:sup:`36` Porém ele já foi embora, e eis que ele não existe mais ; eu o procurei, e não foi achado. 
'''
"37" = '''
:sup:`37` Olha ao sincero, e vê o correto; porque o fim de tal homem é a paz. 
'''
"38" = '''
:sup:`38` Mas os transgressores serão juntamente destruídos; o fim dos perversos será eliminado. 
'''
"39" = '''
:sup:`39` Porém a salvação dos justos vem do SENHOR, que é a força deles no tempo de angústia. 
'''
"40" = '''
:sup:`40` E o SENHOR os socorrerá, e os livrará; ele os livrará dos perversos, e os salvará, porque nele confiam. 
'''
