[5]
"1" = '''
:sup:`1` Ouvi esta palavra que eu levanto sobre vós, uma lamentação, ó casa de Israel. 
'''
"2" = '''
:sup:`2` A virgem Israel caiu, não poderá mais se levantar; abandonada está sobre sua terra, ninguém há que a levante. 
'''
"3" = '''
:sup:`3` Porque assim diz o Senhor DEUS: A cidade que enviou mil soldados sobrará com cem; e a que enviou cem sobrará com dez, na casa de Israel. 
'''
"4" = '''
:sup:`4` Porque assim diz o SENHOR à casa de Israel: Buscai-me, e vivereis; 
'''
"5" = '''
:sup:`5` Porém não busqueis a Betel nem venhais a Gilgal, nem passeis a Berseba; porque Gilgal será levada em cativeiro, e Betel será reduzida a nada. 
'''
"6" = '''
:sup:`6` Buscai ao SENHOR, e vivereis; para que não aconteça que surja como fogo à casa de José, e a consuma, sem haver em Betel quem o apague. 
'''
"7" = '''
:sup:`7` Vós perverteis o juízo em absinto, e abandonam a justiça no chão. 
'''
"8" = '''
:sup:`8` Ele é o que fez as Plêiades e o Órion, e torna as trevas em manhã, e faz escurecer o dia em noite; ele chama as águas do mar, e as derrama sobre a face da terra; EU-SOU é o seu nome. 
'''
"9" = '''
:sup:`9` Ele causa súbita destruição sobre o forte, e torna em ruínas a fortaleza. 
'''
"10" = '''
:sup:`10` Na porta da cidade eles odeiam ao que repreende, e abominam ao que fala com justiça. 
'''
"11" = '''
:sup:`11` Portanto, visto que pisoteais ao pobre e tomais dele um carga de trigo; assim edificastes casas de pedras lavradas, mas não habitareis nelas; plantastes belas vinhas, mas não bebereis o vinho delas. 
'''
"12" = '''
:sup:`12` Pois sei que vossas transgressões são muitas e vossos pecados são grandes; afligis o justo, e recebeis suborno, e negam o direito dos necessitados na porta da cidade. 
'''
"13" = '''
:sup:`13` Por isso o prudente em tal tempo fica calado, porque é um tempo mau. 
'''
"14" = '''
:sup:`14` Buscai o bem, e não o mal, para que vivais; e assim o SENHOR Deus dos exércitos estará convosco, como dizeis. 
'''
"15" = '''
:sup:`15` Odiai o mal, amai o bem, e praticai justiça na porta da cidade; talvez o SENHOR Deus dos exércitos tenha piedade do restante do povo de José. 
'''
"16" = '''
:sup:`16` Portanto assim diz o SENHOR Deus dos exércitos, o Senhor: Em todas as praças haverá pranto, e em todas as ruas dirão: Ai! ai! E chamarão o lavrador ao choro, e os que sabem prantear ao lamento. 
'''
"17" = '''
:sup:`17` E em todas as vinhas haverá pranto, porque passarei por meio de ti,diz o SENHOR. 
'''
"18" = '''
:sup:`18` Ai dos que desejam o dia do SENHOR! Para que quereis este dia do SENHOR? Será trevas, e não luz. 
'''
"19" = '''
:sup:`19` Será como se alguém fugisse do leão, e o urso se encontrasse com ele; ou como se entrasse em alguma casa e apoiasse sua mão à parede, e fosse picado por uma cobra. 
'''
"20" = '''
:sup:`20` Por acaso não será o dia do SENHOR trevas e não luz, uma escuridão sem claridade alguma? 
'''
"21" = '''
:sup:`21` Eu odeio, desprezo vossas solenidades, e não aguento vossas reuniões religiosas. 
'''
"22" = '''
:sup:`22` Ainda que me ofereçais holocaustos e vossas ofertas de alimentos, não os aceitarei; nem darei atenção a vossas ofertas de gratidão de vossos animais cevados. 
'''
"23" = '''
:sup:`23` Afasta de mim os teus muitos cânticos; também não ouvirei as melodias de teus instrumentos. 
'''
"24" = '''
:sup:`24` Em vez disso, corra o juízo como as águas, e a justiça como um ribeiro impetuoso. 
'''
"25" = '''
:sup:`25` Por acaso vós oferecestes a mim sacrifícios e ofertas de alimento no deserto durante os quarenta anos, ó casa de Israel? 
'''
"26" = '''
:sup:`26` Em vez disso, levastes as imagens de vosso rei Sicute, e de Quium, a estrela de vossos deus, que fizestes para vós mesmos. 
'''
"27" = '''
:sup:`27` Portanto eu vos levarei cativos, para além de Damasco, diz o SENHOR, cujo nome é Deus dos exércitos. 
'''
