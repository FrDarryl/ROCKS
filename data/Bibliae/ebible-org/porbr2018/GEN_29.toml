[29]
"1" = '''
:sup:`1` E Jacó seguiu o seu caminho, e foi à terra dos filhos do oriente. 
'''
"2" = '''
:sup:`2` E olhou, e viu um poço no campo: e eis três rebanhos de ovelhas que estavam deitados próximo dele; porque daquele poço davam de beber aos gados: e havia uma grande pedra sobre a boca do poço. 
'''
"3" = '''
:sup:`3` E juntavam-se ali todos os rebanhos; e revolviam a pedra de sobre a boca do poço, e davam de beber às ovelhas; e voltavam a pedra sobre a boca do poço a seu lugar. 
'''
"4" = '''
:sup:`4` E disse-lhes Jacó: Irmãos meus, de onde sois? E eles responderam: De Harã somos. 
'''
"5" = '''
:sup:`5` E ele lhes disse: Conheceis a Labão, filho de Naor? E eles disseram: Sim, nós o conhecemos. 
'''
"6" = '''
:sup:`6` E ele lhes disse: Ele está bem? E eles disseram: Está bem; e eis que Raquel sua filha vem com o gado. 
'''
"7" = '''
:sup:`7` E ele disse: Eis que ainda é cedo do dia; não é hora de recolher o gado; dai de beber às ovelhas, e ide apascentá-las. 
'''
"8" = '''
:sup:`8` E eles responderam: Não podemos, até que se juntem todos os gados, e removam a pedra de sobre a boca do poço, para que demos de beber às ovelhas. 
'''
"9" = '''
:sup:`9` Estando ainda ele falando com eles Raquel veio com o gado de seu pai, porque ela era a pastora. 
'''
"10" = '''
:sup:`10` E sucedeu que, quando Jacó viu Raquel, filha de Labão irmão de sua mãe, e as ovelhas de Labão, o irmão de sua mãe, chegou-se Jacó, e removeu a pedra de sobre a boca do poço, e deu de beber ao gado de Labão irmão de sua mãe. 
'''
"11" = '''
:sup:`11` E Jacó beijou a Raquel, e levantou sua voz, e chorou. 
'''
"12" = '''
:sup:`12` E Jacó disse a Raquel como ele era irmão de seu pai, e como era filho de Rebeca: e ela correu, e deu as novas a seu pai. 
'''
"13" = '''
:sup:`13` E assim que ouviu Labão as novas de Jacó, filho de sua irmã, correu a recebê-lo, e abraçou-o, e beijou-o, e trouxe-lhe à sua casa: e ele contou a Labão todas estas coisas. 
'''
"14" = '''
:sup:`14` E Labão lhe disse: Certamente és osso meu e carne minha. E esteve com ele durante um mês. 
'''
"15" = '''
:sup:`15` Então disse Labão a Jacó: Por ser tu meu irmão, me hás de servir de graça? Declara-me o que será teu salário. 
'''
"16" = '''
:sup:`16` E Labão tinha duas filhas: o nome da mais velha era Lia, e o nome da mais nova, Raquel. 
'''
"17" = '''
:sup:`17` E os olhos de Lia eram tenros, mas Raquel era de lindo semblante e de bela aparência. 
'''
"18" = '''
:sup:`18` E Jacó amou a Raquel, e disse: Eu te servirei sete anos por Raquel tua filha mais nova. 
'''
"19" = '''
:sup:`19` E Labão respondeu: Melhor é que a dê a ti, que não que a dê a outro homem: fica-te comigo. 
'''
"20" = '''
:sup:`20` Assim serviu Jacó por Raquel sete anos: e pareceram-lhe como poucos dias, porque a amava. 
'''
"21" = '''
:sup:`21` E disse Jacó a Labão: Dá-me minha mulher, porque meu tempo é cumprido para que me deite com ela. 
'''
"22" = '''
:sup:`22` Então Labão juntou a todos os homens daquele lugar, e fez banquete. 
'''
"23" = '''
:sup:`23` E sucedeu que à noite tomou sua filha Lia, e a trouxe; e ele se deitou com ela. 
'''
"24" = '''
:sup:`24` E deu Labão sua serva Zilpa à sua filha Lia por criada. 
'''
"25" = '''
:sup:`25` E vinda a manhã, eis que era Lia: e ele disse a Labão: Que é isto que me fizeste? Não te servi por Raquel? Por que, pois, me enganaste? 
'''
"26" = '''
:sup:`26` E Labão respondeu: Não se faz assim em nosso lugar, que se dê a mais nova antes da mais velha. 
'''
"27" = '''
:sup:`27` Cumpre a semana desta, e se te dará também a outra, pelo serviço que fizeres comigo por outros sete anos. 
'''
"28" = '''
:sup:`28` E fez Jacó assim, e cumpriu a semana daquela; e ele lhe deu a sua filha Raquel por mulher. 
'''
"29" = '''
:sup:`29` E deu Labão a Raquel sua filha por criada a sua serva Bila. 
'''
"30" = '''
:sup:`30` E deitou-se também com Raquel: e amou-a também mais que a Lia: e serviu a ele ainda outros sete anos. 
'''
"31" = '''
:sup:`31` E viu o SENHOR que Lia era mal-amada, e abriu sua madre; mas Raquel era estéril. 
'''
"32" = '''
:sup:`32` E concebeu Lia, e deu à luz um filho, e chamou seu nome Rúben, porque disse: Já que olhou o SENHOR minha aflição; agora, portanto, meu marido me amará. 
'''
"33" = '''
:sup:`33` E concebeu outra vez, e deu à luz um filho, e disse: Porquanto ouviu o SENHOR que eu era mal-amada, me deu também este. E chamou seu nome Simeão. 
'''
"34" = '''
:sup:`34` E concebeu outra vez, e deu à luz um filho, e disse: Agora esta vez meu marido se apegará a mim, porque lhe dei três filhos; portanto, chamou seu nome Levi. 
'''
"35" = '''
:sup:`35` E concebeu outra vez, e deu à luz um filho, e disse: Esta vez louvarei ao SENHOR; por isto chamou seu nome Judá; e deixou de dar à luz. 
'''
