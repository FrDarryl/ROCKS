[9]
"1" = '''
:sup:`1` Revelação da palavra do SENHOR contra terra de Hadraque e de Damasco, seu repouso; porque os olhos da humanidade e de todas as tribos de Israel estão voltados ao SENHOR. 
'''
"2" = '''
:sup:`2` E também contra Hamate que faz fronteira com ela; Tiro e Sidom, ainda que seja muito sábia. 
'''
"3" = '''
:sup:`3` Tiro edificou para si fortalezas, e amontoou prata como pó da terra, e ouro como lama das ruas. 
'''
"4" = '''
:sup:`4` Eis que o Senhor a desapossará, e no mar ferirá sua fortaleza, e ela será consumida pelo fogo. 
'''
"5" = '''
:sup:`5` Asquelom verá, e temerá; Gaza também, e terá grande dor; assim como Ecrom, pois aquilo em que confiavam se envergonhará; o rei de Gaza perecerá, e Asquelom não será habitada. 
'''
"6" = '''
:sup:`6` E um povo misturado habitará em Asdode, e eu acabarei com a arrogância dos filisteus; 
'''
"7" = '''
:sup:`7` E tirarei seu sangue de sua boca, e suas abominações dentre seus dentes; porém os que restarem serão para nosso Deus, e serão como príncipes em Judá; e Ecrom será como o jebuseu. 
'''
"8" = '''
:sup:`8` E me acamparei ao redor de minha casa contra o exército inimigo ,para que não passe nem volte; para que o opressor não passe mais por eles; porque agora eu vi com meus olhos. 
'''
"9" = '''
:sup:`9` Alegra-te muito, ó filha de Sião; dá vozes de júbilo, ó filha de Jerusalém; eis que teu rei virá a ti, justo e salvador, humilde, e montado sobre um asno, sobre um jumentinho, filho de jumenta. 
'''
"10" = '''
:sup:`10` E destruirei as carruagens de Efraim, e os cavalos de Jerusalém; os arcos de guerra também serão quebrados; e ele falará paz às nações; e seu domínio será de mar a mar, e desde o rio até os confins da terra. 
'''
"11" = '''
:sup:`11` Quanto a ti, pelo sangue de teu pacto, eu libertei teus prisioneiros da cova em que não havia água. 
'''
"12" = '''
:sup:`12` Voltai-vos à fortaleza, ó prisioneiros que tendes esperança; hoje também vos anuncio que vos recompensarei em dobro. 
'''
"13" = '''
:sup:`13` Pois encurvarei a Judá para mim como arco, porei a Efraim como flecha; e despertarei teus filhos, ó Sião, contra teus filhos, ó Grécia; e farei de ti, Sião , como espada de guerreiro. 
'''
"14" = '''
:sup:`14` E o SENHOR será visto acima deles, e sua flecha sairá como relâmpago; o Senhor DEUS tocará trombeta, e irá como os turbilhões do sul. 
'''
"15" = '''
:sup:`15` O SENHOR dos exércitos os protegerá, e eles consumirão, e sujeitarão com pedras da funda; também beberão e farão gritarias como bêbados de vinho; e se encherão como a bacia de sacrifício, ou como os cantos do altar. 
'''
"16" = '''
:sup:`16` E o SENHOR, Deus deles, os salvará naquele dia como o rebanho de seu povo; porque serão como pedras de coroa, erguidas na terra dele. 
'''
"17" = '''
:sup:`17` Pois como será grande sua prosperidade, e tamanha sua beleza! O trigo fortalecerá os rapazes, e o suco de uva as virgens. 
'''
