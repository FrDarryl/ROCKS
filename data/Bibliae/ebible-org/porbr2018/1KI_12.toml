[12]
"1" = '''
:sup:`1` E foi Roboão a Siquém; porque todo Israel havia vindo a Siquém para fazê-lo rei. 
'''
"2" = '''
:sup:`2` E aconteceu, que quando o ouviu Jeroboão filho de Nebate, que estava em Egito, porque havia fugido de diante do rei Salomão, e habitava em Egito; 
'''
"3" = '''
:sup:`3` Enviaram e chamaram-lhe. Veio pois Jeroboão e toda a congregação de Israel, e falaram a Roboão, dizendo: 
'''
"4" = '''
:sup:`4` Teu pai agravou nosso jugo, mas agora tu diminui algo da dura servidão de teu pai, e do jugo pesado que ele pôs sobre nós, e te serviremos. 
'''
"5" = '''
:sup:`5` E ele lhes disse: Ide, e daqui a três dias voltai a mim. E o povo se foi. 
'''
"6" = '''
:sup:`6` Então o rei Roboão tomou conselho com os anciãos que haviam estado diante de Salomão seu pai quando vivia, e disse: Como aconselhais vós que responda a este povo? 
'''
"7" = '''
:sup:`7` E eles lhe falaram, dizendo: Se tu fores hoje servo deste povo, e o servires, e respondendo-lhe boas palavras lhes falares, eles te servirão para sempre. 
'''
"8" = '''
:sup:`8` Mas ele, deixado o conselho dos anciãos que eles lhe haviam dado, tomou conselho com os rapazes que se haviam criado com ele, e estavam diante dele. 
'''
"9" = '''
:sup:`9` E disse-lhes: Como aconselhais vós que respondamos a este povo, que me falou, dizendo: Diminui algo do jugo que teu pai pôs sobre nós? 
'''
"10" = '''
:sup:`10` Então os rapazes que se haviam criado com ele lhe responderam, dizendo: Assim falarás a este povo que te disse estas palavras: Teu pai agravou nosso jugo; mas tu diminui-nos algo: assim lhes falarás: O menor dedo dos meus é mais espesso que os lombos de meu pai. 
'''
"11" = '''
:sup:`11` Agora, pois, meu pai vos impôs carga de pesado jugo, mas eu acrescentarei a vosso jugo; meu pai vos feriu com açoites, mas eu vos ferirei com escorpiões. 
'''
"12" = '''
:sup:`12` E ao terceiro dia veio Jeroboão com todo o povo a Roboão; segundo o rei o havia mandado, dizendo: Voltai a mim ao terceiro dia. 
'''
"13" = '''
:sup:`13` E o rei respondeu ao povo duramente, deixado o conselho dos anciãos que eles lhe haviam dado; 
'''
"14" = '''
:sup:`14` E falou-lhes conforme ao conselho dos rapazes, dizendo: Meu pai agravou vosso jugo, mas eu acrescentarei a vosso jugo; meu pai vos feriu com açoites, mas eu vos ferirei com escorpiões. 
'''
"15" = '''
:sup:`15` E não ouviu o rei ao povo; porque era ordenação do SENHOR, para confirmar sua palavra, que o SENHOR havia falado por meio de Aías silonita a Jeroboão filho de Nebate. 
'''
"16" = '''
:sup:`16` E quando todo o povo viu que o rei não lhes havia ouvido, respondeu-lhe estas palavras, dizendo: Que parte temos nós com Davi? Não temos propriedade no filho de Jessé. Israel, a tuas moradas! Provê agora em tua casa, Davi! Então Israel se foi a suas moradas. 
'''
"17" = '''
:sup:`17` Mas reinou Roboão sobre os filhos de Israel que moravam nas cidades de Judá. 
'''
"18" = '''
:sup:`18` E o rei Roboão enviou a Adorão, que estava sobre os tributos; mas apedrejou-lhe todo Israel, e morreu. Então o rei Roboão se esforçou a subir em um carro, e fugir a Jerusalém. 
'''
"19" = '''
:sup:`19` Assim se separou Israel da casa de Davi até hoje. 
'''
"20" = '''
:sup:`20` E aconteceu que, ouvindo todo Israel que Jeroboão havia voltado, enviaram e chamaram-lhe à congregação, e fizeram-lhe rei sobre todo Israel, sem restar tribo alguma que seguisse a casa de Davi, a não ser somente a tribo de Judá. 
'''
"21" = '''
:sup:`21` E quando Roboão veio a Jerusalém, juntou toda a casa de Judá e a tribo de Benjamim, cento e oitenta mil homens escolhidos de guerra, para fazer guerra à casa de Israel, e restituir o reino a Roboão filho de Salomão. 
'''
"22" = '''
:sup:`22` Mas foi palavra do SENHOR a Semaías homem de Deus, dizendo: 
'''
"23" = '''
:sup:`23` Fala a Roboão filho de Salomão, rei de Judá, e a toda a casa de Judá e de Benjamim, e aos demais do povo, dizendo: 
'''
"24" = '''
:sup:`24` Assim disse o SENHOR: Não vades, nem luteis contra vossos irmãos os filhos de Israel; voltai-vos cada um à sua casa; porque este negócio eu o fiz. E eles ouviram a palavra de Deus, e voltaram, e foram-se, conforme à palavra do SENHOR. 
'''
"25" = '''
:sup:`25` E reedificou Jeroboão a Siquém no monte de Efraim, e habitou nela; e saindo dali, reedificou a Peniel. 
'''
"26" = '''
:sup:`26` E disse Jeroboão em seu coração: Agora se voltará o reino à casa de Davi, 
'''
"27" = '''
:sup:`27` Se este povo subir a sacrificar à casa do SENHOR em Jerusalém: porque o coração deste povo se converterá a seu senhor Roboão rei de Judá, e me matarão a mim, e se tornarão a Roboão rei de Judá. 
'''
"28" = '''
:sup:`28` E havido conselho, fez o rei dois bezerros de ouro, e disse ao povo: Demais subistes a Jerusalém: eis que teus deuses, ó Israel, que te fizeram subir da terra do Egito. 
'''
"29" = '''
:sup:`29` E pôs o um em Betel, e o outro pôs em Dã. 
'''
"30" = '''
:sup:`30` E isto foi ocasião de pecado; porque o povo ia a adorar diante do um, até Dã. 
'''
"31" = '''
:sup:`31` Fez também casa de altos, e fez sacerdotes da classe do povo, que não eram dos filhos de Levi. 
'''
"32" = '''
:sup:`32` Então instituiu Jeroboão solenidade no mês oitavo, aos quinze do mês, conforme à solenidade que se celebrava em Judá; e sacrificou sobre altar. Assim fez em Betel, sacrificando aos bezerros que havia feito. Ordenou também em Betel sacerdote 
'''
"33" = '''
:sup:`33` Sacrificou pois sobre o altar que ele havia feito em Betel, aos quinze do mês oitavo, o mês que ele havia inventado de seu coração; e fez festa aos filhos de Israel, e subiu ao altar para queimar incenso. 
'''
