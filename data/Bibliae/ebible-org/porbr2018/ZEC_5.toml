[5]
"1" = '''
:sup:`1` E outra vez levantei meus olhos, e olhei, e eis um rolo que voava. 
'''
"2" = '''
:sup:`2` E ele me perguntou: O que vês? E eu disse: Vejo um rolo que voa, cujo comprimento é de vinte, e sua largura de dez côvados. 
'''
"3" = '''
:sup:`3` Então me disse: Esta é a maldição que sairá por toda a face da terra, porque qualquer um que furtar (conforme está de um lado do rolo ) será removido; e todo aquele que jura falsamente , (conforme está do outro lado do rolo ) será removido. 
'''
"4" = '''
:sup:`4` Eu a mando,diz o SENHOR dos exércitos, para que venha à casa do ladrão, e à casa do que jura falsamente pelo meu nome; e fique no meio de sua casa, e a destrua com suas colunas e suas pedras. 
'''
"5" = '''
:sup:`5` E o anjo que falava comigo veio e me disse: Levanta agora teus olhos, e vê o que é que está chegando. 
'''
"6" = '''
:sup:`6` E eu perguntei: O que é isto? E ele disse: Isto é um cesto de medir que está saindo.E disse mais: Este é o olho deles em toda a terra. 
'''
"7" = '''
:sup:`7` E eis que uma tampa de chumbo foi levantada, e uma mulher estava sentada no meio do cesto. 
'''
"8" = '''
:sup:`8` E ele disse: Esta é a Perversidade. E a lançou dentro do cesto, e lançou o peso de chumbo em sua abertura. 
'''
"9" = '''
:sup:`9` E levantei meus olhos, e vi, e eis que duas mulheres saíram, e havia vento sob suas asas (pois tinham asas como de cegonha), e levantaram o cesto entre a terra e o céu. 
'''
"10" = '''
:sup:`10` Então eu disse ao anjo que falava comigo: Para onde elas estão levando o cesto? 
'''
"11" = '''
:sup:`11` E ele me respondeu: Para lhe edificarem uma casa na terra de Sinar e, quando estiver pronta, e seja posto em sua base. 
'''
