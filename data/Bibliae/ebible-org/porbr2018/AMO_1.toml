[1]
"1" = '''
:sup:`1` As palavras de Amós, que estava entre os pastores de Tecoa, as quais ele viu sobre Israel nos dias de Uzias rei de Judá, e nos dias de Jeroboão, filho de Joás, rei de Israel, dois anos antes do terremoto. 
'''
"2" = '''
:sup:`2` E disse: O SENHOR bramará desde Sião, e dará sua voz desde Jerusalém; e as habitações dos pastores se prantearão, e o topo do Carmelo se secará. 
'''
"3" = '''
:sup:`3` Assim diz o SENHOR: Por três transgressões de Damasco, e pela quarta, não desviarei seu castigo ; porque trilharam a Gileade com trilhos de ferro. 
'''
"4" = '''
:sup:`4` Por isso meterei fogo na casa de Hazael, que consumirá os palácios de Ben-Hadade. 
'''
"5" = '''
:sup:`5` E quebrarei o ferrolho de Damasco, e exterminarei o morador do vale de Áven, e o dono do cetro de de Bete-Éden; e o povo da Síria será levado em cativeiro a Quir, diz o SENHOR. 
'''
"6" = '''
:sup:`6` Assim diz o SENHOR: Por três transgressões de Gaza, e pela quarta, não desviarei seu castigo ; pois levaram a todos do povo em cativeiro, para os entregar a Edom. 
'''
"7" = '''
:sup:`7` Por isso meterei fogo no muro de Gaza, que consumirá seus palácios. 
'''
"8" = '''
:sup:`8` E exterminarei o morador de Asdode, e o dono do cetro de Asquelom; e tornarei minha mão contra Ecrom, e o resto dos filisteus perecerá, diz o Senhor DEUS. 
'''
"9" = '''
:sup:`9` Assim diz o SENHOR: Por três transgressões de Tiro, e pela quarta, não desviarei seu castigo ; porque entregaram todo o povo em cativeiro a Edom, e não se lembraram do pacto de irmãos. 
'''
"10" = '''
:sup:`10` Por isso meterei fogo no muro de Tiro, que consumirá seus palácios. 
'''
"11" = '''
:sup:`11` Assim diz o SENHOR: Por três transgressões de Edom, e pela quarta, não desviarei seu castigo ; porque perseguiu seu irmão à espada, e extinguiu suas misericórdias; e sua ira o despedaçou continuamente, e mantém sua indignação eternamente. 
'''
"12" = '''
:sup:`12` Por isso meterei fogo em Temã, que consumirá os palácios de Bosra. 
'''
"13" = '''
:sup:`13` Assim diz o SENHOR: Por três transgressões dos filhos de Amom, e pelo quarta, não desviarei seu castigo ; porque rasgaram o ventre das grávidas de Gileade, para expandirem seus territórios. 
'''
"14" = '''
:sup:`14` Por isso acenderei fogo no muro de Rabá, que consumirá seus palácios com grito no dia de batalha, com tempestade no dia do vento forte. 
'''
"15" = '''
:sup:`15` E seu rei irá ao cativeiro, e junto dele seus príncipes, diz o SENHOR. 
'''
