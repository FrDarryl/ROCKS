[6]
"1" = '''
:sup:`1` Então disse Salomão: o SENHOR disse que ele habitaria na escuridão. 
'''
"2" = '''
:sup:`2` Eu, pois, edifiquei uma casa de morada para ti, e uma habitação em que mores para sempre. 
'''
"3" = '''
:sup:`3` E voltando o rei seu rosto, abençoou a toda a congregação de Israel: e toda a congregação de Israel estava em pé. 
'''
"4" = '''
:sup:`4` E ele disse: Bendito seja o SENHOR Deus de Israel, o qual com sua mão cumpriu o que falou por sua boca a Davi meu pai, dizendo: 
'''
"5" = '''
:sup:`5` Desde o dia que tirei meu povo da terra do Egito, nenhuma cidade escolhi de todas as tribos de Israel para edificar casa de onde estivesse meu nome, nem escolhi homem que fosse príncipe sobre meu povo Israel. 
'''
"6" = '''
:sup:`6` Mas a Jerusalém escolhi para que nela esteja meu nome, e a Davi escolhi para que fosse sobre meu povo Israel. 
'''
"7" = '''
:sup:`7` E Davi meu pai teve no coração edificar casa ao nome do SENHOR Deus de Israel. 
'''
"8" = '''
:sup:`8` Mas o SENHOR disse a Davi meu pai: Com respeito a haver tido em teu coração edificar casa a meu nome, bem fizeste em haver tido isto em teu coração. 
'''
"9" = '''
:sup:`9` Porém tu não edificarás a casa, mas sim teu filho que sairá de teus lombos, ele edificará casa a meu nome. 
'''
"10" = '''
:sup:`10` E o SENHOR cumpriu sua palavra que havia dito, pois eu me levantei em lugar de Davi meu pai, e sentei-me no trono de Israel, como o SENHOR havia dito, e edifiquei casa ao nome do SENHOR Deus de Israel. 
'''
"11" = '''
:sup:`11` E nela pus a arca, na qual está o pacto do SENHOR que estabeleceu com os filhos de Israel. 
'''
"12" = '''
:sup:`12` Pôs-se logo Salomão diante do altar do SENHOR, em presença de toda a congregação de Israel, e estendeu suas mãos. 
'''
"13" = '''
:sup:`13` Porque Salomão havia feito uma plataforma de bronze, de cinco côvados de comprimento, e de cinco côvados de largura, e de altura de três côvados, e o havia posto em meio do átrio: e pôs-se sobre ela, e ficou de joelhos diante de toda a congregação de Israel, e estendendo suas mãos ao céu, disse: 
'''
"14" = '''
:sup:`14` Ó SENHOR Deus de Israel, não há Deus semelhante a ti no céu nem na terra, que guardas o pacto e a misericórdia a teus servos que caminham diante de ti de todo seu coração; 
'''
"15" = '''
:sup:`15` Que guardaste a teu servo Davi meu pai o que lhe disseste: tu o disseste de tua boca, mas com tua mão o cumpriste, como parece este dia. 
'''
"16" = '''
:sup:`16` Agora, pois, SENHOR Deus de Israel, guarda a teu servo Davi meu pai o que lhe prometeste, dizendo: Não faltará de ti homem diante de mim, que se sente no trono de Israel, a condição que teus filhos guardem seu caminho, andando em minha lei, como tu diante de mim andaste. 
'''
"17" = '''
:sup:`17` Agora, pois, ó SENHOR Deus de Israel, verifique-se tua palavra que disseste a teu servo Davi. 
'''
"18" = '''
:sup:`18` Mas é verdade que Deus habitará com o homem na terra? Eis aqui, os céus e os céus dos céus não podem conter-te: quanto menos esta casa que edifiquei? 
'''
"19" = '''
:sup:`19` Mas tu olharás à oração de teu servo, e a seu rogo, ó SENHOR Deus meu, para ouvir o clamor e a oração com que teu servo ora diante de ti. 
'''
"20" = '''
:sup:`20` Que teus olhos estejam abertos sobre esta casa de dia e de noite, sobre o lugar do qual disseste, Meu nome estará ali; que oigas a oração com que teu servo ora em este lugar. 
'''
"21" = '''
:sup:`21` Assim que ouças o rogo de teu servo, e de teu povo Israel, quando em este lugar fizerem oração, que tu ouvirás desde os céus, desde o lugar de tua morada: que ouças e perdoes. 
'''
"22" = '''
:sup:`22` Se alguém pecar contra seu próximo, e ele lhe pedir juramento fazendo-lhe jurar, e o juramento vier diante de teu altar nesta casa, 
'''
"23" = '''
:sup:`23` Tu ouvirás desde os céus, e operarás, e julgarás a teus servos, dando a paga ao ímpio, voltando-lhe seu proceder sobre sua cabeça, e justificando ao justo em dar-lhe conforme a sua justiça. 
'''
"24" = '''
:sup:`24` Se o teu povo Israel cair diante dos inimigos, por haver pecado contra ti, e se converterem, e confessarem teu nome, e rogarem diante de ti nesta casa, 
'''
"25" = '''
:sup:`25` Tu ouvirás desde os céus, e perdoarás o pecado de teu povo Israel, e os voltarás à terra que deste a eles e a seus pais. 
'''
"26" = '''
:sup:`26` Se os céus se fecharem, que não haja chuvas por haver pecado contra ti, se orarem a ti em este lugar, e confessarem teu nome, e se converterem de seus pecados, quando os afligires, 
'''
"27" = '''
:sup:`27` Tu os ouvirás nos céus, e perdoarás o pecado de teus servos e de teu povo Israel, e lhes ensinarás o bom caminho para que andem nele, e darás chuva sobre tua terra, a qual deste por herdade a teu povo. 
'''
"28" = '''
:sup:`28` E se houver fome na terra, ou se houver pestilência, se houver ferrugem ou mofo, locusta ou pulgão; ou se os cercarem seus inimigos na terra de seu domicílio; qualquer praga ou enfermidade que seja; 
'''
"29" = '''
:sup:`29` Toda oração e todo rogo que fizer qualquer homem, ou todo teu povo Israel, qualquer um que conhecer sua chaga e sua dor em seu coração, se estender suas mãos a esta casa, 
'''
"30" = '''
:sup:`30` Tu ouvirás desde os céus, desde o lugar de tua habitação, e perdoarás, e darás a cada um conforme a seus caminhos, havendo conhecido seu coração; (porque só tu conheces o coração dos filhos dos homens); 
'''
"31" = '''
:sup:`31` Para que te temam e andem em teus caminhos, todos os dias que viverem sobre a face da terra que tu deste aos nossos pais. 
'''
"32" = '''
:sup:`32` E também ao estrangeiro que não for de teu povo Israel, que houver vindo de distantes terras a causa de teu grande nome, e de tua mão forte, e de teu braço estendido, se vierem, e orarem em esta casa, 
'''
"33" = '''
:sup:`33` Tu ouvirás desde os céus, desde o lugar de tua morada, e farás conforme a todas as coisas pelas quais houver clamado a ti o estrangeiro; para que todos os povos da terra conheçam teu nome, e te temam como teu povo Israel, e saibam que teu nome é invocado sobre esta casa que eu edifiquei. 
'''
"34" = '''
:sup:`34` Se teu povo sair à guerra contra seus inimigos pelo caminho que tu os enviares, e orarem a ti até esta cidade que tu escolheste, até a casa que edifiquei a teu nome, 
'''
"35" = '''
:sup:`35` Tu ouvirás desde os céus sua oração e seu rogo, e ampararás seu direito. 
'''
"36" = '''
:sup:`36` Se pecarem contra ti, (pois não há ser humano que não peque), e te irares contra eles, e os entregares diante de seus inimigos, para que os que os tomarem os levem cativos à terra de inimigos, distante ou próxima, 
'''
"37" = '''
:sup:`37` e eles se conscientizarem na terra de onde forem levados cativos; se se converterem, e orarem a ti na terra de seu cativeiro, e disserem: Pecamos, fizemos perversidade, agimos com maldade; 
'''
"38" = '''
:sup:`38` se se converterem a ti de todo o seu coração e de toda a sua alma na terra de seu cativeiro, aonde forem levados cativos, e orarem até sua terra que tu deste a seus pais, até a cidade que tu escolheste, e até a casa que edifiquei a teu nome; 
'''
"39" = '''
:sup:`39` Tu ouvirás desde os céus, desde o lugar de tua morada, sua oração e seu rogo, e ampararás sua causa, e perdoarás a teu povo que pecou contra ti. 
'''
"40" = '''
:sup:`40` Agora, pois, ó Deus meu, rogo-te estejam abertos teus olhos, e atentos teus ouvidos à oração em este lugar. 
'''
"41" = '''
:sup:`41` Ó SENHOR Deus, levanta-te agora para habitar em teu repouso, tu e a arca de tua fortaleza; sejam, ó SENHOR Deus, vestidos de saúde teus sacerdotes, e regozijem de bem teus santos. 
'''
"42" = '''
:sup:`42` SENHOR Deus, não faças virar o rosto de teu ungido: lembra-te das misericórdias de Davi teu servo. 
'''
