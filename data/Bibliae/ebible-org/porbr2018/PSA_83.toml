[83]
"1" = '''
:sup:`1` Cântico e Salmo de Asafe: Deus, não fiques em silêncio; não estejas indiferente, nem fiques quieto, ó Deus. 
'''
"2" = '''
:sup:`2` Porque eis que teus inimigos fazem barulho, e aqueles que te odeiam levantam a cabeça. 
'''
"3" = '''
:sup:`3` Planejam astutos conselhos contra teu povo, e se reúnem para tramar contra teus preciosos. 
'''
"4" = '''
:sup:`4` Eles disseram: Vinde, e os destruamos, para que não sejam mais um povo, e nunca mais seja lembrado o nome de Israel. 
'''
"5" = '''
:sup:`5` Porque tomaram conselhos com uma só intenção; fizeram aliança contra ti: 
'''
"6" = '''
:sup:`6` As tendas de Edom, e dos ismaelitas, de Moabe, e dos agarenos; 
'''
"7" = '''
:sup:`7` De Gebal, e de Amom, e de Amaleque; dos filisteus, com os moradores de Tiro. 
'''
"8" = '''
:sup:`8` A Assíria também se aliou a eles; eles foram a força dos filhos de Ló. (Selá) 
'''
"9" = '''
:sup:`9` Faze a eles como a Midiã, como a Sísera, como a Jabim no ribeiro de Quisom, 
'''
"10" = '''
:sup:`10` Que pereceram em Endor; vieram a ser esterco da terra. 
'''
"11" = '''
:sup:`11` Faze a eles e a seus nobres como a Orebe, e como Zeebe; e a todos os seus príncipes como a Zebá, e como a Zalmuna, 
'''
"12" = '''
:sup:`12` Que disseram: Tomemos posse para nós dos terrenos de Deus. 
'''
"13" = '''
:sup:`13` Deus meu, faze-os como a um redemoinho, como a palhas perante o vento; 
'''
"14" = '''
:sup:`14` Como o fogo, que queima uma floresta, e como a labareda que incendeia as montanhas. 
'''
"15" = '''
:sup:`15` Persegue-os assim com tua tempestade, e assombra-os com o teu forte vento. 
'''
"16" = '''
:sup:`16` Enche os rostos deles de vergonha, para que busquem o teu nome, SENHOR. 
'''
"17" = '''
:sup:`17` Sejam envergonhados e assombrados para sempre, e sejam humilhados, e pereçam. 
'''
"18" = '''
:sup:`18` Para que saibam que tu, (e teu nome é EU-SOU), és o Altíssimo sobre toda a terra. 
'''
