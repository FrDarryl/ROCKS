[25]
"1" = '''
:sup:`1` Então Festo, tendo entrado na província, subiu dali três dias depois de Cesareia a Jerusalém. 
'''
"2" = '''
:sup:`2` E o sumo sacerdote e os líderes dos judeus compareceram diante dele contra Paulo, e lhe rogaram; 
'''
"3" = '''
:sup:`3` Pedindo favor contra ele, para que o fizesse vir a Jerusalém, preparando cilada para o matarem no caminho. 
'''
"4" = '''
:sup:`4` Mas Festo respondeu que Paulo estava guardado em Cesareia, e que ele logo estava indo para lá . 
'''
"5" = '''
:sup:`5` Ele disse: Então aqueles dentre vós que podem, desçam com igo , e se houver alguma coisa errada neste homem, acusem-no. 
'''
"6" = '''
:sup:`6` E ele, tendo ficado entre eles mais de dez dias, desceu a Cesareia; e tendo se sentado no tribunal no dia seguinte, mandou que trouxessem a Paulo. 
'''
"7" = '''
:sup:`7` E tendo ele vindo, os judeus que haviam descido de Jerusalém o rodearam, trazendo contra Paulo muitas e graves acusações, que não podiam provar. 
'''
"8" = '''
:sup:`8` Ele, disse em sua defesa: Eu não pequei nem contra a Lei dos judeus, nem contra o Templo, nem contra César, em coisa alguma. 
'''
"9" = '''
:sup:`9` Mas Festo, querendo agradar aos judeus, respondendo a Paulo, disse: Tu queres subir a Jerusalém e ser julgado sobre estas coisas diante de mim? 
'''
"10" = '''
:sup:`10` E Paulo disse: Eu estou diante do tribunal de César, onde eu tenho que ser julgado; a nenhum dos judeus eu fiz mal, assim como também tu sabes muito bem. 
'''
"11" = '''
:sup:`11` Porque se eu fiz algum mal, ou cometi algo digno de morte, eu não recuso morrer; mas se nada há das coisas que este me acusam, ninguém pode me entregar a eles. Eu apelo a César. 
'''
"12" = '''
:sup:`12` Então Paulo, tendo conversado com o Conselho, respondeu: Tu apelaste a César; a César irás. 
'''
"13" = '''
:sup:`13` E passados alguns dias, o Rei Agripa e Berenice vieram a Cesareia para saudar a Festo. 
'''
"14" = '''
:sup:`14` E quando tinham ficado ali muitos dias, Festo contou ao rei os assuntos de Paulo, dizendo: Um certo homem foi deixado aqui preso por Félix; 
'''
"15" = '''
:sup:`15` Por causa do qual, estando eu em Jerusalém, os chefes dos sacerdotes e os anciãos dos judeus compareceram a mim , pedindo julgamento contra ele. 
'''
"16" = '''
:sup:`16` Aos quais eu respondi não ser costume dos romanos entregar a algum homem à morte, antes que o acusado tenha seus acusadores face a face, e tenha oportunidade para se defender da acusação. 
'''
"17" = '''
:sup:`17` Portanto, tendo eles se reunido aqui, fazendo nenhum adiamento, no dia seguinte, estando eu sentado no tribunal, mandei trazer ao homem. 
'''
"18" = '''
:sup:`18` Do qual os acusadores estando aqui presentes, trouxeram como acusação nenhuma das coisas que eu suspeitava. 
'''
"19" = '''
:sup:`19` Mas tinham contra ele algumas questões relativas às próprias crenças deles, e de um certo morto Jesus, o qual Paulo afirmava estar vivo. 
'''
"20" = '''
:sup:`20` E eu, estando em duvida sobre como interrogar esta causa, disse, perguntando se ele queria ir a Jerusalém, e lá ser julgado sobre estas coisas. 
'''
"21" = '''
:sup:`21` Porém Paulo, tendo apelado para ser guardado ao interrogatório do imperador, mandei que o guardassem, até que eu o enviasse a César. 
'''
"22" = '''
:sup:`22` E Agripa disse a Festo: Eu também queria ouvir a este homem.E ele disse: E amanhã tu o ouvirás. 
'''
"23" = '''
:sup:`23` Então no dia seguinte, tendo vindo Agripa e Berenice, com muita pompa, e entrando no auditório com os comandantes e os homens mais importantes da cidade, trouxeram a Paulo por ordem de Festo. 
'''
"24" = '''
:sup:`24` E Festo disse: Rei Agripa, e todos os homens que estais presentes aqui conosco, vós vedes este homem , a quem toda a multidão dos judeus, tanto em Jerusalém como aqui, tem apelado a mim, clamando que ele não deve mais viver. 
'''
"25" = '''
:sup:`25` Mas tendo eu achado nada que ele tenha feito que fosse digno de morte, e também tendo ele mesmo apelado ao imperador, eu decidi enviá-lo. 
'''
"26" = '''
:sup:`26` Do qual eu não tenho coisa alguma certa para escrever ao meu senhor; por isso que eu o trouxe diante de vós; e principalmente diante de ti, rei Agripa, para que, sendo feita a investigação, eu tenha algo para escrever. 
'''
"27" = '''
:sup:`27` Porque não me parece razoável enviar a um prisioneiro, sem também informar as acusações contra ele. 
'''
