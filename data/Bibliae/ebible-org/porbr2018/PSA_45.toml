[45]
"1" = '''
:sup:`1` Instrução e canção de amor, para o regente; dos filhos de Coré, conforme “os lírios”: Meu coração derrama palavras boas; digo meus versos sobre o Rei; minha língua é pena de um habilidoso escriba. 
'''
"2" = '''
:sup:`2` Tu és o mais belo dos filhos dos homens; graça foi derramada em teus lábios, por isso Deus te bendisse para sempre. 
'''
"3" = '''
:sup:`3` Põe tua espada ao redor de tua coxa, ó valente; com tua glória e tua honra. 
'''
"4" = '''
:sup:`4` E em tua glória prosperamente cavalga, sobre a palavra da verdade e da justa mansidão; e tua mão direita ensinará coisas temíveis. 
'''
"5" = '''
:sup:`5` Tuas flechas são afiadas no coração dos inimigos do Rei; povos cairão debaixo de ti. 
'''
"6" = '''
:sup:`6` Deus, teu trono é eterno e dura para sempre; o cetro de teu reino é cetro de equidade. 
'''
"7" = '''
:sup:`7` Tu amas a justiça e odeias a maldade; por isso Deus, o teu Deus te ungiu com azeite de alegria, mais que a teus companheiros. 
'''
"8" = '''
:sup:`8` Todos as tuas roupas cheiram a mirra, aloés e cássia; alegram-te desde os palácios de marfim. 
'''
"9" = '''
:sup:`9` Filhas de reis estão entre tuas damas de honra; e a rainha está à tua direita, ornada com o valioso ouro de Ofir. 
'''
"10" = '''
:sup:`10` Ouve, filha, e olha, e inclina os teus ouvidos; e esquece-te de teu povo, e da casa de teu pai. 
'''
"11" = '''
:sup:`11` Então o rei desejará tua beleza; inclina-te a ele, pois ele é teu Senhor. 
'''
"12" = '''
:sup:`12` E a filha de Tiro, os ricos dentre o povo, suplicarão teu favor com presentes. 
'''
"13" = '''
:sup:`13` Gloriosa é a filha do Rei dentro do palácio ; de fios de ouro é a sua roupa. 
'''
"14" = '''
:sup:`14` Com roupas bordadas a levarão ao Rei; as virgens atrás dela, suas companheiras, serão trazidas a ti. 
'''
"15" = '''
:sup:`15` Serão trazidas com alegria e grande satisfação; entrarão no palácio do Rei. 
'''
"16" = '''
:sup:`16` Em vez de teus pais, serão teus filhos; tu os porás por príncipes sobre toda a terra. 
'''
"17" = '''
:sup:`17` Farei memória de teu nome em toda geração após geração; por isso os povos te louvarão para todo o sempre. 
'''
