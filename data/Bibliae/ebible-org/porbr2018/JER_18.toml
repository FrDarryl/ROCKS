[18]
"1" = '''
:sup:`1` Palavra que veio do SENHOR a Jeremias, dizendo: 
'''
"2" = '''
:sup:`2` Levanta-te, e desce à casa do oleiro; e ali te farei ouvir minhas palavras. 
'''
"3" = '''
:sup:`3` Então desci à casa do oleiro, e eis que ele estava fazendo uma obra sobre a roda. 
'''
"4" = '''
:sup:`4` E o vaso de barro que ele estava fazendo se quebrou na mão do oleiro; então ele voltou a fazer dele outro vaso, conforme o que ao oleiro pareceu melhor fazer. 
'''
"5" = '''
:sup:`5` Então veio a mim palavra do SENHOR, dizendo: 
'''
"6" = '''
:sup:`6` Por acaso não poderei eu fazer de vós como este oleiro, ó casa de Israel?diz o SENHOR. Eis que tal como o barro na mão do oleiro, assim sois vós em minha mão, ó casa de Israel. 
'''
"7" = '''
:sup:`7` Caso em algum momento eu falar contra uma nação e contra um reino, para arrancar, dissipar, e destruir, 
'''
"8" = '''
:sup:`8` Se tal nação se converter de sua maldade, contra a qual falei, eu mudarei de ideia quanto ao mal que tinha pensado lhe fazer. 
'''
"9" = '''
:sup:`9` Caso em algum momento eu falar de uma nação e de um reino, para edificar e para plantar; 
'''
"10" = '''
:sup:`10` Se ela fizer o mal diante dos meus olhos, não obedecendo à minha voz, eu mudarei de ideia quanto ao bem que tinha dito lhe fazer. 
'''
"11" = '''
:sup:`11` Então agora, fala, pois, a todo homem de Judá, e aos moradores de Jerusalém, dizendo: Assim diz o SENHOR: Eis que eu determino o mal contra vós, e faço planos contra vós; convertei-vos agora, cada um de seu mau caminho, e melhorai vossos caminhos e vossas ações. 
'''
"12" = '''
:sup:`12` Porém dizem: Não há esperança; porque seguiremos nossas próprias intenções, e faremos cada um o pensamento de seu maligno coração. 
'''
"13" = '''
:sup:`13` Portanto assim diz o SENHOR: Perguntai agora entre as nações, quem tenha ouvido tal coisa. Grande horror fez a virgem de Israel. 
'''
"14" = '''
:sup:`14` Por acaso pode faltar neve nas rochas das montanhas do Líbano? Ou pode deixar de haver as águas frias que correm de terras distantes? 
'''
"15" = '''
:sup:`15` Porém meu povo se esqueceu de mim, queimando incenso à inutilidade, e fazem- lhes tropeçar em seus caminhos, nas veredas antigas, para que andassem por veredas de caminho não aplanado; 
'''
"16" = '''
:sup:`16` Para tornar sua terra em desolação, e em assovios perpétuos; todo aquele que passar por ela se espantará e balançará sua cabeça. 
'''
"17" = '''
:sup:`17` Tal como vento oriental, eu os espalharei diante do inimigo; eu lhes mostrarei as costas, e não o rosto, no dia de sua perdição. 
'''
"18" = '''
:sup:`18` Então disseram: Vinde, e façamos planos contra Jeremias; porque a Lei não perecerá do sacerdote, nem o conselho do sábio, nem a palavra do profeta. Vinde e o firamos com a língua, e não prestemos atenção a nenhuma de suas palavras. 
'''
"19" = '''
:sup:`19` Ó SENHOR, presta atenção a mim, e ouve a voz dos que brigam comigo. 
'''
"20" = '''
:sup:`20` Por acaso se pagará ao bem com o mal? Pois já cavaram uma cova para a minha alma! Lembra-te que me pus diante de ti para falar pelo bem deles, para desviar deles a tua ira. 
'''
"21" = '''
:sup:`21` Portanto entrega os filhos deles à fome, e derrama-os pelo poder da espada; e restem suas mulheres sem filhos e viúvas; e seus maridos sejam postos a morte, e seus rapazes sejam feridos à espada na guerra. 
'''
"22" = '''
:sup:`22` Ouçam-se gritos de suas casas, quando tu trouxeres tropas contra eles de repente; pois cavaram uma cova para me prender, e armaram laços para meus pés. 
'''
"23" = '''
:sup:`23` Mas tu, SENHOR, conheces todo o plano deles contra mim para me matar; não perdoes sua maldade, nem apagues o pecado deles de diante de tua presença, e tropecem diante de ti; faze assim com eles no tempo de tua ira. 
'''
