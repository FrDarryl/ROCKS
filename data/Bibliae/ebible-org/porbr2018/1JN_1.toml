[1]
"1" = '''
:sup:`1` O que era desde o princípio, o que ouvimos, o que vimos com os nossos olhos, o que temos contemplado, e nossas mãos tocaram, quanto à Palavra da vida, 
'''
"2" = '''
:sup:`2` (pois a vida já foi manifesta, e nós a vimos, demos testemunho, e vos anunciamos a vida eterna, que estava com o Pai, e a nós foi manifesta) 
'''
"3" = '''
:sup:`3` o que vimos e ouvimos, isso vos anunciamos, para que também vós tenhais comunhão conosco. E a nossa comunhão é com o Pai, e com o seu Filho Jesus Cristo. 
'''
"4" = '''
:sup:`4` Estas coisas vos escrevemos para que a vossa alegria seja completa. 
'''
"5" = '''
:sup:`5` E esta é a mensagem que dele ouvimos, e vos anunciamos: que Deus é luz, e não há nele nada de trevas. 
'''
"6" = '''
:sup:`6` Se dissermos que temos comunhão com ele, e andarmos em trevas, mentimos, e não praticamos a verdade. 
'''
"7" = '''
:sup:`7` Porém, se andamos na luz, como ele está na luz, temos comunhão uns com os outros, e o sangue de Jesus Cristo, seu Filho, nos purifica de todo pecado. 
'''
"8" = '''
:sup:`8` Se dissermos que não temos pecado, enganamos a nós mesmos, e a verdade não está em nós. 
'''
"9" = '''
:sup:`9` Se confessarmos nossos pecados, ele é fiel e justo para nos perdoar os pecados e nos purificar de toda injustiça. 
'''
"10" = '''
:sup:`10` Se dissermos que não pecamos, nós o fazemos de mentiroso, e a palavra dele não está em nós. 
'''
