[13]
"1" = '''
:sup:`1` E eu fiquei parado sobre a areia do mar. E vi subir do mar uma besta, que tinha sete cabeças e dez chifres, e sobre seus chifres dez diademas; e sobre suas cabeças um nome de blasfêmia. 
'''
"2" = '''
:sup:`2` E a besta que eu vi era semelhante a um leopardo, e seus pés como de urso, e sua boca como boca de leão; e o dragão lhe deu seu poder, e seu trono, e grande autoridade. 
'''
"3" = '''
:sup:`3` E eu vi uma de suas cabeças como ferida de morte, e sua ferida mortal foi curada; e toda a terra se admirou e seguiu a besta. 
'''
"4" = '''
:sup:`4` E adoraram ao dragão, ao qual tinha dado poder à besta; e também adoraram à besta, dizendo: “Quem é semelhante à besta? Quem pode batalhar contra ela?” 
'''
"5" = '''
:sup:`5` E foi-lhe dada um boca que falava grandes coisas e blasfêmias; também foi-lhe dada autoridade para agir por quarenta e dois meses. 
'''
"6" = '''
:sup:`6` E ela abriu sua boca em blasfêmia contra Deus, para blasfemar do nome dele, e do tabernáculo dele, e daqueles que habitam no céu. 
'''
"7" = '''
:sup:`7` E foi-lhe concedido fazer guerra aos santos, e os vencer; e foi-lhe dada autoridade sobre toda tribo, língua, e nação. 
'''
"8" = '''
:sup:`8` E todos os que habitam sobre a terra a adorarão, o nomes dos quais não estão escritos no livro da vida do Cordeiro, que foi morto desde a fundação do mundo. 
'''
"9" = '''
:sup:`9` Se alguém tem ouvido, ouça: 
'''
"10" = '''
:sup:`10` “Se alguém leva em cativeiro, em cativeiro irá; se alguém matar à espada, é necessário que à espada ele seja morto.” Aqui está a paciência e a fé dos santos. 
'''
"11" = '''
:sup:`11` E eu vi outra besta subindo da terra, e tinha dois chifres semelhantes aos de um cordeiro; e ela falava como um dragão. 
'''
"12" = '''
:sup:`12` E ela exercita todo o poder da primeira besta em sua presença; e faz que a terra e os que nela habitam, adorem à primeira besta, cuja ferida mortal havia sido curada. 
'''
"13" = '''
:sup:`13` E ela faz grandes sinais, de maneira que faz até fogo descer do céu à terra, diante dos seres humanos. 
'''
"14" = '''
:sup:`14` E engana aos que habitam na terra por meio de sinais, que lhe foram concedidos fazer na presença da besta; dizendo aos que habitam na terra para fazerem uma imagem para a besta que tinha recebido a ferida da espada, e sobreviveu. 
'''
"15" = '''
:sup:`15` E foi-lhe concedido dar espírito à imagem da besta, para que a imagem da besta também falasse, e fizesse que todos os que não adorassem à imagem da besta fossem mortos. 
'''
"16" = '''
:sup:`16` E fez com que todos, os pequenos e os grandes, os ricos e os pobres, os livres e os escravos, fosse lhes dada uma marca sobre sua mão direita ou sobre suas testas. 
'''
"17" = '''
:sup:`17` E que ninguém possa comprar ou vender, a não ser aquele que tenha a marca ou o nome da besta, ou o número do nome dela. 
'''
"18" = '''
:sup:`18` Aqui está a sabedoria: aquele que tem entendimento, calcule o número da besta, porque é número humano; e seu número é seiscentos e sessenta e seis. 
'''
