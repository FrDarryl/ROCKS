[9]
"1" = '''
:sup:`1` E quando Salomão havia acabado a obra da casa do SENHOR, e a casa real, e tudo o que Salomão quis fazer, 
'''
"2" = '''
:sup:`2` o SENHOR apareceu a Salomão a segunda vez, como lhe havia aparecido em Gibeão. 
'''
"3" = '''
:sup:`3` E disse-lhe o SENHOR: Eu ouvido tua oração e teu rogo, que fizeste em minha presença. Eu santifiquei esta casa que tu hás edificado, para pôr meu nome nela para sempre; e nela estarão meus olhos e meu coração todos os dias. 
'''
"4" = '''
:sup:`4` E se tu andares diante de mim, como andou Davi teu pai, em integridade de coração e em equidade, fazendo todas as coisas que eu te ei mandado, e guardando meus estatutos e meus direitos, 
'''
"5" = '''
:sup:`5` Eu afirmarei o trono de teu reino sobre Israel para sempre, como falei a Davi teu pai, dizendo: Não faltará de ti homem no trono de Israel. 
'''
"6" = '''
:sup:`6` Mas se obstinadamente vos apartardes de mim vós e vossos filhos, e não guardardes meus mandamentos e meus estatutos que eu pus diante de vós, mas sim que fordes e servirdes a deuses alheios, e os adorardes; 
'''
"7" = '''
:sup:`7` Eu cortarei a Israel de sobre a face da terra que lhes entreguei; e esta casa que santifiquei a meu nome, eu a lançarei de diante de mim, e Israel será por provérbio e fábula a todos os povos; 
'''
"8" = '''
:sup:`8` E esta casa que estava em estima, qualquer um que passar por ela se pasmará, e assoviará, e dirá: Por que fez assim o SENHOR a esta terra, e a esta casa? 
'''
"9" = '''
:sup:`9` E dirão: Porquanto deixaram ao SENHOR seu Deus, que havia tirado a seus pais da terra do Egito, e lançaram mão a deuses alheios, e os adoraram, e os serviram: por isso trouxe o SENHOR sobre eles todo este mal. 
'''
"10" = '''
:sup:`10` E aconteceu ao fim de vinte anos, em que Salomão havia edificado as duas casas, a casa do SENHOR e a casa real, 
'''
"11" = '''
:sup:`11` (Para as quais Hirão rei de Tiro, havia trazido a Salomão madeira de cedro e de faia, e quanto ouro ele quis), que o rei Salomão deu a Hirão vinte cidades em terra de Galileia. 
'''
"12" = '''
:sup:`12` E saiu Hirão de Tiro para ver as cidades que Salomão lhe havia dado, e não lhe contentaram. 
'''
"13" = '''
:sup:`13` E disse: Que cidades são estas que me deste, irmão? E pôs-lhes por nome, a terra de Cabul, até hoje. 
'''
"14" = '''
:sup:`14` E havia Hirão enviado ao rei cento e vinte talentos de ouro. 
'''
"15" = '''
:sup:`15` E esta é a razão do tributo que o rei Salomão impôs para edificar a casa do SENHOR, e sua casa, e a Milo, e o muro de Jerusalém, e a Hazor, e Megido, e Gezer. 
'''
"16" = '''
:sup:`16` Faraó, o rei do Egito, havia subido e tomado a Gezer, e a queimado, e havia matado os cananeus que habitavam a cidade, e dado-a em presente à sua filha, a mulher de Salomão. 
'''
"17" = '''
:sup:`17` Restaurou, pois Salomão a Gezer, e à baixa Bete-Horom, 
'''
"18" = '''
:sup:`18` E a Baalate, e a Tadmor em terra do deserto; 
'''
"19" = '''
:sup:`19` Também todas as cidades de onde Salomão tinha armazéns, e as cidades dos carros, e as cidades de cavaleiros, e tudo o que Salomão desejou edificar em Jerusalém, no Líbano, e em toda a terra de seu senhorio. 
'''
"20" = '''
:sup:`20` A todos os povos que restaram dos amorreus, heteus, perizeus, heveus, jebuseus, que não foram dos filhos de Israel; 
'''
"21" = '''
:sup:`21` A seus filhos que restaram na terra depois deles, que os filhos de Israel não puderam acabar, fez Salomão que servissem com tributo até hoje. 
'''
"22" = '''
:sup:`22` Mas a ninguém dos filhos de Israel impôs Salomão serviço, mas sim que eram homens de guerra, ou seus criados, ou seus príncipes, ou seus capitães, ou comandantes de seus carros, ou sua cavaleiros. 
'''
"23" = '''
:sup:`23` E os que Salomão havia feito chefes e líderes sobre as obras, eram quinhentos e cinquenta, os quais estavam sobre o povo que trabalhava naquela obra. 
'''
"24" = '''
:sup:`24` E subiu a filha de Faraó da cidade de Davi a sua casa que Salomão lhe havia edificado: então edificou ele a Milo. 
'''
"25" = '''
:sup:`25` E oferecia Salomão três vezes cada um ano holocaustos e pacíficos sobre o altar que ele edificou ao SENHOR, e queimava incenso sobre o que estava diante do SENHOR, depois que a casa foi acabada. 
'''
"26" = '''
:sup:`26` Fez também o rei Salomão navios em Eziom-Geber, que é junto a Elate na beira do mar Vermelho, na terra de Edom. 
'''
"27" = '''
:sup:`27` E enviou Hirão neles a seus servos, marinheiros e destros no mar, com os servos de Salomão: 
'''
"28" = '''
:sup:`28` Os quais foram a Ofir, e tomaram dali ouro, quatrocentos e vinte talentos, e trouxeram-no ao rei Salomão. 
'''
