[33]
"1" = '''
:sup:`1` E veio a palavra do SENHOR a Jeremias pela segunda vez, estando ele ainda preso no pátio da guarda, dizendo: 
'''
"2" = '''
:sup:`2` Assim diz o SENHOR que faz isto ; o SENHOR, que forma isto para o confirmar; EU-SOU é o seu nome: 
'''
"3" = '''
:sup:`3` Clama a mim, e eu te responderei; e te direi coisas grandes e difíceis que tu não conheces. 
'''
"4" = '''
:sup:`4` Pois assim diz o SENHOR, Deus de Israel, quanto às casas desta cidade, e às casas dos reis de Judá, que foram derrubadas com as rampas de cerco e com espada: 
'''
"5" = '''
:sup:`5` Vieram lutar contra os caldeus, para enchê-las de cadáveres de homens, aos quais feri em minha ira e meu furor; pois escondi meu rosto desta cidade, por causa de toda a sua malícia. 
'''
"6" = '''
:sup:`6` Eis que eu lhes trarei saúde e cura, e os sararei; e lhes manifestarei abundância de paz e de verdade. 
'''
"7" = '''
:sup:`7` E restaurarei Judá de seu infortúnio, e israel de seu infortúnio, e os edificarei como no princípio. 
'''
"8" = '''
:sup:`8` E os purificarei de toda a sua maldade com que pecaram contra mim; e perdoarei todas as suas maldades com que pecaram contra mim, e que se rebelaram contra mim. 
'''
"9" = '''
:sup:`9` E esta cidade será para mim como nome de alegria, de louvor e de glória, entre todas as nações da terra, que ouvirem todo o bem que eu lhes faço; e se espantarão e tremerão por causa de todo o bem e de toda a paz que eu lhes darei. 
'''
"10" = '''
:sup:`10` Assim diz o SENHOR: Neste lugar, do qual dizeis que está desolado, sem homens nem animais, nas cidades de Judá e nas ruas de Jerusalém, que estão desoladas, sem homem, nem morador , nem animal, ainda se ouvirá 
'''
"11" = '''
:sup:`11` Voz de júbilo e voz de alegria, voz de noivo e voz de noiva, e voz dos que dizem: Louvai ao SENHOR dos exércitos, pois o SENHOR é bom; pois sua bondade dura para sempre; e também dos que trazem louvor à casa do SENHOR; porque restaurarei esta terra de seu infortúnio para o que era no princípio, diz o SENHOR. 
'''
"12" = '''
:sup:`12` Assim diz o SENHOR dos exércitos: Neste lugar desolado, sem homem nem animal, e em todas as suas cidades, haverá novamente morada de pastores, que façam deitar o gado. 
'''
"13" = '''
:sup:`13` Nas cidades das montanhas, nas cidades das planícies, nas cidades do Negueve, na terra de Benjamim, e ao redor de Jerusalém e nas cidades de Judá, novamente passará o gado pelas mãos dos contadores, diz o SENHOR. 
'''
"14" = '''
:sup:`14` Eis que vêm dias, diz o SENHOR, em que eu confirmarei a boa palavra que prometi à casa de Israel e à casa de Judá. 
'''
"15" = '''
:sup:`15` Naqueles dias e naquele tempo farei brotar a Davi um Renovo de justiça; e ele fará juízo e justiça na terra. 
'''
"16" = '''
:sup:`16` Naqueles dias Judá será salvo, e Jerusalém habitará em segurança, e isto é o que a chamarão: O SENHOR é a nossa justiça. 
'''
"17" = '''
:sup:`17` Pois assim diz o SENHOR: Não faltará a Davi homem que se sente sobre o trono da casa de Israel; 
'''
"18" = '''
:sup:`18` Nem aos sacerdotes levitas faltará homem diante de mim que ofereça holocaustos, queime oferta de cereais, e faça sacrifícios todos os dias. 
'''
"19" = '''
:sup:`19` E veio a palavra do SENHOR a Jeremias, dizendo: 
'''
"20" = '''
:sup:`20` Assim diz o SENHOR: Se puderdes invalidar meu pacto do dia e meu pacto da noite, de tal modo que não haja dia e noite a seu tempo, 
'''
"21" = '''
:sup:`21` Também se poderá invalidar meu pacto com meu servo Davi, para que não tenha filho que reine sobre seu trono, e com os levitas e sacerdotes, trabalhadores a meu serviço. 
'''
"22" = '''
:sup:`22` Assim como não se pode contar o exército do céu, nem se pode medir a areia do mar, assim também multiplicarei a descendência de Davi meu servo, e os levitas que me servem. 
'''
"23" = '''
:sup:`23` E veio a palavra do SENHOR a Jeremias, dizendo: 
'''
"24" = '''
:sup:`24` Por acaso não tens visto o que este povo fala? Eles dizem: As duas famílias que o SENHOR havia escolhido agora ele as rejeitou. E desprezam a meu povo, como se não o considerassem mais como nação. 
'''
"25" = '''
:sup:`25` Assim diz o SENHOR: Se meu pacto com o dia e a noite não durasse, se eu não tivesse estabelecido as leis do céu e a terra, 
'''
"26" = '''
:sup:`26` Então também rejeitaria a descendência de Jacó, e de Davi meu servo, para que não tomasse da sua descendência aos que governem sobre a descendência de Abraão, Isaque, e Jacó. Pois eu os restaurarei de seu infortúnio, e deles terei misericórdia. 
'''
