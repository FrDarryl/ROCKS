[7]
"1" = '''
:sup:`1` Sucedeu, pois, que, quando o muro já havia sido edificado, e já tinha posto as portas, e sido estabelecidos os porteiros, os cantores e os Levitas, 
'''
"2" = '''
:sup:`2` Mandei o meu irmão Hanani, e Hananias, chefe do palácio de Jerusalém (porque era um homem fiel e temente a Deus, mais que muitos), 
'''
"3" = '''
:sup:`3` E disse-lhes: Não se abram as portas de Jerusalém até que o sol aqueça; e enquanto ainda estiverem presentes, fechem as portas, e as trancai. E ponham-se guardas dos moradores de Jerusalém, cada um em sua guarda, e cada um diante de sua casa. 
'''
"4" = '''
:sup:`4` E a cidade era espaçosa e grande, porém pouca gente havia dentro dela, e as casas ainda não haviam sido reconstruídas. 
'''
"5" = '''
:sup:`5` Então Deus pôs em meu coração que juntasse os nobres, os oficiais, e o povo, para que fossem registrados pela ordem de suas genealogias; e achei o livro da genealogia dos que haviam subido antes, e achei nele escrito o seguinte : 
'''
"6" = '''
:sup:`6` Estes são os filhos da província que subiram do cativeiro, dos que foram levados por Nabucodonosor, rei de Babilônia, e que voltaram a Jerusalém e a Judá, cada um à sua cidade; 
'''
"7" = '''
:sup:`7` Os quais vieram com Zorobabel, Jesua, Neemias, Azarias, Raamias, Naamani, Mardoqueu, Bilsã, Misperete, Bigvai, Neum, Baaná. Este é o número dos homens do povo de Israel: 
'''
"8" = '''
:sup:`8` Os filhos de Parós, dois mil cento e setenta e dois; 
'''
"9" = '''
:sup:`9` Os filhos de Sefatias, trezentos e setenta e dois; 
'''
"10" = '''
:sup:`10` Os filhos de Ara, seiscentos e cinquenta e dois; 
'''
"11" = '''
:sup:`11` Os filhos de Paate-Moabe, dos filhos de Jesua e de Joabe, dois mil oitocentos e dezoito; 
'''
"12" = '''
:sup:`12` Os filhos de Elão, mil duzentos e cinquenta e quatro; 
'''
"13" = '''
:sup:`13` Os filhos de Zatu, oitocentos e quarenta e cinco; 
'''
"14" = '''
:sup:`14` Os filhos de Zacai, setecentos e sessenta; 
'''
"15" = '''
:sup:`15` Os filhos de Binui, seiscentos e quarenta e oito; 
'''
"16" = '''
:sup:`16` Os filhos de Bebai, seiscentos e vinte e oito; 
'''
"17" = '''
:sup:`17` Os filhos de Azgade, dois mil seiscentos e vinte e dois; 
'''
"18" = '''
:sup:`18` Os filhos de Adonicão, seiscentos e sessenta e sete; 
'''
"19" = '''
:sup:`19` Os filhos de Bigvai, dois mil e sessenta e sete; 
'''
"20" = '''
:sup:`20` Os filhos de Adim, seiscentos e cinquenta e cinco; 
'''
"21" = '''
:sup:`21` Os filhos de Ater, de Ezequias, noventa e oito; 
'''
"22" = '''
:sup:`22` Os filhos de Hasum, trezentos e vinte e oito; 
'''
"23" = '''
:sup:`23` Os filhos de Bezai, trezentos e vinte e quatro; 
'''
"24" = '''
:sup:`24` Os filhos de Harife, cento e doze; 
'''
"25" = '''
:sup:`25` Os filhos de Gibeom, noventa e cinco; 
'''
"26" = '''
:sup:`26` Os homens de Belém e de Netofá, cento e oitenta e oito; 
'''
"27" = '''
:sup:`27` Os homens de Anatote, cento e vinte e oito; 
'''
"28" = '''
:sup:`28` Os homens de Bete-Azmavete, quarenta e dois; 
'''
"29" = '''
:sup:`29` Os homens de Quiriate-Jearim, Cefira e Beerote, setecentos e quarenta e três; 
'''
"30" = '''
:sup:`30` Os homens de Ramá e de Geba, seiscentos e vinte e um; 
'''
"31" = '''
:sup:`31` Os homens de Micmás, cento e vinte e dois; 
'''
"32" = '''
:sup:`32` Os homens de Betel e de Ai, cento e vinte e três; 
'''
"33" = '''
:sup:`33` Os homens da outra Nebo, cinquenta e dois; 
'''
"34" = '''
:sup:`34` Os filhos do outro Elão, mil duzentos e cinquenta e quatro; 
'''
"35" = '''
:sup:`35` Os filhos de Harim, trezentos e vinte; 
'''
"36" = '''
:sup:`36` Os filhos de Jericó, trezentos e quarenta e cinco; 
'''
"37" = '''
:sup:`37` Os filhos de Lode, de Hadide, e Ono, setecentos vinte e um; 
'''
"38" = '''
:sup:`38` Os filhos de Senaá, três mil novecentos e trinta. 
'''
"39" = '''
:sup:`39` Os sacerdotes: os filhos de Jedaías, da casa de Jesua, novecentos e setenta e três; 
'''
"40" = '''
:sup:`40` Os filhos de Imer, mil e cinquenta e dois; 
'''
"41" = '''
:sup:`41` Os filhos de Pasur, mil duzentos quarenta e sete; 
'''
"42" = '''
:sup:`42` Os filhos de Harim, mil dez e sete. 
'''
"43" = '''
:sup:`43` Os levitas: os filhos de Jesua, de Cadmiel, dos filhos de Hodeva, setenta e quatro. 
'''
"44" = '''
:sup:`44` Os cantores: os filhos de Asafe, cento e quarenta e oito. 
'''
"45" = '''
:sup:`45` Os porteiros: os filhos de Salum, os filhos de Ater, os filhos de Talmom, os filhos de Acube, os filhos de Hatita, os filhos de Sobai, cento e trinta e oito. 
'''
"46" = '''
:sup:`46` Os servos do templo: os filhos de Zia, os filhos de Hasufa, os filhos de Tabaote, 
'''
"47" = '''
:sup:`47` Os filhos de Queros, os filhos de Sia, os filhos de Padom, 
'''
"48" = '''
:sup:`48` Os filhos de Lebana, os filhos de Hagaba, os filhos de Salmai, 
'''
"49" = '''
:sup:`49` Os filhos de Hanã, os filhos de Gidel, os filhos de Gaar, 
'''
"50" = '''
:sup:`50` Os filhos de Reaías, os filhos de Rezim, os filhos de Necoda, 
'''
"51" = '''
:sup:`51` Os filhos de Gazão, os filhos de Uzá, os filhos de Paseia, 
'''
"52" = '''
:sup:`52` Os filhos de Besai, os filhos de Meunim, os filhos de Nefusesim, 
'''
"53" = '''
:sup:`53` Os filhos de Baquebuque, os filhos de Hacufa, os filhos de Harur, 
'''
"54" = '''
:sup:`54` Os filhos de Baslite, os filhos de Meída, os filhos de Harsa, 
'''
"55" = '''
:sup:`55` Os filhos de Barcos, os filhos de Sísera, os filhos de Tamá, 
'''
"56" = '''
:sup:`56` Os filhos de Nesias, os filhos de Hatifa. 
'''
"57" = '''
:sup:`57` Os filhos dos servos de Salomão: os filhos de Sotai, os filhos de Soferete, os filhos de Perida, 
'''
"58" = '''
:sup:`58` Os filhos de Jaala, os filhos de Darcom, os filhos de Gidel, 
'''
"59" = '''
:sup:`59` Os filhos de Sefatias, os filhos de Hatil, os filhos de Poquerete-Hazebaim, os filhos de Amom. 
'''
"60" = '''
:sup:`60` Todos os servos do templo, e filhos dos servos de Salomão, trezentos e noventa e dois. 
'''
"61" = '''
:sup:`61` Também estes subiram de Tel-Melá, Tel-Harsa, Querube, Adom, e Imer, porém não puderam mostrar a casa de seus pais, nem sua linhagem, se eram de Israel: 
'''
"62" = '''
:sup:`62` Os filhos de Delaías, os filhos de Tobias, os filhos de Necoda, seiscentos e quarenta e dois. 
'''
"63" = '''
:sup:`63` E dos sacerdotes: os filhos de Habaías, os filhos de Coz, os filhos de Barzilai, o qual tomara mulher das filhas de Barzilai, o gileadita, e chamou-se pelo nome delas. 
'''
"64" = '''
:sup:`64` Estes buscaram seu registro de genealogias, porém não se achou; por isso, como impuros, foram excluídos do sacerdócio. 
'''
"65" = '''
:sup:`65` E o governador lhes disse que não comessem das coisas mais santas, até que houvesse sacerdote com Urim e Tumim. 
'''
"66" = '''
:sup:`66` Toda esta congregação junta era quarenta e dois mil trezentos e sessenta, 
'''
"67" = '''
:sup:`67` Exceto seus servos e suas servas, que eram sete mil trezentos e trinta e sete; e tinham duzentos e quarenta e cinco cantores e cantoras. 
'''
"68" = '''
:sup:`68` Seus cavalos, setecentos e trinta e seis; seus mulos, duzentos e quarenta e cinco; 
'''
"69" = '''
:sup:`69` Os camelos, quatrocentos e trinta e cinco; asnos, seis mil setecentos e vinte. 
'''
"70" = '''
:sup:`70` E alguns dos chefes das famílias fizeram doações para a obra. O governador deu para o tesouro mil dracmas de ouro, cinquenta bacias, e quinhentas trinta vestes sacerdotais. 
'''
"71" = '''
:sup:`71` E alguns dos chefes das famílias deram para o tesouro da obra, vinte mil dracmas de ouro, e duas mil e duzentas libras de prata. 
'''
"72" = '''
:sup:`72` E o que o resto do povo deu foi vinte mil dracmas de ouro, duas mil libras de prata, e sessenta e sete vestes sacerdotais. 
'''
"73" = '''
:sup:`73` E os sacerdotes, os Levitas, e os porteiros, os cantores, os do povo, os servos do templo, e todo Israel, habitaram em suas cidades.E vindo o mês sétimo, estando os filhos de Israel em suas cidades, 
'''
