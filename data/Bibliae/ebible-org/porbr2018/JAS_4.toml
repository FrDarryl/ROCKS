[4]
"1" = '''
:sup:`1` De onde vêm as guerras e brigas entre vós? Acaso não vêm disto, das vossas cobiças que guerreiam nos membros do vosso corpo? 
'''
"2" = '''
:sup:`2` Cobiçais, e nada tendes; matais e sois invejosos, mas não conseguis obter; combateis e guerreais, mas nada tendes, porque não pedis. 
'''
"3" = '''
:sup:`3` Pedis, e não recebeis, porque pedis mal, para gastardes nos vossos prazeres. 
'''
"4" = '''
:sup:`4` Adúlteros e adúlteras, não sabeis que a amizade do mundo é inimizade contra Deus? Portanto, quem quiser ser amigo do mundo constitui-se inimigo de Deus. 
'''
"5" = '''
:sup:`5` Ou pensais ser em vão que a Escritura diz: “O Espírito que habita em nós ansia com ciúmes?” 
'''
"6" = '''
:sup:`6` Porém ele concede uma graça maior. Por isso diz: Deus resiste aos soberbos, mas concede graça aos humildes. 
'''
"7" = '''
:sup:`7` Sujeitai-vos, pois, a Deus; resisti ao diabo, e ele fugirá de vós. 
'''
"8" = '''
:sup:`8` Aproximai-vos de Deus, e ele se aproximará de vós. Limpai as vossas mãos, pecadores, e vós de dupla mentalidade, purificai os vossos corações. 
'''
"9" = '''
:sup:`9` Reconhecei vossas misérias, lamentai e chorai. Torne-se o vosso riso em pranto, e a vossa alegria em tristeza. 
'''
"10" = '''
:sup:`10` Humilhai-vos diante do Senhor, e ele vos exaltará. 
'''
"11" = '''
:sup:`11` Irmãos, não faleis mal uns dos outros. Quem fala mal de um irmão, e julga o seu irmão, fala mal da lei, e julga a lei. E se julgas a lei, não és um cumpridor da lei, mas, sim, juiz. 
'''
"12" = '''
:sup:`12` Um só é o Legislador, que pode salvar e destruir. Quem és tu, que julgas o outro? 
'''
"13" = '''
:sup:`13` Atenção! Vós que dizeis: “Hoje ou amanhã iremos a uma tal cidade, e lá passaremos um ano negociando e lucrando”; 
'''
"14" = '''
:sup:`14` mas não sabeis o amanhã. Pois o que é a vossa vida? É um vapor, que por pouco tempo aparece, e logo se desvanece. 
'''
"15" = '''
:sup:`15` Em vez disso, devíeis dizer: Se o Senhor quiser, e vivermos, faremos isso ou aquilo. 
'''
"16" = '''
:sup:`16` Mas agora vos orgulhais nas vossas presunções; todo orgulho como esse é maligno. 
'''
"17" = '''
:sup:`17` Portanto, quem sabe fazer o bem, e não o faz, comete pecado. 
'''
