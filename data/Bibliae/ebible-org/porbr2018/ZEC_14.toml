[14]
"1" = '''
:sup:`1` Eis que vem o dia do SENHOR, e teus despojos serão repartidos no meio de ti. 
'''
"2" = '''
:sup:`2` Porque eu ajuntarei todas as nações em batalha contra Jerusalém; e a cidade será tomada, as casas serão saqueadas, e as mulheres forçadas; e a metade da cidade irá em cativeiro, mas o restante do povo não será exterminado da cidade. 
'''
"3" = '''
:sup:`3` Então o SENHOR virá, e lutará contra essas nações, como ele lutou no dia da batalha. 
'''
"4" = '''
:sup:`4` E naquele dia seus pés estarão sobre o monte das Oliveiras, que está em frente de Jerusalém ao oriente; e o monte das Oliveiras se fenderá por meio para oriente e para o ocidente, fazendo um vale muito grande; e metade do monte se moverá ao norte, e a outra metade ao sul. 
'''
"5" = '''
:sup:`5` Então fugireis pelo vale dos montes (porque o vale dos montes chegará até Azal); e fugireis como fugistes por causa do terremoto nos dias de Uzias, rei de Judá; então o SENHOR meu Deus virá, e todos os santos contigo. 
'''
"6" = '''
:sup:`6` E será naquele dias, que não haverá luz clara, nem espessa escuridão. 
'''
"7" = '''
:sup:`7` E será um dia que, o SENHOR sabe como, não será dia nem noite; mas acontecerá no tempo do anoitecer haverá luz. 
'''
"8" = '''
:sup:`8` Naquele dia também acontecerá, que de Jerusalém correrão águas vivas, a metade delas para o mar oriental, e a outra ao mar ocidental, tanto no verão como no inverno. 
'''
"9" = '''
:sup:`9` E o SENHOR será rei sobre toda a terra. Naquele dia o SENHOR será um, e seu nome um. 
'''
"10" = '''
:sup:`10` E toda esta terra se tornará como planície desde Geba até Rimom, ao sul de Jerusalém; porém esta será elevada, e habitada em seu lugar, desde a porta de Benjamim até o lugar da primeira porta, até a porta da esquina; e desde a torre de Hananel até as prensas de uvas do rei. 
'''
"11" = '''
:sup:`11` E habitarão nela, e nunca mais haverá maldição sobre ela ; porque Jerusalém habitará em segurança. 
'''
"12" = '''
:sup:`12` E esta será a praga com que o SENHOR ferirá a todos os povos que guerrearam contra Jerusalém: a carne deles se apodrecerá estando eles sobre seus pés, seus olhos se apodrecerão em suas órbitas, e sua língua se lhes apodrecerá em sua boca. 
'''
"13" = '''
:sup:`13` Naquele dia também acontecerá que haverá grande tumulto do SENHOR entre eles; por isso cada um pegará na mão de seu próximo, e sua mão se levantará contra a mão de seu próximo. 
'''
"14" = '''
:sup:`14` E Judá também lutará em Jerusalém. E a riqueza de todas as nações de ao redor será ajuntada: ouro, prata, e roupas, em grande abundância. 
'''
"15" = '''
:sup:`15` Assim também como esta praga, será a praga para os cavalos, os jumentos, os camelos, os asnos, e todos os animais que estiverem naqueles acampamentos. 
'''
"16" = '''
:sup:`16` E será que, todos os que restarem de todas as nações que vieram contra Jerusalém subirão de ano em ano para adorarem ao rei, o SENHOR dos exércitos, e a celebrarem a festa dos tabernáculos. 
'''
"17" = '''
:sup:`17` E acontecerá que, se alguma das famílias da terra não subir a Jerusalém para adorar ao rei, o SENHOR dos exércitos, não virá chuva sobre eles. 
'''
"18" = '''
:sup:`18` E se a família do Egito não subir, e não vier, não virá chuva sobre eles; virá a praga com que o SENHOR ferirá as nações que não subirem para celebrar a festa dos tabernáculos. 
'''
"19" = '''
:sup:`19` Esta será a punição pelo pecado do Egito, e pelo pecado de todas as nações que não subirem para celebrar a festa dos tabernáculos. 
'''
"20" = '''
:sup:`20` Naquele tempo sobre as sinos dos cavalos estará: CONSAGRADO AO SENHOR; e as panelas na casa do SENHOR serão como as bacias diante do altar. 
'''
"21" = '''
:sup:`21` E todas as panelas em Jerusalém e em Judá serão consagradas ao SENHOR dos exércitos, de modo que todos os que sacrificarem, virão e delas tomarão, e nelas cozerão; e naquele dia não haverá mais cananeu algum na casa do SENHOR dos exércitos.
'''
