[26]
"1" = '''
:sup:`1` Salmo de Davi: Faze-me justiça, SENHOR, pois eu ando em minha sinceridade; e eu confio no SENHOR, não me abalarei. 
'''
"2" = '''
:sup:`2` Prova-me, SENHOR, e testa-me; examina meus sentimentos e meu coração. 
'''
"3" = '''
:sup:`3` Porque tua bondade está diante dos meus olhos; e eu ando em tua verdade. 
'''
"4" = '''
:sup:`4` Não me sento com homens vãos, nem converso com desonestos. 
'''
"5" = '''
:sup:`5` Eu odeio a reunião dos malfeitores; e não me sento com os perversos. 
'''
"6" = '''
:sup:`6` Lavo minhas mãos em inocência, e ando ao redor do teu altar, SENHOR; 
'''
"7" = '''
:sup:`7` Para que eu declare com voz de louvores, e para contar todas as tuas maravilhas. 
'''
"8" = '''
:sup:`8` SENHOR, eu amo a morada de tua Casa, e o lugar onde habita a tua glória. 
'''
"9" = '''
:sup:`9` Não juntes minha alma com os pecadores, nem minha vida com homens sanguinários; 
'''
"10" = '''
:sup:`10` Nas mãos deles há más intenções; e sua mão direita é cheia de suborno. 
'''
"11" = '''
:sup:`11` Mas eu ando em minha sinceridade; livra-me e tem piedade de mim. 
'''
"12" = '''
:sup:`12` Meu pé está em um caminho plano; louvarei ao SENHOR nas congregações. 
'''
