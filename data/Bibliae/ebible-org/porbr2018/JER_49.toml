[49]
"1" = '''
:sup:`1` Sobre os filhos de Amom.Assim diz o SENHOR: Por acaso Israel não tem filhos, nem tem herdeiro? Por que, pois, Malcã tomou posse de Gade, e seu povo habitou em suas cidades? 
'''
"2" = '''
:sup:`2` Portanto eis que vêm dias,diz o SENHOR, em que farei ouvir em Rabá dos filhos de Amom clamor de guerra; e se tornará em um amontoado de ruínas, e suas vilas serão queimadas a fogo; e Israel tomará posse daqueles que tinham lhes tomado, disse o SENHOR. 
'''
"3" = '''
:sup:`3` Uiva, ó Hesbom, porque Ai é destruída; clamai, ó filhas de Rabá, vesti-vos de sacos, lamentai, e rodeai pelas cercas, porque Malcã irá em cativeiro, seus sacerdotes e juntamente seus príncipes. 
'''
"4" = '''
:sup:`4` Por que te orgulhas dos vales? Teu vale se desfez, ó filha rebelde, que confia em seus tesouros, dizendo : Quem virá contra mim? 
'''
"5" = '''
:sup:`5` Eis que trago medo sobre ti,diz o Senhor o SENHOR dos exércitos, de todos os que estão ao redor de ti; e sereis forçados a fugir, cada um por si, e não haverá quem consiga reunir os que andam sem rumo. 
'''
"6" = '''
:sup:`6` Mas depois disso restaurarei os filhos de Amom de seu infortúnio, diz o SENHOR. 
'''
"7" = '''
:sup:`7` Sobre Edom.Assim diz o SENHOR dos exércitos: Por acaso não há mais sabedoria em Temã? Pereceu o conselho dos prudentes? Estragou-se sua sabedoria? 
'''
"8" = '''
:sup:`8` Fugi, voltai-vos, escondei-vos em profundezas para habitar, ó moradores de Dedã; porque trarei sobre ele a calamidade de Esaú no tempo em que eu o punir. 
'''
"9" = '''
:sup:`9` Se recolhedores de uva viessem contra ti, por acaso não deixarão sobras? Se ladrões de noite viessem não te danificariam apenas o que achassem suficiente? 
'''
"10" = '''
:sup:`10` Mas eu despirei a Esaú, descobrirei seus esconderijos, e não poderá se esconder; será destruída sua descendência, e também seus irmãos e seus vizinhos; e deixará de existir. 
'''
"11" = '''
:sup:`11` Deixa teus órfãos, eu os criarei; e em mim confiarão tuas viúvas. 
'''
"12" = '''
:sup:`12` Pois assim diz o SENHOR: Eis que os que não estavam condenados a beberem do cálice, certamente o beberão; e ficarias tu impune por completo? Não ficarás impune, e certamente beberás. 
'''
"13" = '''
:sup:`13` Pois jurei por mim mesmo,diz o SENHOR, que Bozra se tornará em espanto, humilhação, deserto e maldição; e todas as suas cidades se tornarão desolações perpétuas. 
'''
"14" = '''
:sup:`14` Ouvi uma notícia do SENHOR que um mensageiro foi às nações, para dizer : Juntai-vos, e vinde contra ela, e levantai-vos para a guerra. 
'''
"15" = '''
:sup:`15` Porque eis te fiz pequeno entre as nações, desprezado entre os homens. 
'''
"16" = '''
:sup:`16` O terror que tu causas te enganou, assim como a arrogância de teu coração; tu que habitas nas cavernas das rochas, que tens a altura dos montes; ainda que levantes teu ninho como a águia, de lá eu te derrubarei,diz o SENHOR. 
'''
"17" = '''
:sup:`17` Assim Edom servirá de espanto; todo aquele que passar por ela se espantará, e assoviará por causa de todas as suas pragas. 
'''
"18" = '''
:sup:`18` Tal como a destruição de Sodoma e de Gomorra, e de suas cidades vizinhas,diz o SENHOR, ninguém habitará ali, nem filho de homem morará nela. 
'''
"19" = '''
:sup:`19` Eis que será como o leão que sobe da mata do Jordão contra a morada do forte; porque repentinamente o farei correr dela, e ordenarei contra ela a quem eu escolher; pois quem é semelhante a mim? E quem manda em mim? E quem é o pastor que pode subsistir diante de mim? 
'''
"20" = '''
:sup:`20` Portanto ouvi o conselho do SENHOR, que ele determinou sobre Edom; e seus pensamentos, que decidiu sobre os moradores de Temã: Certamente os menores do rebanho os arrastarão, e destruirão suas moradas com eles. 
'''
"21" = '''
:sup:`21` A terra treme do estrondo da queda deles; e o grito de sua voz foi ouvida até no mar Vermelho. 
'''
"22" = '''
:sup:`22` Eis que como águia subirá e voará, e estenderá suas asas sobre Bozra; e o coração dos guerreiros de Edom será naquele dia como o coração de mulher em dores de parto. 
'''
"23" = '''
:sup:`23` Sobre Damasco. Envergonharam-se Hamate e Arpade, porque ouviram más notícias; derreteram-se em mar de angústia, não podem se sossegar. 
'''
"24" = '''
:sup:`24` Enfraquecida está Damasco; virou-se para fugir, e foi tomada de medo; angústia e dores a tomaram, como de mulher que está de parto. 
'''
"25" = '''
:sup:`25` Como não foi abandonada a famosa cidade, a cidade de minha alegria? 
'''
"26" = '''
:sup:`26` Por isso seus rapazes cairão em suas ruas, e todos os homens de guerra serão mortos naquele dia,diz o SENHOR dos exércitos. 
'''
"27" = '''
:sup:`27` E acenderei fogo no muro de Damasco, que consumirá as casas de Ben-Hadade. 
'''
"28" = '''
:sup:`28` Sobre Quedar e dos reinos de Hazor, os quais Nabucodonosor, rei da Babilônia, feriu.Assim diz o SENHOR: Levantai-vos, subi contra Quedar, e destruí os filhos de oriente. 
'''
"29" = '''
:sup:`29` Tomarão suas tendas e seu gados; suas cortinas, e todos os seus vasos; e seus camelos, levarão para si; e lhes gritarão: O medo está ao redor. 
'''
"30" = '''
:sup:`30` Fugi, afastai-vos para muito longe, buscai profundezas para habitar, ó moradores de Hazor, diz o SENHOR; porque Nabucodonosor, rei da Babilônia, tomou conselho contra vós, e pensou um plano contra vós. 
'''
"31" = '''
:sup:`31` Levantai-vos, subi contra uma nação tranquila, que habita em segurança,diz o SENHOR, que nem têm portas nem ferrolhos, que vivem sozinhos. 
'''
"32" = '''
:sup:`32` E seus serão camelos para presa, e a multidão de seus gados para despojo; e os espalharei por todos os lados, até os cantos mais distantes; e por todos os lados lhes trarei sua ruína,diz o SENHOR. 
'''
"33" = '''
:sup:`33` E Hazor se tornará uma morada de chacais, desolada para sempre; ninguém habitará ali, nem filho de homem morará nela. 
'''
"34" = '''
:sup:`34` Palavra do SENHOR que veio ao profeta Jeremias, sobre Elão, no princípio do reinado de Zedequias rei de Judá, dizendo: 
'''
"35" = '''
:sup:`35` Assim diz o SENHOR dos exércitos: Eis que quebrarei o arco de Elão, o principal de seu poder. 
'''
"36" = '''
:sup:`36` E trarei sobre Elão os quatro ventos dos quatro cantos do céu, e os espalharei por todos estes ventos; não haverá nação para onde não venham exilados de Elão. 
'''
"37" = '''
:sup:`37` E farei com que Elão tenha medo diante de seus inimigos, e diante dos que buscam tirar sua vida; e trarei o mal sobre eles, o furor de minha ira,diz o SENHOR; e mandarei a espada atrás deles, até que os acabe por completo. 
'''
"38" = '''
:sup:`38` E porei meu trono em Elão, e destruirei dali o rei e os príncipes,diz o SENHOR. 
'''
"39" = '''
:sup:`39` Mas será nos últimos dias, que restaurarei Elão de seu infortúnio, diz o SENHOR. 
'''
