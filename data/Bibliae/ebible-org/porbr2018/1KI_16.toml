[16]
"1" = '''
:sup:`1` E foi palavra do SENHOR a Jeú, filho de Hanani, contra Baasa, dizendo: 
'''
"2" = '''
:sup:`2` Posto que te levantei do pó, e te pus por príncipe sobre meu povo Israel, e andaste no caminho de Jeroboão, e fizeste pecar a meu povo Israel, provocando-me à ira com os seus pecados; 
'''
"3" = '''
:sup:`3` Eis que varrerei a posteridade de Baasa, e a posteridade de sua casa; e tornarei a tua casa como a casa de Jeroboão, filho de Nebate. 
'''
"4" = '''
:sup:`4` O que de Baasa for morto na cidade, os cães lhe comerão; e o que dele for morto no campo, as aves do céu o comerão. 
'''
"5" = '''
:sup:`5` Os demais dos feitos de Baasa, e as coisas que fez, e sua fortaleza, não está tudo escrito no livro das crônicas dos reis de Israel? 
'''
"6" = '''
:sup:`6` E descansou Baasa com seus pais, e foi sepultado em Tirsa; e reinou em seu lugar Elá, seu filho. 
'''
"7" = '''
:sup:`7` Porém a palavra do SENHOR por meio de Jeú profeta, filho de Hanani, havia sido contra Baasa e também contra sua casa, com motivo de todo o mal que fez aos olhos do SENHOR, provocando-lhe à ira com as obras de suas mãos, para que fosse feita como a casa de Jeroboão; e porque o havia ferido. 
'''
"8" = '''
:sup:`8` No ano vinte e seis de Asa rei de Judá, começou a reinar Elá filho de Baasa sobre Israel em Tirsa; e reinou dois anos. 
'''
"9" = '''
:sup:`9` E fez conspiração contra ele seu servo Zinri, comandante da metade dos carros. E estando ele em Tirsa, bebendo e embriagado em casa de Arsa seu mordomo em Tirsa, 
'''
"10" = '''
:sup:`10` Veio Zinri, e o feriu e matou, no ano vinte e sete de Asa rei de Judá; e reinou em lugar seu. 
'''
"11" = '''
:sup:`11` E logo que chegou a reinar e esteve sentado em seu trono, feriu toda a casa de Baasa, sem deixar nela macho, nem seus parentes nem amigos. 
'''
"12" = '''
:sup:`12` Assim exterminou Zinri toda a casa de Baasa, conforme à palavra do SENHOR, que havia proferido contra Baasa por meio do profeta Jeú; 
'''
"13" = '''
:sup:`13` Por todos os pecados de Baasa, e os pecados de Elá seu filho, com que eles pecaram e fizeram pecar a Israel, provocando à ira ao SENHOR Deus de Israel com suas vaidades. 
'''
"14" = '''
:sup:`14` Os demais feitos de Elá, e todas as coisas que fez, não está tudo escrito no livro das crônicas dos reis de Israel? 
'''
"15" = '''
:sup:`15` No ano vinte e sete de Asa rei de Judá, começou a reinar Zinri, e reinou sete dias em Tirsa; e o povo havia assentado campo sobre Gibetom, cidade dos filisteus. 
'''
"16" = '''
:sup:`16` E o povo que estava no campo ouviu dizer: Zinri fez conspiração, e matou ao rei. Então todo Israel levantou o mesmo dia por rei sobre Israel a Onri, general do exército, no campo. 
'''
"17" = '''
:sup:`17` E subiu Onri de Gibetom, e com ele todo Israel, e cercaram a Tirsa. 
'''
"18" = '''
:sup:`18` Mas vendo Zinri tomado a cidade, entrou no palácio da casa real, e pegou fogo à casa consigo: assim morreu. 
'''
"19" = '''
:sup:`19` Por seus pecados que ele havia cometido, fazendo o que era mau aos olhos do SENHOR, e andando nos caminhos de Jeroboão, e em seu pecado que cometeu, fazendo pecar a Israel. 
'''
"20" = '''
:sup:`20` Os demais feitos de Zinri, e sua conspiração que formou, não está tudo escrito no livro das crônicas dos reis de Israel? 
'''
"21" = '''
:sup:`21` Então o povo de Israel foi dividido em duas partes: a metade do povo seguia a Tibni filho de Ginate, para fazê-lo rei: e a outra metade seguia a Onri. 
'''
"22" = '''
:sup:`22` Mas o povo que seguia a Onri pôde mais que o que seguia a Tibni filho de Ginate; e Tibni morreu, e Onri foi rei. 
'''
"23" = '''
:sup:`23` No ano trinta e um de Asa rei de Judá, começou a reinar Onri sobre Israel, e reinou doze anos: em Tirsa reinou seis anos. 
'''
"24" = '''
:sup:`24` E ele comprou de Semer o monte de Samaria por dois talentos de prata, e edificou no monte: e chamou o nome da cidade que edificou Samaria, do nome de Semer, senhor que foi daquele monte. 
'''
"25" = '''
:sup:`25` E Onri fez o mau aos olhos do SENHOR, e fez pior que todos os que haviam sido antes dele: 
'''
"26" = '''
:sup:`26` Pois andou em todos os caminhos de Jeroboão filho de Nebate, e em seu pecado com que fez pecar a Israel, provocando à ira ao SENHOR Deus de Israel com seus ídolos. 
'''
"27" = '''
:sup:`27` Os demais dos feitos de Onri, e todas as coisas que fez, e suas valentias que executou, não está tudo escrito no livro das crônicas dos reis de Israel? 
'''
"28" = '''
:sup:`28` E Onri descansou com seus pais, e foi sepultado em Samaria; e reinou em lugar seu Acabe, seu filho. 
'''
"29" = '''
:sup:`29` E começou a reinar Acabe filho de Onri sobre Israel o ano trinta e oito de Asa rei de Judá. 
'''
"30" = '''
:sup:`30` E reinou Acabe filho de Onri sobre Israel em Samaria vinte e dois anos. E Acabe filho de Onri fez o que era mau aos olhos do SENHOR além de todos os que foram antes dele; 
'''
"31" = '''
:sup:`31` Porque lhe foi pouca coisa andar nos pecados de Jeroboão filho de Nebate, e tomou por mulher a Jezabel filha de Etbaal rei dos sidônios, e foi e serviu a Baal, e o adorou. 
'''
"32" = '''
:sup:`32` E fez altar a Baal, no templo de Baal que ele edificou em Samaria. 
'''
"33" = '''
:sup:`33` Fez também Acabe um bosque; e acrescentou Acabe fazendo provocar à ira ao SENHOR Deus de Israel, mais que todos os reis de Israel que antes dele haviam sido. 
'''
"34" = '''
:sup:`34` Em seu tempo Hiel de Betel reedificou a Jericó. À custa de Abirão seu primogênito lançou o alicerce, e à custa de Segube seu filho posterior pôs suas portas, conforme à palavra do SENHOR que havia falado por Josué filho de Num. 
'''
