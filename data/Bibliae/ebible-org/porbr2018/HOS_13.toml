[13]
"1" = '''
:sup:`1` Quando Efraim falava, havia tremor; ele era exaltado em Israel; mas se tornou culpado por causa de Baal, e morreu. 
'''
"2" = '''
:sup:`2` Agora pecam cada vez mais, e de sua prata fizeram para si uma imagem de fundição, ídolos segundo seu entendimento, todos eles obra de artesãos; acerca dos quais dizem: As pessoas que sacrificam beijam bezerros! 
'''
"3" = '''
:sup:`3` Por isso serão como a névoa da manhã, como o orvalho da madrugada que passa; como a palha que o vento leva da eira, e como a fumaça que sai da chaminé. 
'''
"4" = '''
:sup:`4` Porém eu sou o SENHOR teu Deus, desde a terra do Egito; portanto não conhecerás a Deus algum a não ser a mim, porque não há Salvador além de mim. 
'''
"5" = '''
:sup:`5` Eu te conheci no deserto, na terra seca. 
'''
"6" = '''
:sup:`6` Depois se fartaram em seus pastos; quando ficaram fartos, seus corações se exaltaram; por isso se esqueceram de mim. 
'''
"7" = '''
:sup:`7` Por isso eu serei para eles como leão; como leopardo os espiarei no caminho. 
'''
"8" = '''
:sup:`8` Como ursa de quem tomaram os filhotes os encontrarei, e rasgareis os peitorais de seu coração; e ali os devorarei como leão; os animais do campo os despedaçarão. 
'''
"9" = '''
:sup:`9` Estás perdido, ó Israel, porque é em mim que está tua ajuda. 
'''
"10" = '''
:sup:`10` Onde está agora o teu rei, para que te proteja em todas as tuas cidades? E teus juízes, dos quais disseste: Dá-me um rei e príncipes? 
'''
"11" = '''
:sup:`11` Eu te dei um rei em minha ira, e o tirei em meu furor. 
'''
"12" = '''
:sup:`12` A maldade de Efraim está registrada; seu pecado está guardado. 
'''
"13" = '''
:sup:`13` Dores de parto lhe virão; ele é um filho insensato, pois não deveria permanecer dentro na hora do parto. 
'''
"14" = '''
:sup:`14` Eu os resgatarei do poder do Xeol e os livrarei da morte. Onde estão, Ó morte, tuas pestilências? Onde está, ó Xeol, tua perdição? A compaixão será escondida de meus olhos. 
'''
"15" = '''
:sup:`15` Ainda que ele frutifique entre os irmãos, virá o vento oriental, vento do SENHOR, subindo do deserto, e sua fonte se secará, sua nascente se secará; ele saqueará o tesouro de tudo o que for precioso. 
'''
"16" = '''
:sup:`16` Samaria levará sua culpa, porque se rebelou contra o seu Deus. Cairão a espada; suas crianças serão despedaçadas, e suas grávidas terão seus ventres abertos. 
'''
