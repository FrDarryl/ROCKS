[17]
"1" = '''
:sup:`1` Quando Abrão tinha a idade de noventa e nove anos, o SENHOR lhe apareceu, e disse-lhe: Eu sou o Deus Todo-Poderoso; anda diante de mim, e sê íntegro. 
'''
"2" = '''
:sup:`2` E constituirei meu pacto entre mim e ti, e te multiplicarei em grandíssima maneira. 
'''
"3" = '''
:sup:`3` Então Abrão prostrou-se com o rosto ao chão, e Deus falou com ele, dizendo: 
'''
"4" = '''
:sup:`4` Quanto a mim, este é o meu pacto contigo: Serás pai de multidão de nações: 
'''
"5" = '''
:sup:`5` E não se chamará mais teu nome Abrão, mas sim que será teu nome Abraão, porque te pus por pai de multidão de nações. 
'''
"6" = '''
:sup:`6` E te multiplicarei muito em grande maneira, e te porei em nações, e reis sairão de ti. 
'''
"7" = '''
:sup:`7` E estabelecerei meu pacto entre mim e ti, e tua descendência depois de ti em suas gerações, por aliança perpétua, para ser para ti por Deus, e à tua descendência depois de ti. 
'''
"8" = '''
:sup:`8` E darei a ti, e à tua descendência depois de ti, a terra de tuas peregrinações, toda a terra de Canaã em herança perpétua; e serei o Deus deles. 
'''
"9" = '''
:sup:`9` Disse de novo Deus a Abraão: Tu, porém, guardarás meu pacto, tu e tua descendência depois de ti por suas gerações. 
'''
"10" = '''
:sup:`10` Este será meu pacto, que guardareis entre mim e vós e tua descendência depois de ti: Será circuncidado todo macho dentre vós. 
'''
"11" = '''
:sup:`11` Circuncidareis, pois, a carne de vosso prepúcio, e será por sinal do pacto entre mim e vós. 
'''
"12" = '''
:sup:`12` E de idade de oito dias será circuncidado todo macho entre vós por vossas gerações: o nascido em casa, e o comprado a dinheiro de qualquer estrangeiro, que não for de tua descendência. 
'''
"13" = '''
:sup:`13` Deve ser circuncidado o nascido em tua casa, e o comprado por teu dinheiro: e estará meu pacto em vossa carne para aliança perpétua. 
'''
"14" = '''
:sup:`14` E o macho incircunciso que não houver circuncidado a carne de seu prepúcio, aquela pessoa será exterminada de seu povo; violou meu pacto. 
'''
"15" = '''
:sup:`15` Disse também Deus a Abraão: A Sarai tua mulher não a chamarás Sarai, mas Sara será seu nome. 
'''
"16" = '''
:sup:`16` E a abençoarei, e também te darei dela filho; sim, a abençoarei, e virá a ser mãe de nações; dela surgirão reis de povos. 
'''
"17" = '''
:sup:`17` Então Abraão postrou-se com o rosto ao chão, riu, e disse em seu coração: A um homem de cem anos nasceráfilho? E Sara, já de noventa anos, há de dar à luz? 
'''
"18" = '''
:sup:`18` E disse Abraão a Deus: Que Ismael viva diante de ti! 
'''
"19" = '''
:sup:`19` E respondeu Deus: Certamente Sara tua mulher te dará à luz um filho, e chamarás seu nome Isaque; e confirmarei meu pacto com ele por aliança perpétua para sua descendência depois dele. 
'''
"20" = '''
:sup:`20` E quanto a Ismael, também te ouvi; eis que o abençoarei, e lhe farei frutificar e multiplicar em grandíssima maneira; doze príncipes gerará, e dele farei grande nação. 
'''
"21" = '''
:sup:`21` Mas meu pacto estabelecerei com Isaque, ao qual Sara te dará à luz por este tempo no ano seguinte. 
'''
"22" = '''
:sup:`22` E acabou de falar com ele, e Deus subiu da presença de Abraão. 
'''
"23" = '''
:sup:`23` Então tomou Abraão a Ismael seu filho, e a todos os servos nascidos em sua casa, e a todos os comprados por seu dinheiro, a todo homem entre os domésticos da casa de Abraão, e circuncidou a carne do prepúcio deles naquele mesmo dia, como Deus lhe havia dito. 
'''
"24" = '''
:sup:`24` Era Abraão de idade de noventa e nove anos quando circuncidou a carne de seu prepúcio. 
'''
"25" = '''
:sup:`25` E Ismael seu filho era de treze anos quando foi circuncidada a carne de seu prepúcio. 
'''
"26" = '''
:sup:`26` No mesmo dia foi circuncidado Abraão e Ismael seu filho. 
'''
"27" = '''
:sup:`27` E todos os homens de sua casa, o servo nascido em casa, e o comprado por dinheiro do estrangeiro, foram circuncidados com ele. 
'''
