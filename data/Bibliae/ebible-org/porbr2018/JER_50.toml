[50]
"1" = '''
:sup:`1` Palavra que o SENHOR falou sobre a Babilônia, sobre a terra dos caldeus, por meio do profeta Jeremias. 
'''
"2" = '''
:sup:`2` Anunciai entre as nações, declarai, e levantai bandeira; declarai, e não encubrais: dizei: Tomada é Babilônia, Bel é envergonhado, Merodaque é despedaçado; envergonhados são seus ídolos, despedaçados estão suas imagens de idolatria. 
'''
"3" = '''
:sup:`3` Pois subiu contra ela uma nação do norte, a qual tornará sua terra em desolação, e não haverá morador nela; desde os homens até os animais fugiram e se afastaram. 
'''
"4" = '''
:sup:`4` Naqueles dias e naquele tempo,diz o SENHOR, os filhos de Israel virão, eles e juntamente os filhos de Judá; virão andando e chorando, e buscarão ao SENHOR seu Deus. 
'''
"5" = '''
:sup:`5` Perguntarão por Sião, pelo caminho para onde voltarão seus rostos, dizendo : Vinde, e juntai-vos ao SENHOR com um pacto eterno, que jamais será esquecido. 
'''
"6" = '''
:sup:`6` Meu povo tem sido ovelhas perdidas; seus pastores as fizeram errar, pelos montes as desviaram; andaram de monte em morro, esqueceram-se de seu lugar de descanso. 
'''
"7" = '''
:sup:`7` Todos quantos as achavam, as comiam; e adversários diziam: Nenhuma culpa teremos, pois pecaram contra o SENHOR, a morada da justiça contra o SENHOR, a esperança de seus pais. 
'''
"8" = '''
:sup:`8` Fugi do meio da Babilônia, e saí da terra dos caldeus; e sede como os bodes adiante do rebanho. 
'''
"9" = '''
:sup:`9` Porque eis que eu levantarei e farei subir contra a Babilônia um ajuntamento de grandes povos da terra do norte; e se prepararão contra ela, e dali será tomada; suas flechas serão como de um habilidoso guerreiro, que não voltarão em vão. 
'''
"10" = '''
:sup:`10` E a Caldeia será objeto de saque; todos os que a saquearem serão fartos,diz o SENHOR. 
'''
"11" = '''
:sup:`11` Visto que vós vos alegrastes, que vos enchestes de prazer, vós saqueadores de minha propriedade; visto que vos inchastes como bezerra gorda, e relinchastes como cavalos; 
'''
"12" = '''
:sup:`12` Por isso vossa mãe será muito envergonhada, será humilhada a que vos gerou; eis que ela será a última das nações: deserto, secura, e desolação. 
'''
"13" = '''
:sup:`13` Por causa da ira do SENHOR não será habitada; ela, porém será totalmente desolada; qualquer um passar pela Babilônia se espantará e assoviará por causa de todas as suas pragas. 
'''
"14" = '''
:sup:`14` Preparai-vos em linha de batalha contra Babilônia ao redor, todos vós que armais arcos; atirai contra ela, não poupeis as flechas; pois ela pecou contra o SENHOR. 
'''
"15" = '''
:sup:`15` Gritai contra ela ao redor, pois já se rendeu; caíram seus fundamentos, derrubados são seus muros, pois esta é vingança do SENHOR. Vingai-vos dela; fazei com ela assim como ela fez. 
'''
"16" = '''
:sup:`16` Exterminai da Babilônia o semeador, e o que usa a foice no tempo da ceifa; por causa da espada opressora, cada um se voltará ao seu povo, cada um fugirá para sua terra. 
'''
"17" = '''
:sup:`17` Israel é um cordeiro desgarrado, que leões afugentaram; o rei da Assíria foi o primeiro que o devorou; e este, Nabucodonosor rei da Babilônia, o último, que lhe quebrou os ossos. 
'''
"18" = '''
:sup:`18` Portanto assim diz o SENHOR dos exércitos, Deus de Israel: Eis que punirei ao rei de Babilônia e a sua terra assim como puni ao rei da Assíria. 
'''
"19" = '''
:sup:`19` E voltarei a trazer Israel à sua morada, no Carmelo e em Basã se alimentará; nos montes de Efraim e de Gileade sua alma farta será. 
'''
"20" = '''
:sup:`20` Naqueles dias e naquele tempo,diz o SENHOR, a maldade de Israel será buscada, mas não será encontrada ; e buscados os pecados de Judá, mas não se acharão; porque perdoarei aos restantes que eu deixar. 
'''
"21" = '''
:sup:`21` Sobe contra ela, a terra de Merataim, e contra os moradores de Pecode; assola e destrói por completo atrás deles,diz o SENHOR, e faze conforme a tudo o que te mandei. 
'''
"22" = '''
:sup:`22` Há barulho de guerra na terra, e de grande destruição. 
'''
"23" = '''
:sup:`23` Como foi cortado e quebrado o martelo de toda a terra! Como Babilônia se tornou em espanto entre as nações! 
'''
"24" = '''
:sup:`24` Pus armadilha para ti, e também foste capturada, ó Babilônia, antes de tu perceberes; foste achada, e também presa, porque lutaste contra o SENHOR. 
'''
"25" = '''
:sup:`25` O SENHOR abriu o teu arsenal, e tirou os instrumentos de sua ira; porque esta é a obra do Senhor DEUS dos exércitos, na terra dos caldeus. 
'''
"26" = '''
:sup:`26` Vinde contra ela desde o lugar mais distante; abri seus celeiros; tornai-a em amontoados, e destruí-a por completo; que nada reste dela. 
'''
"27" = '''
:sup:`27` Matai à espada todos os seus novilhos; que ela desça ao matadouro. Ai deles! Porque veio o seu dia, o tempo de sua punição. 
'''
"28" = '''
:sup:`28` Eis a voz dos que fugiram e escaparam da terra de Babilônia, para anunciar em Sião a vingança do SENHOR nosso Deus, a vingança de seu templo. 
'''
"29" = '''
:sup:`29` Convocai contra a Babilônia os flecheiros, todos os que armam arcos; assentai o acampamento ao redor dela; ninguém escape dela, pagai-lhe conforme sua obra; conforme tudo o que ela fez, fazei-lhe; porque agiu arrogantemente contra o SENHOR, contra o Santo de Israel. 
'''
"30" = '''
:sup:`30` Portanto seus rapazes cairão em suas ruas; e todos os seus homens de guerra serão exterminados naquele dia,diz o SENHOR. 
'''
"31" = '''
:sup:`31` Eis que eu contra ti, ó soberbo,diz o Senhor DEUS dos exércitos; porque veio o teu dia, o tempo em que te castigarei. 
'''
"32" = '''
:sup:`32` E o soberbo tropeçará e cairá, e ninguém haverá que o levante; e acenderei fogo em suas cidades, que consumirá todos os seus arredores. 
'''
"33" = '''
:sup:`33` Assim diz o SENHOR dos exércitos: Os filhos de Israel e os filhos de Judá juntamente foram oprimidos; e todos os que os tomaram cativos os detiveram; recusaram-se soltá-los. 
'''
"34" = '''
:sup:`34` Porém o Redentor deles é forte; EU-SOU dos exércitos é o seu nome; certamente defenderá a causa deles, para dar descanso à terra, e incomodar os moradores da Babilônia. 
'''
"35" = '''
:sup:`35` Espada virá sobre os caldeus, diz o SENHOR, e sobre os moradores da Babilônia, sobre seus príncipes, e sobre seus sábios. 
'''
"36" = '''
:sup:`36` Espada virá sobre os adivinhos, e se tornarão tolos; espada virá sobre seus guerreiros, e perderão as forças. 
'''
"37" = '''
:sup:`37` Espada virá sobre seus cavalos, sobre seus carros, e sobre todo os estrangeiros que estão no meio dela, e serão como mulheres; espada virá sobre seus tesouros, e serão saqueados. 
'''
"38" = '''
:sup:`38` Sequidão virá sobre suas águas, e se secarão; pois é terra de idolatrias, e se enlouquecem por seus ídolos. 
'''
"39" = '''
:sup:`39` Por isso nela habitarão animais selvagens do deserto com hienas; habitarão também nela filhotes de avestruz; e nunca mais será habitada, nem servirá de morada geração após geração. 
'''
"40" = '''
:sup:`40` Assim como Deus destruiu Sodoma, Gomorra e suas cidades vizinhas,diz o SENHOR, assim também não habitará ali homem, nem filho de homem a morará. 
'''
"41" = '''
:sup:`41` Eis que um povo vem do norte; e uma grande nação, e muitos reis se levantarão dos lugares distantes da terra. 
'''
"42" = '''
:sup:`42` Eles manejam arco e lança; são cruéis, e não terão compaixão; sua voz soará como o mar, e montarão sobre cavalos; ficarão em posição como de homem para a batalha, contra ti, ó filha da Babilônia. 
'''
"43" = '''
:sup:`43` O rei da Babilônia ouviu a notícia deles, e suas mãos perderam as forças; tomado foi por angústia e dor, como mulher de parto. 
'''
"44" = '''
:sup:`44` Eis que como leão subirá da mata do Jordão contra a morada do forte; pois repentinamente o farei correr dali. E ordenarei contra ela a quem eu escolher; pois quem é semelhante a mim? E quem manda em mim? Ou quem é o pastor que pode subsistir diante de mim? 
'''
"45" = '''
:sup:`45` Portanto ouvi o conselho do SENHOR, que decretou contra a Babilônia; e seus pensamentos, que ele determinou sobre a terra dos caldeus: Certamente os menores do rebanho serão arrastados, certamente destruirá sua habitação com deles. 
'''
"46" = '''
:sup:`46` Do ruído da tomada da Babilônia a terra tremeu, e o grito se ouviu entre as nações. 
'''
