[65]
"1" = '''
:sup:`1` Salmo e cântico de Davi, para o regente: A ti, Deus, pertence a tranquilidade e o louvor em Sião; e a ti será pago o voto. 
'''
"2" = '''
:sup:`2` Tu, que ouves as orações; toda carne virá a ti. 
'''
"3" = '''
:sup:`3` Perversidades têm me dominado, porém tu tiras a culpa de nossas transgressões. 
'''
"4" = '''
:sup:`4` Bem-aventurado é aquele a quem tu escolhes, e o fazes aproximar, para que habite em teus cômodos; seremos fartos do bem de tua casa, na santidade de teu templo. 
'''
"5" = '''
:sup:`5` Tu nos responderá de forma justa por meio de coisas temíveis. O Deus de nossa salvação é a confiança de todos os limites da terra, e dos lugares mais distantes do mar. 
'''
"6" = '''
:sup:`6` Ele é o que firma os montes com sua força, revestido de poder. 
'''
"7" = '''
:sup:`7` Ele é o que amansa o ruído dos mares, o ruído de suas ondas, e o tumulto dos povos. 
'''
"8" = '''
:sup:`8` Até os que habitam nos lugares mais distantes temem teus sinais; tu fazes alegres o nascer e o pôr do sol. 
'''
"9" = '''
:sup:`9` Tu visitas a terra, e a regas; tu a enriqueces; o rio de Deus está cheio de águas; tu preparas a terra , e lhes dá trigo. 
'''
"10" = '''
:sup:`10` Enche seus regos de águas ,fazendo-as descer em suas margens; com muita chuva a amoleces, e abençoas o que dela brota. 
'''
"11" = '''
:sup:`11` Coroas o ano com tua bondade; e teus caminhos transbordam fartura. 
'''
"12" = '''
:sup:`12` Eles são derramados sobre os pastos do deserto; e os morros se revestem de alegria. 
'''
"13" = '''
:sup:`13` Os campos se revestem de rebanhos, e os vales são cobertos de trigo; e por isso se alegram e cantam. 
'''
