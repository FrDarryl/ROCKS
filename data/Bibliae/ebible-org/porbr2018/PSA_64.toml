[64]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Ouve, Deus, minha voz, em minha meditação de súplica ; guarda minha vida do terror do inimigo. 
'''
"2" = '''
:sup:`2` Esconde-me do grupo dos malignos, e do ajuntamento dos praticantes de maldade, 
'''
"3" = '''
:sup:`3` Que afiam sua língua como se fosse espada; e armaram palavras amargas como se fossem flechas. 
'''
"4" = '''
:sup:`4` Para atirarem no inocente às escondidas; disparam apressadamente contra ele, e não têm medo. 
'''
"5" = '''
:sup:`5` Eles são ousados para fazerem coisas más, comentam sobre como esconder armadilhas, e dizem: Quem as verá? 
'''
"6" = '''
:sup:`6` Eles buscam por perversidades; procuram tudo o que pode ser procurado, até o interior de cada homem, e as profundezas do coração. 
'''
"7" = '''
:sup:`7` Mas Deus os atingirá com flecha de repente; e logo serão feridos. 
'''
"8" = '''
:sup:`8` E a língua deles fará com que tropecem em si mesmos; todo aquele que olhar para eles se afastará. 
'''
"9" = '''
:sup:`9` E todos os homens terão medo, e anunciarão a obra de Deus, e observarão cuidadosamente o que ele fez. 
'''
"10" = '''
:sup:`10` O justo se alegará no SENHOR, e confiará nele; e todos os corretos de coração o glorificarão. 
'''
