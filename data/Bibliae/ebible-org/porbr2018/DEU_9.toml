[9]
"1" = '''
:sup:`1` Ouve, Israel: tu estás hoje para passar o Jordão, para entrar a possuir nações mais numerosas e mais fortes que tu, cidades grandes e fortificadas até o céu, 
'''
"2" = '''
:sup:`2` Um povo grande e alto, filhos de gigantes, dos quais tens tu conhecimento, e ouviste dizer: Quem resistirá diante dos filhos do gigante? 
'''
"3" = '''
:sup:`3` Sabe, pois, hoje que o SENHOR teu Deus é o que passa diante de ti, fogo consumidor, que os destruirá e humilhará diante de ti: e tu os expulsarás, e os destruirás logo, como o SENHOR te disse. 
'''
"4" = '''
:sup:`4` Não digas em teu coração quando o SENHOR teu Deus os haverá expulsado de diante de ti, dizendo: Por minha justiça me pôs o SENHOR a possuir esta terra; pois pela impiedade destas nações o SENHOR as expulsa de diante de ti. 
'''
"5" = '''
:sup:`5` Não por tua justiça, nem pela retidão de teu coração entras a possuir a terra deles; mas pela impiedade destas nações o SENHOR teu Deus as expulsa de diante de ti, e para confirmar a palavra que o SENHOR jurou a teus pais Abraão, Isaque, e Jacó. 
'''
"6" = '''
:sup:`6` Portanto, sabe que não por tua justiça o SENHOR teu Deus te dá esta boa terra para possuí-la; que povo duro de cerviz és tu. 
'''
"7" = '''
:sup:`7` Lembra-te, não te esqueças que provocaste a ira ao SENHOR teu Deus no deserto: desde o dia que saíste da terra do Egito, até que entrastes neste lugar, fostes rebeldes ao SENHOR. 
'''
"8" = '''
:sup:`8` E em Horebe provocastes à ira ao SENHOR, e irou-se o SENHOR contra vós para destruir-vos. 
'''
"9" = '''
:sup:`9` Quando eu subi ao monte para receber as tábuas de pedra, as tábuas do pacto que o SENHOR fez convosco, estive então no monte quarenta dias e quarenta noites, sem comer pão nem beber água: 
'''
"10" = '''
:sup:`10` E deu-me o SENHOR as duas tábuas de pedra escritas com o dedo de Deus; e nelas estava escrito conforme todas as palavras que vos falou o SENHOR no monte do meio do fogo, no dia da assembleia. 
'''
"11" = '''
:sup:`11` E foi ao fim dos quarenta dias e quarenta noites, que o SENHOR me deu as duas tábuas de pedra, as tábuas do pacto. 
'''
"12" = '''
:sup:`12` E disse-me o SENHOR: Levanta-te, desce logo daqui; que teu povo que tiraste do Egito se corrompeu: logo se apartaram do caminho que eu lhes mandei: fizeram para si uma efígie de fundição. 
'''
"13" = '''
:sup:`13` E falou-me o SENHOR, dizendo: Vi esse povo, e eis que ele é povo duro de cerviz: 
'''
"14" = '''
:sup:`14` Deixa-me que os destrua, e apague seu nome de debaixo do céu; que eu te porei sobre gente forte e muito mais que eles. 
'''
"15" = '''
:sup:`15` E voltei e desci do monte, o qual ardia em fogo, com as tábuas do pacto em minhas duas mãos. 
'''
"16" = '''
:sup:`16` E olhei, e eis que havíeis pecado contra o SENHOR vosso Deus: Havíeis feito para vós um bezerro de fundição, desviando-vos logo do caminho que o SENHOR vos havia mandado. 
'''
"17" = '''
:sup:`17` Então tomei as duas tábuas, e lancei-as de minhas duas mãos, e quebrei-as diante vossos olhos. 
'''
"18" = '''
:sup:`18` E prostrei-me diante do SENHOR, como antes, quarenta dias e quarenta noites: não comi pão nem bebi água, por causa de todo vosso pecado que havíeis cometido fazendo mal aos olhos do SENHOR para irá-lo. 
'''
"19" = '''
:sup:`19` Porque temi por causa do furor e da ira com que o SENHOR estava irritado contra vós para destruir-vos. Porém o SENHOR me ouviu ainda esta vez. 
'''
"20" = '''
:sup:`20` Contra Arão também se irou o SENHOR em grande maneira para destruí-lo: e também orei por Arão então. 
'''
"21" = '''
:sup:`21` E tomei vosso pecado, o bezerro que havíeis feito, e queimei no fogo, e o esmigalhei moendo-o muito bem, até que foi reduzido a pó: e lancei o pó dele no ribeiro que descia do monte. 
'''
"22" = '''
:sup:`22` Também em Taberá, e em Massá, e em Quibrote-Hataavá, irritastes ao SENHOR. 
'''
"23" = '''
:sup:`23` E quando o SENHOR vos enviou desde Cades-Barneia, dizendo: Subi e possuí a terra que eu vos dei; também fostes rebeldes ao dito do SENHOR vosso Deus, e não o crestes, nem obedecestes à sua voz. 
'''
"24" = '''
:sup:`24` Rebeldes fostes ao SENHOR desde o dia que eu vos conheço. 
'''
"25" = '''
:sup:`25` Prostrei-me, pois, diante do SENHOR quarenta dias e quarenta noites que estive prostrado; porque o SENHOR disse que vos havia de destruir. 
'''
"26" = '''
:sup:`26` E orei ao SENHOR, dizendo: Ó Senhor DEUS, não destruas teu povo e tua herança que resgataste com tua grandeza, ao qual tiraste do Egito com mão forte. 
'''
"27" = '''
:sup:`27` Lembra-te de teus servos Abraão, Isaque, e Jacó; não olhes à dureza deste povo, nem a sua impiedade, nem a seu pecado: 
'''
"28" = '''
:sup:`28` Porque não digam os da terra de onde nos tiraste: Porquanto não pôde o SENHOR introduzi-los na terra que lhes havia dito, ou porque os aborrecia, os tirou para matá-los no deserto. 
'''
"29" = '''
:sup:`29` E eles são teu povo e tua herança, que tiraste com tua grande força e com teu braço estendido. 
'''
