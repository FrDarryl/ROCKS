[11]
"1" = '''
:sup:`1` Era, então, toda a terra de uma língua e umas mesmas palavras. 
'''
"2" = '''
:sup:`2` E aconteceu que, quando se partiram do oriente, acharam um vale na terra de Sinear; e ali passaram a habitar. 
'''
"3" = '''
:sup:`3` E disseram uns aos outros: Vinde, façamos tijolos e o cozamos com fogo. E foi-lhes os tijolos em lugar de pedra, e o betume em lugar de argamassa. 
'''
"4" = '''
:sup:`4` E disseram: Vamos, edifiquemo-nos uma cidade e uma torre, cuja ponta chegue ao céu; e façamo-nos um nome, para que não sejamos espalhados sobre a face de toda a terra. 
'''
"5" = '''
:sup:`5` E desceu o SENHOR para ver a cidade e a torre que edificavam os filhos dos homens. 
'''
"6" = '''
:sup:`6` E disse o SENHOR: Eis que o povo é um, e todos estes têm uma língua; e começaram a agir, e nada lhes restringirá agora do que pensaram fazer. 
'''
"7" = '''
:sup:`7` Agora, pois, desçamos, e confundamos ali suas línguas, para que ninguém entenda a fala de seu companheiro. 
'''
"8" = '''
:sup:`8` Assim os espalhou o SENHOR desde ali sobre a face de toda a terra, e deixaram de edificar a cidade. 
'''
"9" = '''
:sup:`9` Por isto foi chamado o nome dela Babel, porque ali confundiu o SENHOR a língua de toda a terra, e desde ali os espalhou sobre a face de toda a terra. 
'''
"10" = '''
:sup:`10` Estas são as gerações de Sem: Sem, de idade de cem anos, gerou a Arfaxade, dois anos depois do dilúvio. 
'''
"11" = '''
:sup:`11` E viveu Sem, depois que gerou a Arfaxade quinhentos anos, e gerou filhos e filhas. 
'''
"12" = '''
:sup:`12` E Arfaxade viveu trinta e cinco anos, e gerou a Salá. 
'''
"13" = '''
:sup:`13` E viveu Arfaxade, depois que gerou a Salá, quatrocentos e três anos, e gerou filhos e filhas. 
'''
"14" = '''
:sup:`14` E viveu Salá trinta anos, e gerou a Héber. 
'''
"15" = '''
:sup:`15` E viveu Salá, depois que gerou a Héber, quatrocentos e três anos, e gerou filhos e filhas. 
'''
"16" = '''
:sup:`16` E viveu Héber trinta e quatro anos, e gerou a Pelegue. 
'''
"17" = '''
:sup:`17` E viveu Héber, depois que gerou a Pelegue, quatrocentos e trinta anos, e gerou filhos e filhas. 
'''
"18" = '''
:sup:`18` E viveu Pelegue, trinta anos, e gerou a Reú. 
'''
"19" = '''
:sup:`19` E viveu Pelegue, depois que gerou a Reú, duzentos e nove anos, e gerou filhos e filhas. 
'''
"20" = '''
:sup:`20` E Reú viveu trinta e dois anos, e gerou a Serugue. 
'''
"21" = '''
:sup:`21` E viveu Reú, depois que gerou a Serugue, duzentos e sete anos, e gerou filhos e filhas. 
'''
"22" = '''
:sup:`22` E viveu Serugue trinta anos, e gerou a Naor. 
'''
"23" = '''
:sup:`23` E viveu Serugue, depois que gerou a Naor, duzentos anos, e gerou filhos e filhas. 
'''
"24" = '''
:sup:`24` E viveu Naor vinte e nove anos, e gerou a Terá. 
'''
"25" = '''
:sup:`25` E viveu Naor, depois que gerou a Terá, cento e dezenove anos, e gerou filhos e filhas. 
'''
"26" = '''
:sup:`26` E viveu Terá setenta anos, e gerou a Abrão, e a Naor, e a Harã. 
'''
"27" = '''
:sup:`27` Estas são as gerações de Terá: Terá gerou a Abrão, e a Naor, e a Harã; e Harã gerou a Ló. 
'''
"28" = '''
:sup:`28` E morreu Harã antes que seu pai Terá na terra de seu nascimento, em Ur dos caldeus. 
'''
"29" = '''
:sup:`29` E tomaram Abrão e Naor para si mulheres: o nome da mulher de Abrão foi Sarai, e o nome da mulher de Naor, Milca, filha de Harã, pai de Milca e de Iscá. 
'''
"30" = '''
:sup:`30` Mas Sarai era estéril, e não tinha filho. 
'''
"31" = '''
:sup:`31` E tomou Terá a Abrão seu filho, e a Ló filho de Harã, filho de seu filho, e a Sarai sua nora, mulher de Abrão seu filho: e saiu com eles de Ur dos caldeus, para ir à terra de Canaã: e vieram até Harã, e assentaram ali. 
'''
"32" = '''
:sup:`32` E foram os dias de Terá duzentos e cinco anos; e morreu Terá em Harã. 
'''
