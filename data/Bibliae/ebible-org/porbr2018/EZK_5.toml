[5]
"1" = '''
:sup:`1` E tu, filho do homem, toma para ti uma espada afiada que te sirva como navalha de barbeiro; toma, e faze-a passar por tua cabeça e por tua barba; depois toma para ti um peso de balança, e reparte os cabelos . 
'''
"2" = '''
:sup:`2` Uma terceira parte queimarás com fogo no meio da cidade, quando se completarem os dias do cerco; então tomarás outra terceira parte, ferindo com espada ao redor dela; e a outra terceira parte espalharás ao vento; pois eu desembainharei a espada atrás deles. 
'''
"3" = '''
:sup:`3` Tomarás também dali alguns poucos cabelos , e os atarás nas bordas de tua roupa . 
'''
"4" = '''
:sup:`4` E tomarás outra vez deles, e os lançarás no meio do fogo, e com fogo os queimarás; dali sairá um fogo contra toda a casa de Israel. 
'''
"5" = '''
:sup:`5` Assim diz o Senhor DEUS: Esta é Jerusalém, a qual eu pus no meio das nações, e das terras ao redor dela. 
'''
"6" = '''
:sup:`6` Porém ela se rebelou contra meus juízos mais que as nações, e contra meus estatutos mais que as terras que estão ao redor dela; pois rejeitaram meus juízos, e não andaram conforme meus estatutos. 
'''
"7" = '''
:sup:`7` Portanto assim diz o Senhor DEUS: Por haverdes vos rebelado mais que as nações que estão ao redor de vós, não haverdes andado em meus estatutos, nem obedecido minhas leis, nem sequer conforme as leis das nações que estão ao redor de vós, 
'''
"8" = '''
:sup:`8` Por isso assim diz o Senhor DEUS: Eis que eu, eu mesmo, estou contra ti; e farei julgamentos no meio de ti diante dos olhos das nações. 
'''
"9" = '''
:sup:`9` E farei em ti o que nunca fiz, nem jamais farei coisa semelhante, por causa da todas as tuas abominações. 
'''
"10" = '''
:sup:`10` Por isso os pais comerão aos filhos no meio de ti, e os filhos comerão a seus pais; e farei em ti julgamentos, e espalharei a todos os ventos todos os teus sobreviventes. 
'''
"11" = '''
:sup:`11` Portanto, vivo eu,diz o Senhor DEUS, (por teres profanado meu santuário com todas as tuas coisas detestáveis, e com todas as tuas abominações), que certamente eu também te quebrantarei; meu olho não perdoará, nem terei eu misericórdia. 
'''
"12" = '''
:sup:`12` A terceira parte de ti morrerá de pestilência, e será consumida de fome no meio de ti; a outra terceira parte cairá à espada ao redor de ti; e outra terceira parte espalharei a todos os ventos, e atrás deles desembainharei a espada. 
'''
"13" = '''
:sup:`13` Assim se cumprirá minha ira, e farei repousar meu furor neles, e me consolarei; e saberão que eu, o SENHOR, tenho falado em meu zelo, quando tiver cumprido meu furor neles. 
'''
"14" = '''
:sup:`14` E te tonarei em desolação e em humilhação entre as nações que estão ao redor de ti, diante dos olhos de todos os que passarem por perto. 
'''
"15" = '''
:sup:`15` E a humilhação e a infâmia servirão de lição e espanto às nações que estão ao redor de ti, quando eu executar em ti julgamentos com ira e com furor, e com enfurecidos castigos. Eu, o SENHOR, falei. 
'''
"16" = '''
:sup:`16` Quando eu enviar contra eles as más flechas da fome, que servirão para destruição, as quais eu mandarei para vos destruir, então aumentarei a fome sobre vós, e destruirei vosso sustento de pão. 
'''
"17" = '''
:sup:`17` E enviarei sobre vós a fome, e animais ruins, que vos deixarão sem filhos; e a pestilência e o sangue passarão por ti; e trarei a espada sobre ti. Eu, o SENHOR, falei. 
'''
