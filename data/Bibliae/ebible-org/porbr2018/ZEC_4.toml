[4]
"1" = '''
:sup:`1` E o anjo que falava comigo voltou e me despertou, tal como se desperta um homem de seu sono. 
'''
"2" = '''
:sup:`2` E ele me disse: O que vês? E eu respondi: Eis que vejo um castiçal de ouro maciço, com um recipiente de azeite sobre seu topo, e sete lâmpadas sobre ele; e cada uma das sete lâmpadas tinha um tubo em seu topo; 
'''
"3" = '''
:sup:`3` E duas oliveiras junto a ele, uma à direita do recipiente, e uma à esquerda. 
'''
"4" = '''
:sup:`4` E eu perguntei ao anjo que falava comigo, dizendo: Meu senhor, o que é isto? 
'''
"5" = '''
:sup:`5` E o anjo que falava comigo respondeu dizendo: Tu não sabes que é isto? E eu disse: Não, meu senhor. 
'''
"6" = '''
:sup:`6` E ele falou comigo, dizendo: Esta é palavra do SENHOR a Zorobabel, que diz: Não se fará por força, nem por violência, mas sim por meu espírito, diz o SENHOR dos exércitos. 
'''
"7" = '''
:sup:`7` Quem és tu, montanha grande? Diante de Zorobabel se tornarás em planície; ele trará a pedra angular com gritos de: Graça! graça seja! 
'''
"8" = '''
:sup:`8` E palavra do SENHOR veio a mim, dizendo: 
'''
"9" = '''
:sup:`9` As mãos de Zorobabel fundaram esta casa; também suas mãos a completarão, para que saibais que o SENHOR dos exércitos me enviou até vós. 
'''
"10" = '''
:sup:`10` Pois quem despreza o dia das pequenas coisas? Pois esses sete se alegrarão ao verem o prumo na mão de Zorobabel (esses são os olhos do SENHOR, que percorrem toda a terra). 
'''
"11" = '''
:sup:`11` E eu respondi, perguntando: O que são as duas oliveiras à direita e à esquerda do castiçal? 
'''
"12" = '''
:sup:`12` E também lhe perguntei: O que são aqueles dois ramos de oliveiras que estão de lado dos dois tubos de ouro que derramam azeite dourado? 
'''
"13" = '''
:sup:`13` E ele falou comigo, dizendo: Tu não sabes o que é isto? E eu disse: Não, meu senhor. 
'''
"14" = '''
:sup:`14` Então ele disse: Estes são os dois ungidos que estão diante do Senhor de toda a terra. 
'''
