[28]
"1" = '''
:sup:`1` E será que, se ouvires com empenho a voz do SENHOR teu Deus, para guardar, para praticar todos os seus mandamentos que eu te prescrevo hoje, também o SENHOR teu Deus te porá alto sobre todas as nações da terra; 
'''
"2" = '''
:sup:`2` E virão sobre ti todas estas bênçãos, e te alcançarão, quando ouvires a voz do SENHOR teu Deus. 
'''
"3" = '''
:sup:`3` Bendito serás tu na cidade, e bendito tu no campo. 
'''
"4" = '''
:sup:`4` Bendito o fruto de teu ventre, e o fruto de teu animal, a cria de tuas vacas, e os rebanhos de tuas ovelhas. 
'''
"5" = '''
:sup:`5` Bendito teu cesto e tua amassadeira. 
'''
"6" = '''
:sup:`6` Bendito serás em teu entrar, e bendito em teu sair. 
'''
"7" = '''
:sup:`7` Causará o SENHOR a teus inimigos que se levantarem contra ti, que sejam derrotados diante de ti: por um caminho sairão a ti, por sete caminhos fugirão diante de ti. 
'''
"8" = '''
:sup:`8` Enviará o SENHOR contigo a bênção em teus granários, e em tudo aquilo em que puseres tua mão; e te abençoará na terra que o SENHOR teu Deus te dá. 
'''
"9" = '''
:sup:`9` O SENHOR te confirmará por povo seu santo, como te jurou, quando guardares os mandamentos do SENHOR teu Deus, e andares em seus caminhos. 
'''
"10" = '''
:sup:`10` E verão todos os povos da terra que o nome do SENHOR é chamado sobre ti, e te temerão. 
'''
"11" = '''
:sup:`11` E te fará o SENHOR superabundar em bens, no fruto de teu ventre, e no fruto de teu animal, e no fruto de tua terra, na terra que o SENHOR jurou aos teus pais que te havia de dar. 
'''
"12" = '''
:sup:`12` O SENHOR te abrirá seu bom depósito, o céu, para dar chuva à tua terra em seu tempo, e para abençoar toda obra de tuas mãos. E emprestarás a muitas nações, e tu não tomarás emprestado. 
'''
"13" = '''
:sup:`13` E te porá o SENHOR por cabeça, e não por cauda: e estarás encima somente, e não estarás debaixo; quando obedeceres aos mandamentos do SENHOR teu Deus, que eu te ordeno hoje, para que os guardes e cumpras. 
'''
"14" = '''
:sup:`14` E não te desvies de todas as palavras que eu vos mando hoje, nem à direita nem à esquerda, para ir atrás de deuses alheios para servir-lhes. 
'''
"15" = '''
:sup:`15` E será, se não ouvires a voz do SENHOR teu Deus, para cuidar de praticar todos os seus mandamentos e seus estatutos, que eu te intimo hoje, que virão sobre ti todas estas maldições, e te alcançarão. 
'''
"16" = '''
:sup:`16` Maldito serás tu na cidade, e maldito no campo. 
'''
"17" = '''
:sup:`17` Maldito teu cesto, e tua amassadeira. 
'''
"18" = '''
:sup:`18` Maldito o fruto de teu ventre, e o fruto de tua terra, e a cria de tuas vacas, e os rebanhos de tuas ovelhas. 
'''
"19" = '''
:sup:`19` Maldito serás em teu entrar, e maldito em teu sair. 
'''
"20" = '''
:sup:`20` E o SENHOR enviará contra ti a maldição, confusão e oposição em tudo quanto puseres mão e fizeres, até que sejas destruído, e pereças logo por causa da maldade de tuas obras, pelas quais me houverdes deixado. 
'''
"21" = '''
:sup:`21` O SENHOR fará que se te pegue mortandade, até que te consuma da terra à qual entras para possuí-la. 
'''
"22" = '''
:sup:`22` O SENHOR te ferirá de tísica, e de febre, e de ardor, e de calor, e de espada, e de calamidade repentina, e com mofo; e te perseguirão até que pereças. 
'''
"23" = '''
:sup:`23` E teus céus que estão sobre tua cabeça, serão de bronze; e a terra que está debaixo de ti, de ferro. 
'''
"24" = '''
:sup:`24` Dará o SENHOR por chuva à tua terra pó e cinza: dos céus descerão sobre ti até que pereças. 
'''
"25" = '''
:sup:`25` O SENHOR te entregará ferido diante de teus inimigos: por um caminho sairás a eles, e por sete caminhos fugirás diante deles: e serás sacudido a todos os reinos da terra. 
'''
"26" = '''
:sup:`26` E será teu corpo morto por comida a toda ave do céu, e animal da terra, e não haverá quem as espante. 
'''
"27" = '''
:sup:`27` O SENHOR te ferirá da praga do Egito, e com tumores, e com sarna, e com coceira, de que não possas ser curado. 
'''
"28" = '''
:sup:`28` O SENHOR te ferirá com loucura, e com cegueira, e com confusão de coração. 
'''
"29" = '''
:sup:`29` E apalparás ao meio-dia, como apalpa o cego na escuridão, e não serás próspero em teus caminhos: e nunca serás a não ser somente oprimido e roubado todos os dias, e não haverá quem te salve. 
'''
"30" = '''
:sup:`30` Tu te casarás com mulher, e outro homem dormirá com ela; edificarás casa, e não habitarás nela; plantarás vinha, e não a vindimarás. 
'''
"31" = '''
:sup:`31` Teu boi será matado diante de teus olhos, e tu não comerás dele; teu asno será arrebatado de diante de ti, e não se te voltará; tuas ovelhas serão dadas a teus inimigos, e não terás quem te as resgate. 
'''
"32" = '''
:sup:`32` Teus filhos e tuas filhas serão entregues a outro povo, e teus olhos o verão, e desfalecerão por eles todo o dia: e não haverá força em tua mão. 
'''
"33" = '''
:sup:`33` O fruto de tua terra e todo teu trabalho comerá povo que não conheceste; e nunca serás a não ser somente oprimido e quebrantado todos os dias. 
'''
"34" = '''
:sup:`34` E enlouquecerás por causa do que verás com teus olhos. 
'''
"35" = '''
:sup:`35` O SENHOR te ferirá com maligna úlcera nos joelhos e nas pernas, sem que possas ser curado: ainda desde a planta de teu pé até o topo de tua cabeça. 
'''
"36" = '''
:sup:`36` O SENHOR levará a ti, e a teu rei que houveres posto sobre ti, a nação que não conheceste tu nem teus pais; e ali servirás a deuses alheios, à madeira e à pedra. 
'''
"37" = '''
:sup:`37` E serás por confusão, por exemplo e por fábula, a todos os povos aos quais te levará o SENHOR. 
'''
"38" = '''
:sup:`38` Tirarás muito semente ao campo, e colherás pouco; porque os gafanhotos o consumirão. 
'''
"39" = '''
:sup:`39` Plantarás vinhas e lavrarás, mas não beberás vinho, nem colherás uvas; porque o bicho as comerá. 
'''
"40" = '''
:sup:`40` Terás olivas em todo teu termo, mas não te ungirás com o azeite; porque tua azeitona cairá. 
'''
"41" = '''
:sup:`41` Filhos e filhas gerarás, e não serão para ti; porque irão em cativeiro. 
'''
"42" = '''
:sup:`42` Todo o teu arvoredo e o fruto de tua terra os gafanhotos consumirão. 
'''
"43" = '''
:sup:`43` O estrangeiro que estará em meio de ti subirá sobre ti muito alto, e tu serás posto muito abaixo. 
'''
"44" = '''
:sup:`44` Ele emprestará a ti, e tu não emprestarás a ele: ele será por cabeça, e tu serás por cauda. 
'''
"45" = '''
:sup:`45` E virão sobre ti todas estas maldições, e te perseguirão, e te alcançarão até que pereças; porquanto não houverdes atendido à voz do SENHOR teu Deus, para guardar seus mandamentos e seus estatutos, que ele te mandou: 
'''
"46" = '''
:sup:`46` E serão em ti por sinal e por maravilha, e em tua descendência para sempre. 
'''
"47" = '''
:sup:`47` Porquanto não serviste ao SENHOR teu Deus com alegria e com alegria de coração, pela abundância de todas as coisas; 
'''
"48" = '''
:sup:`48` Servirás, portanto, a teus inimigos que enviar o SENHOR contra ti, com fome e com sede e com nudez, e com falta de todas as coisas; e ele porá jugo de ferro sobre teu pescoço, até destruir-te. 
'''
"49" = '''
:sup:`49` O SENHOR trará sobre ti nação de longe, do extremo da terra, que voe como água, nação cuja língua não entendas; 
'''
"50" = '''
:sup:`50` Nação feroz de rosto, que não terá respeito ao ancião, nem perdoará à criança: 
'''
"51" = '''
:sup:`51` E comerá o fruto de teu animal e o fruto de tua terra, até que pereças: e não te deixará grão, nem mosto, nem azeite, nem a cria de tuas vacas, nem os rebanhos de tuas ovelhas, até destruir-te. 
'''
"52" = '''
:sup:`52` E te porá cerco em todas as tuas cidades, até que caiam teus muros altos e fortificados em que tu confias, em toda tua terra: te cercará, pois, em todas tuas cidades e em toda tua terra, que o SENHOR teu Deus te houver dado. 
'''
"53" = '''
:sup:`53` E comerás o fruto de teu ventre, a carne de teus filhos e de tuas filhas que o SENHOR teu Deus te deu, no cerco e nos apuros com que te angustiará teu inimigo. 
'''
"54" = '''
:sup:`54` O homem tenro em ti, e o muito delicado, seu olho será maligno para com seu irmão, e para com a mulher de seu seio, e para com o resto de seus filhos que lhe restarem; 
'''
"55" = '''
:sup:`55` Para não dar a algum deles da carne de seus filhos, que ele comerá, porque nada lhe haverá restado, no cerco e nos apuros com que teu inimigo te oprimirá em todas tuas cidades. 
'''
"56" = '''
:sup:`56` A tenra e a delicada entre vós, que nunca a planta de seu pé provou a sentar sobre a terra, de ternura e delicadeza, seu olho será maligno para com o marido de seu seio, e para com seu filho, e para com sua filha, 
'''
"57" = '''
:sup:`57` E para com sua criança que sai dentre seus pés, e para com seus filhos que der à luz; pois os comerá ocultamente, a falta de tudo, no cerco e em apuros com que teu inimigo te oprimirá em tuas cidades. 
'''
"58" = '''
:sup:`58` Se não cuidares de praticar todas as palavras desta lei que estão escritas neste livro, temendo este nome glorioso e terrível, O SENHOR TEU DEUS, 
'''
"59" = '''
:sup:`59` O SENHOR aumentará maravilhosamente tuas pragas e as pragas de tua descendência, pragas grandes e duradouras, e enfermidades malignas e duradouras; 
'''
"60" = '''
:sup:`60` E fará voltar sobre ti todos os males do Egito, diante dos quais temeste, e se te pegarão. 
'''
"61" = '''
:sup:`61` Assim como toda enfermidade e toda praga que não está escrita no livro desta lei, o SENHOR a enviará sobre ti, até que tu sejas destruído. 
'''
"62" = '''
:sup:`62` E restareis em pouca gente, em lugar de haver sido como as estrelas do céu em multidão; porquanto não obedeceste à voz do SENHOR teu Deus. 
'''
"63" = '''
:sup:`63` E será que como o SENHOR se alegrou sobre vós para fazer-vos bem, e para multiplicar-vos, assim se alegrará o SENHOR sobre vós para vos arruinar, e para destruir-vos; e sereis tirados de sobre a terra, à qual entrais para possuí-la. 
'''
"64" = '''
:sup:`64` E o SENHOR te espalhará por todos os povos, desde um extremo da terra até o outro extremo dela; e ali servirás a deuses alheios que não conheceste tu nem teus pais, à madeira e à pedra. 
'''
"65" = '''
:sup:`65` E nem ainda entre as mesmas nações descansarás, nem a planta de teu pé terá repouso; que ali te dará o SENHOR coração temeroso, e caimento de olhos, e tristeza de alma: 
'''
"66" = '''
:sup:`66` E terás tua vida como suspensa diante de ti, e estarás temeroso de noite e de dia, e não confiarás de tua vida. 
'''
"67" = '''
:sup:`67` Pela manhã dirás: Quem dera fosse a tarde! E à tarde dirás: Quem dera fosse a manhã! pelo medo de teu coração com que estarás amedrontado, e pelo que verão teus olhos. 
'''
"68" = '''
:sup:`68` E o SENHOR te fará voltar ao Egito em navios pelo caminho do qual te disse: Nunca mais voltareis: e ali sereis vendidos a vossos inimigos por escravos e por escravas, e não haverá quem vos compre. 
'''
