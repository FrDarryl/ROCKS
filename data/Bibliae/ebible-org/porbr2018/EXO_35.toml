[35]
"1" = '''
:sup:`1` E Moisés fez juntar toda a congregação dos filhos de Israel, e disse-lhes: Estas são as coisas que o SENHOR mandou que façais. 
'''
"2" = '''
:sup:`2` Seis dias se fará obra, mas o dia sétimo vos será santo, sábado de repouso ao SENHOR: qualquer um que nele fizer obra morrerá. 
'''
"3" = '''
:sup:`3` Não acendereis fogo em todas as vossas moradas no dia do sábado. 
'''
"4" = '''
:sup:`4` E falou Moisés a toda a congregação dos filhos de Israel, dizendo: Isto é o que o SENHOR mandou, dizendo: 
'''
"5" = '''
:sup:`5` Tomai dentre vós oferta para o SENHOR: todo generoso de coração a trará ao SENHOR: ouro, prata, bronze; 
'''
"6" = '''
:sup:`6` E azul, e púrpura, e carmesim, e linho fino, e pelo de cabras; 
'''
"7" = '''
:sup:`7` E couros vermelhos de carneiros, e couros finos, e madeira de acácia; 
'''
"8" = '''
:sup:`8` E azeite para a luminária, e especiarias aromáticas para o azeite da unção, e para o incenso aromático; 
'''
"9" = '''
:sup:`9` E pedras de ônix, e demais pedrarias, para o éfode, e para o peitoral. 
'''
"10" = '''
:sup:`10` E todo sábio de coração dentre vós, virá e fará todas as coisas que o SENHOR mandou: 
'''
"11" = '''
:sup:`11` O tabernáculo, sua tenda, e sua coberta, e seus anéis, e suas tábuas, suas barras, suas colunas, e suas bases; 
'''
"12" = '''
:sup:`12` A arca, e suas varas, o propiciatório, e o véu da tenda; 
'''
"13" = '''
:sup:`13` A mesa, e suas varas, e todos os seus utensílios, e o pão da proposição. 
'''
"14" = '''
:sup:`14` O candelabro da luminária, e seus utensílios, e suas lâmpadas, e o azeite para a luminária; 
'''
"15" = '''
:sup:`15` E o altar do incenso, e suas varas, e o azeite da unção, e o incenso aromático, e a cortina da porta, para a entrada do tabernáculo; 
'''
"16" = '''
:sup:`16` O altar do holocausto, e sua grelha de bronze, e suas varas, e todos os seus utensílios, e a pia com sua base; 
'''
"17" = '''
:sup:`17` As cortinas do átrio, suas colunas, e suas bases, e a cortina da porta do átrio; 
'''
"18" = '''
:sup:`18` As estacas do tabernáculo, e as estacas do átrio, e suas cordas; 
'''
"19" = '''
:sup:`19` As vestimentas dos serviço para ministrar no santuário, as sagradas vestimentas de Arão o sacerdote, e as vestimentas de seus filhos para servir no sacerdócio. 
'''
"20" = '''
:sup:`20` E saiu toda a congregação dos filhos de Israel de diante de Moisés. 
'''
"21" = '''
:sup:`21` E veio todo homem a quem seu coração estimulou, e todo aquele a quem seu espírito lhe deu vontade, e trouxeram oferta ao SENHOR para a obra do tabernáculo do testemunho, e para toda sua confecção, e para as sagradas vestimentas. 
'''
"22" = '''
:sup:`22` E vieram tanto homens como mulheres, todo voluntário de coração, e trouxeram correntes e pendentes, anéis e braceletes, e toda joia de ouro; e qualquer um oferecia oferta de ouro ao SENHOR. 
'''
"23" = '''
:sup:`23` Todo homem que se achava com material azul, ou púrpura, ou carmesim, ou linho fino, ou pelo de cabras, ou odres vermelhos de carneiros, ou couros finos, o trazia. 
'''
"24" = '''
:sup:`24` Qualquer um que oferecia oferta de prata ou de bronze, trazia ao SENHOR a oferta: e todo o que se achava com madeira de acácia, trazia-a para toda a obra do serviço. 
'''
"25" = '''
:sup:`25` Além disso todas as mulheres sábias de coração fiavam de suas mãos, e traziam o que haviam fiado: azul, ou púrpura, ou carmesim, ou linho fino. 
'''
"26" = '''
:sup:`26` E todas as mulheres cujo coração as levantou em sabedoria, fiaram pelos de cabras. 
'''
"27" = '''
:sup:`27` E os príncipes trouxeram pedras de ônix, e as pedras dos engastes para o éfode e o peitoral; 
'''
"28" = '''
:sup:`28` E a especiaria aromática e azeite, para a luminária, e para o azeite da unção, e para o incenso aromático. 
'''
"29" = '''
:sup:`29` Dos filhos de Israel, tanto homens como mulheres, todos os que tiveram coração voluntário para trazer para toda a obra, que o SENHOR havia mandado por meio de Moisés que fizessem, trouxeram oferta voluntária ao SENHOR. 
'''
"30" = '''
:sup:`30` E disse Moisés aos filhos de Israel: Olhai, o SENHOR nomeou a Bezalel filho de Uri, filho de Hur, da tribo de Judá; 
'''
"31" = '''
:sup:`31` E o encheu de espírito de Deus, em sabedoria, em inteligência, e em conhecimento, e em todo artifício, 
'''
"32" = '''
:sup:`32` Para projetar inventos, para trabalhar em ouro, e em prata, e em bronze, 
'''
"33" = '''
:sup:`33` E em obra de pedrarias para engastar, e em obra de madeira, para trabalhar em toda invenção engenhosa. 
'''
"34" = '''
:sup:`34` E pôs em seu coração o que podia ensinar, tanto ele como Aoliabe filho de Aisamaque, da tribo de Dã: 
'''
"35" = '''
:sup:`35` E os encheu de sabedoria de coração, para que façam toda obra de artifício, e de invenção, e de recamado em azul, e em púrpura, e em carmesim, e em linho fino, e em tear; para que façam todo trabalho, e inventem todo desenho. 
'''
