[16]
"1" = '''
:sup:`1` Porém Jó respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Ouvi muitas coisas como estas; todos vós sois consoladores miseráveis. 
'''
"3" = '''
:sup:`3` Por acaso terão fim as palavras de vento? Ou o que é que te provoca a responderes? 
'''
"4" = '''
:sup:`4` Também eu poderia falar como vós, se vossa alma estivesse no lugar da minha alma; eu poderia amontoar palavras contra vós, e contra vós sacudir minha cabeça. 
'''
"5" = '''
:sup:`5` Porém eu vos confortaria com minha boca, e a consolação de meus lábios serviria para aliviar. 
'''
"6" = '''
:sup:`6` Ainda que eu fale, minha dor não cessa; e se eu me calar, em que me alivio? 
'''
"7" = '''
:sup:`7` Na verdade agora ele me tornou exausto; tu assolaste toda a minha companhia. 
'''
"8" = '''
:sup:`8` Testemunha disto é que já me enrugaste; e minha magreza já se levanta contra mim para em meu rosto dar testemunho contra mim . 
'''
"9" = '''
:sup:`9` Sua ira me despedaça, e ele me odeia; range seus dentes contra mim; meu adversário aguça seus olhos contra mim. 
'''
"10" = '''
:sup:`10` Abrem sua boca contra mim; com desprezo esbofeteiam meu rosto, e todos se ajuntam contra mim. 
'''
"11" = '''
:sup:`11` Deus me entregou ao perverso, e me fez cair nas mãos dos malignos. 
'''
"12" = '''
:sup:`12` Tranquilo eu estava, porém ele me quebrantou; e pegou-me pelo pescoço, e me despedaçou; e fez de mim seu alvo de pontaria. 
'''
"13" = '''
:sup:`13` Seus flecheiros me cercaram-me, partiu meus rins, e não me poupou; meu fel derramou em terra. 
'''
"14" = '''
:sup:`14` Quebrantou-me de quebrantamento sobre quebrantamento; correu contra mim como um guerreiro. 
'''
"15" = '''
:sup:`15` Costurei saco sobre minha pele, e revolvi minha cabeça no pó. 
'''
"16" = '''
:sup:`16` Meu rosto está vermelho de choro, e minhas pálpebras estão escurecidas ao extremo; 
'''
"17" = '''
:sup:`17` Apesar de não haver injustiça em minhas mãos, e de minha oração ser pura. 
'''
"18" = '''
:sup:`18` Ó terra! Não cubras o meu sangue, e não haja lugar para meu clamor! 
'''
"19" = '''
:sup:`19` Eis que mesmo agora minha testemunha está nos céus, e meu defensor nas alturas. 
'''
"20" = '''
:sup:`20` Meus amigos zombam de mim, mas meus olhos estão derramando para Deus. 
'''
"21" = '''
:sup:`21` Ah, se fosse possível defender a causa com Deus em favor do homem, como o filho do homem em favor de seu amigo! 
'''
"22" = '''
:sup:`22` Pois poucos anos restam, e seguirei o caminho por onde não voltarei. 
'''
