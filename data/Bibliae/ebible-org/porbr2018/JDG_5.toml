[5]
"1" = '''
:sup:`1` E aquele dia cantou Débora, com Baraque, filho de Abinoão, dizendo: 
'''
"2" = '''
:sup:`2` Porque vingou as injúrias de Israel, Porque o povo se ofereceu de sua vontade, Louvai ao SENHOR. 
'''
"3" = '''
:sup:`3` Ouvi, reis; estai atentos, ó príncipes: Eu cantarei ao SENHOR, Cantarei salmos ao SENHOR Deus de Israel. 
'''
"4" = '''
:sup:`4` Quando saíste de Seir, ó SENHOR, Quando te apartaste do campo de Edom, A terra tremeu, e os céus destilaram, E as nuvens gotejaram águas. 
'''
"5" = '''
:sup:`5` Os montes se derreteram diante do SENHOR, Até o Sinai, diante do SENHOR Deus de Israel. 
'''
"6" = '''
:sup:`6` Em os dias de Sangar filho de Anate, Em os dias de Jael, cessaram os caminhos, E os que andavam pelas sendas apartavam-se por veredas torcidas. 
'''
"7" = '''
:sup:`7` As aldeias haviam cessado em Israel, haviam decaído; Até que eu Débora me levantei, Me levantei mãe em Israel. 
'''
"8" = '''
:sup:`8` Em escolhendo novos deuses, A guerra estava às portas: Se via escudo ou lança Entre quarenta mil em Israel? 
'''
"9" = '''
:sup:`9` Meu coração está pelos líderes de Israel, Os que com boa vontade se ofereceram entre o povo: Louvai ao SENHOR. 
'''
"10" = '''
:sup:`10` Vós os que cavalgais em asnas brancas, Os que presidis em juízo, E vós os que viajais, falai. 
'''
"11" = '''
:sup:`11` Longe do ruído dos arqueiros, nos bebedouros, Ali repetirão as justiças do SENHOR, As justiças de suas vilas em Israel; Então o povo do SENHOR desceu às portas. 
'''
"12" = '''
:sup:`12` Desperta, desperta, Débora; Desperta, desperta, profere um cântico. Levanta-te, Baraque, e leva teus cativos, filho de Abinoão. 
'''
"13" = '''
:sup:`13` Então fez que o que restou do povo, senhoreie aos poderosos: o SENHOR me fez senhorear sobre os fortes. 
'''
"14" = '''
:sup:`14` De Efraim saiu sua raiz contra Amaleque, Depois ti, Benjamim, contra teus povos; De Maquir desceram príncipes, E de Zebulom os que costumavam manejar vara de oficial. 
'''
"15" = '''
:sup:`15` Príncipes também de Issacar foram com Débora; E como Issacar, também Baraque Se pôs a pé no vale. Das divisões de Rúben houve grandes impressões do coração. 
'''
"16" = '''
:sup:`16` Por que te restaste entre os currais, Para ouvir os balidos dos rebanhos? Das divisões de Rúben Grandes foram os questionamentos do coração. 
'''
"17" = '''
:sup:`17` Gileade se restou da outra parte do Jordão: E Dã por que se esteve junto aos navios? Manteve-se Aser à beira do mar, E ficou em seus portos. 
'''
"18" = '''
:sup:`18` O povo de Zebulom expôs sua vida à morte, E Naftali nas alturas do campo. 
'''
"19" = '''
:sup:`19` Vieram reis e lutaram: Então lutaram os reis de Canaã Em Taanaque, junto às águas de Megido, Mas não levaram despojo algum de dinheiro. 
'''
"20" = '''
:sup:`20` Dos céus lutaram: As estrelas desde suas órbitas lutaram contra Sísera. 
'''
"21" = '''
:sup:`21` Varreu-os o ribeiro de Quisom, O antigo ribeiro, o ribeiro de Quisom. Pisaste, ó alma minha, com força. 
'''
"22" = '''
:sup:`22` Espancaram-se então os cascos dos cavalos pelas arremetidas, pelos galopes de seus fortes cavalos. 
'''
"23" = '''
:sup:`23` Amaldiçoai a Meroz, disse o anjo do SENHOR: Amaldiçoai severamente a seus moradores, Porque não vieram em socorro ao SENHOR, Em socorro ao SENHOR contra os fortes. 
'''
"24" = '''
:sup:`24` Bendita seja entre as mulheres Jael, Mulher de Héber queneu; Sobre as mulheres bendita seja na tenda. 
'''
"25" = '''
:sup:`25` Ele pediu água, e deu-lhe ela leite; Em taça de nobres lhe apresentou manteiga. 
'''
"26" = '''
:sup:`26` Sua mão estendeu à estaca, E sua direita a marreta de trabalhadores; E golpeou a Sísera, feriu sua cabeça, esmagou e atravessou suas têmporas. 
'''
"27" = '''
:sup:`27` Caiu encurvado entre seus pés, ficou estendido: Entre seus pés caiu encurvado; Onde se encurvou, ali caiu morto. 
'''
"28" = '''
:sup:`28` A mãe de Sísera olha à janela, E por entre as grades a vozes disse: Por que se detém seu carro, que não vem? Por que as rodas de seus carros se tardam? 
'''
"29" = '''
:sup:`29` As mais avisadas de suas damas lhe respondiam; E ainda ela se respondia a si mesma. 
'''
"30" = '''
:sup:`30` Não acharam despojos, e os estão repartindo? A cada um uma moça, ou duas: Os despojos de cores para Sísera, Os despojos bordados de cores: A roupa de cor bordada de ambos os lados, para os pescoços dos que tomaram os despojos. 
'''
"31" = '''
:sup:`31` Assim pereçam todos os teus inimigos, ó SENHOR: Mas os que lhe amam, sejam como o sol quando nasce em sua força. E a terra repousou quarenta anos. 
'''
