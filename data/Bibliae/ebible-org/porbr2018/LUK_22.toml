[22]
"1" = '''
:sup:`1` Estava perto a festa dos pães sem fermento, chamada de páscoa. 
'''
"2" = '''
:sup:`2` E os chefes dos sacerdotes, e os escribas procuravam um meio de o matar, pois eles temiam ao povo. 
'''
"3" = '''
:sup:`3` E Satanás entrou no Judas que era chamado Iscariotes, que era um dos doze. 
'''
"4" = '''
:sup:`4` E foi, e falou com os chefes dos sacerdotes e os oficiais, sobre como o entregaria para eles. 
'''
"5" = '''
:sup:`5` E estes se alegraram, e concordaram em lhe dar dinheiro. 
'''
"6" = '''
:sup:`6` E lhes prometeu, e buscava oportunidade para o entregar quando não houvesse uma multidão. 
'''
"7" = '''
:sup:`7` E veio o dia dos pães sem fermento, em que se devia fazer o sacrifício da páscoa. 
'''
"8" = '''
:sup:`8` E Jesus mandou a Pedro, e a João, dizendo: Ide, preparai-nos a páscoa, para que a comamos. 
'''
"9" = '''
:sup:`9` E eles lhe disseram: Onde queres que a preparemos? 
'''
"10" = '''
:sup:`10` E ele lhes disse: Eis que, quando entrardes na cidade, um homem com um vaso de água vos encontrará; segui-o até a casa onde ele entrar. 
'''
"11" = '''
:sup:`11` E direis ao dono da casa: O Mestre te diz: Onde está o salão onde comerei a páscoa com meus discípulos? 
'''
"12" = '''
:sup:`12` Então ele vos mostrará um grande salão já arrumado; preparai-a ali. 
'''
"13" = '''
:sup:`13` E indo eles, acharam como lhes tinha dito; e prepararam a páscoa. 
'''
"14" = '''
:sup:`14` E vinda a hora, sentou-se à mesa ,e com ele os doze apóstolos. 
'''
"15" = '''
:sup:`15` E disse-lhes: Muito desejei comer convosco esta páscoa, antes que eu sofra. 
'''
"16" = '''
:sup:`16` Porque eu vos digo, que dela não mais comerei, até que isto se cumpra no Reino de Deus. 
'''
"17" = '''
:sup:`17` E tomando o copo, e tendo agradecido a Deus ,disse: Tomai-o, e reparti -o entre vós. 
'''
"18" = '''
:sup:`18` Porque vos digo, que do fruto da videira eu não beberei, até que o Reino de Deus venha. 
'''
"19" = '''
:sup:`19` E tomando o pão, e tendo agradecido a Deus ,partiu-o, e o deu a eles, dizendo: Isto é o meu corpo, que é dado por vós; fazei isto em memória de mim. 
'''
"20" = '''
:sup:`20` De modo semelhante também com o copo, depois da ceia, disse: Este copo é o Novo Testamento em meu sangue, que é derramado por vós. 
'''
"21" = '''
:sup:`21` Porém eis que a mão do que me trai está comigo à mesa. 
'''
"22" = '''
:sup:`22` E realmente o Filho do homem vai conforme o que está determinado; mas ai daquele homem por quem é traído! 
'''
"23" = '''
:sup:`23` E começaram a perguntar entre si, qual deles seria o que faria isto. 
'''
"24" = '''
:sup:`24` E houve também uma briga entre eles, sobre qual deles era considerado o maior. 
'''
"25" = '''
:sup:`25` E Jesus lhes disse: Os reis dos gentios os dominam, e os que exercem autoridade sobre eles são chamados de benfeitores; 
'''
"26" = '''
:sup:`26` Mas não seja assim entre vós; antes o maior de vós seja como o menor; e o que lidera, como o que serve. 
'''
"27" = '''
:sup:`27` Porque qual é maior? O que se senta à mesa ,ou o que serve? Por acaso não é o que se senta à mesa ? Porém eu estou entre vós como aquele que serve. 
'''
"28" = '''
:sup:`28` E vós sois os que tendes permanecido comigo em minhas tentações. 
'''
"29" = '''
:sup:`29` E eu vos determino um Reino, assim como meu pai o determinou a mim. 
'''
"30" = '''
:sup:`30` Para que em meu Reino, comais e bebais à minha mesa; e vos senteis sobre tronos, julgando as doze tribos de Israel. 
'''
"31" = '''
:sup:`31` Disse também o Senhor: Simão, Simão; eis que Satanás vos pediu, para vos peneirar como trigo; 
'''
"32" = '''
:sup:`32` Mas eu roguei por ti, que tua fé não se acabe; e quando tu te converteres, fortaleça teus irmãos. 
'''
"33" = '''
:sup:`33` E ele lhe disse: Senhor, estou preparado para ir contigo até à prisão, e à morte. 
'''
"34" = '''
:sup:`34` Mas ele disse: Pedro, eu te digo que hoje o galo não cantará, antes que me negues três vezes que me conheces. 
'''
"35" = '''
:sup:`35` E disse a eles: Quando vos mandei sem bolsa, e sem sacola, e sem sandálias, por acaso algo vos faltou?E disseram: Nada. 
'''
"36" = '''
:sup:`36` Então, ele lhes disse: Mas agora, quem tem bolsa, tome-a, como também a sacola; e o que não tem espada, venda sua roupa, e compre uma. 
'''
"37" = '''
:sup:`37` Porque eu vos digo, que ainda é necessário que se cumpra em mim aquilo que está escrito: E ele foi contado com os malfeitores. Porque aquilo que é sobre mim tem que se cumprir. 
'''
"38" = '''
:sup:`38` E eles disseram: Senhor, eis aqui duas espadas.E ele lhes disse: É o suficiente. 
'''
"39" = '''
:sup:`39` E saindo, foi, como de costume, para o monte das Oliveiras; e os seus discípulos também o seguiram. 
'''
"40" = '''
:sup:`40` E quando chegou a aquele lugar, disse-lhes: Orai para que não entreis em tentação. 
'''
"41" = '''
:sup:`41` E se afastou deles, à distância de um tiro de pedra. E pondo-se de joelhos, orava, 
'''
"42" = '''
:sup:`42` Dizendo: Pai, se tu quiseres, passa este copo de mim; porém não se faça minha vontade, mas a tua. 
'''
"43" = '''
:sup:`43` E apareceu-lhe um anjo do céu, que o fortalecia. 
'''
"44" = '''
:sup:`44` E estando em angústia, orava mais intensamente. E seu suor se fez como gotas de sangue, que desciam até o chão. 
'''
"45" = '''
:sup:`45` E ele, levantando-se da oração, veio a seus discípulos, e os achou dormindo por causa da tristeza. 
'''
"46" = '''
:sup:`46` E disse-lhes: Por que estais dormindo? Levantai-vos, e orai, para que não entreis em tentação. 
'''
"47" = '''
:sup:`47` E enquanto ele ainda estava falando, eis que uma multidão chegou ; e um dos doze, o que se chamava Judas, ia adiante deles, e se aproximou de Jesus, para o beijar. 
'''
"48" = '''
:sup:`48` E Jesus lhe disse: Judas, com um beijo trais ao Filho do homem? 
'''
"49" = '''
:sup:`49` E os que estavam com ele, vendo o que iria acontecer, disseram-lhe: Senhor, feriremos com a espada? 
'''
"50" = '''
:sup:`50` E um deles feriu a um servo do chefe dos sacerdotes, e cortou-lhe a orelha direita. 
'''
"51" = '''
:sup:`51` E respondendo Jesus, disse: Para com isto! E tocando-lhe a orelha, o curou. 
'''
"52" = '''
:sup:`52` E disse Jesus aos chefes dos sacerdotes, e aos oficiais do Templo, e aos anciãos, que tinham vindo contra ele: Como se eu fosse ladrão, saístes com espadas e bastões? 
'''
"53" = '''
:sup:`53` Estando eu convosco todo dia no Templo, contra mim não me prendestes; mas esta é a vossa hora, e sob a autoridade das trevas. 
'''
"54" = '''
:sup:`54` E prendendo-o, o trouxeram e o puseram na casa do sumo sacerdote. E Pedro o seguia de longe. 
'''
"55" = '''
:sup:`55` E acenderam fogo no meio do pátio, e sentaram-se juntos, e Pedro se sentou entre eles. 
'''
"56" = '''
:sup:`56` E uma serva, vendo-o sentado junto ao fogo, fixando o olhos nele, disse: Este também estava com ele. 
'''
"57" = '''
:sup:`57` Porém ele o negou, dizendo: Mulher, eu não o conheço. 
'''
"58" = '''
:sup:`58` E pouco depois, outro o viu, e disse: Também tu és um deles. 
'''
"59" = '''
:sup:`59` E quando já tinha passado quase uma hora, outro afirmava, dizendo: Verdadeiramente também este estava com ele, porque também é galileu. 
'''
"60" = '''
:sup:`60` E Pedro disse: Homem, não sei o que dizes.E logo, estando ele ainda falando, cantou o galo. 
'''
"61" = '''
:sup:`61` E o Senhor, virando-se, olhou para Pedro; e Pedro se lembrou da palavra do Senhor, como lhe tinha dito: Antes que o galo cante, tu me negarás três vezes. 
'''
"62" = '''
:sup:`62` E Pedro, saindo, chorou amargamente. 
'''
"63" = '''
:sup:`63` E os homens que tinham prendido a Jesus zombavam dele, ferindo-o; 
'''
"64" = '''
:sup:`64` E cobrindo-o, feriam-no no rosto; e perguntavam-lhe, dizendo: Profetiza, quem é o que te feriu? 
'''
"65" = '''
:sup:`65` E diziam muitas outras coisas contra ele, insultando-o. 
'''
"66" = '''
:sup:`66` E quando já era de dia, juntaram-se os anciãos do povo, e os chefes dos sacerdotes, e os escribas, e o trouxeram ao supremo conselho, 
'''
"67" = '''
:sup:`67` dizendo, Tu és o Cristo? Dize-nos. E ele lhes disse: Se eu vos disser, não o crereis. 
'''
"68" = '''
:sup:`68` E também se eu perguntar, não me respondereis, nem me soltareis. 
'''
"69" = '''
:sup:`69` A partir de agora o Filho do homem se sentará à direita do poder de Deus. 
'''
"70" = '''
:sup:`70` E todos disseram: Então tu és o Filho de Deus?E ele lhes disse: Vós dizeis que eu sou. 
'''
"71" = '''
:sup:`71` E eles disseram: Para que precisamos de mais testemunho? Pois nós mesmos o ouvimos de sua boca. 
'''
