[18]
"1" = '''
:sup:`1` Passados muitos dias, veio a palavra do SENHOR a Elias no terceiro ano, dizendo: Vai, mostra-te a Acabe, e eu darei chuva sobre a face da terra. 
'''
"2" = '''
:sup:`2` Foi, pois, Elias a mostrar-se a Acabe. Havia naquele tempo grande fome em Samaria. 
'''
"3" = '''
:sup:`3` E Acabe chamou a Obadias seu mordomo, o qual Obadias era em grande maneira temeroso do SENHOR; 
'''
"4" = '''
:sup:`4` Porque quando Jezabel destruía aos profetas do SENHOR, Obadias tomou cem profetas, os quais escondeu de cinquenta em cinquenta por covas, e sustentou-os a pão e água. 
'''
"5" = '''
:sup:`5` E disse Acabe a Obadias: Vai pela terra a todas as fontes de águas, e a todos os ribeiros; que acaso acharemos grama com que conservemos a vida aos cavalos e às mulas, para que não nos fiquemos sem animais. 
'''
"6" = '''
:sup:`6` E repartiram entre si a terra para percorrerem-na; Acabe foi por si só por um caminho, e Obadias foi separadamente por outro. 
'''
"7" = '''
:sup:`7` E indo Obadias pelo caminho, encontrou-se com Elias; e como lhe conheceu, prostrou-se sobre seu rosto, e disse: Não és tu meu senhor Elias? 
'''
"8" = '''
:sup:`8` E ele respondeu: Eu sou; vai, dize a teu amo: Eis que Elias. 
'''
"9" = '''
:sup:`9` Porém ele disse: Em que ei pecado, para que tu entregues teu servo em mão de Acabe para que me mate? 
'''
"10" = '''
:sup:`10` Vive o SENHOR teu Deus, que não houve nação nem reino de onde meu senhor não haja enviado a buscar-te; e respondendo eles: Não está aqui, ele conjurou a reinos e nações se não te acharam. 
'''
"11" = '''
:sup:`11` E agora tu dizes: Vai, dize a teu amo: Aqui está Elias? 
'''
"12" = '''
:sup:`12` E acontecerá que, logo que eu me haja partido de ti, o espírito do SENHOR te levará de onde eu não saiba; e vindo eu, e dando as novas a Acabe, e se ele não te achar, me matará; e teu servo teme ao SENHOR desde sua juventude. 
'''
"13" = '''
:sup:`13` Não foi dito a meu senhor o que fiz, quando Jezabel matava aos profetas do SENHOR: que escondi cem homens dos profetas do SENHOR de cinquenta em cinquenta em covas, e os mantive a pão e água? 
'''
"14" = '''
:sup:`14` E agora dizes tu: Vai, dize a teu amo: Aqui está Elias: para que ele me mate? 
'''
"15" = '''
:sup:`15` E disse-lhe Elias: Vive o SENHOR dos exércitos, diante do qual estou, que hoje me mostrarei a ele. 
'''
"16" = '''
:sup:`16` Então Obadias foi a encontrar-se com Acabe, e deu-lhe o aviso; e Acabe veio a encontrar-se com Elias. 
'''
"17" = '''
:sup:`17` E quando Acabe viu a Elias, disse-lhe Acabe: És tu o que perturbas a Israel? 
'''
"18" = '''
:sup:`18` E ele respondeu: Eu não perturbei a Israel, mas sim tu e a casa de teu pai, deixando os mandamentos do SENHOR, e seguindo aos baalins. 
'''
"19" = '''
:sup:`19` Envia, pois, agora e juntai-me a todo Israel no monte de Carmelo, e os quatrocentos e cinquenta profetas de Baal, e os quatrocentos profetas dos bosques, que comem da mesa de Jezabel. 
'''
"20" = '''
:sup:`20` Então Acabe enviou a todos os filhos de Israel, e juntou os profetas no monte de Carmelo. 
'''
"21" = '''
:sup:`21` E aproximando-se Elias a todo o povo, disse: Até quando hesitareis vós entre dois pensamentos? Se o SENHOR é Deus, segui-lhe; e se Baal, ide depois dele. E o povo não respondeu palavra. 
'''
"22" = '''
:sup:`22` E Elias converteu a dizer ao povo: Só eu restei profeta do SENHOR; mas dos profetas de Baal há quatrocentos e cinquenta homens. 
'''
"23" = '''
:sup:`23` Deem-se a nós, pois, dois bois, e escolham-se eles o um, e cortem-no em pedaços, e ponham-no sobre lenha, mas não ponham fogo debaixo; e eu prepararei o outro boi, e o porei sobre lenha, e nenhum fogo porei debaixo. 
'''
"24" = '''
:sup:`24` Invocai logo vós no nome de vossos deuses, e eu invocarei no nome do SENHOR: e o Deus que responder por fogo, esse seja Deus. E todo o povo respondeu, dizendo: Bem dito. 
'''
"25" = '''
:sup:`25` Então Elias disse aos profetas de Baal: Escolhei-vos o um boi, e fazei primeiro, pois que vós sois os mais: e invocai no nome de vossos deuses, mas não ponhais fogo debaixo. 
'''
"26" = '''
:sup:`26` E eles tomaram o boi que lhes foi dado, e prepararam-no, e invocaram no nome de Baal desde a manhã até o meio dia, dizendo: Baal, responde-nos! Mas não havia voz, nem quem respondesse; entretanto, eles andavam saltando próximo do altar que haviam feito. 
'''
"27" = '''
:sup:`27` E aconteceu ao meio dia, que Elias se ridicularizava deles, dizendo: Gritai em alta voz, que deus é: talvez esteja conversando, ou tem alguma ocupação, ou está caminhando; acaso dorme, e despertará. 
'''
"28" = '''
:sup:`28` E eles clamavam a grandes vozes, e cortavam-se com espadas e com lancetas conforme a seu costume, até jorrar o sangue sobre eles. 
'''
"29" = '''
:sup:`29` E quando passou o meio dia, e eles profetizaram até o tempo do sacrifício da oferta, e não havia voz, nem quem respondesse nem escutasse; 
'''
"30" = '''
:sup:`30` Elias disse então a todo o povo: Aproximai-vos a mim. E todo o povo se chegou a ele: e ele reparou o altar do SENHOR que estava arruinado. 
'''
"31" = '''
:sup:`31` E tomando Elias doze pedras, conforme ao número das tribos dos filhos de Jacó, ao qual havia sido palavra do SENHOR, dizendo: Israel será teu nome; 
'''
"32" = '''
:sup:`32` Edificou com as pedras um altar no nome do SENHOR: depois fez uma sulco ao redor do altar, quanto cabiam duas medidas de semente. 
'''
"33" = '''
:sup:`33` Pôs logo a lenha, e cortou o boi em pedaços, e o pôs sobre a lenha. 
'''
"34" = '''
:sup:`34` E disse: Enchei quatro cântaros de água, e derramai-a sobre o holocausto e sobre a lenha. E disse: Fazei-o outra vez; e outra vez o fizeram. Disse ainda: Fazei-o a terceira vez; e fizeram-no a terceira vez. 
'''
"35" = '''
:sup:`35` De maneira que as águas corriam ao redor do altar; e havia também enchido de água o sulco. 
'''
"36" = '''
:sup:`36` E quando chegou a hora de oferecer-se o holocausto, chegou-se o profeta Elias, e disse: SENHOR Deus de Abraão, de Isaque, e de Israel, seja hoje manifesto que tu és Deus em Israel, e que eu sou teu servo, e que por mandado teu fiz todas estas coisas. 
'''
"37" = '''
:sup:`37` Responde-me, SENHOR, responde-me; para que conheça este povo que tu, ó SENHOR, és o Deus, e que tu voltaste atrás o coração deles. 
'''
"38" = '''
:sup:`38` Então caiu fogo do SENHOR, o qual consumiu o holocausto, e a lenha, e as pedras, e o pó, e ainda sugou as águas que estavam no sulco. 
'''
"39" = '''
:sup:`39` E vendo-o todo o povo, caíram sobre seus rostos, e disseram: o SENHOR é o Deus! o SENHOR é o Deus! 
'''
"40" = '''
:sup:`40` E disse-lhes Elias: Prendei aos profetas de Baal, que não escape ninguém. E eles os prenderam; e levou-os Elias ao ribeiro de Quisom, e ali os degolou. 
'''
"41" = '''
:sup:`41` E então Elias disse a Acabe: Sobe, come e bebe; porque uma grande chuva faz ruído. 
'''
"42" = '''
:sup:`42` E Acabe subiu a comer e a beber. E Elias subiu ao cume do Carmelo; e prostrando-se em terra, pôs seu rosto entre os joelhos. 
'''
"43" = '''
:sup:`43` E disse a seu criado: Sobe agora, e olha até o mar. E ele subiu, e olhou, e disse: Não há nada. E ele lhe voltou a dizer: Volta sete vezes. 
'''
"44" = '''
:sup:`44` E à sétima vez disse: Eu vejo uma pequena nuvem como a palma da mão de um homem, que sobe do mar. E ele disse: Vai, e dize a Acabe: Unge e desce, porque a chuva não te interrompa. 
'''
"45" = '''
:sup:`45` E aconteceu, estando em isto, que os céus se escureceram com nuvens e vento; e houve uma grande chuva. E subindo Acabe, veio a Jezreel. 
'''
"46" = '''
:sup:`46` E a mão do SENHOR foi sobre Elias, o qual cingiu seus lombos, e veio correndo diante de Acabe até chegar a Jezreel. 
'''
