[15]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na terra de vossas habitações, que eu vos dou, 
'''
"3" = '''
:sup:`3` E fizerdes oferta queimada ao SENHOR, holocausto, ou sacrifício, por especial voto, ou de vossa vontade, ou para fazer em vossas solenidades cheiro suave ao SENHOR, de vacas ou de ovelhas; 
'''
"4" = '''
:sup:`4` Então o que oferecer sua oferta ao SENHOR, trará por oferta de cereais um décimo de um efa de boa farinha, amassada com a quarta parte de um him de azeite; 
'''
"5" = '''
:sup:`5` E de veio para a libação oferecerás a quarta parte de um him, além do holocausto ou do sacrifício, por cada cordeiro. 
'''
"6" = '''
:sup:`6` E para cada carneiro farás oferta de cereais de dois décimos de efa de boa farinha, amassada com o terço de um him de azeite. 
'''
"7" = '''
:sup:`7` e de vinho para a libação oferecerás o terço de um him, em cheiro suave ao SENHOR. 
'''
"8" = '''
:sup:`8` E quando oferecerdes novilho em holocausto ou sacrifício, por especial voto, ou pacífico ao SENHOR, 
'''
"9" = '''
:sup:`9` Oferecerás com o novilho uma oferta de cereais de três décimos de efa de boa farinha, amassada com a metade de um him de azeite: 
'''
"10" = '''
:sup:`10` E de vinho para a libação oferecerás a metade de um him, em oferta queimada de cheiro suave ao SENHOR. 
'''
"11" = '''
:sup:`11` Assim se fará com cada um boi, ou carneiro, ou cordeiro, o mesmo de ovelhas que de cabras. 
'''
"12" = '''
:sup:`12` Conforme o número assim fareis com cada um segundo o número deles. 
'''
"13" = '''
:sup:`13` Todo natural fará estas coisas assim, para apresentar oferta queimada de cheiro suave ao SENHOR. 
'''
"14" = '''
:sup:`14` E quando habitar convosco estrangeiro, ou qualquer um que estiver entre vós nas vossas gerações, se apresentar uma oferta queimada de cheiro suave ao SENHOR, como vós fizerdes, assim fará ele. 
'''
"15" = '''
:sup:`15` Um mesmo estatuto tereis, vós da congregação e o estrangeiro que convosco mora; estatuto que será perpétuo por vossas gerações: como vós, assim será o peregrino diante do SENHOR. 
'''
"16" = '''
:sup:`16` Uma mesma lei e um mesmo regulamento tereis, vós e o peregrino que convosco mora. 
'''
"17" = '''
:sup:`17` E falou o SENHOR a Moisés, dizendo: 
'''
"18" = '''
:sup:`18` Fala aos filhos de Israel, e dize-lhes: Quando houverdes entrado na terra à qual eu vos levo, 
'''
"19" = '''
:sup:`19` Será que quando começardes a comer o pão da terra, oferecereis oferta ao SENHOR. 
'''
"20" = '''
:sup:`20` Da primeira parte que amassardes, oferecereis um bolo como oferta; como a oferta da eira, assim o oferecereis. 
'''
"21" = '''
:sup:`21` Das primícias de vossas massas dareis ao SENHOR oferta por vossas gerações. 
'''
"22" = '''
:sup:`22` E quando errardes, e não fizerdes todos estes mandamentos que o SENHOR disse a Moisés, 
'''
"23" = '''
:sup:`23` Todas as coisas que o SENHOR vos mandou pela mão de Moisés, desde o dia que o SENHOR o mandou, e daí em diante por vossas gerações, 
'''
"24" = '''
:sup:`24` Será que, se o pecado foi feito involuntariamente por ignorância da congregação, toda a congregação oferecerá um novilho por holocausto, em cheiro suave ao SENHOR, com sua oferta de cereais e sua libação, conforme a lei; e um bode macho por expiação. 
'''
"25" = '''
:sup:`25` E o sacerdote fará expiação por toda a congregação dos filhos de Israel; e lhes será perdoado, porque foi erro por ignorância; eles trarão sua oferta, oferta queimada ao SENHOR, e sua expiação diante do SENHOR, por causa do seu erro; 
'''
"26" = '''
:sup:`26` E será perdoado a toda a congregação dos filhos de Israel, e ao estrangeiro que peregrina entre eles, porque foi erro por ignorância de todo o povo. 
'''
"27" = '''
:sup:`27` E se uma pessoa pecar por ignorância, oferecerá uma cabra de um ano por expiação. 
'''
"28" = '''
:sup:`28` E o sacerdote fará expiação pela pessoa que houver pecado, quando pecar por ignorância diante do SENHOR, e a reconciliará, e lhe será perdoado. 
'''
"29" = '''
:sup:`29` O natural entre os filhos de Israel, e o peregrino que habitar entre eles, uma mesma lei tereis para o que fizer algo por acidente. 
'''
"30" = '''
:sup:`30` Mas a pessoa que fizer algo com mão soberba, tanto o natural como o estrangeiro, ao SENHOR blasfemou; e a tal pessoa será eliminada do meio de seu povo. 
'''
"31" = '''
:sup:`31` Porquanto teve em pouco a palavra do SENHOR, e deu por nulo seu mandamento, inteiramente será eliminada a tal pessoa: sua iniquidade será sobre ela. 
'''
"32" = '''
:sup:`32` E estando os filhos de Israel no deserto, acharam um homem que recolhia lenha em dia de sábado. 
'''
"33" = '''
:sup:`33` E os que lhe acharam recolhendo lenha trouxeram-lhe a Moisés e a Arão, e a toda a congregação: 
'''
"34" = '''
:sup:`34` E puseram-no no cárcere, porque não estava declarado que lhe haviam de fazer. 
'''
"35" = '''
:sup:`35` E o SENHOR disse a Moisés: Invariavelmente morra aquele homem; apedreje-o com pedras toda a congregação fora do acampamento. 
'''
"36" = '''
:sup:`36` Então o tirou a congregação fora do acampamento, e apedrejaram-no com pedras, e morreu; como o SENHOR mandou a Moisés. 
'''
"37" = '''
:sup:`37` E o SENHOR falou a Moisés, dizendo: 
'''
"38" = '''
:sup:`38` Fala aos filhos de Israel, e dize-lhes que se façam franjas) nos arremates de suas roupas, por suas gerações; e ponham em cada franja dos arremates um cordão de azul: 
'''
"39" = '''
:sup:`39` E vos servirá de franja, para que quando o virdes, vos lembreis de todos os mandamentos do SENHOR, para praticá-los; e não olheis segundo vosso coração e vossos olhos, atrás dos quais prostituís: 
'''
"40" = '''
:sup:`40` Para que vos lembreis, e façais todos meus mandamentos, e sejais santos a vosso Deus. 
'''
"41" = '''
:sup:`41` Eu sou o SENHOR vosso Deus, que vos tirei da terra do Egito, para ser vosso Deus: Eu sou o SENHOR vosso Deus. 
'''
