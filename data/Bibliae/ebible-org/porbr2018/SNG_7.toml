[7]
"1" = '''
:sup:`1` Ele : Como são belos os teus pés nas sandálias, ó filha de príncipe! Os contornos de tuas coxas são como joias, como obra das mãos de um artesão. 
'''
"2" = '''
:sup:`2` Teu umbigo é como uma taça redonda, que não falta bebida; teu abdome é como um amontoado de trigo, rodeado de lírios. 
'''
"3" = '''
:sup:`3` Teus dois seios são como dois filhos gêmeos da corça. 
'''
"4" = '''
:sup:`4` Teu pescoço é como uma torre de marfim; teus olhos são como os tanques de peixes de Hesbom, junto à porta de Bate-Rabim. Teu nariz é como a torre do Líbano, que está de frente a Damasco. 
'''
"5" = '''
:sup:`5` Tua cabeça sobre ti, como o monte Carmelo, e o trançado dos cabelos cabeça como púrpura; o rei está como que atado em tuas tranças. 
'''
"6" = '''
:sup:`6` Como tu és bela! Como tu és agradável, ó amor em delícias! 
'''
"7" = '''
:sup:`7` Esta tua estatura é semelhante à palmeira, e teus seios são como cachos de uvas . 
'''
"8" = '''
:sup:`8` Eu disse: Subirei à palmeira, pegarei dos seus ramos; e então teus seios serão como os cachos da videira, e a fragrância de teu nariz como o das maçãs. 
'''
"9" = '''
:sup:`9` E tua boca seja como o bom vinho; Ela : Vinho que se entra a meu amado suavemente, e faz falarem os lábios dos que dormem. 
'''
"10" = '''
:sup:`10` Eu sou do meu amado, e ele me deseja. 
'''
"11" = '''
:sup:`11` Vem, amado meu! Saiamos ao campo, passemos as noites nas aldeias. 
'''
"12" = '''
:sup:`12` Saiamos de madrugada até às vinhas, vejamos se as videiras florescem, se suas flores estão se abrindo, se as romãzeiras já estão brotando; ali te darei os meus amores. 
'''
"13" = '''
:sup:`13` As mandrágoras espalham seu perfume, e junto a nossas portas há todo tipo de excelentes frutos, novos e velhos; eu os guardei para ti, meu amado. 
'''
