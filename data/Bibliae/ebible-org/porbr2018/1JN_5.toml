[5]
"1" = '''
:sup:`1` Todo aquele que crê que Jesus é o Cristo é nascido de Deus; e todo aquele que ama ao que gerou, também ama ao que dele é nascido. 
'''
"2" = '''
:sup:`2` Nisto sabemos que amamos os filhos de Deus: quando amamos a Deus, e guardamos os seus mandamentos. 
'''
"3" = '''
:sup:`3` Pois este é o amor de Deus: que guardemos os seus mandamentos. E os seus mandamentos não são pesados. 
'''
"4" = '''
:sup:`4` Pois todo aquele que é nascido de Deus vence o mundo; e esta é a vitória que vence o mundo: a nossa fé. 
'''
"5" = '''
:sup:`5` Quem é o que vence o mundo, senão aquele que crê que Jesus é o Filho de Deus? 
'''
"6" = '''
:sup:`6` Este é aquele que veio por água e sangue: Jesus, o Cristo. Não só pela água, mas pela água e pelo sangue. E o Espírito é o que lhe dá testemunho, porque o Espírito é a verdade. 
'''
"7" = '''
:sup:`7` Pois são três os que dão testemunho no céu: o Pai, a Palavra, e o Espírito Santo; e estes três são um. 
'''
"8" = '''
:sup:`8` E três são os que testemunham na terra: o Espírito, a água e o sangue; e estes três estão em unidade. 
'''
"9" = '''
:sup:`9` Se recebemos o testemunho humano, o testemunho de Deus é maior; pois este é o testemunho de Deus, que testificou de seu Filho. 
'''
"10" = '''
:sup:`10` Quem crê no Filho de Deus tem testemunho em si mesmo; quem não crê em Deus o fez de mentiroso, porque não creu no testemunho que Deus deu acerca do seu Filho. 
'''
"11" = '''
:sup:`11` E este é o testemunho: que Deus nos deu a vida eterna; e essa vida está no seu Filho. 
'''
"12" = '''
:sup:`12` Quem tem o Filho tem a vida; quem não tem o Filho de Deus não tem a vida. 
'''
"13" = '''
:sup:`13` Estas coisas escrevi para vós que credes no nome do Filho de Deus, para que saibais que tendes a vida eterna, e que creiais no nome do Filho de Deus. 
'''
"14" = '''
:sup:`14` E esta é a confiança que diante dele: que se pedirmos alguma coisa conforme a sua vontade, ele nos ouve. 
'''
"15" = '''
:sup:`15` E se sabemos que nos ouve em tudo o que pedimos, sabemos que alcançamos as coisas que lhe pedimos. 
'''
"16" = '''
:sup:`16` Se alguém vê o seu irmão cometer um pecado que não é para a morte, orará, e lhe dará vida, para os que não pecarem para a morte. Há pecado para a morte, pelo qual não digo que ore. 
'''
"17" = '''
:sup:`17` Toda injustiça é pecado; e há pecado que não é para a morte. 
'''
"18" = '''
:sup:`18` Sabemos que todo aquele que é nascido de Deus não pratica o pecado; mas o que é gerado de Deus guarda a si mesmo, e o maligno não o toca. 
'''
"19" = '''
:sup:`19` Sabemos que somos de Deus, e que o mundo todo jaz no maligno. 
'''
"20" = '''
:sup:`20` E sabemos que o Filho de Deus veio, e nos deu entendimento para conhecermos o Verdadeiro; e no Verdadeiro estamos, em seu Filho Jesus Cristo. Este é o verdadeiro Deus, e a vida eterna. 
'''
"21" = '''
:sup:`21` Filhinhos, guardai-vos dos ídolos. Amém.
'''
