[18]
"1" = '''
:sup:`1` E Jesus lhes disse também uma parábola sobre o dever de sempre orar, e nunca se cansar. 
'''
"2" = '''
:sup:`2` Dizendo: Havia um certo juiz em uma cidade, que não temia a Deus, nem respeitava pessoa alguma. 
'''
"3" = '''
:sup:`3` Havia também naquela mesma cidade uma certa viúva, e vinha até ele, dizendo: Faze-me justiça com meu adversário. 
'''
"4" = '''
:sup:`4` E por um certo tempo ele não quis; mas depois disto, disse para si: Ainda que eu não tema a Deus, nem respeite pessoa alguma, 
'''
"5" = '''
:sup:`5` Porém, porque esta viúva me incomoda, eu lhe farei justiça, para que ela pare de vir me chatear. 
'''
"6" = '''
:sup:`6` E disse o Senhor: Ouvi o que diz o juiz injusto. 
'''
"7" = '''
:sup:`7` E Deus não fará justiça para seus escolhidos, que clamam a ele de dia e de noite? Demorará com eles? 
'''
"8" = '''
:sup:`8` Digo-vos que depressa lhes fará justiça. Porém, quando o Filho do homem vier, por acaso ele achará fé na terra? 
'''
"9" = '''
:sup:`9` E disse também a uns, que tinham confiança de si mesmos que eram justos, e desprezavam aos outros, esta parábola: 
'''
"10" = '''
:sup:`10` Dois homens subiram ao Templo para orar, um fariseu, e o outro publicano. 
'''
"11" = '''
:sup:`11` O fariseu, estando de pé, orava consigo desta maneira: Ó Deus, eu te agradeço, porque não sou como os outros homens, ladrões, injustos e adúlteros; nem sou como este publicano. 
'''
"12" = '''
:sup:`12` Jejuo duas vezes por semana, e dou dízimo de tudo quanto possuo. 
'''
"13" = '''
:sup:`13` E o publicano, estando em pé de longe, nem mesmo queria levantar os olhos ao céu, mas batia em seu peito, dizendo: Ó Deus, tem misericórdia de mim, que sou pecador. 
'''
"14" = '''
:sup:`14` Digo-vos que este desceu mais justificado à sua casa do que aquele outro; porque qualquer que a si mesmo se exalta, será humilhado; e qualquer que a si mesmo se humilha, será exaltado. 
'''
"15" = '''
:sup:`15` E traziam-lhe também crianças pequenas, para que as tocasse; e os discípulos, vendo, os repreendiam. 
'''
"16" = '''
:sup:`16` Mas Jesus, chamando-lhes para si, disse: Deixai as crianças virem a mim, e não as impeçais; porque das tais é o Reino de Deus. 
'''
"17" = '''
:sup:`17` Em verdade vos digo, que qualquer que não receber o Reino de Deus como criança, não entrará nele. 
'''
"18" = '''
:sup:`18` E um certo líder lhe perguntou, dizendo: Bom mestre, o que tenho que fazer para herdar a vida eterna? 
'''
"19" = '''
:sup:`19` E Jesus lhe disse: Por que me chamas de bom? Ninguém é bom, a não ser um: Deus. 
'''
"20" = '''
:sup:`20` Tu sabes os mandamentos: não adulterarás, não matarás, não furtarás, não darás falso testemunho, honra a teu pai e a tua mãe. 
'''
"21" = '''
:sup:`21` E ele disse: Todas estas coisas tenho guardado desde minha juventude. 
'''
"22" = '''
:sup:`22` Porém Jesus, ouvindo isto, disse-lhe: Ainda uma coisa te falta: vende tudo quanto tens, e reparte-o entre os pobres, e terás um tesouro no céu; e vem, segue-me. 
'''
"23" = '''
:sup:`23` Mas ele, ouvindo isto, ficou muito triste, porque era muito rico. 
'''
"24" = '''
:sup:`24` E vendo Jesus que ele tinha ficado muito triste, disse: Como é difícil os que têm muitos bens entrarem no Reino de Deus! 
'''
"25" = '''
:sup:`25` Porque é mais fácil um camelo entrar pelo olho de uma agulha do que um rico entrar no Reino de Deus. 
'''
"26" = '''
:sup:`26` E os que ouviram isto ,disseram: Quem então pode se salvar? 
'''
"27" = '''
:sup:`27` E ele disse: As coisas que são impossíveis para os seres humanos são possíveis para Deus. 
'''
"28" = '''
:sup:`28` E Pedro disse: Eis que deixamos tudo, e temos te seguido. 
'''
"29" = '''
:sup:`29` E ele lhes disse: Em verdade vos digo, que há ninguém que, tenha deixado casa, ou pais, ou irmãos, ou mulher, ou filhos, 
'''
"30" = '''
:sup:`30` Que não venha a receber de volta muito mais nestes tempos, e nos tempos vindouros receba a vida eterna. 
'''
"31" = '''
:sup:`31` E tomando consigo aos doze, disse-lhes: Eis que estamos subindo a Jerusalém, e se cumprirá no Filho do homem tudo o que está escrito pelos profetas. 
'''
"32" = '''
:sup:`32` Porque ele será entregue aos gentios, e escarnecido, injuriado e cuspido. 
'''
"33" = '''
:sup:`33` E depois de açoitá-lo, o matarão; e ao terceiro dia ressuscitará. 
'''
"34" = '''
:sup:`34` E eles nada entendiam destas coisas; e esta palavra lhes era oculta; e não entendiam o que estava sendo lhes dito. 
'''
"35" = '''
:sup:`35` E aconteceu que ele, chegando perto de Jericó, estava um cego sentado junto ao caminho, mendigando. 
'''
"36" = '''
:sup:`36` E este, ouvindo a multidão passar, perguntou: O que era aquilo? 
'''
"37" = '''
:sup:`37` E disseram-lhe que Jesus Nazareno estava passando. 
'''
"38" = '''
:sup:`38` Então clamou, dizendo: Jesus, Filho de Davi, tem misericórdia de mim! 
'''
"39" = '''
:sup:`39` E os que estavam mais a frente o repreendiam, para que calasse; porém ele clamava ainda mais: Filho de Davi, tem misericórdia de mim! 
'''
"40" = '''
:sup:`40` Então Jesus, parando, mandou que o trouxessem para si; e chegando ele, perguntou-lhe, 
'''
"41" = '''
:sup:`41` Dizendo: Que queres que eu te faça?E ele disse: Senhor, que eu veja. 
'''
"42" = '''
:sup:`42` E Jesus lhe disse: Vê, tua fé te salvou. 
'''
"43" = '''
:sup:`43` E logo ele viu, e o seguia, glorificando a Deus. E o todo o povo, vendo isto , dava louvores a Deus. 
'''
