[11]
"1" = '''
:sup:`1` Então pergunto: por acaso Deus rejeitou seu povo? De maneira nenhuma! Pois também eu sou israelita, da descendência de Abraão, da tribo de Benjamim. 
'''
"2" = '''
:sup:`2` Deus não rejeitou seu povo, o qual desde antes conhecia. Ou não sabeis o que a Escritura diz de Elias? Como ele fala a Deus, contra Israel, dizendo: 
'''
"3" = '''
:sup:`3` “Senhor, mataram os teus profetas, e derrubaram os teus altares; só eu fiquei, e buscam tirar-me a vida.” 
'''
"4" = '''
:sup:`4` Mas o que lhe disse a divina resposta? “Reservei para mim sete mil homens que não dobraram os joelhos a Baal.” 
'''
"5" = '''
:sup:`5` Portanto, também agora no presente tempo ficou um remanescente, escolhido pela graça. 
'''
"6" = '''
:sup:`6` E, se é pela graça, logo não é pelas obras; de outra maneira, a graça já não é graça. E se é pelas obras, logo não é pela graça; de outra maneira a obra já não é obra. 
'''
"7" = '''
:sup:`7` Então, quê? O que Israel busca, isso não obteve; mas os escolhidos o obtiveram, e os demais foram endurecidos, 
'''
"8" = '''
:sup:`8` como está escrito: “Deus lhes deu espírito de insensibilidade; olhos que não veem, e ouvidos que não ouvem; até o dia de hoje.” 
'''
"9" = '''
:sup:`9` E Davi diz: “A mesa deles se torne em laço e armadilha; em meio de tropeço e retribuição para eles. 
'''
"10" = '''
:sup:`10` Seus olhos se escureçam, para que não vejam, e suas costas fiquem constantemente encurvadas.” 
'''
"11" = '''
:sup:`11` Então, pergunto: por acaso tropeçaram para que caíssem? De maneira nenhuma! Mas pela queda deles a salvação veio aos gentios, para lhes provocarem ciúmes. 
'''
"12" = '''
:sup:`12` Ora, se a queda deles é o enriquecimento do mundo, e se o prejuízo deles é o enriquecimento dos gentios, quanto mais a sua plenitude! 
'''
"13" = '''
:sup:`13` Pois falo a vós mesmos, gentios; como sou apóstolo dos gentios, honro meu ministério, 
'''
"14" = '''
:sup:`14` a fim de que, de alguma maneira, eu provoque ciúmes aos do meu povo, e salve alguns deles. 
'''
"15" = '''
:sup:`15` Pois, se a rejeição deles é a reconciliação do mundo, o que será sua admissão, senão vida dentre os mortos? 
'''
"16" = '''
:sup:`16` E se as primícias são santas, a massa também é; e se a raiz é santa, os ramos também são. 
'''
"17" = '''
:sup:`17` Porém, se alguns dos ramos foram quebrados e separados, e sendo tu oliveira selvagem, foste enxertado no lugar deles, e feito participante da raiz, e nutrido pela boa oliveira, 
'''
"18" = '''
:sup:`18` não te orgulhes de ser melhor que os ramos. Mesmo se te orgulhares, não és tu que sustentas a raiz, mas sim, a raiz a ti. 
'''
"19" = '''
:sup:`19` Tu, então, dirás: “Os ramos foram quebrados para que eu fosse enxertado.” 
'''
"20" = '''
:sup:`20` É verdade. Por causa da incredulidade eles foram quebrados, e tu, por causa da fé estás firme. Não tenhas orgulho, mas sim temor, 
'''
"21" = '''
:sup:`21` pois, se Deus não poupou os ramos naturais, ele poderá não poupar a ti também. 
'''
"22" = '''
:sup:`22` Olha, pois, a bondade e severidade de Deus; a severidade sobre os que caíram, mas a bondade sobre ti, se continuares na bondade; de outra maneira, também tu serás cortado fora. 
'''
"23" = '''
:sup:`23` E também eles, se não continuarem na incredulidade, serão enxertados, porque Deus é poderoso para enxertá-los de volta. 
'''
"24" = '''
:sup:`24` Pois, se tu foste cortado da oliveira naturalmente selvagem, e contra a natureza enxertado na oliveira boa, quanto mais estes, que são naturais, serão enxertados na sua própria oliveira! 
'''
"25" = '''
:sup:`25` Não quero, irmãos, que ignoreis este mistério, para que não sejais sábios apenas a vós mesmos: o endurecimento veio em parte sobre Israel, até que a plenitude dos gentios tenha entrado; 
'''
"26" = '''
:sup:`26` e assim, todo o Israel será salvo, como está escrito: “O Libertador virá de Sião, e afastará as irreverências de Jacó. 
'''
"27" = '''
:sup:`27` E este será o meu pacto com eles, quando eu tirar os seus pecados.” 
'''
"28" = '''
:sup:`28` Assim, quanto ao Evangelho, eles são inimigos, para benefício vosso; mas quanto à escolha divina , são amados, por causa dos patriarcas. 
'''
"29" = '''
:sup:`29` Pois os dons gratuitos e o chamado da parte de Deus não podem ser cancelados. 
'''
"30" = '''
:sup:`30` Pois, assim como vós também antigamente fostes desobedientes a Deus, agora recebestes misericórdia pela desobediência deles, 
'''
"31" = '''
:sup:`31` assim também agora eles foram desobedientes, a fim de que, pela misericórdia que foi a vós concedida , eles também recebam misericórdia; 
'''
"32" = '''
:sup:`32` porque Deus pôs todos debaixo da desobediência, a fim de ter misericórdia para com todos. 
'''
"33" = '''
:sup:`33` Ó profundidade das riquezas, tanto da sabedoria como do conhecimento de Deus! Quão incompreensíveis são os seus juízos, e inimagináveis os seus caminhos! 
'''
"34" = '''
:sup:`34` Pois quem entendeu a mentalidade do Senhor? Ou quem foi o seu conselheiro? 
'''
"35" = '''
:sup:`35` Ou quem lhe deu primeiro, para ser por ele recompensado? 
'''
"36" = '''
:sup:`36` Porque dele, por ele, e para ele, são todas as coisas! A ele  seja a glória eternamente! Amém! 
'''
