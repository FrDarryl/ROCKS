[19]
"1" = '''
:sup:`1` Revelação sobre o Egito: Eis que o SENHOR vem montado numa veloz nuvem, e ele virá ao Egito; e os ídolos do Egito tremerão perante sua presença; e o coração dos egípcios se derreterá dentro de si; 
'''
"2" = '''
:sup:`2` Porque instigarei egípcios contra egípcios, e cada um lutará contra seu irmão, e cada um contra seu próximo; cidade contra cidade, reino contra reino. 
'''
"3" = '''
:sup:`3` E o espírito dos egípcios se esvaziará dentro de si, e destruirei seu conselho; então eles perguntarão ao ídolos, encantadores, adivinhos que consultam espíritos de mortos, e feiticeiros. 
'''
"4" = '''
:sup:`4` E entregarei os egípcios nas mãos de um duro senhor, e um rei rigoroso dominará sobre eles,diz o SENHOR dos exércitos. 
'''
"5" = '''
:sup:`5` E as águas do mar se acabarão; e o rio se esvaziará e se secará. 
'''
"6" = '''
:sup:`6` E os rios terão mau cheiro; os canais do Egito serão esvaziados e se secarão; as canas e os juncos murcharão. 
'''
"7" = '''
:sup:`7` A relva junto ao rio, junto às margens dos rio, e todas as plantações junto ao rio se secarão, serão removidas, e se perderão. 
'''
"8" = '''
:sup:`8` E os pescadores gemerão e todos os que lançam anzol no rio lamentarão; e os que estendem rede sobre as águas perderão o ânimo. 
'''
"9" = '''
:sup:`9` E ficarão envergonhados os que trabalham com linho fino e os que tecem panos brancos. 
'''
"10" = '''
:sup:`10` Os fundamentos serão quebrados, e os empregados sentirão aflição na alma. 
'''
"11" = '''
:sup:`11` Na verdade, os príncipes de Zoã são uns tolos; o conselho dos “sábios” de Faraó se tornou imprudente. Como é que dizeis a Faraó: Sou filho de sábios, sou descendente dos antigos reis? 
'''
"12" = '''
:sup:`12` Onde estão agora os teus sábios? Avisem-te, pois, e informem o que o SENHOR dos exércitos determinou contra o Egito. 
'''
"13" = '''
:sup:`13` Os príncipes de Zoã se tornaram tolos, os príncipes de Nofe estão enganados; e o Egito será levado ao erro pelos que são pedra de esquina de suas tribos. 
'''
"14" = '''
:sup:`14` O SENHOR derramou um espírito de confusão em seu interior, e levaram o Egito a errar em toda a sua obra, tal como o bêbado que se revolve em seu vômito. 
'''
"15" = '''
:sup:`15` E não haverá obra alguma que a cabeça ou a cauda, o ramo ou o junco, possa fazer para proveito do Egito. 
'''
"16" = '''
:sup:`16` Naquele dia os egípcios serão como mulheres; e tremerão e temerão por causa do mover da mão do SENHOR dos exércitos, que moverá contra eles. 
'''
"17" = '''
:sup:`17` E a terra de Judá será um assombro ao egípcios; todo aquele que dela lhe mencionarem, terá medo dentro de si, por causa da determinação do SENHOR dos exércitos, que determinou contra eles. 
'''
"18" = '''
:sup:`18` Naquele dia haverá cinco cidades na terra do Egito que falem a língua de Canaã e prestem juramento ao SENHOR dos exércitos; uma delas será chamada Cidade da Destruição. 
'''
"19" = '''
:sup:`19` Naquele dia haverá um altar ao SENHOR no meio do Egito, e uma coluna ao SENHOR junto a sua fronteira. 
'''
"20" = '''
:sup:`20` E isso servirá como sinal e como testemunho ao SENHOR dos exércitos na terra do Egito; pois clamarão ao SENHOR por causa de seus opressores, e ele lhes mandará um salvador e defensor que os livre. 
'''
"21" = '''
:sup:`21` E o SENHOR se fará conhecido no Egito, e os egípcios conhecerão ao SENHOR naquele dia; e eles o servirão com sacrifícios e ofertas, e farão votos ao SENHOR, e os cumprirão. 
'''
"22" = '''
:sup:`22` E o SENHOR ferirá aos egípcios: ferirá mas os curará; e eles se converterão ao SENHOR, e ele aceitará suas orações, e os curará. 
'''
"23" = '''
:sup:`23` Naquele dia haverá uma estrada do Egito à Assíria; e os assírios virão ao Egito, e os egípcios à Assíria; e os egípcios prestarão culto junto com os assírios. 
'''
"24" = '''
:sup:`24` Naquele dia Israel será o terceiro entre o Egito e a Assíria, uma bênção no meio da terra; 
'''
"25" = '''
:sup:`25` Porque o SENHOR dos exércitos os abençoará, dizendo: Bendito seja o meu povo do Egito, e a Assíria, obra de minhas mãos, e Israel, minha herança. 
'''
