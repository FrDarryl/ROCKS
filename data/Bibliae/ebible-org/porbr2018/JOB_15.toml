[15]
"1" = '''
:sup:`1` Então Elifaz, o temanita, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Por acaso o sábio dará como resposta vão conhecimento, e encherá seu ventre de vento oriental? 
'''
"3" = '''
:sup:`3` Repreenderá com palavras que nada servem, e com argumentos que de nada aproveitam? 
'''
"4" = '''
:sup:`4` Porém tu destróis o temor, e menosprezas a oração diante de Deus. 
'''
"5" = '''
:sup:`5` Pois tua perversidade conduz tua boca, e tu escolheste a língua dos astutos. 
'''
"6" = '''
:sup:`6` Tua boca te condena, e não eu; e teus lábios dão testemunho contra ti. 
'''
"7" = '''
:sup:`7` Por acaso foste tu o primeiro ser humano a nascer? Ou foste gerado antes dos morros? 
'''
"8" = '''
:sup:`8` Ouviste tu o segredo de Deus? Reténs tu apenas contigo a sabedoria? 
'''
"9" = '''
:sup:`9` O que tu sabes que nós não saibamos? O que tu entendes que não tenhamos entendido ? 
'''
"10" = '''
:sup:`10` Entre nós também há os que tenham cabelos grisalhos, também há os que são muito mais idosos que teu pai. 
'''
"11" = '''
:sup:`11` Por acaso as consolações de Deus te são poucas? As mansas palavras voltadas a ti? 
'''
"12" = '''
:sup:`12` Por que o teu coração te arrebata, e por que centelham teus olhos, 
'''
"13" = '''
:sup:`13` Para que vires teu espírito contra Deus, e deixes sair tais tais palavras de tua boca? 
'''
"14" = '''
:sup:`14` O que é o homem, para que seja puro? E o nascido de mulher, para que seja justo? 
'''
"15" = '''
:sup:`15` Eis que Deus não confia em seus santos, nem os céus são puros diante de seus olhos; 
'''
"16" = '''
:sup:`16` Quanto menos o homem, abominável e corrupto, que bebe a maldade como água? 
'''
"17" = '''
:sup:`17` Escuta-me; eu te mostrarei; eu te contarei o que vi. 
'''
"18" = '''
:sup:`18` (O que os sábios contaram, o que não foi encoberto por seus pais, 
'''
"19" = '''
:sup:`19` A somente os quais a terra foi dada, e estranho nenhum passou por meio deles): 
'''
"20" = '''
:sup:`20` Todos os dias do perverso são sofrimento para si, o número de anos reservados ao opressor. 
'''
"21" = '''
:sup:`21` Ruídos de horrores estão em seus ouvidos; até na paz lhe sobrevém o assolador. 
'''
"22" = '''
:sup:`22` Ele não crê que voltará da escuridão; ao contrário, a espada o espera. 
'''
"23" = '''
:sup:`23` Anda vagueando por comida, onde quer que ela esteja. Ele sabe que o dia das trevas está prestes a acontecer. 
'''
"24" = '''
:sup:`24` Angústia e aflição o assombram, e prevalecem contra ele como um rei preparado para a batalha; 
'''
"25" = '''
:sup:`25` Porque ele estendeu sua mão contra Deus, e se embraveceu contra o Todo-Poderoso, 
'''
"26" = '''
:sup:`26` Corre contra ele com dureza de pescoço, e como seus escudos grossos e levantados. 
'''
"27" = '''
:sup:`27` Porque cobriu seu rosto com sua gordura, e engordou as laterais de seu corpo. 
'''
"28" = '''
:sup:`28` E habitou em cidades desoladas cidades, em casas desabitadas; que estavam prestes a desmoronar. 
'''
"29" = '''
:sup:`29` Ele não enriquecerá, nem seu patrimônio subsistirá, nem suas riquezas se estenderão pela terra. 
'''
"30" = '''
:sup:`30` Não escapará das trevas; a chama secará seus ramos, e ao sopro de sua boca desparecerá. 
'''
"31" = '''
:sup:`31` Não confie ele na ilusão para ser enganado; pois a sua recompensa será nada. 
'''
"32" = '''
:sup:`32` Não sendo ainda seu tempo, ela se cumprirá; e seu ramo não florescerá. 
'''
"33" = '''
:sup:`33` Sacudirá suas uvas antes de amadurecerem como a vide, e derramará sua flor como a oliveira. 
'''
"34" = '''
:sup:`34` Pois a ajuntamento dos hipócritas será estéril, e fogo consumirá as tendas do suborno. 
'''
"35" = '''
:sup:`35` Eles concebem a maldade, e dão à luz a perversidade; e o ventre deles prepara enganos. 
'''
