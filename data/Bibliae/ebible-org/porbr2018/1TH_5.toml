[5]
"1" = '''
:sup:`1` Mas irmãos, acerca dos tempos e das estações, não necessitais de que eu vos escreva; 
'''
"2" = '''
:sup:`2` pois vós mesmos bem sabeis que o dia do Senhor virá como um ladrão de noite. 
'''
"3" = '''
:sup:`3` Pois quando disserem: “Paz e segurança”, então virá sobre eles repentina destruição, como as dores de parto da grávida, e de maneira nenhuma escaparão. 
'''
"4" = '''
:sup:`4` Mas vós, irmãos, não estais em trevas, para que aquele dia vos tome de surpresa como um ladrão. 
'''
"5" = '''
:sup:`5` Todos vós sois filhos da luz e filhos do dia; não somos da noite nem das trevas. 
'''
"6" = '''
:sup:`6` Portanto, não durmamos, como os outros; em vez disso, vigiemos e sejamos sóbrios. 
'''
"7" = '''
:sup:`7` Pois os que dormem, dormem de noite; e os que ficam bêbados embebedam-se de noite. 
'''
"8" = '''
:sup:`8` Mas nós, que somos do dia, sejamos sóbrios, e nos vistamos da couraça da fé e do amor, e do capacete da esperança da salvação. 
'''
"9" = '''
:sup:`9` Porque Deus não nos destinou para a ira, mas, sim, para obtermos a salvação, por meio do nosso Senhor Jesus Cristo, 
'''
"10" = '''
:sup:`10` que morreu por nós, a fim de que, se estivermos vigiando ou dormindo, nós vivamos juntamente com ele. 
'''
"11" = '''
:sup:`11` Portanto exortai-vos uns aos outros, e edificai-vos uns aos outros, como já fazeis. 
'''
"12" = '''
:sup:`12` Irmãos, nós vos rogamos que reconheçais os que trabalham entre vós, e que lideram sobre vós no Senhor, e vos advertem; 
'''
"13" = '''
:sup:`13` e os estimai muito com amor, por causa do trabalho deles. Tende paz entre vós. 
'''
"14" = '''
:sup:`14` Rogamo-vos também, irmãos, que advirtais os desordeiros, consoleis os de pouco ânimo, apoieis aos fracos, e tenhais paciência com todos. 
'''
"15" = '''
:sup:`15` Tende cuidado para que ninguém retribua o mal com o mal, mas sempre segui o bem, tanto uns com os outros, como com todos. 
'''
"16" = '''
:sup:`16` Alegrai-vos sempre. 
'''
"17" = '''
:sup:`17` Orai sem cessar. 
'''
"18" = '''
:sup:`18` Agradecei em tudo, pois essa é a vontade de Deus em Cristo Jesus para vós mesmos. 
'''
"19" = '''
:sup:`19` Não apagueis o Espírito. 
'''
"20" = '''
:sup:`20` Não desprezeis as profecias. 
'''
"21" = '''
:sup:`21` Examinai tudo, e mantende o que é bom. 
'''
"22" = '''
:sup:`22` Não haja entre vós qualquer forma de mal. 
'''
"23" = '''
:sup:`23` E o próprio Deus da paz vos santifique em tudo; e que todo o vosso espírito, alma e corpo sejam preservados irrepreensíveis na vinda do nosso Senhor Jesus Cristo. 
'''
"24" = '''
:sup:`24` Fiel é aquele que vos chama, e ele também o fará. 
'''
"25" = '''
:sup:`25` Irmãos, orai por nós. 
'''
"26" = '''
:sup:`26` Saudai a todos os irmãos com beijo santo. 
'''
"27" = '''
:sup:`27` Eu vos mando pelo Senhor que esta carta seja lida a todos os santos irmãos. 
'''
"28" = '''
:sup:`28` A graça de nosso Senhor Jesus Cristo seja convosco. Amém. A primeira carta aos tessalonicenses foi escrita de Atenas 
'''
