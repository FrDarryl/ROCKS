[20]
"1" = '''
:sup:`1` Quando saíres à guerra contra teus inimigos, e vires cavalos e carros, um povo maior que tu, não tenhas medo deles, que o SENHOR teu Deus é contigo, o qual te tirou da terra do Egito. 
'''
"2" = '''
:sup:`2` E será que, quando vos aproximardes para combater, chegará o sacerdote, e falará ao povo, 
'''
"3" = '''
:sup:`3` E lhes dirá: Ouve, Israel, vós vos juntais hoje em batalha contra vossos inimigos: não se amoleça vosso coração, não temais, não vos alarmeis, nem tampouco vos desanimeis diante deles; 
'''
"4" = '''
:sup:`4` Que o SENHOR vosso Deus anda convosco, para lutar por vós contra vossos inimigos, para vos salvar. 
'''
"5" = '''
:sup:`5` E os oficiais falarão ao povo, dizendo: Quem edificou casa nova, e não a dedicou? Vá, e volte-se à sua casa, para que talvez não morra na batalha, e outro algum a dedique. 
'''
"6" = '''
:sup:`6` E quem plantou vinha, e não fez comum uso dela? Vá, e volte-se à sua casa, para que talvez não morra na batalha, e outro alguém a desfrute. 
'''
"7" = '''
:sup:`7` E quem se desposou com mulher, e não a tomou? Vá, e volte-se à sua casa, para que talvez não morra na batalha, e algum outro a tome. 
'''
"8" = '''
:sup:`8` E tornarão os oficiais a falar ao povo, e dirão: Quem é homem medroso e tenro de coração? Vá, e volte-se à sua casa, e não derreta o coração de seus irmãos, como seu coração. 
'''
"9" = '''
:sup:`9` E será que, quando os oficiais acabarem de falar ao povo, então os capitães dos exércitos mandarão diante do povo. 
'''
"10" = '''
:sup:`10` Quando te aproximares a uma cidade para combatê-la, lhe oferecerás a paz. 
'''
"11" = '''
:sup:`11` E será que, se te responder, Paz, e te abrir, todo o povo que nela for achado te serão tributários, e te servirão. 
'''
"12" = '''
:sup:`12` Mas se não fizer paz contigo, e empreender contigo guerra, e a cercares, 
'''
"13" = '''
:sup:`13` Logo que o SENHOR teu Deus a entregar em tua mão, ferirás a todo homem seu a fio de espada. 
'''
"14" = '''
:sup:`14` Somente as mulheres e as crianças, e os animais, e todo o que houver na cidade, todos os seus despojos, tomarás para ti: e comerás do despojo de teus inimigos, os quais o SENHOR teu Deus te entregou. 
'''
"15" = '''
:sup:`15` Assim farás a todas as cidades que estiverem muito longe de ti, que não forem das cidades destas nações. 
'''
"16" = '''
:sup:`16` Porém das cidades destes povos que o SENHOR teu Deus te dá por herança, nenhuma pessoa deixarás com vida; 
'''
"17" = '''
:sup:`17` Antes por completo os destruirás: aos heteus, e aos amorreus, e aos cananeus, e aos perizeus, e aos heveus, e aos jebuseus; como o SENHOR teu Deus te mandou: 
'''
"18" = '''
:sup:`18` Para que não vos ensinem a fazer segundo todas suas abominações, que eles fazem a seus deuses, e pequeis contra o SENHOR vosso Deus. 
'''
"19" = '''
:sup:`19` Quando puseres cerco a alguma cidade, lutando contra ela muitos dias para tomá-la, não destruas seu arvoredo metendo nele machado, porque dele comerás; e não o cortarás, que não é homem a árvore do campo para vir contra ti no cerco. 
'''
"20" = '''
:sup:`20` Mas a árvore que souberes que não é árvore para comer, o destruirás e o cortarás, e constrói baluarte contra a cidade que luta contigo, até subjugá-la. 
'''
