[1]
"1" = '''
:sup:`1` Como muitos empreenderam pôr em ordem o relato das coisas que entre nós se cumpriram, 
'''
"2" = '''
:sup:`2` conforme os que as viram que desde o princípio, e foram servidores das palavra, nos transmitiram, 
'''
"3" = '''
:sup:`3` pareceu-me bom que também eu, que tenho me informado com exatidão desde o princípio, escrevesse-as em ordem a ti, caríssimo Teófilo, 
'''
"4" = '''
:sup:`4` para que conheças a certeza das coisas de que foste ensinado. 
'''
"5" = '''
:sup:`5` Houve nos dias de Herodes, rei da Judeia, um sacerdote chamado Zacarias, da ordem de Abias; sua mulher das filhas de Arão, e o seu nome era Isabel. 
'''
"6" = '''
:sup:`6` E ambos eram justos diante de Deus; andavam sem repreensão em todos os mandamentos e preceitos do Senhor. 
'''
"7" = '''
:sup:`7` Mas não tinham filho, porque Isabel era estéril, e ambos tinham idade avançada. 
'''
"8" = '''
:sup:`8` E aconteceu que, quando ele fazia o trabalho sacerdotal diante de Deus, na ordem da sua turma, 
'''
"9" = '''
:sup:`9` conforme o costume do sacerdócio, foi sorteado a entrar no santuário do Senhor para oferecer o incenso. 
'''
"10" = '''
:sup:`10` E toda a multidão do povo estava fora orando, à hora do incenso. 
'''
"11" = '''
:sup:`11` Então um anjo do Senhor lhe apareceu em pé, à direita do altar do incenso. 
'''
"12" = '''
:sup:`12` Quando Zacarias o viu, perturbou-se, e o medo o tomou. 
'''
"13" = '''
:sup:`13` Mas o anjo lhe disse: Zacarias, não temas, pois a tua oração foi ouvida. E Isabel, tua mulher, dará à luz um filho, e lhe porás o nome de João. 
'''
"14" = '''
:sup:`14` E terás prazer e alegria, e muitos se alegrarão do seu nascimento; 
'''
"15" = '''
:sup:`15` pois ele será grande diante do Senhor, e não beberá vinho nem bebida alcoólica, e será cheio do Espírito Santo, já desde o ventre da sua mãe. 
'''
"16" = '''
:sup:`16` E converterá muitos dos filhos de Israel ao Senhor seu Deus. 
'''
"17" = '''
:sup:`17` E irá adiante dele no espírito e virtude de Elias, para converter os corações dos pais aos filhos, e os rebeldes à prudência dos justos; a fim de preparar um povo pronto ao Senhor. 
'''
"18" = '''
:sup:`18` Então Zacarias disse ao anjo: Como terei certeza disso? Pois sou velho, e a minha mulher de idade avançada. 
'''
"19" = '''
:sup:`19` O anjo lhe respondeu: Eu sou Gabriel, que fico presente diante de Deus, e fui enviado para te falar e te dar estas boas notícias. 
'''
"20" = '''
:sup:`20` Eis que ficarás mudo, e não poderás falar até o dia em que essas coisas aconteçam, porque não creste nas minhas palavras, que se cumprirão no devido tempo. 
'''
"21" = '''
:sup:`21` E o povo estava esperando Zacarias, e se surpreenderam de que ele demorava no santuário. 
'''
"22" = '''
:sup:`22` Quando ele saiu, não conseguia lhes falar; e entenderam que havia tido alguma visão no santuário. Ele lhes fazia gestos, e continuou mudo. 
'''
"23" = '''
:sup:`23` E sucedeu que, terminados os dias do seu serviço, voltou à sua casa. 
'''
"24" = '''
:sup:`24` E depois daqueles dias Isabel, sua mulher, Isabel, engravidou-se, e por cinco meses se escondeu, dizendo: 
'''
"25" = '''
:sup:`25` Pois isto o Senhor me fez nos dias em que ele me observou, para acabar a minha humilhação entre as pessoas. 
'''
"26" = '''
:sup:`26` E no sexto mês o anjo Gabriel foi enviado por Deus a uma cidade da Galileia, chamada Nazaré, 
'''
"27" = '''
:sup:`27` a uma virgem prometida em casamento com um homem chamado José, da descendência de Davi; e o nome da virgem era Maria. 
'''
"28" = '''
:sup:`28` O anjo entrou onde ela estava, e disse: Alegra-te, agraciada; o Senhor é contigo, bendita és tu entre as mulheres. 
'''
"29" = '''
:sup:`29` Quando ela o viu, perturbou-se muito por suas palavras, e se perguntava que saudação seria esta. 
'''
"30" = '''
:sup:`30` Então o anjo lhe disse: Maria, não temas, porque encontraste graça diante de Deus. 
'''
"31" = '''
:sup:`31` E eis que em teu ventre conceberás, darás à luz um filho, e chamarás o seu nome de Jesus. 
'''
"32" = '''
:sup:`32` Ele será grande, e será chamado Filho do Altíssimo; e o Senhor Deus lhe dará o trono de Davi, seu ancestral. 
'''
"33" = '''
:sup:`33` E reinará eternamente na casa de Jacó; o seu reino não terá fim. 
'''
"34" = '''
:sup:`34` Maria disse ao anjo: Como será isso? Pois não conheço intimamente homem algum. 
'''
"35" = '''
:sup:`35` O anjo lhe respondeu: O Espírito Santo virá sobre ti, e o poder do Altíssimo te cobrirá com a sua sombra. Por isso o Santo que nascerá de ti será chamado Filho de Deus. 
'''
"36" = '''
:sup:`36` E eis que Isabel, tua prima, também está grávida de um filho na sua velhice; e este é o sexto mês para a que era chamada de estéril. 
'''
"37" = '''
:sup:`37` Pois para Deus nada será impossível. 
'''
"38" = '''
:sup:`38` Então Maria disse: Eis aqui a serva do Senhor; cumpra-se em mim conforme a tua palavra. E o anjo ausentou-se dela. 
'''
"39" = '''
:sup:`39` E naqueles dias, Maria levantou-se, e foi apressada à região montanhosa, a uma cidade de Judá. 
'''
"40" = '''
:sup:`40` Ela entrou na casa de Zacarias, e cumprimentou Isabel. 
'''
"41" = '''
:sup:`41` E aconteceu que, quando Isabel ouviu o cumprimento de Maria, a criança saltou no seu ventre, e Isabel foi cheia do Espírito Santo. 
'''
"42" = '''
:sup:`42` Então exclamou em alta voz: Bendita és tu entre as mulheres, e bendito é o fruto do teu ventre! 
'''
"43" = '''
:sup:`43` Como me acontece isto, que a mãe de meu Senhor venha a mim? 
'''
"44" = '''
:sup:`44` Pois eis que, quando a voz do teu cumprimento chegou aos meus ouvidos, a criança saltou de alegria no meu ventre. 
'''
"45" = '''
:sup:`45` E bendita é a que creu, pois as coisas que da parte do Senhor lhe foram ditas se cumprirão. 
'''
"46" = '''
:sup:`46` Então Maria disse: A minha alma engrandece ao Senhor, 
'''
"47" = '''
:sup:`47` e o meu espírito se alegra em Deus meu Salvador. 
'''
"48" = '''
:sup:`48` Porque ele observou a humilde condição da sua serva; pois eis que desde agora todas as gerações me chamarão bendita. 
'''
"49" = '''
:sup:`49` Pois o Poderoso me fez grandes coisas; e santo é o seu nome. 
'''
"50" = '''
:sup:`50` E a sua misericórdia é de geração em geração sobre os que o temem. 
'''
"51" = '''
:sup:`51` Com o seu braço manifestou poder; dispersou os soberbos no pensamento dos seus corações. 
'''
"52" = '''
:sup:`52` Derrubou os poderosos dos tronos, e elevou os humildes. 
'''
"53" = '''
:sup:`53` Encheu de bens aos famintos, e despediu vazios os ricos. 
'''
"54" = '''
:sup:`54` Auxiliou ao seu servo Israel, lembrando-se da sua misericórdia, 
'''
"55" = '''
:sup:`55` como falou aos nossos ancestrais, a Abraão, e à sua descendência, para sempre. 
'''
"56" = '''
:sup:`56` Maria esteve com ela por quase três meses; então voltou para sua casa. 
'''
"57" = '''
:sup:`57` E completou-se à Isabel o tempo de dar à luz, e teve um filho. 
'''
"58" = '''
:sup:`58` Os seus vizinhos e parentes ouviram que o Senhor havia feito a ela grande misericórdia, e alegraram-se com ela. 
'''
"59" = '''
:sup:`59` E aconteceu que ao oitavo dia vieram circuncidar o menino, e o chamavam Zacarias, do nome do seu pai. 
'''
"60" = '''
:sup:`60` E sua mãe respondeu: Não, porém será chamado João. 
'''
"61" = '''
:sup:`61` E disseram-lhe: Ninguém há entre os teus parentes que se chame deste nome. 
'''
"62" = '''
:sup:`62` E perguntaram por gestos ao seu pai como queria que lhe chamassem. 
'''
"63" = '''
:sup:`63` Ele pediu uma tábua, e escreveu: O seu nome é João. E todos se surpeenderam. 
'''
"64" = '''
:sup:`64` E logo a sua boca se abriu, e a sua língua se soltou ; e voltou a falar, louvando a Deus. 
'''
"65" = '''
:sup:`65` E veio temor sobre todos os seus vizinhos; e em toda a região montanhosa da Judeia todas essas coisas foram divulgadas. 
'''
"66" = '''
:sup:`66` E todos os que ouviam, guardavam em seus corações, dizendo: Quem será este menino? E a mão do Senhor estava com ele. 
'''
"67" = '''
:sup:`67` E Zacarias, seu pai, foi cheio do Espírito Santo, e profetizou, dizendo: 
'''
"68" = '''
:sup:`68` Bendito seja o Senhor Deus de Israel, porque visitou e redimiu o seu povo. 
'''
"69" = '''
:sup:`69` E nos levantou uma poderosa salvação na casa de seu servo Davi, 
'''
"70" = '''
:sup:`70` como falou pela boca dos seus santos profetas, desde o princípio do mundo; 
'''
"71" = '''
:sup:`71` Que nos livraria dos nossos inimigos e da mão de todos os que nos odeiam, 
'''
"72" = '''
:sup:`72` para manifestar misericórdia aos nossos ancestrais, e se lembrar do seu santo pacto, 
'''
"73" = '''
:sup:`73` do juramento que fez a Abraão, nosso ancestral; 
'''
"74" = '''
:sup:`74` de nos conceder que, libertos da mão dos nossos inimigos, o serviríamos sem temor, 
'''
"75" = '''
:sup:`75` em santidade e justiça diante dele, todos os dias da nossa vida. 
'''
"76" = '''
:sup:`76` E tu, menino, serás chamado profeta do Altíssimo; porque irás adiante da face do Senhor, para preparar os seus caminhos, 
'''
"77" = '''
:sup:`77` para dar a seu povo conhecimento da salvação, na remissão de seus pecados; 
'''
"78" = '''
:sup:`78` por causa da profunda misericórdia do nosso Deus, pela qual o raiar da manhã nos visitou; 
'''
"79" = '''
:sup:`79` para iluminar os que estão sentados nas trevas e sombra de morte; a fim de guiar os nossos pés pelo caminho da paz. 
'''
"80" = '''
:sup:`80` E o menino crescia e se fortalecia em espírito. E esteve nos desertos até o dia em que se mostrou a Israel. 
'''
