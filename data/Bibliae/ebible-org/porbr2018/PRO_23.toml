[23]
"1" = '''
:sup:`1` Quando te sentares para comer com algum dominador, presta muita atenção para o que estiver diante de ti; 
'''
"2" = '''
:sup:`2` E põe uma faca à tua garganta, se tiveres muito apetite. 
'''
"3" = '''
:sup:`3` Não desejes as comidas gostosas dele, porque são pão de mentiras. 
'''
"4" = '''
:sup:`4` Não trabalhes exaustivamente para ser rico; modera-te por meio de tua prudência. 
'''
"5" = '''
:sup:`5` Porás teus olhos fixos sobre aquilo que é nada? Porque certamente se fará asas, e voará ao céu como uma águia. 
'''
"6" = '''
:sup:`6` Não comas o pão de quem tem olho maligno, nem cobices suas comidas gostosas. 
'''
"7" = '''
:sup:`7` Porque ele calcula seus gastos consigo mesmo. Assim ele dirá: Come e bebe; Mas o coração dele não está contigo; 
'''
"8" = '''
:sup:`8` Vomitarias o pedaço que comeste, e perderias tuas palavras agradáveis. 
'''
"9" = '''
:sup:`9` Não fales aos ouvidos do tolo, porque ele desprezará a prudência de tuas palavras. 
'''
"10" = '''
:sup:`10` Não mudes os limites antigos, nem ultrapasses as propriedades dos órfãos; 
'''
"11" = '''
:sup:`11` Porque o Defensor deles é poderoso; ele disputará a causa deles contra ti. 
'''
"12" = '''
:sup:`12` Aplica teu coração à disciplina, e teus ouvidos às palavras de conhecimento. 
'''
"13" = '''
:sup:`13` Não retires a disciplina do jovem; quando lhe bateres com a vara, nem por isso morrerá. 
'''
"14" = '''
:sup:`14` Tu lhe baterás com a vara, e livrarás a sua alma do Xeol. 
'''
"15" = '''
:sup:`15` Meu filho, se teu coração for sábio, meu coração se alegrará, e eu também. 
'''
"16" = '''
:sup:`16` Meu interior saltará de alegria quando teus lábios falarem coisas corretas. 
'''
"17" = '''
:sup:`17` Teu coração não inveje aos pecadores; porém permanece no temor ao SENHOR o dia todo; 
'''
"18" = '''
:sup:`18` Porque certamente há um bom futuro para ti , e tua expectativa não será cortada. 
'''
"19" = '''
:sup:`19` Ouve, filho meu, e sê sábio; e conduz teu coração no caminho correto . 
'''
"20" = '''
:sup:`20` Não esteja entre os beberrões de vinho, nem entre os comilões de carne. 
'''
"21" = '''
:sup:`21` Porque o beberrão e o comilão empobrecerão; e a sonolência os faz vestir trapos. 
'''
"22" = '''
:sup:`22` Ouve a teu pai, que te gerou; e não desprezes a tua mãe, quando ela envelhecer. 
'''
"23" = '''
:sup:`23` Compra a verdade, e não a vendas; faze o mesmo com a sabedoria, a disciplina e a prudência. 
'''
"24" = '''
:sup:`24` O pai do justo muito se alegrará; aquele que gerar o sábio se encherá de alegria por causa dele. 
'''
"25" = '''
:sup:`25` Teu pai e tua mãe se alegrarão; aquela te te gerou se encherá de alegria. 
'''
"26" = '''
:sup:`26` Meu filho, dá para mim teu coração, e que teus olhos prestem atenção em meus caminhos. 
'''
"27" = '''
:sup:`27` Porque a prostituta é como uma cova profunda, e a estranha como um poço estreito. 
'''
"28" = '''
:sup:`28` Também ela fica espreitando como um ladrão, e acrescenta transgressores entre os homens. 
'''
"29" = '''
:sup:`29` De quem são os ais? De quem são os sofrimentos? De quem são as lutas? De quem são as queixas? De quem são as feridas desnecessárias? De quem são os olhos vermelhos? 
'''
"30" = '''
:sup:`30` São daqueles que gastam tempo junto ao vinho, daqueles que andam em busca da bebida misturada. 
'''
"31" = '''
:sup:`31` Não prestes atenção ao vinho quando se mostra vermelho, quando brilha no copo e escorre suavemente, 
'''
"32" = '''
:sup:`32` Pois seu fim é como mordida de cobra, e picará como uma víbora. 
'''
"33" = '''
:sup:`33` Teus olhos verão coisas estranhas, e teu coração falará perversidades; 
'''
"34" = '''
:sup:`34` E serás como o que dorme no meio do mar, e como o que dorme no topo do mastro. 
'''
"35" = '''
:sup:`35` E dirás : Espancaram-me, mas não senti dor; bateram em mim, mas não senti; quando virei a despertar? Vou buscar mais uma bebida . 
'''
