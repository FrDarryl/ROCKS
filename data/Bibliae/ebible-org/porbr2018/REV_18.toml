[18]
"1" = '''
:sup:`1` E depois destas coisas eu vi outro anjo descendo do céu, tendo grande poder; e a terra foi iluminada pela sua glória. 
'''
"2" = '''
:sup:`2` E ele clamou fortemente em alta voz, dizendo: “Caiu! Caiu a grande Babilônia, e ela se tornou habitação de demônios, e prisão de todo espírito imundo, e prisão de toda ave impura e odiável; 
'''
"3" = '''
:sup:`3` porque todas as nações têm bebido do vinho da ira da prostituição dela, e os reis da terra se prostituíram com ela, e os comerciantes da terra se enriqueceram com o poder da sensualidade dela.” 
'''
"4" = '''
:sup:`4` E eu ouvi outra voz do céu, dizendo: “Saí dela, povo meu! Para que não sejais participantes dos pecados dela, e para que não recebais das pragas dela. 
'''
"5" = '''
:sup:`5` Porque os pecados dela se acumularam até o céu, e Deus se lembrou das maldades dela. 
'''
"6" = '''
:sup:`6` Retribuí a ela assim como ela tem vos retribuído, e duplicai a ela em dobro, conforme as obras dela; no cálice em que ela preparou, preparai em dobro para ela. 
'''
"7" = '''
:sup:`7` O quanto ela glorificou a si mesma, e viveu sensualmente, tanto quanto dai a ela de tormento e pranto; porque ela em seu coração diz: ‘Eu estou assentada como rainha e não sou viúva, e nenhum pranto eu verei.’ 
'''
"8" = '''
:sup:`8` Portanto em um dia virão as pragas sobre ela: morte, pranto e fome; e ela será queimada com fogo; porque forte é o Senhor Deus, que a julga. 
'''
"9" = '''
:sup:`9` E os reis da terra, que se prostituíram com ela, e viveram sensualmente, prantearão por ela, quando virem a fumaça de sua queima. 
'''
"10" = '''
:sup:`10` Estando de longe, por medo do tormento dela, dizendo: ‘Ai, ai daquela grande cidade de Babilônia, aquela forte cidade! Porque em uma hora veio o teu julgamento.’ 
'''
"11" = '''
:sup:`11` E os comerciantes da terra choram e lamentam sobre ela, porque ninguém mais compra as mercadorias deles: 
'''
"12" = '''
:sup:`12` mercadoria de ouro, e de prata, e de pedras preciosas, e de pérolas, e de linho fino, e de púrpura, e de seda, e de escarlate; e de toda madeira aromática, e de todo objeto de marfim, e de todo objeto de madeira valiosíssima, e liga de cobre, e de ferro, e de mármore; 
'''
"13" = '''
:sup:`13` e canela, e perfumes, e óleo aromático, e incenso, e vinho, e azeite, e farinha fina, e trigo, e gado, e ovelhas; e de cavalos, e de carruagens, e de corpos e almas humanas. 
'''
"14" = '''
:sup:`14` E o fruto do mau desejo de tua alma foi embora de ti; e todas as coisas deliciosas e excelentes foram embora de ti; e tu não mais as acharás. 
'''
"15" = '''
:sup:`15` Os comerciantes dessas coisas, que por ela se enriqueceram, estarão de longe por medo do tormento dela, chorando e lamentando, 
'''
"16" = '''
:sup:`16` E dizendo: ‘Ai, ai daquela grande cidade, que estava vestida de linho fino, e púrpura, e escarlate; e adornada com ouro, pedras preciosas, e pérolas! Porque em uma hora tantas riquezas foram assoladas.’ 
'''
"17" = '''
:sup:`17` E todo capitão de embarcação, e todos da multidão que estavam em barcos, e marinheiros, e todos os que trabalham no mar, se puseram de longe; 
'''
"18" = '''
:sup:`18` e vendo a fumaça da queima dela, clamaram, dizendo: ‘Havia algo comparável a esta grande cidade?’ 
'''
"19" = '''
:sup:`19` E eles lançaram pó em suas cabeças, e clamaram, chorando e lamentando, dizendo: ‘Ai, ai daquela grande cidade, em que todos os que tinham barcos no mar se enriqueceram da opulência dela! Porque em uma hora ela foi assolada.’ 
'''
"20" = '''
:sup:`20` “Alegra-te sobre ela, ó céu; e também vós santos apóstolos e profetas; porque Deus já julgou contra ela a vossa causa.” 
'''
"21" = '''
:sup:`21` E um forte anjo levantou uma pedra, como uma grande pedra de moinho, e a lançou no mar, dizendo: “Com tal violência Babilônia será lançada, aquela grande cidade, e não mais será achada. 
'''
"22" = '''
:sup:`22` E voz de harpistas, e de músicos, e de flautistas, e de tocadores de trombeta, não mais se ouvirá em ti; e nenhum artesão de toda arte não mais se achará em ti; e ruído de moinho não mais se ouvirá em ti. 
'''
"23" = '''
:sup:`23` E luz de lâmpada não mais iluminará em ti; e voz de noivo e de noiva não mais se ouvirá em ti; porque teus comerciantes eram os grandes da terra, porque por tuas feitiçarias todas as nações foram enganadas. 
'''
"24" = '''
:sup:`24` E nela se achou o sangue dos profetas e dos santos, e de todos os que foram mortos sobre a terra.” 
'''
