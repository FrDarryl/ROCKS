[1]
"1" = '''
:sup:`1` Deus falou antigamente muitas vezes, e de muitas maneiras, aos ancestrais pelos profetas. 
'''
"2" = '''
:sup:`2` Mas nestes últimos falou a nós por meio do seu Filho, a quem constituiu por herdeiro de todas as coisas, e pelo qual também fez o universo. 
'''
"3" = '''
:sup:`3` O Filho é o resplendor da sua glória, a expressa imagem da sua pessoa, e sustenta todas as coisas pela sua palavra de poder. E, depois de fazer por si mesmo a purificação dos nossos pecados, sentou-se à direita da Majestade nas alturas; 
'''
"4" = '''
:sup:`4` e se tornou muito superior aos anjos, assim como herdou um nome mais excelente que eles. 
'''
"5" = '''
:sup:`5` Pois a qual dos anjos Deus jamais disse: “Tu és meu Filho, eu hoje te gerei”, E em outra vez: “Eu lhe serei por Pai, e ele me será por Filho”? 
'''
"6" = '''
:sup:`6` E outra vez, quando introduz o primogênito ao mundo, diz: E todos os anjos de Deus o adorem. 
'''
"7" = '''
:sup:`7` Quanto aos anjos, porém, ele diz: Ele faz de seus anjos espíritos; e de seus trabalhadores, labareda de fogo; 
'''
"8" = '''
:sup:`8` Mas ao Filho diz : Ó Deus, o teu trono é para todo o sempre. Cetro de equidade é o cetro do teu Reino. 
'''
"9" = '''
:sup:`9` Amaste a justiça, e odiaste a transgressão; por isso, Deus, o teu Deus, te ungiu com óleo de alegria mais que os teus companheiros. 
'''
"10" = '''
:sup:`10` E: Tu Senhor, no princípio fundaste a terra, e os céus são obras de tuas mãos. 
'''
"11" = '''
:sup:`11` Eles perecerão, mas tu continuas. Todos eles como roupa se envelhecerão; 
'''
"12" = '''
:sup:`12` como uma manta tu os envolverás, e serão mudados; porém tu és o mesmo, e os teus anos não cessarão. 
'''
"13" = '''
:sup:`13` E a qual dos anjos ele jamais disse: Senta-te à minha direita, até que eu ponha os teus inimigos como estrado de teus pés? 
'''
"14" = '''
:sup:`14` Por acaso não são todos eles espíritos servidores, enviados para auxílio dos que herdarão a salvação? 
'''
