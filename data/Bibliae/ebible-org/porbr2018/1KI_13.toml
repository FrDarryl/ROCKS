[13]
"1" = '''
:sup:`1` E eis que um homem de Deus por palavra do SENHOR veio de Judá a Betel; e estando Jeroboão ao altar para queimar incenso, 
'''
"2" = '''
:sup:`2` Ele clamou contra o altar por palavra do SENHOR, e disse: Altar, altar, assim disse o SENHOR: Eis que à casa de Davi nascerá um filho, chamado Josias, o qual sacrificará sobre ti aos sacerdotes dos altos que queimam sobre ti incenso; e sobre ti queimarão ossos humanos. 
'''
"3" = '''
:sup:`3` E aquele mesmo dia deu um sinal, dizendo: Esta é o sinal de que o SENHOR falou: eis que que o altar se quebrará, e a cinza que sobre ele está se derramará. 
'''
"4" = '''
:sup:`4` E quando o rei Jeroboão ouviu a palavra do homem de Deus, que havia clamado contra o altar de Betel, estendendo sua mão desde o altar, disse: Prendei-lhe! Mas a mão que havia estendido contra ele, se lhe secou, que não a pôde voltar a si. 
'''
"5" = '''
:sup:`5` E o altar se rompeu, e derramou-se a cinza do altar, conforme o sinal que o homem de Deus havia dado por palavra do SENHOR. 
'''
"6" = '''
:sup:`6` Então respondendo o rei, disse ao homem de Deus: Peço-te que rogues à face do SENHOR teu Deus, e ora por mim, que minha mão me seja restituída. E o homem de Deus orou à face do SENHOR, e a mão do rei se lhe recuperou e tornou-se como antes. 
'''
"7" = '''
:sup:`7` E o rei disse ao homem de Deus: Vem comigo à casa, e comerás, e eu te darei um presente. 
'''
"8" = '''
:sup:`8` Mas o homem de Deus disse ao rei: Se me desses a metade de tua casa, não iria contigo, nem comeria pão nem beberia água neste lugar; 
'''
"9" = '''
:sup:`9` Porque assim me está mandado por palavra do SENHOR, dizendo: Não comas pão, nem bebas água, nem voltes pelo caminho que fordes. 
'''
"10" = '''
:sup:`10` Foi-se, pois, por outro caminho, e não voltou pelo caminho por de onde havia vindo a Betel. 
'''
"11" = '''
:sup:`11` Morava naquele tempo em Betel um velho profeta, ao qual veio seu filho, e contou-lhe tudo o que o homem de Deus havia feito aquele dia em Betel: contaram-lhe também a seu pai as palavras que havia falado ao rei. 
'''
"12" = '''
:sup:`12` E seu pai lhes disse: Por que caminho foi? E seus filhos lhe mostraram o caminho por de onde se havia voltado o homem de Deus, que havia vindo de Judá. 
'''
"13" = '''
:sup:`13` E ele disse a seus filhos: Preparai-me o asno. E eles lhe prepararam o asno, e subiu nele. 
'''
"14" = '''
:sup:`14` E indo atrás o homem de Deus, achou-lhe que estava sentado debaixo de um carvalho: e disse-lhe: És tu o homem de Deus que vieste de Judá? E ele disse: Eu sou. 
'''
"15" = '''
:sup:`15` Disse-lhe então: Vem comigo à casa, e come do pão. 
'''
"16" = '''
:sup:`16` Mas ele respondeu: Não poderei voltar contigo, nem irei contigo; nem tampouco comerei pão nem beberei água contigo neste lugar; 
'''
"17" = '''
:sup:`17` Porque por palavra de Deus me foi dito: Não comas pão nem bebas água ali, nem voltes pelo caminho que fores. 
'''
"18" = '''
:sup:`18` E o outro lhe disse: Eu também sou profeta como tu, e um anjo me falou pela palavra do SENHOR, dizendo: Faze-o voltar contigo à tua casa, para que coma pão e beba água. Porém mentiu-lhe. 
'''
"19" = '''
:sup:`19` Então voltou com ele, e comeu do pão em sua casa, e bebeu da água. 
'''
"20" = '''
:sup:`20` E aconteceu que, estando eles à mesa, veio a palavra do SENHOR ao profeta que lhe havia feito voltar; 
'''
"21" = '''
:sup:`21` E clamou ao homem de Deus que havia vindo de Judá, dizendo: Assim disse o SENHOR: Porquanto foste rebelde ao dito do SENHOR, e não guardaste o mandamento que o SENHOR teu Deus te havia prescrito, 
'''
"22" = '''
:sup:`22` Em vez disso voltaste, e comeste do pão e bebeste da água no lugar de onde o SENHOR te havia dito não comesses pão nem bebesses água, não entrará teu corpo no sepulcro de teus pais. 
'''
"23" = '''
:sup:`23` E quando havia comido do pão e bebido, o profeta que lhe havia feito voltar lhe preparou um asno; 
'''
"24" = '''
:sup:`24` E indo-se, encontrou-lhe um leão no caminho, e matou-lhe; e seu corpo estava lançado no caminho, e o asno estava junto a ele, e o leão também estava junto ao corpo. 
'''
"25" = '''
:sup:`25` E eis que uns que passavam, e viram o corpo que estava lançado no caminho, e o leão que estava junto ao corpo: e vieram, e disseram-no na cidade de onde o velho profeta habitava. 
'''
"26" = '''
:sup:`26` E ouvindo-o o profeta que lhe havia voltado do caminho, disse: O homem de Deus é, que foi rebelde ao dito do SENHOR: portanto o SENHOR lhe entregou ao leão, que lhe quebrantou e matou, conforme à palavra do SENHOR que ele lhe disse. 
'''
"27" = '''
:sup:`27` E falou a seus filhos, e disse-lhes: Preparai-me um asno. E eles se o prepararam. 
'''
"28" = '''
:sup:`28` E ele foi, e achou seu corpo estendido no caminho, e o asno e o leão estavam junto ao corpo: o leão não havia comido o corpo, nem danificado ao asno. 
'''
"29" = '''
:sup:`29` E tomando o profeta o corpo do homem de Deus, o pôs sobre o asno, e o levou. E o profeta velho veio à cidade, para lamentar-lhe e enterrar-lhe. 
'''
"30" = '''
:sup:`30` E pôs seu corpo em seu sepulcro; e lamentaram-lhe, dizendo: Ai, irmão meu! 
'''
"31" = '''
:sup:`31` E depois que lhe houveram enterrado, falou a seus filhos, dizendo: Quando eu morrer, enterrai-me no sepulcro em que está sepultado o homem de Deus; ponde meus ossos junto aos seus. 
'''
"32" = '''
:sup:`32` Porque sem dúvida virá o que ele disse a vozes por palavra do SENHOR contra o altar que está em Betel, e contra todas as casas dos altos que estão nas cidades de Samaria. 
'''
"33" = '''
:sup:`33` Depois disto não se converteu Jeroboão de seu mau caminho: antes voltou a fazer sacerdotes dos altos da classe do povo, e quem queria se consagrava, e era dos sacerdotes dos altos. 
'''
"34" = '''
:sup:`34` E isto foi causa de pecado à casa de Jeroboão; pelo qual foi cortada e desraigada de sobre a face da terra. 
'''
