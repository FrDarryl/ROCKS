[9]
"1" = '''
:sup:`1` Jesus convocou seus doze discípulos, e lhes deu poder e autoridade sobre todos os demônios, e para curarem enfermidades. 
'''
"2" = '''
:sup:`2` E os enviou para pregar o reino de Deus e para curar os enfermos. 
'''
"3" = '''
:sup:`3` E disse-lhes: “Não tomeis nada convosco para o caminho: nem vara, nem bolsa, nem pão, nem dinheiro, nem tenhais duas túnicas cada um. 
'''
"4" = '''
:sup:`4` E em qualquer casa que entrardes, ficai ali, e dali saí. 
'''
"5" = '''
:sup:`5` E a todo os que não vos receberem, quando sairdes daquela cidade, sacudi até o pó dos vossos pés, em testemunho contra eles”. 
'''
"6" = '''
:sup:`6` Então eles partiram, e percorreram todas as aldeias, anunciando o Evangelho, e curando em todos os lugares. 
'''
"7" = '''
:sup:`7` E o tetrarca Herodes ouvia falar todas as coisas que ele fazia; e estava perplexo, porque alguns diziam que João tinha ressuscitado dos mortos; 
'''
"8" = '''
:sup:`8` e outros, que Elias havia aparecido; e outros, que algum profeta dos antigos havia ressuscitado. 
'''
"9" = '''
:sup:`9` E Herodes disse: “A João mandei degolar; quem, pois, é este, de quem tais coisas ouço?” E procurava vê-lo. 
'''
"10" = '''
:sup:`10` E quando os apóstolos, voltaram, contaram a Jesus todas as coisas que tinham feito. Então ele os tomou consigo, e retirou-se à parte a um lugar deserto de uma cidade chamada Betsaida. 
'''
"11" = '''
:sup:`11` E quando as multidões souberam, seguiram-no. Ele as recebeu, e lhes falava do Reino de Deus, e curava aos que precisavam de cura. 
'''
"12" = '''
:sup:`12` E o dia já começava a declinar. Então os doze se aproximaram dele, e lhe disseram: “Despede a multidão, para irem aos lugares e aldeias ao redor, se agasalhem, e achem o que comer; porque aqui estamos em lugar deserto”. 
'''
"13" = '''
:sup:`13` Mas ele lhes disse: “Dai-lhes vós de comer”. E eles disseram: “Não temos mais que cinco pães e dois peixes; a não ser se formos nós mesmos comprar de comer para todo este povo”. 
'''
"14" = '''
:sup:`14` Porque havia ali quase cinco mil homens. Então disse aos seus discípulos: “Fazei-os se sentarem em grupos de cinquenta em cinquenta”. 
'''
"15" = '''
:sup:`15` E assim procederam, fazendo todos se sentarem. 
'''
"16" = '''
:sup:`16` Então ele tomou os cinco pães e os dois peixes e, olhando para o céu, abençoou-os e partiu-os, e os deu a seus discípulos, para os porem diante da multidão. 
'''
"17" = '''
:sup:`17` E todos comeram, e saciaram-se; e levantaram doze cestos de pedaços que sobraram. 
'''
"18" = '''
:sup:`18` E aconteceu que, quando ele estava orando só, e seus discípulos estavam com ele, que ele lhes perguntou: “Quem as multidões dizem que eu sou?” 
'''
"19" = '''
:sup:`19` E eles responderam: “Uns , João Batista; outros, Elias; e outros, que algum dos profetas antigos ressuscitou”. 
'''
"20" = '''
:sup:`20` E disse-lhes: “E vós, quem dizeis que eu sou?” E Pedro respondeu: “O Cristo de Deus”. 
'''
"21" = '''
:sup:`21` Então ele os alertou, e mandou-lhes que não dissessem a ninguém, 
'''
"22" = '''
:sup:`22` dizendo: “É necessário que o Filho do homem sofra muitas coisas; que seja rejeitado pelos anciãos, pelos chefes dos sacerdotes, e pelos escribas; que seja morto, e que seja ressuscitado ao terceiro dia”. 
'''
"23" = '''
:sup:`23` E dizia a todos: “Se alguém quer vir após mim, negue-se a si mesmo, tome cada dia sua cruz, e siga- me. 
'''
"24" = '''
:sup:`24` Pois quem quiser salvar sua vida a perderá; porém quem, por minha causa, perder a sua vida, esse a salvará. 
'''
"25" = '''
:sup:`25` Porque, que aproveita para alguém ganhar o mundo todo, e perder ou prejudicar a si mesmo? 
'''
"26" = '''
:sup:`26` Pois quem se envergonhar de mim e das minhas palavras, dele o Filho do homem se envergonhará, quando vier na sua glória, e na do Pai, e dos santos anjos. 
'''
"27" = '''
:sup:`27` E em verdade vos digo que, dentre os que aqui estão, há alguns que não experimentarão a morte, até que vejam o Reino de Deus”. 
'''
"28" = '''
:sup:`28` E aconteceu que, quase oito dias depois dessas palavras, ele tomou consigo a Pedro, João, e a Jacó, e subiu ao monte para orar. 
'''
"29" = '''
:sup:`29` E ele, enquanto estava orando, a aparência do seu rosto se transfigurou, e sua roupa ficou branca e brilhante. 
'''
"30" = '''
:sup:`30` E eis que estavam falando com ele dois homens, que eram Moisés e Elias, 
'''
"31" = '''
:sup:`31` os quais apareceram com glória, e falavam de sua partida, que estava para se cumprir em Jerusalém. 
'''
"32" = '''
:sup:`32` Pedro e os que estavam com ele estavam cheios de sono; e quando despertaram, viram a glória dele, e aqueles dois homens que estavam com ele. 
'''
"33" = '''
:sup:`33` E aconteceu que, quando eles estavam saíndo da presença dele, Pedro disse a Jesus: “Mestre, é bom estarmos nós aqui. Façamos três tendas, uma para ti, uma para Moisés, e uma para Elias”, não sabendo o que dizia. 
'''
"34" = '''
:sup:`34` E enquanto ele dizia isso, veio uma nuvem que os cobriu com a sua sombra; e, quando entraram na nuvem, temeram. 
'''
"35" = '''
:sup:`35` E veio uma voz da nuvem, que dizia: “Este é o meu Filho amado; a ele ouvi”. 
'''
"36" = '''
:sup:`36` E, depois de terminada aquela voz, Jesus se encontrava só; e eles se calaram, e por aqueles dias não contaram a ninguém nada do que tinham visto. 
'''
"37" = '''
:sup:`37` E aconteceu no dia seguinte que, descendo eles do monte, uma grande multidão lhe saiu ao encontro. 
'''
"38" = '''
:sup:`38` E eis que um homem da multidão clamou: “Mestre, rogo-te que vejas a meu filho, que é o único que tenho, 
'''
"39" = '''
:sup:`39` e eis que um espírito o toma, e de repente grita, e o convulsiona até espumar, e somente sai dele quando o maltrata severamente. 
'''
"40" = '''
:sup:`40` E roguei aos teus discípulos que o exupulsassem, mas não conseguiram”. 
'''
"41" = '''
:sup:`41` E Jesus respondeu: “Ó geração incrédula e perversa! Até quando estarei ainda convosco, e vos suportarei? Traze aqui teu filho”. 
'''
"42" = '''
:sup:`42` E quando ainda vinha chegando, o demônio o derrubou, e o convulsionou. Porém Jesus repreendeu o espírito imundo, curou ao menino, e o devolveu ao seu pai. 
'''
"43" = '''
:sup:`43` E todos ficaram perplexos com a grandeza de Deus. E enquanto todos se maravilhavam de tudo o que Jesus fazia, disse aos seus discípulos: 
'''
"44" = '''
:sup:`44` “Ponde vós em vossos ouvidos estas palavras: que o Filho do homem será entregue nas mãos dos homens”. 
'''
"45" = '''
:sup:`45` Mas eles não entendiam essa palavra, e era-lhes encoberta, para que não a compreendessem; e temiam perguntar-lhe sobre essa palavra. 
'''
"46" = '''
:sup:`46` E levantou-se entre eles uma discussão sobre qual deles seria o maior. 
'''
"47" = '''
:sup:`47` Mas Jesus, conhecendo o pensamento de seus corações, pegou uma criança, e a pôs junto a si. 
'''
"48" = '''
:sup:`48` Então disse-lhes: “Quem receber esta criança em meu nome, a mim me recebe; e quem receber a mim, recebe o que me enviou; porque aquele que entre todos vós for o menor, esse será grande”. 
'''
"49" = '''
:sup:`49` João respondeu: “Mestre, vimos um que em teu nome expulsava os demônios, e nós o proibimos, porque não segue conosco”. 
'''
"50" = '''
:sup:`50` E Jesus lhe disse: “Não o proibais, porque quem não é contra nós, é por nós”. 
'''
"51" = '''
:sup:`51` E aconteceu que, quando completaram-se os dias em que ele viria a ser recebido no alto, ele se determinou a ir para Jerusalém. 
'''
"52" = '''
:sup:`52` E mandou mensageiros adiante de si; e eles se foram, e entraram numa aldeia de samaritanos, para lhe fazerem os preparativos. 
'''
"53" = '''
:sup:`53` Mas não o receberam, porque seu rosto demonstrava que ele ia para Jerusalém. 
'''
"54" = '''
:sup:`54` Quando seus discípulos, Tiago e João, viram isso , disseram: “Senhor, queres que digamos que desça fogo do céu e os consuma, como Elias também fez?” 
'''
"55" = '''
:sup:`55` Porém ele se virou, repreendeu-os, e disse: Vós não sabeis de que espírito sois. 
'''
"56" = '''
:sup:`56` Porque o Filho do homem não veio para destruir as almas dos seres humanos, mas sim para salvá-las.E foram para outra aldeia. 
'''
"57" = '''
:sup:`57` E aconteceu que, enquanto eles iam pelo caminho, alguém lhe disse: “Senhor, eu te seguirei para onde quer que fores”. 
'''
"58" = '''
:sup:`58` E Jesus lhe disse: “As raposas têm tocas, e as aves do céu, ninhos; mas o Filho do homem não tem onde deitar a cabeça”. 
'''
"59" = '''
:sup:`59` E disse a outro: “Segue-me”. Porém ele disse: “Senhor, deixa-me que primeiro eu vá, e eu enterre meu pai”. 
'''
"60" = '''
:sup:`60` Mas Jesus lhe disse: “Deixa os mortos enterrarem os seus próprios mortos; tu, porém, vai, e anuncia o reino de Deus”. 
'''
"61" = '''
:sup:`61` E outro também disse: “Senhor, eu te seguirei; mas deixa-me primeiro despedir dos que estão em minha casa”. 
'''
"62" = '''
:sup:`62` E Jesus lhe disse: “Ninguém que colocar a sua mão no arado e olhar para trás é apto para o reino de Deus”. 
'''
