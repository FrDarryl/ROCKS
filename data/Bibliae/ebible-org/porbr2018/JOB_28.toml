[28]
"1" = '''
:sup:`1` Certamente há minas para a prata, e o ouro lugar onde o derretem. 
'''
"2" = '''
:sup:`2` O ferro é tirado do solo, e da pedra se funde o cobre. 
'''
"3" = '''
:sup:`3` O homem põe fim às trevas, e investiga em toda extremidade, as pedras que estão na escuridão e nas mais sombrias trevas. 
'''
"4" = '''
:sup:`4` Abre um poço onde não há morador, lugares esquecidos por quem passa a pé; pendurados longe da humanidade, vão de um lado para o outro. 
'''
"5" = '''
:sup:`5` Da terra o pão procede, e por debaixo ela é transformada como que pelo fogo. 
'''
"6" = '''
:sup:`6` Suas pedras são o lugar da safira, e contém pó de ouro. 
'''
"7" = '''
:sup:`7` A ave de rapina não conhece essa vereda; os olhos do falcão não a viram. 
'''
"8" = '''
:sup:`8` Os filhotes de animais ferozes nunca a pisaram, nem o feroz leão passou por ela. 
'''
"9" = '''
:sup:`9` O homem põe sua mão no rochedo, e revolve os montes desde a raiz. 
'''
"10" = '''
:sup:`10` Cortou canais pelas rochas, e seus olhos veem tudo o que é precioso. 
'''
"11" = '''
:sup:`11` Ele tapa os rios desde suas nascentes, e faz o oculto sair para a luz. 
'''
"12" = '''
:sup:`12` Porém onde se achará a sabedoria? E onde está o lugar da inteligência? 
'''
"13" = '''
:sup:`13` O ser humano não conhece o valor dela, nem ela é achada na terra dos viventes. 
'''
"14" = '''
:sup:`14` O abismo diz: Não está em mim; E o mar diz: Nem comigo. 
'''
"15" = '''
:sup:`15` Nem por ouro fino se pode comprar, nem se pesar em troca de prata. 
'''
"16" = '''
:sup:`16` Não pode ser avaliada com ouro de Ofir, nem com ônix precioso, nem com safira. 
'''
"17" = '''
:sup:`17` Não se pode comparar com ela o ouro, nem o cristal; nem se pode trocar por joia de ouro fino. 
'''
"18" = '''
:sup:`18` De coral nem de quartzo não se fará menção; porque o preço da sabedoria é melhor que o de rubis. 
'''
"19" = '''
:sup:`19` O topázio de Cuxe não se pode comparar com ela; nem pode ser avaliada com o puro ouro fino. 
'''
"20" = '''
:sup:`20` De onde, pois, vem a sabedoria? E onde está o lugar da inteligência? 
'''
"21" = '''
:sup:`21` Porque encoberta está aos olhos de todo vivente, e é oculta a toda ave do céu. 
'''
"22" = '''
:sup:`22` O perdição e a morte dizem: Com nossos ouvidos ouvimos sua fama. 
'''
"23" = '''
:sup:`23` Deus entende o caminho dela, e ele conhece seu lugar. 
'''
"24" = '''
:sup:`24` Porque ele enxerga até os confins da terra, e vê tudo o que há debaixo de céus. 
'''
"25" = '''
:sup:`25` Quando ele deu peso ao vento, e estabeleceu medida para as águas; 
'''
"26" = '''
:sup:`26` Quando ele fez lei para a chuva, e caminho para o relâmpago dos trovões, 
'''
"27" = '''
:sup:`27` Então ele a viu, e relatou; preparou-a, e também a examinou. 
'''
"28" = '''
:sup:`28` E disse ao homem: Eis que o temor ao Senhor é a sabedoria, e o desviar-se do mal é a inteligência. 
'''
