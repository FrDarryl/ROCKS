[12]
"1" = '''
:sup:`1` Estes, pois, foram os que vieram a Davi a Ziclague, enquanto ele ainda estava escondido por causa de Saul filho de Quis; e eles estiveram entre os guerreiros que o ajudaram na guerra. 
'''
"2" = '''
:sup:`2` Eles estavam armados de arcos, e podiam tanto com a mão direita como a esquerda atirar pedras com funda, e setas com arco. Estes eram dentre os irmãos de Saul, os benjamitas. 
'''
"3" = '''
:sup:`3` Aiezer, o cabeça; e Joás, filhos de Semaá o gibeatita; e Jeziel, e Pelete, filhos de Azmavete; e Beraca, e Jeú o anatotita; 
'''
"4" = '''
:sup:`4` E Ismaías, o gibeonita, valente entre os trinta, e capitão dos trinta; e Jeremias, Jaaziel, Joanã, Jozabade o gederatita; 
'''
"5" = '''
:sup:`5` Eluzai, Jeremote, Bealias, Semarias, e Sefatias o harufita; 
'''
"6" = '''
:sup:`6` Elcana, Issias, Azareel, Joezer, e Jasobeão, os coraítas; 
'''
"7" = '''
:sup:`7` E Joela e Zebadias, filhos de Jeroão de Gedor. 
'''
"8" = '''
:sup:`8` E alguns dos gaditas passaram a Davi, à fortaleza no deserto, guerreiros valentes, homens de guerra para lutar, armados com escudo e lança; seus rostos eram como rostos de leões, e velozes como as corças sobre os montes. 
'''
"9" = '''
:sup:`9` Ézer o cabeça, Obadias o segundo, Eliabe o terceiro, 
'''
"10" = '''
:sup:`10` Mismana o quarto, Jeremias o quinto, 
'''
"11" = '''
:sup:`11` Atai o sexto, Eliel o sétimo, 
'''
"12" = '''
:sup:`12` Joanã o oitavo, Elzabade o nono, 
'''
"13" = '''
:sup:`13` Jeremias o décimo, Macbanai o décimo primeiro. 
'''
"14" = '''
:sup:`14` Estes foram os capitães do exército dos filhos de Gade. O menor tinha autoridade sobre cem homens, e o maior sobre mil. 
'''
"15" = '''
:sup:`15` Estes foram os que passaram o Jordão no mês primeiro, quando ele estava transbordando sobre todas as suas margens; e fizeram fugir a todos os dos vales ao oriente e ao ocidente. 
'''
"16" = '''
:sup:`16` Também alguns dos filhos de Benjamim e de Judá vieram a Davi à fortaleza. 
'''
"17" = '''
:sup:`17` E Davi saiu ao encontro deles, e lhes falou, dizendo: Se viestes a mim para paz e para me ajudar, meu coração será unido convosco; mas se é para me entregar a meus inimigos, mesmo sendo meus mãos sem crime, o Deus de nossos pais o veja, e o repreenda. 
'''
"18" = '''
:sup:`18` Então o Espírito revestiu a Amasai, chefe de trinta, e disse: Teus somos, ó Davi! E contigo estamos, ó filho de Jessé! Paz, paz seja contigo, e paz com os teus ajudadores; pois o teu Deus te ajuda.E Davi os recebeu, e os constituiu entre os capitães das tropas. 
'''
"19" = '''
:sup:`19` Também alguns de Manassés passaram a Davi, quando ele veio com os filisteus à batalha contra Saul, ainda que não os ajudaram; porque os líderes dos filisteus, depois de terem feito conselho, o despediram, dizendo: Com nossas cabeças ele passará a seu senhor Saul. 
'''
"20" = '''
:sup:`20` Quando, pois, ele veio a Ziclague, passaram-se a ele dos de Manassés: Adna, Jozabade, Jediaiel, Micael, Jozabade, Eliú, e Ziletai, chefes de milhares dos de Manassés. 
'''
"21" = '''
:sup:`21` E estes ajudaram a Davi contra aquela tropa; porque todos eles eram guerreiros valentes, e foram capitães no exército. 
'''
"22" = '''
:sup:`22` Pois naquele tempo todos os dias, eles vinham a Davi para o ajudar, até que se fez um grande exército, como um exército de Deus. 
'''
"23" = '''
:sup:`23` E este são os números dos chefes armados para a batalha, que vieram a Davi em Hebrom, para passar a ele o reino de Saul, conforme a palavra do SENHOR: 
'''
"24" = '''
:sup:`24` Dos filhos de Judá que traziam escudo e lança, seis mil e oitocentos, armados para a batalha. 
'''
"25" = '''
:sup:`25` Dos filhos de Simeão, guerreiros valentes para batalhar, sete mil e cem. 
'''
"26" = '''
:sup:`26` Dos filhos de Levi, quatro mil e seiscentos; 
'''
"27" = '''
:sup:`27` Joiada, porém, era o comandante dos descendentes de Arão, e com ele três mil e setecentos; 
'''
"28" = '''
:sup:`28` E Zadoque, era um jovem guerreiro valente, e da família de seu pai vinte e dois líderes. 
'''
"29" = '''
:sup:`29` Dos filhos de Benjamim, irmãos de Saul, três mil; porque até então ainda havia muitos deles que ainda trabalhavam pela casa de Saul. 
'''
"30" = '''
:sup:`30` Dos filhos de Efraim, vinte mil e oitocentos, guerreiros valentes, homens ilustres nas casas de seus pais. 
'''
"31" = '''
:sup:`31` Da meia tribo de Manassés, dezoito mil, que foram convocados por nome para virem a tornar Davi rei. 
'''
"32" = '''
:sup:`32` Dos filhos de Issacar, conhecedores dos tempos, para saberem o que Israel devia fazer, duzentos de seus líderes; e todos os seus irmãos seguiam suas ordens. 
'''
"33" = '''
:sup:`33` E de Zebulom, cinquenta mil, que saíam como exército preparados para a batalha, com todas as armas de guerra; capazes de batalhar com firmeza de coração. 
'''
"34" = '''
:sup:`34` E de Naftali mil capitães, e com eles trinta e sete mil com escudo e lança. 
'''
"35" = '''
:sup:`35` E dos danitas, preparados para a batalha, vinte e oito mil e seiscentos. 
'''
"36" = '''
:sup:`36` E de Aser, dos que saíam como exército, prontos para a batalha, quarenta mil. 
'''
"37" = '''
:sup:`37` E dalém do Jordão, dos rubenitas, dos gaditas, e da meia tribo de Manassés, como toda variedade de armas de guerra para batalhar, cento e vinte mil. 
'''
"38" = '''
:sup:`38` Todos estes homens de guerra, postos em posição de batalha, com coração íntegro, vieram a Hebrom, para constituir Davi rei sobre todo Israel; e também todos os demais de Israel tinham a mesma intenção de constituir Davi o rei. 
'''
"39" = '''
:sup:`39` E estiveram ali com Davi três dias, comendo e bebendo, porque seus irmãos haviam lhes feito preparativos. 
'''
"40" = '''
:sup:`40` E também os seus vizinhos, até de Issacar, Zebulom, e Naftali, trouxeram pão sobre asnos, camelos, mulos, e bois; e alimento de farinha, bolos de figos e passas, vinho e azeite, bois e ovelhas em abundância, porque havia alegria em Israel. 
'''
