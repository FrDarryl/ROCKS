[130]
"1" = '''
:sup:`1` Cântico dos degraus: Das profundezas clamo a ti, SENHOR. 
'''
"2" = '''
:sup:`2` Ouve, Senhor, a minha voz; sejam teus ouvidos atentos à voz de minhas súplicas. 
'''
"3" = '''
:sup:`3` Se tu, SENHOR, considerares todas as perversidades, quem resistirá, Senhor? 
'''
"4" = '''
:sup:`4` Mas contigo está o perdão, para que tu sejas temido. 
'''
"5" = '''
:sup:`5` Mantenho esperança no SENHOR, a minha alma espera; e persisto em sua palavra. 
'''
"6" = '''
:sup:`6` Minha alma espera ansiosamente pelo Senhor, mais que os guardas esperam pela manhã, mais que os vigilantes pelo alvorecer. 
'''
"7" = '''
:sup:`7` Espere, Israel, pelo SENHOR; porque com o SENHOR há bondade, e com ele muito resgate. 
'''
"8" = '''
:sup:`8` E ele resgatará Israel de todas as suas perversidades. 
'''
