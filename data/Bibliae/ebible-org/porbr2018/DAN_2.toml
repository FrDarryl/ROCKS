[2]
"1" = '''
:sup:`1` E no segundo ano do reinado de Nabucodonosor, sonhou Nabucodonosor sonhos, e seu espírito se perturbou, de modo que perdeu o sono. 
'''
"2" = '''
:sup:`2` E o rei mandou chamar magos, astrólogos, encantadores, e sábios dos caldeus, para que explicassem ao rei seus sonhos. Eles vieram, e se apresentaram diante do rei. 
'''
"3" = '''
:sup:`3` E o rei lhes disse: Sonhei um sonho, e meu espírito está perturbado para saber o sonho. 
'''
"4" = '''
:sup:`4` Então os caldeus falaram ao rei em língua aramaica: Ó rei, vive para sempre vive! Dize o sonho a teus servos, e mostraremos a interpretação. 
'''
"5" = '''
:sup:`5` Então o rei respondeu aos caldeus, e disse: Minha decisão é firme: se não me mostrardes o sonho e sua interpretação, sereis despedaçados, e vossas casas se tornarão em monturos. 
'''
"6" = '''
:sup:`6` Mas se mostrardes o sonho e sua interpretação, recebereis de mim presentes, recompensas e grande honra; portanto, mostrai-me o sonho e sua interpretação. 
'''
"7" = '''
:sup:`7` Responderam pela segunda vez, e disseram: Diga o rei o sonho a seus servos, e mostraremos sua interpretação. 
'''
"8" = '''
:sup:`8` O rei respondeu, e disse: Eu bem sei que vós quereis ganhar tempo; porque sabeis que minha decisão é firme. 
'''
"9" = '''
:sup:`9` Pois se não me mostrardes o sonho, haverá uma única sentença para vós. Pois preparastes uma resposta mentirosa e perversa para dizer diante de mim, até que o tempo se mude; portanto, dizei-me o sonho, para que eu tenha certeza de que podeis me mostrar sua interpretação. 
'''
"10" = '''
:sup:`10` Os caldeus responderam diante do rei, e disseram: Ninguém há sobre a terra que possa mostrar a palavra do rei; pois nenhum rei, príncipe, nem governante, jamais exigiu coisa semelhante a algum mago, astrólogo, ou caldeu. 
'''
"11" = '''
:sup:`11` Pois a coisa que o rei exige é tão difícil que não há quem a possa revelar diante do rei, a não ser os deuses, cuja morada não é entre a raça humana. 
'''
"12" = '''
:sup:`12` Por isso o rei se irou muito e se enfureceu; então mandou matar a todos os sábios da Babilônia. 
'''
"13" = '''
:sup:`13` E publicou-se o decreto, e os sábios foram condenados à morte; e buscaram a Daniel e a seus companheiros para serem mortos. 
'''
"14" = '''
:sup:`14` Então Daniel falou de forma cautelosa e prudente a Arioque, capitão dos da guarda do rei, que tinha saído para matar os sábios de Babilônia. 
'''
"15" = '''
:sup:`15` Ele respondeu e disse a Arioque, capitão do rei: Por que houve este mandamento do rei tão repentinamente? Então Arioque explicou o ocorrido a Daniel. 
'''
"16" = '''
:sup:`16` E Daniel entrou, e pediu ao rei que lhe desse tempo para que ele mostrasse a interpretação ao rei. 
'''
"17" = '''
:sup:`17` Então Daniel foi para sua casa, e contou o ocorrido a Ananias, Misael, e Azarias, seus companheiros, 
'''
"18" = '''
:sup:`18` Para que pedissem misericórdia do Deus do céu sobre este mistério, e que Daniel e seus companheiros não perecessem juntamente com os demais sábios da Babilônia. 
'''
"19" = '''
:sup:`19` Então o mistério foi revelado a Daniel em visão de noite; então Daniel louvou ao Deus do céu. 
'''
"20" = '''
:sup:`20` Daniel falou, e disse: Bendito seja o nome de Deus para todo o sempre! Porque a ele pertence a sabedoria e o poder. 
'''
"21" = '''
:sup:`21` E ele é o que muda os tempos e as estações; ele tira os reis, e confirma os reis; ele é o que dá a sabedoria aos sábios, e a conhecimento aos entendidos; 
'''
"22" = '''
:sup:`22` Ele revela o profundo e o escondido; conhece o que está nas trevas, e a luz mora com ele. 
'''
"23" = '''
:sup:`23` A ti, ó Deus de meus pais, te agradeço e louvo, pois tu me deste sabedoria e poder, e agora me fizeste saber o que te pedimos; porque tu nos fizeste saber o assunto do rei. 
'''
"24" = '''
:sup:`24` Depois disto Daniel veio a Arioque, ao qual o rei tinha constituído para matar os sábios da Babilônia; ele veio, e disse-lhe assim: Não mates os sábios da Babilônia; leva-me diante do rei, que eu mostrarei ao rei a interpretação. 
'''
"25" = '''
:sup:`25` Então Arioque levou depressa a Daniel diante do rei, e disse-lhe assim: Achei um homem dos do cativos de Judá, o qual mostrará ao rei a interpretação. 
'''
"26" = '''
:sup:`26` Respondeu o rei, e disse a Daniel (cujo nome era Beltessazar): Podes tu me explicar o sonho que vi, e sua interpretação? 
'''
"27" = '''
:sup:`27` Daniel respondeu diante do rei, e disse: O mistério que o rei demanda, nem sábios, nem astrólogos, nem magos, nem adivinhos podem explicar ao rei; 
'''
"28" = '''
:sup:`28` Mas há um Deus nos céus, o qual revela os mistérios; ele, pois, fez saber ao rei Nabucodonosor o que haverá de acontecer no fim dos dias. Teu sonho, e as visões de tua cabeça sobre tua cama, são o seguinte: 
'''
"29" = '''
:sup:`29` Enquanto tu, ó rei, estava em tua cama, vieram teus pensamentos saber o irá acontecer no futuro; pois aquele que revela os mistérios te mostrou o que haverá de acontecer. 
'''
"30" = '''
:sup:`30` E a mim foi revelado este mistério, não porque em mim há mais sabedoria que em todos os viventes, mas sim para que eu explique a interpretação ao rei, e assim entendas os pensamentos de teu coração. 
'''
"31" = '''
:sup:`31` Tu, ó rei, estavas vendo, e eis uma grande estátua. Esta estátua, que era muito grande, e tinha um esplendor excelente, estava em pé diante de ti; e sua aparência era terrível. 
'''
"32" = '''
:sup:`32` A cabeça da estátua era de ouro puro; seus peito e seus braços, de prata; seu ventre e suas coxas, de bronze; 
'''
"33" = '''
:sup:`33` Suas pernas de ferro; seus pés, em parte de ferro, e em parte de barro. 
'''
"34" = '''
:sup:`34` Estavas tu vendo, até que uma pedra foi cortada sem auxílio de mãos, a qual feriu a estátua em seus pés de ferro e de barro, e os esmigalhou. 
'''
"35" = '''
:sup:`35` Então foi juntamente esmigalhado o ferro, o barro, o bronze, a prata e o ouro, e se tornaram como o pó das eiras de verão; e o vento os levou, e nunca se achou algum lugar para eles. Mas a pedra que feriu a estátua, se tornou um grande monte, que encheu toda a terra. 
'''
"36" = '''
:sup:`36` Este é o sonho; a interpretação dele também diremos diante do rei. 
'''
"37" = '''
:sup:`37` Tu, ó rei, és rei de reis; pois o Deus do céu te deu o reino, poder, força, e majestade. 
'''
"38" = '''
:sup:`38` E onde quer que habitam filhos de homens, animais do campo, e aves do céu, ele os entregou em tuas mãos, e fez com que tivesses domínio sobre tudo; tu és a cabeça de ouro. 
'''
"39" = '''
:sup:`39` E depois de ti se levantará outro reino inferior ao; e outro terceiro reino de bronze, o qual dominará toda a terra. 
'''
"40" = '''
:sup:`40` E o quarto reino será forte como o ferro; e tal como o ferro esmigalha e despedaça tudo, e tal como o ferro que quebra todas estas coisas, assim também ele esmigalhará e quebrará. 
'''
"41" = '''
:sup:`41` E o que viste dos pés e dos dedos, em parte de barro de oleiro, e em parte de ferro, isso será um o reino dividido; mas haverá nele algo da força do ferro, conforme o que viste o ferro misturado com o barro mole. 
'''
"42" = '''
:sup:`42` E os dedos dos pés em parte de ferro, e em parte de barro, são que em parte o reino será forte, e em parte será frágil. 
'''
"43" = '''
:sup:`43` Quanto ao que viste, o ferro misturado com barro mole, misturar-se-ão com semente humana, mas não se ligarão um ao outro, como o ferro não se mistura com o barro. 
'''
"44" = '''
:sup:`44` Mas nos dias destes reis, o Deus do céu levantará um reino que nunca será destruído; e este reino não será deixado para outro povo; ao contrário, esmigalhará e consumirá todos estes reinos, e tal reino permanecerá para sempre. 
'''
"45" = '''
:sup:`45` Por isso viste que do monte foi cortada uma pedra sem auxílio de mãos, a qual esmigalhou o ferro, o bronze, o barro, a prata, e o ouro. O grande Deus mostrou ao rei o que irá acontecer no futuro. O sonho é verdadeiro, e sua interpretação é fiel. 
'''
"46" = '''
:sup:`46` Então o rei Nabucodonosor caiu com o rosto ao chão, prostrou-se diante de Daniel, e mandou que lhe sacrificassem oferta de alimento e incensos. 
'''
"47" = '''
:sup:`47` O rei respondeu a Daniel, e disse: Certamente vosso Deus é o Deus dos deuses, o Senhor dos reis, e o revelador dos mistérios, pois pudeste revelar este mistério. 
'''
"48" = '''
:sup:`48` Então o rei engrandeceu a Daniel, e lhe deu muitos e grandes presentes, e o pôs por governador de toda a província da Babilônia, e por príncipe dos governadores sobre todos os sábios de Babilônia. 
'''
"49" = '''
:sup:`49` E Daniel pediu do rei, e ele pôs sobre os negócios da província de Babilônia a Sadraque, Mesaque, e Abednego; porém Daniel ficou na corte do rei. 
'''
