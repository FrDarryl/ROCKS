[2]
"1" = '''
:sup:`1` Por isso, tu, que julgas, não tens desculpa; quem quer que sejas! Pois condenas a ti mesmo naquilo que julgas o outro, porque tu, que julgas, fazes as mesmas coisas. 
'''
"2" = '''
:sup:`2` E sabemos que o julgamento de Deus é segundo a verdade sobre os que fazem tais coisas. 
'''
"3" = '''
:sup:`3` E tu, humano, que julgas os que praticam tais coisas, ao fazê-las, pensas que escaparás do julgamento de Deus? 
'''
"4" = '''
:sup:`4` Ou desprezas tu as riquezas de sua bondade, tolerância, e paciência, ignorando que é a bondade de Deus que te conduz ao arrependimento? 
'''
"5" = '''
:sup:`5` Mas, conforme a tua dureza e o teu coração que não se arrepende, tu ajuntas ira para ti no dia da ira e da manifestação do justo julgamento de Deus, 
'''
"6" = '''
:sup:`6` que recompensará a cada um segundo as suas obras: 
'''
"7" = '''
:sup:`7` vida eterna aos que procuram glória, honra, e imortalidade, fazendo o bem com perseverança; 
'''
"8" = '''
:sup:`8` mas indignação e ira aos que agem com egoísmo, obedecendo à injustiça, e não à verdade. 
'''
"9" = '''
:sup:`9` Haverá aflição e angústia a toda pessoa que pratica o mal, primeiramente ao judeu, e também ao grego; 
'''
"10" = '''
:sup:`10` porém, glória, honra, e paz, a todo aquele que pratica o bem, primeiramente ao judeu, e também ao grego; 
'''
"11" = '''
:sup:`11` porque com Deus não há acepção de pessoas. 
'''
"12" = '''
:sup:`12` Pois todos os que sem Lei pecaram, sem Lei também perecerão; e todos os que pecaram sob a Lei, pela Lei serão julgados; 
'''
"13" = '''
:sup:`13` porque não são os que ouvem a Lei que são justos diante de Deus, mas sim, os que praticam a Lei que serão justificados. 
'''
"14" = '''
:sup:`14` Pois quando os gentios, que não têm a Lei, praticam naturalmente as coisas que são da Lei, estes, ainda que não tenham a Lei, são lei para si mesmos. 
'''
"15" = '''
:sup:`15` Eles mostram a obra da Lei escrita em seus corações, dando-lhes testemunho juntamente a sua consciência, e os pensamentos, ora acusando-os, ora defendendo-os. 
'''
"16" = '''
:sup:`16` Isso acontecerá no dia em que Deus julgará os segredos dos seres humanos por meio de Jesus Cristo, conforme o meu Evangelho. 
'''
"17" = '''
:sup:`17` Eis que tu, que és chamado de judeu, e descansas confiando na Lei, e te orgulhas em Deus, 
'''
"18" = '''
:sup:`18` conheces a vontade dele , e aprovas as melhores coisas, por seres instruído na lei; 
'''
"19" = '''
:sup:`19` e confias ser guia dos cegos, luz dos que estão nas trevas, 
'''
"20" = '''
:sup:`20` instrutor dos tolos, professor das crianças, e que consideras a lei como a forma do conhecimento e da verdade; 
'''
"21" = '''
:sup:`21` tu, pois, que ensinas ao outro, não ensinas a ti mesmo? Tu que pregas que não se deve furtar, furtas? 
'''
"22" = '''
:sup:`22` Tu que dizes que não se deve adulterar, adulteras? Tu que odeias os ídolos, profanas templos? 
'''
"23" = '''
:sup:`23` Tu, que te orgulhas da Lei, pela transgressão da Lei desonras a Deus; 
'''
"24" = '''
:sup:`24` porque, como está escrito: “O nome de Deus é blasfemado entre os gentios por vossa causa”. 
'''
"25" = '''
:sup:`25` Pois a circuncisão tem proveito de fato se guardares a Lei; porém, se tu és transgressor da Lei, a tua circuncisão se torna incircuncisão. 
'''
"26" = '''
:sup:`26` Ora, se o incircunciso obedecer às exigências da Lei, por acaso não será a sua incircuncisão considerada como circuncisão? 
'''
"27" = '''
:sup:`27` E se o que de natureza é incircunciso cumprir a Lei, ele julgará a ti, que mesmo com a norma escrita e a circuncisão és transgressor da Lei. 
'''
"28" = '''
:sup:`28` Pois judeu não é o de aparência externa, nem circuncisão é a na carne, 
'''
"29" = '''
:sup:`29` mas é judeu o que é no interior, e circuncisão é a de coração, no espírito, e não em uma norma escrita. Esse é elogiado não pelas pessoas, mas sim, por Deus. 
'''
