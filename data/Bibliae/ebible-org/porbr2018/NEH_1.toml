[1]
"1" = '''
:sup:`1` Palavras de Neemias, filho de Hacalias.E aconteceu no mês de Quisleu, no ano vigésimo, enquanto eu estava na fortaleza de Susã, 
'''
"2" = '''
:sup:`2` Veio Hanani, um de meus irmãos, ele e alguns homens de Judá, e perguntei-lhes pelos judeus que haviam escapado, que restaram do cativeiro, e por Jerusalém. 
'''
"3" = '''
:sup:`3` E me disseram: Os remanescentes, os que restaram do cativeiro lá na província, estão em grande miséria e desprezo; e o muro de Jerusalém está fendido, e suas portas queimadas a fogo. 
'''
"4" = '''
:sup:`4` E aconteceu que, quando eu ouvi estas palavras, sentei-me e chorei, e fiquei de luto por alguns dias; e jejuei e orei diante do Deus dos céus. 
'''
"5" = '''
:sup:`5` E disse: Ó SENHOR, Deus dos céus, Deus grande e temível, que guarda o pacto e a bondade aos que o amam e guardam seus mandamentos! 
'''
"6" = '''
:sup:`6` Estejam, pois, os teus ouvidos atentos, e teus olhos abertos, para ouvires a oração de teu servo, que eu oro hoje diante de ti dia e noite, pelos filhos de Israel, teus servos; e confesso os pecados dos filhos de Israel que pecamos contra ti; também eu e a casa de meu pai pecamos. 
'''
"7" = '''
:sup:`7` Agimos muito corruptamente contra ti, e não guardamos os mandamentos, nem o estatutos nem os juízos, que mandaste ao teu servo Moisés. 
'''
"8" = '''
:sup:`8` Lembra-te, pois, da palavra que mandaste a teu servo Moisés, dizendo: Se vós transgredirdes, eu vos dispersarei entre os povos; 
'''
"9" = '''
:sup:`9` Mas se vos converterdes a mim, e guardardes meus mandamentos, e os praticardes; então ainda que os rejeitados estejam nos confins dos céus, de lá eu os ajuntarei, e os trarei ao lugar que escolhi para fazer habitar ali o meu nome. 
'''
"10" = '''
:sup:`10` Eles são teus servos e teu povo, que resgataste com teu grande poder, e com tua mão forte. 
'''
"11" = '''
:sup:`11` Por favor, SENHOR, estejam teus ouvidos atentos à oração do teu servo, e a oração de teus servos, que desejam temer o teu nome; e, por favor, faze ter sucesso hoje a teu servo, e dá-lhe favor diante deste homem!Pois eu era copeiro do rei. 
'''
