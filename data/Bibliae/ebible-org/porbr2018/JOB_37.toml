[37]
"1" = '''
:sup:`1` Disto também o meu coração treme, e salta de seu lugar. 
'''
"2" = '''
:sup:`2` Ouvi atentamente o estrondo de sua voz, e o som que sai de sua boca, 
'''
"3" = '''
:sup:`3` Ao qual envia por debaixo de todos os céus; e sua luz até os confins da terra. 
'''
"4" = '''
:sup:`4` Depois disso brama com estrondo; troveja com sua majestosa voz; e ele não retém seus relâmpagos quando sua voz é ouvida. 
'''
"5" = '''
:sup:`5` Deus troveja maravilhosamente com sua voz; ele faz coisas tão grandes que nós não compreendemos. 
'''
"6" = '''
:sup:`6` Pois ele diz à neve: Cai sobre à terra; Como também à chuva: Sê chuva forte. 
'''
"7" = '''
:sup:`7` Ele sela as mãos de todo ser humano, para que todas as pessoas conheçam sua obra. 
'''
"8" = '''
:sup:`8` E os animais selvagens entram nos esconderijos, e ficam em suas tocas. 
'''
"9" = '''
:sup:`9` Da recâmara vem o redemoinho, e dos ventos que espalham vem o frio. 
'''
"10" = '''
:sup:`10` Pelo sopro de Deus se dá o gelo, e as largas águas se congelam. 
'''
"11" = '''
:sup:`11` Ele também carrega de umidade as espessas nuvens, e por entre as nuvens ele espalha seu relâmpago. 
'''
"12" = '''
:sup:`12` Então elas se movem ao redor segundo sua condução, para que façam quanto ele lhes manda sobre a superfície do mundo, na terra; 
'''
"13" = '''
:sup:`13` Seja que ou por vara de castigo, ou para sua terra, ou por bondade as faça vir. 
'''
"14" = '''
:sup:`14` Escuta isto, Jó; fica parado, e considera as maravilhas de Deus. 
'''
"15" = '''
:sup:`15` Por acaso sabes tu quando Deus dá ordem a elas, e faz brilhar o relâmpago de sua nuvem? 
'''
"16" = '''
:sup:`16` Conheces tu os equilíbrios das nuvens, as maravilhas daquele que é perfeito no conhecimento? 
'''
"17" = '''
:sup:`17` Tu, cujas vestes se aquecem quando a terra se aquieta por causa do vento sul, 
'''
"18" = '''
:sup:`18` acaso podes estender com ele os céus, que estão firmes como um espelho fundido? 
'''
"19" = '''
:sup:`19` Ensina-nos o que devemos dizer a ele; pois discurso nenhum podemos propor, por causa das nossas trevas. 
'''
"20" = '''
:sup:`20` Seria contado a ele o que eu haveria de falar? Por acaso alguém falaria para ser devorado? 
'''
"21" = '''
:sup:`21` E agora não se pode olhar para o sol, quando brilha nos céus, quando o vento passa e os limpa. 
'''
"22" = '''
:sup:`22` Do norte vem o esplendor dourado; em Deus há majestade temível. 
'''
"23" = '''
:sup:`23` Não podemos alcançar ao Todo-Poderoso; ele é grande em poder; porém ele a ninguém oprime em juízo e grandeza de justiça. 
'''
"24" = '''
:sup:`24` Por isso as pessoas o temem; ele não dá atenção aos que se acham sábios de coração. 
'''
