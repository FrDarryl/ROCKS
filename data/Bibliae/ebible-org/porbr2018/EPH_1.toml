"1" = '''
:sup:`1` Paulo, apóstolo de Jesus Cristo pela vontade de Deus, aos santos que estão em Éfeso, e fiéis em Cristo Jesus. 
'''
"2" = '''
:sup:`2` Graça e paz, de Deus nosso Pai, e do Senhor Jesus Cristo, sejam convosco. 
'''
"3" = '''
:sup:`3` Bendito seja o Deus e Pai do nosso Senhor Jesus Cristo, que nos abençoou com todas as bênçãos espirituis nos lugares celestiais em Cristo. 
'''
"4" = '''
:sup:`4` Assim como nos escolheu nele antes da fundação do mundo, para que fôssemos santos e irrepreensíveis diante dele em amor. 
'''
"5" = '''
:sup:`5` E nos predestinou como filhos adotados por meio de Jesus Cristo para si mesmo, conforme o bom prazer de sua vontade; 
'''
"6" = '''
:sup:`6` para louvor da glória de sua graça, pela qual nos fez aceitáveis no Amado. 
'''
"7" = '''
:sup:`7` Nele temos a libertação pelo seu sangue, o perdão dos pecados, conforme as riquezas da sua graça, 
'''
"8" = '''
:sup:`8` que ele fez transbordar em nós em toda sabedoria e prudência. 
'''
"9" = '''
:sup:`9` E nos revelou o mistério da sua vontade, conforme o seu bom prazer, que propôs nele, 
'''
"10" = '''
:sup:`10` para a administração do cumprimento dos tempos, isto é, voltar a reunir todas as coisas em Cristo, tanto as que estão nos céus, quanto as que estão na terra. 
'''
"11" = '''
:sup:`11` Nele também fomos feitos herança, havendo sido predestinados conforme o propósito daquele que faz todas as coisas segundo o conselho da sua vontade, 
'''
"12" = '''
:sup:`12` para que fôssemos para louvor da sua glória, nós os que primeiro esperamos em Cristo. 
'''
"13" = '''
:sup:`13` E também vós, depois que ouvistes a palavra da verdade, o evangelho da vossa salvação, e nele crestes, nele fostes selados com o Espírito Santo da promessa, 
'''
"14" = '''
:sup:`14` que é a garantia da nossa herança, até a libertação da propriedade de Deus , para louvor da sua glória. 
'''
"15" = '''
:sup:`15` Por isso eu, desde que ouvi da fé que há entre vós no Senhor Jesus, e do amor a todos os santos, 
'''
"16" = '''
:sup:`16` não paro de agradecer a Deus por vós, lembrando-me de vós em minhas orações. 
'''
"17" = '''
:sup:`17` Oro para que o Deus de nosso Senhor Jesus Cristo, o Pai glorioso , vos dê o Espírito de sabedoria e de revelação no conhecimento dele; 
'''
"18" = '''
:sup:`18` e que sejam iluminados os olhos do vosso entendimento, para que conheçais qual é a esperança para a qual ele chamou, quais são as riquezas da gloriosa herança dele nos santos, 
'''
"19" = '''
:sup:`19` e qual é a superabundante grandeza do seu poder para nós, que cremos, conforme a operação da sua poderosa força, 
'''
"20" = '''
:sup:`20` a qual ele operou em Cristo, ressuscitando-o dos mortos; e o colocou à direita dele nos céus, 
'''
"21" = '''
:sup:`21` acima de todo governo, autoridade, poder, domínio, e de todo nome que se nomeia, não só nesta era, mas também na futura. 
'''
"22" = '''
:sup:`22` Ele também sujeitou todas as coisas debaixo dos seus pés, e o constituiu por cabeça sobre todas as coisas para a Igreja, 
'''
"23" = '''
:sup:`23` que é o seu corpo, a plenitude daquele que enche tudo em todas as coisas. 
'''
