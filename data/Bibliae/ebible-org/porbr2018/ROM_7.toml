[7]
"1" = '''
:sup:`1` Não sabeis vós, irmãos (pois estou falando com os que entendem a Lei), que a Lei domina o ser humano por todo o tempo que vive? 
'''
"2" = '''
:sup:`2` Pois a mulher casada está, pela Lei, ligada ao marido enquanto o ele viver; porém, depois do marido morrer, ela está livre da Lei do marido. 
'''
"3" = '''
:sup:`3` Ou seja, enquanto o marido viver, ela será chamada de adúltera, se for de outro homem; mas depois de morto o marido, ela está livre da Lei, de maneira que não será adúltera se for de outro homem. 
'''
"4" = '''
:sup:`4` Assim, meus irmãos, também vós estais mortos para a Lei por meio do corpo de Cristo, para que sejais de outro, daquele que foi ressuscitado dos mortos, a fim de frutificarmos para Deus. 
'''
"5" = '''
:sup:`5` Pois, quando estávamos na carne, as paixões dos pecados, que eram pela Lei, operavam nos membros do nosso corpo, a fim de frutificarem para a morte. 
'''
"6" = '''
:sup:`6` Mas agora estamos livres da Lei, estando mortos para aquilo em que estávamos presos, para que sirvamos em novidade de espírito, e não na velhice da norma escrita. 
'''
"7" = '''
:sup:`7` Que diremos, pois? É a Lei pecado? De maneira nenhuma! Todavia, eu não teria conhecido o pecado, se não fosse pela Lei; porque não conheceria a cobiça, se a Lei não dissesse: Não cobiçarás. 
'''
"8" = '''
:sup:`8` Mas o pecado, aproveitando-se do mandamento, operou em mim toda variedade de cobiça. Pois sem a Lei o pecado estaria morto. 
'''
"9" = '''
:sup:`9` Antes eu vivia sem a Lei; mas quando veio o mandamento, o pecado reviveu, e eu morri; 
'''
"10" = '''
:sup:`10` e descobri que o mandamento, que era para a vida, resultou-me para a morte. 
'''
"11" = '''
:sup:`11` Pois o pecado, aproveitando o mandamento, me enganou, e por ele me matou. 
'''
"12" = '''
:sup:`12` Portanto, a Lei é santa, e o mandamento é santo, justo, e bom. 
'''
"13" = '''
:sup:`13` Então o que é bom se tornou para mim morte? De maneira nenhuma! Mas foi o pecado, para que se mostrasse como pecado, que operou a morte em mim por meio do bem, a fim de que, por meio do mandamento, o pecado se tornasse excessivamente pecaminoso. 
'''
"14" = '''
:sup:`14` Pois sabemos que a Lei é espiritual; mas eu sou carnal, vendido como servo do pecado. 
'''
"15" = '''
:sup:`15` Porque não entendo o que faço, pois o que quero, isso não faço; mas o que eu odeio, isso faço. 
'''
"16" = '''
:sup:`16` E se faço o que não quero, consinto que a Lei é boa; 
'''
"17" = '''
:sup:`17` De maneira que agora não sou mais eu que faço aquilo, mas sim, o pecado que habita em mim. 
'''
"18" = '''
:sup:`18` Porque sei que em mim, isto é, em minha carne, não habita bem algum; porque o querer está em mim; porém o fazer o bem eu não consigo. 
'''
"19" = '''
:sup:`19` Pois o bem que quero, não faço; mas o mal que não quero, isso faço. 
'''
"20" = '''
:sup:`20` Ora, se faço o que não quero, não sou eu que faço, mas sim, o pecado que habita em mim. 
'''
"21" = '''
:sup:`21` Acho, então, esta lei: que quando quero fazer o bem, o mal está comigo. 
'''
"22" = '''
:sup:`22` Pois, quanto ao ser interior, tenho prazer na Lei de Deus; 
'''
"23" = '''
:sup:`23` mas em meus membros vejo outra lei, que batalha contra a lei do meu entendimento, e me prende sob a lei do pecado, que está nos meus membros. 
'''
"24" = '''
:sup:`24` Miserável homem que sou ! Quem me livrará deste corpo de morte? 
'''
"25" = '''
:sup:`25` Agradeço a Deus por Jesus Cristo, nosso Senhor. Assim, eu mesmo com o entendimento sirvo à Lei de Deus, mas, com a carne, à lei do pecado. 
'''
