[24]
"1" = '''
:sup:`1` E quando viu Balaão que parecia bem ao SENHOR que o abençoasse a Israel, não foi, como a primeira e segunda vez, a encontro de agouros, mas sim que pôs seu rosto até o deserto; 
'''
"2" = '''
:sup:`2` E levantando seus olhos, viu a Israel alojado por suas tribos; e o espírito de Deus veio sobre ele. 
'''
"3" = '''
:sup:`3` Então tomou sua parábola, e disse: Disse Balaão filho de Beor, E disse o homem de olhos abertos: 
'''
"4" = '''
:sup:`4` Disse o que ouviu os ditos de Deus, O que viu a visão do Todo-Poderoso; caído, mas abertos os olhos: 
'''
"5" = '''
:sup:`5` Quão belas são tuas tendas, ó Jacó, Tuas habitações, ó Israel! 
'''
"6" = '''
:sup:`6` Como ribeiros estão estendidas, Como jardins junto ao rio, Como aloés plantados pelo SENHOR, Como cedros junto às águas. 
'''
"7" = '''
:sup:`7` De suas mãos destilarão águas, E sua descendência será em muitas águas: E se levantará seu rei mais que Agague, E seu reino será exaltado. 
'''
"8" = '''
:sup:`8` Deus o tirou do Egito; Tem forças como de boi selvagem: Comerá às nações suas inimigas, E esmiuçará seus ossos, E perfurará com suas flechas. 
'''
"9" = '''
:sup:`9` Se encurvará para deitar-se como leão, E como leoa; quem o despertará? Benditos os que te abençoarem, E malditos os que te amaldiçoarem. 
'''
"10" = '''
:sup:`10` Então se acendeu a ira de Balaque contra Balaão, e batendo suas palmas lhe disse: Para amaldiçoar a meus inimigos te chamei, e eis que os abençoaste insistentemente já três vezes. 
'''
"11" = '''
:sup:`11` Foge-te, portanto, agora a teu lugar: eu disse que te honraria, mas eis que o SENHOR te privou de honra. 
'''
"12" = '''
:sup:`12` E Balaão lhe respondeu: Não o declarei eu também a teus mensageiros que me enviaste, dizendo: 
'''
"13" = '''
:sup:`13` Se Balaque me desse sua casa cheia de prata e ouro, eu não poderei transgredir o dito do SENHOR para fazer coisa boa nem má de minha vontade; mas o que o SENHOR falar, isso direi eu? 
'''
"14" = '''
:sup:`14` Eis que eu me vou agora a meu povo: portanto, vem, te indicarei o que este povo há de fazer a teu povo nos últimos dias. 
'''
"15" = '''
:sup:`15` E tomou sua parábola, e disse: Disse Balaão filho de Beor, Disse o homem de olhos abertos: 
'''
"16" = '''
:sup:`16` Disse o que ouviu os ditos do SENHOR, E o que sabe o conhecimento do Altíssimo, o que viu a visão do Todo-Poderoso; caído, mas abertos os olhos: 
'''
"17" = '''
:sup:`17` Verei, mas não agora: O olharei, mas não de perto: Sairá estrela de Jacó, E se levantará cetro de Israel, E ferirá os cantos de Moabe, E destruirá a todos os filhos de Sete. 
'''
"18" = '''
:sup:`18` E será tomada Edom, Será também tomada Seir por seus inimigos, E Israel se portará corajosamente. 
'''
"19" = '''
:sup:`19` E o de Jacó será dominador, E destruirá da cidade o que restar. 
'''
"20" = '''
:sup:`20` E vendo a Amaleque, tomou sua parábola, e disse: Amaleque, cabeça de nações; Mas seu fim perecerá para sempre. 
'''
"21" = '''
:sup:`21` E vendo aos queneus, tomou sua parábola, e disse: Forte é tua habitação, Põe na rocha tua ninho: 
'''
"22" = '''
:sup:`22` Que os queneus serão expulsos, Quando Assur te levará cativo. 
'''
"23" = '''
:sup:`23` Todavia tomou sua parábola, e disse: Ai! quem viverá quando fizer Deus estas coisas? 
'''
"24" = '''
:sup:`24` E virão navios da costa de Quitim, E afligirão a Assur, afligirão também a Éber: Mas ele também perecerá para sempre. 
'''
"25" = '''
:sup:`25` Então se levantou Balaão, e se foi, e voltou-se a seu lugar: e também Balaque se foi por seu caminho. 
'''
