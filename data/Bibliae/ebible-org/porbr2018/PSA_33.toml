[33]
"1" = '''
:sup:`1` Cantai ao SENHOR, vós que sois justos; aos corretos convém louvar. 
'''
"2" = '''
:sup:`2` Louvai ao SENHOR com harpa; cantai a ele com alaúde e instrumento de dez cordas. 
'''
"3" = '''
:sup:`3` Cantai-lhe uma canção nova; tocai instrumento bem com alegria. 
'''
"4" = '''
:sup:`4` Porque a palavra do SENHOR é correta; e todas suas obras são fiéis. 
'''
"5" = '''
:sup:`5` Ele ama a justiça e o juízo; a terra está cheia da bondade do SENHOR. 
'''
"6" = '''
:sup:`6` Pala palavra do SENHOR foram feitos os céus; e todo o seu exército foi feito pelo sopro de sua boca. 
'''
"7" = '''
:sup:`7` Ele junta as águas do mar como se estivessem empilhadas; aos abismos ele põe como depósitos de tesouros. 
'''
"8" = '''
:sup:`8` Toda a terra, tenha temor ao SENHOR; todos os moradores do mundo prestem reverência a ele. 
'''
"9" = '''
:sup:`9` Porque ele falou, e logo se fez; ele mandou, e logo apareceu. 
'''
"10" = '''
:sup:`10` O SENHOR desfez a intenção das nações; ele destruiu os planos dos povos. 
'''
"11" = '''
:sup:`11` O conselho do SENHOR permanece para sempre; as intenções de seu coração continuam de geração após geração. 
'''
"12" = '''
:sup:`12` Bem-aventurada é a nação em que seu Deus é o SENHOR; o povo que ele escolheu para si por herança. 
'''
"13" = '''
:sup:`13` O SENHOR olha desde os céus; ele vê a todos os filhos dos homens. 
'''
"14" = '''
:sup:`14` Desde sua firme morada ele observa a todos os moradores da terra. 
'''
"15" = '''
:sup:`15` Ele forma o coração de todos eles; ele avalia todas as obras deles. 
'''
"16" = '''
:sup:`16` O rei não se salva pela grandeza de seu exército, nem o valente escapa do perigo pela sua muita força. 
'''
"17" = '''
:sup:`17` O cavalo é falho como segurança, com sua grande força não livra do perigo. 
'''
"18" = '''
:sup:`18` Eis que os olhos do SENHOR estão sobre aqueles que o temem, sobre os que esperam pela sua bondade. 
'''
"19" = '''
:sup:`19` Para livrar a alma deles da morte, e para os manter vivos durante a fome. 
'''
"20" = '''
:sup:`20` Nossa alma espera no SENHOR; ele é nossa socorro e nosso escudo. 
'''
"21" = '''
:sup:`21` Porque nele nosso coração se alegra, porque confiamos no nome de sua santidade. 
'''
"22" = '''
:sup:`22` Que tua bondade, SENOR, esteja sobre nós, assim como nós esperamos em ti. 
'''
