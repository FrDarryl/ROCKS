[16]
"1" = '''
:sup:`1` Então os fariseus e os saduceus se aproximaram dele e, a fim de tentá-lo, pediram-lhe que lhes mostrasse algum sinal do céu. 
'''
"2" = '''
:sup:`2` Mas ele lhes respondeu: Quando chega a tarde, dizeis: “ Haverá tempo bom, pois o céu está vermelho”. 
'''
"3" = '''
:sup:`3` E pela manhã: “Hoje haverá tempestade, pois o céu está de um vermelho sombrio”. Hipócritas! Vós bem sabeis distinguir a aparência do céu, mas os sinais dos tempos não podeis? 
'''
"4" = '''
:sup:`4` Uma geração má e adúltera pede um sinal; mas nenhum sinal lhe será dado, a não ser o sinal do profeta Jonas. Então os deixou, e foi embora. 
'''
"5" = '''
:sup:`5` E quando os seus discípulos vieram para a outra margem, esqueceram-se de tomar pão. 
'''
"6" = '''
:sup:`6` E Jesus lhes disse: Ficai atentos, e tende cuidado com o fermento dos fariseus e saduceus. 
'''
"7" = '''
:sup:`7` E eles argumentaram entre si, dizendo: É porque não tomamos pão. 
'''
"8" = '''
:sup:`8` Jesus percebeu, e disse-lhes: Por que estais argumentando entre vós mesmos, ó homens de pouca fé, que não tomastes pão? 
'''
"9" = '''
:sup:`9` Ainda não entendeis, nem vos lembrais dos cinco pães dos cinco mil, e quantos cestos levantastes? 
'''
"10" = '''
:sup:`10` Nem dos sete pães dos quatro mil, e quantos cestos levantastes? 
'''
"11" = '''
:sup:`11` Como não entendeis que não foi pelo pão que eu vos disse para tomardes cuidado com o fermento dos fariseus e saduceus? 
'''
"12" = '''
:sup:`12` Então entenderam que ele não havia dito que tomassem cuidado com o fermento de pão, mas sim, com a doutrina dos fariseus e saduceus. 
'''
"13" = '''
:sup:`13` E tendo Jesus vindo às partes da Cesareia de Filipe, perguntou aos seus discípulos: Quem as pessoas dizem que eu, o Filho do homem, sou? 
'''
"14" = '''
:sup:`14` E eles responderam: Alguns João Batista, outros Elias, e outros Jeremias ou algum dos profetas. 
'''
"15" = '''
:sup:`15` Ele lhes disse: E vós, quem dizeis que eu sou? 
'''
"16" = '''
:sup:`16` E Simão Pedro respondeu: Tu és o Cristo, o Filho do Deus vivo! 
'''
"17" = '''
:sup:`17` E Jesus lhe replicou: Bendito és tu, Simão, filho de Jonas; pois não foi carne e sangue que o revelou a ti, mas sim meu Pai, que está nos céus. 
'''
"18" = '''
:sup:`18` E eu também te digo que tu és Pedro, e sobre esta pedra edificarei a minha igreja; e as portas do Xeol não prevalecerão contra ela. 
'''
"19" = '''
:sup:`19` E a ti darei as chaves do Reino dos céus; e tudo o que ligares na terra terá sido ligado nos céus; e tudo o que desligares na terra terá sido desligado nos céus. 
'''
"20" = '''
:sup:`20` Então mandou aos seus discípulos que a ninguém dissessem que ele era Jesus, o Cristo. 
'''
"21" = '''
:sup:`21` Desde então Jesus começou a mostrar a seus discípulos que ele tinha que ir a Jerusalém, e sofrer muito pelos anciãos, pelos chefes dos sacerdotes, e pelos escribas, e ser morto, e ser ressuscitado ao terceiro dia. 
'''
"22" = '''
:sup:`22` E Pedro o tomou à parte, e começou a repreendê-lo, dizendo: Misericórdia de ti, Senhor! De maneira nenhuma isso te aconteça. 
'''
"23" = '''
:sup:`23` Mas ele se virou, e disse a Pedro: Para trás de mim, Satanás! Tu és um meio de tropeço, porque não compreendes as coisas de Deus, mas sim as humanas. 
'''
"24" = '''
:sup:`24` Então Jesus disse a seus discípulos: Se alguém quiser vir após mim, negue-se a si mesmo, tome sobre si a sua cruz, e siga-me. 
'''
"25" = '''
:sup:`25` Pois qualquer um que quiser salvar a sua vida a perderá; porém qualquer um que por causa de mim perder a sua vida, este a achará. 
'''
"26" = '''
:sup:`26` Pois que proveito há para alguém, se ganhar o mundo todo, mas perder a sua alma? Ou que dará alguém em resgate da sua alma? 
'''
"27" = '''
:sup:`27` Pois o Filho do homem virá na glória do seu Pai com os seus anjos, e então recompensará a cada um segundo as suas obras. 
'''
"28" = '''
:sup:`28` Em verdade vos digo, que há alguns, dos que aqui estão, que não experimentarão a morte, até que vejam o Filho do homem vir em seu Reino. 
'''
