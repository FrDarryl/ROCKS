"1" = '''
:sup:`1` E chamou o SENHOR a Moisés, e falou com ele desde o tabernáculo do testemunho, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e dize-lhes: Quando algum dentre vós oferecer oferta ao SENHOR, de gado vacum ou ovelha fareis vossa oferta. 
'''
"3" = '''
:sup:`3` Se sua oferta for holocausto de vacas, macho sem mácula o oferecerá: de sua vontade o oferecerá à porta do tabernáculo do testemunho diante do SENHOR. 
'''
"4" = '''
:sup:`4` E porá sua mão sobre a cabeça do holocausto; e ele o aceitará para expiar-lhe. 
'''
"5" = '''
:sup:`5` Então degolará o bezerro na presença do SENHOR; e os sacerdotes, filhos de Arão, oferecerão o sangue, e o espargirão ao redor sobre o altar, o qual está à porta do tabernáculo do testemunho. 
'''
"6" = '''
:sup:`6` E tirará a pele do holocausto, e o dividirá em suas peças. 
'''
"7" = '''
:sup:`7` E os filhos de Arão sacerdote porão fogo sobre o altar, e porão a lenha sobre o fogo. 
'''
"8" = '''
:sup:`8` Logo os sacerdotes, filhos de Arão, acomodarão as peças, a cabeça e o redenho, sobre a lenha que está sobre o fogo, que haverá encima do altar: 
'''
"9" = '''
:sup:`9` E lavará com água seus intestinos e suas pernas: e o sacerdote fará arder tudo sobre o altar: holocausto é, oferta acesa de cheiro suave ao SENHOR. 
'''
"10" = '''
:sup:`10` E se sua oferta para holocausto for de ovelhas, dos cordeiros, ou das cabras, macho sem defeito o oferecerá. 
'''
"11" = '''
:sup:`11` E há de degolá-lo ao lado norte do altar diante do SENHOR: e os sacerdotes, filhos de Arão, espargirão seu sangue sobre o altar ao redor. 
'''
"12" = '''
:sup:`12` E o dividirá em suas peças, com sua cabeça e seu redenho; e o sacerdote as acomodará sobre a lenha que está sobre o fogo, que haverá encima do altar; 
'''
"13" = '''
:sup:`13` E lavará suas entranhas e suas pernas com água; e o sacerdote o oferecerá tudo, e o fará arder sobre o altar; holocausto é, oferta acesa de cheiro suave ao SENHOR. 
'''
"14" = '''
:sup:`14` E se o holocausto se houver de oferecer ao SENHOR de aves, apresentará sua oferta de rolinhas, ou de pombinhos. 
'''
"15" = '''
:sup:`15` E o sacerdote a oferecerá sobre o altar, e há de tirar-lhe a cabeça, e fará que arda no altar; e seu sangue será espremido sobre a parede do altar. 
'''
"16" = '''
:sup:`16` E lhe há de tirar o papo e as penas, o qual lançará junto ao altar, até o oriente, no lugar das cinzas. 
'''
"17" = '''
:sup:`17` E a fenderá por suas asas, mas não a dividirá em dois: e o sacerdote a fará arder sobre o altar, sobre a lenha que estará no fogo; holocausto é, oferta acesa de cheiro suave ao SENHOR. 
'''
