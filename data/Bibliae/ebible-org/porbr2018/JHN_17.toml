[17]
"1" = '''
:sup:`1` Jesus falou estas coisas, levantou seus olhos ao céu, e disse: Pai, chegada é a hora; glorifica a teu Filho, para que também teu Filho glorifique a ti. 
'''
"2" = '''
:sup:`2` Assim como lhe deste poder sobre toda carne, para que a todos quantos lhe deste, lhes dê a vida eterna. 
'''
"3" = '''
:sup:`3` E esta é a vida eterna: que conheçam a ti, o único Deus verdadeiro, e a Jesus Cristo, a quem tens enviado. 
'''
"4" = '''
:sup:`4` Eu já te glorifiquei na terra; consumado tenho a obra que me deste para eu fazer. 
'''
"5" = '''
:sup:`5` E agora glorifica-me tu, ó Pai, junto de ti mesmo, com aquela glória que eu tinha junto de ti, antes que o mundo existisse. 
'''
"6" = '''
:sup:`6` Manifestei teu nome aos seres humanos que me deste do mundo. Eles eram teus, e tu os deste a mim; e eles guardaram tua palavra. 
'''
"7" = '''
:sup:`7` Agora eles sabem que tudo quanto me deste vem de ti. 
'''
"8" = '''
:sup:`8` Porque as palavras que tu me deste eu lhes dei; e eles as receberam, e verdadeiramente reconheceram que eu saí de ti, e creram que tu me enviaste. 
'''
"9" = '''
:sup:`9` Eu rogo por eles; não rogo pelo mundo, mas sim por aqueles que tu me deste, porque são teus. 
'''
"10" = '''
:sup:`10` E todas as minhas coisas são tuas; e as tuas coisas são minhas; e nelas sou glorificado. 
'''
"11" = '''
:sup:`11` E eu já não estou no mundo; porém estes ainda estão no mundo, e eu venho a ti. Pai Santo, guarda-os em teu nome, a aqueles que tens me dado, para que sejam um, como nós somos . 
'''
"12" = '''
:sup:`12` Quando eu com eles estava no mundo, em teu nome eu os guardava. A aqueles que tu me deste eu os tenho guardado; e nenhum deles se perdeu, a não ser o filho da perdição, para que a Escritura se cumpra. 
'''
"13" = '''
:sup:`13` Mas agora venho a ti, e falo isto no mundo, para que em si mesmos tenham minha alegria completa. 
'''
"14" = '''
:sup:`14` Tua palavra lhes dei, e o mundo os odiou, porque não são do mundo, assim como eu não sou do mundo. 
'''
"15" = '''
:sup:`15` Não suplico que os tires do mundo, mas que os guardes do maligno. 
'''
"16" = '''
:sup:`16` Eles não são do mundo, assim como eu não sou do mundo. 
'''
"17" = '''
:sup:`17` Santifica-os em tua verdade; tua palavra é a verdade. 
'''
"18" = '''
:sup:`18` Assim como tu me enviaste, eu os enviei ao mundo. 
'''
"19" = '''
:sup:`19` E por eles a mim mesmo me santifico, para que também eles seja santificados em verdade. 
'''
"20" = '''
:sup:`20` E não suplico somente por estes, mas também por aqueles que crerão em mim, por sua palavra. 
'''
"21" = '''
:sup:`21` Para que todos sejam um; como tu, Pai, em mim, e eu em ti, que também eles em nós sejam um; para que o mundo creia que tu tens me enviado. 
'''
"22" = '''
:sup:`22` E eu tenho lhes dado a glória que tu me deste, para que sejam um, tal como nós somos um. 
'''
"23" = '''
:sup:`23` Eu neles, e tu em mim; para que sejam completos em um; e para que o mundo conheça que tu me enviaste, e que tu os amaste, assim como me amaste. 
'''
"24" = '''
:sup:`24` Pai, aqueles que tens me dado, quero que onde eu estiver, eles também estejam comigo; para que vejam minha glória, que tens me dado, pois tu me amaste desde antes da fundação do mundo. 
'''
"25" = '''
:sup:`25` Pai justo, o mundo também não tem te conhecido, e estes têm conhecido que tu me enviaste. 
'''
"26" = '''
:sup:`26` E eu fiz teu nome ser conhecido por eles, e eu farei com que seja conhecido, para que o amor com que me amaste esteja neles, e eu neles. 
'''
