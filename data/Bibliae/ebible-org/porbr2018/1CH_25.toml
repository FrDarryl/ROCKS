"1" = '''
:sup:`1` Assim Davi e os príncipes do exército apartaram para o ministério a os filhos de Asafe, e de Hemã, e de Jedutum, os quais profetizassem com harpas, saltérios, e címbalos: e o número deles foi, de homens idôneos para a obra de seu ministério 
'''
"2" = '''
:sup:`2` Dos filhos de Asafe: Zacur, José, Netanias, e Asarela, filhos de Asafe, sob a direção de Asafe, o qual profetizava à ordem do rei. 
'''
"3" = '''
:sup:`3` De Jedutum: os filhos de Jedutum, Gedalias, Zeri, Jesaías, Hasabias, e Matitias, e Simei: seis, sob a mão de seu pai Jedutum, o qual profetizava com harpa, para celebrar e louvar a o SENHOR. 
'''
"4" = '''
:sup:`4` De Hemã: os filhos de Hemã, Buquias, Matanias, Uziel, Sebuel, Jeremote, Hananias, Hanani, Eliata, Gidalti, Romanti-Ezer, Josbecasa, Maloti, Hotir, e Maaziote. 
'''
"5" = '''
:sup:`5` Todos estes foram filhos de Hemã, vidente do rei em palavras de Deus, para exaltar o poder seu: e deu Deus a Hemã catorze filhos e três filhas. 
'''
"6" = '''
:sup:`6` E todos estes estavam sob a direção de seu pai na música, na casa do SENHOR, com címbalos, saltérios e harpas, para o ministério do templo de Deus, por disposição do rei acerca de Asafe, de Jedutum, e de Hemã. 
'''
"7" = '''
:sup:`7` E o número deles com seus irmãos instruídos em música do SENHOR, todos os aptos, foi duzentos oitenta e oito. 
'''
"8" = '''
:sup:`8` E lançaram sortes para os turnos do serviço, entrando o pequeno com o grande, o mesmo o mestre que o discípulo. 
'''
"9" = '''
:sup:`9` E a primeira sorte saiu por Asafe, a José: a segunda a Gedalias, quem com seus irmãos e filhos foram doze; 
'''
