"1" = '''
:sup:`1` Palavras de Jeremias, filho de Hilquias, um dos sacerdotes que estiveram em Anatote, na terra de Benjamim. 
'''
"2" = '''
:sup:`2` Ao qual veio a palavra do SENHOR nos dias de Josias, filho de Amom, rei de Judá, no décimo terceiro ano de seu reinado. 
'''
"3" = '''
:sup:`3` Veio também nos dias de Jeoaquim, filho de Josias, rei de Judá, até o fim do décimo primeiro ano de Zedequias, filho de Josias, rei de Judá, até que Jerusalém foi levada cativa no quinto mês. 
'''
"4" = '''
:sup:`4` Veio, pois, a palavra do SENHOR a mim, dizendo: 
'''
"5" = '''
:sup:`5` Antes que te formasse no ventre eu te conheci, e antes que saísses do útero eu te santifiquei, te dei por profeta às nações. 
'''
"6" = '''
:sup:`6` E eu disse: Ah! Senhor DEUS! Eis que não sei falar, pois sou um menino. 
'''
"7" = '''
:sup:`7` Porém o SENHOR me disse: Não digas: sou menino; porque a todos a quem eu te enviar tu irás, e falarás tudo quanto eu te mandar. 
'''
"8" = '''
:sup:`8` Não temas diante deles, porque estou contigo para te livrar, diz o SENHOR. 
'''
"9" = '''
:sup:`9` Então o SENHOR estendeu sua mão, e tocou em minha boca. E o SENHOR me disse: Eis que tenho posto minhas palavras em tua boca. 
'''
"10" = '''
:sup:`10` Olha que eu te pus neste dia sobre nações e sobre reinos, para arrancar e para derrubar, e para destruir e para arruinar, e para edificar e para plantar. 
'''
"11" = '''
:sup:`11` E a palavra do SENHOR veio a mim, dizendo: O que tu vês, Jeremias? E eu disse: Vejo uma vara de amendoeira. 
'''
"12" = '''
:sup:`12` E disse-me o SENHOR: Viste bem; porque eu apresso minha palavra para cumpri-la. 
'''
"13" = '''
:sup:`13` E veio a mim palavra do SENHOR segunda vez, dizendo: O que tu vês? E eu disse: Vejo uma panela fervente; e sua face está voltada para o norte. 
'''
"14" = '''
:sup:`14` Então o SENHOR me disse: Do norte o mal será solto sobre todos os moradores desta terra. 
'''
"15" = '''
:sup:`15` Porque eis que eu convoco todas as famílias dos reinos do norte,diz o SENHOR; e virão, e cada um porá seu trono à entrada das portas de Jerusalém, e junto a todos seus muros ao redor, e em todas as cidades de Judá. 
'''
"16" = '''
:sup:`16` E pronunciarei meus juízos contra eles por causa de toda a sua maldade, pois me deixaram, e queimaram incenso a deuses estranhos, e se encurvaram a objetos de suas próprias mãos. 
'''
"17" = '''
:sup:`17` Tu pois, prepara tua roupa, e te levanta-te; e fala-lhes tudo quanto eu te mandar; não tenhas medo diante deles, para que eu não te faça ter medo diante deles. 
'''
"18" = '''
:sup:`18` Porque eis que eu te ponho hoje como cidade fortificada, e como coluna de ferro, e como muro de bronze contra toda esta terra; contra os reis de Judá, seus príncipes, seus sacerdotes, e contra o povo desta terra. 
'''
"19" = '''
:sup:`19` E lutarão contra ti, mas não te vencerão; porque eu sou contigo, diz o SENHOR, para te livrar. 
'''
