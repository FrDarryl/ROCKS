[2]
"1" = '''
:sup:`1` E quando alguma pessoa oferecer uma oferta de alimentos ao SENHOR, sua oferta será boa farinha, sobre a qual lançará azeite, e porá sobre ela incenso; 
'''
"2" = '''
:sup:`2` e a trará aos sacerdotes, filhos de Arão; e disso tomará o sacerdote seu punho cheio de sua boa farinha e de seu azeite, com todo seu incenso, e o fará arder sobre o altar: oferta acesa para memorial, de aroma suave ao SENHOR. 
'''
"3" = '''
:sup:`3` E a sobra da oferta será de Arão e de seus filhos: é coisa santíssima das ofertas que se queimam ao SENHOR. 
'''
"4" = '''
:sup:`4` E quando ofereceres oferta de alimentos, cozida no forno, será de tortas de boa farinha sem levedura, amassadas com azeite, e massas sem levedura untadas com azeite. 
'''
"5" = '''
:sup:`5` Mas se a tua oferta for oferta de alimentos preparados em panelas, será de boa farinha sem levedura, amassada com azeite, 
'''
"6" = '''
:sup:`6` a qual partirás em peças, e espalharás azeite sobre ela; é oferta de alimentos. 
'''
"7" = '''
:sup:`7` E se a tua oferta de alimentos for oferta preparada em frigideira, ela será feita de boa farinha com azeite. 
'''
"8" = '''
:sup:`8` E trarás ao SENHOR a oferta que se fará destas coisas, e a apresentarás ao sacerdote, o qual a chegará ao altar. 
'''
"9" = '''
:sup:`9` E tomará o sacerdote daquela oferta de alimentos em sua memória, e a fará arder sobre o altar; oferta acesa, de suave aroma ao SENHOR. 
'''
"10" = '''
:sup:`10` E o restante da oferta será de Arão e de seus filhos; é coisa santíssima das ofertas que se queimam ao SENHOR. 
'''
"11" = '''
:sup:`11` Nenhuma oferta que oferecerdes ao SENHOR será com levedura; porque de nenhuma coisa levedada, nem de nenhum mel, se deverá queimar oferta ao SENHOR. 
'''
"12" = '''
:sup:`12` Na oferta das primícias as oferecereis ao SENHOR: mas não subirão sobre o altar em cheiro suave. 
'''
"13" = '''
:sup:`13` E temperarás toda oferta de teu presente com sal; e não farás que falte jamais da tua oferta de alimentos o sal da aliança de teu Deus; em toda oferta tua oferecerás sal. 
'''
"14" = '''
:sup:`14` E se ofereceres ao SENHOR oferta de alimentos das primícias, tostarás ao fogo as espigas verdes, e o grão esmigalhado oferecerás por oferta das tuas primícias. 
'''
"15" = '''
:sup:`15` E porás sobre ela azeite, e porás sobre ela incenso: é oferta de alimentos. 
'''
"16" = '''
:sup:`16` E o sacerdote fará arder, em memória da oferta de alimentos, parte de seu grão esmigalhado, e de seu azeite com todo o seu incenso; é oferta acesa ao SENHOR. 
'''
