[23]
"1" = '''
:sup:`1` Não entrará na congregação do SENHOR o que tiver os testículos esmagados, nem o castrado. 
'''
"2" = '''
:sup:`2` Não entrará bastardo na congregação do SENHOR: nem ainda na décima geração entrará na congregação do SENHOR. 
'''
"3" = '''
:sup:`3` Não entrará amonita nem moabita na congregação do SENHOR; nem ainda na décima geração entrará na congregação do SENHOR para sempre: 
'''
"4" = '''
:sup:`4` Porquanto não vos saíram a receber com pão e água ao caminho, quando saístes do Egito; e porque contratou contra ti a Balaão filho de Beor de Petor de Mesopotâmia da Síria, para que te amaldiçoasse. 
'''
"5" = '''
:sup:`5` Mas não quis o SENHOR teu Deus ouvir a Balaão; e o SENHOR teu Deus te tornou a maldição em bênção, porque o SENHOR teu Deus te amava. 
'''
"6" = '''
:sup:`6` Não procurarás a paz deles nem seu bem em todos os dias para sempre. 
'''
"7" = '''
:sup:`7` Não abominarás ao edomita, que teu irmão é: não abominarás ao egípcio, que estrangeiro foste em sua terra. 
'''
"8" = '''
:sup:`8` Os filhos que nascerem deles, à terceira geração entrarão na congregação do SENHOR. 
'''
"9" = '''
:sup:`9` Quando saíres a campanha contra teus inimigos, guarda-te de toda coisa má. 
'''
"10" = '''
:sup:`10` Quando houver em ti alguém que não for limpo por acidente de noite, sairá do acampamento, e não entrará nele. 
'''
"11" = '''
:sup:`11` E será que ao declinar da tarde se lavará com água, e quando for posto o sol, entrará no acampamento. 
'''
"12" = '''
:sup:`12` E terás um lugar fora do acampamento, e sairás ali fora; 
'''
"13" = '''
:sup:`13` Terás também uma estaca entre tuas armas; e será que, quando estiveres ali fora, cavarás com ela, e logo ao voltar cobrirás teu excremento: 
'''
"14" = '''
:sup:`14` Porque o SENHOR teu Deus anda por meio de teu acampamento, para livrar-te e entregar teus inimigos diante de ti; portanto será teu acampamento santo: para que ele não veja em ti coisa imunda, e se volte de trás de ti. 
'''
"15" = '''
:sup:`15` Não entregarás a seu senhor o servo que se fugir a ti de seu amo: 
'''
"16" = '''
:sup:`16` More contigo, em meio de ti, no lugar que escolher em alguma de tuas cidades, onde bem lhe estiver: não o oprimirás. 
'''
"17" = '''
:sup:`17` Não haverá prostituta das filhas de Israel, nem haverá prostituto ritual dos filhos de Israel. 
'''
"18" = '''
:sup:`18` Não trarás pagamento de prostituta, nem pagamento de prostituto à casa do SENHOR teu Deus por nenhum voto; porque abominação é ao SENHOR teu Deus tanto um como o outro. 
'''
"19" = '''
:sup:`19` Não tomarás de teu irmão juros de dinheiro, nem juros de comida, nem juros de coisa alguma que se costuma tomar. 
'''
"20" = '''
:sup:`20` Do estrangeiro tomarás juros, mas de teu irmão não o tomarás, para que te abençoe o SENHOR teu Deus em toda obra de tuas mãos sobre a terra à qual entras para possuí-la. 
'''
"21" = '''
:sup:`21` Quando prometeres voto ao SENHOR teu Deus, não tardarás em pagá-lo; porque certamente o exigirá o SENHOR teu Deus de ti, e haveria em ti pecado. 
'''
"22" = '''
:sup:`22` Mas quando te abstiveres de prometer, não haverá em ti pecado. 
'''
"23" = '''
:sup:`23` Guardarás o que teus lábios pronunciarem; e farás, como prometeste ao SENHOR teu Deus, o que de tua vontade falaste por tua boca. 
'''
"24" = '''
:sup:`24` Quando entrares na vinha de teu próximo, comerás uvas até saciar teu desejo: mas não porás em teu vaso. 
'''
"25" = '''
:sup:`25` Quando entrares na plantação de teu próximo, poderás cortar espigas com tua mão; mas não aplicarás foice à plantação de teu próximo. 
'''
