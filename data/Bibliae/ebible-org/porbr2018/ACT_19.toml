[19]
"1" = '''
:sup:`1` E enquanto Apolo estava em Corinto, aconteceu que, tendo Paulo passado por todas as regiões altas, ele veio a Éfeso; e achando ali alguns discípulos, 
'''
"2" = '''
:sup:`2` Disse-lhes: Vós já recebestes o Espírito Santo desde que crestes? E eles lhe disseram: Nós nem tínhamos ouvido falar que havia Espírito Santo. 
'''
"3" = '''
:sup:`3` E ele lhes disse: Em que vós fostes batizados? E eles disseram: No batismo de João. 
'''
"4" = '''
:sup:`4` Então Paulo disse: João verdadeiramente batizou com o batismo do arrependimento, dizendo ao povo que cressem naquele que viria após ele, isto é, em Jesus Cristo. 
'''
"5" = '''
:sup:`5` Ao ouvirem isto , eles foram batizados no nome do Senhor Jesus. 
'''
"6" = '''
:sup:`6` E Paulo, impondo-lhes as mãos, veio sobre eles o Espírito Santo; e falavam em línguas, e profetizavam. 
'''
"7" = '''
:sup:`7` E todos os homens eram cerca de doze. 
'''
"8" = '''
:sup:`8` E ele, entrando na sinagoga, falava ousadamente durante três meses, disputando e persuadindo as coisas do Reino de Deus. 
'''
"9" = '''
:sup:`9` Mas quando alguns se endureceram, e não creram, e falando mal do Caminho diante da multidão, ele se desviou deles; e separou aos discípulos, disputando a cada dia na escola de um certo Tirano. 
'''
"10" = '''
:sup:`10` E isto aconteceu durante dois anos; de tal maneira que todos os que habitavam na Ásia tinham ouvido a palavra do Senhor Jesus, tanto judeus como gregos. 
'''
"11" = '''
:sup:`11` E Deus fazia milagres extraordinários pelas mãos de Paulo, 
'''
"12" = '''
:sup:`12` De tal maneira que até os lenços e aventais de seu corpo eram levados aos enfermos, e as doenças os deixavam, e os espíritos malignos saíam deles. 
'''
"13" = '''
:sup:`13` E alguns exorcistas dos judeus, itinerantes, tentaram invocar o nome do Senhor Jesus sobre os que tinham espíritos malignos, dizendo: Nós vos repreendemos por Jesus, a quem Paulo prega. 
'''
"14" = '''
:sup:`14` E eram sete filhos de Ceva, judeu, chefe dos sacerdotes, os que faziam isto. 
'''
"15" = '''
:sup:`15` Mas o espírito maligno respondeu: Eu conheço Jesus, e sei quem é Paulo; mas vós, quem sois? 
'''
"16" = '''
:sup:`16` E o homem em quem estava o espírito maligno saltou sobre eles, e dominando-os, foi mais forte do que eles; de tal maneira que eles fugiram nus e feridos daquela casa. 
'''
"17" = '''
:sup:`17` E isto se fez conhecido a todos que habitavam em Éfeso, tanto a judeus como a gregos; e caiu temor sobre todos eles; e assim foi engrandecido o nome do Senhor Jesus. 
'''
"18" = '''
:sup:`18` E muitos dos que criam vinham, confessando e declararando as suas atitudes. 
'''
"19" = '''
:sup:`19` Também muitos dos que praticavam ocultismo trouxeram seus livros, e os queimaram na presença de todos; e calcularam o preço deles, e acharam que custavam cinquenta mil moedas de prata. 
'''
"20" = '''
:sup:`20` Assim a palavra do Senhor crescia e prevalecia poderosamente. 
'''
"21" = '''
:sup:`21` E quando se cumpriram estas coisas, Paulo propôs em espírito que, passando pela Macedônia e Acaia, ir até Jerusalém, dizendo: Depois de eu estar lá, também tenho que ver Roma. 
'''
"22" = '''
:sup:`22` E ele, tendo enviado à Macedônia dois daqueles que o serviam, Timóteo e Erasto, ele ficou por algum tempo na Ásia. 
'''
"23" = '''
:sup:`23` Mas naquele tempo aconteceu um não pequeno alvoroço quanto ao Caminho . 
'''
"24" = '''
:sup:`24` Porque um certo artífice de prata, de nome Demétrio, que fazia objetos de prata para o templo de Diana , e dava não pouco lucro aos artesãos. 
'''
"25" = '''
:sup:`25` Aos quais, tendo os reunido com os trabalhadores de semelhantes coisas, disse: Homens, vós sabeis que deste ofício temos nossa prosperidade. 
'''
"26" = '''
:sup:`26` E vós estais vendo e ouvindo que este Paulo, não somente em Éfeso, mas até quase em toda a Ásia, tem persuadido e apartado uma grande multidão, dizendo que não são deuses os que são feitos com as mãos. 
'''
"27" = '''
:sup:`27` E não somente há perigo de que isto torne nosso ofício em desprezo, mas também que até o tempo da grande deusa Diana seja considerado inútil, e que a grandiosidade dela, a quem toda a Ásia e o mundo venera, venha a ser destruída. 
'''
"28" = '''
:sup:`28` E eles, ao ouvirem estas coisas ,encheram-se de ira, e clamaram, dizendo: Grande é a Diana dos efésios! 
'''
"29" = '''
:sup:`29` E toda a cidade se encheu de tumulto, e em concordância eles invadiram ao teatro, tomando consigo Gaio e Aristarco, macedônios, companheiros de Paulo na viagem. 
'''
"30" = '''
:sup:`30` E Paulo, querendo comparecer diante do povo, os discípulos não o permitiram. 
'''
"31" = '''
:sup:`31` E também alguns dos líderes da Ásia, que eram amigos dele, enviaram-lhe aviso , rogando-lhe para que não se apresentasse no teatro. 
'''
"32" = '''
:sup:`32` Então gritavam, alguns de uma maneira , outros de outra; porque a aglomeração estava confusa; e a maioria não sabia por que causa estavam aglomerados. 
'''
"33" = '''
:sup:`33` E tiraram da multidão a Alexandre, os judeus o pondo para a frente. E Alexandre, acenando com a mão, queria se defender ao povo. 
'''
"34" = '''
:sup:`34` Mas ao saberem que ele era judeu, levantou-se uma voz de todos, clamando por cerca de duas horas: Grande é a Diana dos efésios! 
'''
"35" = '''
:sup:`35` E o escrivão, tendo apaziguado a multidão, disse: Homens efésios, quem não sabe que a cidade dos efésios é a guardadora do templo da grande deusa Diana, e da imagem que desceu do céu? 
'''
"36" = '''
:sup:`36` Portanto, sendo que estas coisas não podem ser contraditas, vós deveis vos acalmar, e nada façais precipitadamente; 
'''
"37" = '''
:sup:`37` Porque vós trouxestes aqui estes homens, que nem são sacrílegos, nem blasfemam de vossa deusa. 
'''
"38" = '''
:sup:`38` Então se Demétrio e os artesãos que estão com ele tem algum assunto contra ele, os tribunais estão abertos, e há procônsules; que se acusem uns aos outros. 
'''
"39" = '''
:sup:`39` E se procurais alguma outra coisa, será decidido em uma reunião legalizada. 
'''
"40" = '''
:sup:`40` Porque corremos perigo de que hoje sejamos acusados de rebelião, tendo causa nenhuma para dar como explicação para este tumulto. 
'''
"41" = '''
:sup:`41` E tendo dito isto, despediu o ajuntamento. 
'''
