[15]
"1" = '''
:sup:`1` Revelação sobre Moabe: Certamente em uma noite é destruída Ar-Moabe; e é devastada; certamente em uma noite é destruída Quir-Moabe, e é devastada. 
'''
"2" = '''
:sup:`2` Os moradores sobem ao templo, e a Dibom, aos lugares altos, para chorar; Moabe grita de lamento por Nebo e por Medeba; em todas as suas cabeças há calva, e toda barba está raspada. 
'''
"3" = '''
:sup:`3` Eles se vestem de sacos em suas ruas; em seus terraços, e em suas praças todos andam gritando de lamento, e descem chorando. 
'''
"4" = '''
:sup:`4` Tanto Hesbom como Eleale vão gritando, até Jaaz se ouve sua voz; por causa disso os soldados armados de Moabe gritam, a alma de cada um está abalada dentro de si. 
'''
"5" = '''
:sup:`5` Meu coração dá gritos por Moabe, seus fugitivos foram até Zoar e Eglate-Selisia; pois sobem com choro pela subida de Luíte, pois no caminho de Horonaim levantam um grito de desespero. 
'''
"6" = '''
:sup:`6` Pois as águas de Ninrim se acabaram; pois a grama se secou, as plantas pereceram, e não há mais vegetal verde. 
'''
"7" = '''
:sup:`7` Por isso levarão os bens que acumularam e seus pertences ao ribeiro dos salgueiros. 
'''
"8" = '''
:sup:`8` Porque o pranto rodeia aos limites de Moabe; até Eglaim chega seu grito de lamento, e até Beer-Elim sua lamentação. 
'''
"9" = '''
:sup:`9` Pois as águas de Dimom estão cheias de sangue, porém porei em Dimom ainda outros mais: um leão aos que escaparem de Moabe, e aos sobreviventes da terra. 
'''
