"1" = '''
:sup:`1` Estes são os nomes dos filhos de Israel que entraram em Egito com Jacó; cada um entrou com sua família: 
'''
"2" = '''
:sup:`2` Rúben, Simeão, Levi e Judá; 
'''
"3" = '''
:sup:`3` Issacar, Zebulom e Benjamim; 
'''
"4" = '''
:sup:`4` Dã e Naftali, Gade e Aser. 
'''
"5" = '''
:sup:`5` Assim, todas as pessoas que descenderam do corpo de Jacó foram setenta. Porém José estava no Egito. 
'''
"6" = '''
:sup:`6` Depois que morreram José, todos os seus irmãos, e toda aquela geração, 
'''
"7" = '''
:sup:`7` os filhos de Israel cresceram e multiplicaram, e foram aumentados e fortalecidos grandemente; de maneira que a terra encheu-se deles. 
'''
"8" = '''
:sup:`8` Levantou-se, entretanto, um novo rei sobre o Egito, que não conhecia José. 
'''
"9" = '''
:sup:`9` Ele disse ao seu povo: Eis que o povo dos filhos de Israel é maior e mais forte que nós; 
'''
"10" = '''
:sup:`10` Agora, pois, sejamos astutos para com ele, a fim de que não se multiplique, e aconteça que caso venha guerra, ele se alie aos nossos inimigos, lute contra nós, e saia desta terra. 
'''
"11" = '''
:sup:`11` Então puseram sobre o povo de Israel capatazes para os oprimirem com trabalhos forçados; e edificaram a Faraó as cidades de armazenamento, Pitom e Ramessés. 
'''
"12" = '''
:sup:`12` Porém, quanto mais os oprimiam, mais se multiplicavam e cresciam. Por isso eles detestavam os filhos de Israel. 
'''
"13" = '''
:sup:`13` Assim os egípcios fizeram os filhos de Israel servirem duramente, 
'''
"14" = '''
:sup:`14` e amargaram a vida deles com dura servidão, em fazerem barro e tijolos, em todo trabalho do campo, e em todo o seu serviço, ao qual os obrigavam com rigor. 
'''
"15" = '''
:sup:`15` E o rei do Egito falou às parteiras das hebreias, uma das quais se chamava Sifrá, e outra Puá, e disse-lhes: 
'''
"16" = '''
:sup:`16` Quando fizerdes o parto das hebreias, e olhardes os assentos, se for filho, matai-o; e se for filha, então viva. 
'''
"17" = '''
:sup:`17` Mas as parteiras temeram a Deus, e não fizeram como o rei do Egito lhes mandara; em vez disso, preservaram a vida dos meninos. 
'''
"18" = '''
:sup:`18` E o rei do Egito mandou chamar às parteiras e lhes perguntou: Por que fizestes isto, que preservastes a vida dos meninos? 
'''
"19" = '''
:sup:`19` As parteiras responderam a Faraó: As mulheres hebreias não são como as egípcias; pois são fortes, de maneira que dão à luz antes que a parteira chegue a elas. 
'''
"20" = '''
:sup:`20` E Deus fez bem às parteiras. E o povo se multiplicou, e se fortaleceu muito. 
'''
"21" = '''
:sup:`21` E por as parteiras terem temido a Deus, ele constituiu famílias a elas. 
'''
"22" = '''
:sup:`22` Então Faraó deu a todo o seu povo a seguinte ordem: Lançai no rio todo filho que nascer, e a toda filha preservai a vida. 
'''
