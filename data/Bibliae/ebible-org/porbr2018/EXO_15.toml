[15]
"1" = '''
:sup:`1` Então cantou Moisés e os filhos de Israel este cântico ao SENHOR, e disseram: Cantarei eu ao SENHOR, porque se triunfou grandemente, Lançando no mar ao cavalo e ao que nele subia. 
'''
"2" = '''
:sup:`2` O SENHOR é minha força, e minha canção, E foi-me por salvação: Este é meu Deus, e a este engrandecerei; Deus de meu pai, e a este exaltarei. 
'''
"3" = '''
:sup:`3` O SENHOR, homem de guerra; o SENHOR é seu nome. 
'''
"4" = '''
:sup:`4` Os carros de Faraó e a seu exército lançou no mar; E seus escolhidos príncipes foram afundados no mar Vermelho. 
'''
"5" = '''
:sup:`5` Os abismos os cobriram; Como pedra desceram aos profundos. 
'''
"6" = '''
:sup:`6` Tua mão direita, ó SENHOR, foi engrandecida em força; Tua mão direita, ó SENHOR, quebrantou ao inimigo. 
'''
"7" = '''
:sup:`7` E com a grandeza de tua poder transtornaste aos que se levantaram contra ti: Enviaste teu furor; os tragou como o restolho. 
'''
"8" = '''
:sup:`8` Com o sopro de tuas narinas se amontoaram as águas; Pararam-se as correntezas como em um amontoado; Os abismos se solidificaram em meio do mar. 
'''
"9" = '''
:sup:`9` O inimigo disse: Perseguirei, prenderei, repartirei despojos; Minha alma se encherá deles; Tirarei minha espada, minha mão os destruirá. 
'''
"10" = '''
:sup:`10` Sopraste com teu vento, cobriu-os o mar: Afundaram-se como chumbo nas impetuosas águas. 
'''
"11" = '''
:sup:`11` Quem como tu, SENHOR, entre os deuses? Quem como tu, magnífico em santidade, Terrível em louvores, autor de maravilhas? 
'''
"12" = '''
:sup:`12` Estendeste a tua mão direita; a terra os tragou. 
'''
"13" = '''
:sup:`13` Conduziste em tua misericórdia a este povo, ao qual salvaste; Levaste-o com tua força à habitação de teu santuário. 
'''
"14" = '''
:sup:`14` Ouviram-no os povos, e tremerão; Dor se apoderará dos moradores da filístia. 
'''
"15" = '''
:sup:`15` Então os príncipes de Edom se perturbarão; Aos robustos de Moabe os ocupará tremor; Todos os moradores de Canaã se abaterão. 
'''
"16" = '''
:sup:`16` Caia sobre eles tremor e espanto; À grandeza de teu braço emudeçam como uma pedra; Até que tenha passado teu povo, ó SENHOR, Até que tenha passado este povo que tu resgataste. 
'''
"17" = '''
:sup:`17` Tu os introduzirás e os plantarás no monte de tua herança, No lugar de tua morada, que tu preparaste, ó SENHOR; No santuário do Senhor, que firmaram tuas mãos. 
'''
"18" = '''
:sup:`18` O SENHOR reinará pelos séculos dos séculos. 
'''
"19" = '''
:sup:`19` Porque Faraó entrou cavalgando com seus carros e seus cavaleiros no mar, e o SENHOR voltou a trazer as águas do mar sobre eles; mas os filhos de Israel foram a seco por meio do mar. 
'''
"20" = '''
:sup:`20` E Miriã a profetisa, irmã de Arão, tomou um pandeiro em sua mão, e todas as mulheres saíram atrás dela com pandeiros e danças. 
'''
"21" = '''
:sup:`21` E Miriã lhes respondia: Cantai ao SENHOR; porque em extremo se engrandeceu, Lançando no mar ao cavalo, e ao que nele subia. 
'''
"22" = '''
:sup:`22` E fez Moisés que partisse Israel do mar Vermelho, e saíram ao deserto de Sur; e andaram três dias pelo deserto sem achar água. 
'''
"23" = '''
:sup:`23` E chegaram a Mara, e não puderam beber as águas de Mara, porque eram amargas; por isso lhe puseram o nome de Mara. 
'''
"24" = '''
:sup:`24` Então o povo murmurou contra Moisés, e disse: Que beberemos? 
'''
"25" = '''
:sup:`25` E Moisés clamou ao SENHOR; e o SENHOR lhe mostrou uma árvore, a qual quando a meteu dentro das águas, as águas se tornaram doces. Ali lhes deu estatutos e ordenanças, e ali os provou; 
'''
"26" = '''
:sup:`26` E disse: Se ouvires atentamente a voz do SENHOR teu Deus, e fizeres o correto diante de seus olhos, e deres ouvido a seus mandamentos, e guardares todos os seus estatutos, nenhuma enfermidade das que enviei aos egípcios te enviarei a ti; porque eu sou o SENHOR que te sara. 
'''
"27" = '''
:sup:`27` E chegaram a Elim, onde havia doze fontes de águas, e setenta palmeiras; e assentaram ali junto às águas. 
'''
