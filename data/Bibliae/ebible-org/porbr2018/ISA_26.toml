[26]
"1" = '''
:sup:`1` Naquele dia, se cantará este cântico na terra de Judá: Temos uma cidade forte! Deus lhe pôs a salvação por muros e antemuros. 
'''
"2" = '''
:sup:`2` Abri as portas, para que por elas entre a nação justa, que guarda fidelidades. 
'''
"3" = '''
:sup:`3` Tu guardarás em completa paz aquele que tem firme entendimento, pois ele confia em ti. 
'''
"4" = '''
:sup:`4` Confiai no SENHOR para sempre, pois no SENHOR DEUS está a rocha eterna. 
'''
"5" = '''
:sup:`5` Pois ele abate aos que habitam em lugares altos, a cidade elevada; certamente ele a abaixará até o chão, e a derrubará até o pó. 
'''
"6" = '''
:sup:`6` Pés a pisotearão; os pés dos afligidos, os passos dos pobres. 
'''
"7" = '''
:sup:`7` O caminho do justo é todo plano; tu que és reto nivelas o andar do justo. 
'''
"8" = '''
:sup:`8` Também no caminho dos teus juízos esperamos em ti; em teu nome e em tua lembrança está o desejo de nossa alma. 
'''
"9" = '''
:sup:`9` Com minha alma te desejei de noite, e com meu espírito dentro de mim te busquei de madrugada; pois quando teus juízos estão sobre a terra, os moradores do mundo aprendem a justiça. 
'''
"10" = '''
:sup:`10` Ainda que se faça favor ao perverso, nem assim ele aprende a justiça; até na terra dos corretos ele pratica maldade, e não dá atenção à majestade do SENHOR. 
'''
"11" = '''
:sup:`11` Ó SENHOR, tua mão está levantada, mas eles não a veem; porém eles verão e serão envergonhados pelo zelo que tens do teu povo; e o fogo consumirá a teus adversários. 
'''
"12" = '''
:sup:`12` Ó SENHOR, tu nos fornecerá paz; pois todos os nossos feitos tu fizeste por nós. 
'''
"13" = '''
:sup:`13` Ó SENHOR nosso Deus, outros senhores fora de ti nos dominaram; mas somente em ti, em teu nome, mantínhamos nossos pensamentos. 
'''
"14" = '''
:sup:`14` Eles estão mortos, não voltarão a viver; fantasmas não ressuscitarão; por isso tu os visitaste e os destruíste, e eliminaste toda a memória deles. 
'''
"15" = '''
:sup:`15` Tu, SENHOR, engrandeceste esta nação; engrandeceste esta nação, e te fizeste glorioso; alargaste os limites da terra. 
'''
"16" = '''
:sup:`16` Ó SENHOR, na aflição eles te buscaram; quando tu os castigaste, uma oração eles sussurraram. 
'''
"17" = '''
:sup:`17` Tal como a grávida quando chega a hora do parto, sofre e dá gritos por suas dores, assim fomos nós diante de tua presença, SENHOR. 
'''
"18" = '''
:sup:`18` Concebemos e tivemos dores, porém geramos nada além de vento. Não trouxemos libertação à terra, nem os moradores do mundo caíram. 
'''
"19" = '''
:sup:`19` Os teus mortos viverão, junto com meu cadáver, assim ressuscitarão; festejai e sede alegres, vós que habitais no pó! Pois o teu orvalho é orvalho de luz, e a terra gerará de si seus mortos. 
'''
"20" = '''
:sup:`20` Vai, ó povo meu; entra em teus quartos, e fecha tuas portas ao redor de ti; esconde-te por um momento, até que a ira tenha passado. 
'''
"21" = '''
:sup:`21` Porque eis que o SENHOR sairá de seu lugar para punir a maldade dos moradores da terra sobre eles; e a terra mostrará seus sangues, e não mais cobrirá seus mortos. 
'''
