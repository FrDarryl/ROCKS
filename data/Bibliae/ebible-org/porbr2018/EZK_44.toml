[44]
"1" = '''
:sup:`1` Então ele me fez voltar ao caminho da porta de fora do santuário, a qual estava voltada para o oriente; e ela estava fechada. 
'''
"2" = '''
:sup:`2` E o SENHOR me disse: Esta porta estará fechada; não se abrirá, nem ninguém entrará por ela, porque o SENHOR Deus de Israel entrou por ela; por isso estará fechada. 
'''
"3" = '''
:sup:`3` O príncipe; somente o príncipe, ele se sentará nela, para comer pão diante do SENHOR; pelo caminho do pórtico da porta entrará, e pelo mesmo caminho sairá. 
'''
"4" = '''
:sup:`4` Depois me levou pelo caminho da porta do norte, diante da casa; e olhei, e eis que a glória do SENHOR havia enchido a casa do SENHOR; então caí sobre meu rosto. 
'''
"5" = '''
:sup:`5` E o SENHOR me disse: Filho do homem, presta atenção, olha com teus olhos, e ouve com teus ouvidos tudo quanto eu falar contigo sobre todas os estatutos da casa do SENHOR, e todas as suas leis; e presta atenção na entrada da casa, e em todas as saídas do santuário. 
'''
"6" = '''
:sup:`6` E dize aos rebeldes, à casa de Israel: Assim diz o Senhor DEUS: Já basta de todas as vossas abominações, ó casa de Israel! 
'''
"7" = '''
:sup:`7` Pois trouxestes estrangeiros, incircuncisos de coração e incircuncisos de carne, para estarem em meu santuário, para profanarem minha casa; pois oferecestes meu pão, a gordura e o sangue; e invalidaram meu pacto, por causa de todas as vossas abominações. 
'''
"8" = '''
:sup:`8` E não mantivestes a ordem de minhas coisas sagradas; em vez disso pusestes por vós mesmos guardas estrangeiros para minha ordem em meu santuário. 
'''
"9" = '''
:sup:`9` Assim diz o Senhor DEUS: Nenhum estrangeiro, incircunciso de coração e incircunciso de carne, entrará em meu santuário, dentre todos os estrangeiros que estão entre os filhos de Israel. 
'''
"10" = '''
:sup:`10` Mas os Levitas que se afastaram para longe de mim, que se desviaram de mim para seguirem seus ídolos, quando Israel se desviou, esses levarão sobre si sua maldade. 
'''
"11" = '''
:sup:`11` Contudo serão trabalhadores em meu santuário, como porteiros às portas da casa, e servirão na casa; eles degolarão o holocausto e o sacrifício para o povo, e estarão diante deles para os servirem. 
'''
"12" = '''
:sup:`12` Pois os serviram diante de seus ídolos, e foram tropeço de maldade para a casa de Israel; por isso jurei de mão levantada contra eles, diz o Senhor DEUS, que levarão sua iniquidade. 
'''
"13" = '''
:sup:`13` E não se achegarão a mim para serem meus sacerdotes, nem se achegarão a nenhuma de minhas coisas sagradas; às coisas santíssimas; em vez disso levarão sobre si sua vergonha e suas abominações que fizeram. 
'''
"14" = '''
:sup:`14` Portanto os porei por guardas da ordem da casa, em todo o seu serviço, e em tudo o que houver de se fazer nela. 
'''
"15" = '''
:sup:`15` Mas os sacerdotes Levitas, filhos de Zadoque, que guardaram a guarda de meu santuário quando os filhos de Israel se desviaram de mim, eles se achegarão a mim para me servirem; e estarão diante de mim para me oferecerem a gordura e o sangue, diz o Senhor DEUS. 
'''
"16" = '''
:sup:`16` Eles entrarão em meu santuário, e eles se achegarão à minha mesa para me servirem; e guardarão minha ordem. 
'''
"17" = '''
:sup:`17` E será que, quando entrarem pelas portas do pátio interno, se vestirão de vestes de linho; não haverá sobre eles lã, quando servirem nas portas do pátio interno, e no interior. 
'''
"18" = '''
:sup:`18` Turbantes de linho estarão em suas cabeças, e calções de linho sobre seus lombos; não se vestirão com algo que lhes cause suor. 
'''
"19" = '''
:sup:`19` E quando eles saírem ao pátio de fora, ao pátio de fora ao povo, despirão suas vestes com que eles prestaram serviço, as deixarão nas câmaras do santuário, e se vestirão de outras vestes, para que não santifiquem ao povo com suas vestes. 
'''
"20" = '''
:sup:`20` E não raparão sua cabeça, nem deixarão crescer o cabelo; mas sim apararão o cabelo de suas cabeças. 
'''
"21" = '''
:sup:`21` E nenhum dos sacerdotes beberá vinho quando forem entrar no pátio interno. 
'''
"22" = '''
:sup:`22` Não tomarão por mulheres nem viúva, nem divorciada, mas sim tomarão virgens da descendência da casa de Israel, ou viúva que for viúva de sacerdote. 
'''
"23" = '''
:sup:`23` E ensinarão meu povo a fazer diferença entre o santo e o profano, e lhes farão saber a diferença entre o impuro e o puro. 
'''
"24" = '''
:sup:`24` E na disputa judicial eles estarão para julgar; conforme meus juízos o julgarão; e guardarão minhas leis e meus estatutos em todas as minhas solenidades, e santificarão meus sábados. 
'''
"25" = '''
:sup:`25` E não chegarão perto de pessoa alguma morta para se contaminarem; apenas pelo pai, mãe, filho, filha, irmão, ou irmã que não tenha tido marido, é que poderão se contaminar. 
'''
"26" = '''
:sup:`26` E depois de sua purificação lhe contarão sete dias. 
'''
"27" = '''
:sup:`27` E no dia que ele entrar no lugar santo, no pátio interno, para prestar serviço no lugar santo, oferecerá sua expiação pelo pecado, diz o Senhor DEUS. 
'''
"28" = '''
:sup:`28` E isto lhes será por herança: eu serei sua herança; por isso não lhes dareis propriedade de terra em Israel; eu sou a propriedade deles. 
'''
"29" = '''
:sup:`29` Comerão a oferta de alimentos e o sacrifícios pelo pecado e pela culpa; e toda coisa dedicada em Israel pertencerá a eles. 
'''
"30" = '''
:sup:`30` E as primícias de todos os primeiros frutos de tudo, e toda oferta de tudo o que se oferecer de todas as vossas ofertas, pertencerá aos sacerdotes; dareis também as primícias de todas vossas massas ao sacerdote, para que faça repousar a bênção em tua casa. 
'''
"31" = '''
:sup:`31` Os sacerdotes não poderão comer coisa alguma morta por si mesma ou despedaçada, tanto de aves como de animais. 
'''
