[21]
"1" = '''
:sup:`1` E nos dias de Davi houve fome por três anos consecutivos. E Davi consultou ao SENHOR, e o SENHOR lhe disse: É por Saul, e por aquela casa de sangue; porque matou aos gibeonitas. 
'''
"2" = '''
:sup:`2` Então o rei chamou aos gibeonitas, e falou-lhes. (Os gibeonitas não eram dos filhos de Israel, mas sim do resto dos amorreus, aos quais os filhos de Israel fizeram juramento; mas Saul havia procurado matá-los com motivo de zelo pelos filhos de Israel e de Judá). 
'''
"3" = '''
:sup:`3` Disse, pois Davi aos gibeonitas: Que vos farei, e com que expiarei para que abençoeis à herança do SENHOR? 
'''
"4" = '''
:sup:`4` E os gibeonitas lhe responderam: Não temos nós queixa sobre prata nem sobre ouro com Saul, e com sua casa: nem queremos que morra homem de Israel. E ele lhes disse: O que vós disserdes vos farei. 
'''
"5" = '''
:sup:`5` E eles responderam ao rei: Daquele homem que nos destruiu, e que tramou contra nós, para nos exterminar sem deixar nada de nós em todo aquele termo de Israel; 
'''
"6" = '''
:sup:`6` Deem-se a nós sete homens de seus filhos, para que os enforquemos ao SENHOR em Gibeá de Saul, o escolhido do SENHOR. E o rei disse: Eu os darei. 
'''
"7" = '''
:sup:`7` E perdoou o rei a Mefibosete, filho de Jônatas, filho de Saul, pelo juramento do SENHOR que havia entre eles, entre Davi e Jônatas filho de Saul. 
'''
"8" = '''
:sup:`8` Mas tomou o rei dois filhos de Rispa filha de Aiá, os quais ela havia dado à luz de Saul, a saber, a Armoni e a Mefibosete; e cinco filhos de Mical filha de Saul, os quais ela havia dado à luz de Adriel, filho de Barzilai meolatita; 
'''
"9" = '''
:sup:`9` E entregou-os em mãos dos gibeonitas, e eles os enforcaram no monte diante do SENHOR: e morreram juntos aqueles sete, os quais foram mortos no tempo da colheita, nos primeiros dias, no princípio da colheita das cevadas. 
'''
"10" = '''
:sup:`10` Tomando logo Rispa filha de Aiá um saco, estendeu-o sobre um penhasco, desde o princípio da colheita até que choveu sobre eles água do céu; e não deixou a nenhuma ave do céu assentar-se sobre eles de dia, nem animais do campo de noite. 
'''
"11" = '''
:sup:`11` E foi dito a Davi o que fazia Rispa filha de Aiá, concubina de Saul. 
'''
"12" = '''
:sup:`12` Então Davi foi, e tomou os ossos de Saul e os ossos de Jônatas seu filho, dos homens de Jabes de Gileade, que os haviam furtado da praça de Bete-Seã, de onde os haviam pendurado os filisteus, quando os filisteus mataram a Saul em Gilboa: 
'''
"13" = '''
:sup:`13` E fez levar dali os ossos de Saul e os ossos de Jônatas seu filho; e juntaram também os ossos dos enforcados. 
'''
"14" = '''
:sup:`14` E sepultaram os ossos de Saul e os de seu filho Jônatas em terra de Benjamim, em Selá, no sepulcro de Quis seu pai; e fizeram tudo o que o rei havia mandado. Depois se aplacou Deus com a terra. 
'''
"15" = '''
:sup:`15` Quando os filisteus voltaram a fazer guerra a Israel, Davi desceu com os seus servos, e lutaram contra os filisteus; e Davi se cansou. 
'''
"16" = '''
:sup:`16` Nisso, Isbi-Benobe, que era dos filhos do gigante, e que cuja lança pesava trezentos siclos de bronze, estando ele cingido com uma espada nova, pretendeu ferir Davi. 
'''
"17" = '''
:sup:`17` Mas Abisai, filho de Zeruia, o socorreu, feriu o filisteu, e o matou. Então os homens de Davi lhe juraram, dizendo: “Nunca mais sairás conosco à batalha, para que não apagues a lâmpada de Israel.” 
'''
"18" = '''
:sup:`18` Outra segunda guerra houve depois em Gobe contra os filisteus; então Sibecai, husatita, feriu a Safe, que era dos filhos do gigante. 
'''
"19" = '''
:sup:`19` Outra guerra houve em Gobe contra os filisteus, na qual Elanã, filho de Jaaré-Oregim de Belém, feriu a Golias geteu, a haste de cuja lança era como um lançador de tear. 
'''
"20" = '''
:sup:`20` Depois houve outra guerra em Gate, de onde houve um homem de grande altura, o qual tinha doze dedos nas mãos, e outros doze nos pés, vinte e quatro em todos: e também era dos filhos do gigante. 
'''
"21" = '''
:sup:`21` Este desafiou a Israel, e foi morto por Jônatas, filho de Simeia irmão de Davi. 
'''
"22" = '''
:sup:`22` Estes quatro lhe haviam nascido ao gigante em Gate, os quais caíram pela mão de Davi e pela mão de seus servos. 
'''
