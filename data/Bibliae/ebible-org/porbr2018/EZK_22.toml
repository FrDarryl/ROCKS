[22]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` E tu, filho do homem, Por acaso julgarás tu, por acaso julgarás tu a cidade derramadora de sanguinária? Notifica-lhe, pois, todas as suas abominações. 
'''
"3" = '''
:sup:`3` E dize: Assim disse o Senhor DEUS: Cidade que derrama sangue no meio de si, para que venha seu tempo, e que faz ídolos contra si mesma para se contaminar. 
'''
"4" = '''
:sup:`4` Fizeste-te culpada com teu sangue que derramaste, e te contaminaste com teus ídolos que fizeste; e fizeste aproximar teus dias, e chegado a teus anos; por isso te entreguei por humilhação às nações, e por escárnio a todas as terras. 
'''
"5" = '''
:sup:`5` As que estão perto e as que estão longe de ti escarnecerão de ti, que és imunda de nome, e cheia de inquietação. 
'''
"6" = '''
:sup:`6` Eis que os príncipes de Israel, cada um conforme seu poder, estiveram em ti para derramarem sangue. 
'''
"7" = '''
:sup:`7` Desprezaram ao pai e à mãe em ti; trataram ao estrangeiro com opressão no meio de ti; oprimiram ao órfão e à viúva em ti. 
'''
"8" = '''
:sup:`8` Desprezaste minhas coisas santas, e profanaste meus sábados. 
'''
"9" = '''
:sup:`9` Caluniadores houve em ti, para derramarem sangue; e comeram sobre os montes em ti; praticaram lascívia no meio de ti. 
'''
"10" = '''
:sup:`10` Descobriram a nudez do pai ) em ti; abusaram da contaminada por menstruação em ti. 
'''
"11" = '''
:sup:`11` E um cometeu abominação com a mulher de seu próximo; e outro contaminou lascivamente sua nora; e outro abusou de sua irmã, filha de seu pai. 
'''
"12" = '''
:sup:`12` Suborno receberam em ti para derramarem sangue; juros e lucro tomaste, e exploraste gananciosamente o teu próximo, oprimindo-o; e esqueceste de mim, diz o Senhor DEUS. 
'''
"13" = '''
:sup:`13` Mais eis que bati minhas mãos por causa de tua ganância que cometeste, e por causa de teu sangue, que houve no meio de ti. 
'''
"14" = '''
:sup:`14` Conseguirá, por acaso, ficar firme teu coração? Serão fortes tuas mãos nos dias em que eu agir contra ti? Eu, o SENHOR, falei, e farei. 
'''
"15" = '''
:sup:`15` E eu te dispersarei pelas nações, e te espalharei pelas terras; e acabarei de ti tua imundícia. 
'''
"16" = '''
:sup:`16` Assim serás profanada em ti aos olhos das nações, e saberás que eu sou o SENHOR. 
'''
"17" = '''
:sup:`17` E veio a mim a palavra do SENHOR, dizendo: 
'''
"18" = '''
:sup:`18` Filho do homem, a casa de Israel se tornou para mim em escórias; todos eles são cobre, estanho, ferro, e chumbo, no meio do forno; eles se tornaram escórias de prata. 
'''
"19" = '''
:sup:`19` Portanto assim diz o Senhor DEUS: Dado que todos vós vos tornastes em escórias, por isso eis que eu vos ajuntarei no meio de Jerusalém. 
'''
"20" = '''
:sup:`20` Como se ajunta prata, bronze, ferro, chumbo e estanho no meio do forno, para soprar fogo sobre eles para fundir, assim vos ajuntarei em minha ira e em meu furor, e ali vos deixarei, e vos fundirei. 
'''
"21" = '''
:sup:`21` Eu vos reunirei, e soprarei sobre vós no fogo de meu furor, e no meio dela sereis fundidos. 
'''
"22" = '''
:sup:`22` Como se funde a prata no meio do forno, assim sereis fundidos no meio dela; e sabereis que eu, o SENHOR, derramei meu furor sobre vós. 
'''
"23" = '''
:sup:`23` E veio a mim a palavra do SENHOR, dizendo: 
'''
"24" = '''
:sup:`24` Filho do homem, diz a ela: Tu não és uma terra limpa, nem molhada de chuva no dia da indignação. 
'''
"25" = '''
:sup:`25` Há uma conspiração de seus profetas no meio dela, como um leão que brame, que arrebata a presa; devoraram almas, tomam bens e coisas preciosas, aumentam suas viúvas no meio dela. 
'''
"26" = '''
:sup:`26` Seus sacerdotes violentam minha lei, e profanam minhas coisas sagradas; não fazem diferença entre o santo e o profano, nem distinguem o impuro do puro; e escondem seus olhos de meus sábados. Assim eu sou profanado no meio deles. 
'''
"27" = '''
:sup:`27` Seus príncipes no meio dela são como lobos que arrebatam presa para derramarem sangue, para destruírem almas, para obterem lucro desonesto. 
'''
"28" = '''
:sup:`28` E seus profetas os rebocam com cal solta, profetizando-lhes falsidade, e adivinhando- lhes mentira, dizendo: Assim diz o Senhor DEUS; sem que o SENHOR tenha falado. 
'''
"29" = '''
:sup:`29` O povo da terra faz graves extorsões, e pratica roubos; fazem violência ao aflito e necessitado, e oprimem sem motivo ao estrangeiro. 
'''
"30" = '''
:sup:`30` E busquei dentre eles um homem que tapasse o muro, e que se pusesse na brecha diante de mim pela terra, para que eu não a destruísse; porém a ninguém achei. 
'''
"31" = '''
:sup:`31` Por isso derramarei sobre eles minha indignação; com o fogo de minha ira os consumirei; retribuirei o caminho deles sobre suas próprias cabeças,diz o Senhor DEUS. 
'''
