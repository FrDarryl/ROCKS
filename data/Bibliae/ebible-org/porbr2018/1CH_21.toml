[21]
"1" = '''
:sup:`1` Mas Satanás se levantou contra Israel, e incitou a Davi a que contasse a Israel. 
'''
"2" = '''
:sup:`2` E disse Davi a Joabe e a os príncipes do povo: Ide, contai a Israel desde Berseba até Dã, e trazei-me o número deles para que eu o saiba. 
'''
"3" = '''
:sup:`3` E disse Joabe: Acrescente o SENHOR a seu povo cem vezes outros tantos. Rei senhor meu, não são todos estes servos de meu senhor? Para que procura meu senhor isto, que será pernicioso a Israel? 
'''
"4" = '''
:sup:`4` Mas o mandamento do rei pode mais que Joabe. Saiu por tanto Joabe, e foi por todo Israel; e voltou a Jerusalém, e deu a conta do número do povo a Davi. 
'''
"5" = '''
:sup:`5` E achou-se em todo Israel que tiravam espada, onze vezes cem mil; e de Judá quatrocentos e setenta mil homens que tiravam espada. 
'''
"6" = '''
:sup:`6` Entre estes não foram contados os levitas, nem os filhos de Benjamim, porque Joabe abominava o mandamento do rei. 
'''
"7" = '''
:sup:`7` Assim desagradou este negócio a os olhos de Deus, e feriu a Israel. 
'''
"8" = '''
:sup:`8` E disse Davi a Deus: Pequei gravemente em fazer isto: rogo-te que faças passar a iniquidade de teu servo, porque eu ei feito muito loucamente. 
'''
"9" = '''
:sup:`9` E falou o SENHOR a Gade, vidente de Davi, dizendo: 
'''
"10" = '''
:sup:`10` Vai, e fala a Davi, e dize-lhe: Assim disse o SENHOR: Três coisas te proponho; escolhe de elas uma que eu faça contigo. 
'''
"11" = '''
:sup:`11` E vindo Gade a Davi, disse-lhe: Assim disse o SENHOR: 
'''
"12" = '''
:sup:`12` Escolhe-te, ou três anos de fome; ou ser por três meses defeito diante de teus inimigos, e que a espada de teus adversários te alcance; ou por três dias a espada do SENHOR e pestilência na terra, e que o anjo do SENHOR destrua em todo o termo de Israel. Olha, pois, o que responderá ao que me enviou. 
'''
"13" = '''
:sup:`13` Então Davi disse a Gade: Estou em grande angústia: rogo que eu caia na mão do SENHOR; porque suas misericórdias são muitas em extremo, e que não caia eu em mãos de homens. 
'''
"14" = '''
:sup:`14` Assim o SENHOR deu pestilência em Israel, e caíram de Israel setenta mil homens. 
'''
"15" = '''
:sup:`15` E enviou o SENHOR o anjo a Jerusalém para destruí-la: mas estando ele destruindo, olhou o SENHOR, e arrependeu-se daquele mal, 
'''
"16" = '''
:sup:`16` E levantando Davi seus olhos, viu ao anjo do SENHOR, que estava entre o céu e a terra, tendo uma espada nua em sua mão, estendida contra Jerusalém. Então Davi e os anciãos se prostraram sobre seus rostos, cobertos de sacos. 
'''
"17" = '''
:sup:`17` E disse Davi a Deus: Não sou eu o que fez contar o povo? Eu mesmo sou o que pequei, e certamente fiz mal; mas estas ovelhas, que fizeram? Ó SENHOR, Deus meu, seja agora tua mão contra mim, e contra a casa de meu pai, e não haja praga em teu povo. 
'''
"18" = '''
:sup:`18` E o anjo do SENHOR ordenou a Gade que dissesse a Davi, que subisse e construísse um altar a o SENHOR na era de Ornã jebuseu. 
'''
"19" = '''
:sup:`19` Então Davi subiu, conforme a palavra de Gade que lhe havia dito em nome do SENHOR. 
'''
"20" = '''
:sup:`20` E voltando-se Ornã viu o anjo; pelo que se esconderam quatro filhos seus que com ele estavam. E Ornã trilhava o trigo. 
'''
"21" = '''
:sup:`21` E vindo Davi a Ornã, olhou este, e viu a Davi: e saindo da eira, prostrou-se em terra a Davi. 
'''
"22" = '''
:sup:`22` Então disse Davi a Ornã: Dá-me este lugar da eira, em que edifique um altar a o SENHOR, e dá-o a mim por seu devido preço, para que cesse a praga do povo. 
'''
"23" = '''
:sup:`23` E Ornã respondeu a Davi: Toma-o para ti, e faça meu senhor o rei o que bem lhe parecer; e ainda os bois darei para o holocausto, e os trilhos para lenha, e trigo para a oferta de alimentos; eu dou tudo. 
'''
"24" = '''
:sup:`24` Então o rei Davi disse a Ornã: Não, mas sim que efetivamente a comprarei por seu justo preço: porque não tomarei para o SENHOR o que é teu, nem sacrificarei holocausto que nada me custe. 
'''
"25" = '''
:sup:`25` E deu Davi a Ornã pelo lugar seiscentos siclos de ouro por peso. 
'''
"26" = '''
:sup:`26` E edificou ali Davi um altar a o SENHOR, em o que ofereceu holocaustos e sacrifícios pacíficos, e invocou a o SENHOR, o qual lhe respondeu por fogo dos céus em o altar do holocausto. 
'''
"27" = '''
:sup:`27` E como o SENHOR falou ao anjo, ele voltou sua espada à bainha. 
'''
"28" = '''
:sup:`28` Então vendo Davi que o SENHOR lhe havia ouvido na eira de Ornã jebuseu, sacrificou ali. 
'''
"29" = '''
:sup:`29` E o tabernáculo do SENHOR que Moisés havia feito no deserto, e o altar do holocausto, estavam então no alto de Gibeão: 
'''
"30" = '''
:sup:`30` Mas Davi não pode ir ali a consultar a Deus, porque estava espantado por causa da espada do anjo do SENHOR. 
'''
