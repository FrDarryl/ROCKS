[34]
"1" = '''
:sup:`1` E o SENHOR falou a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Manda aos filhos de Israel, e dize-lhes: Quando houverdes entrado na terra de Canaã, a saber, a terra que vos há de cair em herança, a terra de Canaã segundo seus termos; 
'''
"3" = '''
:sup:`3` Tereis o lado do sul desde o deserto de Zim até os termos de Edom; e vos será o termo do sul ao extremo do mar salgado até o oriente: 
'''
"4" = '''
:sup:`4` E este termo vos irá rodeando desde o sul até a subida de Acrabim, e passará até Zim; e suas saídas serão do sul a Cades-Barneia; e sairá a Hazar-Adar, e passará até Azmom; 
'''
"5" = '''
:sup:`5` E rodeará este termo, desde Azmom até o ribeiro do Egito, e seus limites serão ao ocidente. 
'''
"6" = '''
:sup:`6` E o termo ocidental vos será o grande mar: este termo vos será o termo ocidental. 
'''
"7" = '''
:sup:`7` E o termo do norte será este: desde o grande mar vos assinalareis o monte de Hor; 
'''
"8" = '''
:sup:`8` Do monte de Hor assinalareis à entrada de Hamate, e serão as saídas daquele termo a Zedade; 
'''
"9" = '''
:sup:`9` E sairá este termo a Zifrom, e serão seus limites em Hazar-Enã: este vos será o termo do norte. 
'''
"10" = '''
:sup:`10` E por termo ao oriente vos assinalareis desde Hazar-Enã até Sefã; 
'''
"11" = '''
:sup:`11` E baixará este termo desde Sefã a Ribla, ao oriente de Aim: e descerá o termo, e chegará à costa do mar de Quinerete ao oriente; 
'''
"12" = '''
:sup:`12` Depois descerá este termo ao Jordão, e serão suas saídas ao mar Salgado: esta será vossa terra: por seus termos ao redor. 
'''
"13" = '''
:sup:`13` E mandou Moisés aos filhos de Israel, dizendo: Esta é a terra que herdareis por sorte, a qual mandou o SENHOR que desse às nove tribos, e à meia tribo: 
'''
"14" = '''
:sup:`14` Porque a tribo dos filhos de Rúben segundo as casas de seus pais, e a tribo dos filhos de Gade segundo as casas de seus pais, e a meia tribo de Manassés, tomaram sua herança: 
'''
"15" = '''
:sup:`15` Duas tribos e meia tomaram sua herança desta parte do Jordão de Jericó ao oriente, ao oriente. 
'''
"16" = '''
:sup:`16` E falou o SENHOR a Moisés, dizendo: 
'''
"17" = '''
:sup:`17` Estes são os nomes dos homens que vos possuirão a terra: Eleazar o sacerdote, e Josué filho de Num. 
'''
"18" = '''
:sup:`18` Tomareis também de cada tribo um príncipe, para dar a possessão da terra. 
'''
"19" = '''
:sup:`19` E estes são os nomes dos homens: Da tribo de Judá, Calebe filho de Jefoné. 
'''
"20" = '''
:sup:`20` E da tribo dos filhos de Simeão, Samuel filho de Amiúde. 
'''
"21" = '''
:sup:`21` Da tribo de Benjamim; Elidade filho de Quislom. 
'''
"22" = '''
:sup:`22` E da tribo dos filhos de Dã, o príncipe Buqui filho de Jogli. 
'''
"23" = '''
:sup:`23` Dos filhos de José: da tribo dos filhos de Manassés, o príncipe Haniel filho de Éfode. 
'''
"24" = '''
:sup:`24` E da tribo dos filhos de Efraim, o príncipe Quemuel filho de Siftã. 
'''
"25" = '''
:sup:`25` E da tribo dos filhos de Zebulom, o príncipe Elizafã filho de Parnaque. 
'''
"26" = '''
:sup:`26` E da tribo dos filhos de Issacar, o príncipe Paltiel filho de Azã. 
'''
"27" = '''
:sup:`27` E da tribo dos filhos de Aser, o príncipe Aiúde filho de Selomi. 
'''
"28" = '''
:sup:`28` E da tribo dos filhos de Naftali, o príncipe Pedael filho de Amiúde. 
'''
"29" = '''
:sup:`29` Estes são aos que mandou o SENHOR que fizessem a partição da herança aos filhos de Israel na terra de Canaã. 
'''
