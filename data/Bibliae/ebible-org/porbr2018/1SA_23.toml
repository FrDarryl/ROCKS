[23]
"1" = '''
:sup:`1` E deram aviso a Davi, dizendo: Eis que os filisteus combatem a Queila, e roubam as eiras. 
'''
"2" = '''
:sup:`2` E Davi consultou ao SENHOR, dizendo: Irei a ferir a estes filisteus? E o SENHOR respondeu a Davi: Vai, fere aos filisteus, e livra a Queila. 
'''
"3" = '''
:sup:`3` Mas os que estavam com Davi lhe disseram: Eis que nós aqui em Judá estamos com medo; quanto mais se formos a Queila contra o exército dos filisteus? 
'''
"4" = '''
:sup:`4` Então Davi voltou a consultar ao SENHOR. E o SENHOR lhe respondeu, e disse: Levanta-te, desce a Queila, que eu entregarei em tuas mãos aos filisteus. 
'''
"5" = '''
:sup:`5` Partiu-se, pois Davi com seus homens a Queila, e lutou contra os filisteus, e tomou seus gados, e feriu-os com grande estrago: e livrou Davi aos de Queila. 
'''
"6" = '''
:sup:`6` E aconteceu que, fugindo Abiatar filho de Aimeleque a Davi a Queila, veio também com ele o éfode. 
'''
"7" = '''
:sup:`7` E foi dito a Saul que Davi havia vindo a Queila. Então disse Saul: Deus o trouxe a minhas mãos; porque ele está escondido, havendo-se posto em cidade com portas e fechaduras. 
'''
"8" = '''
:sup:`8` E convocou Saul todo aquele povo à batalha, para descer a Queila, e pôr cerco a Davi e aos seus. 
'''
"9" = '''
:sup:`9` Mas entendendo Davi que Saul planejava o mal contra ele, disse a Abiatar sacerdote: Traze o éfode. 
'''
"10" = '''
:sup:`10` E disse Davi: o SENHOR Deus de Israel, teu servo tem entendido que Saul trata de vir contra Queila, a destruir a cidade por causa minha. 
'''
"11" = '''
:sup:`11` Os vizinhos de Queila me entregarão em suas mãos? Descerá Saul, como teu servo tem ouvido? O SENHOR Deus de Israel, rogo-te que o declares a teu servo. E o SENHOR disse: Sim, descerá. 
'''
"12" = '''
:sup:`12` Disse logo Davi: Os vizinhos de Queila entregarão a mim e a meus homens em mãos de Saul? E o SENHOR respondeu: Eles te entregarão. 
'''
"13" = '''
:sup:`13` Davi então se levantou com seus homens, que eram como seiscentos, e sairam de Queila, e foram-se de uma parte à outra. E veio a nova a Saul de como Davi se havia escapado de Queila; e deixou de sair. 
'''
"14" = '''
:sup:`14` E Davi se estava no deserto em penhas, e habitava em um monte no deserto de Zife; e Saul o buscava todos os dias, mas Deus não o entregou em suas mãos. 
'''
"15" = '''
:sup:`15` Vendo, pois, Davi que Saul havia saído em busca de sua alma, estava-se ele no bosque no deserto de Zife. 
'''
"16" = '''
:sup:`16` Então se levantou Jônatas filho de Saul, e veio a Davi no bosque, e confortou sua mão em Deus. 
'''
"17" = '''
:sup:`17` E disse-lhe: Não temas, porque a mão de meu pai Saul não te achará, e tu reinarás sobre Israel, e eu serei segundo depois de ti; e ainda Saul meu pai assim o sabe. 
'''
"18" = '''
:sup:`18` E entre ambos fizeram aliança diante do SENHOR: e Davi se ficou no bosque, e Jônatas se voltou à sua casa. 
'''
"19" = '''
:sup:`19` E subiram os de Zife a dizer a Saul em Gibeá: Não está Davi escondido em nossa terra nas penhas do bosque, no morro de Haquilá que está à direita do deserto? 
'''
"20" = '''
:sup:`20` Portanto, rei, desce agora logo, segundo todo aquele desejo de tua alma, e nós o entregaremos na mão do rei. 
'''
"21" = '''
:sup:`21` E Saul disse: Benditos sejais vós do SENHOR, que haveis tido compaixão de mim: 
'''
"22" = '''
:sup:`22` Ide, pois, agora, preparai ainda, considerai e vede seu lugar por onde ele passa, e quem o tenha visto ali; porque se me disse que ele é em grande maneira astuto. 
'''
"23" = '''
:sup:`23` Considerai, pois, e vede todos os esconderijos de onde se oculta, e voltai a mim com a certeza, e eu irei convosco: que se ele estiver na terra, eu lhe buscarei entre todos os milhares de Judá. 
'''
"24" = '''
:sup:`24` E eles se levantaram, e se foram a Zife diante de Saul. Mas Davi e sua gente estavam no deserto de Maom, na planície que está à direita do deserto. 
'''
"25" = '''
:sup:`25` E partiu-se Saul com sua gente a buscá-lo; mas foi dado aviso a Davi, e desceu à penha, e ficou no deserto de Maom. O qual quando Saul ouviu, seguiu a Davi ao deserto de Maom. 
'''
"26" = '''
:sup:`26` E Saul ia pelo um lado do monte, e Davi com os seus pelo outro lado do monte: e apressava-se Davi para ir adiante de Saul; mas Saul e os seus haviam cercado a Davi e à sua gente para tomá-los. 
'''
"27" = '''
:sup:`27` Então veio um mensageiro a Saul, dizendo: Vem logo, porque os filisteus fizeram uma invasão na terra. 
'''
"28" = '''
:sup:`28` Voltou-se, portanto, Saul de perseguir a Davi, e partiu contra os filisteus. Por esta causa puseram a aquele lugar por nome Selá-Hamalecote. 
'''
"29" = '''
:sup:`29` Então Davi subiu dali, e habitou nos lugares fortes em En-Gedi. 
'''
