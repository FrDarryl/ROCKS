[111]
"1" = '''
:sup:`1` Aleluia! Louvarei ao SENHOR com todo o coração, no conselho e na congregação dos corretos. 
'''
"2" = '''
:sup:`2` Grandes são as obras do SENHOR; procuradas por todos os que nelas se agradam. 
'''
"3" = '''
:sup:`3` Glória e majestade são o seu agir, e sua justiça permanece para sempre. 
'''
"4" = '''
:sup:`4` Ele fez memoráveis as suas maravilhas; piedoso é misericordioso é o SENHOR. 
'''
"5" = '''
:sup:`5` Ele deu alimento aos que o temem; ele se lembrará para sempre de seu pacto. 
'''
"6" = '''
:sup:`6` Ele anunciou o poder se suas obras a seu povo, dando-lhes a herança de nações estrangeiras . 
'''
"7" = '''
:sup:`7` As obras de suas mãos são verdade e juízo, e todos os seus mandamentos são fiéis. 
'''
"8" = '''
:sup:`8` Eles ficarão firmes para sempre, e são feitos em verdade e justiça. 
'''
"9" = '''
:sup:`9` Ele enviou resgate a seu povo, ordenou seu pacto para sempre; santo e temível é o seu nome. 
'''
"10" = '''
:sup:`10` O temor ao SENHOR é o princípio da sabedoria; inteligentes são todos o que isto praticam. O louvor a ele dura para sempre. 
'''
