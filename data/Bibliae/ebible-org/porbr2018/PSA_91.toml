[91]
"1" = '''
:sup:`1` Aquele que mora no esconderijo do Altíssimo, à sombra do Todo-Poderoso habitará. 
'''
"2" = '''
:sup:`2` Direi ao SENHOR: Tu és meu refúgio e minha fortaleza; Deus meu, em quem confio. 
'''
"3" = '''
:sup:`3` Porque ele te livrará do laço do caçador e da peste maligna. 
'''
"4" = '''
:sup:`4` Com suas penas ele te cobrirá, e debaixo de suas asas estarás protegido; a verdade dele é escudo grande e protetor. 
'''
"5" = '''
:sup:`5` Não terás medo do terror da noite, nem da flecha que voa de dia; 
'''
"6" = '''
:sup:`6` Nem da peste que anda às escuras, nem da mortandade que assola ao meio-dia. 
'''
"7" = '''
:sup:`7` Cairão mil ao teu lado, e dez mil à tua direita, mas a ti nada alcançará. 
'''
"8" = '''
:sup:`8` Somente verás com teus olhos, e observarás o pagamento dos perversos; 
'''
"9" = '''
:sup:`9` Porque tu fizeste como morada ao SENHOR: o meu refúgio, o Altíssimo. 
'''
"10" = '''
:sup:`10` Mal nenhum te sucederá, nem praga alguma chegará à tua tenda; 
'''
"11" = '''
:sup:`11` Porque ele ordenou aos anjos quanto a ti, para que guardem todos os teus caminhos. 
'''
"12" = '''
:sup:`12` Pelas mãos te levarão, para que não tropeces teu pé em alguma pedra. 
'''
"13" = '''
:sup:`13` Tu pisarás sobre o leão e a cobra; passarás esmagando ao filho do leão e à serpente. 
'''
"14" = '''
:sup:`14` Por ele ter me amado tanto, eu também o livrarei; em alto retiro eu o porei, porque ele conhece o meu nome. 
'''
"15" = '''
:sup:`15` Ele me chamará, e eu o responderei; estarei com ele na angústia; dela eu o livrarei, e o honrarei. 
'''
"16" = '''
:sup:`16` Eu o satisfarei com uma longa vida , e lhe mostrarei a minha salvação. 
'''
