[20]
"1" = '''
:sup:`1` O vinho é zombador, a bebida forte é causadora de alvoroços; e todo aquele que errar por causa deles não é sábio. 
'''
"2" = '''
:sup:`2` O temor ao rei é como um rugido de leão; e quem se ira contra ele peca contra sua própria alma. 
'''
"3" = '''
:sup:`3` É honroso ao homem terminar a disputa; mas todo tolo nela se envolve. 
'''
"4" = '''
:sup:`4` O preguiçoso não lavra no inverno; por isso ele mendigará durante a ceifa, pois nada terá. 
'''
"5" = '''
:sup:`5` O conselho no coração do homem é como águas profundas; mas o homem prudente consegue tirá-lo para fora. 
'''
"6" = '''
:sup:`6` Muitos homens, cada um deles afirma ter bondade; porém o homem fiel, quem o encontrará? 
'''
"7" = '''
:sup:`7` O justo caminha em sua integridade; bem-aventurados serão seus filhos depois dele. 
'''
"8" = '''
:sup:`8` O rei, ao se sentar no trono do juízo, com seus olhos dissipa todo mal. 
'''
"9" = '''
:sup:`9` Quem poderá dizer: “Purifiquei meu coração; estou limpo de meu pecado”? 
'''
"10" = '''
:sup:`10` Dois pesos e duas medidas, ambos são abominação ao SENHOR. 
'''
"11" = '''
:sup:`11` Até o jovem é conhecido pelas suas ações, se sua obra for pura e correta. 
'''
"12" = '''
:sup:`12` O ouvido que ouve e o olho que vê, o SENHOR os fez ambos. 
'''
"13" = '''
:sup:`13` Não ames ao sono, para que não empobreças; abre teus olhos, e te fartarás de pão. 
'''
"14" = '''
:sup:`14` Preço ruim, preço ruim, diz o comprador; mas quando vai embora, então se gaba. 
'''
"15" = '''
:sup:`15` Há ouro, e muitos rubis; mas os lábios do conhecimento são joia preciosa. 
'''
"16" = '''
:sup:`16` Toma a roupa daquele que fica por fiador de estranho; toma como penhor daquele que fica por fiador da estranha. 
'''
"17" = '''
:sup:`17` O pão da mentira é agradável ao homem; mas depois sua boca se encherá de pedregulhos. 
'''
"18" = '''
:sup:`18` Os planos são confirmados por meio do conselho; e com conselhos prudentes faze a guerra. 
'''
"19" = '''
:sup:`19` Quem anda fofocando revela segredos; por isso não te envolvas com aquele que fala demais com seus lábios. 
'''
"20" = '''
:sup:`20` Aquele que amaldiçoar a seu pai ou a sua mãe terá sua lâmpada apagada em trevas profundas. 
'''
"21" = '''
:sup:`21` A herança ganha apressadamente no princípio, seu fim não será abençoado. 
'''
"22" = '''
:sup:`22` Não digas: Devolverei o mal; Espera pelo SENHOR, e ele te livrará. 
'''
"23" = '''
:sup:`23` O SENHOR abomina pesos falsificados; e balanças enganosas não são boas. 
'''
"24" = '''
:sup:`24` Os passos do homem pertencem ao SENHOR; como, pois, o homem entenderá seu caminho? 
'''
"25" = '''
:sup:`25` Armadilha ao homem é prometer precipitadamente algo como sagrado, e somente depois pensar na seriedade dos votos que fez . 
'''
"26" = '''
:sup:`26` O rei sábio espalha os perversos, e os atropela. 
'''
"27" = '''
:sup:`27` O espírito humano é uma lâmpada do SENHOR, que examina todo o interior do ventre. 
'''
"28" = '''
:sup:`28` A bondade e a fidelidade protegem o rei; e com bondade seu trono é sustentado. 
'''
"29" = '''
:sup:`29` A beleza dos jovens é sua força; e a honra dos velhos é seus cabelos brancos. 
'''
"30" = '''
:sup:`30` Os golpes das feridas purificam os maus; como também as pancadas no interior do corpo. 
'''
