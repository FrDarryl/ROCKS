[35]
"1" = '''
:sup:`1` Eliú respondeu mais, dizendo: 
'''
"2" = '''
:sup:`2` Pensas tu ser direito dizeres: Maior é a minha justiça do que a de Deus? 
'''
"3" = '''
:sup:`3` Porque disseste: Para que ela te serve? Ou : Que proveito terei dela mais que meu pecado? 
'''
"4" = '''
:sup:`4` Eu darei reposta a ti, e a teus amigos contigo. 
'''
"5" = '''
:sup:`5` Olha para os céus, e vê; e observa as nuvens, que são mais altas que tu. 
'''
"6" = '''
:sup:`6` Se tu pecares, que mal farás contra ele? Se tuas transgressões se multiplicarem, que mal lhe farás? 
'''
"7" = '''
:sup:`7` Se fores justo, que lhe darás? Ou o que ele receberá de tua mão? 
'''
"8" = '''
:sup:`8` Tua perversidade poderia afetar a outro homem como tu; e tua justiça poderia ser proveitosa a algum filho do homem. 
'''
"9" = '''
:sup:`9` Os aflitos clamam por causa da grande opressão; eles gritam por causa do poder dos grandes. 
'''
"10" = '''
:sup:`10` Porém ninguém diz: Onde está Deus, meu Criador, que dá canções na noite, 
'''
"11" = '''
:sup:`11` Que nos ensina mais que aos animais da terra, e nos faz sábios mais que as aves do céu? 
'''
"12" = '''
:sup:`12` Ali clamam, porém ele não responde, por causa da arrogância dos maus. 
'''
"13" = '''
:sup:`13` Certamente Deus não ouvirá a súplica vazia, nem o Todo-Poderoso dará atenção a ela. 
'''
"14" = '''
:sup:`14` Quanto menos ao que disseste: que tu não o vês! Porém o juízo está diante dele; portanto espera nele. 
'''
"15" = '''
:sup:`15` Mas agora, já que a ira dele ainda não está castigando, e ele não deu completa atenção à arrogância, 
'''
"16" = '''
:sup:`16` Por isso Jó abriu sua boca em vão, e multiplicou palavras sem conhecimento. 
'''
