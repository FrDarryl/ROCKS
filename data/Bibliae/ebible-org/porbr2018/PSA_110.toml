[110]
"1" = '''
:sup:`1` Salmo de Davi: O SENHOR disse a meu Senhor: Senta-te à minha direita, até que eu ponha teus inimigos por escabelo de teus pés. 
'''
"2" = '''
:sup:`2` O SENHOR enviará o cetro de tua força desde Sião, dizendo : Domina tu no meio de teus inimigos. 
'''
"3" = '''
:sup:`3` Teu povo será voluntário no dia do teu poder; com santas honras, desde o ventre do amanhecer, tu terás o orvalho de tua juventude. 
'''
"4" = '''
:sup:`4` O SENHOR jurou, e não se arrependerá: Tu és Sacerdote eterno, segundo a ordem de Melquisedeque. 
'''
"5" = '''
:sup:`5` O Senhor está à tua direita; ele ferirá aos reis no dia de sua ira. 
'''
"6" = '''
:sup:`6` Julgará entre as nações; ele as encherá de corpos mortos; e ferirá a cabeça de uma grande terra. 
'''
"7" = '''
:sup:`7` Ele beberá do ribeiro no caminho, então levantará a cabeça. 
'''
