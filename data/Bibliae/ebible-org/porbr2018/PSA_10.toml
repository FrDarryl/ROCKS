[10]
"1" = '''
:sup:`1` Por que, SENHOR, tu estás longe? Por que tu te escondes em tempos de angústia? 
'''
"2" = '''
:sup:`2` Com arrogância o perverso persegue furiosamente ao miserável; sejam presos nas ciladas que planejaram. 
'''
"3" = '''
:sup:`3` Pois o perverso se orgulha do desejo de sua alma; ele bendiz ao ganancioso, e blasfema do SENHOR. 
'''
"4" = '''
:sup:`4` Pela arrogância de seu rosto o perverso não se importa; Deus não existe em todos as seus pensamentos. 
'''
"5" = '''
:sup:`5` Em todo tempo seus caminhos atormentam; teus juízos estão longe do rosto dele, em grande altura; ele sopra furiosamente todos os seus adversários. 
'''
"6" = '''
:sup:`6` Ele diz em seu coração: Eu nunca serei abalado; porque de geração após geração nunca sofrerei mal algum. 
'''
"7" = '''
:sup:`7` Sua boca está cheia de maldição, e de enganos, e de falsidade; debaixo de sua língua há sofrimento e maldade. 
'''
"8" = '''
:sup:`8` Eles se sentam postos para as ciladas das aldeias; nos esconderijos ele mata ao inocente; seus olhos observam secretamente ao contra o pobre. 
'''
"9" = '''
:sup:`9` Ele arma ciladas no esconderijo, como o leão em seu covil; arma ciladas para roubar ao miserável; rouba ao miserável, trazendo-o em sua rede. 
'''
"10" = '''
:sup:`10` Ele se encolhe, se agacha, para que os pobres caiam em suas armadilhas. 
'''
"11" = '''
:sup:`11` Ele diz em seu coração: Deus já se esqueceu; já escondeu o seu rosto, nunca mais o verá. 
'''
"12" = '''
:sup:`12` Levanta-te, SENHOR Deus, ergue tua mão; não te esqueças dos miseráveis. 
'''
"13" = '''
:sup:`13` Por que o perverso blasfema de Deus? Ele diz eu seu coração que tu nada lhe exigirá. 
'''
"14" = '''
:sup:`14` Tu estás o vendo; porque tu olhas para o trabalho e o cansaço, para o entregar em tuas mãos; em ti o pobre põe confiança; tu és o que ajuda ao órfão. 
'''
"15" = '''
:sup:`15` Quebra tu o braço do perverso e do maligno; faz cobrança da maldade dele, até que tu aches nada mais dela . 
'''
"16" = '''
:sup:`16` O SENHOR é Rei eterno e para todo o sempre; as nações perecerão de sua terra. 
'''
"17" = '''
:sup:`17` SENHOR, tu ouviste o desejo dos humildes; tu fortalecerás os seus corações, e teus ouvidos os ouvirão; 
'''
"18" = '''
:sup:`18` Para fazer justiça ao órfão e ao afligido; para que o homem não mais continue a praticar o terror. 
'''
