[4]
"1" = '''
:sup:`1` Jesus começou outra vez a ensinar junto ao mar, e uma grande multidão se ajuntou a ele, de maneira que ele entrou num barco e ficou sentado no mar; e toda a multidão estava em terra junto ao mar. 
'''
"2" = '''
:sup:`2` E ensinava-lhes muitas coisas por parábolas; e dizia-lhes em seu ensinamento: 
'''
"3" = '''
:sup:`3` Ouvi: eis que o semeador saiu a semear; 
'''
"4" = '''
:sup:`4` E aconteceu que, enquanto semeava, uma parte das sementes caiu junto ao caminho, e os pássaros do céu vieram, e a comeram. 
'''
"5" = '''
:sup:`5` E outra caiu em pedregulhos, onde não havia muita terra; e logo nasceu, porque não tinha terra profunda. 
'''
"6" = '''
:sup:`6` Mas, quando saiu o sol, queimou-se; e porque não tinha raiz, secou-se. 
'''
"7" = '''
:sup:`7` E outra caiu entre espinhos; e os espinhos cresceram e a sufocaram, e não deu fruto. 
'''
"8" = '''
:sup:`8` Mas outra caiu em boa terra, e deu fruto, que subiu, e cresceu; e um deu trinta, outro sessenta, e outro cem. 
'''
"9" = '''
:sup:`9` E disse-lhes : Quem tem ouvidos para ouvir, ouça. 
'''
"10" = '''
:sup:`10` E quando Jesus esteve só, os que estavam junto dele, com os doze, perguntaram-lhe acerca da parábola . 
'''
"11" = '''
:sup:`11` E respondeu-lhes: A vós é concedido saber o mistério do Reino de Deus; mas aos que são de fora, todas estas coisas se fazem por meio de parábolas; 
'''
"12" = '''
:sup:`12` para que vendo, vejam, e não percebam; e ouvindo, ouçam, e não entendam; para não haver de se converterem, e lhes sejam perdoados os pecados . 
'''
"13" = '''
:sup:`13` E disse-lhes: Não sabeis o significado desta parábola? Como, pois, entendereis todas as parábolas? 
'''
"14" = '''
:sup:`14` O semeador semeia a palavra. 
'''
"15" = '''
:sup:`15` E estes são os de junto ao caminho: nos quais a palavra é semeada; mas depois de a ouvirem, Satanás logo vem, e tira a palavra que foi semeada nos seus corações . 
'''
"16" = '''
:sup:`16` E, semelhantemente, estes são os que se semeiam em pedregulhos: os que havendo ouvido a palavra, logo a recebem com alegria. 
'''
"17" = '''
:sup:`17` Mas não têm raiz em si mesmos; em vez disso, são temporários. Depois, quando se levanta a tribulação ou a perseguição por causa da palavra, logo tropeçam na fé. 
'''
"18" = '''
:sup:`18` E estes são os que se semeiam entre espinhos: os que ouvem a palavra; 
'''
"19" = '''
:sup:`19` mas as preocupações deste mundo, a sedução das riquezas, e as cobiças por outras coisas, entram, sufocam a palavra, e ela fica sem gerar fruto. 
'''
"20" = '''
:sup:`20` E estes são os que foram semeados em boa terra: os que ouvem a palavra, recebem-na, e dão fruto, um trinta, e outro sessenta, e outro cem. 
'''
"21" = '''
:sup:`21` E ele lhes disse: Por acaso a lâmpada vem a ser posta debaixo de uma caixa ou sob da cama? Não deve ela ser posta na luminária? 
'''
"22" = '''
:sup:`22` Pois não há nada encoberto que não haja de ser revelado; e nada se faz para ficar encoberto, mas sim, para ser vir à luz. 
'''
"23" = '''
:sup:`23` Se alguém tem ouvidos para ouvir, ouça. 
'''
"24" = '''
:sup:`24` E disse-lhes: Prestai atenção ao que ouvis: com a medida que medirdes a vós mesmos se medirá, e será acrescentado a vós que ouvis . 
'''
"25" = '''
:sup:`25` Pois ao que tem, lhe será dado; e ao que não tem, até o que tem lhe será tirado. 
'''
"26" = '''
:sup:`26` E dizia: Assim é o Reino de Deus, como se um homem lançasse semente na terra; 
'''
"27" = '''
:sup:`27` e dormisse, e se levantasse, de noite e de dia, e a semente brotasse, e crescesse, sem que ele saiba como. 
'''
"28" = '''
:sup:`28` Pois a terra de si mesma frutifica, primeiro a erva, depois a espiga, depois o grão cheio na espiga. 
'''
"29" = '''
:sup:`29` E quando o fruto se mostra pronto, logo mete a foice, pois a colheita chegou. 
'''
"30" = '''
:sup:`30` E dizia: A que assemelharemos o Reino de Deus? Ou com que parábola o compararemos? 
'''
"31" = '''
:sup:`31` Com um grão da mostarda que, quando semeado na terra, é a menor de todas as sementes na terra. 
'''
"32" = '''
:sup:`32` Mas, depois de semeado, cresce, e se torna a maior de todas as hortaliças, e cria grandes ramos, de maneira que os pássaros do céu podem fazer ninhos sob a sua sombra. 
'''
"33" = '''
:sup:`33` E com muitas parábolas como essas Jesus  lhes falava a palavra, conforme o que podiam ouvir. 
'''
"34" = '''
:sup:`34` E não lhes falava sem parábola; mas aos seus discípulos explicava tudo em particular. 
'''
"35" = '''
:sup:`35` Naquele dia, chegando o entardecer, disse-lhes: Passemos para o outro lado. 
'''
"36" = '''
:sup:`36` Então despediram a multidão, e o levaram consigo assim como estava no barco; mas havia também outros barquinhos com ele. 
'''
"37" = '''
:sup:`37` E levantou-se uma grande tempestade de vento; as ondas atingiam por cima do barco, de maneira que já se enchia. 
'''
"38" = '''
:sup:`38` Jesus estava na popa dormindo sobre uma almofada. Então despertaram-no, e disseram-lhe: Mestre, não te importas que pereçamos? 
'''
"39" = '''
:sup:`39` Então ele se levantou, repreendeu o vento, e disse ao mar: Cala-te, aquieta-te! E o vento se aquietou, e fez-se grande bonança. 
'''
"40" = '''
:sup:`40` E perguntou-lhes: Por que sois tão covardes? Como não tendes fé? 
'''
"41" = '''
:sup:`41` E ficaram muito atemorizados, e diziam uns aos outros: Quem é este, que até o vento e o mar lhe obedecem? 
'''
