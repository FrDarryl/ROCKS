[33]
"1" = '''
:sup:`1` E esta é a bênção com a qual abençoou Moisés homem de Deus aos filhos de Israel, antes que morresse. 
'''
"2" = '''
:sup:`2` E disse: O SENHOR veio de Sinai, E de Seir lhes iluminou; Resplandeceu do monte de Parã, E veio com dez mil santos: À sua direita a lei de fogo para eles. 
'''
"3" = '''
:sup:`3` Ainda amou os povos; Todos seus santos em tua mão: Eles também se chegaram a teus pés: Receberam de teus ditos. 
'''
"4" = '''
:sup:`4` Lei nos mandou Moisés, Herança à congregação de Jacó. 
'''
"5" = '''
:sup:`5` E foi rei em Jesurum, quando se congregaram os chefes do povo com as tribos de Israel. 
'''
"6" = '''
:sup:`6` Viva Rúben, e não morra; sejam seus homens em número. 
'''
"7" = '''
:sup:`7` E esta bênção para Judá. Disse assim: Ouve, ó SENHOR, a voz de Judá, e leva-o ao seu povo; suas mãos lhe bastem, e tu sejas ajuda contra seus inimigos. 
'''
"8" = '''
:sup:`8` E a Levi disse: Teu Tumim e teu Urim, com teu bom homem ao qual tentaste em Massá, e lhe fizeste brigar nas águas da briga; 
'''
"9" = '''
:sup:`9` O que disse a seu pai e a sua mãe: Nunca os vi: nem conheceu a seus irmãos, nem conheceu a seus filhos; por isso eles guardarão as tuas palavras, e observarão o teu pacto. 
'''
"10" = '''
:sup:`10` Eles ensinarão teus juízos a Jacó, e tua lei a Israel; porão o incenso diante de ti, e holocaustos sobre o teu altar. 
'''
"11" = '''
:sup:`11` Abençoa, ó SENHOR, o que fizerem, e recebe com agrado a obra de suas mãos; fere os lombos de seus inimigos, e dos que lhe odiarem; para que nunca se levantem. 
'''
"12" = '''
:sup:`12` E a Benjamim disse: O amado do SENHOR habitará confiante próximo dele; Ele o cobrirá sempre, E entre seus ombros morará. 
'''
"13" = '''
:sup:`13` E a José disse: Bendita do SENHOR seja a sua terra, com as dádivas dos céus, com o orvalho, e com o abismo que jaz abaixo, 
'''
"14" = '''
:sup:`14` com excelentes frutos do sol, e com os excelentes produtos de cada lua, 
'''
"15" = '''
:sup:`15` e com o que há de mais excelente dos montes antigos, e com os excelentes produtos das colinas eternas, 
'''
"16" = '''
:sup:`16` e com os excelentes produtos da terra e sua plenitude; e que a benevolência daquele que habitou na sarça venha sobre a cabeça de José, e sobre ao topo da cabeça do que foi separado dos seus irmãos. 
'''
"17" = '''
:sup:`17` Ele é preeminente como o primogênito de seu touro, e suas pontas, chifres de boi selvagem; com eles chifrará os povos juntamente até os confins da terra; e estes são as dezenas de milhares de Efraim, e estes os milhares de Manassés. 
'''
"18" = '''
:sup:`18` E a Zebulom disse: Alegra-te, Zebulom, quando saíres; e tu Issacar, em tuas tendas. 
'''
"19" = '''
:sup:`19` Eles chamarão os povos ao monte; ali oferecerão sacrifícios de justiça; porque sugarão a abundância dos mares, e os tesouros escondidos da areia. 
'''
"20" = '''
:sup:`20` E a Gade disse: Bendito o que fez alargar a Gade: Como leão habitará, e arrebatará braço e testa. 
'''
"21" = '''
:sup:`21` E ele se proveu da primeira parte, porque ali uma porção do legislador foi-lhe reservada, e veio na dianteira do povo; executará a justiça do SENHOR, e seus juízos com Israel. 
'''
"22" = '''
:sup:`22` E a Dã disse: Dã é um leão jovem; saltará desde Basã. 
'''
"23" = '''
:sup:`23` E a Naftali disse: Naftali, saciado de benevolência, e cheio da bênção do SENHOR, possui o ocidente e o sul, 
'''
"24" = '''
:sup:`24` E a Aser disse: Bendito seja Aser em filhos; agradável será aos seus irmãos, e molhará em azeite o seu pé. 
'''
"25" = '''
:sup:`25` ferro e bronze será o teu calçado, e tua força será como os teus dias. 
'''
"26" = '''
:sup:`26` Não há como o Deus de Jesurum, montado sobre os céus para tua ajuda, e sobre as nuvens com sua grandeza. 
'''
"27" = '''
:sup:`27` O eterno Deus é o teu refúgio, e abaixo os braços eternos; ele expulsará de diante de ti o inimigo, e dirá: Destrói. 
'''
"28" = '''
:sup:`28` E Israel, fonte de Jacó, habitará confiante sozinho na terra do grão e do vinho; também seus céus destilarão orvalho. 
'''
"29" = '''
:sup:`29` Bem-aventurado és tu, ó Israel! Quem é como tu, povo salvo pelo SENHOR, o escudo de teu socorro, e a espada da tua excelência? Por isso os teus inimigos serão subjugados, e tu pisarás sobre as suas alturas. 
'''
