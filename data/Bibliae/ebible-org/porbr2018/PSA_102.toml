[102]
"1" = '''
:sup:`1` Oração do aflito, quando ele se viu desfalecido, e derramou sua súplica diante do SENHOR: Ó SENHOR, ouve minha oração; e que meu clamor chegue a ti. 
'''
"2" = '''
:sup:`2` Não escondas de mim o teu rosto no dia da minha angústia; inclina a mim teu ouvidos; no dia em que eu clamar, apressa-te para me responder. 
'''
"3" = '''
:sup:`3` Porque os meus dias têm se desfeito como fumaça; e meus ossos se têm se queimado como n um forno. 
'''
"4" = '''
:sup:`4` Meu coração, tal como a erva, está tão ferido e seco, que me esqueci de comer meu pão. 
'''
"5" = '''
:sup:`5` Por causa da voz do meu gemido, meus ossos têm se grudado à minha carne. 
'''
"6" = '''
:sup:`6` Estou semelhante a uma ave no deserto, estou como uma coruja num lugar desabitado. 
'''
"7" = '''
:sup:`7` Fico alerta e estou como um pardal solitário sobre o telhado. 
'''
"8" = '''
:sup:`8` Os meus inimigos me insultam o dia todo; os que me odeiam juram maldições contra mim. 
'''
"9" = '''
:sup:`9` Porque estou comendo cinza como se fosse pão, e misturo minha bebida com lágrimas, 
'''
"10" = '''
:sup:`10` Por causa de tua irritação e tua ira; porque tu me levantaste e me derrubaste. 
'''
"11" = '''
:sup:`11` Meus dias têm sido como a sombra, que declina; e eu estou secando como a erva. 
'''
"12" = '''
:sup:`12` Porém tu, SENHOR, permaneces para sempre; e tua lembrança continua geração após geração. 
'''
"13" = '''
:sup:`13` Tu te levantarás, e terás piedade de Sião; porque chegou o tempo determinado para se apiedar dela. 
'''
"14" = '''
:sup:`14` Pois os teus servos se agradam de suas pedras, e sentem compaixão do pó de suas ruínas . 
'''
"15" = '''
:sup:`15` Então as nações temerão o nome do SENHOR; e todos os reis da terra temerão a tua glória; 
'''
"16" = '''
:sup:`16` Quando o SENHOR edificar a Sião, e aparecer em sua glória; 
'''
"17" = '''
:sup:`17` E der atenção à oração do desamparado, e não desprezar sua oração. 
'''
"18" = '''
:sup:`18` Isto será escrito para a geração futura; e o povo que for criado louvará ao SENHOR; 
'''
"19" = '''
:sup:`19` Porque ele olhará desde o alto de seu santuário; o SENHOR olhará desde os céus para a terra, 
'''
"20" = '''
:sup:`20` Para ouvir o gemido dos prisioneiros; para soltar aos sentenciados à morte. 
'''
"21" = '''
:sup:`21` Para eles anunciarem o nome do SENHOR em Sião, e seu louvor em Jerusalém. 
'''
"22" = '''
:sup:`22` Quando os povos se reunirem, e os reinos, para servirem ao SENHOR. 
'''
"23" = '''
:sup:`23` Ele abateu minha força no caminho; abreviou os meus dias. 
'''
"24" = '''
:sup:`24` Eu dizia: Meu Deus, não me leves no meio dos meus dias; teus anos são eternos ,geração após geração. 
'''
"25" = '''
:sup:`25` Desde muito antes fundaste a terra; e os céus são obra de tuas mãos. 
'''
"26" = '''
:sup:`26` Eles se destruirão, porém tu permanecerás; e todos eles como vestimentas se envelhecerão; como roupas tu os mudarás, e serão mudados. 
'''
"27" = '''
:sup:`27` Porém tu és o mesmo; e teus anos nunca se acabarão. 
'''
"28" = '''
:sup:`28` Os filhos de teus servos habitarão seguros ,e a semente deles será firmada perante ti. 
'''
