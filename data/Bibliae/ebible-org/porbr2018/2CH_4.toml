[4]
"1" = '''
:sup:`1` Fez ademais um altar de bronze de vinte côvados de comprimento, e vinte côvados de largura, e dez côvados de altura. 
'''
"2" = '''
:sup:`2` Também fez um mar de fundição, o qual tinha dez côvados do uma borda à outra, inteiramente redondo: sua altura era de cinco côvados, e uma linha de trinta côvados o contornava. 
'''
"3" = '''
:sup:`3` E debaixo dele havia figuras de bois que o circundavam, dez em cada côvado todo ao redor: eram duas ordens de bois fundidos juntamente com o mar. 
'''
"4" = '''
:sup:`4` E estava assentado sobre doze bois, três dos quais estavam voltados ao norte, e três ao ocidente, e três ao sul, e três ao oriente: e o mar assentava sobre eles, e todas suas traseiras estavam à parte de dentro. 
'''
"5" = '''
:sup:`5` E tinha de espessura um palmo, e a borda era da feitura da borda de um cálice, ou flor de lírio. E fazia três mil batos. 
'''
"6" = '''
:sup:`6` Fez também dez fontes, e pôs cinco à direita e cinco à esquerda, para lavar e limpar nelas a obra do holocausto; mas o mar era para os sacerdotes se lavarem nele. 
'''
"7" = '''
:sup:`7` Fez também dez candelabros de ouro segundo sua forma, os quais pôs no templo, cinco à direita, e cinco à esquerda. 
'''
"8" = '''
:sup:`8` Também fez dez mesas e as pôs no templo, cinco à direita, e cinco à esquerda: igualmente fez cem bacias de ouro. 
'''
"9" = '''
:sup:`9` A mais disto fez o átrio dos sacerdotes, e o grande átrio, e as entradas do átrio, e cobriu as portas de elas de bronze. 
'''
"10" = '''
:sup:`10` E assentou o mar ao lado direito até o oriente, em frente do sul. 
'''
"11" = '''
:sup:`11` Fez também Hirão caldeiras, e pás, e bacias; e acabou Hirão a obra que fazia ao rei Salomão para a casa de Deus; 
'''
"12" = '''
:sup:`12` Duas colunas, e os globos, os capitéis sobre as cabeças das duas colunas, e duas redes para cobrir as duas bolas dos capitéis que estavam encima das colunas; 
'''
"13" = '''
:sup:`13` Quatrocentas romãs nas duas redes, duas ordens de romãs em cada rede, para que cobrissem as duas bolas dos capitéis que estavam encima das colunas. 
'''
"14" = '''
:sup:`14` Fez também as bases, sobre as quais assentou as pias; 
'''
"15" = '''
:sup:`15` O mar, e doze bois debaixo dele; 
'''
"16" = '''
:sup:`16` E caldeiras, e pás, e garfos; e todos seus utensílios fez Hirão seu pai ao rei Salomão para a casa do SENHOR, de bronze puríssimo. 
'''
"17" = '''
:sup:`17` E fundiu-os o rei nas planícies do Jordão, em terra argilosa, entre Sucote e Zeredá. 
'''
"18" = '''
:sup:`18` E Salomão fez todos estes vasos em grande abundância, porque não pode ser achado o peso do bronze. 
'''
"19" = '''
:sup:`19` Assim fez Salomão todos os vasos para a casa de Deus, e o altar de ouro, e as mesas sobre as quais se punham os pães da proposição; 
'''
"20" = '''
:sup:`20` Assim os candelabros e suas lâmpadas, de ouro puro, para que as acendessem diante do compartimento interno conforme à costume. 
'''
"21" = '''
:sup:`21` E as flores, e as lâmpadas, e as tenazes se fizeram completamente de ouro. 
'''
"22" = '''
:sup:`22` Também os apagadores, e as bacias, e as colheres, e os incensários, de ouro puro. Quanto à entrada da casa, suas portas interiores para o lugar santíssimo, e as portas da casa do templo, de ouro. 
'''
