[8]
"1" = '''
:sup:`1` E quanto às coisas sacrificadas aos ídolos, sabemos que todos temos conhecimento. O conhecimento incha de orgulho ,mas o amor edifica. 
'''
"2" = '''
:sup:`2` E se alguém acha saber alguma coisa, ainda nada conhece como se deve conhecer. 
'''
"3" = '''
:sup:`3` Mas se alguém ama a Deus, o tal dele é conhecido. 
'''
"4" = '''
:sup:`4` Portanto, quanto ao comer das coisas sacrificadas aos ídolos: sabemos que o ídolo nada é no mundo, e que não há qualquer outro Deus, a não ser um. 
'''
"5" = '''
:sup:`5` Porque, ainda que também haja alguns que se chamem deuses, seja no céu, seja na terra (como há muitos deuses e muitos senhores), 
'''
"6" = '''
:sup:`6` Todavia para nós há só um Deus, o Pai, do qual são todas as coisas, e nós para ele; e um só Senhor Jesus Cristo, pelo qual são todas as coisas, e nós por ele. 
'''
"7" = '''
:sup:`7` Mas não há em todos este conhecimento; porém alguns até agora comem com consciência do ídolo, como se fossem sacrificadas aos ídolos; e sendo sua consciência fraca, fica contaminada. 
'''
"8" = '''
:sup:`8` Ora, a comida não nos faz agradáveis a Deus. Porque seja o que comamos, nada temos de mais; e seja o que não comamos, nada nos falta. 
'''
"9" = '''
:sup:`9` Mas tomai cuidado para que esta vossa liberdade não seja de maneira alguma escândalo para os fracos. 
'''
"10" = '''
:sup:`10` Porque se alguém vir a ti, que tens este conhecimento, sentado à mesa no templo dos ídolos, não será a consciência do que é fraco induzida a comer das coisas sacrificadas aos ídolos? 
'''
"11" = '''
:sup:`11` E por causa de teu conhecimento, perecerá assim o irmão fraco, pelo qual Cristo morreu? 
'''
"12" = '''
:sup:`12` Assim que, pecando contra os irmãos e ferindo sua fraca consciência, pecais contra Cristo. 
'''
"13" = '''
:sup:`13` Portanto, se a comida fizer cair ao meu irmão, nunca mais comerei carne, para que eu não faça ao meu irmão cair. 
'''
