[3]
"1" = '''
:sup:`1` Estes são os filhos de Davi, que lhe nasceram em Hebrom: Amnom, o primogênito, de Ainoã Jezreelita; o segundo Daniel, de Abigail de Carmelo; 
'''
"2" = '''
:sup:`2` O terceiro, Absalão, filho de Maaca, filha de Talmai, rei de Gesur; o quarto, Adonias, filho de Hagite; 
'''
"3" = '''
:sup:`3` O quinto, Sefatias, de Abital; o sexto, Itreão, de sua mulher Eglá. 
'''
"4" = '''
:sup:`4` Estes seis lhe nasceram em Hebrom, de onde reinou sete anos e seis meses; e em Jerusalém reinou trinta e três anos. 
'''
"5" = '''
:sup:`5` Estes lhe nasceram em Jerusalém: Simeia, Sobabe, Natã, e Salomão, estes quatro de Bate-Sua, filha de Amiel. 
'''
"6" = '''
:sup:`6` Nasceram-lhe mais: Ibar, Elisama, Elifelete, 
'''
"7" = '''
:sup:`7` Nogá, Nefegue, Jafia. 
'''
"8" = '''
:sup:`8` Elisama, Eliada, e Elifelete, nove. 
'''
"9" = '''
:sup:`9` Todos estes foram os filhos de Davi, exceto os filhos das concubinas. E Tamar foi irmã deles. 
'''
"10" = '''
:sup:`10` E o filho de Salomão foi Roboão, cujo filho foi Abias, cujo filho foi Asa, cujo filho foi Jeosafá; 
'''
"11" = '''
:sup:`11` Cujo filho foi Jorão, cujo filho foi Acazias, cujo filho foi Joás; 
'''
"12" = '''
:sup:`12` Cujo filho foi Amazias, cujo filho foi Azarias, cujo filho foi Jotão; 
'''
"13" = '''
:sup:`13` Cujo filho foi Acaz, cujo filho foi Ezequias, cujo filho foi Manassés; 
'''
"14" = '''
:sup:`14` Cujo filho foi Amom, cujo filho foi Josias. 
'''
"15" = '''
:sup:`15` E os filhos de Josias foram: Joanã seu primogênito, o segundo Jeoaquim, o terceiro Zedequias, o quarto Salum. 
'''
"16" = '''
:sup:`16` Os filhos de Jeoaquim foram: seu filho Jeconias, e seu filho Zedequias. 
'''
"17" = '''
:sup:`17` E os filhos de Jeconias, o cativo, foram: seu filho Sealtiel, 
'''
"18" = '''
:sup:`18` Malquirão, Pedaías, Senazar, Jecamias, Hosama, e Nedabias. 
'''
"19" = '''
:sup:`19` E os filhos de Pedaías foram: Zorobabel, e Simei. E os filhos de Zorobabel foram: Mesulão, Hananias, e sua irmã Selomite. 
'''
"20" = '''
:sup:`20` E os cinco outros: Hasubá, Oel, Berequias, Hasadias, e Jusabe-Hesede. 
'''
"21" = '''
:sup:`21` Os filhos de Hananias: Pelatias, e Jesaías, os filhos de Refaías, os filhos de Arnã, os filhos de Obadias, e os filhos de Secanias. 
'''
"22" = '''
:sup:`22` E o filho de Secanias foi Semaías; e os filhos de Samaías foram seis: Hatus, Igal, Bariá, Nearias, e Safate. 
'''
"23" = '''
:sup:`23` E os filhos de Nearias foram três: Elioenai, Ezequias, e Azricão. 
'''
"24" = '''
:sup:`24` Os filhos de Elioenai foram sete: Hodavias, Eliasibe, Pelaías, Acube, Joanã, Delaías, e Anani. 
'''
