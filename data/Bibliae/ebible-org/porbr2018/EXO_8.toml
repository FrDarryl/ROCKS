[8]
"1" = '''
:sup:`1` Então o SENHOR disse a Moisés: Entra à presença de Faraó, e dize-lhe: O SENHOR disse assim: Deixa meu povo ir, para que me sirvam. 
'''
"2" = '''
:sup:`2` E se não o quiseres deixar ir, eis que ferirei com rãs todo os teu território; 
'''
"3" = '''
:sup:`3` E o rio criará rãs, que subirão, e entrarão em tua casa, e no teu quarto, e sobre tua cama, e nas casas de teus servos, e em teu povo, e em teus fornos, e em tuas amassadeiras; 
'''
"4" = '''
:sup:`4` E as rãs subirão sobre ti, e sobre teu povo, e sobre todos os teus servos. 
'''
"5" = '''
:sup:`5` E o SENHOR disse a Moisés: Dize a Arão: Estende tua mão com tua vara sobre os rios, ribeiros, e tanques, para que faça vir rãs sobre a terra do Egito. 
'''
"6" = '''
:sup:`6` Então Arão estendeu sua mão sobre as águas do Egito, e subiram rãs que cobriram a terra do Egito. 
'''
"7" = '''
:sup:`7` E os encantadores fizeram o mesmo com seus encantamentos, e fizeram vir rãs sobre a terra do Egito. 
'''
"8" = '''
:sup:`8` Então Faraó chamou Moisés e Arão, e disse-lhes: Orai ao SENHOR que tire as rãs de mim e de meu povo; e deixarei ir ao povo, para que sacrifique ao SENHOR. 
'''
"9" = '''
:sup:`9` E disse Moisés a Faraó: Tem a honra em meu lugar de dizer quando orarei por ti, e por teus servos, e por teu povo, para que as rãs sejam tiradas de ti, e de tuas casas, e que somente se restem no rio. 
'''
"10" = '''
:sup:`10` E ele disse: Amanhã. E Moisés respondeu: Será feito conforme tua palavra, para que conheças que não há ninguém como o SENHOR nosso Deus; 
'''
"11" = '''
:sup:`11` E as rãs se irão de ti, e de tuas casas, e de teus servos, e de teu povo, e somente se ficarão no rio. 
'''
"12" = '''
:sup:`12` Então saíram Moisés e Arão da presença de Faraó, e clamou Moisés ao SENHOR acerca das rãs que havia posto a Faraó. 
'''
"13" = '''
:sup:`13` E o SENHOR fez conforme a palavra de Moisés, e morreram as rãs das casas, dos pátios, e dos campos. 
'''
"14" = '''
:sup:`14` E as juntaram em amontoados, e faziam cheirar mal a terra. 
'''
"15" = '''
:sup:`15` E vendo Faraó que lhe haviam dado repouso, agravou seu coração, e não os escutou; como o SENHOR o havia dito. 
'''
"16" = '''
:sup:`16` Então o SENHOR disse a Moisés: Dize a Arão: Estende a tua vara, e fere o pó da terra, para que se voltem piolhos por toda a terra do Egito. 
'''
"17" = '''
:sup:`17` E eles o fizeram assim; e Arão estendeu sua mão com sua vara, e feriu o pó da terra, o qual se tornou piolhos, tanto nos homens como nos animais; todo o pó da terra se tornou piolhos em toda a terra do Egito. 
'''
"18" = '''
:sup:`18` E os encantadores tentaram fizeram assim também, para tirar piolhos com seus encantamentos; mas não puderam. E havia piolhos tanto nos homens como nos animais. 
'''
"19" = '''
:sup:`19` Então os magos disseram a Faraó: Dedo de Deus é este. Mas o coração de Faraó se endureceu, e não os escutou; como o SENHOR o havia dito. 
'''
"20" = '''
:sup:`20` E o SENHOR disse a Moisés: Levanta-te de manhã e põe-te diante de Faraó, eis que ele estará saindo às águas; e dize-lhe: o SENHOR disse assim: Deixa meu povo ir, para que me sirva. 
'''
"21" = '''
:sup:`21` Porque se não deixares meu povo ir, eis que enviarei sobre ti, e sobre teus servos, e sobre teu povo, e sobre tuas casas toda variedade de moscas; e as casas dos egípcios se encherão de toda variedade de moscas, e também a terra onde eles estiverem. 
'''
"22" = '''
:sup:`22` E naquele dia separarei a terra de Gósen, na qual meu povo habita, para que nenhuma variedade de moscas haja nela; a fim de que saibas que eu sou o SENHOR no meio da terra. 
'''
"23" = '''
:sup:`23` E eu porei remissão entre meu povo e o teu. Amanhã será este sinal. 
'''
"24" = '''
:sup:`24` E o SENHOR o fez assim: veio toda variedade de moscas incômodas sobre a casa de Faraó, e sobre as casas de seus servos, e sobre toda a terra do Egito; e a terra foi contaminada por causa delas. 
'''
"25" = '''
:sup:`25` Então Faraó chamou a Moisés e a Arão, e disse-lhes: Andai, sacrificai a vosso Deus nesta terra. 
'''
"26" = '''
:sup:`26` E Moisés respondeu: Não convém que façamos assim, porque sacrificaríamos ao SENHOR nosso Deus a abominação dos egípcios. Eis que, se sacrificássemos a abominação dos egípcios diante deles, não nos apedrejariam? 
'''
"27" = '''
:sup:`27` Caminho de três dias iremos pelo deserto, e sacrificaremos ao SENHOR nosso Deus, como ele nos dirá. 
'''
"28" = '''
:sup:`28` E disse Faraó: Eu vos deixarei ir para que sacrifiqueis ao SENHOR vosso Deus no deserto, contanto que não vades mais longe; orai por mim. 
'''
"29" = '''
:sup:`29` E respondeu Moisés: Eis que, quando eu sair de tua presença, rogarei ao SENHOR que as diversas variedades de moscas se afastem de Faraó, e de seus servos, e de seu povo amanhã; contanto que Faraó não falte mais, não deixando o povo ir sacrificar ao SENHOR. 
'''
"30" = '''
:sup:`30` Então Moisés saiu da presença de Faraó, e orou ao SENHOR. 
'''
"31" = '''
:sup:`31` E o SENHOR fez conforme a palavra de Moisés; e tirou todas aquelas moscas de Faraó, e de seus servos, e de seu povo, sem que restasse uma. 
'''
"32" = '''
:sup:`32` Mas Faraó agravou ainda esta vez seu coração, e não deixou o povo ir. 
'''
