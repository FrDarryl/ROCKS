[12]
"1" = '''
:sup:`1` E juntando-se os homens de Efraim, passaram até o norte, e disseram a Jefté: Por que foste a fazer guerra contra os filhos de Amom, e não nos chamaste para que fôssemos contigo? Nós queimaremos a fogo tua casa contigo. 
'''
"2" = '''
:sup:`2` E Jefté lhes respondeu: Eu tive, e meu povo, uma grande contenda com os filhos de Amom, e vos chamei, e não me defendestes de suas mãos. 
'''
"3" = '''
:sup:`3` Vendo pois que não me defendíeis, pus minha alma em minha palma, e passei contra os filhos de Amom, e o SENHOR os entregou em minha mão: por que pois subistes hoje contra mim para lutar comigo? 
'''
"4" = '''
:sup:`4` E juntando Jefté a todos os homens de Gileade, lutou contra Efraim; e os de Gileade feriram a Efraim, porque haviam dito: Vós sois fugitivos de Efraim, vós sois gileaditas entre Efraim e Manassés. 
'''
"5" = '''
:sup:`5` E os gileaditas tomaram os vaus do Jordão a Efraim; e era que, quando algum dos de Efraim que havia fugido, dizia, passarei? Os de Gileade lhe perguntavam: És tu efraimita? Se ele respondia, Não; 
'''
"6" = '''
:sup:`6` Então lhe diziam: Agora, pois, dize, Chibolete. E ele dizia, Sibolete; porque não podia pronunciar daquela sorte. Então lhe lançavam mão, e lhe degolavam junto aos vaus do Jordão. E morreram então dos de Efraim quarenta e dois mil. 
'''
"7" = '''
:sup:`7` E Jefté julgou Israel por seis anos: logo morreu Jefté gileadita, e foi sepultado em uma das cidades de Gileade. 
'''
"8" = '''
:sup:`8` Depois dele julgou a Israel Ibsã de Belém; 
'''
"9" = '''
:sup:`9` O qual teve trinta filhos e trinta filhas, as quais casou fora, e tomou de fora trinta filhas para seus filhos: e julgou a Israel sete anos. 
'''
"10" = '''
:sup:`10` E morreu Ibsã, e foi sepultado em Belém. 
'''
"11" = '''
:sup:`11` Depois dele julgou a Israel Elom, zebulonita, o qual julgou Israel por dez anos. 
'''
"12" = '''
:sup:`12` E morreu Elom, zebulonita, e foi sepultado em Aijalom na terra de Zebulom. 
'''
"13" = '''
:sup:`13` Depois dele julgou a Israel Abdom filho de Hilel, piratonita. 
'''
"14" = '''
:sup:`14` Este teve quarenta filhos e trinta netos, que cavalgavam sobre setenta asnos: e julgou a Israel oito anos. 
'''
"15" = '''
:sup:`15` E morreu Abdom filho de Hilel, piratonita, e foi sepultado em Piratom, na terra de Efraim, no monte de Amaleque. 
'''
