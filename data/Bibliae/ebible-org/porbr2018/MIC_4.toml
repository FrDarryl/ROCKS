[4]
"1" = '''
:sup:`1` Mas acontecerá nos últimos dias que o monte da casa do SENHOR será firmado no cume de montes, e será mais elevado que os morros; e os povos correrão a ele. 
'''
"2" = '''
:sup:`2` E muitas nações virão e dirão: Vinde, e subamos ao monte do SENHOR, à casa do Deus de Jacó; e ele nos ensinará seus caminhos, e nós andaremos em suas veredas; porque a lei virá de Sião, e a palavra do SENHOR de Jerusalém. 
'''
"3" = '''
:sup:`3` E ele julgará entre muitos povos, e corrigirá poderosas nações até muito longe; e adaptarão suas espadas para enxadas, e suas lanças para foices; nação não erguerá espada contra nação, nem mais aprenderão a fazer guerra. 
'''
"4" = '''
:sup:`4` E cada um se sentará debaixo de sua videira e debaixo de sua figueira, e não haverá quem lhes cause medo; porque a boca do SENHOR dos exércitos assim falou. 
'''
"5" = '''
:sup:`5` Pois todos os povos andam cada um no nome de seus deuses; nós, porém, andaremos no nome do SENHOR nosso Deus para todo o sempre. 
'''
"6" = '''
:sup:`6` Naquele dia,diz o SENHOR, reunirei a que mancava, e ajuntarei a que havia sido expulsa, e a que eu tinha maltratado. 
'''
"7" = '''
:sup:`7` E farei da que mancava um povo restante, da que havia sido expulsa uma nação poderosa; e o SENHOR reinará sobre eles no monte de Sião desde agora para sempre. 
'''
"8" = '''
:sup:`8` E tu, ó torre de vigilância do rebanho, tu fortaleza da filha de Sião, virá a ti o primeiro domínio; o reino chegará à filha de Jerusalém. 
'''
"9" = '''
:sup:`9` Agora por que gritas tanto? Não há rei em ti? Pereceu teu conselheiro, para que tenhas sido tomada por dores como as de parto? 
'''
"10" = '''
:sup:`10` Sofre dores e contorce-te, ó filha de Sião, como mulher em trabalho de parto; porque agora sairás da cidade, e morarás no campo, e virás até a Babilônia; porém ali tu serás livrada, ali o SENHOR te redimirá da mão de teus inimigos. 
'''
"11" = '''
:sup:`11` Mas agora muitas nações se reuniram contra ti, e dizem: Seja profanada, e nossos olhos vejam a desgraça de Sião. 
'''
"12" = '''
:sup:`12` Mas elas não sabem os pensamentos do SENHOR, nem entendem seu conselho; de que ele as ajuntou como a feixes para a eira. 
'''
"13" = '''
:sup:`13` Levanta-te e trilha, ó filha de Sião, porque tornarei teu chifre de ferro, e tuas unhas de bronze, e esmiuçarás muitos povos; e consagrarás ao SENHOR seus ganhos, e seus bens ao Senhor de toda a terra. 
'''
