[92]
"1" = '''
:sup:`1` Salmo e cântico para o dia do Sábado: Bom é louvar ao SENHOR, e cantar louvores ao teu nome, ó Altíssimo; 
'''
"2" = '''
:sup:`2` Para anunciar tua bondade pela manhã, e tua fidelidade durante as noites. 
'''
"3" = '''
:sup:`3` Com o instrumento de dez cordas, com a lira, e com música de harpa. 
'''
"4" = '''
:sup:`4` Porque tu, SENHOR, tens me alegrado com teus feitos; cantarei de alegria pelas obras de tuas mãos. 
'''
"5" = '''
:sup:`5` Ó SENHOR, como são grandes tuas obras! Muito profundos são teus pensamentos! 
'''
"6" = '''
:sup:`6` O homem bruto não os conhece, nem o tolo entende isto. 
'''
"7" = '''
:sup:`7` Quando os perversos crescem como a erva, e florescem todos os praticantes de maldade, assim então serão destruídos para sempre. 
'''
"8" = '''
:sup:`8` Mas tu és Altíssimo para sempre, SENHOR. 
'''
"9" = '''
:sup:`9` Porque eis que teus inimigos, SENHOR, porque eis que teus inimigos pereceram; serão dispersos todos os praticantes de maldade. 
'''
"10" = '''
:sup:`10` Porém tu exaltaste o meu poder, como que um chifre de touro selvagem; eu fui ungido com óleo fresco. 
'''
"11" = '''
:sup:`11` E meus olhos verão o fim dos meus inimigos; meus ouvidos ouvirão o fim dos malfeitores que se levantam contra mim. 
'''
"12" = '''
:sup:`12` O justo florescerá como a palma; crescerá como o cedro do Líbano. 
'''
"13" = '''
:sup:`13` Os justos estão plantados na casa do SENHOR, crescerão nos pátios do nosso Deus. 
'''
"14" = '''
:sup:`14` Até na velhice ainda darão fruto; serão fortes e verdes; 
'''
"15" = '''
:sup:`15` Para anunciarem que o SENHOR é correto; ele é minha rocha, e não há perversidade nele. 
'''
