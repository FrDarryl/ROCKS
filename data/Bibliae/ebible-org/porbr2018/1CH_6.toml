[6]
"1" = '''
:sup:`1` Os filhos de Levi foram: Gérson, Coate, e Merari. 
'''
"2" = '''
:sup:`2` Os filhos de Coate: Anrão, Izar, Hebrom e Uziel. 
'''
"3" = '''
:sup:`3` Os filhos de Anrão: Arão, Moisés, e Miriã. E os filhos de Arão foram: Nadabe, Abiú, Eleazar, e Itamar. 
'''
"4" = '''
:sup:`4` E Eleazar gerou a Fineias, Fineias gerou a Abisua; 
'''
"5" = '''
:sup:`5` Abisua gerou a Buqui, Buqui gerou a Uzi; 
'''
"6" = '''
:sup:`6` Uzi gerou a Zeraías, Zeraías gerou a Meraiote; 
'''
"7" = '''
:sup:`7` Meraiote gerou a Amarias, Amarias gerou a Aitube; 
'''
"8" = '''
:sup:`8` Aitube gerou a Zadoque, Zadoque gerou a Aimaaz; 
'''
"9" = '''
:sup:`9` Aimaaz gerou a Azarias, Azarias gerou a Joanã; 
'''
"10" = '''
:sup:`10` Joanã gerou a Azarias (este é o que administrou o sacerdócio na casa que Salomão edificou em Jerusalém); 
'''
"11" = '''
:sup:`11` Azarias gerou a Amarias, Amarias gerou a Aitube; 
'''
"12" = '''
:sup:`12` Aitube gerou a Zadoque, Zadoque gerou a Salum; 
'''
"13" = '''
:sup:`13` Salum gerou a Hilquias, Hilquias gerou a Azarias; 
'''
"14" = '''
:sup:`14` Azarias gerou a Seraías, Seraías, gerou a Jeozadaque. 
'''
"15" = '''
:sup:`15` E Jeozadaque foi levado cativo quando O SENHOR levou Judá e a Jerusalém como prisioneiros, pela mão de Nabucodonosor. 
'''
"16" = '''
:sup:`16` Os filhos de Levi foram: Gérson, Coate, e Merari. 
'''
"17" = '''
:sup:`17` E estes são os nomes dos filhos de Gérson: Libni, e Simei. 
'''
"18" = '''
:sup:`18` Os filhos de Coate: Anrão, Izar, Hebrom, e Uziel. 
'''
"19" = '''
:sup:`19` Os filhos de Merari: Mali, e Musi. Estas são as famílias de Levi, segundo seus pais. 
'''
"20" = '''
:sup:`20` De Gérson: seu filho Libni, seu filho Jaate, seu filho Zima. 
'''
"21" = '''
:sup:`21` Seu filho Joabe, seu filho Ido, seu filho Zerá, e seu filho Jeaterai. 
'''
"22" = '''
:sup:`22` Os filhos de Coate foram: seu filho Aminadabe, seu filho Corá, seu filho Assir, 
'''
"23" = '''
:sup:`23` Seu filho Elcana, seu filho Ebiasafe, seu filho Assir, 
'''
"24" = '''
:sup:`24` Seu filho Taate, seu filho Uriel, seu filho Uzias, e seu filho Saul. 
'''
"25" = '''
:sup:`25` E os filhos Elcana foram: Amasai e Aimote. 
'''
"26" = '''
:sup:`26` Quanto a Elcana, os filhos de Elcana foram: seu filho Zofai, seu filho Naate, 
'''
"27" = '''
:sup:`27` Seu filho Eliabe, seu filho Jeroão, e seu filho Elcana. 
'''
"28" = '''
:sup:`28` E os filhos de Samuel foram: o primogênito Vasni, e Abias. 
'''
"29" = '''
:sup:`29` Os filhos de Merari: Mali, seu filho Libni, seu filho Simei, seu filho Uzá, 
'''
"30" = '''
:sup:`30` Seu filho Simeia, seu filho Hagias, e seu filho Asaías. 
'''
"31" = '''
:sup:`31` Estes, pois, são os que Davi constituiu para o ofício da música da casa do Senhor, depois que a arca teve repouso. 
'''
"32" = '''
:sup:`32` E eles serviam diante da tenda do tabernáculo da congregação com cânticos, até que Salomão edificou a casa do SENHOR em Jerusalém; e estiveram segundo seu costume em seu serviço. 
'''
"33" = '''
:sup:`33` Estes, pois, foram os que ali estavam com seus filhos: dos filhos dos coatitas, Hemã, o cantor, filho de Joel, filho de Samuel, 
'''
"34" = '''
:sup:`34` Filho de Elcana, filho de Jeroão, filho de Eliel, filho de Toá, 
'''
"35" = '''
:sup:`35` Filho de Zufe, filho de Elcana, filho Maate, filho de Amasai, 
'''
"36" = '''
:sup:`36` Filho de Elcana, filho de Joel, filho de Azarias, filho de Sofonias, 
'''
"37" = '''
:sup:`37` Filho de Taate, filho de Assir, filho de Ebiasafe, filho de Corá, 
'''
"38" = '''
:sup:`38` Filho de Izar, filho de Coate, filho de Levi, filho de Israel. 
'''
"39" = '''
:sup:`39` E seu irmão Asafe estava à sua direita; Asafe era, filho de Berequias, filho de Simeia, 
'''
"40" = '''
:sup:`40` Filho de Micael, filho de Baaseias, filho de Malquias, 
'''
"41" = '''
:sup:`41` Filho de Etni, filho de Zerá, filho de Adaías, 
'''
"42" = '''
:sup:`42` Filho de Etã, filho de Zima, filho de Simei; 
'''
"43" = '''
:sup:`43` Filho de Jaate, filho de Gérson, filho de Levi. 
'''
"44" = '''
:sup:`44` E seus irmãos, os filhos de Merari, estavam à esquerda; eram eles : Etã, filho de Quisi, filho de Abdi, filho de Maluque, 
'''
"45" = '''
:sup:`45` Filho de Hasabias, filho de Amazias, filho de Hilquias, 
'''
"46" = '''
:sup:`46` Filho de Anzi, filho de Bani, filho de Semer, 
'''
"47" = '''
:sup:`47` Filho de Mali, filho de Musi, filho de Merari, filho de Levi. 
'''
"48" = '''
:sup:`48` E seus irmãos, os Levitas, foram postos para todo o serviço do tabernáculo da casa de Deus. 
'''
"49" = '''
:sup:`49` E Arão e seus filhos ofereciam incenso sobre o altar do holocausto e sobre o altar do incenso, para toda a obra do lugar santíssimo, e para fazer expiação sobre Israel, conforme tudo quanto Moisés, servo de Deus, havia mandado. 
'''
"50" = '''
:sup:`50` E estes foram os filhos de Arão: seu filho Eleazar, seu filho Fineias, seu filho Abisua, 
'''
"51" = '''
:sup:`51` Seu filho Buqui, seu filho Uzi, seu filho Zeraías, 
'''
"52" = '''
:sup:`52` Seu filho Meraiote, seu filho Amarias, seu filho Aitube, 
'''
"53" = '''
:sup:`53` Seu filho Zadoque, e seu filho Aimaaz. 
'''
"54" = '''
:sup:`54` E estas foram suas habitações, conforme seus acampamentos e seus termos, dos filhos de Arão da família dos coatitas, porque eles foram sorteados. 
'''
"55" = '''
:sup:`55` Deram-lhes, pois, a Hebrom na terra de Judá, e seus campos ao redor dela. 
'''
"56" = '''
:sup:`56` Porém o território da cidade e suas aldeias foram dadas a Calebe, filho de Jefoné. 
'''
"57" = '''
:sup:`57` E aos filhos de Arão deram as seguintes cidades de refúgio: Hebrom, e Libna com seus campos; Jathir e Estemoa com seus campos; 
'''
"58" = '''
:sup:`58` Hilém com seus campos; Debir com seus campos; 
'''
"59" = '''
:sup:`59` Asã com seus campos; e a Bete-Semes com seus campos; 
'''
"60" = '''
:sup:`60` E da tribo de Benjamim, a Geba com seus campos; Alemete com seus campos; e Anatote com seus campos. Todas as suas cidades, repartidas por suas famílias, foram treze cidades. 
'''
"61" = '''
:sup:`61` Mas aos filhos de Coate, que restaram da família daquela tribo, deram por sorteio dez cidades da meia tribo de Manassés. 
'''
"62" = '''
:sup:`62` E aos filhos de Gérson, segundo suas famílias, deram treze cidades da tribo de Issacar, da tribo de Aser, da tribo de Naftali, e da tribo de Manassés, em Basã. 
'''
"63" = '''
:sup:`63` E aos filhos de Merari, segundo suas famílias, deram por sorteio doze cidades da tribo de Rúben, da tribo de Gade, e da tribo de Zebulom. 
'''
"64" = '''
:sup:`64` Assim os filhos de Israel deram aos Levitas estas cidades com seus campos. 
'''
"65" = '''
:sup:`65` E deram-lhes por sorteio, da tribo dos filhos de Judá, da tribo dos filhos de Simeão, e da tribo dos filhos de Benjamim, estas cidades, as quais mencionaram por seus nomes. 
'''
"66" = '''
:sup:`66` E quanto ao resto das famílias dos filhos de Coate deram-lhes cidades com seus termos da tribo de Efraim. 
'''
"67" = '''
:sup:`67` E deram-lhes das cidades de refúgio, a Siquém e seus campos nas montanhas de Efraim, e a Gezer com seus campos, 
'''
"68" = '''
:sup:`68` A Jocmeão com seus campos, a Bete-Horom com seus campos, 
'''
"69" = '''
:sup:`69` A Aijalom com seus campos, e a Gate-Rimom com seus campos; 
'''
"70" = '''
:sup:`70` Da meia tribo de Manassés, a Aner com seus campos, e a Bileã com seus campos, para os que restaram da família dos filhos de Coate. 
'''
"71" = '''
:sup:`71` Aos filhos de Gérson deram da família da meia tribo de Manassés, a Golã em Basã com seus campos e a Astarote com seus campos; 
'''
"72" = '''
:sup:`72` E da tribo de Issacar, a Quedes com seus campos, a Daberate com seus campos, 
'''
"73" = '''
:sup:`73` A Ramote com seus campos, e a Aném com seus campos; 
'''
"74" = '''
:sup:`74` E da tribo de Aser a Masal com seus campos, a Abdom com seus campos, 
'''
"75" = '''
:sup:`75` A Hucoque com seus campos, e a Reobe com seus campos. 
'''
"76" = '''
:sup:`76` E da tribo de Naftali, a Quedes na Galileia com seus campos, a Hamom com seus campos, e a Quiriataim com seus campos. 
'''
"77" = '''
:sup:`77` E aos que restaram dos filhos de Merari, deram da tribo de Zebulom, a Rimono com seus campos, e a Tabor com seus campos; 
'''
"78" = '''
:sup:`78` E dalém do Jordão de Jericó, ao oriente do Jordão, deram da tribo de Rúben, a Bezer no deserto com seus campos; a Jaza com seus campos. 
'''
"79" = '''
:sup:`79` A Quedemote com seus campos, e a Mefaate com seus campos; 
'''
"80" = '''
:sup:`80` E da tribo de Gade, a Ramote em Gileade com seus campos, a Maanaim com seus campos, 
'''
"81" = '''
:sup:`81` A Hesbom com seus campos, e a Jazer com seus campos. 
'''
