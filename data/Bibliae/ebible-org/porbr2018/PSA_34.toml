[34]
"1" = '''
:sup:`1` Salmo de Davi, quando ele mudou seu comportamento perante Abimeleque, que o expulsou, e ele foi embora: Louvarei ao SENHOR em todo tempo; haverá louvor a ele continuamente em minha boca. 
'''
"2" = '''
:sup:`2` Minha alma se orgulhará no SENHOR; os humildes ouvirão, e se alegrarão. 
'''
"3" = '''
:sup:`3` Engrandecei ao SENHOR comigo, e juntos exaltemos o seu nome. 
'''
"4" = '''
:sup:`4` Busquei ao SENHOR. Ele me respondeu, e me livrou de todos os meus temores. 
'''
"5" = '''
:sup:`5` Os que olham para ele ficam visivelmente alegres, e seus rostos não são envergonhados. 
'''
"6" = '''
:sup:`6` Este miserável clamou, e o SENHOR ouviu; e ele o salvou de todas as suas angústias. 
'''
"7" = '''
:sup:`7` O anjo do SENHOR fica ao redor daqueles que o temem, e os livra. 
'''
"8" = '''
:sup:`8` Experimentai, e vede que o SENHOR é bom; bem-aventurado é o homem que confia nele. 
'''
"9" = '''
:sup:`9` Temei ao SENHOR vós, os seus santos; porque nada falta para aqueles que o temem. 
'''
"10" = '''
:sup:`10` Os filhos dos leões passam necessidades e têm fome; mas os que buscam ao SENHOR não têm falta de bem algum. 
'''
"11" = '''
:sup:`11` Vinde, filhos, ouvi a mim; eu vos ensinarei o temor ao SENHOR. 
'''
"12" = '''
:sup:`12` Quem é o homem que deseja vida, que ama viver por muitos dias, para ver o bem? 
'''
"13" = '''
:sup:`13` Guarda a tua língua do mal, e os teus lábios de falar falsidade. 
'''
"14" = '''
:sup:`14` Desvia-te do mal, e faze o bem; busca a paz, e segue-a. 
'''
"15" = '''
:sup:`15` Os olhos do SENHOR estão sobre os justos, e seus ouvidos atentos ao seu clamor. 
'''
"16" = '''
:sup:`16` A face do SENHOR está contra aqueles que fazem o mal, para tirar da terra a memória deles. 
'''
"17" = '''
:sup:`17` Os justos clamam, e o SENHOR os ouve. Ele os livra de todas as suas angústias. 
'''
"18" = '''
:sup:`18` O SENHOR está perto daqueles que estão com o coração partido, e sava os aflitos de espírito. 
'''
"19" = '''
:sup:`19` Muitas são as adversidades do justo, mas o SENHOR o livra de todas elas. 
'''
"20" = '''
:sup:`20` Ele guarda todos os seus ossos; nenhum deles é quebrado. 
'''
"21" = '''
:sup:`21` O mal matará o perverso, e os que odeiam o justo serão condenados. 
'''
"22" = '''
:sup:`22` O SENHOR resgata a alma de seus servos, e todos os que nele confiam não receberão condenação. 
'''
