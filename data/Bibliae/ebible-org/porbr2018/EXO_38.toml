[38]
"1" = '''
:sup:`1` Igualmente fez o altar do holocausto de madeira de acácia: seu comprimento de cinco côvados, e sua largura de outros cinco côvados, quadrado, e de três côvados de altura. 
'''
"2" = '''
:sup:`2` E fez-lhe suas pontas a seus quatro cantos, os quais eram da mesma peça, e cobriu-o de bronze. 
'''
"3" = '''
:sup:`3` Fez também todos os utensílios do altar: caldeirões, e tenazes, e bacias, e garfos, e pás: todos os seus utensílios fez de bronze. 
'''
"4" = '''
:sup:`4` E fez para o altar a grelha de bronze, de feitura de rede, que pôs em sua borda por debaixo até o meio do altar. 
'''
"5" = '''
:sup:`5` Fez também quatro anéis de fundição aos quatro extremos da grelha de bronze, para meter as varas. 
'''
"6" = '''
:sup:`6` E fez as varas de madeira de acácia, e cobriu-as de bronze. 
'''
"7" = '''
:sup:`7` E meteu as varas pelos anéis aos lados do altar, para levá-lo com elas: oco o fez, de tábuas. 
'''
"8" = '''
:sup:`8` Também fez a pia de bronze, com sua base de bronze, dos espelhos das que vigiavam à porta do tabernáculo do testemunho. 
'''
"9" = '''
:sup:`9` Fez também o átrio; à parte sul as cortinas do átrio eram de cem côvados, de linho torcido: 
'''
"10" = '''
:sup:`10` Suas colunas vinte, com suas vinte bases de bronze: os capitéis das colunas e suas molduras, de prata. 
'''
"11" = '''
:sup:`11` E à parte do norte cortinas de cem côvados: suas colunas vinte, com suas vinte bases de bronze; os capitéis das colunas e suas molduras, de prata. 
'''
"12" = '''
:sup:`12` À parte do ocidente cortinas de cinquenta côvados: suas colunas dez, e suas dez bases; os capitéis das colunas e suas molduras, de prata. 
'''
"13" = '''
:sup:`13` E à parte oriental, ao levante, cortinas de cinquenta côvados: 
'''
"14" = '''
:sup:`14` Ao um lado cortinas de quinze côvados, suas três colunas, e suas três bases; 
'''
"15" = '''
:sup:`15` Ao outro lado, de uma parte e da outra da porta do átrio, cortinas de a quinze côvados, suas três colunas, e suas três bases. 
'''
"16" = '''
:sup:`16` Todas as cortinas do átrio ao redor eram de linho torcido. 
'''
"17" = '''
:sup:`17` E as bases das colunas eram de bronze; os capitéis das colunas e suas molduras, de prata; também as cobertas das cabeças delas, de prata: e todas as colunas do átrio tinham molduras de prata. 
'''
"18" = '''
:sup:`18` E a cortina da porta do átrio foi de obra de bordado, de azul, e púrpura, e carmesim, e linho torcido: o comprimento de vinte côvados, e a altura na largura de cinco côvados, conforme as cortinas do átrio. 
'''
"19" = '''
:sup:`19` E suas colunas foram quatro com suas quatro bases de bronze: e seus capitéis de prata; e as cobertas dos capitéis delas e suas molduras, de prata. 
'''
"20" = '''
:sup:`20` E todas as estacas do tabernáculo e do átrio ao redor foram de bronze. 
'''
"21" = '''
:sup:`21` Estas são as contas do tabernáculo, do tabernáculo do testemunho, o que foi contado de ordem de Moisés por meio de Itamar, filho de Arão sacerdote, para o ministério dos levitas. 
'''
"22" = '''
:sup:`22` E Bezalel, filho de Uri, filho de Hur, da tribo de Judá, fez todas as coisas que o SENHOR mandou a Moisés. 
'''
"23" = '''
:sup:`23` E com ele estava Aoliabe, filho de Aisamaque, da tribo de Dã, artífice, e desenhador, e bordador em material azul, e púrpura, e carmesim, e linho fino. 
'''
"24" = '''
:sup:`24` Todo o ouro gasto na obra, em toda a obra do santuário, o qual foi ouro de oferta, foi vinte e nove talentos, e setecentos e trinta siclos, segundo o siclo do santuário. 
'''
"25" = '''
:sup:`25` E a prata dos contados da congregação foi cem talentos, e mil setecentos setenta e cinco siclos, segundo o siclo do santuário: 
'''
"26" = '''
:sup:`26` Meio por cabeça, meio siclo, segundo o siclo do santuário, a todos os que passaram por contagem de idade de vinte anos e acima, que foram seiscentos três mil quinhentos cinquenta. 
'''
"27" = '''
:sup:`27` Houve também cem talentos de prata para fazer de fundição as bases do santuário e as bases do véu: em cem bases cem talentos, a talento por base. 
'''
"28" = '''
:sup:`28` E dos mil setecentos setenta e cinco siclos fez os capitéis das colunas, e cobriu os capitéis delas, e as cingiu. 
'''
"29" = '''
:sup:`29` E o bronze da oferta foi setenta talentos, e dois mil quatrocentos siclos; 
'''
"30" = '''
:sup:`30` Do qual fez as bases da porta do tabernáculo do testemunho, e o altar de bronze, e sua grelha de bronze, e todos os utensílios do altar. 
'''
"31" = '''
:sup:`31` E as bases do átrio ao redor, e as bases da porta do átrio, e todas as estacas do tabernáculo, e todas as estacas do átrio ao redor. 
'''
