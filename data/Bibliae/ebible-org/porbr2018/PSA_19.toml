[19]
"1" = '''
:sup:`1` Salmo de Davi, para o regente: Os céus declaram a glória de Deus; e o firmamento anuncia a obra de suas mãos. 
'''
"2" = '''
:sup:`2` Dia após dia ele fala; e noite após noite ele mostra sabedoria. 
'''
"3" = '''
:sup:`3` Não há língua, nem palavras, onde não se ouça a voz deles. 
'''
"4" = '''
:sup:`4` Por toda a terra sai sua corda, e suas palavras até o fim do mundo; para o sol ele pôs uma tenda neles. 
'''
"5" = '''
:sup:`5` E ele é como o noivo, que sai de sua câmara; e se alegra como um homem valente, para correr seu caminho. 
'''
"6" = '''
:sup:`6` Desde uma extremidade dos céus é sua saída, e seu curso até as outras extremidades deles; e nada se esconde de seu calor. 
'''
"7" = '''
:sup:`7` A lei do SENHOR é perfeita, e restaura a alma; o testemunho do SENHOR é fiel, e da sabedoria aos simples. 
'''
"8" = '''
:sup:`8` Os preceitos do SENHOR são corretos, e alegram ao coração; o mandamento do SENHOR é puro, e ilumina aos olhos. 
'''
"9" = '''
:sup:`9` O temor ao SENHOR é limpo, e permanece para sempre; os juízos do SENHOR são verdade; juntamente são justos. 
'''
"10" = '''
:sup:`10` São mais desejáveis que ouro, mais do que muito ouro fino; e mais doces que o mel, e o licor de seus favos. 
'''
"11" = '''
:sup:`11` Também por eles teu servo é advertido; por guardá-los, há muita recompensa. 
'''
"12" = '''
:sup:`12` Quem pode entender seus próprios erros? Limpa-me dos que me são ocultos. 
'''
"13" = '''
:sup:`13` Também retém a teu servo de arrogâncias, para que elas não me controlem; então eu serei sincero, e ficarei limpo de grande transgressão. 
'''
"14" = '''
:sup:`14` Sejam agradáveis as palavras de minha boca, e o pensamento do meu coração, diante de ti, ó SENHOR, minha rocha e meu Libertador. 
'''
