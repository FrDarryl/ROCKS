"1" = '''
:sup:`1` Provérbios de Salomão, filho de Davi, rei de Israel. 
'''
"2" = '''
:sup:`2` Para conhecer a sabedoria e a instrução; para entender as palavras da prudência; 
'''
"3" = '''
:sup:`3` Para obter a instrução do entendimento; justiça, juízo e equidades; 
'''
"4" = '''
:sup:`4` Para dar inteligência aos simples, conhecimento e bom senso aos jovens. 
'''
"5" = '''
:sup:`5` O sábio ouvirá, e crescerá em conhecimento; o bom entendedor obterá sábios conselhos. 
'''
"6" = '''
:sup:`6` Para entender provérbios e sua interpretação; as palavras dos sábios, e seus enigmas. 
'''
"7" = '''
:sup:`7` O temor ao SENHOR é o principio do conhecimento; os tolos desprezam a sabedoria e a instrução. 
'''
"8" = '''
:sup:`8` Filho meu, ouve a instrução de teu pai; e não abandones a doutrina de tua mãe. 
'''
"9" = '''
:sup:`9` Porque serão um ornamento gracioso para tua cabeça; e colares para teu pescoço. 
'''
"10" = '''
:sup:`10` Filho meu, se os pecadores tentarem te convencer, não te deixes influenciar. 
'''
"11" = '''
:sup:`11` Se disserem: Vem conosco, vamos espiar derramamento de sangue; preparemos uma emboscada ao inocente sem razão. 
'''
"12" = '''
:sup:`12` Vamos tragá-los vivos, como o Xeol; e inteiros, como os que descem à cova. 
'''
"13" = '''
:sup:`13` Acharemos toda espécie de coisas valiosas, encheremos nossas casas de despojos. 
'''
"14" = '''
:sup:`14` Lança tua sorte entre nós, compartilharemos todos de uma só bolsa. 
'''
"15" = '''
:sup:`15` Filho meu, não sigas teu caminho com eles; desvia teu pé para longe de onde eles passarem; 
'''
"16" = '''
:sup:`16` Porque os pés deles correm para o mal, e se apressam para derramar sangue. 
'''
"17" = '''
:sup:`17` Certamente é inútil se estender a rede diante da vista de todas as aves; 
'''
"18" = '''
:sup:`18` Porém estes estão esperando o derramamento de seu próprio sangue; e preparam emboscada para suas próprias almas. 
'''
"19" = '''
:sup:`19` Assim são os caminhos de todo aquele que tem ganância pelo lucro desonesto; ela tomará a alma daqueles que a tem. 
'''
"20" = '''
:sup:`20` A sabedoria grita pelas ruas; nas praças ela levanta sua voz. 
'''
"21" = '''
:sup:`21` Ela clama nas encruzilhadas, onde passam muita gente; às entradas das portas, nas cidades ela diz suas mensagens: 
'''
"22" = '''
:sup:`22` Até quando, ó tolos, amareis a tolice? E vós zombadores, desejareis a zombaria? E vós loucos, odiareis o conhecimento? 
'''
"23" = '''
:sup:`23` Convertei-vos à minha repreensão; eis que vos derramarei meu espírito, e vos farei saber minhas palavras. 
'''
"24" = '''
:sup:`24` Mas porque eu clamei, e recusastes; estendi minha mão, e não houve quem desse atenção, 
'''
"25" = '''
:sup:`25` E rejeitastes todo o meu conselho, e não quisestes minha repreensão, 
'''
"26" = '''
:sup:`26` Também eu rirei em vosso sofrimento, e zombarei, quando vier vosso medo. 
'''
"27" = '''
:sup:`27` Quando vier vosso temor como tempestade, e a causa de vosso sofrimento como ventania, quando vier sobre vós a opressão e a angústia, 
'''
"28" = '''
:sup:`28` Então clamarão a mim; porém eu não responderei; de madrugada me buscarão, porém não me acharão. 
'''
"29" = '''
:sup:`29` Porque odiaram o conhecimento; e escolheram não temer ao SENHOR. 
'''
"30" = '''
:sup:`30` Não concordaram com meu conselho, e desprezaram toda a minha repreensão. 
'''
"31" = '''
:sup:`31` Por isso comerão do fruto do seu próprio caminho, e se fartarão de seus próprios conselhos. 
'''
"32" = '''
:sup:`32` Pois o desvio dos tolos os matará, e a confiança dos loucos os destruirá. 
'''
"33" = '''
:sup:`33` Porém aquele que me ouvir habitará em segurança, e estará tranquilo do temor do mal. 
'''
