[1]
"1" = '''
:sup:`1` Quando o rei Davi era velho, e de idade avançada, cobriam-lhe de roupas, mas não se aquecia. 
'''
"2" = '''
:sup:`2` Disseram-lhe portanto seus servos: Busquem a meu senhor o rei uma moça virgem, para que esteja diante do rei, e o abrigue, e durma a seu lado, e aquecerá a meu senhor o rei. 
'''
"3" = '''
:sup:`3` E buscaram uma moça formosa por todo o termo de Israel, e acharam a Abisague sunamita, e trouxeram-na ao rei. 
'''
"4" = '''
:sup:`4` E a moça era formosa, a qual aquecia ao rei, e lhe servia: mas o rei nunca a conheceu. 
'''
"5" = '''
:sup:`5` Então Adonias filho de Hagite se levantou, dizendo: Eu reinarei. E preparou carros e cavaleiros, e cinquenta homens que corressem adiante dele. 
'''
"6" = '''
:sup:`6` E seu pai nunca o entristeceu em todos seus dias com dizer-lhe: Por que fazes assim? E também este era de bela aparência; e havia o gerado depois de Absalão. 
'''
"7" = '''
:sup:`7` E tinha tratos com Joabe filho de Zeruia, e com Abiatar sacerdote, os quais ajudavam a Adonias. 
'''
"8" = '''
:sup:`8` Mas Zadoque sacerdote, e Benaia filho de Joiada, e Natã profeta, e Simei, e Reí, e todos os grandes de Davi, não seguiam a Adonias. 
'''
"9" = '''
:sup:`9` E matando Adonias ovelhas e vacas e animais engordados junto à penha de Zoelete, que está próxima da fonte de Rogel, convidou a todos seus irmãos os filhos do rei, e a todos os homens de Judá, servos do rei: 
'''
"10" = '''
:sup:`10` Mas não convidou a Natã profeta, nem a Benaia, nem aos grandes, nem a Salomão seu irmão. 
'''
"11" = '''
:sup:`11` E falou Natã a Bate-Seba mãe de Salomão, dizendo: Não ouviste que reina Adonias filho de Hagite, sem sabê-lo Davi nosso senhor? 
'''
"12" = '''
:sup:`12` Vem pois agora, e toma meu conselho, para que guardes tua vida, e a vida de teu filho Salomão. 
'''
"13" = '''
:sup:`13` Vai, e entra ao rei Davi, e dize-lhe: Rei senhor meu, não juraste tu à tua serva, dizendo: Salomão teu filho reinará depois de mim, e ele se sentará em meu trono? por que pois reina Adonias? 
'''
"14" = '''
:sup:`14` E estando tu ainda falando com o rei, eu entrarei atrás de ti, e acabarei teus argumentos. 
'''
"15" = '''
:sup:`15` Então Bate-Seba entrou ao rei à câmara: e o rei era muito velho; e Abisague sunamita servia ao rei. 
'''
"16" = '''
:sup:`16` E Bate-Seba se inclinou, e fez reverência ao rei. E o rei disse: Que tens? 
'''
"17" = '''
:sup:`17` E ela lhe respondeu: Senhor meu, tu juraste à tua serva pelo SENHOR teu Deus, dizendo: Salomão teu filho reinará depois de mim, e ele se sentará em meu trono; 
'''
"18" = '''
:sup:`18` E eis que agora Adonias reina: e tu, meu senhor rei, agora não o soubeste. 
'''
"19" = '''
:sup:`19` Matou bois, e animais engordados, e muitas ovelhas, e convidou a todos os filhos do rei, e a Abiatar sacerdote, e a Joabe general do exército; mas a Salomão teu servo não convidou. 
'''
"20" = '''
:sup:`20` Entretanto, rei senhor meu, os olhos de todo Israel estão sobre ti, para que lhes declares quem se há de sentar no trono de meu senhor o rei depois dele. 
'''
"21" = '''
:sup:`21` De outra sorte acontecerá, quando meu senhor o rei descansar com seus pais, que eu e meu filho Salomão seremos tidos por culpados. 
'''
"22" = '''
:sup:`22` E estando ainda falando ela com o rei, eis que Natã profeta, que veio. 
'''
"23" = '''
:sup:`23` E deram aviso ao rei, dizendo: Eis que Natã profeta: o qual quando entrou ao rei, prostrou-se diante do rei inclinando seu rosto à terra. 
'''
"24" = '''
:sup:`24` E disse Natã: Rei senhor meu, disseste tu: Adonias reinará depois de mim, e ele se sentará em meu trono? 
'''
"25" = '''
:sup:`25` Porque hoje desceu, e matou bois, e animais engordados, e muitas ovelhas, e convidou a todos os filhos do rei, e aos capitães do exército, e também a Abiatar sacerdote; e eis que, estão comendo e bebendo diante dele, e disseram: Viva o rei Adonias! 
'''
"26" = '''
:sup:`26` Mas nem a mim teu servo, nem a Zadoque sacerdote, nem a Benaia filho de Joiada, nem a Salomão teu servo, convidou. 
'''
"27" = '''
:sup:`27` É este negócio ordenado por meu senhor o rei, sem haver declarado a teu servo quem se havia de sentar no trono de meu senhor o rei depois dele? 
'''
"28" = '''
:sup:`28` Então o rei Davi respondeu, e disse: Chamai-me a Bate-Seba. E ela entrou à presença do rei, e pôs-se diante do rei. 
'''
"29" = '''
:sup:`29` E o rei jurou, dizendo: Vive o SENHOR, que redimiu minha alma de toda angústia, 
'''
"30" = '''
:sup:`30` Que como eu te ei jurado pelo SENHOR Deus de Israel, dizendo: Teu filho Salomão reinará depois de mim, e ele se sentará em meu trono em lugar meu; que assim o farei hoje. 
'''
"31" = '''
:sup:`31` Então Bate-Seba se inclinou ao rei, seu rosto à terra, e fazendo reverência ao rei, disse: Viva meu senhor o rei Davi para sempre. 
'''
"32" = '''
:sup:`32` E o rei Davi disse: Chamai-me a Zadoque sacerdote, e a Natã profeta, e a Benaia filho de Joiada. E eles entraram à presença do rei. 
'''
"33" = '''
:sup:`33` E o rei lhes disse: Tomai convosco os servos de vosso senhor, e fazei subir a Salomão meu filho em minha mula, e levai-o a Giom: 
'''
"34" = '''
:sup:`34` E ali o ungirão Zadoque sacerdote e Natã profeta por rei sobre Israel; e tocareis trombeta, dizendo: Viva o rei Salomão! 
'''
"35" = '''
:sup:`35` Depois ireis vós detrás dele, e virá e se sentará em meu trono, e ele reinará por mim; porque a ele ordenei para que seja príncipe sobre Israel e sobre Judá. 
'''
"36" = '''
:sup:`36` Então Benaia filho de Joiada respondeu ao rei, e disse: Amém. Assim o diga o SENHOR, Deus de meu senhor o rei. 
'''
"37" = '''
:sup:`37` Da maneira que o SENHOR foi com meu senhor o rei, assim seja com Salomão; e ele faça maior seu trono que o trono de meu senhor o rei Davi. 
'''
"38" = '''
:sup:`38` E desceu Zadoque sacerdote, e Natã profeta, e Benaia filho de Joiada, e os quereteus e os peleteus, e fizeram subir a Salomão na mula do rei Davi, e levaram-no a Giom. 
'''
"39" = '''
:sup:`39` E tomando Zadoque sacerdote o chifre do azeite do tabernáculo, ungiu a Salomão: e tocaram trombeta, e disse todo o povo: Viva o rei Salomão! 
'''
"40" = '''
:sup:`40` Depois subiu todo o povo depois dele, e cantava a gente com flautas, e faziam grandes alegrias, que parecia que a terra se fendia com o barulho deles. 
'''
"41" = '''
:sup:`41` E ouviu-o Adonias, e todos os convidados que com ele estavam, quando já haviam acabado de comer. E ouvindo Joabe o som da trombeta, disse: Por que se alvoroça a cidade com estrondo? 
'''
"42" = '''
:sup:`42` Estando ainda ele falando, eis que Jônatas, filho do sacerdote Abiatar, veio, ao qual Adonias disse: Entra, porque és homem digno, e trarás boas notícias. 
'''
"43" = '''
:sup:`43` E Jônatas respondeu, e disse a Adonias: Certamente nosso senhor, o rei Davi, constituiu rei a Salomão; 
'''
"44" = '''
:sup:`44` E o rei enviou com ele o sacerdote Zadoque o profeta Natã, Benaia, filho de Joiada, e também os quereteus e os peleteus, os quais lhe fizeram subir na mula do rei; 
'''
"45" = '''
:sup:`45` E o sacerdote Zadoque e o profeta Natã o ungiram em Giom como rei, e dali subiram alegres, e a cidade está cheia de alvoroço. Este é o barulho que ouvistes. 
'''
"46" = '''
:sup:`46` E também Salomão se assentou no trono do reino. 
'''
"47" = '''
:sup:`47` E ainda os servos do rei vieram a bendizer ao nosso senhor,o rei Davi, dizendo: Deus faça o nome de Salomão melhor que o teu nome, e faça o seu trono maior que o teu. E o rei se inclinou no leito. 
'''
"48" = '''
:sup:`48` E também o rei falou assim: Bendito seja o SENHOR, Deus de Israel, que hoje deu quem se assente em meu trono, vendo-o meus olhos. 
'''
"49" = '''
:sup:`49` Então se estremeceram, e levantaram-se todos os convidados que estavam com Adonias, e foi-se cada um por seu caminho. 
'''
"50" = '''
:sup:`50` Mas Adonias, temendo da presença de Salomão, levantou-se e foi-se, e agarrou as pontas do altar. 
'''
"51" = '''
:sup:`51` E foi feito saber a Salomão, dizendo: Eis que que Adonias tem medo do rei Salomão: pois agarrou as pontas do altar, dizendo: Jure-me hoje o rei Salomão que não matará à espada a seu servo. 
'''
"52" = '''
:sup:`52` E Salomão disse: Se ele for virtuoso, nenhum de seus cabelos cairá em terra: mas se se achar mal nele, morrerá. 
'''
"53" = '''
:sup:`53` E enviou o rei Salomão, e trouxeram-no do altar; e ele veio, e inclinou-se ao rei Salomão. E Salomão lhe disse: Vai-te à tua casa. 
'''
