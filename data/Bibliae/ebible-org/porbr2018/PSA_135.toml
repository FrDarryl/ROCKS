[135]
"1" = '''
:sup:`1` Aleluia! Louvai o nome do SENHOR; louvai -o vós, servos do SENHOR, 
'''
"2" = '''
:sup:`2` Que prestais serviço na Casa do SENHOR, nos pátios da Casa do nosso Deus. 
'''
"3" = '''
:sup:`3` Louvai ao SENHOR, porque o SENHOR é bom; cantai louvores ao seu nome, porque é agradável; 
'''
"4" = '''
:sup:`4` Porque o SENHOR escolheu para si a Jacó, a Israel como propriedade sua; 
'''
"5" = '''
:sup:`5` Porque eu sei que o SENHOR é grande, e nosso Senhor está acima de todos os deuses. 
'''
"6" = '''
:sup:`6` O SENHOR faz tudo o que quer, nos céus, na terra, nos mares, e em todos os abismos. 
'''
"7" = '''
:sup:`7` Ele faz as nuvens subirem desde os confins da terra, faz os relâmpagos com a chuva; ele produz os ventos de seus tesouros. 
'''
"8" = '''
:sup:`8` Ele feriu os primogênitos do Egito, desde os homens até os animais. 
'''
"9" = '''
:sup:`9` Ele enviou sinais e prodígios no meio de ti, Egito; contra Faraó, e contra todos os seus servos. 
'''
"10" = '''
:sup:`10` Ele feriu muitas nações, e matou reis poderosos: 
'''
"11" = '''
:sup:`11` Seom, rei dos amorreus, e Ogue, rei de Basã; e todos os reinos de Canaã. 
'''
"12" = '''
:sup:`12` E deu a terra deles como herança; como herança a Israel, seu povo. 
'''
"13" = '''
:sup:`13` Ó SENHOR, teu nome dura para sempre; e tua memória, SENHOR, de geração em geração. 
'''
"14" = '''
:sup:`14` Porque o SENHOR julgará a seu povo; e terá compaixão de seus servos. 
'''
"15" = '''
:sup:`15` Os ídolos das nações são prata e ouro; são obra de mãos humanas. 
'''
"16" = '''
:sup:`16` Têm boca, mas não falam; têm olhos, mas não veem. 
'''
"17" = '''
:sup:`17` Têm ouvidos, mas não ouvem; não têm respiração em sua boca. 
'''
"18" = '''
:sup:`18` Tornem-se como eles os que os fazem, e todos os que confiam neles. 
'''
"19" = '''
:sup:`19` Casa de Israel, bendizei ao SENHOR! Casa de Arão, bendizei ao SENHOR! 
'''
"20" = '''
:sup:`20` Casa de Levi, bendizei ao SENHOR! Vós que temeis ao SENHOR, bendizei ao SENHOR. 
'''
"21" = '''
:sup:`21` Bendito seja o SENHOR desde Sião, ele que habita em Jerusalém. Aleluia! 
'''
