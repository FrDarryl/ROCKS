[4]
"1" = '''
:sup:`1` Salmo de Davi para o regente, com instrumentos de cordas: Quando eu clamar, ouve-me, ó Deus de minha justiça; na angústia tu me alivias; tem misericórdia de mim, e ouve a minha oração. 
'''
"2" = '''
:sup:`2` Filhos dos homens, até quando tornareis minha glória em infâmia, e amareis as coisas vãs? Até quando buscareis a mentira? (Selá) 
'''
"3" = '''
:sup:`3` Sabei pois, que o SENHOR separou para si aquele que é fiel; o SENHOR ouvirá, quando a ele eu clamar. 
'''
"4" = '''
:sup:`4` Quando estiverdes perturbados, não pequeis; meditai em vosso coração sobre a vossa cama, e fazei silêncio. (Selá) 
'''
"5" = '''
:sup:`5` Sacrificai sacrifícios de justiça, e confiai no SENHOR. 
'''
"6" = '''
:sup:`6` Muitos dizem: Quem nos mostrará o bem?Levanta sobre nós, SENHOR, a luz de teu rosto. 
'''
"7" = '''
:sup:`7` Tu me deste alegria em meu coração, maior do que quando o trigo e o vinho deles se multiplicaram. 
'''
"8" = '''
:sup:`8` Eu deitarei, e dormirei em paz; porque só tu, SENHOR, me fazes descansar seguro. 
'''
