[10]
"1" = '''
:sup:`1` Em verdade, em verdade vos digo, que aquele que no curral das ovelhas não entra pela porta, mas sobe por outra parte, é ladrão, e assaltante. 
'''
"2" = '''
:sup:`2` Mas aquele que entra pela porta é o pastor de ovelhas. 
'''
"3" = '''
:sup:`3` A este o porteiro abre, e as ovelhas ouvem sua voz, e a suas ovelhas chama nome por nome, e as leva fora. 
'''
"4" = '''
:sup:`4` E quando tira fora suas ovelhas, vai adiante delas, e as ovelhas o seguem, porque conhecem sua voz. 
'''
"5" = '''
:sup:`5` Mas ao estranho em maneira nenhuma seguirão, ao invés disso dele fugirão; porque não conhecem a voz dos estranhos. 
'''
"6" = '''
:sup:`6` Esta parábola Jesus lhes disse; porém eles não entenderam que era o que lhes falava. 
'''
"7" = '''
:sup:`7` Voltou pois Jesus a lhes dizer: Em verdade, em verdade vos digo, que sou a porta das ovelhas. 
'''
"8" = '''
:sup:`8` Todos quantos vieram antes de mim, são ladrões e assaltantes; mas as ovelhas não os ouviram. 
'''
"9" = '''
:sup:`9` Eu sou a porta; se alguém entrar por mim, será salvo; e entrará, e sairá, e achará pasto. 
'''
"10" = '''
:sup:`10` O ladrão não vem, senão para roubar, matar, e destruir; eu vim para que tenham vida, e a tenham em abundância. 
'''
"11" = '''
:sup:`11` Eu sou o bom Pastor; o bom Pastor dá sua vida pelas ovelhas. 
'''
"12" = '''
:sup:`12` Mas o contratado a dinheiro, e que não é o pastor, a quem as ovelhas não pertencem, vê o lobo vir, deixa as ovelhas, e foge; o lobo as captura, e dispersa as ovelhas. 
'''
"13" = '''
:sup:`13` E o contratado foge, porque é contratado, e não tem cuidado das ovelhas. 
'''
"14" = '''
:sup:`14` Eu sou o bom Pastor, e conheço as minhas, e pelas minhas sou conhecido. 
'''
"15" = '''
:sup:`15` Como o Pai me conhece, assim também também eu conheço o Pai; e dou a minha vida pelas ovelhas. 
'''
"16" = '''
:sup:`16` Ainda tenho outras ovelhas que não são deste curral; a estas também me convém trazer, e ouvirão minha voz, e haverá um rebanho, e um pastor. 
'''
"17" = '''
:sup:`17` Por isso o Pai me ama, porque dou a minha vida para tomá-la de volta. 
'''
"18" = '''
:sup:`18` Ninguém a tira de mim, mas eu de mim mesmo a dou; tenho poder para a dar, e tenho poder para tomá-la de volta. Este mandamento recebi de meu Pai. 
'''
"19" = '''
:sup:`19` Voltou, pois, a haver divisão entre os judeus, por causa dessas palavras. 
'''
"20" = '''
:sup:`20` E muitos deles diziam: Ele tem demônio, e está fora de si; para que o ouvis? 
'''
"21" = '''
:sup:`21` Outros diziam: Estas palavras não são de um endemoninhado; por acaso pode um demônio dar vista aos cegos? 
'''
"22" = '''
:sup:`22` E era a festa da renovação do Templo em Jerusalém, e era inverno. 
'''
"23" = '''
:sup:`23` E andava Jesus passeando no Templo, na entrada de Salomão. 
'''
"24" = '''
:sup:`24` Rodearam-no, então, os Judeus, e lhe disseram: Até quando farás nossa alma em dúvida? Se tu és o Cristo, dize-nos abertamente. 
'''
"25" = '''
:sup:`25` Respondeu-lhes Jesus: Já vos tenho dito, e não credes. As obras que eu faço em nome de meu Pai, essas testemunham de mim. 
'''
"26" = '''
:sup:`26` Mas vós não credes, porque não sois de minhas ovelhas, como já vos tenho dito. 
'''
"27" = '''
:sup:`27` Minhas ovelhas ouvem minha voz, e eu as conheço, e elas me seguem. 
'''
"28" = '''
:sup:`28` E eu lhes dou a vida eterna, e para sempre não perecerão, e ninguém as arrancará de minha mão. 
'''
"29" = '''
:sup:`29` Meu Pai, que as deu para mim, é maior que todos; e ninguém pode arrancá-las da mão de meu Pai. 
'''
"30" = '''
:sup:`30` Eu e o Pai somos um. 
'''
"31" = '''
:sup:`31` Voltaram pois os Judeus a tomar pedras para o apedrejarem. 
'''
"32" = '''
:sup:`32` Respondeu-lhes Jesus: Muitas boas obras de meu Pai vos tenho mostrado; por qual obra destas me apedrejais? 
'''
"33" = '''
:sup:`33` Responderam-lhe os judeus dizendo: Por boa obra não te apedrejamos, mas pela blasfêmia; e porque sendo tu homem, a ti mesmo te fazes Deus. 
'''
"34" = '''
:sup:`34` Respondeu-lhes Jesus: Não está escrito em vossa Lei: Eu disse: Sois deuses? 
'''
"35" = '''
:sup:`35` Pois se a Lei chamou deuses a aqueles, para quem a palavra de Deus foi feita, (e a Escritura não pode ser quebrada); 
'''
"36" = '''
:sup:`36` A mim ,a quem o Pai santificou, e ao mundo enviou, dizeis vós: Blasfemas; porque disse: Sou Filho de Deus? 
'''
"37" = '''
:sup:`37` Se não faço as obras de meu Pai, não creiais em mim. 
'''
"38" = '''
:sup:`38` Porém se eu as faço, e não credes em mim, crede nas obras; para que conheçais e creiais que o Pai está em mim, e eu nele. 
'''
"39" = '''
:sup:`39` Então procuravam outra vez prendê-lo; e ele saiu de suas mãos. 
'''
"40" = '''
:sup:`40` E voltou a ir para o outro lado do Jordão, ao lugar onde João primeiro batizava; e ficou ali. 
'''
"41" = '''
:sup:`41` E muitos vinham a ele, e diziam: Em verdade que nenhum sinal fez João; mas tudo quanto João disse deste era verdade. 
'''
"42" = '''
:sup:`42` E muitos ali creram nele. 
'''
