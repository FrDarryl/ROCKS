[3]
"1" = '''
:sup:`1` E Eliasibe, o sumo sacerdote, levantou-se com seus irmãos os sacerdotes, e edificaram a porta das Ovelhas. Eles a consagraram, e levantaram suas portas; eles a consagraram até a torre de Meá, e até a torre de Hananel. 
'''
"2" = '''
:sup:`2` E ao lado dela os homens de Jericó edificaram; e ao seu lado edificou Zacur, filho de Inri. 
'''
"3" = '''
:sup:`3` E os filhos de Hassenaá edificaram a porta do Peixe; puseram-lhe vigas, e levantaram suas portas com suas fechaduras e seus ferrolhos. 
'''
"4" = '''
:sup:`4` E ao seu lado reparou Meremote filho de Urias, filho de Coz; e ao seu lado reparou Mesulão filho de Berequias, filho de Mesezabel; e ao seu lado reparou Zadoque filho de Baaná. 
'''
"5" = '''
:sup:`5` E ao seu lado os tecoítas repararam; porém os seus mais ilustres se recusaram a prestar serviço a seu senhor. 
'''
"6" = '''
:sup:`6` E a porta Velha Joiada filho de Paseia, e Mesulão filho de Besodias repararam; puseram-lhe vigas, e levantaram suas portas com suas fechaduras e seus ferrolhos. 
'''
"7" = '''
:sup:`7` E ao seu lado repararam Melatias o gibeonita, e Jadom meronotita, homens de Gibeom e de Mispá, que está sob o domínio do governador dalém do rio. 
'''
"8" = '''
:sup:`8` E ao seu lado reparou Uziel filho de Haraías, um dos ourives; e ao seu lado reparou Hananias, um dos perfumistas. Assim restauraram a Jerusalém até o muro largo. 
'''
"9" = '''
:sup:`9` E ao seu lado reparou Refaías filho de Hur, líder da metade da região de Jerusalém. 
'''
"10" = '''
:sup:`10` E ao seu lado reparou Jedaías filho de Harumafe, assim como em frente de sua casa; e ao seu lado reparou Hatus filho de Hasbaneias. 
'''
"11" = '''
:sup:`11` Malquias filho de Harim, e Hassube filho de Paate-Moabe, repararam a outra medida, como também a torre dos Fornos. 
'''
"12" = '''
:sup:`12` E ao seu lado reparou Salum filho de Haloés, líder da metade da região de Jerusalém; ele e suas filhas. 
'''
"13" = '''
:sup:`13` Hanum e os moradores de Zanoa repararam a porta do Vale. Estes a edificaram, levantaram suas portas com suas fechaduras e seus ferrolhos, como também mil côvados no muro, até a porta do Esterco. 
'''
"14" = '''
:sup:`14` Malquias filho de Recabe, líder da região de Bete-Haquerém, reparou a porta do Esterco; ele a edificou, levantou suas portas com suas fechaduras e seus ferrolhos. 
'''
"15" = '''
:sup:`15` Salum filho de Col-Hozé, líder da região de Mispá, reparou a porta da Fonte; ele a edificou, a cobriu, e levantou suas portas com suas fechaduras e seus ferrolhos; como também o muro do tanque de Selá junto ao jardim do rei, e até as degraus que descem da cidade de Davi. 
'''
"16" = '''
:sup:`16` Depois dele reparou Neemias filho de Azbuque, líder de metade da região de Bete-Zur, até em frente dos sepulcros de Davi, e até o tanque artificial, e até a casa dos Guerreiros. 
'''
"17" = '''
:sup:`17` Depois dele repararam os levitas, Reum filho de Bani; ao seu lado reparou Hasabias, líder de metade da região de Queila, em sua região. 
'''
"18" = '''
:sup:`18` Depois dele repararam seus irmãos, Bavai filho de Henadade, líder de metade da região de Queila. 
'''
"19" = '''
:sup:`19` Ao seu lado reparou Ezer filho de Jesua, líder de Mispá, outra medida; em frente da subida à casa de armas da esquina. 
'''
"20" = '''
:sup:`20` Depois dele reparou com grande fervor Baruque filho de Zabai a outra medida; desde a esquina até a porta da casa de Eliasibe, o sumo sacerdote. 
'''
"21" = '''
:sup:`21` Depois dele reparou Meremote filho de Urias filho de Coz a outra medida, desde a entrada da casa de Eliasibe, até o fim da casa de Eliasibe. 
'''
"22" = '''
:sup:`22` E depois dele repararam os sacerdotes, os que habitavam na vizinhança. 
'''
"23" = '''
:sup:`23` Depois deles repararam Benjamim e Hassube, em frente da casa deles; e depois deles reparou Azarias, filho de Maaseias, filho de Ananias, perto de sua casa. 
'''
"24" = '''
:sup:`24` Depois dele reparou Binui filho de Henadade, outra medida; desde a casa de Azarias até a esquina, e até o canto. 
'''
"25" = '''
:sup:`25` Palal, filho de Uzai, em frente da esquina e a torre que sai da casa superior do rei, que está junto ao pátio da prisão. Depois dele, Pedaías filho de Parós. 
'''
"26" = '''
:sup:`26` E os servos do templo, que habitavam em Ofel, repararam até em frente da porta das Águas ao oriente, e à torre alta. 
'''
"27" = '''
:sup:`27` Depois os tecoítas repararam outra medida; em frente da torre grande e alta, até o muro de Ofel. 
'''
"28" = '''
:sup:`28` Os sacerdotes repararam desde a porta dos Cavalos, cada um em frente de sua casa. 
'''
"29" = '''
:sup:`29` Depois deles reparou Zadoque filho de Imer, em frente de sua casa; e depois dele reparou Semaías filho de Secanias, guarda da porta oriental. 
'''
"30" = '''
:sup:`30` Depois dele reparou Hananias filho de Selemias, e Hanum, o sexto filho de Zalafe, outra medida. Depois dele reparou Mesulão, filho de Berequias, em frente de sua câmara. 
'''
"31" = '''
:sup:`31` Depois dele reparou Malquias um dos ourives, até a casa dos servos do templo e dos mercadores; em frente da porta da Inspeção, e até a câmara do canto. 
'''
"32" = '''
:sup:`32` E entre a câmara do canto até a porta das Ovelhas, os ourives e os mercadores repararam. 
'''
