[16]
"1" = '''
:sup:`1` E quanto à coleta que se faz para os santos, fazei também como ordenei às igrejas da Galácia. 
'''
"2" = '''
:sup:`2` Cada primeiro dia da semana, cada um de vós ponha alguma coisa à pate, reservando para isso conforme a prosperidade que tiver obtido, para que, quando eu vier, não se façam coletas. 
'''
"3" = '''
:sup:`3` E quando eu vier, enviarei aos que por cartas aprovardes, para que levem vossa doação para Jerusalém. 
'''
"4" = '''
:sup:`4` E se for necessário que eu também vá, irão comigo. 
'''
"5" = '''
:sup:`5` Mas virei até vós, depois de passar pela Macedônia (porque passarei pela Macedônia). 
'''
"6" = '''
:sup:`6` E pode ser que eu fique um tempo convosco ou também passar o inverno, para que me envieis para onde quer que eu for. 
'''
"7" = '''
:sup:`7` Porque eu não quero vos ver agora apenas de passagem; mas espero ficar convosco por algum tempo, se o Senhor o permitir. 
'''
"8" = '''
:sup:`8` Porém ficarei em Éfeso até o Pentecostes. 
'''
"9" = '''
:sup:`9` Porque uma porta grande e eficaz se abriu para mim, e há muitos adversários. 
'''
"10" = '''
:sup:`10` E se vier Timóteo, olhai para que ele esteja sem temor convosco; porque assim como eu, ele também faz a obra do Senhor. 
'''
"11" = '''
:sup:`11` Portanto ninguém o despreze; mas enviai-o em paz, para que ele venha a mim; porque eu o espero com os irmãos. 
'''
"12" = '''
:sup:`12` E quanto ao irmão Apolo, muito roguei que ele viesse com os irmãos até vós; mas ele de maneira nenhuma teve vontade de vir por agora; porém oferecendo-se a ele boa oportunidade, ele virá. 
'''
"13" = '''
:sup:`13` Vigiai, ficai firmes na fé, sede corajosos, e vos esforçai. 
'''
"14" = '''
:sup:`14` Todas as vossas coisas sejam feitas em amor. 
'''
"15" = '''
:sup:`15` Vós sabeis que os da casa de Estéfanas foram os primeiros da Acaia, e que eles têm se dedicado ao trabalho dos santos; rogo-vos, pois, irmãos, 
'''
"16" = '''
:sup:`16` Que também vos sujeiteis a eles, e a todo aquele que opera e trabalha junto conosco . 
'''
"17" = '''
:sup:`17` E eu me alegro com a vinda de Estéfanas, e de Fortunato, e de Acaico, porque estes supriram o que de vossa parte me faltava. 
'''
"18" = '''
:sup:`18` Porque eles confortaram meu espírito, e também o vosso. Então reconhecei aos tais. 
'''
"19" = '''
:sup:`19` As igrejas da Ásia vos saúdam. Áquila e Priscila vos saúdam-vos afetuosamente no Senhor, e também a igreja que está na casa deles. 
'''
"20" = '''
:sup:`20` Todos os irmãos vos saúdam. Saudai-vos uns as outros com beijo santo. 
'''
"21" = '''
:sup:`21` Saudação de minha própria mão, de Paulo. 
'''
"22" = '''
:sup:`22` Se alguém não ama ao Senhor Jesus Cristo seja anátema. Vem, Senhor. 
'''
"23" = '''
:sup:`23` A graça do Senhor Jesus Cristo esteja convosco. 
'''
"24" = '''
:sup:`24` Meu amor esteja com todos vós em Cristo Jesus. Amém. A primeira Carta aos Coríntios foi escrita de Filipos, e enviada por Estéfanas, Fortunato, Acaico e Timóteo 
'''
