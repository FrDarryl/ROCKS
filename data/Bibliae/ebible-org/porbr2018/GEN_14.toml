[14]
"1" = '''
:sup:`1` E aconteceu nos dias de Anrafel, rei de Sinear, Arioque, rei de Elasar, Quedorlaomer, rei de Elão, e Tidal, rei de nações, 
'''
"2" = '''
:sup:`2` Que estes fizeram guerra contra Bera, rei de Sodoma, e contra Birsa, rei de Gomorra, e contra Sinabe, rei de Admá, e contra Semeber, rei de Zeboim, e contra o rei de Belá, a qual é Zoar. 
'''
"3" = '''
:sup:`3` Todos estes se juntaram no vale de Sidim, que é o mar salgado. 
'''
"4" = '''
:sup:`4` Doze anos haviam servido a Quedorlaomer, e ao décimo terceiro ano se rebelaram. 
'''
"5" = '''
:sup:`5` E no ano décimo quarto veio Quedorlaomer, e os reis que estavam de sua parte, e derrotaram aos refains em Asterote-Carnaim, aos zuzins em Hã, e aos emins em Savé-Quiriataim. 
'''
"6" = '''
:sup:`6` E aos horeus no monte de Seir, até a El-Parã, que está junto ao deserto. 
'''
"7" = '''
:sup:`7` E voltaram e vieram a En-Mispate, que é Cades, e devastaram todas as terras dos amalequitas, e também aos amorreus, que habitavam em Hazazom-Tamar. 
'''
"8" = '''
:sup:`8` E saiu o rei de Sodoma, e o rei de Gomorra, e o rei de Admá, e o rei de Zeboim, e o rei de Belá, que é Zoar, e ordenaram contra eles batalha no vale de Sidim; 
'''
"9" = '''
:sup:`9` A saber, contra Quedorlaomer, rei de Elão, e Tidal, rei de nações, e Anrafel, rei de Sinear, e Arioque, rei de Elasar; quatro reis contra cinco. 
'''
"10" = '''
:sup:`10` E o vale de Sidim estava cheio de poços de betume: e fugiram o rei de Sodoma e o de Gomorra, e caíram ali; e os demais fugiram ao monte. 
'''
"11" = '''
:sup:`11` E tomaram toda a riqueza de Sodoma e de Gomorra, e todos os seus mantimentos, e se foram. 
'''
"12" = '''
:sup:`12` Tomaram também Ló, filho do irmão de Abrão, que morava em Sodoma, e sua riqueza, e se foram. 
'''
"13" = '''
:sup:`13` E veio um dos que escaparam, e denunciou-o a Abrão o hebreu, que habitava no vale de Manre, amorreu, irmão de Escol e irmão de Aner, os quais tinham feito pacto com Abrão. 
'''
"14" = '''
:sup:`14` E ouviu Abrão que seu irmão estava prisioneiro, e armou seus criados, os criados de sua casa, trezentos e dezoito, e seguiu-os até Dã. 
'''
"15" = '''
:sup:`15` E derramou-se sobre eles de noite ele e seus servos, e feriu-os, e foi os seguindo até Hobá, que está à esquerda de Damasco. 
'''
"16" = '''
:sup:`16` E recuperou todos os bens, e também a Ló seu irmão e sua riqueza, e também as mulheres e gente. 
'''
"17" = '''
:sup:`17` E saiu o rei de Sodoma a recebê-lo, quando voltava da derrota de Quedorlaomer e dos reis que com ele estavam, ao vale de Savé, que é o vale do Rei. 
'''
"18" = '''
:sup:`18` Então Melquisedeque, rei de Salém, tirou pão e vinho; o qual era sacerdote do Deus altíssimo; 
'''
"19" = '''
:sup:`19` E abençoou-lhe, e disse: Bendito seja Abrão do Deus altíssimo, possuidor dos céus e da terra; 
'''
"20" = '''
:sup:`20` E bendito seja o Deus altíssimo, que entregou teus inimigos em tua mão. 
'''
"21" = '''
:sup:`21` Então o rei de Sodoma disse a Abrão: Dá-me as pessoas, e toma para ti a riqueza. 
'''
"22" = '''
:sup:`22` E respondeu Abrão ao rei de Sodoma: Levantei minha mão ao SENHOR Deus altíssimo, possuidor dos céus e da terra, 
'''
"23" = '''
:sup:`23` Que desde um fio até a correia de um calçado, nada tomarei de tudo o que é teu, para que não digas: Eu enriqueci a Abrão: 
'''
"24" = '''
:sup:`24` Tirando somente o que os rapazes comeram, e a porção dos homens que foram comigo, Aner, Escol, e Manre; eles tomem a sua parte. 
'''
