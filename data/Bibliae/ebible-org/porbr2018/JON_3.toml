[3]
"1" = '''
:sup:`1` E a palavra do SENHOR veio pela segunda vez a Jonas, dizendo: 
'''
"2" = '''
:sup:`2` Levanta-te, e vai à grande cidade de Nínive, e prega contra ela a pregação que eu te falo. 
'''
"3" = '''
:sup:`3` Então Jonas se levantou, e foi a Nínive, conforme a palavra do SENHOR. E Nínive era cidade extremamente grande, de três dias de caminho. 
'''
"4" = '''
:sup:`4` E Jonas começou a entrar pela cidade, caminho de um dia, e pregava dizendo: Daqui a quarenta dias Nínive será destruída. 
'''
"5" = '''
:sup:`5` E os homens de Nínive creram em Deus; e convocaram um jejum, e se vestiram de sacos, desde o maior até o menor deles. 
'''
"6" = '''
:sup:`6` Pois quando esta palavra chegou ao rei de Nínive, ele se levantou de seu trono, e lançou de si sua roupa, e cobriu-se de saco, e se sentou em cinzas. 
'''
"7" = '''
:sup:`7` E convocou e anunciou em Nínive, por mandado do rei e de seus maiorais, dizendo: Nem pessoas nem animais, nem bois nem ovelhas, provem coisa alguma, nem se lhes dê alimento, nem bebam água; 
'''
"8" = '''
:sup:`8` E que as pessoas e os animais se cubram de saco, e clamem fortemente a Deus; e convertam- se cada um de seu mau caminho, e da violência que está em suas mãos. 
'''
"9" = '''
:sup:`9` Quem sabe Deus mude de ideia e se arrependa, e se afaste do ardor de sua ira, para não perecermos? 
'''
"10" = '''
:sup:`10` E Deus viu a atitude deles, que se converteram de seu mau caminho; então Deus se arrependeu do mal que tinha dito que lhes faria, e não o fez. 
'''
