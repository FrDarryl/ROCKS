[13]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, profetiza contra os profetas de Israel que profetizam; e dize aos que profetizam de seu próprio coração: Ouvi a palavra do SENHOR. 
'''
"3" = '''
:sup:`3` Assim diz o Senhor DEUS: Ai dos profetas tolos, que andam atrás de seu próprio espírito, e que nada viram! 
'''
"4" = '''
:sup:`4` Teus profetas são como raposas nos desertos, ó Israel. 
'''
"5" = '''
:sup:`5` Não subistes às brechas, nem restaurastes o muro para a casa de Israel, para estardes na batalha no dia do SENHOR. 
'''
"6" = '''
:sup:`6` Eles veem falsidade e adivinhação de mentira. Falam: O SENHOR disse, mas o SENHOR não os enviou; e ainda esperam que a palavra se cumpra. 
'''
"7" = '''
:sup:`7` Por acaso não vedes visão falsa, e não falais adivinhação de mentira, quando dizeis, O SENHOR disse, sem que eu tenha falado? 
'''
"8" = '''
:sup:`8` Portanto assim diz o Senhor DEUS: Dado que falais falsidade e vedes mentira, portanto eis que eu sou contra vós, diz o Senhor DEUS. 
'''
"9" = '''
:sup:`9` E minha mão será contra os profetas que veem falsidade, e adivinham mentira; não estarão na congregação do meu povo, nem estarão inscritos no livro da casa de Israel, nem voltarão para a terra de Israel; e sabereis que eu sou o Senhor DEUS. 
'''
"10" = '''
:sup:`10` Portanto, por andarem enganando a meu povo, dizendo: Paz, sem que houvesse paz, e quando um edifica uma parede, eis que eles a rebocam com cal solta; 
'''
"11" = '''
:sup:`11` Dize aos que rebocam com cal solta, que cairá; haverá uma grande pancada de chuva, e vós ó grandes pedras de granizo, caireis, e um vento tempestuoso a fenderá. 
'''
"12" = '''
:sup:`12` E eis que, quando a parede tiver caído, não vos dirão: Onde está a reboco com que rebocastes? 
'''
"13" = '''
:sup:`13` Por isso assim diz o Senhor DEUS: Farei com que rompa um vento tempestuoso em meu furor e haverá uma grande pancada de chuva em minha ira, e grande pedras de granizo em indignação, para destruir. 
'''
"14" = '''
:sup:`14` E derrubarei a parede que vós rebocastes com cal solta, e a lançarei em terra, e seu fundamento ficará descoberto; assim cairá, e perecereis no meio dela; e sabereis que eu sou o SENHOR. 
'''
"15" = '''
:sup:`15` Assim cumprirei meu furor contra a parede, e contra os que a rebocaram com lodo solto; e vos direi: Já não há a parede, nem os que a rebocavam, 
'''
"16" = '''
:sup:`16` Os profetas de Israel que profetizam sobre Jerusalém, e veem para ela visão de paz, sem que haja paz,diz o Senhor DEUS. 
'''
"17" = '''
:sup:`17` E tu, filho do homem, dirige teu rosto às filhas de teu povo que profetizam de seu próprio coração, e profetiza contra elas, 
'''
"18" = '''
:sup:`18` E dize: Assim diz o Senhor DEUS: Ai daquelas que costuram almofadas para todos os pulsos, e fazem lenços sobre as cabeças de todos os tamanhos para caçarem as almas! Por acaso caçareis as almas de meu povo, e guardareis a vossas próprias almas em vida? 
'''
"19" = '''
:sup:`19` Vós me profanastes para com meu povo por punhados de cevada e por pedaços de pão, matando as almas que não deviam morrer, e mantendo em vida as almas que não deviam viver, mentindo a meu povo, que escuta a mentira. 
'''
"20" = '''
:sup:`20` Por isso assim diz o Senhor DEUS: Eis que eu contra vossas almofadas, com que caçais as almas como se fossem pássaros; eu as arrancarei de vossos braços, e soltarei as almas, as almas que caçais como pássaros. 
'''
"21" = '''
:sup:`21` E rasgarei vossos lenços, e livrarei meu povo de vossas mãos, e não mais estarão em vossas mãos para serem caçadas; e sabereis que eu sou o SENHOR. 
'''
"22" = '''
:sup:`22` Pois com mentira entristecestes o coração do justo, ao qual eu não lhe causei dor, e fortalecestes as mãos do perverso, para que não se desviasse de seu mau caminho para se manter vivo; 
'''
"23" = '''
:sup:`23` Portanto não mais vereis falsidade, nem mais adivinhareis adivinhação. Mas livrarei meu povo de vossas mãos, e sabereis que eu sou o SENHOR. 
'''
