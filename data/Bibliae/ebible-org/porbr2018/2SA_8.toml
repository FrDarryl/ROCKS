[8]
"1" = '''
:sup:`1` Depois disto aconteceu, que Davi feriu aos filisteus, e os humilhou: e tomou Davi a Metegue-Ama da mão dos filisteus. 
'''
"2" = '''
:sup:`2` Feriu também aos de Moabe, e mediu-os com cordel, fazendo-os lançar por terra; e mediu com dois cordéis para morte, e um cordel inteiro para vida; e foram os moabitas servos debaixo de tributo. 
'''
"3" = '''
:sup:`3` Também feriu Davi a Hadadezer filho de Reobe, rei de Zobá, indo ele a estender seu termo até o rio de Eufrates. 
'''
"4" = '''
:sup:`4` E tomou Davi deles mil e setecentos cavaleiros, e vinte mil homens a pé; e aleijou Davi os cavalos de todos os carros, exceto cem carros deles que deixou. 
'''
"5" = '''
:sup:`5` E vieram os sírios de Damasco a dar ajuda a Hadadezer rei de Zobá; e Davi feriu dos sírios vinte e dois mil homens. 
'''
"6" = '''
:sup:`6` Pôs logo Davi guarnição em Síria a de Damasco, e foram os sírios servos de Davi sujeitos a tributo. E o SENHOR guardou a Davi de onde quer que fosse. 
'''
"7" = '''
:sup:`7` E tomou Davi os escudos de ouro que traziam os servos de Hadadezer, e levou-os a Jerusalém. 
'''
"8" = '''
:sup:`8` Também de Betá e de Beerote, cidades de Hadadezer, tomou o rei Davi grande quantidade de bronze. 
'''
"9" = '''
:sup:`9` Então ouvindo Toí, rei de Hamate, que Davi havia ferido todo aquele exército de Hadadezer, 
'''
"10" = '''
:sup:`10` Enviou Toí a Jorão seu filho ao rei Davi, a saudar-lhe pacificamente e a bendizer-lhe, porque havia lutado com Hadadezer e o havia vencido: porque Toí era inimigo de Hadadezer. E Jorão levava em sua mão vasos de prata, e vasos de ouro, e de bronze; 
'''
"11" = '''
:sup:`11` Os quais o rei Davi dedicou ao SENHOR, com a prata e o ouro que tinha dedicado de todas as nações que havia submetido: 
'''
"12" = '''
:sup:`12` Dos sírios, dos moabitas, dos amonitas, dos filisteus, dos amalequitas, e do despojo de Hadadezer filho de Reobe, rei de Zobá. 
'''
"13" = '''
:sup:`13` E ganhou Davi fama quando, voltando da derrota dos sírios, feriu dezoito mil homens no vale do sal. 
'''
"14" = '''
:sup:`14` E pôs guarnição em Edom, por toda Edom pôs guarnição; e todos os edomitas foram servos de Davi. E o SENHOR guardou a Davi por de onde quer que fosse. 
'''
"15" = '''
:sup:`15` E reinou Davi sobre todo Israel; e fazia Davi direito e justiça a todo seu povo. 
'''
"16" = '''
:sup:`16` E Joabe filho de Zeruia era general de seu exército; e Josafá filho de Ailude, chanceler; 
'''
"17" = '''
:sup:`17` E Zadoque filho de Aitube, e Aimeleque filho de Abiatar, eram sacerdotes; e Seraías era escriba; 
'''
"18" = '''
:sup:`18` E Benaia filho de Joiada, era sobre os quereteus e peleteus; e os filhos de Davi eram os príncipes. 
'''
