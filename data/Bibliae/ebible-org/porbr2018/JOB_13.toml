[13]
"1" = '''
:sup:`1` Eis que meus olhos têm visto tudo isto ; meus ouvidos o ouviram, e entenderam. 
'''
"2" = '''
:sup:`2` Assim como vós o sabeis, eu também o sei; não sou inferior a vós. 
'''
"3" = '''
:sup:`3` Mas eu falarei com o Todo-Poderoso, e quero me defender para com Deus. 
'''
"4" = '''
:sup:`4` Pois na verdade vós sois inventores de mentiras; todos vós sois médicos inúteis. 
'''
"5" = '''
:sup:`5` Bom seria se vos calásseis por completo, pois seria sabedoria de vossa parte. 
'''
"6" = '''
:sup:`6` Ouvi agora meu argumento, e prestai atenção aos argumentos de meus lábios. 
'''
"7" = '''
:sup:`7` Por acaso falareis perversidade por Deus, e por ele falareis engano? 
'''
"8" = '''
:sup:`8` Fareis acepção de sua pessoa? Brigareis em defesa de Deus? 
'''
"9" = '''
:sup:`9` Seria bom para vós se ele vos investigasse? Enganareis a ele como se engana a algum homem? 
'''
"10" = '''
:sup:`10` Certamente ele vos repreenderá, se em oculto fizerdes acepção de pessoas. 
'''
"11" = '''
:sup:`11` Por acaso a majestade dele não vos espantará? E o temor dele não cairá sobre sobre vós? 
'''
"12" = '''
:sup:`12` Vossos conceitos são provérbios de cinzas; vossas defesas são como defesas de lama. 
'''
"13" = '''
:sup:`13` Calai-vos diante de mim, e eu falarei; e venha sobre mim o que vier. 
'''
"14" = '''
:sup:`14` Por que tiraria eu minha carne com meus dentes, e poria minha alma em minha mão? 
'''
"15" = '''
:sup:`15` Eis que, ainda que ele me mate, nele esperarei; porém defenderei meus caminhos diante dele. 
'''
"16" = '''
:sup:`16` Ele mesmo será minha salvação; pois o hipócrita não virá perante ele. 
'''
"17" = '''
:sup:`17` Ouvi com atenção minhas palavras, e com vossos ouvidos minha declaração. 
'''
"18" = '''
:sup:`18` Eis que já tenho preparado minha causa; sei que serei considerado justo. 
'''
"19" = '''
:sup:`19` Quem é o que brigará comigo? Pois então eu me calaria e morreria. 
'''
"20" = '''
:sup:`20` Somente duas coisas não faças comigo; então eu não me esconderei de teu rosto: 
'''
"21" = '''
:sup:`21` Afasta tua mão de sobre mim, e teu terror não me espante. 
'''
"22" = '''
:sup:`22` Chama, e eu responderei; ou eu falarei, e tu me responde. 
'''
"23" = '''
:sup:`23` Quantas culpas e pecados eu tenho? Faze-me saber minha transgressão e meu pecado. 
'''
"24" = '''
:sup:`24` Por que escondes teu rosto, e me consideras teu inimigo? 
'''
"25" = '''
:sup:`25` Por acaso quebrarás a folha arrebatada pelo vento ? E perseguirás a palha seca? 
'''
"26" = '''
:sup:`26` Por que escreves contra mim amarguras, e me fazes herdar as transgressões de minha juventude? 
'''
"27" = '''
:sup:`27` Também pões meus pés no tronco, e observas todos os meus caminhos. Tu pões limites às solas dos meus pés. 
'''
"28" = '''
:sup:`28` Eu me consumo como a podridão, como uma roupa que a traça rói. 
'''
