[42]
"1" = '''
:sup:`1` E Jó respondeu ao SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Eu sei que tudo podes, e nenhum de teus pensamentos pode ser impedido. 
'''
"3" = '''
:sup:`3` Tu dizes : Quem é esse que obscurece o conselho sem conhecimento? Por isso eu falei do que não entendia; coisas que eram maravilhosas demais para mim, e eu não as conhecia. 
'''
"4" = '''
:sup:`4` Escuta-me, por favor, e eu falarei; eu te perguntarei, e tu me ensina. 
'''
"5" = '''
:sup:`5` Com os ouvidos eu ouvira falar de ti; mas agora meus olhos te veem. 
'''
"6" = '''
:sup:`6` Por isso me abomino, e me arrependo no pó e na cinza. 
'''
"7" = '''
:sup:`7` E sucedeu que, depois que o SENHOR acabou de falar essas palavras a Jó, o SENHOR disse a Elifaz, o temanita: Minha ira se acendeu contra ti e contra os teus dois amigos; porque não falastes de mim o que era correto, como o meu servo Jó. 
'''
"8" = '''
:sup:`8` Por isso tomai sete bezerros e sete carneiros, ide ao meu servo Jó, e oferecei holocaustos em vosso favor, então meu servo Jó orará por vós; pois certamente atenderei a ele para eu não vos tratar conforme a vossa insensatez; pois não falastes de mim o que era correto, como o meu servo Jó. 
'''
"9" = '''
:sup:`9` Então foram Elifaz, o temanita, Bildade, o suíta, e Zofar, o naamita, e fizeram como o SENHOR havia lhes dito; e o SENHOR atendeu a Jó. 
'''
"10" = '''
:sup:`10` E o SENHOR livrou Jó de seu infortúnio, enquanto ele orava pelos seus amigos; e o SENHOR acrescentou a Jó o dobro de tudo quanto ele antes possuía. 
'''
"11" = '''
:sup:`11` Então vieram e ele todos os seus irmãos, e todas as suas irmãs, e todos os que o conheciam antes; e comeram com ele pão em sua casa, e condoeram-se dele, e o consolaram acerca de toda a calamidade que o SENHOR tinha trazido sobre ele; e cada um deles lhe deu uma peça de dinheiro, e uma argola de ouro. 
'''
"12" = '''
:sup:`12` E assim o SENHOR abençoou o último estado de Jó mais que o seu primeiro; porque teve catorze mil ovelhas, seis mil camelos, mil juntas de bois, e mil asnas. 
'''
"13" = '''
:sup:`13` Também teve sete filhos e três filhas. 
'''
"14" = '''
:sup:`14` E chamou o nome da uma Jemima, e o nome da segunda Quézia, e o nome da terceira Quéren-Hapuque. 
'''
"15" = '''
:sup:`15` E em toda a terra não se acharam mulheres tão belas como as filhas de Jó; e seu pai lhes deu herança entre seus irmãos. 
'''
"16" = '''
:sup:`16` E depois disto Jó viveu cento e quarenta anos; e viu seus filhos, e os filhos de seus filhos, até quatro gerações. 
'''
"17" = '''
:sup:`17` Então Jó morreu, velho, e farto de dias.
'''
