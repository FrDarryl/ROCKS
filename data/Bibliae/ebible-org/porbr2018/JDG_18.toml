[18]
"1" = '''
:sup:`1` Naqueles dias não havia rei em Israel. E em aqueles dias a tribo de Dã buscava possessão para si de onde morasse, porque até então não lhe havia caído sorte entre as tribos de Israel por herança. 
'''
"2" = '''
:sup:`2` E os filhos de Dã enviaram de sua tribo cinco homens de seus termos, homens valentes, de Zorá e Estaol, para que reconhecessem e explorassem bem a terra; e disseram-lhes: Ide e reconhecei a terra. Estes vieram ao monte de Efraim, até a casa de Mica, e ali passaram a noite. 
'''
"3" = '''
:sup:`3` E quando estavam próximos da casa de Mica, reconheceram a voz do jovem levita; e achegando-se ali, disseram-lhe: Quem te trouxe por aqui? e que fazes aqui? e que tens tu por aqui? 
'''
"4" = '''
:sup:`4` E ele lhes respondeu: Desta e desta maneira fez comigo Mica, e me há tomado para que seja seu sacerdote. 
'''
"5" = '''
:sup:`5` E eles lhe disseram: Pergunta, pois, agora a Deus, para que saibamos se há de prosperar nossa viajem que fazemos. 
'''
"6" = '''
:sup:`6` E o sacerdote lhes respondeu: Ide em paz, que vosso viajem que fazeis é diante do SENHOR. 
'''
"7" = '''
:sup:`7` Então aqueles cinco homens se partiram, e vieram a Laís: e viram que o povo que habitava nela estava seguro, ocioso e confiante, conforme o costume dos de Sidom; não havia ninguém naquela região que os perturbasse em coisa alguma; além disso, os sidônios estavam distantes, e não tinham negócios com ninguém. 
'''
"8" = '''
:sup:`8` Voltando, pois, eles a seus irmãos em Zorá e Estaol, seus irmãos lhes disseram: Que há? e eles responderam: 
'''
"9" = '''
:sup:`9` Levantai-vos, subamos contra eles; porque nós exploramos a região, e vimos que é muito boa: e vós vos estais quietos? Não sejais preguiçosos em vos dispor em marcha para ir a possuir a terra. 
'''
"10" = '''
:sup:`10` Quando ali chegardes, vereis a uma gente segura, e a uma terra ampla; pois que Deus a entregou em vossas mãos; lugar de onde não há falta de coisa que seja na terra. 
'''
"11" = '''
:sup:`11` E partindo os de Dã dali, de Zorá e de Estaol, seiscentos homens armados de armas de guerra, 
'''
"12" = '''
:sup:`12` Foram e assentaram acampamento em Quriate-Jearim, em Judá; de onde aquele lugar foi chamado o campo de Dã, até hoje: está detrás de Quriate-Jearim. 
'''
"13" = '''
:sup:`13` E passando dali ao monte de Efraim, vieram até a casa de Mica. 
'''
"14" = '''
:sup:`14` Então aqueles cinco homens que haviam ido a reconhecer a terra de Laís, disseram a seus irmãos: Não sabeis como em estas casas há éfode e ídolos, e imagem de escultura e de fundição? Olhai pois o que haveis de fazer. 
'''
"15" = '''
:sup:`15` E achegando-se ali, vieram à casa do jovem levita em casa de Mica, e perguntaram-lhe como estava. 
'''
"16" = '''
:sup:`16` E os seiscentos homens, que eram dos filhos de Dã, estavam armados de suas armas de guerra à entrada da porta. 
'''
"17" = '''
:sup:`17` E subindo os cinco homens que haviam ido a reconhecer a terra, entraram ali, e tomaram a imagem de escultura, e o éfode, e os ídolos, e a imagem de fundição, enquanto o sacerdote estava à entrada da porta com os seiscentos homens armados 
'''
"18" = '''
:sup:`18` Entrando, pois, aqueles na casa de Mica, tomaram a imagem de escultura, o éfode, e os ídolos, e a imagem de fundição. E o sacerdote lhes disse: Que fazeis vós? 
'''
"19" = '''
:sup:`19` E eles lhe responderam: Cala, põe a mão sobre tua boca, e vem conosco, para que sejas nosso pai e sacerdote. É melhor que tu sejas sacerdote em casa de um homem só, que de uma tribo e família de Israel? 
'''
"20" = '''
:sup:`20` E alegrou-se o coração do sacerdote; o qual tomando o éfode e os ídolos, e a imagem, veio entre a gente. 
'''
"21" = '''
:sup:`21` E eles voltaram e foram-se; e puseram os meninos, e o gado e a bagagem, diante de si. 
'''
"22" = '''
:sup:`22` E quando já se haviam afastado da casa de Mica, os homens que habitavam nas casas vizinhas à casa de Mica, se juntaram, e seguiram aos filhos de Dã. 
'''
"23" = '''
:sup:`23` E gritando aos de Dã, estes viraram seus rostos, e disseram a Mica: Que tens que juntaste gente? 
'''
"24" = '''
:sup:`24` E ele respondeu: Meus deuses que eu fiz, que levais juntamente com o sacerdote, e vos vades: que mais me resta? E a que propósito me dizeis: Que tens? 
'''
"25" = '''
:sup:`25` E os filhos de Dã lhe disseram: Não grites atrás de nós, não seja que os de ânimo impetuoso vos acometam, e percas também tua vida, e a vida dos teus. 
'''
"26" = '''
:sup:`26` E indo os filhos de Dã seu caminho, e vendo Mica que eram mais fortes que ele, voltou-se e regressou à sua casa. 
'''
"27" = '''
:sup:`27` E eles levando as coisas que havia feito Mica, juntamente com o sacerdote que tinha, chegaram a Laís, ao povo tranquilo e seguro; e meteram-nos à espada, e abrasaram a cidade com fogo. 
'''
"28" = '''
:sup:`28` E não houve quem os defendesse, porque estavam longe de Sidom, e não tinham comércio com ninguém. E a cidade estava no vale que há em Bete-Reobe. Logo reedificaram a cidade, e habitaram nela. 
'''
"29" = '''
:sup:`29` E chamaram o nome daquela cidade Dã, conforme ao nome de Dã seu pai, filho de Israel, bem que antes se chamava a cidade Laís. 
'''
"30" = '''
:sup:`30` E os filhos de Dã levantaram para si imagem de escultura; e Jônatas, filho de Gérson, filho de Manassés, ele e seus filhos foram sacerdotes na tribo de Dã, até o dia do cativeiro desta terra. 
'''
"31" = '''
:sup:`31` E levantaram para si a imagem de Mica, a qual ele havia feito, todo aquele tempo que a casa de Deus esteve em Siló. 
'''
