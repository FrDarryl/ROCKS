[127]
"1" = '''
:sup:`1` Cântico dos degraus, de Salomão: Se o SENHOR não estiver edificando a casa, em vão trabalham nela seus construtores; se o SENHOR não estiver guardando a cidade, em vão o guarda vigia. 
'''
"2" = '''
:sup:`2` Inutilmente levantais de madrugada e descansais tarde, para comerdes o pão de dores; porque assim ele dá sono a quem ele ama. 
'''
"3" = '''
:sup:`3` Eis que os filhos são um presente do SENHOR; o fruto do ventre é uma recompensa. 
'''
"4" = '''
:sup:`4` Como flechas na mão do guerreiro, assim são os filhos da juventude. 
'''
"5" = '''
:sup:`5` Bem-aventurado é o homem que enche deles seu porta-flechas; eles não serão envergonhados, quando falarem com os inimigos à porta. 
'''
