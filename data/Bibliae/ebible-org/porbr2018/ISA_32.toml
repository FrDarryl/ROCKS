[32]
"1" = '''
:sup:`1` Eis que um rei reinará com justiça, e príncipes governarão conforme o juízo. 
'''
"2" = '''
:sup:`2` E cada homem será como um abrigo contra o vento, e refúgio contra a tempestade; como ribeiros de águas em lugares secos, como a sombra de uma grande rocha num lugar deserto. 
'''
"3" = '''
:sup:`3` E os olhos dos que vem não se ofuscarão; e os ouvidos dos que ouvem estarão atentos. 
'''
"4" = '''
:sup:`4` E o coração dos imprudentes entenderá o conhecimento, e a língua dos gagos estará pronta para falar com clareza. 
'''
"5" = '''
:sup:`5` Nunca mais o tolo será chamado de nobre, nem o avarento de generoso; 
'''
"6" = '''
:sup:`6` Pois o tolo fala tolices, e seu coração opera maldade, para praticar perversidade e falar enganos contra o SENHOR, para deixar vazia a alma do faminto, e fazer com que o sedento não tenha o que beber. 
'''
"7" = '''
:sup:`7` Os instrumentos do avarento são maléficos; ele trama planos malignos para destruir aos aflitos com palavras falsas, mesmo quando o pobre fala com justiça. 
'''
"8" = '''
:sup:`8` Mas o nobre pensa em coisas nobres, e em coisas nobres ele permanece. 
'''
"9" = '''
:sup:`9` Levantai-vos, mulheres que estais em repouso, e ouvi a minha voz; ó filhas, que estais tão confiantes, dai ouvidos às minhas palavras: 
'''
"10" = '''
:sup:`10` Daqui a um ano e alguns dias, sereis perturbadas, vós, que estais tão confiantes; porque a produção de uvas não terá sucesso, e a colheita não virá. 
'''
"11" = '''
:sup:`11` Tremei vós que estais em repouso, e sede perturbadas, vós que estais tão confiantes; despi-vos, e ficai nuas, e vesti vossos lombos com roupa de saco . 
'''
"12" = '''
:sup:`12` Lamentai-vos batendo em vossos peitos por causa dos campos agradáveis e das vides frutíferas; 
'''
"13" = '''
:sup:`13` Por causa da terra do meu povo, na qual espinhos e cardos crescerão; e por causa das casas de alegria na cidade alegre. 
'''
"14" = '''
:sup:`14` Pois o palácio será abandonado, a cidade ruidosa ficará deserta; a colina e as torres de guarda serão esvaziadas para sempre, para alegria dos jumentos selvagens, e servirão de pasto para o gado; 
'''
"15" = '''
:sup:`15` Até que seja derramado sobre nós o Espírito do alto; então o deserto se tornará um lugar fértil, e o lugar fértil será considerado uma floresta. 
'''
"16" = '''
:sup:`16` E o juízo habitará no deserto, e a justiça morará no campo fértil. 
'''
"17" = '''
:sup:`17` E a consequência da justiça será paz; e o produto da justiça, repouso e segurança para sempre. 
'''
"18" = '''
:sup:`18` E meu povo habitará na morada da paz, em moradias bem seguras, em tranquilos lugares de descanso. 
'''
"19" = '''
:sup:`19` (Granizo, porém, derrubará a floresta, e a cidade será abatida). 
'''
"20" = '''
:sup:`20` Bem-aventurados sois vós, os que semeais sobre todas as águas; e deixais livres os pés do boi e do jumento. 
'''
