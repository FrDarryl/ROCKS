[26]
"1" = '''
:sup:`1` E aconteceu que, quando Jesus terminou todas estas palavras, disse aos seus discípulos: 
'''
"2" = '''
:sup:`2` Vós bem sabeis que daqui a dois dias é a Páscoa, e o Filho do homem será entregue para ser crucificado. 
'''
"3" = '''
:sup:`3` Então os chefes dos sacerdotes, os escribas, e os anciãos do povo se reuniram na casa do sumo sacerdote, que se chamava Caifás. 
'''
"4" = '''
:sup:`4` E conversaram a fim de, usando mentira, prenderem Jesus, e o matarem. 
'''
"5" = '''
:sup:`5` Porém diziam: Não na festa, para que não haja tumulto entre o povo. 
'''
"6" = '''
:sup:`6` Enquanto Jesus estava em Betânia, na casa de Simão o leproso, 
'''
"7" = '''
:sup:`7` veio a ele uma mulher com um vaso de alabastro, de óleo perfumado de grande valor, e derramou sobre a cabeça dele, enquanto estava sentado à mesa. 
'''
"8" = '''
:sup:`8` E quando os seus discípulos viram, ficaram indignados, dizendo: Para que este desperdício? 
'''
"9" = '''
:sup:`9` Pois esse óleo perfumado podia ter sido vendido por muito, e o dinheiro dado aos pobres. 
'''
"10" = '''
:sup:`10` Porém Jesus, sabendo disso ,disse-lhes: Por que perturbais a esta mulher? Ora, ela me fez uma boa obra! 
'''
"11" = '''
:sup:`11` Pois vós sempre tendes os pobres convosco, porém nem sempre me tereis. 
'''
"12" = '''
:sup:`12` Pois ela, ao derramar este óleo perfumado sobre o meu corpo, ela o fez para preparar o meu sepultamento. 
'''
"13" = '''
:sup:`13` Em verdade vos digo que, onde quer que este Evangelho em todo o mundo for pregado, também se dirá o que ela fez, para que seja lembrada. 
'''
"14" = '''
:sup:`14` Então um dos doze, chamado Judas Iscariotes, foi aos chefes dos sacerdotes, 
'''
"15" = '''
:sup:`15` e disse: O que quereis me dar, para que eu o entregue a vós? E eles lhe determinaram trinta moedas de prata. 
'''
"16" = '''
:sup:`16` E desde então ele buscava oportunidade para o entregar. 
'''
"17" = '''
:sup:`17` E no primeiro dia da festa dos pães sem fermento, os discípulos vieram a Jesus lhe perguntar: Onde queres que te preparemos para comer a Páscoa? 
'''
"18" = '''
:sup:`18` E ele respondeu: Ide à cidade a um tal, e dizei-lhe: “O Mestre diz: ‘Meu tempo está perto. Contigo celebrarei a Páscoa com os meus discípulos’”. 
'''
"19" = '''
:sup:`19` Os discípulos fizeram como Jesus havia lhes mandado, e prepararam a Páscoa. 
'''
"20" = '''
:sup:`20` E vindo o anoitecer, ele se assentou à mesa com os doze. 
'''
"21" = '''
:sup:`21` E enquanto comiam, disse: Em verdade vos digo que um de vós me trairá. 
'''
"22" = '''
:sup:`22` Eles ficaram muito tristes, e cada um deles começou a lhe perguntar: Por acaso sou eu, Senhor? 
'''
"23" = '''
:sup:`23` E ele respondeu: O que mete comigo a mão no prato, esse me trairá. 
'''
"24" = '''
:sup:`24` De fato, o Filho do homem vai assim como dele está escrito; mas ai daquele homem por quem o Filho do homem é traído! Bom seria a tal homem se não houvesse nascido. 
'''
"25" = '''
:sup:`25` E Judas, o que o traía, perguntou: Por acaso sou eu, Rabi? Jesus lhe disse: Tu o disseste. 
'''
"26" = '''
:sup:`26` E enquanto comiam, Jesus tomou o pão, abençoou-o, e o partiu. Então o deu aos discípulos, e disse: Tomai, comei; isto é o meu corpo. 
'''
"27" = '''
:sup:`27` Em seguida tomou o cálice, deu graças, e o deu a eles, dizendo: Bebei dele todos, 
'''
"28" = '''
:sup:`28` porque este é o meu sangue, o sangue do novo testamento, o qual é derramado por muitos, para o perdão de pecados. 
'''
"29" = '''
:sup:`29` E eu vos digo que desde agora não beberei deste fruto da vide, até aquele dia, quando convosco o beber, novo, no reino do meu Pai. 
'''
"30" = '''
:sup:`30` E depois de cantarem um hino, saíram para o monte das Oliveiras. 
'''
"31" = '''
:sup:`31` Então Jesus lhes disse: Todos vós falhareis comigo esta noite; porque está escrito: “Ferirei o pastor, e as ovelhas do rebanho serão dispersas”. 
'''
"32" = '''
:sup:`32` Mas, depois que eu for ressuscitado, irei adiante de vós para a Galileia. 
'''
"33" = '''
:sup:`33` Pedro, porém, respondeu-lhe: Ainda que todos falhem contigo, eu nunca falharei. 
'''
"34" = '''
:sup:`34` Jesus lhe disse: Em verdade te digo que, nesta mesma noite, antes do galo cantar, tu me negarás três vezes. 
'''
"35" = '''
:sup:`35` Pedro lhe respondeu: Ainda que eu tenha de morrer contigo, em nenhuma maneira te negarei. E todos os discípulos disseram o mesmo. 
'''
"36" = '''
:sup:`36` Então Jesus veio com eles a um lugar chamado Getsêmani, e disse aos discípulos: Ficai sentados aqui, enquanto eu vou ali orar. 
'''
"37" = '''
:sup:`37` Enquanto trazia consigo Pedro e os dois filhos de Zebedeu, ele começou a se entristecer e a se angustiar muito. 
'''
"38" = '''
:sup:`38` Então lhes disse: Minha alma está completamente triste até a morte. Ficai aqui, e vigiai comigo. 
'''
"39" = '''
:sup:`39` E indo um pouco mais adiante, prostrou-se sobre o seu rosto, orando, e dizendo: Meu Pai, se é possível, passe de mim este cálice; porém, não seja como eu quero, mas sim como tu queres . 
'''
"40" = '''
:sup:`40` Então voltou aos seus discípulos, e os encontrou dormindo; e disse a Pedro: Então, nem sequer uma hora pudestes vigiar comigo? 
'''
"41" = '''
:sup:`41` Vigiai e orai, para que não entreis em tentação. De fato, o espírito está pronto, mas a carne é fraca. 
'''
"42" = '''
:sup:`42` Ele foi orar pela segunda vez, dizendo: Meu Pai, se este cálice não pode passar de mim sem que eu o beba, faça-se a tua vontade. 
'''
"43" = '''
:sup:`43` Quando voltou, achou-os outra vez dormindo, pois os seus olhos estavam pesados. 
'''
"44" = '''
:sup:`44` Então os deixou, e foi orar pela terceira vez, dizendo as mesmas palavras. 
'''
"45" = '''
:sup:`45` Depois veio aos seus discípulos, e disse-lhes: Agora dormi e descansai. Eis que chegou a hora em que o Filho do homem é entregue em mãos de pecadores. 
'''
"46" = '''
:sup:`46` Levantai-vos, vamos! Eis que chegou o que me trai. 
'''
"47" = '''
:sup:`47` Enquanto ele ainda estava falando, eis que veio Judas, um dos doze, e com ele uma grande multidão, com espadas e bastões, da parte dos chefes dos sacerdotes e dos anciãos do povo. 
'''
"48" = '''
:sup:`48` O seu traidor havia lhes dado sinal, dizendo: Aquele a quem eu beijar, é esse. Prendei-o. 
'''
"49" = '''
:sup:`49` Logo ele se aproximou de Jesus, e disse: Felicitações, Rabi! e o beijou. 
'''
"50" = '''
:sup:`50` Jesus, porém, lhe perguntou: Amigo, para que vieste? Então chegaram, agarraram Jesus, e o prenderam. 
'''
"51" = '''
:sup:`51` E eis que um dos que estavam com Jesus estendeu a mão, puxou de sua espada, e feriu o servo do sumo sacerdote, cortando-lhe uma orelha. 
'''
"52" = '''
:sup:`52` Jesus, então, lhe disse: Põe de volta tua espada ao seu lugar, pois todos os que pegarem espada, pela espada perecerão. 
'''
"53" = '''
:sup:`53` Ou, por acaso, pensas tu que eu não posso agora orar ao meu Pai, e ele me daria mais de doze legiões de anjos? 
'''
"54" = '''
:sup:`54` Como, pois, se cumpririam as Escrituras que dizem que assim tem que ser feito? 
'''
"55" = '''
:sup:`55` Naquela hora Jesus disse às multidões: Como a um ladrão saístes com espadas e bastões para me prender? Todo dia eu me sentava convosco, ensinando no templo, e não me prendestes. 
'''
"56" = '''
:sup:`56` Porém tudo isto aconteceu para que as Escrituras dos profetas se cumpram.Então todos os discípulos o abandonaram, e fugiram. 
'''
"57" = '''
:sup:`57` Os que prenderam Jesus o trouxeram à casa de Caifás, o sumo sacerdote, onde os escribas e os anciãos estavam reunidos. 
'''
"58" = '''
:sup:`58` E Pedro o seguia de longe, até o pátio do sumo sacerdote; e entrou, e se assentou com os servos, para ver o fim. 
'''
"59" = '''
:sup:`59` Os chefes dos sacerdotes, os anciãos, e todo o supremo conselho buscavam falso testemunho contra Jesus, para poderem matá-lo, 
'''
"60" = '''
:sup:`60` mas não encontravam. E ainda que muitas falsas testemunhas se apresentavam, contudo não encontravam. 
'''
"61" = '''
:sup:`61` Mas, por fim, vieram duas falsas testemunhas, que disseram: Este disse: “Posso derrubar o Templo de Deus e reconstruí-lo em três dias”. 
'''
"62" = '''
:sup:`62` Então o sumo sacerdote se levantou, e lhe perguntou: Não respondes nada ao que eles testemunham contra ti? 
'''
"63" = '''
:sup:`63` Porém Jesus ficava calado. Então o sumo sacerdote lhe disse: Ordeno-te pelo Deus vivo que nos digas se tu és o Cristo, o Filho de Deus. 
'''
"64" = '''
:sup:`64` Jesus lhe disse: Tu o disseste. Porém eu vos digo que, desde agora, vereis o Filho do homem, sentado à direita do Poderoso, e vindo sobre as nuvens do céu. 
'''
"65" = '''
:sup:`65` Então o sumo sacerdote rasgou suas roupas, e disse: Ele blasfemou! Para que necessitamos mais de testemunhas? Eis que agora ouvistes a sua blasfêmia. 
'''
"66" = '''
:sup:`66` Que vos parece?E eles responderam: Culpado de morte ele é. 
'''
"67" = '''
:sup:`67` Então lhe cuspiram no rosto, e lhe deram socos. 
'''
"68" = '''
:sup:`68` Outros lhe deram bofetadas, e diziam: Profetiza-nos, ó Cristo, quem é o que te feriu? 
'''
"69" = '''
:sup:`69` Pedro estava sentado fora no pátio. Uma serva aproximou-se dele, e disse: Também tu estavas com Jesus, o galileu. 
'''
"70" = '''
:sup:`70` Mas ele o negou diante de todos, dizendo: Não sei o que dizes. 
'''
"71" = '''
:sup:`71` E quando ele saiu em direção à entrada, outra o viu, e disse aos que ali estavam : Também este estava com Jesus, o nazareno. 
'''
"72" = '''
:sup:`72` E ele o negou outra vez com um juramento: Não conheço esse homem. 
'''
"73" = '''
:sup:`73` Pouco depois, os que ali estavam se aproximaram, e disseram a Pedro: Verdadeiramente também tu és um deles, pois a tua fala te denuncia. 
'''
"74" = '''
:sup:`74` Então ele começou a amaldiçoar e a jurar: Não conheço esse homem!E imediatamente o galo cantou. 
'''
"75" = '''
:sup:`75` Então Pedro se lembrou da palavra de Jesus, que lhe dissera: Antes do galo cantar, tu me negarás três vezes. Assim ele saiu, e chorou amargamente. 
'''
