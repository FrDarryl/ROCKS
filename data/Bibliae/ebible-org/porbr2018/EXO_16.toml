[16]
"1" = '''
:sup:`1` Depois que partiram de Elim, toda a congregação dos filhos de Israel veio ao deserto de Sim, que está entre Elim e Sinai, aos quinze dias do segundo mês depois que saíram da terra do Egito. 
'''
"2" = '''
:sup:`2` E toda a congregação dos filhos de Israel murmurou contra Moisés e Arão no deserto; 
'''
"3" = '''
:sup:`3` E diziam-lhes os filhos de Israel: Bom seria se tivéssemos morrido por meio do SENHOR na terra do Egito, quando nos sentávamos junto às panelas das carnes, quando comíamos pão em fartura; pois nos tirastes a este deserto, para matar de fome a toda esta multidão. 
'''
"4" = '''
:sup:`4` E o SENHOR disse a Moisés: Eis que eu vos farei chover pão do céu; e o povo sairá, e colherá para cada um dia, para que eu lhe prove se anda em minha lei, ou não. 
'''
"5" = '''
:sup:`5` Mas ao sexto dia prepararão o que coletarem, que será o dobro do que costumam colher cada dia. 
'''
"6" = '''
:sup:`6` Então disse Moisés e Arão a todos os filhos de Israel: À tarde sabereis que o SENHOR vos tirou da terra do Egito: 
'''
"7" = '''
:sup:`7` E à próxima manhã vereis a glória do SENHOR; porque ele ouviu as vossas murmurações contra o SENHOR; pois quem somos nós, para que vós murmureis contra nós? 
'''
"8" = '''
:sup:`8` E disse Moisés: o SENHOR vos dará à tarde carne para comer, e à manhã pão em fartura; pois o SENHOR ouviu as vossas murmurações com que murmurais contra ele; pois quem somos nós? As vossas murmurações não são contra nós, mas sim contra o SENHOR. 
'''
"9" = '''
:sup:`9` E disse Moisés a Arão: Dize a toda a congregação dos filhos de Israel: Aproximai-vos à presença do SENHOR; que ele ouviu vossas murmurações. 
'''
"10" = '''
:sup:`10` E falando Arão a toda a congregação dos filhos de Israel, olharam até o deserto, e eis a glória do SENHOR, que apareceu na nuvem. 
'''
"11" = '''
:sup:`11` E o SENHOR falou a Moisés, dizendo: 
'''
"12" = '''
:sup:`12` Eu ouvi as murmurações dos filhos de Israel; fala-lhes, dizendo: Ao entardecer comereis carne, e pela manhã vos fartareis de pão, e sabereis que eu sou o SENHOR vosso Deus. 
'''
"13" = '''
:sup:`13` E vinda a tarde subiram codornizes que cobriram o acampamento; e à manhã desceu orvalho em derredor do acampamento. 
'''
"14" = '''
:sup:`14` E quando o orvalho cessou de descer, eis sobre a face do deserto uma coisa miúda, redonda, miúda como uma geada sobre a terra. 
'''
"15" = '''
:sup:`15` E vendo-o os filhos de Israel, se disseram uns aos outros: Que é isto? porque não sabiam que era. Então Moisés lhes disse: É o pão que o SENHOR vos dá para comer. 
'''
"16" = '''
:sup:`16` Isto é o que o SENHOR mandou: Colhereis dele cada um segundo puder comer; um gômer por cabeça, conforme o número de vossas pessoas, tomareis cada um para os que estão em sua tenda. 
'''
"17" = '''
:sup:`17` E os filhos de Israel o fizeram assim: e recolheram uns mais, outros menos: 
'''
"18" = '''
:sup:`18` E mediam-no por gômer, e não sobrava ao que havia recolhido muito, nem faltava ao que havia recolhido pouco: cada um recolheu conforme o que havia de comer. 
'''
"19" = '''
:sup:`19` E disse-lhes Moisés: Nenhum deixe nada disso para amanhã. 
'''
"20" = '''
:sup:`20` Mas eles não obedeceram a Moisés, mas sim que alguns deixaram dele para outro dia, e criou bichos, e apodreceu-se; e irou-se contra eles Moisés. 
'''
"21" = '''
:sup:`21` E recolhiam-no cada manhã, cada um segundo o que havia de comer: e logo que o sol aquecia, derretia-se. 
'''
"22" = '''
:sup:`22` No sexto dia recolheram comida em dobro, dois gômeres para cada um; e todos os príncipes da congregação vieram a Moisés, e contaram-lhe isso. 
'''
"23" = '''
:sup:`23` E ele lhes disse: Isto é o que o SENHOR disse: Amanhã é o repouso, o santo sábado do SENHOR; o que houverdes de assar, assai-o hoje, e o que houverdes de cozinhar, cozinhai-o; e tudo o que vos sobrar, guardai-o para amanhã. 
'''
"24" = '''
:sup:`24` E eles o guardaram até a manhã, segundo que Moisés havia mandado, e não se apodreceu, nem houve nele bicho. 
'''
"25" = '''
:sup:`25` E disse Moisés: Comei-o hoje, porque hoje é sábado do SENHOR: hoje não achareis no campo. 
'''
"26" = '''
:sup:`26` Nos seis dias o recolhereis; mas o sétimo dia é sábado, no qual não se achará. 
'''
"27" = '''
:sup:`27` E aconteceu que alguns do povo saíram no sétimo dia a recolher, e não acharam. 
'''
"28" = '''
:sup:`28` E o SENHOR disse a Moisés: Até quando não querereis guardar meus mandamentos e minhas leis? 
'''
"29" = '''
:sup:`29` Olhai que o SENHOR vos deu o sábado, e por isso vos dá no sexto dia pão para dois dias. Fique, pois, cada um em sua morada, e ninguém saia de seu lugar no sétimo dia. 
'''
"30" = '''
:sup:`30` Assim o povo repousou o sétimo dia. 
'''
"31" = '''
:sup:`31` E a casa de Israel o chamou maná; e era como semente de coentro, branco, e seu sabor como de bolos com mel. 
'''
"32" = '''
:sup:`32` E disse Moisés: Isto é o que o SENHOR mandou: Encherás um gômer dele para que se guarde para vossos descendentes, a fim de que vejam o pão que eu vos dei a comer no deserto, quando eu vos tirei da terra do Egito. 
'''
"33" = '''
:sup:`33` E disse Moisés a Arão: Toma um vaso e põe nele um gômer cheio de maná, e põe-o diante do SENHOR, para que seja guardado para vossos descendentes. 
'''
"34" = '''
:sup:`34` E Arão o pôs diante do testemunho para guardá-lo, como o SENHOR o mandou a Moisés. 
'''
"35" = '''
:sup:`35` Assim os filhos de Israel comeram maná por quarenta anos, até que entraram em terra habitada; comeram maná até que chegaram ao limite da terra de Canaã. 
'''
"36" = '''
:sup:`36` E um gômer é a décima parte do efa. 
'''
