[9]
"1" = '''
:sup:`1` E no décimo segundo mês (que é o mês de Adar), no dia treze do mesmo, em que chegou o prazo para a palavra do rei se seu decreto serem executados, no mesmo dia em que os inimigos dos judeus esperavam vencê-los, sucedeu o contrário, porque foram os judeus que venceram aqueles que os odiavam. 
'''
"2" = '''
:sup:`2` Os judeus se ajuntaram em suas cidades em todas as províncias do rei Assuero, para atacarem os que procuravam lhes fazer mal; e ninguém pôde subsistir diante deles, porque o temor a eles tinha caído sobre todos os povos. 
'''
"3" = '''
:sup:`3` E todos os governadores das províncias, e os sátrapas, e os líderes, e os oficiais do rei, auxiliavam os judeus; porque o temor a Mardoqueu tinha caído sobre eles, 
'''
"4" = '''
:sup:`4` Porque Mardoqueu era grande na casa do rei, e sua fama ia por todas as províncias; pois o homem Mardoqueu havia se engrandecido. 
'''
"5" = '''
:sup:`5` Assim os judeus feriram a todos os seus inimigos com golpes de espada, matança, e destruição; e fizeram o que quiseram daqueles que os odiavam. 
'''
"6" = '''
:sup:`6` E na fortaleza de Susã os judeus mataram e destruíram quinhentos homens, 
'''
"7" = '''
:sup:`7` Inclusive a Parsandata, Dalfom, Aspata, 
'''
"8" = '''
:sup:`8` Porata, Adalia, Aridata, 
'''
"9" = '''
:sup:`9` Farmasta, Arisai, Aridai, e a Vaisata, 
'''
"10" = '''
:sup:`10` Os dez filhos de Hamã filho de Hamedata, inimigo dos judeus; porém não puseram suas mãos no despojo. 
'''
"11" = '''
:sup:`11` No mesmo dia veio diante do rei a contagem dos mortos na fortaleza de Susã. 
'''
"12" = '''
:sup:`12` E o rei disse à rainha Ester: Na fortaleza de Susã, os judeus mataram e destruíram a quinhentos homens, e aos dez filhos de Hamã; nas demais províncias do rei, o que teriam feito? Qual pois é tua petição, para que te seja concedida? Ou qual mais é teu pedido, para que te seja feito? 
'''
"13" = '''
:sup:`13` Então Ester disse: Se for do agrado do rei, conceda-se também amanhã aos judeus em Susã, que façam conforme a lei de hoje; e que enforquem na forca os dez filhos de Hamã. 
'''
"14" = '''
:sup:`14` Então o rei disse que assim se fizesse; e deu-se a ordem em Susã, e enforcaram aos dez filhos de Hamã. 
'''
"15" = '''
:sup:`15` E os judeus que estavam em Susã se ajuntaram também no dia catorze do mês de Adar, e mataram trezentos homens em Susã; porém não puseram suas mãos no despojo. 
'''
"16" = '''
:sup:`16` Também os demais judeus que estavam nas províncias do rei se ajuntaram e para se porem em defesa de sua vida, e terem repouso de seus inimigos; e mataram a setenta e cinco mil daqueles que os odiavam; porém não puseram suas mãos no despojo. 
'''
"17" = '''
:sup:`17` Sucedeu isto no dia treze do mês de Adar; e repousaram no dia catorze do mesmo, e fizeram dele um dia de banquetes e de alegria. 
'''
"18" = '''
:sup:`18` Também os judeus que estavam em Susã se ajuntaram nos dias treze e catorze do mesmo mês; e no dia quinze do mesmo repousaram, e fizeram daquele dia um dia de banquetes e de alegria. 
'''
"19" = '''
:sup:`19` Por isso os judeus das aldeias, que habitavam nas cidades se muros, fizeram o dia catorze do mês de Adar um dia de alegria, de banquetes, e dia de festejo; e de mandarem presentes uns aos outros. 
'''
"20" = '''
:sup:`20` E Mardoqueu escreveu estas coisas, e enviou cartas a todos os judeus que havia em todas as províncias do rei Assuero, próximos e distantes, 
'''
"21" = '''
:sup:`21` Ordenando-lhes que comemorassem o décimo quarto dia do mês de Adar, e o décimo quinto do mesmo, todos os anos. 
'''
"22" = '''
:sup:`22` Como os dias em que os judeus tiveram repouso de seus inimigos; e o mês que tornou para eles de tristeza em alegria, e de luto em dia de festejo; para que os fizessem dias de banquetes e de alegria, e de mandarem presentes uns aos outros, e de doações aos pobres. 
'''
"23" = '''
:sup:`23` E os judeus aceitaram fazer o que já tinham começado assim como o que Mardoqueu havia lhes escrito. 
'''
"24" = '''
:sup:`24` Porque Hamã filho de Hamedata, o agagita, inimigo de todos os judeus, tinha planejado destruir todos os judeus, e lançou Pur, isto é, sorte, para os oprimir e os destruir. 
'''
"25" = '''
:sup:`25` Mas quando isto veio diante do rei, ele deu ordem por cartas, que seu plano maligno, que tramara contra os judeus, tornasse sobre sua cabeça; assim enforcaram a ele e a seus filhos na forca. 
'''
"26" = '''
:sup:`26` Por isso aqueles dias foram chamados Purim, por causa do nome Pur. Portanto, por causa de todas as palavras daquela carta; e do que testemunharam quanto a isso, e do que veio sobre eles, 
'''
"27" = '''
:sup:`27` Os judeus confirmaram e comprometeram a si mesmos e a seus descendentes, e a todos os que se fossem próximos deles, que não deixariam de comemorar estes dois dias conforme o que foi escrito deles, e conforme seu tempo determinado, todos os anos; 
'''
"28" = '''
:sup:`28` E que estes dias seriam lembrados e comemorados em todas as gerações, famílias, províncias, e cidades; e que estes dias de Purim não seriam ignorados pelos judeus, e que sua lembrança nunca teria fim entre seus descendentes. 
'''
"29" = '''
:sup:`29` Depois disto a rainha Ester, filha de Abiail, e o judeu Mardoqueu, escreveram com todo poder, para confirmarem pela segunda vez esta carta de Purim. 
'''
"30" = '''
:sup:`30` E foram enviadas cartas a todos os judeus, às cento e vinte e sete províncias do rei Assuero, com palavras de paz e de verdade, 
'''
"31" = '''
:sup:`31` Para confirmarem estes dias de Purim em seus tempos determinados, conforme o judeu Mardoqueu e a rainha Ester tinham lhes confirmado, e como eles mesmos já o confirmaram para si e para seus descendentes; acerca do jejum e de seu clamor. 
'''
"32" = '''
:sup:`32` E o mandamento de Ester confirmou estas palavras dadas acerca de Purim, e escreveu-se em um livro. 
'''
