[27]
"1" = '''
:sup:`1` E aconteceu que quando havia Isaque envelhecido, e seus olhos se ofuscaram ficando sem vista, chamou a Esaú, seu filho o maior, e disse-lhe: Meu filho. E ele respondeu: Eis-me aqui. 
'''
"2" = '''
:sup:`2` E ele disse: Eis que já sou velho, não sei o dia de minha morte: 
'''
"3" = '''
:sup:`3` Toma, pois, agora tuas armas, tua aljava e teu arco, e sai ao campo, e pega-me caça; 
'''
"4" = '''
:sup:`4` E faze-me um guisado, como eu gosto, e traze-o a mim, e comerei: para que te abençoe minha alma antes que morra. 
'''
"5" = '''
:sup:`5` E Rebeca estava ouvindo, quando falava Isaque a Esaú seu filho: e foi-se Esaú ao campo para pegar a caça que havia de trazer. 
'''
"6" = '''
:sup:`6` Então Rebeca falou a Jacó seu filho, dizendo: Eis que eu ouvi a teu pai que falava com Esaú teu irmão, dizendo: 
'''
"7" = '''
:sup:`7` Traze-me caça, e faze-me um guisado, para que coma, e te abençoe diante do SENHOR antes que eu morra. 
'''
"8" = '''
:sup:`8` Agora, pois, filho meu, obedece à minha voz no que te mando; 
'''
"9" = '''
:sup:`9` Vai agora ao gado, e traze-me dali dois bons cabritos das cabras, e farei deles iguarias para teu pai, como ele gosta; 
'''
"10" = '''
:sup:`10` E tu as levarás a teu pai, e comerá, para que te abençoe antes de sua morte. 
'''
"11" = '''
:sup:`11` E Jacó disse a Rebeca sua mãe: Eis que Esaú meu irmão é homem peludo, e eu liso: 
'''
"12" = '''
:sup:`12` Talvez meu pai me apalpe, e me terá por enganador, e trarei sobre mim maldição e não bênção. 
'''
"13" = '''
:sup:`13` E sua mãe respondeu: Filho meu, sobre mim tua maldição: somente obedece à minha voz, e vai e traze-os a mim. 
'''
"14" = '''
:sup:`14` Então ele foi, e tomou, e trouxe-os à sua mãe: e sua mãe fez guisados, como seu pai gostava. 
'''
"15" = '''
:sup:`15` E tomou Rebeca as roupas de Esaú seu filho maior, as melhores, que ela tinha em casa, e vestiu a Jacó seu filho menor: 
'''
"16" = '''
:sup:`16` E fez-lhe vestir sobre suas mãos e sobre o pescoço onde não tinha pelo, as peles dos cabritos das cabras; 
'''
"17" = '''
:sup:`17` E entregou os guisados e o pão que havia preparado, em mão de Jacó seu filho. 
'''
"18" = '''
:sup:`18` E ele foi a seu pai, e disse: Meu pai: e ele respondeu: Eis-me aqui, quem és, filho meu? 
'''
"19" = '''
:sup:`19` E Jacó disse a seu pai: Eu sou Esaú teu primogênito; fiz como me disseste: levanta-te agora, e senta, e come de minha caça, para que me abençoe tua alma. 
'''
"20" = '''
:sup:`20` Então Isaque disse a seu filho: Como é que a achaste tão depressa, filho meu? E ele respondeu: Porque o SENHOR teu Deus fez que se encontrasse diante de mim. 
'''
"21" = '''
:sup:`21` E Isaque disse a Jacó: Aproxima-te agora, e te apalparei, filho meu, para que eu saiba se és meu filho Esaú ou não. 
'''
"22" = '''
:sup:`22` E chegou-se Jacó a seu pai Isaque; e ele lhe apalpou, e disse: A voz é a voz de Jacó, mas as mãos, as mãos de Esaú. 
'''
"23" = '''
:sup:`23` E não lhe reconheceu, porque suas mãos eram peludas como as mãos de Esaú: e lhe abençoou. 
'''
"24" = '''
:sup:`24` E disse: És tu meu filho Esaú? E ele respondeu: Eu sou. 
'''
"25" = '''
:sup:`25` E disse: Aproxima-a a mim, e comerei da caça de meu filho, para que te abençoe minha alma; e ele a aproximou, e comeu: trouxe-lhe também vinho, e bebeu. 
'''
"26" = '''
:sup:`26` E disse-lhe Isaque seu pai: Aproxima-te agora, e beija-me, filho meu. 
'''
"27" = '''
:sup:`27` E ele se chegou, e lhe beijou; e cheirou Isaque o cheiro de suas roupas, e lhe abençoou, e disse: Eis que o cheiro de meu filho é como o cheiro do campo que o SENHOR abençoou; 
'''
"28" = '''
:sup:`28` Deus, pois, te dê do orvalho do céu, e das gorduras da terra, e abundância de trigo e de mosto. 
'''
"29" = '''
:sup:`29` Sirvam-te povos, E nações se inclinem a ti: Sê senhor de teus irmãos, e inclinem-se a ti os filhos de tua mãe; malditos os que te amaldiçoarem, e benditos os que te abençoarem. 
'''
"30" = '''
:sup:`30` E aconteceu, logo que havia Isaque de abençoar a Jacó, e apenas havia saído Jacó de diante de Isaque seu pai, que Esaú seu irmão veio de sua caça. 
'''
"31" = '''
:sup:`31` E também ele fez guisado, e trouxe a seu pai, e disse-lhe: Levante-se meu pai, e coma da caça de seu filho, para que me abençoe tua alma. 
'''
"32" = '''
:sup:`32` Então Isaque seu pai lhe disse: Quem és tu? E ele disse: Eu sou teu filho, teu primogênito, Esaú. 
'''
"33" = '''
:sup:`33` E Estremeceu-se Isaque com grande estremecimento, e disse: Quem é o que veio aqui, que agarrou caça, e me trouxe, e comi de tudo antes que viesses? Eu o abençoei, e será bendito. 
'''
"34" = '''
:sup:`34` Quando Esaú ouviu as palavras de seu pai clamou com uma muito grande e muito amarga exclamação, e lhe disse: Abençoa também a mim, meu pai. 
'''
"35" = '''
:sup:`35` E ele disse: Veio teu irmão com engano, e tomou tua bênção. 
'''
"36" = '''
:sup:`36` E ele respondeu: Bem chamaram seu nome Jacó, que já me enganou duas vezes; tirou minha primogenitura, e eis que agora tomou minha bênção. E disse: Não guardaste bênção para mim? 
'''
"37" = '''
:sup:`37` Isaque respondeu e disse a Esaú: Eis que eu o pus por senhor teu, e lhe dei por servos a todos os seus irmãos: de trigo e de vinho lhe provi: que, pois, farei a ti agora, filho meu? 
'''
"38" = '''
:sup:`38` E Esaú respondeu a seu pai: Não tens mais que uma só bênção, meu pai? Abençoa também a mim, meu pai. E levantou Esaú sua voz, e chorou. 
'''
"39" = '''
:sup:`39` Então Isaque seu pai falou e disse-lhe: Eis que será tua habitação sem gorduras da terra, E sem orvalho dos céus de acima; 
'''
"40" = '''
:sup:`40` E por tua espada viverás, e a teu irmão servirás: E sucederá quando te dominares, Que descarregarás seu jugo de teu pescoço. 
'''
"41" = '''
:sup:`41` E odiou Esaú a Jacó pela bênção com que lhe havia abençoado, e disse em seu coração: Chegarão os dias do luto de meu pai, e eu matarei a Jacó meu irmão. 
'''
"42" = '''
:sup:`42` E foram ditas a Rebeca as palavras de Esaú seu filho mais velho: e ela enviou e chamou a Jacó seu filho mais novo, e disse-lhe: Eis que, Esaú teu irmão se consola acerca de ti com a ideia de matar-te. 
'''
"43" = '''
:sup:`43` Agora, pois, filho meu, obedece à minha voz; levanta-te, e foge-te a Labão meu irmão, a Harã. 
'''
"44" = '''
:sup:`44` E mora com ele alguns dias, até que a ira de teu irmão se diminua; 
'''
"45" = '''
:sup:`45` Até que se aplaque a ira de teu irmão contra ti, e se esqueça do que lhe fizeste: eu enviarei então, e te trarei dali: por que serei privada de vós ambos em um dia? 
'''
"46" = '''
:sup:`46` E disse Rebeca a Isaque: Desgosto tenho de minha vida, por causa das filhas de Hete. Se Jacó toma mulher das filhas de Hete, como estas, das filhas desta terra, para que quero a vida? 
'''
