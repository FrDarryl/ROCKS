[3]
"1" = '''
:sup:`1` Semelhantemente vós, esposas, estejais sujeitas aos próprios maridos, para que, ainda que alguns não obedeçam à Palavra, por meio do comportamento das esposas, sem palavra, sejam ganhos, 
'''
"2" = '''
:sup:`2` quando eles observarem o vosso comportamento puro e com temor. 
'''
"3" = '''
:sup:`3` A vossa beleza não seja a exterior, como tranças de cabelos, joias de ouro, ou vestuário, 
'''
"4" = '''
:sup:`4` mas sim, a pessoa interior no coração, o embelezamento incorruptível de um espírito manso e tranquilo, que é precioso diante de Deus. 
'''
"5" = '''
:sup:`5` Pois assim também se embelezavam antigamente as mulheres santas, que esperavam em Deus, e eram sujeitas aos seus maridos. 
'''
"6" = '''
:sup:`6` Dessa maneira Sara obedecia a Abraão, chamando-lhe de senhor. Vós sois filhas dela se fizerdes o bem e não temerdes espanto algum. 
'''
"7" = '''
:sup:`7` Semelhantemente vós maridos, convivei com elas com entendimento, dando honra à mulher, como a vaso mais fraco, como sendo elas e vós juntamente herdeiros da graça da vida; a fim de que as vossas orações não sejam impedidas. 
'''
"8" = '''
:sup:`8` E por fim, sede todos de uma mesma mentalidade, compassivos, tenhais amor pelos irmãos, e sede misericordiosos e benevolentes. 
'''
"9" = '''
:sup:`9` Não retribuais o mal com mal, ou insulto com insulto; ao contrário, bendizei, sabendo que para isto fostes chamados, para que herdeis a bênção. 
'''
"10" = '''
:sup:`10` Pois: quem quer amar a vida e ver dias bons, refreie sua língua do mal, e que seus lábios não falem engano. 
'''
"11" = '''
:sup:`11` Afaste-se do mal, e faça o bem; busque a paz, e siga-a. 
'''
"12" = '''
:sup:`12` Porque os olhos do Senhor estão sobre os justos, e seus ouvidos atentos às suas orações; mas a face do Senhor é contra os que fazem o mal. 
'''
"13" = '''
:sup:`13` E quem vos fará mal se fordes adeptos do bem? 
'''
"14" = '''
:sup:`14` Porém, mesmo se sofrerdes por causa da justiça, benditos sois. Não tenhais medo deles, nem vos perturbeis. 
'''
"15" = '''
:sup:`15` Mas santificai a Deus como Senhor em vossos corações; e estai sempre preparados para responder com mansidão e respeito a todo aquele que vos pedir a razão da esperança que há em vós, 
'''
"16" = '''
:sup:`16` tendo uma boa consciência; para que, naquilo que falam mal de vós como malfeitores, os que insultam o vosso bom comportamento em Cristo sejam envergonhados. 
'''
"17" = '''
:sup:`17` Pois é melhor que sofrais fazendo o bem, se assim a vontade de Deus quer, do que fazendo o mal. 
'''
"18" = '''
:sup:`18` Porque também Cristo sofreu uma vez pelos pecados, o justo pelos injustos; para que nos levasse a Deus. Ele estava , de fato, morto na carne, mas vivificado pelo Espírito, 
'''
"19" = '''
:sup:`19` no qual ele também foi pregar aos espíritos em prisão. 
'''
"20" = '''
:sup:`20` Estes são os que antigamente foram rebeldes, quando uma vez a paciência de Deus aguardava nos dias de Noé, enquanto era preparada a arca. Nela, poucas almas (isto é, oito) foram salvas por meio da água. 
'''
"21" = '''
:sup:`21` Esta é uma representação do batismo, que agora também nos salva, não como remoção da sujeira do corpo, mas sim como o pedido de boa consciência a Deus, por meio da ressurreição de Jesus Cristo. 
'''
"22" = '''
:sup:`22` Ele está à direita de Deus, depois de haver subido ao céu; e os anjos, as autoridades, e os poderes estão sob o seu comando. 
'''
