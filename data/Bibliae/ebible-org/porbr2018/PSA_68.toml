[68]
"1" = '''
:sup:`1` Salmo e canção de Davi, para o regente: Deus se levantará, e seus inimigos serão dispersos, e os que o odeiam fugirão de sua presença. 
'''
"2" = '''
:sup:`2` Assim como a fumaça se espalha, tu os espalharás; assim como a cera que se derrete diante do fogo, assim também os perversos perecerão diante de Deus. 
'''
"3" = '''
:sup:`3` Mas os justos se alegrarão, e saltarão de prazer perante Deus, e se encherão de alegria. 
'''
"4" = '''
:sup:`4` Cantai a Deus, cantai louvores ao seu nome; exaltai aquele que anda montado sobre as nuvens, pois EU-SOU é o seu nome; e alegrai -vos diante dele. 
'''
"5" = '''
:sup:`5` Ele é o pai dos órfãos, e juiz que defende as viúvas; Deus na habitação de sua santidade. 
'''
"6" = '''
:sup:`6` Deus que faz os solitários viverem em uma família, e liberta os prisioneiros; mas os rebeldes habitam em terra seca. 
'''
"7" = '''
:sup:`7` Deus, quando tu saías perante teu povo, enquanto caminhavas pelo deserto (Selá), 
'''
"8" = '''
:sup:`8` A terra se abalava, e os céus se derramavam perante a presença de Deus; neste Sinai, diante da presença de Deus, o Deus de Israel. 
'''
"9" = '''
:sup:`9` Tu fizeste a chuva cair abundantemente, e firmaste tu herança, que estava cansada. 
'''
"10" = '''
:sup:`10` Nela o teu rebanho habitou; por tua bondade, Deus, sustentaste ao miserável. 
'''
"11" = '''
:sup:`11` O Senhor falou; grande é o exército das que anunciam as boas novas. 
'''
"12" = '''
:sup:`12` Reis de exércitos fugiam apressadamente; e aquela que ficava em casa repartia os despojos. 
'''
"13" = '''
:sup:`13` Ainda que estivésseis cercados por ambos os lados, estais protegidos como que por asas de pomba, cobertas de prata, e suas penas revestidas de ouro. 
'''
"14" = '''
:sup:`14` Quando o Todo-Poderoso espalhou os reis, houve neve em Salmom. 
'''
"15" = '''
:sup:`15` O monte de Deus é como o monte de Basã; é um monte bem alto, como o monte de Basã. 
'''
"16" = '''
:sup:`16` Por que olhais com inveja, ó montes altos? A este monte Deus desejou para ser sua habitação; e o SENHOR habitará nele para sempre. 
'''
"17" = '''
:sup:`17` As carruagens de Deus são várias dezenas de milhares; o Senhor está entre elas, como em Sinai, em seu santuário. 
'''
"18" = '''
:sup:`18` Tu subiste ao alto, levaste cativos, recebeste bens dos homens, até dos rebeldes, para que ali o SENHOR Deus habitasse. 
'''
"19" = '''
:sup:`19` Bendito seja o Senhor; dia após dia ele nos carrega; Deus é nossa salvação. (Selá) 
'''
"20" = '''
:sup:`20` Nosso Deus é um Deus de salvação; e com o Senhor DEUS há livramento para a morte; 
'''
"21" = '''
:sup:`21` Pois Deus ferirá a cabeça de seus inimigos, o topo da cabeça, onde ficam os cabelos, daquele que anda na prática de suas transgressões. 
'''
"22" = '''
:sup:`22` O Senhor disse: Eu os farei voltar de Basã; eu os farei voltar das profundezas do mar. 
'''
"23" = '''
:sup:`23` Para que metas teu pé no sangue dos teus inimigos; e nele também terá uma parte a língua de cada um de teus cães. 
'''
"24" = '''
:sup:`24` Viram teus caminhos, ó Deus; os caminhos de meu Deus, meu Rei, no santuário. 
'''
"25" = '''
:sup:`25` Os cantores vieram adiante, depois os instrumentistas; entre eles as virgens tocadoras de tamborins. 
'''
"26" = '''
:sup:`26` Bendizei a Deus nas congregações; bendizei ao SENHOR, desde a fonte de Israel. 
'''
"27" = '''
:sup:`27` Ali está o pequeno Benjamim, que domina sobre eles; os chefes de Judá e a congregação deles; os chefes de Zebulom, e os chefes de Nafitali. 
'''
"28" = '''
:sup:`28` Teu Deus ordenou tua força; fortalece, ó Deus, o que já operaste por nós. 
'''
"29" = '''
:sup:`29` Ao teu templo, em Jerusalém, os Reis te trarão presentes. 
'''
"30" = '''
:sup:`30` Repreende a fera das canas, a multidão de touros, juntamente com as bezerras dos povos; aos que humilham a si mesmos em troca de peças e prata; dissipa aos povos que gostam da guerra. 
'''
"31" = '''
:sup:`31` Embaixadores virão do Egito; Cuxe correrá para estender suas mãos a Deus. 
'''
"32" = '''
:sup:`32` Reinos da terra, cantai a Deus; cantai louvores ao Senhor. (Selá) 
'''
"33" = '''
:sup:`33` Ele anda montado por entre os céus desde os tempos antigos; eis que sua voz fala poderosamente. 
'''
"34" = '''
:sup:`34` Reconhecei o poder de Deus; sobre Israel está sua exaltação, e sua força está nas altas nuvens. 
'''
"35" = '''
:sup:`35` Deus, tu és temível desde teus santuários; o Deus de Israel é o que dá força e poder ao povo. Bendito seja Deus! 
'''
