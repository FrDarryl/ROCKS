[16]
"1" = '''
:sup:`1` E quando Davi passou um pouco do cume do monte, eis que Ziba, o criado de Mefibosete, que o saía a receber com um par de asnos aprontados, e sobre eles duzentos pães, e cem cachos de passas, e cem pães de figos secos, e um odre de vinho. 
'''
"2" = '''
:sup:`2` E disse o rei a Ziba: Que é isto? E Ziba respondeu: Os asnos são para a família do rei, em que s; os pães e a passa para os criados, que comam; e o vinho, para que bebam os que se cansarem no deserto. 
'''
"3" = '''
:sup:`3` E disse o rei: Onde está o filho de teu senhor? E Ziba respondeu ao rei: Eis que ele ficou em Jerusalém, porque disse: Hoje me devolverá a casa de Israel o reino de meu pai. 
'''
"4" = '''
:sup:`4` Então o rei disse a Ziba: Eis que, seja teu tudo o que tem Mefibosete. E respondeu Ziba inclinando-se: Rei senhor meu, ache eu favor diante de ti. 
'''
"5" = '''
:sup:`5` E veio o rei Davi até Baurim: e eis que, saía um da família da casa de Saul, o qual se chamava Simei, filho de Gera; e saía amaldiçoando, 
'''
"6" = '''
:sup:`6` E lançando pedras contra Davi, e contra todos os servos do rei Davi: e todo aquele povo, e todos os homens valentes estavam à sua direita e à sua esquerda. 
'''
"7" = '''
:sup:`7` E dizia Simei, amaldiçoando-lhe: Sai, sai, homem sanguinário, e homem maligno! 
'''
"8" = '''
:sup:`8` O SENHOR te retribuiu por todo o sangue da casa de Saul, em lugar do qual tu reinaste: mas o SENHOR entregou o reino em mãos de teu filho Absalão; e eis que estás em tua desgraça, porque és homem sanguinário. 
'''
"9" = '''
:sup:`9` Então Abisai filho de Zeruia, disse ao rei: Por que almadiçoa este cão morto a meu senhor o rei? Eu te rogo que me deixes passar, e tirarei dele a cabeça. 
'''
"10" = '''
:sup:`10` E o rei respondeu: Que tenho eu convosco, filhos de Zeruia? Ele almadiçoa assim, porque o SENHOR lhe disse que almadiçoasse a Davi; quem pois lhe dirá: Por que o fazes assim? 
'''
"11" = '''
:sup:`11` E disse Davi a Abisai e a todos os seus servos: Eis que, meu filho que saiu de minhas entranhas, busca à minha vida: quanto mais agora um filho de Benjamim? Deixai-lhe que amaldiçoe, que o SENHOR se o disse. 
'''
"12" = '''
:sup:`12` Talvez o SENHOR olhe a minha aflição, e o SENHOR me conceda o bem por suas maldições de hoje. 
'''
"13" = '''
:sup:`13` E quando Davi e os seus iam pelo caminho, Simei ia pelo lado do monte diante dele, andando e amaldiçoando, e lançando pedras diante dele, e espalhando pó. 
'''
"14" = '''
:sup:`14` E o rei e todo aquele povo que com ele estava, chegaram exaustos, e descansaram ali. 
'''
"15" = '''
:sup:`15` E Absalão e todo aquele povo, os homens de Israel, entraram em Jerusalém, e com ele Aitofel. 
'''
"16" = '''
:sup:`16` E aconteceu logo, que quando Husai arquita amigo de Davi chegou a Absalão, disse-lhe Husai: Viva o rei, viva o rei. 
'''
"17" = '''
:sup:`17` E Absalão disse a Husai: Este é teu agradecimento para com teu amigo? Por que não foste com teu amigo? 
'''
"18" = '''
:sup:`18` E Husai respondeu a Absalão: Não; mas sim a quem o SENHOR escolher, assim como este povo e todos os homens de Israel, dele serei eu, e com ele permanecerei. 
'''
"19" = '''
:sup:`19` E a quem havia eu de servir? Não seria a seu filho? Como servi diante de teu pai, assim serei diante de ti. 
'''
"20" = '''
:sup:`20` Então disse Absalão a Aitofel: Consultai que faremos. 
'''
"21" = '''
:sup:`21` E Aitofel disse a Absalão: Entra às concubinas de teu pai, que ele deixou para guardar a casa; e todo aquele povo de Israel ouvirá que te fizeste aborrecível a teu pai, e assim se esforçarão as mãos de todos os que estão contigo. 
'''
"22" = '''
:sup:`22` Então puseram uma tenda a Absalão sobre o terraço, e entrou Absalão às concubinas de seu pai, em olhos de todo Israel. 
'''
"23" = '''
:sup:`23` E o conselho que dava Aitofel em aqueles dias, era como se consultassem a palavra de Deus. Tal era o conselho de Aitofel, assim com Davi como com Absalão. 
'''
