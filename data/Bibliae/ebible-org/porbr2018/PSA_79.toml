[79]
"1" = '''
:sup:`1` Salmo de Asafe: Ó Deus, as nações invadiram a tua herança; contaminaram ao teu santo Templo; tornaram Jerusalém em amontoados de ruínas. 
'''
"2" = '''
:sup:`2` Deram os cadáveres dos teus servos por comida para as aves dos céus; a carne dos teus consagrados aos animais da terra. 
'''
"3" = '''
:sup:`3` Derramaram o sangue deles como água ao redor de Jerusalém, e não havia quem os enterrasse. 
'''
"4" = '''
:sup:`4` Somos humilhados pelos nossos vizinhos; zombados e escarnecidos pelos que estão ao nosso redor. 
'''
"5" = '''
:sup:`5` Até quando, SENHOR? Ficarás tu irado para sempre? Teus ciúmes arderão como o fogo? 
'''
"6" = '''
:sup:`6` Derrama o teu furor sobre as nações que não te conhecem, sobre os reinos que não clamam pelo teu nome; 
'''
"7" = '''
:sup:`7` porque devoraram Jacó, e arruinaram suas habitações. 
'''
"8" = '''
:sup:`8` Não nos castigue pelas perversidades do passado; apressa-te, que as tuas misericórdias venham até nós, porque estamos muito fracos. 
'''
"9" = '''
:sup:`9` Socorre-nos, ó Deus da nossa salvação, para glorificar o teu nome; livra-nos, e perdoa os nossos pecados por causa do teu nome. 
'''
"10" = '''
:sup:`10` Qual é a finalidade de que as nações digam: Onde está o Deus deles?Que a vingança do sangue derramado dos teus servos seja conhecida entre as nações, diante dos nossos olhos. 
'''
"11" = '''
:sup:`11` Chegue diante de ti o gemido dos prisioneiros; conforme o teu grande poder, salva a vida dos sentenciados à morte. 
'''
"12" = '''
:sup:`12` E retribui a nossos vizinhos em seus corpos sete vezes tanto dos insultos que te insultaram, ó Senhor. 
'''
"13" = '''
:sup:`13` Assim nós, o teu povo, e as ovelhas de teu pasto, te louvaremos para sempre; de geração em geração cantaremos louvores a ti. 
'''
