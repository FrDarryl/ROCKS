[2]
"1" = '''
:sup:`1` Meus filhinhos, vos escrevo estas coisas para que não pequeis; mas se alguém pecar, temos um advogado com o Pai: Jesus Cristo, o justo. 
'''
"2" = '''
:sup:`2` E ele é o sacrifício para perdão dos nossos pecados; e não somente dos nossos, mas também dos de todo o mundo. 
'''
"3" = '''
:sup:`3` E nisto sabemos que o conhecemos, se guardamos os seus mandamentos. 
'''
"4" = '''
:sup:`4` Aquele que diz: “Eu o conheço”, mas não guarda os seus mandamentos, é mentiroso, e nele não está a verdade. 
'''
"5" = '''
:sup:`5` Mas quem guarda a sua palavra, nele verdadeiramente o amor de Deus tem se aperfeiçoado; nisso sabemos que estamos nele. 
'''
"6" = '''
:sup:`6` Aquele que diz que está nele também deve andar como ele andou. 
'''
"7" = '''
:sup:`7` Irmãos, não vos escrevo um mandamento novo, mas sim o mandamento antigo, que tivestes desde o princípio. Este mandamento antigo é a palavra que ouvistes desde o princípio. 
'''
"8" = '''
:sup:`8` Mas também vos escrevo um mandamento novo, que é verdadeiro nele e em vós; pois as trevas passaram, e a verdadeira luz já ilumina. 
'''
"9" = '''
:sup:`9` Aquele que diz que está na luz, e odeia seu irmão, até agora está nas trevas. 
'''
"10" = '''
:sup:`10` Aquele que ama o seu irmão está na luz, e nele não há motivo algum de tropeço. 
'''
"11" = '''
:sup:`11` Mas aquele que odeia seu irmão está nas trevas, anda nas trevas, e não sabe para onde vai, pois as trevas lhe cegaram os olhos. 
'''
"12" = '''
:sup:`12` Eu vos escrevo, filhinhos, porque pelo nome dele os vossos pecados são perdoados. 
'''
"13" = '''
:sup:`13` Eu vos escrevo, pais, porque conheceis aquele que é desde o princípio. Eu vos escrevo, jovens, porque vencestes o maligno. Eu vos escrevo, filhinhos, porque conheceis o Pai. 
'''
"14" = '''
:sup:`14` Eu vos escrevi, pais, porque conheceis aquele que é desde o princípio. Eu vos escrevi, jovens, porque sois fortes, a palavra de Deus está em vós, e vencestes o maligno. 
'''
"15" = '''
:sup:`15` Não ameis o mundo, nem as coisas que há no mundo. Se alguém ama o mundo, o amor do Pai não está nele. 
'''
"16" = '''
:sup:`16` Pois tudo o que há no mundo, a cobiça da carne, a cobiça dos olhos, e a ostentação da vida, não é do Pai, mas do mundo. 
'''
"17" = '''
:sup:`17` O mundo passa, e também a sua cobiça; mas aquele que faz a vontade de Deus permanece para sempre. 
'''
"18" = '''
:sup:`18` Filhinhos, é a última hora. E como ouvistes que o anticristo vem, já agora muitos anticristos chegaram. Por isso sabemos que é a última hora. 
'''
"19" = '''
:sup:`19` Eles saíram de nós, mas não eram dos nossos, pois se fossem dos nossos, continuariam conosco; mas o que aconteceu foi para tornar claro que todos eles não eram dos nossos. 
'''
"20" = '''
:sup:`20` Vós, porém, tendes a unção do Santo, e conheceis todas as coisas. 
'''
"21" = '''
:sup:`21` Eu vos escrevi, não porque não conheceis a verdade, mas sim, porque a conheceis, e porque nenhuma mentira vem da verdade. 
'''
"22" = '''
:sup:`22` Quem é o mentiroso, senão aquele que nega que Jesus é o Cristo? Esse é o anticristo, que nega o Pai e o Filho. 
'''
"23" = '''
:sup:`23` Quem nega o Filho também não tem o Pai; aquele que confessa o filho também tem o Pai. 
'''
"24" = '''
:sup:`24` Portanto o que ouvistes desde o princípio permaneça em vós. Se o que ouvistes desde o princípio permanecer em vós, também permanecereis no Filho e no Pai. 
'''
"25" = '''
:sup:`25` E esta é a promessa que ele nos prometeu: a vida eterna. 
'''
"26" = '''
:sup:`26` Estas coisas vos escrevi acerca dos que vos tentam vos enganar. 
'''
"27" = '''
:sup:`27` E a unção que recebeste dele continua em vós, e não tendes necessidade de que alguém vos ensine; mas, como a mesma unção vos ensina tudo, e é verdadeira, e não mentira, e como ela vos ensinou, assim nele permanecereis. 
'''
"28" = '''
:sup:`28` E agora, filhinhos, permanecei nele; a fim de que, quando ele se manifestar, tenhamos confiança, e não sejamos envergonhados diante dele na sua vinda. 
'''
"29" = '''
:sup:`29` Se sabeis que ele é justo, sabeis que todo aquele que pratica a justiça é nascido dele. 
'''
