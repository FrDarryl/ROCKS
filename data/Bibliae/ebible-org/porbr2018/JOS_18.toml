[18]
"1" = '''
:sup:`1` E toda a congregação dos filhos de Israel se juntou em Siló, e assentaram ali o tabernáculo do testemunho, depois que a terra lhes foi sujeita. 
'''
"2" = '''
:sup:`2` Mas haviam restado nos filhos de Israel sete tribos, às quais ainda não haviam repartido sua possessão. 
'''
"3" = '''
:sup:`3` E Josué disse aos filhos de Israel: Até quando sereis negligentes para vir a possuir a terra que vos deu o SENHOR o Deus de vossos pais? 
'''
"4" = '''
:sup:`4` Assinalai três homens de cada tribo, para que eu os envie, e que eles se levantem, e percorram a terra, e a descrevam conforme suas propriedades, e se voltem a mim. 
'''
"5" = '''
:sup:`5` E a dividirão em sete partes: e Judá estará em seu termo ao sul, e os da casa de José estarão no seu ao norte. 
'''
"6" = '''
:sup:`6` Vós, pois, demarcareis a terra em sete partes, e me trareis a descrição aqui, e eu vos lançarei as sortes aqui diante do SENHOR nosso Deus. 
'''
"7" = '''
:sup:`7` Porém os levitas nenhuma parte têm entre vós; porque o sacerdócio do SENHOR é a herança deles: Gade também e Rúben, e a meia tribo de Manassés, já receberam sua herança da outra parte do Jordão ao oriente, a qual lhes deu Moisés servo do SENHOR. 
'''
"8" = '''
:sup:`8` Então aqueles homens se levantaram e se foram; e Josué deu ordem aos que iam demarcar a terra, dizendo-lhes: Ide, percorrei a terra, e demarcai-a, e voltai a mim, para que eu vos lance as sortes aqui diante do SENHOR em Siló. 
'''
"9" = '''
:sup:`9` Foram, pois, aqueles homens e passaram pela terra, demarcando-a por cidades em sete partes em um livro, e voltaram a Josué ao acampamento em Siló. 
'''
"10" = '''
:sup:`10` E Josué lhes lançou as sortes diante do SENHOR em Siló; e ali repartiu Josué a terra aos filhos de Israel por suas porções. 
'''
"11" = '''
:sup:`11` E tirou-se a sorte da tribo dos filhos de Benjamim por suas famílias: e saiu o termo de sua porção entre os filhos de Judá e os filhos de José. 
'''
"12" = '''
:sup:`12` E foi o termo deles ao lado do norte desde o Jordão: e sobe aquele termo ao lado de Jericó ao norte; sobe depois ao monte até o ocidente, e vem a sair ao deserto de Bete-Áven: 
'''
"13" = '''
:sup:`13` E dali passa aquele termo a Luz, pelo lado de Luz (esta é Betel) até o sul. E desce este termo de Atarote-Adar ao monte que está ao sul de Bete-Horom a de abaixo. 
'''
"14" = '''
:sup:`14` E torna este termo, e dá volta ao lado do mar, ao sul até o monte que está diante de Bete-Horom ao sul; e vem a sair a Quriate-Baal, que é Quriate-Jearim, cidade dos filhos de Judá. Este é o lado do ocidente. 
'''
"15" = '''
:sup:`15` E o lado do sul é desde a extremidade de Quriate-Jearim, e sai o termo ao ocidente, e sai à fonte das águas de Neftoa: 
'''
"16" = '''
:sup:`16` E desce este termo ao fim do monte que está diante do vale do filho de Hinom, que está na campina dos gigantes até o norte: desce logo ao vale de Hinom, ao lado dos jebuseus ao sul, e dali desce à fonte de Rogel; 
'''
"17" = '''
:sup:`17` E do norte torna e sai a En-Semes, e dali sai a Gelilote, que está diante da subida de Adumim, e descia à pedra de Boã, filho de Rúben: 
'''
"18" = '''
:sup:`18` E passa ao lado que está diante da campina do norte, e desce às planícies: 
'''
"19" = '''
:sup:`19` E torna a passar este termo pelo lado de Bete-Hogla até o norte, e vem a sair o termo à baía do mar Salgado ao norte, ao fim do Jordão ao sul. Este é o termo do sul. 
'''
"20" = '''
:sup:`20` E o Jordão acaba este termo ao lado do oriente. Esta é a herança dos filhos de Benjamim por seus termos ao redor, conforme suas famílias. 
'''
"21" = '''
:sup:`21` As cidades da tribo dos filhos de Benjamim, por suas famílias, foram Jericó, Bete-Hogla, e Emeque-Queziz, 
'''
"22" = '''
:sup:`22` Bete-Arabá, Zemaraim, e Betel; 
'''
"23" = '''
:sup:`23` E Avim, e Pará, e Ofra, 
'''
"24" = '''
:sup:`24` E Quefar-Amonai, Ofni, e Geba; doze cidades com suas aldeias: 
'''
"25" = '''
:sup:`25` Gibeão, Ramá, Beerote, 
'''
"26" = '''
:sup:`26` E Mispá, Quefira, e Moza, 
'''
"27" = '''
:sup:`27` Requém, Irpeel e Tarala, 
'''
"28" = '''
:sup:`28` E Zela, Elefe, Jebus, que é Jerusalém, Gibeá, e Quiriate; catorze cidades com suas aldeias. Esta é a herança dos filhos de Benjamim, conforme suas famílias. 
'''
