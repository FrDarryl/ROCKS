[22]
"1" = '''
:sup:`1` Assim diz o SENHOR: Desce à casa do rei de Judá, e fala ali esta palavra, 
'''
"2" = '''
:sup:`2` E dize: Ouve a palavra do SENHOR, ó rei de Judá, que te sentas sobre o trono de Davi; tu, teus servos, e teu povo, que entrais por estas portas. 
'''
"3" = '''
:sup:`3` Assim diz o SENHOR: Fazei juízo e justiça, e livrai a vítima de roubo da mão do opressor, e não oprimais, nem façais violência contra o estrangeiro, o órfão, ou à viúva, nem derrameis sangue inocente neste lugar. 
'''
"4" = '''
:sup:`4` Porque se verdadeiramente cumprirdes esta palavra, os reis que se sentam em lugar de Davi sobre seu trono entrarão montados sobre carruagens e sobre cavalos pelas portas desta casa; eles, e seus servos, e seu povo. 
'''
"5" = '''
:sup:`5` Porém se não obedecerdes estas palavras, por mim mesmo tenho jurado, diz o SENHOR, que esta casa se tornará deserta. 
'''
"6" = '''
:sup:`6` Porque assim diz o SENHOR quanto à casa do rei de Judá: Tu és para mim como Gileade, e o topo do Líbano; porém certamente te tornarei em deserto, e cidades desabitadas. 
'''
"7" = '''
:sup:`7` Pois prepararei contra ti destruidores, cada um com suas armas; e cortarão teus mais valiosos cedros, e os lançarão no fogo. 
'''
"8" = '''
:sup:`8` E muitas nações passarão junto a esta cidade; e cada um dirá a seu companheiro: Por que o SENHOR fez isto com esta grande cidade? 
'''
"9" = '''
:sup:`9` E responderão: Porque deixaram o pacto do SENHOR seu Deus, e adoraram a deuses estrangeiros, e os serviram. 
'''
"10" = '''
:sup:`10` Não choreis pelo morto, nem dele vos lastimeis; mas chorai mesmo por aquele que vai embora; porque nunca mais voltará, nem verá a terra onde nasceu. 
'''
"11" = '''
:sup:`11` Porque assim diz o SENHOR quanto a Salum, filho de Josias, rei de Judá, que reinava em lugar de Josias seu pai, que saiu deste lugar: Nunca mais voltará; 
'''
"12" = '''
:sup:`12` Em vez disso, morrerá no lugar aonde o levaram cativo, e nunca mais verá esta terra. 
'''
"13" = '''
:sup:`13` Ai daquele que edifica sua casa com injustiça, e seus cômodos sem fazer o que é correto, que usa do serviço de seu próximo de graça, sem lhe dar o pagamento de seu trabalho! 
'''
"14" = '''
:sup:`14` Que diz: Edificarei para mim uma casa ampla, com cômodos arejados; e lhe abre janelas, e a cobre de cedro, e a pinta de vermelho. 
'''
"15" = '''
:sup:`15` Por acaso é acumulando cedro que serás rei? Por acaso teu pai não comeu e bebeu, e fez juízo e justiça, e então teve o bem? 
'''
"16" = '''
:sup:`16` Ele julgou a causa do aflito e do necessitado, e então esteve bem. Por acaso conhecer a mim não é isto?diz o SENHOR. 
'''
"17" = '''
:sup:`17` Mas teus olhos e teu coração não são para outra coisa , a não ser para tua ganância, para derramar sangue inocente, e para praticar opressão e violência. 
'''
"18" = '''
:sup:`18` Portanto assim diz o SENHOR quanto a Jeoaquim, filho de Josias, rei de Judá: Não lamentarão por ele, dizendo: Ai meu irmão!, ou Ai minha irmã!, Nem lamentarão por ele, dizendo: Ai senhor! Ai sua majestade! 
'''
"19" = '''
:sup:`19` Com sepultamento de asno será sepultado; arrastando e lançando -o longe, fora das portas de Jerusalém. 
'''
"20" = '''
:sup:`20` Sobe ao Líbano, e clama, levanta tua voz em Basã, e grita desde Abarim; porque todos teus amantes estão destruídos. 
'''
"21" = '''
:sup:`21` Falei contigo em tuas prosperidades; mas disseste: Não ouvirei. Este tem sido o teu caminho desde tua juventude, que nunca deste ouvidos à minha voz. 
'''
"22" = '''
:sup:`22` O vento apascentará a todos os teus pastores, e teus amantes irão ao cativeiro; então certamente te envergonharás e te humilharás por causa de toda a tua maldade. 
'''
"23" = '''
:sup:`23` Tu, que habitas no Líbano, que fazes teu ninho nos cedros: como gemerás quando te vierem as dores, os sofrimentos como de mulher em parto! 
'''
"24" = '''
:sup:`24` Vivo eu,diz o SENHOR, que se Conias, filho de Jeoaquim rei de Judá, fosse um anel em minha mão direita, até dali eu te arrancaria; 
'''
"25" = '''
:sup:`25` E eu te entregarei na mão dos que buscam a tua vida, e na mão daqueles a quem tu temes: na mão de Nabucodonosor rei da Babilônia, e nas mão dos Caldeus. 
'''
"26" = '''
:sup:`26` E lançarei a ti e a tua mãe, que te fez nascer, em uma terra estrangeira, em que não nascestes; e lá morrereis. 
'''
"27" = '''
:sup:`27` Mas a terra à qual suas almas anseiam voltar, para lá nunca voltarão. 
'''
"28" = '''
:sup:`28` É este homem Conias um pote quebrado, ou um vaso de quem ninguém se agrada? Por que ele e sua geração foram arremessados fora, e lançados a uma terra que não conhecem? 
'''
"29" = '''
:sup:`29` Terra, terra, terra: ouve a palavra do SENHOR! 
'''
"30" = '''
:sup:`30` Assim diz o SENHOR: Escrevei este homem como sem filhos, homem a quem nada prosperará nos dias de sua vida; pois nenhum homem de sua semente prosperará em se sentar sobre o trono de Davi, e em reinar em Judá. 
'''
