[12]
"1" = '''
:sup:`1` E veio a mim a palavra do SENHOR, dizendo: 
'''
"2" = '''
:sup:`2` Filho do homem, tu habitas em meio de uma casa rebelde, os quais têm olhos para ver mas não veem, têm ouvidos para ouvir, mas não ouvem; pois eles são uma casa rebelde. 
'''
"3" = '''
:sup:`3` Portanto tu, filho do homem, prepara-te bagagem de partida, e parte-te de dia diante dos olhos deles; e tu partirás de teu lugar para outro lugar diante dos olhos deles; pode ser que vejam, ainda que eles sejam uma casa rebelde. 
'''
"4" = '''
:sup:`4` Assim tirarás tuas bagagem, como bagagem de partida, durante dia diante de seus olhos; então tu sairás à tarde diante de seu olhos, como quem sai para se partirem. 
'''
"5" = '''
:sup:`5` Diante de seus olhos cava um buraco na parede, e tira por ele a bagagem . 
'''
"6" = '''
:sup:`6` Diante de seus olhos os levarás sobre teus ombros, ao anoitecer os tirarás; cobrirás teu rosto, para que não vejas a terra; pois eu fiz de ti por sinal à casa de Israel. 
'''
"7" = '''
:sup:`7` E eu fiz assim como me foi mandado; tirei minha bagagem de dia, como bagagem de partida, e à tarde cavei um buraco na parede com a mão; tirei-os de noite, e os levei sobre os ombros diante dos olhos deles. 
'''
"8" = '''
:sup:`8` E veio a mim palavra do SENHOR pela manhã, dizendo: 
'''
"9" = '''
:sup:`9` Filho do homem, por acaso a casa de Israel, aquela casa rebelde, não te perguntou: O que estás fazendo? 
'''
"10" = '''
:sup:`10` Dize-lhes: Assim diz o Senhor DEUS: esta revelação é para o príncipe em Jerusalém, e para toda a casa de Israel que está em meio dela. 
'''
"11" = '''
:sup:`11` Dize: Eu sou vosso sinal; tal como eu fiz, assim se fará a eles; serão removidos; irão em cativeiro. 
'''
"12" = '''
:sup:`12` E o príncipe que está entre eles, levará nos ombros sua bagagem de noite, e sairá; na parede cavarão uma abertura para saírem por ela; cobrirá seu rosto para não ver com seus olhos a terra. 
'''
"13" = '''
:sup:`13` Também estenderei minha rede sobre ele, e ele será preso em meu laço, e eu o levarei à Babilônia, à terra de caldeus; porém ele não a verá, ainda que morrerá ali. 
'''
"14" = '''
:sup:`14` E a todos os que estiverem ao redor dele para ajudá-lo, e a todas as suas tropas espalharei a todos os ventos, e desembainharei espada atrás deles. 
'''
"15" = '''
:sup:`15` Assim saberão que eu sou o SENHOR, quando eu os espalhar entre as nações, e os dispersar pelas terras. 
'''
"16" = '''
:sup:`16` Porém deixarei alguns poucos sobreviventes da espada, da fome, e da pestilência, para que contem todas as suas abominações entre as nações para onde forem; e saberão que eu sou o SENHOR. 
'''
"17" = '''
:sup:`17` Então veio a mim a palavra do SENHOR, dizendo: 
'''
"18" = '''
:sup:`18` Filho do homem, come teu pão com tremor, e bebe tua água com estremecimento e com ansiedade; 
'''
"19" = '''
:sup:`19` E dize ao povo da terra: Assim diz o Senhor DEUS sobre os moradores de Jerusalém, e sobre a terra de Israel: Comerão seu pão com ansiedade, e com espanto beberão sua água; porque sua terra será desolada de seu conteúdo, por causa da violência de todos os que nela habitam. 
'''
"20" = '''
:sup:`20` E as cidades habitadas serão desoladas, e a terra se tornará em deserto; e sabereis que eu sou o SENHOR. 
'''
"21" = '''
:sup:`21` E veio a mim a palavra do SENHOR, dizendo: 
'''
"22" = '''
:sup:`22` Filho do homem, que ditado é este que vós tendes vós terra de Israel, que diz: Os dias se prolongarão, e toda visão perecerá? 
'''
"23" = '''
:sup:`23` Portanto dize-lhes: Assim diz o Senhor DEUS: Farei cessar este ditado, e não usarão mais esta frase em Israel. Ao invés disso, dize-lhes: Os dias chegaram, e o cumprimento de toda visão. 
'''
"24" = '''
:sup:`24` Porque não haverá mais uma visão falsa sequer, nem haverá adivinhação lisonjeira no meio da casa de Israel. 
'''
"25" = '''
:sup:`25` Pois eu, o SENHOR, falarei; a palavra que eu falar se cumprirá; não se prolongará mais; porque em vossos dias, ó casa rebelde, falarei a palavra e a cumprirei, diz o Senhor DEUS. 
'''
"26" = '''
:sup:`26` Também veio a mim palavra do SENHOR, dizendo: 
'''
"27" = '''
:sup:`27` Filho do homem, eis que os da casa de Israel dizem: A visão que este vê é para muitos dias, e ele profetiza para tempos distantes. 
'''
"28" = '''
:sup:`28` Por isso dize-lhes: Assim diz o Senhor DEUS: Nenhuma das minhas palavras se prolongará mais; e palavra que eu falei se cumprirá, diz o Senhor DEUS. 
'''
