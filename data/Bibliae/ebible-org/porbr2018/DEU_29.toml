[29]
"1" = '''
:sup:`1` Estas são as palavras do pacto que o SENHOR mandou que Moisés fizesse com os filhos de Israel na terra de Moabe, além do pacto que estabeleceu com eles em Horebe. 
'''
"2" = '''
:sup:`2` Moisés, pois, chamou a todo Israel, e disse-lhes: Vós vistes tudo o que o SENHOR fez diante vossos olhos na terra do Egito a Faraó e a todos os seus servos, e a toda sua terra: 
'''
"3" = '''
:sup:`3` As provas grandes que viram teus olhos, o sinais, e as grandes maravilhas. 
'''
"4" = '''
:sup:`4` E o SENHOR não vos deu coração para entender, nem olhos para ver, nem ouvidos para ouvir, até o dia de hoje. 
'''
"5" = '''
:sup:`5` E eu vos trouxe quarenta anos pelo deserto: vossas roupas não se hão envelhecido sobre vós, nem teu sapato se envelheceu sobre teu pé. 
'''
"6" = '''
:sup:`6` Não comestes pão, nem bebestes vinho nem bebida forte: para que soubestes que eu sou o SENHOR vosso Deus. 
'''
"7" = '''
:sup:`7` E chegastes a este lugar, e saiu Seom rei de Hesbom, e Ogue rei de Basã, diante de nós para lutar, e os ferimos; 
'''
"8" = '''
:sup:`8` E tomamos sua terra, e a demos por herança a Rúben e a Gade, e à meia tribo de Manassés. 
'''
"9" = '''
:sup:`9` Guardareis, pois, as palavras deste pacto, e as poreis por obra, para que prospereis em tudo o que fizerdes. 
'''
"10" = '''
:sup:`10` Vós todos estais hoje diante do SENHOR vosso Deus; vossos príncipes de vossas tribos, vossos anciãos, e vossos oficiais, todos os homens de Israel, 
'''
"11" = '''
:sup:`11` Vossas crianças, vossas mulheres, e teus estrangeiros que habitam em meio de teu campo, desde o que corta tua lenha até o que tira tuas águas: 
'''
"12" = '''
:sup:`12` Para que entres no pacto do SENHOR teu Deus, e em seu juramento, que o SENHOR teu Deus estabelece hoje contigo: 
'''
"13" = '''
:sup:`13` Para te confirmar hoje por seu povo, e que ele seja a ti por Deus, da maneira que ele te disse, e como ele jurou a teus pais Abraão, Isaque, e Jacó. 
'''
"14" = '''
:sup:`14` E não somente convosco estabeleço eu este pacto e este juramento, 
'''
"15" = '''
:sup:`15` Mas, sim, com os que estão aqui presentes hoje conosco diante do SENHOR nosso Deus, e com os que não estão aqui hoje conosco. 
'''
"16" = '''
:sup:`16` Porque vós sabeis como habitamos na terra do Egito, e como passamos por meio das nações que passastes; 
'''
"17" = '''
:sup:`17` E vistes suas abominações e seus ídolos, madeira e pedra, prata e ouro, que têm consigo. 
'''
"18" = '''
:sup:`18` Para que não haja entre vós homem, ou mulher, ou família, ou tribo, cujo coração se volte hoje de com o SENHOR nosso Deus, por andar a servir aos deuses daquelas nações; que não haja em vós raiz que lance veneno e amargura; 
'''
"19" = '''
:sup:`19` E seja que, quando o tal ouvir as palavras desta maldição, ele se abençoe em seu coração, dizendo: Terei paz, ainda que ande segundo o pensamento de meu coração, para acrescentar a embriaguez à sede: 
'''
"20" = '''
:sup:`20` O SENHOR se recusará a lhe perdoar; antes fumegará logo o furor do SENHOR e seu zelo sobre o tal homem, e se assentará sobre ele toda maldição escrita neste livro, e o SENHOR apagará seu nome de debaixo do céu: 
'''
"21" = '''
:sup:`21` E o SENHOR o separará de todas as tribos de Israel para o mal, conforme todas as maldições do pacto escrito neste livro da lei. 
'''
"22" = '''
:sup:`22` E dirá a geração vindoura, vossos filhos que virão depois de vós, e o estrangeiro que virá de distantes terras, quando virem as pragas desta terra, e suas enfermidades de que o SENHOR a fez enfermar, 
'''
"23" = '''
:sup:`23` (Enxofre e sal, abrasada toda sua terra: não será semeada, nem produzirá, nem crescerá nela erva nenhuma, como na destruição de Sodoma e de Gomorra, de Admá e de Zeboim, que o SENHOR destruiu em seu furor e em sua ira:) 
'''
"24" = '''
:sup:`24` Dirão, pois, todas as nações: Por que fez o SENHOR isto a esta terra? Que ira é esta de tão grande furor? 
'''
"25" = '''
:sup:`25` E responderão. Porquanto deixaram o pacto do SENHOR o Deus de seus pais, que ele estabeleceu com eles quando os tirou da terra do Egito, 
'''
"26" = '''
:sup:`26` E foram e serviram a deuses alheios, e inclinaram-se a eles, deuses que não conheciam, e que nenhuma coisa lhes haviam dado: 
'''
"27" = '''
:sup:`27` Acendeu-se portanto, o furor do SENHOR contra esta terra, para trazer sobre ela todas as maldições escritas nesta livro; 
'''
"28" = '''
:sup:`28` E o SENHOR os desarraigou de sua terra com ira, e com indignação, e com furor grande, e os expulsou a outra terra, como hoje. 
'''
"29" = '''
:sup:`29` As coisas secretas pertencem ao SENHOR nosso Deus: mas as reveladas são para nós e para nossos filhos para sempre, para que cumpramos todas as palavras desta lei. 
'''
