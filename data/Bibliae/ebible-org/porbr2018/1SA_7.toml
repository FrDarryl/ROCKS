[7]
"1" = '''
:sup:`1` E vieram os de Quriate-Jearim, e levaram a arca do SENHOR, e meteram-na em casa de Abinadabe, situada no morro; e santificaram a Eleazar seu filho, para que guardasse a arca do SENHOR. 
'''
"2" = '''
:sup:`2` E aconteceu que desde o dia que chegou a arca a Quriate-Jearim passaram muito dias, vinte anos; e toda a casa de Israel se lamentou, voltando a seguir o SENHOR. 
'''
"3" = '''
:sup:`3` E falou Samuel a toda a casa de Israel, dizendo: Se de todo vosso coração vos volteis ao SENHOR, tirai os deuses alheios e a Astarote de entre vós, e preparai vosso coração ao SENHOR, e a somente ele servi, e vos livrará da mão dos filisteus. 
'''
"4" = '''
:sup:`4` Então os filhos de Israel tiraram aos baalins e a Astarote, e serviram a somente o SENHOR. 
'''
"5" = '''
:sup:`5` E Samuel disse: Juntai a todo Israel em Mispá, e eu orarei por vós ao SENHOR. 
'''
"6" = '''
:sup:`6` E juntando-se em Mispá, tiraram água, e derramaram-na diante do SENHOR, e jejuaram aquele dia, e disseram ali: Contra o SENHOR temos pecado. E julgou Samuel aos filhos de Israel em Mispá. 
'''
"7" = '''
:sup:`7` E ouvindo os filisteus que os filhos de Israel estavam reunidos em Mispá, subiram os príncipes dos filisteus contra Israel: o qual quando houveram ouvido os filhos de Israel, tiveram temor dos filisteus. 
'''
"8" = '''
:sup:`8` E disseram os filhos de Israel a Samuel: Não cesses de clamar por nós ao SENHOR nosso Deus, que nos guarde da mão dos filisteus. 
'''
"9" = '''
:sup:`9` E Samuel tomou um cordeiro que ainda amamentava, e sacrificou-o inteiro ao SENHOR em holocausto: e clamou Samuel ao SENHOR por Israel, e o SENHOR lhe ouviu. 
'''
"10" = '''
:sup:`10` E aconteceu que estando Samuel sacrificando o holocausto, os filisteus chegaram para lutar com os filhos de Israel. Mas o SENHOR trovejou aquele dia com grande estrondo sobre os filisteus, e desbaratou-os, e foram vencidos diante de Israel. 
'''
"11" = '''
:sup:`11` E saindo os filhos de Israel de Mispá, seguiram aos filisteus, ferindo-os até abaixo de Bete-Car. 
'''
"12" = '''
:sup:`12` Tomou logo Samuel uma pedra, e a pôs entre Mispá e Sem, e pôs-lhe por nome Ebenézer, dizendo: Até aqui nos ajudou o SENHOR. 
'''
"13" = '''
:sup:`13` Foram, pois, os filisteus humilhados, que não vieram mais ao termo de Israel; e a mão do SENHOR foi contra os filisteus todo o tempo de Samuel. 
'''
"14" = '''
:sup:`14` E foram restituídas aos filhos de Israel as cidades que os filisteus haviam tomado aos israelitas, desde Ecrom até Gate, com seus termos: e Israel as livrou da mão dos filisteus. E houve paz entre Israel e o amorreu. 
'''
"15" = '''
:sup:`15` E julgou Samuel a Israel todo o tempo que viveu. 
'''
"16" = '''
:sup:`16` E todos os anos ia e dava volta a Betel, e a Gilgal, e a Mispá, e julgava a Israel em todos estes lugares. 
'''
"17" = '''
:sup:`17` Voltava-se depois a Ramá, porque ali estava sua casa, e ali julgava a Israel; e edificou ali altar ao SENHOR. 
'''
