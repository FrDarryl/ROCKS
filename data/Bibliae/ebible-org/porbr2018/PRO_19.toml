[19]
"1" = '''
:sup:`1` Melhor é o pobre que anda em sua honestidade do que o perverso de lábios e tolo. 
'''
"2" = '''
:sup:`2` E não é bom a alma sem conhecimento; e quem tem pés apressados comete erros. 
'''
"3" = '''
:sup:`3` A loucura do homem perverte seu caminho; e seu coração se ira contra o SENHOR. 
'''
"4" = '''
:sup:`4` A riqueza faz ganhar muitos amigos; mas ao pobre, até seu amigo o abandona. 
'''
"5" = '''
:sup:`5` A falsa testemunha não ficará impune; e quem fala mentiras não escapará. 
'''
"6" = '''
:sup:`6` Muitos suplicam perante o príncipe; e todos querem ser amigos daquele que dá presentes. 
'''
"7" = '''
:sup:`7` Todos os irmãos do pobre o odeiam; ainda mais seus amigos se afastam dele; ele corre atrás deles com palavras, mas eles nada lhe respondem . 
'''
"8" = '''
:sup:`8` Quem adquire entendimento ama sua alma; quem guarda a prudência encontrará o bem. 
'''
"9" = '''
:sup:`9` A falsa testemunha não ficará impune; e quem fala mentiras perecerá. 
'''
"10" = '''
:sup:`10` O luxo não é adequado ao tolo; muito menos ao servo dominar sobre príncipes. 
'''
"11" = '''
:sup:`11` A prudência do homem retém sua ira; e sua glória é ignorar a ofensa. 
'''
"12" = '''
:sup:`12` A fúria do rei é como o rugido de um leão; mas seu favor é como orvalho sobre a erva. 
'''
"13" = '''
:sup:`13` O filho tolo é uma desgraça ao seu pai; e brigas da esposa são como uma goteira duradoura. 
'''
"14" = '''
:sup:`14` A casa e as riquezas são a herança dos pais; porém a mulher prudente vem do SENHOR. 
'''
"15" = '''
:sup:`15` A preguiça faz cair num sono profundo; e a alma desocupada passará fome. 
'''
"16" = '''
:sup:`16` Quem guarda o mandamento cuida de sua alma; e quem despreza seus caminhos morrerá. 
'''
"17" = '''
:sup:`17` Quem faz misericórdia ao pobre empresta ao SENHOR; e ele lhe pagará sua recompensa. 
'''
"18" = '''
:sup:`18` Castiga a teu filho enquanto há esperança; mas não levantes tua alma para o matar. 
'''
"19" = '''
:sup:`19` Aquele que tem grande irá será punido; porque se tu o livrares, terás de fazer o mesmo de novo. 
'''
"20" = '''
:sup:`20` Ouve o conselho, e recebe a disciplina; para que sejas sábio nos teus últimos dias . 
'''
"21" = '''
:sup:`21` Há muitos pensamentos no coração do homem; porém o conselho do SENHOR prevalecerá. 
'''
"22" = '''
:sup:`22` O que se deseja do homem é sua bondade; porém o pobre é melhor do que o homem mentiroso. 
'''
"23" = '''
:sup:`23` O temor ao SENHOR encaminha para a vida; aquele que o tem habitará satisfeito, nem mal algum o visitará. 
'''
"24" = '''
:sup:`24` O preguiçoso põe sua mão no prato, e nem sequer a leva de volta à boca. 
'''
"25" = '''
:sup:`25` Fere ao zombador, e o ingênuo será precavido; e repreende ao prudente, e ele aprenderá conhecimento. 
'''
"26" = '''
:sup:`26` Aquele que prejudica ao pai ou afugenta a mãe é filho causador de vergonha e de desgraça. 
'''
"27" = '''
:sup:`27` Filho meu, deixa de ouvir a instrução, então te desviarás das palavras de conhecimento. 
'''
"28" = '''
:sup:`28` A má testemunha escarnece do juízo; e a boca dos perversos engole injustiça. 
'''
"29" = '''
:sup:`29` Julgamentos estão preparados para zombadores, e açoites para as costas dos tolos. 
'''
