[10]
"1" = '''
:sup:`1` E enquanto Esdras estava orando, confessando, chorando, e prostrando-se diante da casa de Deus, ajuntou-se a ele uma multidão muito grande de israelitas, homens, mulheres, e crianças; pois o povo chorava muito. 
'''
"2" = '''
:sup:`2` Então Secanias, filho de Jeiel, dos filhos de Elão, respondeu a Esdras, dizendo: Nós temos transgredido contra nosso Deus, pois nos casamos com mulheres estrangeiras dos povos da terra; mas quanto a isto, ainda há esperança para Israel. 
'''
"3" = '''
:sup:`3` Agora, pois, façamos um pacto com o nosso Deus, de que despediremos todas as mulheres e os todos os nascidos delas, conforme o conselho do Senhor, e dos que tremem ao mandamento de nosso Deus; e faça-se conforme à lei. 
'''
"4" = '''
:sup:`4` Levanta-te, porque cabe a ti este negócio, e nós seremos contigo; esforça-te, e age. 
'''
"5" = '''
:sup:`5` Então Esdras se levantou, e fez os chefes dos sacerdotes e dos levitas, e a todo Israel, jurarem que fariam conforme essa palavra; e eles juraram. 
'''
"6" = '''
:sup:`6` E Esdras se levantou de diante da casa de Deus, e entrou na câmara de Joanã, filho de Eliasibe; e depois de chegar lá, não comeu pão nem bebeu água, porque estava entristecido pela transgressão dos que eram do cativeiro. 
'''
"7" = '''
:sup:`7` Então proclamaram em Judá e em Jerusalém a todos os que vieram do cativeiro, que se reunissem em Jerusalém; 
'''
"8" = '''
:sup:`8` E que de todo aquele que não viesse em três dias, segundo o conselho dos príncipes e dos anciãos, fosse tomada toda a sua riqueza, e ele fosse separado da comunidade dos do cativeiro. 
'''
"9" = '''
:sup:`9` Então todos os homens de Judá e de Benjamim se reuniram em Jerusalém em três dias, aos vinte do mês, no nono mês; e todo o povo se sentou na praça da casa de Deus, tremendo por causa deste negócio, e por causa das grandes chuvas. 
'''
"10" = '''
:sup:`10` Assim o sacerdote Esdras se levantou, e lhes disse: Vós transgredistes, por terdes se casado com mulheres estrangeiras, aumentando assim a culpa de Israel. 
'''
"11" = '''
:sup:`11` Agora, pois, confessai ao SENHOR, Deus de vossos pais, e fazei a sua vontade, e separai-vos dos povos das terras, e das mulheres estrangeiras. 
'''
"12" = '''
:sup:`12` E toda a congregação respondeu, dizendo em alta voz: Assim se faça, conforme a tua palavra. 
'''
"13" = '''
:sup:`13` Porém o povo é muito, e o tempo chuvoso, e não há condições de ficar fora das casas; nem esta obra é de um dia ou de dois, porque somos muitos os que transgredimos neste negócio. 
'''
"14" = '''
:sup:`14` Portanto fiquem encarregados nossos príncipes por toda a congregação; e todos os que em nossas cidades que houverem se casado com mulheres estrangeiras, venham a tempos determinados, e com eles os anciãos de cada cidade, e seus juízes, até que desviemos de nós o ardor da ira de nosso Deus por esta causa. 
'''
"15" = '''
:sup:`15` Somente Jônatas, filho de Asael, e Jazeias, filho de Ticvá, apoiados por Mesulão e o levita Sabetai, se opuseram a isso. 
'''
"16" = '''
:sup:`16` E assim fizeram os que vieram do cativeiro; e foram separados pelo sacerdote Esdras os homens, chefes de famílias, segundo a casa de seus pais, todos eles por nomes, para se sentarem ao dia primeiro do mês décimo, para investigarem este negócio. 
'''
"17" = '''
:sup:`17` E ao primeiro dia do mês primeiro, terminaram de investigar os homens que haviam se casado com mulheres estrangeiras. 
'''
"18" = '''
:sup:`18` E dos filhos dos sacerdotes que haviam se casado com mulheres estrangeiras, foram achados estes: dos filhos de Jesua, filho de Jozadaque, e de seus irmãos: Maaseias, Eliézer, Jaribe, e Gedalias; 
'''
"19" = '''
:sup:`19` E prometeram despedir suas mulheres e, reconhecendo sua culpa, ofereceram um carneiro do rebanho pela transgressão deles. 
'''
"20" = '''
