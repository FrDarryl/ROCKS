[19]
"1" = '''
:sup:`1` E Josafá rei de Judá se voltou em paz a sua casa em Jerusalém. 
'''
"2" = '''
:sup:`2` E saiu-lhe ao encontro Jeú o vidente, filho de Hanani, e disse ao rei Josafá: Ao ímpio dás ajuda, e amas aos que aborrecem ao SENHOR? Pois a ira da presença do SENHOR será sobre ti por ele. 
'''
"3" = '''
:sup:`3` Porém se acharam em ti boas coisas, porque cortaste da terra os bosques, e dispuseste tua coração a buscar a Deus. 
'''
"4" = '''
:sup:`4` Habitou, pois, Josafá em Jerusalém; mas dava volta e saía ao povo, desde Berseba até o monte de Efraim, e os reconduzia ao SENHOR, o Deus de seus pais. 
'''
"5" = '''
:sup:`5` E pôs na terra juízes em todas as cidades fortes de Judá, por todos os lugares. 
'''
"6" = '''
:sup:`6` E disse aos juízes: Olhai o que fazeis: porque não julgueis em lugar de homem, mas sim em lugar do SENHOR, o qual está convosco no negócio do juízo. 
'''
"7" = '''
:sup:`7` Seja, pois, convosco o temor do SENHOR; guardai e fazei: porque no SENHOR nosso Deus não há iniquidade, nem acepção de pessoas, nem receber suborno. 
'''
"8" = '''
:sup:`8` E pôs também Josafá em Jerusalém alguns dos levitas e sacerdotes, e dos pais de famílias de Israel, para o juízo do SENHOR e para as causas. E voltaram a Jerusalém. 
'''
"9" = '''
:sup:`9` E mandou-lhes, dizendo: Procedereis assim com temor do SENHOR, com verdade, e com coração íntegro. 
'''
"10" = '''
:sup:`10` Em qualquer causa que vier a vós de vossos irmãos que habitam nas cidades, entre sangue e sangue, entre lei e preceito, estatutos e direitos, haveis de admoestar-lhes que não pequem contra o SENHOR, porque não venha ira sobre vós e sobre vossos irmãos. Agindo assim, não pecareis. 
'''
"11" = '''
:sup:`11` E eis que Amarias sacerdote será o que vos presida em todo negócio do SENHOR; e Zebadias filho de Ismael, príncipe da casa de Judá, em todos os negócios do rei; também os levitas serão oficiais em presença de vós. Esforçai-vos, pois, e agi; porque o SENHOR estará com quem é bom. 
'''
