[54]
"1" = '''
:sup:`1` Canta alegremente, ó estéril, que não geravas; grita de prazer com alegre canto, e jubila tu que não tiveste dores de parto; pois mais são os filhos da solitária do que os filhos da casada, diz o SENHOR. 
'''
"2" = '''
:sup:`2` Aumenta o espaço de tua tenda, e as cortinas de tuas habitações sejam estendidas; não o impeças; alonga tuas cordas, e fixa bem tuas estacas; 
'''
"3" = '''
:sup:`3` Porque transbordarás à direita e à esquerda; e tua semente tomará posse das nações, e farão habitar as cidades assoladas. 
'''
"4" = '''
:sup:`4` Não temas, pois não serás envergonhada; e não te envergonhes, pois não serás humilhada; ao contrário, te esquecerás da vergonha da tua juventude, e não te lembrarás mais da desonra de tua viuvez. 
'''
"5" = '''
:sup:`5` Porque teu marido é o Criador; EU-SOU dos exércitos é o seu nome; e o Santo de Israel é o teu Redentor; ele será chamado: o Deus de toda a terra. 
'''
"6" = '''
:sup:`6` Pois o SENHOR te chamou como mulher abandonada, e triste de espírito; como uma mulher da juventude que havia sido rejeitada, diz o teu Deus. 
'''
"7" = '''
:sup:`7` Por um curto momento te deixei; porém com grandes misericórdias te recolherei. 
'''
"8" = '''
:sup:`8` Num acesso de ira escondi minha face de ti por um momento; porém com bondade eterna terei compaixão de ti, diz o SENHOR teu Redentor. 
'''
"9" = '''
:sup:`9` Porque isto será para mim como as águas de Noé, quando jurei que as águas de Noé não mais passaria sobre a terra; assim jurei, que não me irarei contra ti, nem te repreenderei. 
'''
"10" = '''
:sup:`10` Porque montes se removerão e morros se retirarão, porém minha bondade não se removerá de ti, nem o pacto de minha paz se retirará, diz o SENHOR, que tem compaixão de ti. 
'''
"11" = '''
:sup:`11` Tu, oprimida, afligida por tempestade, e desconsolada: eis que eu porei tuas pedras com ornamentos, e te fundarei sobre safiras. 
'''
"12" = '''
:sup:`12` E farei de rubis as tuas torres; e tuas portas de carbúnculos, e todos os teus limites com pedras preciosas. 
'''
"13" = '''
:sup:`13` E todos os teus filhos serão ensinados pelo SENHOR; e a paz de teus filhos será abundante. 
'''
"14" = '''
:sup:`14` Com justiça serás firmada; afasta-te da opressão, porque já não temerás; assim como também do assombro, porque este não se aproximará de ti. 
'''
"15" = '''
:sup:`15` Se alguém lutar contra ti ,não será por mim; quem lutar contra ti cairá por causa de ti. 
'''
"16" = '''
:sup:`16` Eis que fui eu que criei ao ferreiro que assopra as brasas no fogo, e que produz a ferramenta para sua obra; também fui eu que criei ao destruidor, para causar ruína. 
'''
"17" = '''
:sup:`17` Nenhuma ferramenta preparada contra ti terá sucesso; e toda língua que se levantar contra ti em juízo, tu a condenarás; esta é a herança dos servos do SENHOR; e a justiça deles provém de mim, diz o SENHOR. 
'''
