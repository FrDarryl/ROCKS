[85]
"1" = '''
:sup:`1` Salmo para o regente, dos filhos de Coré: Foste favorável, ó SENHOR, à tua terra; restauraste Jacó de seu infortúnio. 
'''
"2" = '''
:sup:`2` Perdoaste a perversidade de teu povo; encobriste todos os seus pecados. (Selá) 
'''
"3" = '''
:sup:`3` Removeste toda a tua indignação; do ardor de tua ira te desviaste. 
'''
"4" = '''
:sup:`4` Restaura-nos, ó Deus de nossa salvação; e cessa tua ira de sobre nós. 
'''
"5" = '''
:sup:`5` Acaso estarás irado contra nós para sempre? Estenderás a tua ira de geração em geração? 
'''
"6" = '''
:sup:`6` Não voltará a dar-nos vida, para que o teu povo se alegre em ti? 
'''
"7" = '''
:sup:`7` Mostra-nos tua bondade, SENHOR, e dá para nós tua salvação. 
'''
"8" = '''
:sup:`8` Escutarei o que o Deus, o SENHOR, falar, pois ele falará de paz ao seu povo, e aos seus santos, contanto que não voltem à loucura. 
'''
"9" = '''
:sup:`9` Certamente sua salvação está perto daqueles que o temem, para que a glória habite em nossa terra. 
'''
"10" = '''
:sup:`10` A bondade e a verdade se encontrarão; a justiça e a paz se beijarão. 
'''
"11" = '''
:sup:`11` A verdade brotará da terra, e a justiça olhará desde os céus. 
'''
"12" = '''
:sup:`12` E o SENHOR também dará o bem; e a nossa terra dará o seu fruto. 
'''
"13" = '''
:sup:`13` A justiça irá adiante dele, e ele nos porá no caminho de seus passos. 
'''
