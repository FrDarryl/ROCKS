[48]
"1" = '''
:sup:`1` Sobre Moabe.Assim diz o SENHOR dos exércitos, Deus de Israel: Ai de Nebo! Pois foi arruinada; envergonhada está Quiriataim, já foi tomada; Misgabe está envergonhada e espantada. 
'''
"2" = '''
:sup:`2` Já não há mais exaltação em Moabe; em Hesbom tramaram o mal contra ela, dizendo : Vinde, e a eliminemos das nações. Também tu, Madmém, serás cortada fora; a espada irá atrás de ti. 
'''
"3" = '''
:sup:`3` Ouve-se uma voz de clamor de Horonaim: Ruína e grande destruição! 
'''
"4" = '''
:sup:`4` Moabe foi destruída; fizeram com que se ouvisse o grito de seus pequenos. 
'''
"5" = '''
:sup:`5` Pois na subida de Luíte subirão com grande choro; pois na descida de Horonaim os inimigos de Moabe ouviram clamor de destruição. 
'''
"6" = '''
:sup:`6` Fugi, livrai vossa vida, e sereis como um arbusto no deserto. 
'''
"7" = '''
:sup:`7` Pois por causa de tua confiança confiaste em tuas obras e em teus tesouros, tu também serás tomada; e Quemos irá ao cativeiro, seus sacerdotes e juntamente seus príncipes. 
'''
"8" = '''
:sup:`8` Pois virá o destruidor a cada uma das cidades, e nenhuma cidade escapará; e perecerá também o vale, e será destruída a planície,pois assim diz o SENHOR. 
'''
"9" = '''
:sup:`9` Dai asas a Moabe, para que ele saia voando; pois suas cidades se tornarão desertas até não restar quem more nelas. 
'''
"10" = '''
:sup:`10` Maldito aquele que fizer enganosamente a obra do SENHOR, e maldito aquele que detiver sua espada do sangue. 
'''
"11" = '''
:sup:`11` Tranquilo esteve Moabe desde sua juventude, e sobre suas impurezas esteve quieto; e não foi esvaziado de vaso em vaso, nem nunca foi ao cativeiro; por isso seu sabor ficou nele, e seu cheiro não mudou. 
'''
"12" = '''
:sup:`12` Por isso eis que vêm dias, diz o SENHOR, em que eu lhe enviarei derramadores que o derramarão; e esvaziarão seus vasos, e romperão seus jarros. 
'''
"13" = '''
:sup:`13` E Moabe se envergonhará de Quemos, assim como a casa de Israel se envergonhou de Betel, que era sua confiança. 
'''
"14" = '''
:sup:`14` Como direis: Somos guerreiros, homens valentes para a guerra? 
'''
"15" = '''
:sup:`15` Moabe é destruído, e suas cidades invadidas, e seus melhores rapazes descem ao degoladouro, diz o rei, cujo nome é EU-SOU dos exércitos. 
'''
"16" = '''
:sup:`16` Próxima está a vinda da perdição de Moabe; e seu desastre vem com muita pressa. 
'''
"17" = '''
:sup:`17` Condoei-vos dele todos vós que estais ao seu redor, e todos vós que sabeis seu nome. Dizei: Como se quebrou a vara forte, o belo cajado! 
'''
"18" = '''
:sup:`18` Desce da tua glória, e senta-te no lugar seco, ó moradora, filha de Dibom; pois o destruidor de Moabe subiu contra ti, e arruinou tuas fortalezas. 
'''
"19" = '''
:sup:`19` Para-te no caminho, e olha, ó moradora de Aroer; pergunta ao que vai fugindo, e à que escapou, dize: O que aconteceu? 
'''
"20" = '''
:sup:`20` Responderão : Moabe está envergonhado, porque foi quebrantado; uivai e gritai; anunciai em Arnom que Moabe foi destruído, 
'''
"21" = '''
:sup:`21` O julgamento também veio juízo sobre a terra da planície: sobre Holom, sobre Jazá, e sobre Mefate; 
'''
"22" = '''
:sup:`22` Sobre Dibom, sobre Nebo, e sobre Bete-Diblataim; 
'''
"23" = '''
:sup:`23` Sobre Quiriataim, sobre Bete-Gamul, e sobre Bete-Meom; 
'''
"24" = '''
:sup:`24` Sobre Queriote, sobre Bosra, e sobre todas as cidades da terra de Moabe, as de longe e as de perto. 
'''
"25" = '''
:sup:`25` O poder de Moabe foi cortado, e seu braço quebrado,diz o SENHOR. 
'''
"26" = '''
:sup:`26` Embriagai-o, pois contra o SENHOR se engrandeceu; e Moabe se revolverá sobre seu vômito, e ele também será por escárnio. 
'''
"27" = '''
:sup:`27` Pois para ti não foi Israel por escárnio? Por acaso ele foi achado entre ladrões, para que balances a cabeça quando falas dele? 
'''
"28" = '''
:sup:`28` Deixai as cidades, e habitai em rochedos, ó moradores de Moabe; e sejais como a pomba que faz ninho nas brechas da boca da caverna. 
'''
"29" = '''
:sup:`29` Temos ouvido a soberba de Moabe, que é soberbo demais, assim como sua arrogância e seu orgulho, sua altivez e a altura de seu coração. 
'''
"30" = '''
:sup:`30` Eu conheço sua insolência,diz o SENHOR; porém não será assim; suas mentiras lhe serão em vão. 
'''
"31" = '''
:sup:`31` Por isso eu uivarei por Moabe, e gritarei por todo Moabe; gemerão por causa dos homens de Quir-Heres. 
'''
"32" = '''
:sup:`32` Com o choro de Jazer chorarei por ti, ó vide de Sibma; teus sarmentos passaram o mar, e chegaram até o mar de Jazer; porém o destruidor veio sobre os frutos de teu verão, e sobre tua vindima. 
'''
"33" = '''
:sup:`33` Assim foram tirados a alegria e o regozijo dos campos férteis, e da terra de Moabe: pois fiz cessar o vinho das prensas; já não pisarão uvas com júbilo; o grito não será de júbilo. 
'''
"34" = '''
:sup:`34` Houve um grito desde Hesbom até Eleale e até Jaaz; deram sua voz desde Zoar até Horonaim e Eglate-Selísia; pois também as águas de Ninrim serão assoladas. 
'''
"35" = '''
:sup:`35` E eu,diz o SENHOR, farei cessar de Moabe quem sacrifique no lugar alto, e quem ofereça incenso a seus deuses. 
'''
"36" = '''
:sup:`36` Portanto meu coração ressoará como flautas por causa de Moab; também meu coração ressoará como flautas pelos homens de Quir-Heres; pois as riquezas que tinham acumulado se perderam; 
'''
"37" = '''
:sup:`37` Pois em toda cabeça haverá calva, e toda barba será cortada; sobre todas mãos há arranhões, e sobre todos os lombos há sacos. 
'''
"38" = '''
:sup:`38` Sobre todas os terraços de Moabe e em suas ruas, em todo ele haverá pranto; pois eu quebrantei a Moabe como a um vaso desagradável,diz o SENHOR. 
'''
"39" = '''
:sup:`39` Como foi quebrantado! Como uivam! Como Moabe virou as costas, e se envergonhou! Assim Moabe servirá de escárnio e de espanto a todos os que estão ao seu redor. 
'''
"40" = '''
:sup:`40` Pois assim diz o SENHOR: Eis que voará como águia, e estenderá suas asas sobre Moabe. 
'''
"41" = '''
:sup:`41` Tomadas são as cidades, e invadidas são as fortalezas; e o coração dos guerreiros de Moabe naquele dia será como o coração de mulher em dores de parto. 
'''
"42" = '''
:sup:`42` E Moabe será destruído de modo que deixará de ser povo, pois se engrandeceu contra o SENHOR. 
'''
"43" = '''
:sup:`43` Medo, cova, e laço vem sobre ti, ó morador de Moabe,diz o SENHOR. 
'''
"44" = '''
:sup:`44` O que fugir do medo, cairá na cova; e o que subir da cova, ficará preso do laço; porque eu trarei sobre ele, sobre Moabe, o ano de sua punição,diz o SENHOR. 
'''
"45" = '''
:sup:`45` Os que fugiam da força, paravam à sombra de Hesbom; porém fogo saiu de Hesbom, e labareda do meio de Seom, e queimou a testa de Moabe, e o topo da cabeça dos filhos do tumulto. 
'''
"46" = '''
:sup:`46` Ai de ti, Moabe! Pereceu o povo de Quemos; pois teus filhos foram levados cativos, e tuas filhas foram em cativeiro. 
'''
"47" = '''
:sup:`47` Porém restaurarei Moabe de seu infortúnio nos últimos dias, diz o SENHOR. Até aqui é o julgamento de Moabe. 
'''
