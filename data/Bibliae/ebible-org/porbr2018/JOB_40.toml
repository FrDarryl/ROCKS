[40]
"1" = '''
:sup:`1` Então o SENHOR respondeu mais a Jó, dizendo: 
'''
"2" = '''
:sup:`2` Por acaso quem briga contra o Todo-Poderoso pode ensiná-lo? Quem quer repreender a Deus, responda a isto. 
'''
"3" = '''
:sup:`3` Então Jó respondeu ao SENHOR, dizendo: 
'''
"4" = '''
:sup:`4` Eis que eu sou insignificante; o que eu te responderia? Ponho minha mão sobre minha boca. 
'''
"5" = '''
:sup:`5` Uma vez falei, porém não responderei; até duas vezes, porém não prosseguirei. 
'''
"6" = '''
:sup:`6` Então o SENHOR respondeu a Jó desde o redemoinho, dizendo: 
'''
"7" = '''
:sup:`7` Cinge-te agora os teus lombos como homem; eu te perguntarei, e tu me explica. 
'''
"8" = '''
:sup:`8` Por acaso tu anularias o meu juízo? Tu me condenarias, para te justificares? 
'''
"9" = '''
:sup:`9` Tens tu braço como Deus? Ou podes tu trovejar com tua voz como ele? 
'''
"10" = '''
:sup:`10` Orna-te, pois, de excelência e alteza; e veste-te de majestade e glória. 
'''
"11" = '''
:sup:`11` Espalha os furores de tua ira; olha a todo soberbo, e abate-o. 
'''
"12" = '''
:sup:`12` Olha a todo soberbo, e humilha-o; e esmaga aos perversos em seu lugar. 
'''
"13" = '''
:sup:`13` Esconde-os juntamente no pó; ata seus rostos no oculto. 
'''
"14" = '''
:sup:`14` E eu também te reconhecerei; pois tua mão direita te terá livrado. 
'''
"15" = '''
:sup:`15` Observa o beemote, ao qual eu fiz contigo; ele come erva come como o boi. 
'''
"16" = '''
:sup:`16` Eis que sua força está em seus lombos, e seu poder na musculatura de seu ventre. 
'''
"17" = '''
:sup:`17` Ele torna sua cauda dura como o cedro, e os nervos de suas coxas são entretecidos. 
'''
"18" = '''
:sup:`18` Seus ossos são como tubos de bronze; seus membros, como barras de ferro. 
'''
"19" = '''
:sup:`19` Ele é a obra-prima dos caminhos de Deus; aquele que o fez o proveu de sua espada. 
'''
"20" = '''
:sup:`20` Pois os montes lhe produzem pasto; por isso todos os animais do campo ali se alegram. 
'''
"21" = '''
:sup:`21` Ele se deita debaixo das árvores sombrias; no esconderijo das canas e da lama. 
'''
"22" = '''
:sup:`22` As árvores sombrias o cobrem, cada uma com sua sombra; os salgueiros do ribeiro o cercam. 
'''
"23" = '''
:sup:`23` Ainda que o rio se torne violento, ele não se apressa; confia ainda que o Jordão transborde até sua boca. 
'''
"24" = '''
:sup:`24` Poderiam, por acaso, capturá-lo à vista de seus olhos, ou com laços furar suas narinas? 
'''
