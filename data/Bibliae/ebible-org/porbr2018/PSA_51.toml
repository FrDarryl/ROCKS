[51]
"1" = '''
:sup:`1` Salmo de Davi, para o regente, quando o profeta Natã veio até ele, depois dele ter praticado adultério com Bate-Seba: Tem misericórdia de mim, ó Deus, conforme a tua bondade; desfaz minhas transgressões conforme a abundância de tuas misericórdias. 
'''
"2" = '''
:sup:`2` Lava-me bem de minha perversidade, e purifica-me de meu pecado. 
'''
"3" = '''
:sup:`3` Porque eu reconheço minhas transgressões, e meu pecado está continuamente diante de mim. 
'''
"4" = '''
:sup:`4` Contra ti, somente contra ti pequei, e fiz o mal segundo teus olhos; para que estejas justo no que dizeres, e puro no que julgares. 
'''
"5" = '''
:sup:`5` Eis que em perversidade fui formado, e em pecado minha mãe me concebeu. 
'''
"6" = '''
:sup:`6` Eis que tu te agradas da verdade interior, e no oculto tu me fazes conhecer sabedoria. 
'''
"7" = '''
:sup:`7` Limpa-me do pecado com hissopo, e ficarei limpo; lava-me, e eu serei mais branco que a neve. 
'''
"8" = '''
:sup:`8` Faça-me ouvir alegria e contentamento, e meus ossos, que tu quebraste, se alegrarão. 
'''
"9" = '''
:sup:`9` Esconde tua face de meus pecados, e desfaz todas as minhas perversidades. 
'''
"10" = '''
:sup:`10` Cria em mim um coração puro, ó Deus; e renova um espírito firme em meu interior. 
'''
"11" = '''
:sup:`11` Não me rejeites de tua face, e não tires teu Espírito Santo de mim. 
'''
"12" = '''
:sup:`12` Restaura a alegria de tua salvação, e que tu me sustentes com um espírito de boa vontade. 
'''
"13" = '''
:sup:`13` Então eu ensinarei aos transgressores os teus caminhos, e os pecadores se converterão a ti. 
'''
"14" = '''
:sup:`14` Livra-me das transgressões por derramamento de sangue, ó Deus, Deus de minha salvação; e minha língua louvará alegremente tua justiça. 
'''
"15" = '''
:sup:`15` Abre, Senhor, os meus lábios, e minha boca anunciará louvor a ti. 
'''
"16" = '''
:sup:`16` Porque tu não te agradas de sacrifícios, pois senão eu te daria; tu não te alegras de holocaustos. 
'''
"17" = '''
:sup:`17` Os sacrifícios a Deus são um espírito quebrado em arrependimento ; tu não desprezarás um coração quebrado e triste. 
'''
"18" = '''
:sup:`18` Faze bem a Sião conforme tua boa vontade; edifica os muros de Jerusalém. 
'''
"19" = '''
:sup:`19` Então tu te agradarás dos sacrifícios de justiça, dos holocaustos, e das ofertas queimadas; então oferecerão bezerros sobre teu altar. 
'''
