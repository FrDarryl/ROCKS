[43]
"1" = '''
:sup:`1` E sucedeu que, quando Jeremias acabou de falar a todo o povo todas as palavras do SENHOR Deus deles, pelas quais o SENHOR Deus deles tinha o enviado a eles, 
'''
"2" = '''
:sup:`2` Então Azarias filho de Hosaías, e Joanã filho de Careá, e todos os homens arrogantes disseram a Jeremias: Tu falas mentira! O SENHOR nosso Deus não te enviou para dizer: Não entreis em Egito para ali peregrinar. 
'''
"3" = '''
:sup:`3` Mas é Baruque filho de Nerias que te incita contra nós, para nos entregar nas mãos dos caldeus, para nos matar ou nos fazer transportar cativos à Babilônia. 
'''
"4" = '''
:sup:`4` Assim Joanã filho de Careá, e todos os comandantes dos exércitos, e todo o povo, não obedeceram à voz do SENHOR para ficarem na terra de Judá; 
'''
"5" = '''
:sup:`5` Em vez disse, Joanã filho de Careá, e todos os comandantes dos exércitos, tomaram a todo o restante de Judá, que tinham voltado de todas as nações para onde haviam sido lançados, para morarem na terra de Judá: 
'''
"6" = '''
:sup:`6` Homens, mulheres, crianças, as filhas do rei, e a toda alma que Nabuzaradã capitão da guarda tinha deixado com Gedalias filho de Aicã filho de Safã, e também ao profeta Jeremias, e a Baruque filho de Nerias; 
'''
"7" = '''
:sup:`7` E vieram à terra do Egito, porque não obedeceram à voz do SENHOR; e chegaram até Tafnes. 
'''
"8" = '''
:sup:`8` Então veio a palavra do SENHOR a Jeremias em Tafnes, dizendo: 
'''
"9" = '''
:sup:`9` Toma em tua mão pedras grandes, e as esconde entre o barro no forno que está à porta da casa de Faraó em Tafnes, diante dos olhos de homens judeus, 
'''
"10" = '''
:sup:`10` E dize-lhes: Assim diz o SENHOR dos exércitos, Deus de Israel: Eis que eu enviarei, e tomarei a Nabucodonosor rei da Babilônia, meu servo, e porei seu trono sobre estas pedras que escondi; e ele estenderá sua tenda real sobre elas. 
'''
"11" = '''
:sup:`11` E ele virá, e ferirá a terra do Egito: os que estão condenados para a morte, à morte; os que para o cativeiro, ao cativeiro, e os que para a espada, à espada. 
'''
"12" = '''
:sup:`12` E acenderei fogo às casas dos deuses do Egito; e ele as queimará, e os levará cativos; e ele se vestirá da terra do Egito, tal como o pastor se veste de sua capa; e ele sairá de lá em paz. 
'''
"13" = '''
:sup:`13` E quebrará as estátuas de Bete-Semes, que fica na terra do Egito, e queimará a fogo as casas dos deuses do Egito. 
'''
