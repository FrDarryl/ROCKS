[11]
"1" = '''
:sup:`1` Então Zofar, o naamita, respondeu, dizendo: 
'''
"2" = '''
:sup:`2` Por acaso a multidão de palavras não seria respondida? E o homem falador teria razão? 
'''
"3" = '''
:sup:`3` Por acaso tuas palavras tolas faria as pessoas se calarem? E zombarias tu, e ninguém te envergonharia? 
'''
"4" = '''
:sup:`4` Pois disseste: Minha doutrina é pura, e eu sou limpo diante de teus olhos. 
'''
"5" = '''
:sup:`5` Mas na verdade, queria eu que Deus falasse, e abrisse seus lábios contra ti, 
'''
"6" = '''
:sup:`6` E te fizesse saber os segredos da sabedoria, porque o verdadeiro conhecimento tem dois lados; por isso sabe tu que Deus tem te castigado menos que mereces por tua perversidade. 
'''
"7" = '''
:sup:`7` Podes tu compreender os mistérios de Deus? Chegarás tu à perfeição do Todo-Poderoso? 
'''
"8" = '''
:sup:`8` Sua sabedoria é mais alta que os céus; que tu poderás fazer? E mais profunda que o Xeol; que tu poderás conhecer? 
'''
"9" = '''
:sup:`9` Sua medida é mais comprida que a terra, e mais larga que o mar. 
'''
"10" = '''
:sup:`10` Se ele passar, e prender, ou se ajuntar para o julgamento ,quem poderá o impedir? 
'''
"11" = '''
:sup:`11` Pois ele conhece as pessoas vãs, e vê a maldade; por acaso ele não a consideraria? 
'''
"12" = '''
:sup:`12` O homem tolo se tornará entendido quando do asno selvagem nascer um humano. 
'''
"13" = '''
:sup:`13` Se tu preparares o teu coração, e estenderes a ele tuas mãos; 
'''
"14" = '''
:sup:`14` Se alguma maldade houver em tua mão, lança-a de ti, e não deixes a injustiça habitar em tuas tendas; 
'''
"15" = '''
:sup:`15` Então levantarás teu rosto sem mácula; estarás firme, e não temerás; 
'''
"16" = '''
:sup:`16` E esquecerás teu sofrimento, ou lembrarás dele como de águas que já passaram; 
'''
"17" = '''
:sup:`17` E tua vida será mais clara que o meio-dia; ainda que haja trevas, tu serás como o amanhecer. 
'''
"18" = '''
:sup:`18` E serás confiante, porque haverá esperança; olharás em redor, e repousarás seguro. 
'''
"19" = '''
:sup:`19` E te deitarás, e ninguém te causará medo; e muitos suplicarão a ti. 
'''
"20" = '''
:sup:`20` Porém os olhos dos maus se enfraquecerão, e o refúgio deles perecerá; a esperança deles será a morte. 
'''
