[16]
"1" = '''
:sup:`1` Do homem são os planejamentos do coração, mas a reposta da boca vem do SENHOR. 
'''
"2" = '''
:sup:`2` Todos os caminhos do homem são puros aos seus próprios olhos; mas o SENHOR pesa os espíritos. 
'''
"3" = '''
:sup:`3` Confia tuas obras ao SENHOR, e teus pensamentos serão firmados. 
'''
"4" = '''
:sup:`4` O SENHOR fez tudo para seu propósito; e até ao perverso para o dia do mal. 
'''
"5" = '''
:sup:`5` O SENHOR abomina todo orgulhoso de coração; certamente não ficará impune. 
'''
"6" = '''
:sup:`6` Com misericórdia e fidelidade a perversidade é reconciliada; e com o temor ao SENHOR se desvia do mal. 
'''
"7" = '''
:sup:`7` Quando os caminhos do homem são agradáveis ao SENHOR, ele faz até seus inimigos terem paz com ele. 
'''
"8" = '''
:sup:`8` Melhor é o pouco com justiça, do que a abundância de rendas com injustiça. 
'''
"9" = '''
:sup:`9` O coração do homem planeja seu caminho, mas é o SENHOR que dirige seus passos. 
'''
"10" = '''
:sup:`10` Nos lábios do rei estão palavras sublimes; sua boca não transgride quando julga. 
'''
"11" = '''
:sup:`11` O peso e a balança justos pertencem ao SENHOR; a ele pertencem todos os pesos da bolsa. 
'''
"12" = '''
:sup:`12` Os reis abominam fazer perversidade, porque com justiça é que se confirma o trono. 
'''
"13" = '''
:sup:`13` Os lábios justos são do agrado dos reis, e eles amam ao que fala palavras direitas. 
'''
"14" = '''
:sup:`14` A ira do rei é como mensageiros de morte; mas o homem sábio a apaziguará. 
'''
"15" = '''
:sup:`15` No brilho do rosto do rei há vida; e seu favor é como uma nuvem de chuva tardia. 
'''
"16" = '''
:sup:`16` Obter sabedoria é tão melhor do que o ouro! E obter sabedoria é mais excelente do que a prata. 
'''
"17" = '''
:sup:`17` A estrada dos corretos se afasta do mal; e guarda sua alma quem vigia seu caminho. 
'''
"18" = '''
:sup:`18` Antes da destruição vem a arrogância, e antes da queda vem a soberba de espírito. 
'''
"19" = '''
:sup:`19` É melhor ser humilde de espírito com os mansos, do que repartir despojos com os arrogantes. 
'''
"20" = '''
:sup:`20` Aquele que pensa prudentemente na palavra encontrará o bem; e quem confia no SENHOR é bem-aventurado. 
'''
"21" = '''
:sup:`21` O sábio de coração será chamado de prudente; e a doçura dos lábios aumentará a instrução. 
'''
"22" = '''
:sup:`22` Manancial de vida é o entendimento, para queles que o possuem; mas a instrução dos tolos é loucura. 
'''
"23" = '''
:sup:`23` O coração do sábio dá prudência à sua boca; e sobre seus lábios aumentará a instrução. 
'''
"24" = '''
:sup:`24` Favo de mel são as palavras suaves: doces para a alma, e remédio para os ossos. 
'''
"25" = '''
:sup:`25` Há um caminho que parece direito ao homem, porém seu fim são caminhos de morte. 
'''
"26" = '''
:sup:`26` A alma do trabalhador faz ele trabalhar para si, porque sua boca o obriga. 
'''
"27" = '''
:sup:`27` O homem maligno cava o mal, e em seus lábios há como que um fogo ardente. 
'''
"28" = '''
:sup:`28` O homem perverso levanta contenda, e o difamador faz até grandes amigos se separarem. 
'''
"29" = '''
:sup:`29` O homem violento ilude a seu próximo, e o guia por um caminho que não é bom. 
'''
"30" = '''
:sup:`30` Ele fecha seus olhos para imaginar perversidades; ele aperta os lábios para praticar o mal. 
'''
"31" = '''
:sup:`31` Cabelos grisalhos são uma coroa de honra, caso se encontrem no caminho de justiça. 
'''
"32" = '''
:sup:`32` Melhor é o que demora para se irritar do que o valente; e melhor é aquele que domina seu espírito do que aquele que toma uma cidade. 
'''
"33" = '''
:sup:`33` A sorte é lançada no colo, mas toda decisão pertence ao SENHOR. 
'''
