[10]
"1" = '''
:sup:`1` Pois, como a Lei tem uma sombra dos bens futuros, e não a própria imagem das coisas, ela nunca pode, por meio dos mesmos sacrifícios que se oferecem a cada ano, continuamente, tornar perfeitos os que se aproximam. 
'''
"2" = '''
:sup:`2` Caso contrário, deixariam de ser oferecidos, pois os adoradores, uma vez purificados, não teriam mais consciência alguma de pecados. 
'''
"3" = '''
:sup:`3` Porém nesses sacrifícios a cada ano se faz uma nova lembrança dos pecados, 
'''
"4" = '''
:sup:`4` porque é impossível que o sangue de touros e de bodes tire pecados. 
'''
"5" = '''
:sup:`5` Por isso que, quando ele entrou no mundo, disse: Sacrifício e oferta não quiseste, mas me preparaste um corpo. 
'''
"6" = '''
:sup:`6` Ofertas de queima e ofertas pelo pecado não te agradaram. 
'''
"7" = '''
:sup:`7` Então eu disse: “Eis-me aqui; (no rolo do livro está escrito de mim) venho para fazer a tua vontade, ó Deus”. 
'''
"8" = '''
:sup:`8` Depois de ter dito acima: “Sacrifício, oferta, holocaustos, e ofertas pelo pecado não quiseste, nem te agradaram”, (os quais se oferecem segundo a Lei), 
'''
"9" = '''
:sup:`9` então disse: “Eis-me aqui, venho para fazer a tua vontade, ó Deus”. Assim , ele cancela o primeiro pacto ,para estabelecer o segundo. 
'''
"10" = '''
:sup:`10` Pela sua vontade somos santificados por meio da oferta sacrificial do corpo de Jesus Cristo, feita de uma vez por todas. 
'''
"11" = '''
:sup:`11` Todo sacerdote comparece a cada dia para servir e oferecer muitas vezes os mesmos sacrifícios, que nunca podem tirar os pecados; 
'''
"12" = '''
:sup:`12` Mas Jesus ,depois que ofereceu um sacrifício pelos pecados, assentou-se para sempre à direita de Deus; 
'''
"13" = '''
:sup:`13` e espera desde então, até que os seus inimigos sejam postos por escabelo dos seus pés. 
'''
"14" = '''
:sup:`14` Pois com uma só oferta ele aperfeiçoou para sempre os que são santificados. 
'''
"15" = '''
:sup:`15` E também o Espírito Santo nos dá testemunho acerca disso ; pois, depois de haver anteriormente dito: 
'''
"16" = '''
:sup:`16` Este é o pacto que farei com eles depois daqueles dias, diz o Senhor: Porei minhas leis em seus corações, e as escreverei em suas mentes; 
'''
"17" = '''
:sup:`17` Então ele diz : E não mais me lembrarei dos seus pecados e das suas transgressões. 
'''
"18" = '''
:sup:`18` Ora, onde há perdão dessas coisas, não há mais oferta pelo pecado. 
'''
"19" = '''
:sup:`19` Portanto, irmãos, já que temos a confiança de entrar no Santuário pelo sangue de Jesus, 
'''
"20" = '''
:sup:`20` pelo caminho novo e vivo que ele consagrou para nós através do véu, isto é, pela sua carne; 
'''
"21" = '''
:sup:`21` e já que temos um grande Sacerdote sobre a casa de Deus, 
'''
"22" = '''
:sup:`22` aproximemo-nos com um coração sincero em plena certeza de fé, tendo os corações aspergidos e purificados da má consciência, e o corpo lavado com água pura; 
'''
"23" = '''
:sup:`23` mantenhamos firme a esperança que declararmos ter, sem abalo algum, pois aquele que prometeu é fiel; 
'''
"24" = '''
:sup:`24` e sejamos atenciosos uns para com os outros, a fim de incentivar o amor e as boas obras; 
'''
"25" = '''
:sup:`25` não abandonando a nossa reunião, como é o costume de alguns. Ao contrário, encorajemos uns aos outros , e tanto mais quanto vedes aquele dia se aproximando. 
'''
"26" = '''
:sup:`26` Pois se nós, depois de havermos recebido o conhecimento da verdade, persistirmos pecando por vontade própria, já não resta mais sacrifício pelos pecados; 
'''
"27" = '''
:sup:`27` em vez disso, certa terrível expectativa de julgamento, e um fogo de indignação que consumirá os adversários. 
'''
"28" = '''
:sup:`28` Se alguém que rejeita a Lei de Moisés morre sem misericórdia com base na palavra de duas ou três testemunhas, 
'''
"29" = '''
:sup:`29` de quanto pior castigo vós pensais que será julgado merecedor aquele que pisou o Filho de Deus, menosprezou ) o sangue do Testamento no qual ele foi santificado, e insultou o Espírito da graça? 
'''
"30" = '''
:sup:`30` Pois nós conhecemos aquele que disse: A vingança é minha; eu retribuirei, diz o Senhor. E outra vez: O Senhor julgará o seu povo. 
'''
"31" = '''
:sup:`31` Cair nas mãos do Deus vivo é algo terrível. 
'''
"32" = '''
:sup:`32` Lembrai-vos, porém, dos dias passados, em que, depois de serdes iluminados, suportastes grande combate de aflições, 
'''
"33" = '''
:sup:`33` quando, em parte, fostes expostos em público tanto a insultos, como a tribulações, e em parte, fostes companheiros daqueles que assim foram tratados. 
'''
"34" = '''
:sup:`34` Pois também vos compadecestes das minhas prisões, e com alegria aceitastes a espoliação dos vossos bens, pois sabeis em vós mesmos que tendes nos Céus um bem melhor e permanente. 
'''
"35" = '''
:sup:`35` Portanto, não rejeiteis a vossa confiança, que tem uma grande recompensa; 
'''
"36" = '''
:sup:`36` pois precisais de paciência, a fim de que, depois que houverdes feito a vontade de Deus, recebais o que foi prometido. 
'''
"37" = '''
:sup:`37` Pois ainda um pouquinho de tempo, e aquele que vem virá, e não tardará. 
'''
"38" = '''
:sup:`38` Mas o justo viverá pela fé; e se ele retroceder, a minha alma não tem prazer nele. 
'''
"39" = '''
:sup:`39` Mas nós não somos dos que retrocedem para a perdição, mas sim dos que creem para a conservação da alma. 
'''
