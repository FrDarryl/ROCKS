[15]
"1" = '''
:sup:`1` E alguns que tinham descido da Judeia ensinavam aos irmãos, dizendo : Se vós não vos circuncidardes conforme o costume de Moisés, não podeis ser salvos. 
'''
"2" = '''
:sup:`2` Então, havendo não pequena resistência e confronto de Paulo e Barnabé contra eles, ordenaram que Paulo, Barnabé e alguns outros deles subissem aos apóstolos e aos anciãos a Jerusalém sobre esta questão. 
'''
"3" = '''
:sup:`3` Então sendo eles preparados para a viagem e despedidos pela igreja, passaram pela Fenícia e Samaria, contando sobre a conversão dos gentios; e davam grande alegria a todos os irmãos. 
'''
"4" = '''
:sup:`4` E tendo chegado a Jerusalém, eles foram recebidos pela igreja, e pelos apóstolos e anciãos; e lhes anunciaram quão grandes coisas Deus tinha feito com eles; 
'''
"5" = '''
:sup:`5` Mas que alguns do grupo dos fariseus que tinham crido, levantaram-se, dizendo que era necessário circuncidá-los, e mandar -lhes que guardem a Lei de Moisés. 
'''
"6" = '''
:sup:`6` E os apóstolos e anciãos se reuniram para dar atenção a este assunto. 
'''
"7" = '''
:sup:`7` E havendo muita discussão, Pedro se levantou, e lhes disse: Homens irmãos, vós sabeis que há muito tempo Deus meu escolheu entre nós, para que por minha boca os gentios ouvissem a palavra do Evangelho, e cressem. 
'''
"8" = '''
:sup:`8` E Deus, que conhece os corações, deu-lhes testemunho, dando-lhes o Espírito Santo, assim como também a nós. 
'''
"9" = '''
:sup:`9` E nenhuma diferença fez entre nós e eles, purificando seus corações pela fé. 
'''
"10" = '''
:sup:`10` Então agora, por que tentais a Deus, pondo um jugo sobre o pescoço dos discípulos; que nem nossos pais, nem nós podemos levar? 
'''
"11" = '''
:sup:`11` Mas cremos que, pela graça do Senhor Jesus Cristo, nós somos salvos, assim como também eles. 
'''
"12" = '''
:sup:`12` E toda a multidão se calou; e ouviram a Barnabé e a Paulo, que contavam quão grandes sinais e milagres Deus tinha feito por meio deles entre os gentios. 
'''
"13" = '''
:sup:`13` E tendo estes se calado, Tiago respondeu, dizendo: Homens irmãos, ouvi-me: 
'''
"14" = '''
:sup:`14` Simão informou como primeiro Deus visitou aos gentios, para tomar deles um povo para seu nome. 
'''
"15" = '''
:sup:`15` E com isso concordam as palavras dos profetas, como está escrito: 
'''
"16" = '''
:sup:`16` Depois disto eu voltarei, e reconstruirei o tabernáculo de Davi, que caído está; e reconstruirei de suas ruínas, e voltarei a levantá-lo; 
'''
"17" = '''
:sup:`17` Para que o resto da humanidade busque ao Senhor, e todos os gentios sobre os quais meu nome é invocado, diz o Senhor, que faz todas estas coisas. 
'''
"18" = '''
:sup:`18` São conhecidas por Deus desde a antiguidade todas as suas obras. 
'''
"19" = '''
:sup:`19` Portanto eu julgo que aqueles que dos gentios se convertem a Deus não devem ser perturbados. 
'''
"20" = '''
:sup:`20` Mas que lhes escrevamos para que se abstenham das contaminações dos ídolos, e do pecado sexual, e da carne sufocada, e do sangue. 
'''
"21" = '''
:sup:`21` Porque Moisés, desde as gerações antigas, tem em cada cidade quem o pregue nas sinagogas, sendo lido todo sábado. 
'''
"22" = '''
:sup:`22` Então pareceu bem aos apóstolos, e aos anciãos, com toda a igreja, eleger deles alguns homens, para serem enviados com Paulo e Barnabé a Antioquia: Judas, que tinha por sobrenome Barsabás; e a Silas, homens líderes entre os irmãos. 
'''
"23" = '''
:sup:`23` E escreveram por meio deles o seguinte: Os apóstolos e os anciãos, e os irmãos – para os irmãos dentre os gentios, que estão em Antioquia, Síria e Cilícia; saudações. 
'''
"24" = '''
:sup:`24` Dado que ouvimos que alguns dos que saíram de nós vos perturbaram com palavras, e causaram incômodo a vossas almas, dizendo que deveis vos circuncidar e guardar a Lei, aos quais não mandamos; 
'''
"25" = '''
:sup:`25` Pareceu-nos bem, reunidos em concordância, escolher alguns homens, e enviá-los até vós, com nossos amados Barnabé e Paulo. 
'''
"26" = '''
:sup:`26` Homens que têm arriscado suas vidas pelo nome de nosso Senhor Jesus Cristo. 
'''
"27" = '''
:sup:`27` Então enviamos a Judas e a Silas, os quais vos dirão as mesmas coisas pessoalmente. 
'''
"28" = '''
:sup:`28` Porque pareceu bem ao Espírito Santo e a nós, de nenhuma carga a mais vos impor, a não ser estas coisas necessárias: 
'''
"29" = '''
:sup:`29` Que vos abstenhais das coisas sacrificadas aos ídolos, do sangue, da carne sufocada, e do pecado sexual; das quais, se vos guardardes, fareis bem. Que o bem vos suceda. 
'''
"30" = '''
:sup:`30` Sendo, pois, eles despedidos, vieram a Antioquia, e reunindo a multidão, entregaram a carta. 
'''
"31" = '''
:sup:`31` E ao lerem, alegraram-se pela consolação. 
'''
"32" = '''
:sup:`32` E então Judas e Silas, sendo também profetas, com muitas palavras exortaram e firmaram aos irmãos. 
'''
"33" = '''
:sup:`33` E ficando ali por algum tempo, permitiram que voltassem em paz dos irmãos para os apóstolos. 
'''
"34" = '''
:sup:`34` Mas a Silas pareceu bem continuar ali. 
'''
"35" = '''
:sup:`35` E Paulo e Barnabé ficaram em Antioquia, ensinando e evangelizando, com também muitos outros, a palavra do Senhor. 
'''
"36" = '''
:sup:`36` E depois de alguns dias, Paulo disse a Barnabé: Voltemos a visitar a nossos irmãos em cada cidade onde tenhamos anunciado a palavra do Senhor, para ver como estão. 
'''
"37" = '''
:sup:`37` E Barnabé aconselhou para que tomassem consigo a João, chamado Marcos. 
'''
"38" = '''
:sup:`38` Mas Paulo achou adequado que não tomassem consigo a aquele que desde a Panfília tinha se separado deles, e não tinha ido com eles para aquela obra. 
'''
"39" = '''
:sup:`39` Houve então entre eles tal discórdia, que eles se separaram um do outro; e Barnabé, tomando consigo a Marcos, navegou para o Chipre. 
'''
"40" = '''
:sup:`40` Mas Paulo, escolhendo a Silas, partiu-se, enviado pelos irmãos para a graça de Deus. 
'''
"41" = '''
:sup:`41` E ele passou pela Síria e Cilícia, firmando as igrejas. 
'''
