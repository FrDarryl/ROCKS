[12]
"1" = '''
:sup:`1` Rogo-vos, pois, irmãos, pelas misericórdias de Deus, que apresenteis os vossos corpos como sacrifício vivo, santo e agradável a Deus, que é o vosso culto racional. 
'''
"2" = '''
:sup:`2` E não vos conformeis com a presente era; mas transformai-vos pela renovação da vossa mentalidade, para que experimenteis qual seja a boa, agradável, e perfeita vontade de Deus. 
'''
"3" = '''
:sup:`3` Pois, pela graça que me foi dada, digo a cada um dentre vós que não se estime mais do que convém se estimar; em vez disso, cada um estime a si mesmo com bom senso, conforme a medida de fé que Deus repartiu a cada um. 
'''
"4" = '''
:sup:`4` Porque assim como em um corpo temos muitos membros, e nem todos os membros têm a mesma função, 
'''
"5" = '''
:sup:`5` assim também nós, ainda que muitos, somos um único corpo em Cristo; porém, individualmente, membros uns dos outros. 
'''
"6" = '''
:sup:`6` Temos, contudo, diferentes dons, segundo a graça que nos foi dada: se é o de profecia, seja segundo a medida da fé; 
'''
"7" = '''
:sup:`7` se é o de serviço, seja em servir; se é o de ensino, seja em ensinar; 
'''
"8" = '''
:sup:`8` se é o de exortação, seja em exortar; o que reparte, reparta com generosidade; o que lidera, lidere com empenho, o que usa de misericórdia, faça-o com alegria. 
'''
"9" = '''
:sup:`9` O amor seja sem hipocrisia. Odiai o mal, e apegai-vos ao bem. 
'''
"10" = '''
:sup:`10` Amai-vos cordialmente uns aos outros com amor de irmãos, preferindo honrar uns aos outros. 
'''
"11" = '''
:sup:`11` Não sejais vagarosos em mostrardes empenho. Sede fervorosos de espírito. Servi ao Senhor. 
'''
"12" = '''
:sup:`12` Alegrai-vos na esperança. Sede pacientes na aflição. Perseverai na oração. 
'''
"13" = '''
:sup:`13` Compartilhai com os santos em suas necessidades. Buscai ser hospitaleiros. 
'''
"14" = '''
:sup:`14` Abençoai os que vos perseguem; abençoai, e não amaldiçoeis. 
'''
"15" = '''
:sup:`15` Alegrai-vos com os que se alegram, e chorai com os que choram. 
'''
"16" = '''
:sup:`16` Estimai-vos uns aos outros como semelhantes. Não fiqueis pensando com soberba; em vez disso, acompanhai-vos dos humildes. Não sejais sábios em vós mesmos. 
'''
"17" = '''
:sup:`17` A ninguém pagueis o mal com o mal; buscai fazer o que é certo diante de todos. 
'''
"18" = '''
:sup:`18` No que for possível de vossa parte, tende paz com todos. 
'''
"19" = '''
:sup:`19` Não vos vingueis por vós mesmos, amados. Em vez disso, dai lugar à ira divina ,porque está escrito: A mim pertence a vingança, eu retribuirei, diz o Senhor. 
'''
"20" = '''
:sup:`20` Portanto, se o teu inimigo tiver fome, dá-lhe de comer; se tiver sede, dá-lhe de beber. Pois, quando fizeres isto, estarás amontoando brasas de fogo sobre a cabeça dele. 
'''
"21" = '''
:sup:`21` Não sejas vencido pelo mal, mas vence o mal com o bem. 
'''
