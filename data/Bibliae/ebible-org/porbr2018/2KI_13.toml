[13]
"1" = '''
:sup:`1` No ano vinte e três de Joás filho de Acazias, rei de Judá, começou a reinar Jeoacaz filho de Jeú sobre Israel em Samaria; e reinou dezessete anos. 
'''
"2" = '''
:sup:`2` E fez o que era mau aos olhos do SENHOR, e seguiu os pecados de Jeroboão filho de Nebate, o que fez pecar a Israel; e não se separou deles. 
'''
"3" = '''
:sup:`3` E acendeu-se o furor do SENHOR contra Israel, e entregou-os em mão de Hazael rei da Síria, e em mão de Ben-Hadade filho de Hazael, por longo tempo. 
'''
"4" = '''
:sup:`4` Mas Jeoacaz orou à face do SENHOR, e o SENHOR o ouviu: porque olhou a aflição de Israel, pois o rei da Síria os afligia. 
'''
"5" = '''
:sup:`5` (E deu o SENHOR salvador a Israel, e saíram de sob a mão dos sírios; e habitaram os filhos de Israel em suas moradas, como antes. 
'''
"6" = '''
:sup:`6` Contudo isso não se apartaram dos pecados da casa de Jeroboão, o que fez pecar a Israel: neles andaram; e também o bosque permaneceu em Samaria.) 
'''
"7" = '''
:sup:`7` Porque não lhe havia restado gente a Jeoacaz, a não ser cinquenta cavaleiros, e dez carros, e dez mil homens a pé; pois o rei da Síria os havia destruído, e os havia posto como pó para pisar. 
'''
"8" = '''
:sup:`8` Os demais dos feitos de Jeoacaz, e tudo o que fez, e suas valentias, não estão escritos no livro das crônicas dos reis de Israel? 
'''
"9" = '''
:sup:`9` E descansou Jeoacaz com seus pais, e sepultaram-no em Samaria: e reinou em seu lugar Joás seu filho. 
'''
"10" = '''
:sup:`10` O ano trinta e sete de Joás rei de Judá, começou a reinar Joás filho de Jeoacaz sobre Israel em Samaria; e reinou dezesseis anos. 
'''
"11" = '''
:sup:`11` E fez o que era mau aos olhos do SENHOR: não se separou de todos os pecados de Jeroboão filho de Nebate, o que fez pecar a Israel; neles andou. 
'''
"12" = '''
:sup:`12` Os demais dos feitos de Joás, e todas as coisas que fez, e seu esforço com que guerreou contra Amasias rei de Judá, não estão escritos no livro das crônicas dos reis de Israel? 
'''
"13" = '''
:sup:`13` E dormiu Joás com seus pais, e sentou-se Jeroboão sobre seu trono: e Joás foi sepultado em Samaria com os reis de Israel. 
'''
"14" = '''
:sup:`14` Estava Eliseu enfermo daquela sua enfermidade de que morreu. E desceu a ele Joás rei de Israel, e chorando diante dele, disse: Meu pai, meu pai, carro de Israel e seus cavaleiros! 
'''
"15" = '''
:sup:`15` E disse-lhe Eliseu: Toma um arco e umas flechas. Tomou ele então um arco e umas flechas. 
'''
"16" = '''
:sup:`16` E disse Eliseu ao rei de Israel: Põe tua mão sobre o arco. E pôs ele sua mão sobre o arco. Então pôs Eliseu suas mãos sobre as mãos do rei, 
'''
"17" = '''
:sup:`17` E disse: Abre a janela de até o oriente. E quando ele a abriu disse Eliseu: Atira. E atirando ele, disse Eliseu: Flecha de salvação do SENHOR, e flecha de salvação contra Síria: porque ferirás aos sírios em Afeque, até consumi-los. 
'''
"18" = '''
:sup:`18` E voltou-lhe a dizer: Toma as flechas. E logo que o rei de Israel as tomou, disse-lhe: Fere a terra. E ele feriu três vezes, e cessou. 
'''
"19" = '''
:sup:`19` Então o homem de Deus, irou-se com ele, lhe disse: A ferir cinco ou seis vezes, feririas a Síria, até não restar ninguém: porém agora três vezes ferirás a Síria. 
'''
"20" = '''
:sup:`20` E morreu Eliseu, e sepultaram-no. Entrado o ano vieram tropas de moabitas à terra. 
'''
"21" = '''
:sup:`21` E aconteceu que ao sepultar uns um homem, subitamente viram uma tropa, e lançaram ao homem no sepulcro de Eliseu: e quando o morto chegou a tocar os ossos de Eliseu, reviveu, e levantou-se sobre seus pés. 
'''
"22" = '''
:sup:`22` Hazael, pois, rei da Síria, afligiu a Israel todo o tempo de Jeoacaz. 
'''
"23" = '''
:sup:`23` Mas o SENHOR teve misericórdia deles, e compadeceu-se deles, e olhou-os, por amor de seu pacto com Abraão, Isaque e Jacó; e não quis destruí-los nem lançá-los de diante de si até agora. 
'''
"24" = '''
:sup:`24` E morreu Hazael rei da Síria, e reinou em seu lugar Ben-Hadade seu filho. 
'''
"25" = '''
:sup:`25` E voltou Joás filho de Jeoacaz, e tomou da mão de Ben-Hadade filho de Hazael, as cidades que ele havia tomado da mão de Jeoacaz seu pai em guerra. Três vezes o bateu Joás, e restituiu as cidades a Israel. 
'''
