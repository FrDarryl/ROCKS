[51]
"1" = '''
:sup:`1` Ouvi-me, vós que seguis a justiça, os que buscais ao SENHOR; olhai para a rocha de onde fostes cortados, e para a escavação do poço de onde fostes cavados. 
'''
"2" = '''
:sup:`2` Olhai para Abraão vosso pai, e para Sara que vos gerou; porque, sendo ele sozinho eu o chamei, o abençoei e o multipliquei. 
'''
"3" = '''
:sup:`3` Pois o SENHOR consolará a Sião; ele consolará a todos os seus lugares desertos, e fará a seu deserto como a Éden, e seu lugar vazio como o jardim do SENHOR; alegria e contentamento se achará nela; agradecimentos e voz de melodia. 
'''
"4" = '''
:sup:`4` Prestai atenção a mim, povo meu; e minha nação, inclinai teus ouvidos a mim; porque a Lei procederá de mim, e meu porei meu juízo como luz para os povos. 
'''
"5" = '''
:sup:`5` Perto está minha justiça, já partiu minha salvação, e meus braços julgarão aos povos; os litorais aguardarão por mim, e por meu braço esperarão. 
'''
"6" = '''
:sup:`6` Levantai vossos olhos aos céus, e olhai para a terra abaixo; porque os céus desaparecerão como fumaça, e a terra se envelhecerá como um vestido; e seus moradores semelhantemente morrerão; porém minha salvação durará para sempre, e minha justiça não será terminará. 
'''
"7" = '''
:sup:`7` Ouvi-me, vós que conheceis a justiça, vós povo em cujo coração está minha Lei; não temais a humilhação dos homens, nem vos perturbeis por seus insultos. 
'''
"8" = '''
:sup:`8` Porque a traça os roerá como um vestido; e o verme os comerá com a lã; mas minha justiça durará para sempre, e minha salvação geração após gerações. 
'''
"9" = '''
:sup:`9` Desperta-te! Desperta-te! Reveste-te de força, ó braço do SENHOR! Desperta-te como nos dias do passado, como nas gerações antigas; por acaso não és tu aquele que cortaste em pedaços a Raabe, que feriste ao dragão marinho? 
'''
"10" = '''
:sup:`10` Não és tu aquele que secaste o mar, as águas do grande abismo, e que fizeste o caminho das profundezas do mar, para que passassem os redimidos? 
'''
"11" = '''
:sup:`11` Assim voltarão os regatados do SENHOR, e virão a Sião cantando; e alegria perpétua haverá sobre suas cabeças; júbilo e alegria terão; tristeza e gemido fugirão. 
'''
"12" = '''
:sup:`12` Eu, eu sou aquele que vos consola; quem és tu, para que tenhas medo do homem mortal, ou do filho do homem que é como grama, 
'''
"13" = '''
:sup:`13` E te esqueças do SENHOR, aquele que te fez, que estendeu os céus e fundou a terra, e temes continuamente o dia todo à fúria do opressor, como se ele estivesse pronto para destruir? Onde está essa fúria do opressor? 
'''
"14" = '''
:sup:`14` O preso logo será solto, e não morrerá na cova, nem seu pão lhe faltará. 
'''
"15" = '''
:sup:`15` Pois eu sou o SENHOR teu Deus, que divido o mar, e bramam suas ondas. EU-SOU dos exércitos é o seu nome. 
'''
"16" = '''
:sup:`16` E ponho minhas palavras em tua boca, e te cubro com a sombra de minha mão; para plantar os céus, e para fundar a terra, e para dizer a Sião: Tu és meu povo. 
'''
"17" = '''
:sup:`17` Desperta-te! Desperta-te! Levanta-te, ó Jerusalém, que bebeste da mão do SENHOR o cálice de seu furor; bebeste e sugaste os resíduos do cálice do cambaleio. 
'''
"18" = '''
:sup:`18` De todos os filhos que ela gerou, nenhum há que a guie mansamente; e de todos os filhos que ela criou, nenhum há que a segure pela mão. 
'''
"19" = '''
:sup:`19` Estas duas coisas te aconteceram; quem terá compaixão de ti? Assolação e ruína; fome e espada; por meio de quem te consolarei? 
'''
"20" = '''
:sup:`20` Os teus filhos desmaiaram, jazem nas entradas de todos os caminhos, como um antílope numa rede; cheios estão do furor do SENHOR, e da repreensão de teu Deus. 
'''
"21" = '''
:sup:`21` Portanto agora ouve isto, ó oprimida e embriagada, mas não de vinho: 
'''
"22" = '''
:sup:`22` Assim diz o teu Senhor, o SENHOR, e teu Deus, que defende a causa de seu povo: eis que eu tomo da tua mão o cálice do cambaleio, os resíduos do cálice de meu furor; nunca mais o beberás. 
'''
"23" = '''
:sup:`23` Porém eu o porei nas mãos dos que afligiram, que dizem à tua alma: Abaixa-te, e passaremos sobre ti ; e pões as tuas costas como chão, como caminho aos que passam. 
'''
