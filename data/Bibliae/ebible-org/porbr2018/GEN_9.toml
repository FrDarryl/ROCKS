[9]
"1" = '''
:sup:`1` E Deus abençoou Noé e seus filhos, e disse-lhes: Frutificai, e multiplicai, e enchei a terra: 
'''
"2" = '''
:sup:`2` E vosso temor e vosso pavor será sobre todo animal da terra, e sobre toda ave dos céus, em tudo o que se mover na terra, e em todos os peixes do mar: em vossa mão são entregues. 
'''
"3" = '''
:sup:`3` Tudo o que se move e vive vos será para mantimento: assim como os legumes e ervas, vos dei disso tudo. 
'''
"4" = '''
:sup:`4` Porém a carne com sua vida, que é seu sangue, não comereis. 
'''
"5" = '''
:sup:`5` Porque certamente exigirei o sangue de vossas vidas; da mão de todo animal o exigirei, e da mão do ser humano; da mão do homem seu irmão exigirei a vida do ser humano. 
'''
"6" = '''
:sup:`6` O que derramar sangue humano, pelo ser humano seu sangue será derramado; porque à imagem de Deus o ser humano foi feito. 
'''
"7" = '''
:sup:`7` Mas vós frutificai, e multiplicai-vos; procriai abundantemente na terra, e multiplicai-vos nela. 
'''
"8" = '''
:sup:`8` E falou Deus a Noé e a seus filhos com ele, dizendo: 
'''
"9" = '''
:sup:`9` Eis que eu mesmo estabeleço meu pacto convosco, e com vossa descendência depois de vós; 
'''
"10" = '''
:sup:`10` E com toda alma vivente que está convosco, de aves, de animais, e de toda fera da terra que está convosco; desde todos os que saíram da arca até todo animal da terra. 
'''
"11" = '''
:sup:`11` Estabelecerei meu pacto convosco, e não será mais exterminada toda carne com águas de dilúvio; nem haverá mais dilúvio para destruir a terra. 
'''
"12" = '''
:sup:`12` E disse Deus: Este será o sinal do pacto que estabeleço entre mim e vós e toda alma vivente que está convosco, por tempos perpétuos: 
'''
"13" = '''
:sup:`13` Meu arco porei nas nuvens, o qual será por sinal de aliança entre mim e a terra. 
'''
"14" = '''
:sup:`14` E será que quando fizer vir nuvens sobre a terra, se deixará ver então meu arco nas nuvens. 
'''
"15" = '''
:sup:`15` E me lembrarei do meu pacto, que há entre mim e vós e toda alma vivente de toda carne; e não serão mais as águas por dilúvio para destruir toda carne. 
'''
"16" = '''
:sup:`16` E estará o arco nas nuvens, e o verei para me lembrar do pacto perpétuo entre Deus e toda alma vivente, com toda carne que há sobre a terra. 
'''
"17" = '''
:sup:`17` Disse, pois, Deus a Noé: Este será o sinal do pacto que estabeleci entre mim e toda carne que está sobre a terra. 
'''
"18" = '''
:sup:`18` E os filhos de Noé que saíram da arca foram Sem, Cam e Jafé: e Cam é o pai de Canaã. 
'''
"19" = '''
:sup:`19` Estes três são os filhos de Noé; e deles foi cheia toda a terra. 
'''
"20" = '''
:sup:`20` E começou Noé a lavrar a terra, e plantou uma vinha; 
'''
"21" = '''
:sup:`21` E bebeu do vinho, e se embriagou, e estava descoberto dentro de sua tenda. 
'''
"22" = '''
:sup:`22` E Cam, pai de Canaã, viu a nudez de seu pai, e disse-o aos seus dois irmãos do lado de fora. 
'''
"23" = '''
:sup:`23` Então Sem e Jafé tomaram a roupa, e a puseram sobre seus próprios ombros, e andando para trás, cobriram a nudez de seu pai tendo seus rostos virados, e assim não viram a nudez de seu pai. 
'''
"24" = '''
:sup:`24` E despertou Noé de seu vinho, e soube o que havia feito com ele seu filho o mais jovem; 
'''
"25" = '''
:sup:`25` E disse: Maldito seja Canaã; Servo de servos será a seus irmãos. 
'''
"26" = '''
:sup:`26` Disse mais: Bendito o SENHOR o Deus de Sem, E seja-lhe Canaã servo. 
'''
"27" = '''
:sup:`27` Engrandeça Deus a Jafé, E habite nas tendas de Sem, E seja-lhe Canaã servo. 
'''
"28" = '''
:sup:`28` E viveu Noé depois do dilúvio trezentos e cinquenta anos. 
'''
"29" = '''
:sup:`29` E foram todos os dias de Noé novecentos e cinquenta anos; e morreu. 
'''
