[2]
"1" = '''
:sup:`1` Um homem da família de Levi foi, e tomou por mulher uma filha de Levi: 
'''
"2" = '''
:sup:`2` A qual concebeu, e deu à luz um filho: e vendo-o que era belo, teve-lhe escondido três meses. 
'''
"3" = '''
:sup:`3` Porém não podendo ocultar-lhe mais tempo, tomou uma cesta de juncos, e vedou-a com piche e betume, e colocou nela ao menino, e o pôs entre os juncos à beira do rio: 
'''
"4" = '''
:sup:`4` E ficou parada uma irmã sua ao longe, para ver o que lhe aconteceria. 
'''
"5" = '''
:sup:`5` E a filha de Faraó desceu a lavar-se ao rio, e passeando suas virgens pela beira do rio, viu ela a cesta entre os juncos, e enviou uma criada sua a que a tomasse. 
'''
"6" = '''
:sup:`6` E quando a abriu, viu ao menino; e eis que o menino chorava. E tendo compaixão dele, disse: Dos meninos dos hebreus é este. 
'''
"7" = '''
:sup:`7` Então sua irmã disse à filha de Faraó: Irei a chamar-te uma ama das hebreias, para que te crie este menino? 
'''
"8" = '''
:sup:`8` E a filha de Faraó respondeu: Vai. Então foi a virgem, e chamou à mãe do menino; 
'''
"9" = '''
:sup:`9` À qual disse a filha de Faraó: Leva este menino, e cria-o para mim, e eu te o pagarei. E a mulher tomou ao menino, e o criou. 
'''
"10" = '''
:sup:`10` E quando cresceu o menino, ela o trouxe à filha de Faraó, a qual o adotou, e pôs-lhe por nome Moisés, dizendo: Porque das águas o tirei. 
'''
"11" = '''
:sup:`11` E naqueles dias aconteceu que, crescido já Moisés, saiu a seus irmãos, e viu suas cargas: e observou a um egípcio que feria a um dos hebreus, seus irmãos. 
'''
"12" = '''
:sup:`12` E olhou a todas as partes, e vendo que não parecia ninguém, matou ao egípcio, e escondeu-o na areia. 
'''
"13" = '''
:sup:`13` E saiu ao dia seguinte, e vendo a dois hebreus que brigavam, disse ao que fazia a injúria: Por que feres a teu próximo? 
'''
"14" = '''
:sup:`14` E ele respondeu: Quem te pôs a ti por príncipe e juiz sobre nós? Pensas matar-me como mataste ao egípcio? Então Moisés teve medo, e disse: Certamente esta coisa é descoberta. 
'''
"15" = '''
:sup:`15` E ouvindo Faraó este negócio, procurou matar a Moisés: mas Moisés fugiu de diante de Faraó, e habitou na terra de Midiã; e sentou-se junto a um poço. 
'''
"16" = '''
:sup:`16` Tinha o sacerdote de Midiã sete filhas, as quais vieram a tirar água, para encher os bebedouros e dar de beber as ovelhas de seu pai. 
'''
"17" = '''
:sup:`17` Mas os pastores vieram, e expulsaram-nas: Então Moisés se levantou e defendeu-as, e deu de beber às suas ovelhas. 
'''
"18" = '''
:sup:`18` E voltando elas a Reuel seu pai, disse-lhes ele: Por que viestes hoje tão cedo? 
'''
"19" = '''
:sup:`19` E elas responderam: Um homem egípcio nos defendeu da mão dos pastores, e também tirou a água, e deu de beber as as ovelhas. 
'''
"20" = '''
:sup:`20` E disse a suas filhas: E onde está? Por que deixastes esse homem? Chamai-lhe para que coma pão. 
'''
"21" = '''
:sup:`21` E Moisés concordou em morar com aquele homem; e ele deu a Moisés a sua filha Zípora: 
'''
"22" = '''
:sup:`22` A qual lhe deu à luz um filho, e ele lhe pôs por nome Gérson: porque disse: Peregrino sou em terra alheia. 
'''
"23" = '''
:sup:`23` E aconteceu que depois de muitos dias morreu o rei do Egito, e os filhos de Israel suspiraram por causa da servidão, e clamaram: e subiu a Deus o clamor deles com motivo de sua servidão. 
'''
"24" = '''
:sup:`24` E ouviu Deus o gemido deles, e lembrou-se de seu pacto com Abraão, Isaque e Jacó. 
'''
"25" = '''
:sup:`25` Deus olhou os filhos de Israel, e Deus os reconheceu. 
'''
