[4]
"1" = '''
:sup:`1` Quando Mardoqueu soube de tudo quanto havia acontecido, Mordecai rasgou suas vestes, e vestiu-se de saco e de cinza, e saiu andando por meio da cidade, clamando com grande e amargo clamor. 
'''
"2" = '''
:sup:`2` E chegou até diante da porta do rei, porque ninguém vestido de saco podia entrar pela porta do rei. 
'''
"3" = '''
:sup:`3` E em toda província e lugar onde a palavra do rei e seu decreto chegava, havia entre os judeus grande luto, jejum, choro, e lamentação; e muitos se deitaram em sacos e cinza. 
'''
"4" = '''
:sup:`4` Então as virgens de Ester e seus eunucos vieram e a informaram; então a rainha teve grande dor, e enviou roupas para vestir a Mardoqueu, e tirar o saco que estava sobre ele; porém ele não as aceitou. 
'''
"5" = '''
:sup:`5` Então Ester chamou a Hatá, um dos eunucos do rei, que ele tinha posto para a servir, e o mandou a Mardoqueu, para saber o que era aquilo, e por quê. 
'''
"6" = '''
:sup:`6` Assim, pois Hatá veio a Mardoqueu à praça da cidade que estava diante da porta do rei. 
'''
"7" = '''
:sup:`7` E Mardoqueu lhe contou tudo o que tinha lhe acontecido, assim como a soma de prata que Hamã havia dito que daria para a tesouraria do rei por causa dos judeus, para os destruir. 
'''
"8" = '''
:sup:`8` Também lhe deu a cópia da escritura do decreto que tinha sido publicado em Susã para que fossem destruídos, a fim de a mostrar a Ester e a ela informar, e lhe mandar que fosse ao rei para lhe pedir e suplicar diante dele em favor de seu povo. 
'''
"9" = '''
:sup:`9` Veio, pois, Hatá, e contou a Ester as palavras de Mardoqueu. 
'''
"10" = '''
:sup:`10` Então Ester respondeu a Hatá, e mandou-lhe dizer a Mardoqueu: 
'''
"11" = '''
:sup:`11` Todos os servos do rei e o povo das províncias do rei sabem que todo homem ou mulher que entra ao pátio interno na presença rei sem ser chamado, sua sentença é a morte, a não ser se o rei estender o cetro de ouro, para que viva; e eu nestes trinta dias não fui chamada para vir ao rei. 
'''
"12" = '''
:sup:`12` E contaram a Mardoqueu as palavras de Ester. 
'''
"13" = '''
:sup:`13` Então Mardoqueu disse que respondessem a Ester: Não penses em tua alma, que escaparás na casa do rei mais que todos os outros judeus; 
'''
"14" = '''
:sup:`14` Porque se te calares agora, haverá alívio e libertação para os judeus de outra parte; porém tu e a casa de teu pai perecereis. E quem sabe se foi para tempo como este que chegaste a ser rainha? 
'''
"15" = '''
:sup:`15` Então Ester disse que respondessem a Mardoqueu: 
'''
"16" = '''
:sup:`16` Vai, e junta a todos os judeus que se acham em Susã, e jejuai por mim, e não comais nem bebais durante três dias, nem de noite nem de dia; eu e minhas virgens também assim jejuaremos; e assim virei ao rei, ainda que não seja segundo à lei; e se eu perecer, perecerei. 
'''
"17" = '''
:sup:`17` Então Mardoqueu se foi, e fez conforme tudo quanto Ester lhe mandara. 
'''
