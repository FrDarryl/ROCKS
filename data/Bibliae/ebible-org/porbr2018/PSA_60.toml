[60]
"1" = '''
:sup:`1` Salmo “Mictão” de Davi, de ensinamento, para o regente, conforme “Susanedute”, quando lutou contra os de Arã-Naraim e Arã-Zobá, e Joabe voltou vitorioso, tendo ferido no Vale do Sal a doze mil dos de Edom: Deus, tu nos rejeitaste, e nos quebraste; tu te encheste de ira. Por favor , restaura-nos! 
'''
"2" = '''
:sup:`2` Tu fizeste a terra tremer, e a abriste; cura suas rachaduras, porque ela está abalada. 
'''
"3" = '''
:sup:`3` Mostraste ao teu povo coisas duras; nos fizeste beber vinho perturbador. 
'''
"4" = '''
:sup:`4` Deste uma bandeira aos que te temem, para a erguerem por causa da verdade. (Selá) 
'''
"5" = '''
:sup:`5` Para que os teus amados sejam livrados; salva-nos com tua mão direita, e responde-nos. 
'''
"6" = '''
:sup:`6` Deus falou em seu santuário: Eu me alegrarei; repartirei a Siquém e medirei o vale de Sucote. 
'''
"7" = '''
:sup:`7` Meu é Gileade, e meu é Manassés; e Efraim é a força de minha cabeça; Judá é meu legislador. 
'''
"8" = '''
:sup:`8` Moabe é minha bacia de lavar; sobre Edom lançarei minha sandália; gritarei de alegria sobre a Filístia. 
'''
"9" = '''
:sup:`9` Quem me levará a uma cidade fortificada? Quem me guiará até Edom? 
'''
"10" = '''
:sup:`10` Não serás tu, ó Deus, que tinha nos rejeitado? Não saías tu, ó Deus, com nossos exércitos? 
'''
"11" = '''
:sup:`11` Dá-nos socorro para a angústia; porque a salvação de origem humana é inútil. 
'''
"12" = '''
:sup:`12` Com Deus faremos coisas grandiosas; e ele atropelará nossos adversários. 
'''
