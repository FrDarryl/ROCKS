[2]
"1" = '''
:sup:`1` E Josué, filho de Num, enviou desde Sitim dois espias secretamente, dizendo-lhes: Andai, reconhecei a terra, e a Jericó. Os quais foram, e entraram em casa de uma mulher prostituta que se chamava Raabe, e passaram a noite ali. 
'''
"2" = '''
:sup:`2` E foi dado aviso ao rei de Jericó, dizendo: Eis que homens dos filhos de Israel vieram aqui esta noite a espiar a terra. 
'''
"3" = '''
:sup:`3` Então o rei de Jericó, enviou a dizer a Raabe: Tira fora os homens que vieram a ti, e entraram em tua casa; porque vieram a espiar toda a terra. 
'''
"4" = '''
:sup:`4` Mas a mulher havia tomado os dois homens, e os havia escondido; e disse: Verdade que homens vieram a mim, mas não soube de onde eram: 
'''
"5" = '''
:sup:`5` E ao fechar-se a porta, sendo já escuro, esses homens saíram, e não sei para onde se foram: segui-os depressa, que os alcançareis. 
'''
"6" = '''
:sup:`6` Mas ela os havia feito subir ao terraço, e havia os escondido entre talos de linho que naquele terraço tinha posto. 
'''
"7" = '''
:sup:`7` E os homens foram atrás eles pelo caminho do Jordão, até os vaus: e a porta foi fechada depois que saíram os que atrás eles iam. 
'''
"8" = '''
:sup:`8` Mas antes que eles dormissem, ela subiu a eles ao terraço, e disse-lhes: 
'''
"9" = '''
:sup:`9` Eu sei que o SENHOR vos deu esta terra; porque o temor de vós caiu sobre nós, e todos os moradores desta terra estão apavorados por causa de vós; 
'''
"10" = '''
:sup:`10` Porque ouvimos que o SENHOR fez secar as águas do mar Vermelho diante de vós, quando saístes do Egito, e o que fizestes aos dois reis pelos amorreus que estavam da parte dali do Jordão, a Seom e a Ogue, aos quais destruístes. 
'''
"11" = '''
:sup:`11` Ouvindo isto, desmaiou nosso coração; nem restou mais espírito em alguém por causa de vós: porque o SENHOR vosso Deus é Deus acima nos céus e abaixo na terra. 
'''
"12" = '''
:sup:`12` Rogo-vos, pois, agora, me jureis pelo SENHOR, que como fiz misericórdia convosco, assim a fareis vós com a casa de meu pai, do qual me dareis um sinal certo; 
'''
"13" = '''
:sup:`13` E que salvareis a vida a meu pai e a minha mãe, e a meus irmãos e irmãs, e a todo o que for seu; e que livrareis nossas vidas da morte. 
'''
"14" = '''
:sup:`14` E eles lhe responderam: Nossa vida esteja pela vossa até a morte, se não denunciardes este nosso negócio; e quando o SENHOR houver nos dado a terra, nós a trataremos com misericórdia e fidelidade. 
'''
"15" = '''
:sup:`15` Então ela os fez descer com uma corda pela janela; porque sua casa estava à parede do muro, e ela vivia no muro. 
'''
"16" = '''
:sup:`16` E disse-lhes: Marchai-vos ao monte, porque os que foram atrás vós não vos encontrem; e estai escondidos ali três dias, até que os que vos seguem tenham voltado; e depois vos ireis vosso caminho. 
'''
"17" = '''
:sup:`17` E eles lhe disseram: Nós seremos desobrigados deste juramento com que nos hás conjurado. 
'''
"18" = '''
:sup:`18` Eis que, quando nós entrarmos na terra, tu atarás este cordão de escarlate à janela pela qual nos fizeste descer: e tu juntarás em tua casa teu pai e tua mãe, teus irmãos e toda a família de teu pai. 
'''
"19" = '''
:sup:`19` Qualquer um que sair fora das portas de tua casa, seu sangue será sobre sua cabeça, e nós sem culpa. Mas qualquer um que estiver em casa contigo, seu sangue será sobre nossa cabeça, se mão o tocar. 
'''
"20" = '''
:sup:`20` E se tu denunciares este nosso negócio, nós seremos desobrigados deste teu juramento com que nos fizeste jurar. 
'''
"21" = '''
:sup:`21` E ela respondeu: Seja assim como dissestes. Logo os despediu, e se foram: e ela atou o cordão de escarlate à janela. 
'''
"22" = '''
:sup:`22` E caminhando eles, chegaram ao monte, e estiveram ali três dias, até que os que os seguiam se houvessem voltado: e os que os seguiram, buscaram por todo aquele caminho, mas não os acharam. 
'''
"23" = '''
:sup:`23` E voltando-se os dois homens, desceram do monte, e passaram, e vieram a Josué filho de Num, e contaram-lhe todas as coisas que lhes haviam acontecido. 
'''
"24" = '''
:sup:`24` E disseram a Josué: O SENHOR entregou toda esta terra em nossas mãos; e também todos os moradores desta terra estão apavorados por nossa causa. 
'''
