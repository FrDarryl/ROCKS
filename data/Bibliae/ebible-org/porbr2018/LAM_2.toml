[2]
"1" = '''
:sup:`1` Como o Senhor cobriu a filha de Sião com sua ira! Ele derrubou a formosura de Israel do céu à terra, e não se lembrou do estrado de seus pés no dia de sua ira. 
'''
"2" = '''
:sup:`2` O Senhor, destruiu sem compaixão todas as moradas de Jacó; derrubou em seu furor as fortalezas da filha de Judá, desonrou o reino e seus príncipes. 
'''
"3" = '''
:sup:`3` Cortou no furor de sua ira todo o poder de Israel; tirou sua mão direita de diante do inimigo; e se acendeu contra Jacó como labareda de fogo que consome ao redor. 
'''
"4" = '''
:sup:`4` Armou seu arco como inimigo, pôs sua mão direita como adversário, e matou todas as coisas agradáveis à vista; derramou sua indignação como fogo na tenda da filha de Sião. 
'''
"5" = '''
:sup:`5` O Senhor tornou-se como inimigo, destruiu a Israel; destruiu todos os seus palácios, arruinou as suas fortalezas; e multiplicou na filha de Judá a lamentação e a tristeza. 
'''
"6" = '''
:sup:`6` E com violência arrancou sua tenda, como se fosse de uma horta, destruiu o lugar de sua congregação; o SENHOR fez esquecer em Sião as solenidades e os sábados, E tem lançado no furor de sua ira rei e sacerdote. 
'''
"7" = '''
:sup:`7` O Senhor rejeitou seu altar, detestou seu santuário, entregou na mão do inimigo os muros de seus palácios; levantaram gritaria na casa do SENHOR como em dia de festa. 
'''
"8" = '''
:sup:`8` O SENHOR determinou destruir o muro da filha de Sião; estendeu o cordel, não deteve sua mão de destruir; tornou em lamento o antemuro e o muro; juntamente foram destruídos. 
'''
"9" = '''
:sup:`9` Suas portas foram lançadas por terra, destruiu e quebrou seus ferrolhos; sua rei e seus príncipes estão entre as nações onde não há a Lei; nem seus profetas acham visão alguma do SENHOR. 
'''
"10" = '''
:sup:`10` Sentados na terra e calados estão os anciãos da filha de Sião; lançaram pó sobre suas cabeças, vestiram-se de saco; as virgens de Jerusalém baixaram suas cabeças à terra. 
'''
"11" = '''
:sup:`11` Meus olhos se consumiram de lágrimas, atormentam-se minhas entranhas; meu fígado se derramou por terra por causa do quebrantamento da filha de meu povo, porque crianças e bebês de mama desfalecem pelas ruas da cidade. 
'''
"12" = '''
:sup:`12` Eles dizem às suas mães: Onde está o trigo e o vinho?, enquanto desfalecem como feridos pelas ruas da cidade, derramando suas almas no colo de suas mães. 
'''
"13" = '''
:sup:`13` Que testemunho te trarei, ou a quem te compararei, ó filha de Jerusalém? A quem te assemelharei para te consolar, ó virgem, filha de Sião? Pois teu quebrantamento é tão grande quanto o mar; quem te curará? 
'''
"14" = '''
:sup:`14` Teus profetas previram para ti futilidades e enganos; e não expuseram tua maldade para evitar teu cativeiro; em vez disso te predisseram profecias mentirosas e ilusórias. 
'''
"15" = '''
:sup:`15` Todos os que passam pelo caminho, batem palmas para zombar de ti; assoviaram, e moveram suas cabeças por causa da filha de Jerusalém, dizendo: É esta a cidade que diziam ser a perfeita beleza, a alegria de toda a terra? 
'''
"16" = '''
:sup:`16` Todos os teus inimigos abrem suas bocas contra ti, assoviam, e rangem os dentes; dizem: Nós a devoramos; pois este é o dia que esperávamos; nós o achamos, e o vimos. 
'''
"17" = '''
:sup:`17` O SENHOR fez o que tinha determinado; cumpriu sua palavra que ele havia mandado desde os dias antigos; destruiu sem ter compaixão; e alegrou o inimigo sobre ti, e levantou o poder de teus adversários. 
'''
"18" = '''
:sup:`18` O coração deles clamou ao Senhor. Ó muralha da filha de Sião, derrama lágrimas como um ribeiro dia e noite; não te dês descanso, nem cessem as meninas de teus olhos. 
'''
"19" = '''
:sup:`19` Levanta-te, grita de noite, no começo das vigílias; derrama teu coração como águas diante da presença do Senhor; levanta tuas mãos a ele pela vida de tuas criancinhas, que desfalecem de fome nas entradas de todas as ruas. 
'''
"20" = '''
:sup:`20` Olha, SENHOR, e considera a quem fizeste de tal modo; por acaso as mulheres comerão do seu próprio fruto, as criancinhas que carregam nos braços? Por acaso serão o sacerdote e o profeta mortos no santuário do Senhor? 
'''
"21" = '''
:sup:`21` Jovens e velhos jazem por pelas ruas; minhas virgens e meus rapazes caíram à espada; tu os mataste no dia de tua ira, degolaste sem ter compaixão. 
'''
"22" = '''
:sup:`22` Convocaste meus temores ao redor, como se fosse um dia solene; não houve quem escapasse no dia do ira do SENHOR, nem que restasse vivo; aos que criei e sustentei, meu inimigo os consumiu. 
'''
