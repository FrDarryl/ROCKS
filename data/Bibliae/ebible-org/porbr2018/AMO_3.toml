[3]
"1" = '''
:sup:`1` Ouvi esta palavra que o SENHOR fala contra vós, ó filhos de Israel, contra toda família que eu fiz subir da terra do Egito: 
'''
"2" = '''
:sup:`2` Somente reconheci a vós mesmos de todas as famílias da terra; por isso punirei contra vós todas as vossas injustiças. 
'''
"3" = '''
:sup:`3` Por acaso irão dois juntos, se não estiverem de acordo? 
'''
"4" = '''
:sup:`4` Rugirá o leão no bosque se não houver presa? Dará o leãozinho seu som desde sua cova, se nada tiver capturado? 
'''
"5" = '''
:sup:`5` Cairá o ave no laço na terra, se não houver armadilha para ela? Se levantará o laço da terra, se nada houver prendido? 
'''
"6" = '''
:sup:`6` Tocará a trombeta na cidade, e o povo não se estremecerá? Haverá alguma calamidade na cidade que o SENHOR não tenha feito? 
'''
"7" = '''
:sup:`7` Certamente o Senhor DEUS não fará coisa alguma sem ter revelado seu segredo a seus servos os profetas. 
'''
"8" = '''
:sup:`8` Quando o leão ruge, quem não temerá? Quando o Senhor DEUS fala, quem não profetizará? 
'''
"9" = '''
:sup:`9` Anunciai nos palácios de Asdode e nos palácios da terra do Egito, e dizei: Reuni-vos sobre os montes de Samaria, e vede os grandes tumultos no meio dela, e as opressões no meio dela. 
'''
"10" = '''
:sup:`10` E não sabem fazer o que é correto, diz o SENHOR; em seus palácios acumulam bens obtidos por violência e destruição. 
'''
"11" = '''
:sup:`11` Portanto o Senhor DEUS diz assim: Um inimigo! Ele está ao redor da terra, e derrubará de ti a tua fortaleza, e teus palácios serão saqueados. 
'''
"12" = '''
:sup:`12` Assim diz o SENHOR: Tal como o pastor livra da boca do leão duas pernas ou a ponta de uma orelha, assim os filhos de Israel que moram em Samaria serão livrados, com um canto da cama, e um pedaço do leito. 
'''
"13" = '''
:sup:`13` Ouvi e testemunhai contra a casa de Jacó, diz o SENHOR Deus dos exércitos; 
'''
"14" = '''
:sup:`14` Que no dia em que eu punir as transgressões de Israel sobre ele, também farei punição sobre os altares de Betel; e as pontas do altar serão cortadas, e cairão por terra. 
'''
"15" = '''
:sup:`15` E ferirei a casa do inverno com a casa do verão, e as casas de marfim se acabarão; e muitas casas terão fim,diz o SENHOR. 
'''
