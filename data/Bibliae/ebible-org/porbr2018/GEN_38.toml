[38]
"1" = '''
:sup:`1` E aconteceu naquele tempo, que Judá desceu da presença de seus irmãos, e foi-se a um homem adulamita, que se chamava Hira. 
'''
"2" = '''
:sup:`2` E viu ali Judá a filha de um homem cananeu, o qual se chamava Sua; e tomou-a, e se deitou com ela: 
'''
"3" = '''
:sup:`3` A qual concebeu, e deu à luz um filho; e chamou seu nome Er. 
'''
"4" = '''
:sup:`4` E concebeu outra vez, e deu à luz um filho, e chamou seu nome Onã. 
'''
"5" = '''
:sup:`5` E voltou a conceber, e deu à luz um filho, e chamou seu nome Selá. E estava em Quezibe quando o deu à luz. 
'''
"6" = '''
:sup:`6` E Judá tomou mulher para seu primogênito Er, a qual se chamava Tamar. 
'''
"7" = '''
:sup:`7` E Er, o primogênito de Judá, foi mau aos olhos do SENHOR, e tirou-lhe o SENHOR a vida. 
'''
"8" = '''
:sup:`8` Então Judá disse a Onã: Deita-te com mulher de teu irmão, e casa-te com ela, e suscita descendência a teu irmão. 
'''
"9" = '''
:sup:`9` E sabendo Onã que a descendência não havia de ser sua, sucedia que quando se deitava com mulher de seu irmão derramava em terra, para não dar descendência a seu irmão. 
'''
"10" = '''
:sup:`10` E desagradou aos olhos do SENHOR o que fazia, e também tirou a ele a vida. 
'''
"11" = '''
:sup:`11` E Judá disse a Tamar sua nora: Fica-te viúva em casa de teu pai, até que cresça Selá meu filho; porque disse: Para que não aconteça que morra ele também como seus irmãos. E foi-se Tamar, e ficou em casa de seu pai. 
'''
"12" = '''
:sup:`12` E passaram muitos dias, e morreu a filha de Sua, mulher de Judá; e Judá se consolou, e subia aos tosquiadores de suas ovelhas a Timna, ele e seu amigo Hira o adulamita. 
'''
"13" = '''
:sup:`13` E foi dado aviso a Tamar, dizendo: Eis que teu sogro sobe a Timna a tosquiar suas ovelhas. 
'''
"14" = '''
:sup:`14` Então tirou ela de sobre si as roupas de sua viuvez, e cobriu-se com um véu, e envolveu-se, e se pôs à porta das águas que estão junto ao caminho de Timna; porque via que havia crescido Selá, e ela não era dada a ele por mulher. 
'''
"15" = '''
:sup:`15` E viu-a Judá, e teve-a por prostituta, porque havia ela coberto seu rosto. 
'''
"16" = '''
:sup:`16` E desviou-se do caminho até ela, e disse-lhe: Eia, pois, agora deitarei contigo; porque não sabia que era sua nora; e ela disse: Que me darás, se deitares comigo? 
'''
"17" = '''
:sup:`17` Ele respondeu: Eu te enviarei do gado um cabrito das cabras. E ela disse: Terás de me dar penhor até que o envies. 
'''
"18" = '''
:sup:`18` Então ele disse: Que penhor te darei? Ela respondeu: Teu anel, e teu manto, e teu bordão que tens em tua mão. E ele lhe deu, e se deitou com ela, a qual concebeu dele. 
'''
"19" = '''
:sup:`19` E levantou-se, e foi-se: e tirou o véu de sobre si, e vestiu-se das roupas de sua viuvez. 
'''
"20" = '''
:sup:`20` E Judá enviou o cabrito das cabras por meio de seu amigo o adulamita, para que tomasse o penhor da mão da mulher; mas não a achou. 
'''
"21" = '''
:sup:`21` E perguntou aos homens daquele lugar, dizendo: Onde está a prostituta das águas junto ao caminho? E eles lhe disseram: Não esteve aqui prostituta. 
'''
"22" = '''
:sup:`22` Então ele se voltou a Judá, e disse: Não a achei; e também os homens do lugar disseram: Aqui não esteve prostituta. 
'''
"23" = '''
:sup:`23` E Judá disse: Tome ela dessas coisas para si, para que não sejamos menosprezados: eis que eu enviei este cabrito, e tu não a achaste. 
'''
"24" = '''
:sup:`24` E aconteceu que ao fim de uns três meses foi dado aviso a Judá, dizendo: Tamar tua nora cometeu imoralidade sexual, e além disso está grávida das promiscuidades. E Judá disse: Tirai-a, e seja queimada. 
'''
"25" = '''
:sup:`25` E ela quando a tiravam, enviou a dizer a seu sogro: Do homem a quem pertence estas coisas, estou grávida: e disse mais: Olha agora a quem pertence estas coisas, o anel, e o manto, e o bordão. 
'''
"26" = '''
:sup:`26` Então Judá os reconheceu, e disse: Mais justa é que eu, porquanto não a dei a Selá meu filho. E nunca mais a conheceu. 
'''
"27" = '''
:sup:`27` E aconteceu que ao tempo de dar à luz, eis que havia dois em seu ventre. 
'''
"28" = '''
:sup:`28` E sucedeu, quando dava à luz, que tirou a mão um, e a parteira tomou e amarrou à sua mão um fio de escarlate, dizendo: Este saiu primeiro. 
'''
"29" = '''
:sup:`29` Porém foi que voltando ele a recolher a mão, eis que seu irmão saiu; e ela disse: Como fizeste sobre ti rompimento? E chamou seu nome Perez. 
'''
"30" = '''
:sup:`30` E depois saiu seu irmão, o que tinha em sua mão o fio de escarlate, e chamou seu nome Zerá. 
'''
