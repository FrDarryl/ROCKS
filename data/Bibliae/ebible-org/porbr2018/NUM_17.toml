[17]
"1" = '''
:sup:`1` E falou o SENHOR a Moisés, dizendo: 
'''
"2" = '''
:sup:`2` Fala aos filhos de Israel, e toma deles uma vara por cada casa dos pais, de todos os príncipes deles, doze varas conforme as casas de seus pais; e escreverás o nome de cada um sobre sua vara. 
'''
"3" = '''
:sup:`3` E escreverás o nome de Arão sobre a vara de Levi; porque cada cabeça de família de seus pais terá uma vara. 
'''
"4" = '''
:sup:`4` E as porás no tabernáculo do testemunho diante do testemunho, onde eu me declararei a vós. 
'''
"5" = '''
:sup:`5` E será, que o homem que eu escolher, sua vara florescerá: e farei cessar de sobre mim as queixas dos filhos de Israel, com que murmuram contra vós. 
'''
"6" = '''
:sup:`6` E Moisés falou aos filhos de Israel, e todos os príncipes deles lhe deram varas; cada príncipe pelas casas de seus pais uma vara, em todas doze varas; e a vara de Arão estava entre as varas deles. 
'''
"7" = '''
:sup:`7` E Moisés pôs as varas diante do SENHOR no tabernáculo do testemunho. 
'''
"8" = '''
:sup:`8` E aconteceu que no dia seguinte veio Moisés ao tabernáculo do testemunho; e eis que a vara de Arão da casa de Levi havia brotado, e produzido flores, e lançado renovos, e produzido amêndoas. 
'''
"9" = '''
:sup:`9` Então tirou Moisés todas as varas de diante do SENHOR a todos os filhos de Israel; e eles o viram, e tomaram cada um sua vara. 
'''
"10" = '''
:sup:`10` E o SENHOR disse a Moisés: Volta a vara de Arão diante do testemunho, para que se guarde por sinal aos filhos rebeldes; e farás cessar suas queixas de sobre mim, para que não morram. 
'''
"11" = '''
:sup:`11` E o fez Moisés: como lhe mandou o SENHOR, assim fez. 
'''
"12" = '''
:sup:`12` Então os filhos de Israel falaram a Moisés, dizendo: Eis que nós somos mortos, perdidos somos, todos nós somos perdidos. 
'''
"13" = '''
:sup:`13` Qualquer um que se chegar, o que se aproximar ao tabernáculo do SENHOR morrerá: Acabaremos de perecer todos? 
'''
