[21]
"1" = '''
:sup:`1` Ọkàn ọba ń bẹ lọ́wọ́ Olúwa; a máa darí rẹ̀ lọ ibi tí ó fẹ́ bí ipa omi. 
'''
"2" = '''
:sup:`2` Gbogbo ọ̀nà ènìyàn dàbí i pé ó dára lójú rẹ̀, ṣùgbọ́n, Olúwa ló ń díwọ̀n ọkàn. 
'''
"3" = '''
:sup:`3` Ṣíṣe ohun tí ó dára tí ó sì tọ̀nà ó ṣe ìtẹ́wọ́gbà sí Olúwa ju ẹbọ lọ. 
'''
"4" = '''
:sup:`4` Ojú tí ó gbéga àti ọkàn ìgbéraga, ìmọ́lẹ̀ àwọn ènìyàn búburú, ẹ̀ṣẹ̀ ni! 
'''
"5" = '''
:sup:`5` Ètè àwọn olóye jásí èrè bí ìkánjú ṣe máa ń fa òsì kíákíá. 
'''
"6" = '''
:sup:`6` Ìṣúra tí a kójọ nípasẹ̀ ahọ́n tí ń parọ́ jẹ́ ìrì lásán àti ìkẹ́kùn ikú. 
'''
"7" = '''
:sup:`7` Ìwà ipá àwọn ènìyàn búburú yóò wọ́ wọn lọ, nítorí wọ́n kọ̀ láti ṣe ohun tí ó tọ́. 
'''
"8" = '''
:sup:`8` Ọ̀nà ẹlẹ́ṣẹ̀ kún fún ìwà ẹ̀ṣẹ̀ ṣùgbọ́n iṣẹ́ onínú funfun jẹ́ títọ́. 
'''
"9" = '''
:sup:`9` Ó sàn láti máa gbé ní kọ̀rọ̀ orí òrùlé ju láti ṣe àjọpín ilé pẹ̀lú aya oníjà. 
'''
"10" = '''
:sup:`10` Ènìyàn búburú ń fẹ́ ibi aládùúgbò rẹ̀ kì í rí àánú kankan gbà lọ́dọ̀ rẹ̀. 
'''
"11" = '''
:sup:`11` Nígbà tí a bá ń fìyà jẹ ẹlẹ́gàn, òpè a máa kọ́gbọ́n, nígbà tí a bá sì kọ́ ọlọ́gbọ́n yóò ní ìmọ̀. 
'''
"12" = '''
:sup:`12` Olódodo ṣàkíyèsí ilé ènìyàn búburú ó sì mú ènìyàn búburú wá sí ìparun. 
'''
"13" = '''
:sup:`13` Ẹnikẹ́ni tí ó bá ti di etí rẹ̀ sí igbe olùpọ́njú, òun tìkára rẹ̀ yóò ké pẹ̀lú; ṣùgbọ́n a kì yóò gbọ́. 
'''
"14" = '''
:sup:`14` Ọ̀rẹ́ ìkọ̀kọ̀, mú ìbínú kúrò: àti owó àbẹ̀tẹ́lẹ̀ láti ibi ìkọ̀kọ̀ wá, dẹ́kun ìbínú líle. 
'''
"15" = '''
:sup:`15` Ayọ̀ ni fún olódodo láti ṣe ìdájọ́: ṣùgbọ́n ìparun ni fún àwọn oníṣẹ́ ẹ̀ṣẹ̀. 
'''
"16" = '''
:sup:`16` Ẹni tí ó bá yà kúrò ní ọ̀nà òye, yóò máa gbé inú ìjọ àwọn òkú. 
'''
"17" = '''
:sup:`17` Ẹni tí ó bá fẹ́ afẹ́, yóò di tálákà: ẹni tí ó fẹ́ ọtí wáìnì pẹ̀lú òróró kò le lọ́rọ̀. 
'''
"18" = '''
:sup:`18` Ènìyàn búburú ni yóò ṣe owó ìràpadà fún olódodo, àti olùrékọjá fún ẹni dídúró ṣinṣin. 
'''
"19" = '''
:sup:`19` Ó sàn láti jókòó ní aginjù ju pẹ̀lú oníjà obìnrin àti òṣónú lọ. 
'''
"20" = '''
:sup:`20` Ìṣúra iyebíye àti òróró wà ní ibùgbé ọlọ́gbọ́n; ṣùgbọ́n òmùgọ̀ ènìyàn n bà á jẹ́. 
'''
"21" = '''
:sup:`21` Ẹni tí ó bá tẹ̀lé òdodo àti àánú yóò rí ìyè, òdodo, àti ọlá. 
'''
"22" = '''
:sup:`22` Ọlọ́gbọ́n gòkè odi ìlú àwọn alágbára, ó sì bi ibi gíga agbára ìgbẹ́kẹ̀lé wọn ṣubú. 
'''
"23" = '''
:sup:`23` Ẹnikẹ́ni tí ó bá pa ẹnu àti ahọ́n rẹ̀ mọ́, ó pa ọkàn rẹ̀ mọ́ kúrò nínú ìyọnu. 
'''
"24" = '''
:sup:`24` Agbéraga àti alágídí ènìyàn ń gan orúkọ ara rẹ̀ nítorí ó ń hùwà nínú ìwà ìgbéraga rẹ̀, àti nínú ìbínú púpọ̀púpọ̀. 
'''
"25" = '''
:sup:`25` Ẹlẹ́rìí èké yóò ṣègbé, àwọn tí ó gbọ́ ọ̀rọ̀ rẹ̀ yóò parun láé; nítorí tí ọwọ́ rẹ̀ kọ iṣẹ́ ṣíṣe. 
'''
"26" = '''
:sup:`26` Ó ń fi ìlara ṣe ojúkòkòrò ní gbogbo ọjọ́: ṣùgbọ́n olódodo a máa fi fún ni kì í sì í dáwọ́ dúró. 
'''
"27" = '''
:sup:`27` Ẹbọ ènìyàn búburú, ìríra ni: mélòó mélòó ni nígbà tí ó mú un wá pẹ̀lú èrò ìwà ibi? 
'''
"28" = '''
:sup:`28` Ẹlẹ́rìí èké yóò ṣègbé: ṣùgbọ́n ọ̀rọ̀ ẹni tí ó gbọ́, yóò dúró. 
'''
"29" = '''
:sup:`29` Ènìyàn búburú mú ojú ara rẹ̀ le: ṣùgbọ́n ẹni ìdúró ṣinṣin ni ó ń mú ọ̀nà rẹ̀ tọ́. 
'''
"30" = '''
:sup:`30` Kò sí ọgbọ́n, kò sí ìmòye, tàbí ìmọ̀ràn tí ó le mókè níwájú Olúwa. 
'''
"31" = '''
:sup:`31` A ń múra ẹṣin sílẹ̀ de ọjọ́ ogun: ṣùgbọ́n ìṣẹ́gun jẹ́ ti Olúwa. 
'''
