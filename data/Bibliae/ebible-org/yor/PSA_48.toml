[48]
"1" = '''
:sup:`1` Orin. Saamu ti àwọn ọmọ Kora. Ẹni ńlá ní Olúwa, tí ó sì yẹ láti máa yìn ní ìlú Ọlọ́run wa, lórí òkè mímọ́ rẹ̀. 
'''
"2" = '''
:sup:`2` Ó dára nínú ipò ìtẹ́ rẹ̀, ayọ̀ gbogbo ayé, òkè Sioni, ní ìhà àríwá ní ìlú ọba ńlá. 
'''
"3" = '''
:sup:`3` Ọlọ́run wà nínú ààbò ààfin rẹ̀; ó fi ara rẹ̀ hàn láti jẹ́ odi alágbára. 
'''
"4" = '''
:sup:`4` Nígbà tí àwọn ọba kógun jọ pọ̀, wọ́n jùmọ̀ ń kọjá lọ. 
'''
"5" = '''
:sup:`5` Wọn rí i, bẹ́ẹ̀ ni ẹnu sì yà wọ́n, a yọ wọ́n lẹ́nu, wọ́n yára lọ. 
'''
"6" = '''
:sup:`6` Ẹ̀rù sì bà wọ́n níbẹ̀, ìrora gẹ́gẹ́ bí obìnrin tí ó wà nínú ìrọbí. 
'''
"7" = '''
:sup:`7` Ìwọ bà wọ́n jẹ́ gẹ́gẹ́ bí ọkọ̀ orí omi Tarṣiṣi, wọ́n fọ́nká láti ọwọ́ ìjì ìlà-oòrùn. 
'''
"8" = '''
:sup:`8` Gẹ́gẹ́ bí a ṣe gbọ́, bẹ́ẹ̀ ni àwa rí, ní inú Olúwa àwọn ọmọ-ogun ní ìlú Ọlọ́run wa, Ọlọ́run jẹ́ kí ó wà ní abẹ́ ààbò títí láéláé. Sela. 
'''
"9" = '''
:sup:`9` Láàrín tẹmpili rẹ, Ọlọ́run, àwa ti ń sọ ti ìṣeun ìfẹ́ rẹ. 
'''
"10" = '''
:sup:`10` Gẹ́gẹ́ bí orúkọ rẹ Ọlọ́run, ìyìn rẹ̀ dé òpin ayé, ọwọ́ ọ̀tún rẹ kún fún òdodo. 
'''
"11" = '''
:sup:`11` Jẹ́ kí òkè Sioni kí ó yọ̀ kí inú àwọn ọmọbìnrin Juda kí ó dùn nítorí ìdájọ́ rẹ. 
'''
"12" = '''
:sup:`12` Rìn Sioni kiri lọ yíká rẹ̀, ka ilé ìṣọ́ rẹ̀. 
'''
"13" = '''
:sup:`13` Kíyèsi odi rẹ̀, kíyèsi àwọn ààfin rẹ̀ kí ẹ̀yin lè máa wí fún ìran tí ń bọ̀. 
'''
"14" = '''
:sup:`14` Nítorí Ọlọ́run yìí Ọlọ́run wà ní títí ayé, Òun ni yóò ṣe amọ̀nà wa títí dè òpin ayé. 
'''
