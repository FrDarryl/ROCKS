[5]
"1" = '''
:sup:`1` Gbọ́ ọ̀rọ̀ yìí, ìwọ ilé Israẹli, ìpohùnréré ẹkún tí mo ṣe nípa rẹ: 
'''
"2" = '''
:sup:`2` “Wúńdíá Israẹli ṣubú láì kò sì le padà dìde ó di ẹni ìkọ̀tì ní ilẹ̀ rẹ̀ kò sí ẹni tí yóò gbé e dìde.” 
'''
"3" = '''
:sup:`3` Èyí ni ohun tí Olúwa Olódùmarè wí: “Ìlú tí ẹgbẹ̀rún (1,000) alágbára ti jáde, yóò dín ku ọgọ́rùn-ún ní Israẹli. Ìlú tí ọgọ́rùn-ún alàgbà ti jáde yóò ṣẹ́kù ẹni mẹ́wàá.” 
'''
"4" = '''
:sup:`4` Èyí ni ohun tí Olúwa sọ fún ilé Israẹli: “Wá mi kí o sì yè; 
'''
"5" = '''
:sup:`5` ẹ má ṣe wá Beteli, ẹ má ṣe lọ sí Gilgali, ẹ má ṣe rìnrìn àjò lọ sí Beerṣeba. Nítorí dájúdájú a ó kó Gilgali ní ìgbèkùn, A ó sì sọ Beteli di asán.” 
'''
"6" = '''
:sup:`6` Ẹ wá Olúwa, ẹ̀yin yóò sì yè, kí ó má ba à gbilẹ̀ bí iná ní Josẹfu a sì jó o run Beteli kò sì ní rí ẹni tí yóò bu omi pa á. 
'''
"7" = '''
:sup:`7` Ẹ̀yin tí ẹ̀ sọ òdodo di ìkorò tí ẹ sì gbé olódodo ṣánlẹ̀. 
'''
"8" = '''
:sup:`8` Ẹni tí ó dá ìràwọ̀ Pleiadesi àti Orioni ẹni tí ó sọ òru dúdú di òwúrọ̀ tí ó sọ ọjọ́ dúdú di ìmọ́lẹ̀ ẹni tí ó wọ́ omi Òkun jọ pọ̀ tí ó sì rọ̀ wọ́n sí orí ilẹ̀ Olúwa ni orúkọ rẹ̀, 
'''
"9" = '''
:sup:`9` Ó fọ́n ìparun sí ìlú olódi tí ó sì sọ àwọn ibùgbé àwọn ọmọ-aládé di ahoro. 
'''
"10" = '''
:sup:`10` Ìwọ kórìíra ẹni tí ń bá ni wí ní ẹnu ibodè ó sì ń pẹ̀gàn ẹni tí ń sọ òtítọ́. 
'''
"11" = '''
:sup:`11` Ìwọ ń tẹ tálákà mọ́lẹ̀ o ń fi ipá gba ọkà lọ́wọ́ wọn. Nítorí náà, ìwọ ti fi òkúta tí a gbẹ́ kọ́lé ṣùgbọ́n ẹ kò sì ní gbé inú wọn, Nítòótọ́ ìwọ ti gbin ọgbà àjàrà tí ó lẹ́wà. Ìwọ kò ní mu wáìnì inú wọn. 
'''
"12" = '''
:sup:`12` Nítorí mo mọ iye àìṣedéédéé rẹ mo sì mọ bí ẹ̀ṣẹ̀ rẹ tí tóbi tó. Ìwọ ni olódodo lára, ìwọ sì ń gba àbẹ̀tẹ́lẹ̀ o sì ń fi òtítọ́ du tálákà ní ilé ẹjọ́. 
'''
"13" = '''
:sup:`13` Àwọn ọlọ́gbọ́n máa ń dákẹ́ jẹ́ẹ́ ní àkókò wọ̀nyí, nítorí búburú ni gbogbo ọjọ́. 
'''
"14" = '''
:sup:`14` Wá rere, má ṣe wá búburú kí ìwọ ba à le yè. Nígbà náà ni Olúwa Ọlọ́run àwọn ọmọ-ogun yóò wà pẹ̀lú rẹ. Òun yóò sì wà pẹ̀lú rẹ bí ìwọ ṣe wí. 
'''
"15" = '''
:sup:`15` Kórìíra búburú kí o sì fẹ́ rere dúró ní orí òtítọ́ ní ilé ẹjọ́ bóyá Olúwa Ọlọ́run alágbára yóò síjú àánú wo ọmọ Josẹfu tó ṣẹ́kù. 
'''
"16" = '''
:sup:`16` Nítorí èyí ni ohun tí Olúwa, Olúwa Ọlọ́run àwọn ọmọ-ogun wí: “Ẹkún yóò wà ní àwọn òpópónà igbe ìnira yóò sì wà ní àwọn gbàgede ìlú. A ó kó àwọn àgbẹ̀ jọ láti sọkún àti àwọn tí ń ṣọ̀fọ̀ láti pohùnréré ẹkún. 
'''
"17" = '''
:sup:`17` Ìpohùnréré ẹkún yóò wà ní gbogbo ọgbà àjàrà, nítorí èmi yóò la àárín yín kọjá,” ni Olúwa wí. 
'''
"18" = '''
:sup:`18` Ègbé ni fún ìwọ tí ó pẹ́ nítorí ọjọ́ Olúwa kí ni ìwọ fi pẹ́ fún ọjọ́ Olúwa? Ìmọ́lẹ̀ yóò di òkùnkùn ní ojú ọjọ́. 
'''
"19" = '''
:sup:`19` Gẹ́gẹ́ bí ènìyàn tí ó sá fún kìnnìún, tí ó padà wá bọ́ sí ẹnu àmọ̀tẹ́kùn. Yóò dàbí ẹni tí ó wọ ilé rẹ̀ lọ tí ó sinmi lé ògiri ilé rẹ̀ tí ejò sì bù ú ṣán. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ ọjọ́ Olúwa kò ha ní ṣókùnkùn dípò kí ó ní ìmọ́lẹ̀? Tí yóò sì ṣókùnkùn dúdú láìsí ìmọ́lẹ̀ kankan níbẹ̀. 
'''
"21" = '''
:sup:`21` “Mo kórìíra, mo kẹ́gàn àwọn àsè ẹ̀sìn in yín, Èmi kò sì ní inú dídùn sí àpéjọ yín. 
'''
"22" = '''
:sup:`22` Bí ó tilẹ̀ jẹ́ pé ẹ mú ẹbọ sísun àti ọrẹ ọkà wá. Èmi kò ní tẹ́wọ́ gbà wọ́n. Bí ó tilẹ̀ jẹ́ pé ẹ mú àṣàyàn ọrẹ àlàáfíà wá. Èmi kò ní náání wọn. 
'''
"23" = '''
:sup:`23` Ẹ gbé ariwo orin yín sẹ́yìn! Èmi kò ní fetísí ohun èlò orin yín. 
'''
"24" = '''
:sup:`24` Jẹ́ kí òtítọ́ sàn bí odò àti òdodo bí ìsun tí kò lé è gbẹ! 
'''
"25" = '''
:sup:`25` “Àbí ẹ̀yin mú ẹbọ àti ọrẹ tọ̀ mí wá ní ogójì ọdún ní aginjù ìwọ ilé Israẹli? 
'''
"26" = '''
:sup:`26` Ẹ̀yin ti gbé ibi ìrúbọ àwọn ọba yín sókè, ibùgbé àwọn òrìṣà yín, àní, ti àwọn òrìṣà yín tí ó níyì jùlọ, èyí tí ẹ̀yin fi ọwọ́ ara yín ṣe. 
'''
"27" = '''
:sup:`27` Nítorí náà èmi yóò rán an yín lọ sí ìgbèkùn ní ìkọjá Damasku,” ni Olúwa wí, ẹni tí orúkọ rẹ̀ ń jẹ́ Ọlọ́run alágbára. 
'''
