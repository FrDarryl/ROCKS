[21]
"1" = '''
:sup:`1` Dafidi sì wá sí Nobu sọ́dọ̀ Ahimeleki àlùfáà, Ahimeleki sì bẹ̀rù láti pàdé Dafidi, ó sì wí fún un pé, “Èéha ti rí tí o fi ṣe ìwọ nìkan, àti tí kò sì sí ọkùnrin kan tí ó pẹ̀lú rẹ?” 
'''
"2" = '''
:sup:`2` Dafidi sì wí fún Ahimeleki àlùfáà pé, “Ọba pàṣẹ iṣẹ́ kan fún mi, ó sì wí fún mi pé, ‘Má ṣe jẹ́ kí ẹnìkan mọ ìdí iṣẹ́ náà ti mo rán ọ, àti èyí tí èmi ti pàṣẹ fún ọ.’ Èmi sì yan àwọn ìránṣẹ́ mi sí ibí báyìí. 
'''
"3" = '''
:sup:`3` Ǹjẹ́ kín ni ó wà ní ọwọ́ rẹ̀? Fún mi ni ìṣù àkàrà márùn-ún tàbí ohunkóhun tí o bá rí.” 
'''
"4" = '''
:sup:`4` Àlùfáà náà sí dá Dafidi lóhùn ó sì wí pé, “Kò sí àkàrà mìíràn lọ́wọ́ mi bí kò ṣe àkàrà mímọ́. Kìkì pé bi àwọn ọmọkùnrin bá ti pa ara wọn mọ́ kúrò lọ́dọ̀ obìnrin!” 
'''
"5" = '''
:sup:`5` Dafidi sì dá àlùfáà náà lóhùn, ó sì wí fún un pé, “Nítòótọ́ ni a tí ń pa ara wá mọ́ kúrò lọ́dọ̀ obìnrin láti ìwọ̀n ọjọ́ mẹ́ta wá, tí èmí ti jáde. Gbogbo nǹkan àwọn ọmọkùnrin náà ni ó mọ́, àti àkàrà náà sì wá dàbí àkàrà mìíràn, pàápàá nígbà tí ó jẹ́ pé òmíràn wà tí a yà sí mímọ́ lónìí nínú ohun èlò náà!” 
'''
"6" = '''
:sup:`6` Bẹ́ẹ̀ ni àlùfáà náà sì fi àkàrà mímọ́ fún un; nítorí tí kò sí àkàrà mìíràn níbẹ̀ bí kò ṣe àkàrà ìfihàn tí a ti kó kúrò níwájú Olúwa, láti fi àkàrà gbígbóná síbẹ̀ ní ọjọ́ tí a kó o kúrò. 
'''
"7" = '''
:sup:`7` Ọkùnrin kan nínú àwọn ìránṣẹ́ Saulu sì ń bẹ níbẹ̀ lọ́jọ́ náà, tí a tí dádúró síwájú Olúwa; orúkọ rẹ̀ sì ń jẹ́ Doegi, ará Edomu olórí nínú àwọn darandaran Saulu. 
'''
"8" = '''
:sup:`8` Dafidi sì tún wí fún Ahimeleki pé, “Kò sí ọ̀kọ̀ tàbí idà lọ́wọ́ rẹ níhìn-ín? Nítorí tí èmi kò mú idà mi, bẹ́ẹ̀ ni èmi kò mú nǹkan ìjà mi lọ́wọ́, nítorí pé iṣẹ́ ọba náà jẹ́ iṣẹ́ ìkánjú.” 
'''
"9" = '''
:sup:`9` Àlùfáà náà sì wí pé, “Idà Goliati ará Filistini tí ó pa ní àfonífojì Ela ní ń bẹ, wò ó, a fi aṣọ kan wé e lẹ́yìn efodu; bí ìwọ yóò bá mú èyí, mú un; kò sì sí òmíràn níhìn-ín mọ́ bí kò ṣe ọ̀kan náà.” Dafidi sì wí pé, “Kò sí èyí tí ó dàbí rẹ̀ fún mi.” 
'''
"10" = '''
:sup:`10` Dafidi sì dìde, o sì sá ni ọjọ́ náà níwájú Saulu, ó sì lọ sọ́dọ̀ Akiṣi, ọba Gati. 
'''
"11" = '''
:sup:`11` Àwọn ìránṣẹ́ Akiṣi sì wí fún un pé, “Èyí ha kọ́ ní Dafidi ọba ilẹ̀ náà? Ǹjẹ́ wọn kò ha ti dárin ti wọ́n sì gbe orin nítorí rẹ̀, tí wọ́n sì jó pé, “ ‘Saulu pa ẹgbẹ̀rún tirẹ̀. Dafidi sì pa ẹgbàárùn-ún tirẹ̀’?” 
'''
"12" = '''
:sup:`12` Dafidi sì pa ọ̀rọ̀ wọ̀nyí í mọ́ ni ọkàn rẹ̀, ó sì bẹ̀rù Akiṣi ọba Gati gidigidi. 
'''
"13" = '''
:sup:`13` Òun sì pa ìṣe rẹ̀ dà níwájú wọn, ó sì sọ ara rẹ̀ di aṣiwèrè ní ọwọ́ wọn, ó sì ń fi ọwọ́ rẹ̀ ha ìlẹ̀kùn ojú ọ̀nà, ó sì ń wá itọ́ sí irùngbọ̀n rẹ̀. 
'''
"14" = '''
:sup:`14` Nígbà náà ni Akiṣi wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Wó o, nítorí kín ni ẹ̀yin ṣe mú un tọ̀ mí wá. 
'''
"15" = '''
:sup:`15` Mo ha ni un fi aṣiwèrè ṣe? Tí ẹ̀yin fi mú èyí tọ̀ mí wá láti hu ìwà aṣiwèrè níwájú mi? Eléyìí yóò ha wọ inú ilé mi?” 
'''
