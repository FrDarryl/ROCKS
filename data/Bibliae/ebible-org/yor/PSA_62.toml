[62]
"1" = '''
:sup:`1` Fún adarí orin. Fun Jedutuni. Saamu Dafidi. Nínú Ọlọ́run nìkan ni ọkàn mi ti rí ìsinmi; ìgbàlà mi ti ọ̀dọ̀ rẹ̀ wá. 
'''
"2" = '''
:sup:`2` Òun nìkan ní àpáta mi àti ìgbàlà mi; Òun ni ààbò mi, a kì yóò sí mi ní ipò padà. 
'''
"3" = '''
:sup:`3` Ẹ̀yin ó ti máa kọ́lú ènìyàn kan pẹ́ tó? Gbogbo yín ni ó fẹ́ pa á, bí ògiri tí ó fẹ́ yẹ̀, àti bí ọgbà tí ń wó lọ? 
'''
"4" = '''
:sup:`4` Kìkì èrò wọn ni láti bì ṣubú kúrò nínú ọlá rẹ̀; inú wọn dùn sí irọ́. Wọ́n ń fi ẹnu wọn súre, ṣùgbọ́n wọ́n ń gégùn ún nínú ọkàn wọn. Sela. 
'''
"5" = '''
:sup:`5` Nínú Ọlọ́run nìkan ni ìsinmi wà, ìwọ Ọlọ́run mi. Ìrètí mi wá láti ọ̀dọ̀ rẹ. 
'''
"6" = '''
:sup:`6` Òun nìkan ní àpáta àti ìgbàlà mi; Òun ni ààbò mi, a kì yóò ṣí mi ní ipò. 
'''
"7" = '''
:sup:`7` Ìgbàlà mi àti ògo mi dúró nínú Ọlọ́run; Òun ní àpáta ńlá mi, àti ààbò mi. 
'''
"8" = '''
:sup:`8` Gbẹ́kẹ̀lé ní gbogbo ìgbà, ẹ̀yin ènìyàn; tú ọkàn rẹ jáde sí i, nítorí Ọlọ́run ni ààbò wa. 
'''
"9" = '''
:sup:`9` Nítòótọ́, asán ni àwọn ọmọ ènìyàn, èké sì ni àwọn olóyè, wọ́n gòkè nínú ìwọ̀n, lápapọ̀ wọ́n jẹ́ èémí. 
'''
"10" = '''
:sup:`10` Má ṣe gbẹ́kẹ̀lé ìnilára, tàbí gbéraga nínú olè jíjà, nítòótọ́ bí ọrọ̀ rẹ̀ ń pọ̀ sí i, má ṣe gbẹ́kẹ̀ rẹ lé wọn. 
'''
"11" = '''
:sup:`11` Ọlọ́run ti sọ̀rọ̀ lẹ́ẹ̀kejì, ni mo gbọ́ èyí pé, “Ti Ọlọ́run ni agbára, 
'''
"12" = '''
:sup:`12` pẹ̀lúpẹ̀lú, Olúwa, tìrẹ ni àánú; nítorí tí ìwọ san án fún olúkúlùkù ènìyàn gẹ́gẹ́ bí iṣẹ́ rẹ̀.” 
'''
