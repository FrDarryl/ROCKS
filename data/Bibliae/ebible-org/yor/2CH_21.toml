[21]
"1" = '''
:sup:`1` Nígbà náà Jehoṣafati sùn pẹ̀lú àwọn baba a rẹ̀, a sì sin ín pẹ̀lú wọn ní ìlú ńlá Dafidi. Jehoramu ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"2" = '''
:sup:`2` Àwọn arákùnrin Jehoramu ọmọ Jehoṣafati jẹ́ Asariah, Jehieli, Sekariah. Asariahu, Mikaeli àti Ṣefatia. Gbogbo àwọn wọ̀nyí ni àwọn ọmọ Jehoṣafati ọba Israẹli. 
'''
"3" = '''
:sup:`3` Baba wọn ti fún wọn ní ẹ̀bùn púpọ̀ ti fàdákà àti wúrà àti àwọn ohun èlò iyebíye pẹ̀lú àwọn ìlú ààbò ní Juda, ṣùgbọ́n, ó ti gbé ìjọba fún Jehoramu nítorí òun ni àkọ́bí ọmọkùnrin. 
'''
"4" = '''
:sup:`4` Nígbà tí Jehoramu fi ẹsẹ̀ rẹ̀ múlẹ̀ gidigidi lórí ìjọba baba a rẹ̀, ó sì fi idà pa gbogbo àwọn arákùnrin rẹ̀ pẹ̀lú àwọn ọmọbìnrin ọba Israẹli. 
'''
"5" = '''
:sup:`5` Jehoramu jẹ́ ẹni ọdún méjìlélọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́jọ. 
'''
"6" = '''
:sup:`6` Ó rìn ní ọ̀nà àwọn ọba Israẹli gẹ́gẹ́ bí ìdílé Ahabu ti ṣe, nítorí ó fẹ́ ọmọbìnrin Ahabu. Ó ṣe búburú lójú Olúwa. 
'''
"7" = '''
:sup:`7` Bí ó tilẹ̀ rí bẹ́ẹ̀, nítorí tí májẹ̀mú tí Olúwa ti dá fún Dafidi kì í ṣe ìfẹ́ Olúwa láti pa ìdílé Dafidi run ó ti ṣe ìlérí láti tọ́jú fìtílà kan fún un àti àwọn àtẹ̀lé rẹ̀ títí láé. 
'''
"8" = '''
:sup:`8` Ní àkókò Jehoramu, Edomu ṣọ̀tẹ̀ sí Juda, wọ́n sì gbé ọba tiwọn kalẹ̀. 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni, Jehoramu lọ síbẹ̀ pẹ̀lú àwọn ìjòyè rẹ̀ àti gbogbo àwọn kẹ̀kẹ́. Àwọn ará Edomu yí i ká àti àwọn alákòóso àwọn kẹ̀kẹ́ rẹ̀. Ṣùgbọ́n ó dìde ní òru ó sì ṣẹ́gun wọn ní òru. 
'''
"10" = '''
:sup:`10` Títí di ọjọ́ òní ni Edomu ti wà ní ìṣọ̀tẹ̀ sí Juda. Libina ṣọ̀tẹ̀ ní àkọ́kọ́ náà, nítorí tí Jehoramu ti kọ Olúwa sílẹ̀, Ọlọ́run àwọn baba a rẹ̀. 
'''
"11" = '''
:sup:`11` Òun pẹ̀lú ti kọ́ àwọn ibi gíga lórí àwọn òkè Juda. Ó sì ti fà á kí àwọn ènìyàn Jerusalẹmu ó ṣe àgbèrè pẹ̀lú ara wọn. Ó sì ti jẹ́ kí wọn ó ṣáko lọ. 
'''
"12" = '''
:sup:`12` Jehoramu gba ìwé láti ọwọ́ Elijah wòlíì, tí ó wí pé, “Èyí ní ohun tí Olúwa, Ọlọ́run baba à rẹ Dafidi wí: ‘Ìwọ kò tí ì rìn ní ọ̀nà àwọn baba à rẹ Jehoṣafati tàbí Asa ọba Juda. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ìwọ ti rìn ní ọ̀nà àwọn ọba Israẹli, ìwọ sì ti tọ́ Juda àti àwọn ènìyàn Jerusalẹmu láti ṣe àgbèrè sí ara wọn, gẹ́gẹ́ bí ilé Ahabu ti ṣe. Ìwọ sì ti pa àwọn arákùnrin rẹ, ẹ̀yà ara ilé baba à rẹ, àwọn ọkùnrin tí ó dára jù ọ́ lọ. 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni nísinsin yìí, Olúwa ti fẹ́rẹ lu àwọn ènìyàn rẹ, àwọn ọmọ rẹ, àwọn ìyàwó rẹ àti gbogbo ohun tí ó jẹ́ tìrẹ, pẹ̀lú àjàkálẹ̀-ààrùn ńlá. 
'''
"15" = '''
:sup:`15` Ìwọ tìkára yóò ṣe àárẹ̀ pẹ̀lú àìsàn lílọ́ra ti ìfun, títí tí àìsàn náà yóò fi jẹ́ kí àwọn ìfun rẹ jáde sí ìta.’ ” 
'''
"16" = '''
:sup:`16` Olúwa ru ìbínú àwọn ará Filistini àti àwọn Arabia tí wọ́n ń gbé ní ẹ̀bá àwọn ará Kuṣi sí Jehoramu. 
'''
"17" = '''
:sup:`17` Wọ́n dojú ìjà kọ Juda, wọ́n gbà á, wọ́n sì kó gbogbo ọrọ̀ tí a rí ní ilé ọba pẹ̀lú, àwọn ọmọkùnrin rẹ̀ àti àwọn ọmọkùnrin kankan kò kù sílẹ̀ fún un bí kò ṣe Ahasiah, àbíkẹ́yìn nínú àwọn ọmọ rẹ̀. 
'''
"18" = '''
:sup:`18` Lẹ́yìn gbogbo èyí, Olúwa jẹ Jehoramu ní yà pẹ̀lú ààrùn tí kò ṣe é wòsàn nínú ìfun. 
'''
"19" = '''
:sup:`19` Ní àkókò kan ní ìparí ọdún kejì, àwọn ìfun rẹ̀ jáde nítorí ààrùn náà ó sì kú nínú ìrora ńlá. Àwọn ènìyàn rẹ̀ kò dá iná láti fi bu ọlá fún un, gẹ́gẹ́ bí wọ́n ti ṣe fún àwọn baba a rẹ̀. 
'''
"20" = '''
:sup:`20` Jehoramu jẹ́ ẹni ọdún méjìlélọ́gbọ̀n ní ìgbà tí ó di ọba, Ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́jọ. Ó kọjá lọ, kò sí ẹni tí ó kábámọ̀. A sì sin ín si ìlú ńlá ti Dafidi. Ṣùgbọ́n kì í ṣe nínú ibojì àwọn ọba. 
'''
