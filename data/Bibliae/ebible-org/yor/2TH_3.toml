[3]
"1" = '''
:sup:`1` Ní àkótán, ará, ẹ máa gbàdúrà fún wa, kí ọ̀rọ̀ Olúwa lè máa tàn káàkiri, kí ó sì jẹ́ èyí tí a bu ọlá fún, gẹ́gẹ́ bí ó ti rí ní ọ̀dọ̀ yín. 
'''
"2" = '''
:sup:`2` Kí ẹ sì máa gbàdúrà fún wa kí a lè bọ́ lọ́wọ́ àwọn ìkà àti àwọn ènìyàn búburú, nítorí pé kì í ṣe gbogbo ènìyàn ló ní ìgbàgbọ́. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n olódodo ni Olúwa, ẹni tí yóò fi ẹsẹ̀ yín múlẹ̀, tí yóò sì pa yín mọ́ kúrò nínú ibi. 
'''
"4" = '''
:sup:`4` Àwa sì ní ìgbẹ́kẹ̀lé nínú Olúwa ní ti ohun tí ẹ ń ṣe, àti pé àwọn nǹkan wọ̀n-ọn-nì tí a pàṣẹ fún un yín ni ẹ̀yin ń ṣe. 
'''
"5" = '''
:sup:`5` Kí Olúwa máa tọ́ ọkàn yín ṣọ́nà sí ìfẹ́ Ọlọ́run àti sínú sùúrù Kristi. 
'''
"6" = '''
:sup:`6` Ní orúkọ Jesu Kristi Olúwa wa, àwa pàṣẹ fún un yín ará, pé kí ẹ yẹra fún gbogbo àwọn arákùnrin yín tí ń ṣe ìmẹ́lẹ́, tí kò sì gbé ní ìbámu pẹ̀lú ẹ̀kọ́ tí ẹ gbà ní ọ̀dọ̀ wa. 
'''
"7" = '''
:sup:`7` Nítorí ẹ̀yin náà mọ̀ bí ó ṣe yẹ kí ẹ máa fi ara wé wa. Àwa kì í ṣe ìmẹ́lẹ́ nígbà tí a wà ní ọ̀dọ̀ yín. 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ ni àwa kò sì jẹ oúnjẹ ẹnikẹ́ni lọ́fẹ̀ẹ́. Ṣùgbọ́n dípò bẹ́ẹ̀, àwa ń ṣiṣẹ́ tọ̀sán tòru kí a má ba à di àjàgà sí ẹnikẹ́ni nínú yín lọ́rùn. 
'''
"9" = '''
:sup:`9` Àwa ń ṣe nǹkan wọ̀nyí, kì í ṣe nítorí pé àwa kò ní ẹ̀tọ́ láti béèrè fún un, ṣùgbọ́n àwa ń fi ara wa ṣe àpẹẹrẹ tí ẹ ó tẹ̀lé. 
'''
"10" = '''
:sup:`10` Nítorí nígbà tí àwa wà lọ́dọ̀ yín, a ṣe àwọn òfin wọ̀nyí fún un yín pé, “Bí ẹnikẹ́ni kò bá fẹ́ ṣiṣẹ́, kí ó má ṣe jẹun.” 
'''
"11" = '''
:sup:`11` A gbọ́ pé àwọn kan wà láàrín yín tí wọn jẹ́ ìmẹ́lẹ́. Wọ́n jẹ́ atọjúlékiri. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ irú àwọn ẹni bẹ́ẹ̀ ni àwa ń pàṣẹ fún, tí a sì ń rọ̀ nínú Jesu Kristi Olúwa pé kí wọn ó máa ṣiṣẹ́ fún oúnjẹ tí wọ́n ń jẹ. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ní tiyín ará, ẹ má ṣe jẹ́ kí agara dá yín ní rere ṣíṣe. 
'''
"14" = '''
:sup:`14` Bí ẹnikẹ́ni kò bá sì pa òfin wa nínú lẹ́tà yìí mọ́, ẹ sàmì sí ẹni náà. Ẹ má ṣe bá a kẹ́gbẹ́ kí ojú bà á le tì í. 
'''
"15" = '''
:sup:`15` Síbẹ̀, ẹ má ṣe kà á sí ọ̀tá, ṣùgbọ́n ẹ máa kìlọ̀ fún un gẹ́gẹ́ bí arákùnrin yín. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ kí Olúwa àlàáfíà, fúnra rẹ̀ máa fún yín ní àlàáfíà nígbà gbogbo. Kí Olúwa kí ó wà pẹ̀lú gbogbo yín. 
'''
"17" = '''
:sup:`17` Èmi Paulu fi ọwọ́ ara mi kọ lẹ́tà ìkíni yìí, èyí ṣe àmì ìdámọ̀ nínú gbogbo lẹ́tà. Bí mo ṣe máa ń kọ̀wé nìyìí. 
'''
"18" = '''
:sup:`18` Kí oore-ọ̀fẹ́ Jesu Kristi Olúwa wa wà pẹ̀lú yín.
'''
