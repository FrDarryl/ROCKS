[9]
"1" = '''
:sup:`1` Ní ọdún kìn-ín-ní Dariusi ọmọ Ahaswerusi, ẹni tí a bí ní Media, òun ló jẹ ọba lórí ìjọba Babeli. 
'''
"2" = '''
:sup:`2` Ní ọdún kìn-ín-ní ìjọba rẹ̀, èmi Daniẹli fi iyè sí i láti inú ìwé, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí wòlíì Jeremiah, wá pé, àádọ́rin ọdún ni Jerusalẹmu yóò fi wà ní ahoro. 
'''
"3" = '''
:sup:`3` Nígbà náà, ni mo yípadà sí Olúwa Ọlọ́run, mo bẹ̀ ẹ́ pẹ̀lú àdúrà àti ẹ̀bẹ̀, pẹ̀lú àwẹ̀, aṣọ ọ̀fọ̀ àti eérú. 
'''
"4" = '''
:sup:`4` Mo gbàdúrà sí Olúwa Ọlọ́run mi, mo sì jẹ́wọ́ wí pé: “Ìwọ Olúwa, Ọlọ́run tí ó tóbi, tí ó sì ní ẹ̀rù, ẹni tí ń pa májẹ̀mú ìfẹ́ mọ́, pẹ̀lú àwọn tí ó ní ìfẹ́ rẹ̀ àti àwọn tí ó ń pa àwọn òfin rẹ̀ mọ́. 
'''
"5" = '''
:sup:`5` Àwa ti ṣẹ̀, a sì ti ṣe búburú. Àwa ti hu ìwà búburú, a sì ti ṣe ọ̀tẹ̀, a ti yí padà kúrò nínú àwọn àṣẹ àti àwọn ìlànà rẹ̀. 
'''
"6" = '''
:sup:`6` Àwa kò fetí sí àwọn wòlíì ìránṣẹ́ rẹ, ẹni tí ó sọ̀rọ̀ ní orúkọ rẹ sí àwọn ọba wa, àwọn ọmọ-aládé àti àwọn baba wa, àti sí gbogbo ènìyàn ilẹ̀ náà. 
'''
"7" = '''
:sup:`7` “Olúwa ìwọ ni olódodo, ṣùgbọ́n báyìí ìtìjú dé bá àwọn ènìyàn Juda, àwọn ènìyàn Jerusalẹmu àti gbogbo Israẹli ní gbogbo orílẹ̀-èdè tí ìwọ ti fọ́n wa ká sí nítorí àìṣòótọ́ ọ wa sí ọ. 
'''
"8" = '''
:sup:`8` Háà! Olúwa, àwa àti àwọn ọba wa, àwọn ọmọ-aládé, àti àwọn baba wa, ìtìjú dé bá wa nítorí àwa ti dẹ́ṣẹ̀ sí ọ. 
'''
"9" = '''
:sup:`9` Olúwa Ọlọ́run wa ní àánú, ó sì ń dáríjì, bí àwa tilẹ̀ ti ṣe ọ̀tẹ̀ sí i; 
'''
"10" = '''
:sup:`10` àwa kò gbọ́rọ̀ sí Olúwa Ọlọ́run wa, a kò sì pa àwọn òfin rẹ mọ́, èyí tí ó fún wa nípasẹ̀ àwọn wòlíì ìránṣẹ́ rẹ̀. 
'''
"11" = '''
:sup:`11` Gbogbo Israẹli ti ṣẹ̀ sí òfin rẹ, wọ́n ti yípadà kúrò ní ọ̀dọ̀ rẹ, wọ́n kọ̀ láti ṣe ìgbọ́ràn sí ọ. “Nígbà náà ni ègún àti ìdájọ́ tí a kọ sílẹ̀ pẹ̀lú ìbúra nínú òfin Mose ìránṣẹ́ Ọlọ́run dà sórí i wa, nítorí tí àwa ti sẹ̀ sí ọ. 
'''
"12" = '''
:sup:`12` Ìwọ ti mú ọ̀rọ̀ tí o sọ sí wa sẹ àti lórí àwọn alákòóso wa, nípa mímú kí ibi ńlá bá wa, irú èyí tí kò tí ì ṣẹlẹ̀ rí lábẹ́ ọ̀run, bí ó ti ṣẹlẹ̀ sí Jerusalẹmu yìí. 
'''
"13" = '''
:sup:`13` Bí a ti kọ ọ́ sínú òfin Mose bẹ́ẹ̀ ni gbogbo ibi yìí ti dé bá wa, síbẹ̀ a kò bẹ̀bẹ̀ fún ojúrere Olúwa Ọlọ́run wa, nípa yíyí padà kí a kúrò nínú ẹ̀ṣẹ̀ wa kí a sì mọ òtítọ́ rẹ. 
'''
"14" = '''
:sup:`14` Olúwa kò jáfara láti mú ibi náà wá sórí wa, nítorí olódodo ni Olúwa Ọlọ́run wa nínú u gbogbo ohun tí ó ń ṣe; síbẹ̀ àwa kò ṣe ìgbọ́ràn sí i. 
'''
"15" = '''
:sup:`15` “Ní ìsinsin yìí, Olúwa Ọlọ́run wa, ẹni tí ó mú àwọn ènìyàn rẹ̀ jáde láti ilẹ̀ Ejibiti wá, pẹ̀lú ọwọ́ agbára, tí ó fún ara rẹ̀ ní orúkọ tí ó wà títí di òní, a ti ṣẹ̀, a sì ti ṣe búburú. 
'''
"16" = '''
:sup:`16` Olúwa, ní ìbámu pẹ̀lú ìwà òdodo rẹ, yí ìbínú àti ìrunú rẹ padà kúrò ní Jerusalẹmu ìlú u rẹ, òkè mímọ́ rẹ. Ẹ̀ṣẹ̀ wa àti àìṣedéédéé àwọn baba wa ti mú Jerusalẹmu àti ènìyàn rẹ di ẹ̀gàn fún gbogbo àwọn tí ó yí wọn ká. 
'''
"17" = '''
:sup:`17` “Nísinsin yìí, Ọlọ́run wa, gbọ́ àdúrà àti ẹ̀bẹ̀ ìránṣẹ́ rẹ, nítorí i tìrẹ Olúwa, fi ojú àánú wo ibi mímọ́ rẹ tí ó ti dahoro. 
'''
"18" = '''
:sup:`18` Tẹ́ etí rẹ sílẹ̀, Ọlọ́run, kí o gbọ́; ya ojú rẹ sílẹ̀, kí o sì wo ìdahoro ìlú tí a ń fi orúkọ rẹ pè. Àwa kò gbé ẹ̀bẹ̀ wa kalẹ̀ níwájú u rẹ nítorí pé a jẹ́ olódodo, bí kò ṣe nítorí àánú ńlá rẹ. 
'''
"19" = '''
:sup:`19` Olúwa, fetísílẹ̀! Olúwa, dáríjì! Olúwa, gbọ́ kí o sì ṣe é! Nítorí i tìrẹ, Ọlọ́run mi, má ṣe pẹ́ títí, nítorí ìlú rẹ àti àwọn ènìyàn rẹ ń jẹ́ orúkọ mọ́ ọ lára.” 
'''
"20" = '''
:sup:`20` Bí mo ṣe ń sọ̀rọ̀, tí mo sì ń gba àdúrà, tí mo ń jẹ́wọ́ ẹ̀ṣẹ̀ mi àti ẹ̀ṣẹ̀ àwọn Israẹli ènìyàn mi, tí mo sì ń mú ẹ̀bẹ̀ mi tọ Olúwa Ọlọ́run mi nítorí òkè mímọ́ rẹ. 
'''
"21" = '''
:sup:`21` Bí mo ṣe ń gba àdúrà náà lọ́wọ́, Gabrieli ọkùnrin tí mo rí nínú ìran ìṣáájú, yára kánkán wá sí ọ̀dọ̀ mi ní àkókò ẹbọ àṣálẹ́. 
'''
"22" = '''
:sup:`22` Ó jẹ́ kí ó yé mi, ó sì wí fún mi pé, “Daniẹli, mo wá láti jẹ́ kí o mọ̀ kí o sì ní òye. 
'''
"23" = '''
:sup:`23` Bí o ṣe bẹ̀rẹ̀ sí nígbà àdúrà, a fún ọ ní ìdáhùn kan, èyí tí mo wá láti sọ fún ọ, nítorí ìwọ jẹ́ àyànfẹ́ gidigidi. Nítorí náà, gba ọ̀rọ̀ náà yẹ̀ wò kí ìran náà sì yé ọ: 
'''
"24" = '''
:sup:`24` “Àádọ́rin ọ̀sẹ̀ ni a pàṣẹ fún àwọn ènìyàn rẹ àti fún àwọn ìlú mímọ́ rẹ láti parí ìrékọjá, láti fi òpin sí ẹ̀ṣẹ̀, láti ṣe ètùtù sí ìwà búburú, láti mú òdodo títí ayé wá, láti ṣe èdìdì ìran àti wòlíì àti láti fi òróró yan Ibi Mímọ́ Jùlọ. 
'''
"25" = '''
:sup:`25` “Nítorí náà, mọ èyí pé, láti ìgbà tí a ti gbé ọ̀rọ̀ náà jáde wí pé kí a tún Jerusalẹmu ṣe, kí a sì tún kọ́, títí dé ìgbà ọmọ-aládé, ẹni òróró náà, alákòóso wa yóò fi dé, ó jẹ́ ọ̀sẹ̀ méje àti ọ̀sẹ̀ méjìlélọ́gọ́ta, a ó sì tún ìgboro àti yàrá rẹ̀ mọ, ṣùgbọ́n ní àkókò wàhálà ni. 
'''
"26" = '''
:sup:`26` Lẹ́yìn ọ̀sẹ̀ méjìlélọ́gọ́ta, a ó ké Ẹni òróró náà kúrò, kò sì ní ní ohun kan. Àwọn ènìyàn ọmọ-aládé náà tí yóò wá ni yóò pa ìlú náà àti ibi mímọ́ run. Òpin yóò dé bí ìkún omi, ogun yóò máa jà títí dé òpin, a sì ti pàṣẹ ìdahoro. 
'''
"27" = '''
:sup:`27` Yóò sì fi ìdí i májẹ̀mú kan múlẹ̀ pẹ̀lú ọ̀pọ̀lọpọ̀ fún ọ̀sẹ̀ kan. Ní àárín ọ̀sẹ̀ ni yóò mú òpin bá ẹbọ àti ọrẹ ẹbọ. Àti lórí apá kan ni yóò dà ìríra tí ó mú ìdahoro wá, títí tí òpin tí a ti pàṣẹ lórí asọnidahoro yóò fi padà fi dé bá a.” 
'''
