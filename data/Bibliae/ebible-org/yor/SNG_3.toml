[3]
"1" = '''
:sup:`1` Ní orí ibùsùn mi ní òru mo wá ẹni tí ọkàn mí fẹ́; mo wá a, ṣùgbọ́n èmi kò rí i. 
'''
"2" = '''
:sup:`2` Èmi yóò dìde nísinsin yìí, èmi yóò sì rìn lọ káàkiri ìlú, ní àwọn òpópónà àti ní àwọn gbangba òde; èmi yóò wá ẹni tí ọkàn mi fẹ́. Bẹ́ẹ̀ ni mo wá a ṣùgbọ́n èmi kò rí i. 
'''
"3" = '''
:sup:`3` Àwọn ọdẹ tí ń ṣọ́ ìlú rí mi bí wọ́n ṣe ń rìn yíká ìlú. “Ǹjẹ́ ìwọ ti rí ẹni tí ọkàn mi fẹ́?” 
'''
"4" = '''
:sup:`4` Gẹ́rẹ́ tí mo fi wọ́n sílẹ̀ ni mo rí ẹni tí ọkàn mi fẹ́. Mo dìímú, èmi kò sì jẹ́ kí ó lọ títí tí mo fi mú u wá sílé ìyá mi, sínú yàrá ẹni tí ó lóyún mi. 
'''
"5" = '''
:sup:`5` Ẹ̀yin ọmọbìnrin Jerusalẹmu, mo fi àwọn abo egbin àti abo àgbọ̀nrín igbó fi yín bú kí ẹ má ṣe rú olùfẹ́ mi sókè kí ẹ má sì ṣe jí i títí yóò fi wù ú. 
'''
"6" = '''
:sup:`6` Ta ni ẹni tí ń ti ijù jáde wá bí ọ̀wọ̀n èéfín tí a ti fi òjìá àti tùràrí kùn lára pẹ̀lú gbogbo ìpara olóòórùn oníṣòwò? 
'''
"7" = '''
:sup:`7` Wò ó! Àkéte rẹ̀ tí í ṣe ti Solomoni, àwọn akọni ọgọ́ta ni ó wà yí i ká, àwọn akọni Israẹli, 
'''
"8" = '''
:sup:`8` gbogbo wọn ni ó mú idà lọ́wọ́, gbogbo wọn ní ìmọ̀ nínú ogun, idà oníkálùkù wà ní ẹ̀gbẹ́ rẹ̀, wọ́n múra sílẹ̀ fún ìdágìrì òru 
'''
"9" = '''
:sup:`9` Solomoni ọba ṣe àkéte fún ara rẹ̀; o fi igi Lebanoni ṣe é. 
'''
"10" = '''
:sup:`10` Ó fi fàdákà ṣe òpó rẹ̀, o fi wúrà ṣe ibi ẹ̀yìn rẹ̀. Ó fi elése àlùkò ṣe ibùjókòó rẹ̀, inú rẹ̀ ni ó ko àwọn ọ̀rọ̀ ìfẹ́ wọ̀nyí sí. “Pẹ̀lú ìfẹ́ láti ọ̀dọ̀ àwọn ọmọbìnrin Jerusalẹmu.” 
'''
"11" = '''
:sup:`11` Ẹ jáde wá, ẹ̀yin ọmọbìnrin Sioni, kí ẹ sì wo ọba Solomoni tí ó dé adé, adé tí ìyá rẹ̀ fi dé e ní ọjọ́ ìgbéyàwó rẹ̀, ní ọjọ́ ayọ̀ ọkàn rẹ̀. 
'''
