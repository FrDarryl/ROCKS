[23]
"1" = '''
:sup:`1` Kí ẹnikẹ́ni tí a fọ́ ní kóró ẹpọ̀n nípa rírùn tàbí gígé má ṣe wọ inú ìjọ Olúwa wá. 
'''
"2" = '''
:sup:`2` Kí ọmọ àlè má ṣe wọ ìpéjọ Olúwa, pàápàá títí dé ìran kẹwàá. 
'''
"3" = '''
:sup:`3` Kí ọmọ Ammoni tàbí ọmọ Moabu, kì yóò wọ ìjọ Olúwa, àní títí dé ìran kẹwàá, ènìyàn wọn kan kì yóò wọ inú ìjọ ènìyàn Olúwa láéláé. 
'''
"4" = '''
:sup:`4` Nítorí wọn kò fi àkàrà àti omi pàdé e yín lójú ọ̀nà nígbà tí ò ń bọ̀ láti Ejibiti àti nítorí wọ́n gba ẹ̀yà iṣẹ́ láti fi ọ́ gégùn ún Balaamu ọmọ Beori ará a Petori ti Aramu-Naharaimu. 
'''
"5" = '''
:sup:`5` Síbẹ̀síbẹ̀, Olúwa Ọlọ́run rẹ kò ní fetí sí Balaamu ṣùgbọ́n ó yí ègún sí ìbùkún fún ọ, nítorí Olúwa Ọlọ́run rẹ fẹ́ràn rẹ. 
'''
"6" = '''
:sup:`6` Ìwọ kò gbọdọ̀ wá àlàáfíà, tàbí ire wọn níwọ̀n ìgbà tí o sì wà láààyè. 
'''
"7" = '''
:sup:`7` Ìwọ kò gbọdọ̀ kórìíra ará Edomu kan nítorí arákùnrin rẹ ni. Ìwọ kò gbọdọ̀ kórìíra ará Ejibiti, nítorí o gbé gẹ́gẹ́ bí àjèjì ní ilẹ̀ rẹ̀. 
'''
"8" = '''
:sup:`8` Ìran kẹta àwọn ọmọ tí a bí fún wọn lè wọ ìpéjọ Olúwa. 
'''
"9" = '''
:sup:`9` Nígbà tí o bá dó ti àwọn ọ̀tá rẹ, pa gbogbo ohun àìmọ́ kúrò. 
'''
"10" = '''
:sup:`10` Bí ọ̀kan nínú àwọn ọkùnrin rẹ bá jẹ́ aláìmọ́ nítorí ìtújáde tí ó ní, o ní láti jáde kúrò nínú àgọ́, kí o má ṣe wọ inú àgọ́. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n nígbà tí ó bá di ìrọ̀lẹ́ o ní láti wẹ ara rẹ, àti ní àṣálẹ́ kí o padà sínú àgọ́. 
'''
"12" = '''
:sup:`12` Sàmì sí ibìkan lóde àgọ́, níbi tí o lè máa lọ láti dẹ ara rẹ lára. 
'''
"13" = '''
:sup:`13` Kí ìwọ kí ó sì mú ìwalẹ̀ kan pẹ̀lú ohun ìjà rẹ; yóò sì ṣe, nígbà tí ìwọ yóò bá gbọnṣẹ̀ lẹ́yìn ibùdó, kí ìwọ kí ó mú ìwalẹ̀, kí ìwọ kí ó sì yípadà, kí o sì bo ohun tí ó jáde láara rẹ. 
'''
"14" = '''
:sup:`14` Nítorí Olúwa Ọlọ́run rẹ ń rìn láàrín àgọ́ láti dáàbò bò ọ́ àti láti fi àwọn ọ̀tá à rẹ lé ọ lọ́wọ́. Àgọ́ rẹ ní láti jẹ́ mímọ́, nítorí kí ó má ba à rí ohun àìtọ́ láàrín yín kí ó sì yípadà kúrò lọ́dọ̀ yín. 
'''
"15" = '''
:sup:`15` Bí ẹrú kan bá ti gba ààbò lọ́dọ̀ rẹ, má ṣe fi lé ọ̀gá rẹ̀ lọ́wọ́. 
'''
"16" = '''
:sup:`16` Jẹ́ kí ó máa gbé láàrín rẹ níbikíbi tí ó bá fẹ́ àti èyíkéyìí ìlú tí ó bá mú. Má ṣe ni í lára. 
'''
"17" = '''
:sup:`17` Kí ọkùnrin tàbí obìnrin Israẹli má ṣe padà di alágbèrè ojúbọ òrìṣà. 
'''
"18" = '''
:sup:`18` Ìwọ kò gbọdọ̀ mú owó iṣẹ́ panṣágà obìnrin tàbí ọkùnrin wá sí ilé Olúwa Ọlọ́run rẹ láti fi san ẹ̀jẹ́ kankan; nítorí Olúwa Ọlọ́run rẹ kórìíra àwọn méjèèjì. 
'''
"19" = '''
:sup:`19` Ìwọ kò gbọdọ̀ ka èlé sí arákùnrin rẹ lọ́rùn, bóyá lórí owó tàbí oúnjẹ tàbí ohunkóhun mìíràn tí ó lè mú èlé wá. 
'''
"20" = '''
:sup:`20` Ìwọ lè ka èlé sí àlejò lọ́rùn, ṣùgbọ́n kì í ṣe arákùnrin ọmọ Israẹli, nítorí kí Olúwa Ọlọ́run rẹ lè bùkún ọ nínú ohun gbogbo tí o bá dáwọ́lé ní ilẹ̀ tí ò ń wọ̀ lọ láti ní. 
'''
"21" = '''
:sup:`21` Bí o bá jẹ́ ẹ̀jẹ́ fún Olúwa Ọlọ́run rẹ, má ṣe lọ́ra láti san án, nítorí Olúwa Ọlọ́run rẹ yóò béèrè rẹ̀ lọ́wọ́ rẹ, o sì máa jẹ̀bi ẹ̀ṣẹ̀. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n tí o bá fàsẹ́yìn láti jẹ́ ẹ̀jẹ́, o kò ní jẹ̀bi. 
'''
"23" = '''
:sup:`23` Rí i dájú pé o ṣe ohunkóhun tí o bá ti ètè rẹ jáde, nítorí pé ìwọ fi tinútinú rẹ jẹ́ ẹ̀jẹ́ fún Olúwa Ọlọ́run rẹ pẹ̀lú ẹnu ara rẹ. 
'''
"24" = '''
:sup:`24` Bí ìwọ bá wọ inú ọgbà àjàrà aládùúgbò rẹ, o lè jẹ gbogbo èso àjàrà tí o bá fẹ́, ṣùgbọ́n má ṣe fi nǹkan kan sínú agbọ̀n rẹ. 
'''
"25" = '''
:sup:`25` Bí ìwọ bá wọ inú oko ọkà aládùúgbò rẹ, o lè fi ọwọ́ rẹ ya síírí rẹ̀, ṣùgbọ́n o kò gbọdọ̀ ki dòjé bọ ọkà tí ó dúró. 
'''
