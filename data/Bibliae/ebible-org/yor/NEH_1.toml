"1" = '''
:sup:`1` Ọ̀rọ̀ Nehemiah ọmọ Hakaliah. Ní oṣù Kisleu ní ogún ọdún (ìjọba Ahaswerusi ọba Persia) nígbà tí mo wà ní ààfin Susa, 
'''
"2" = '''
:sup:`2` Hanani, ọ̀kan nínú àwọn arákùnrin mi wá láti Juda pẹ̀lú àwọn ọkùnrin kan, mo sì béèrè lọ́wọ́ wọn nípa àwọn Júù tí ó ṣẹ́kù tí wọn kò kó ní ìgbèkùn, àti nípa Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Wọ́n sọ fún mi pé, “Àwọn tí ó kù tí a kó ní ìgbèkùn tí wọ́n sì padà sí agbègbè ìjọba wà nínú wàhálà púpọ̀ àti ẹ̀gàn. Odi Jerusalẹmu ti wó lulẹ̀ a sì ti fi iná sun ẹnu ibodè rẹ̀.” 
'''
"4" = '''
:sup:`4` Nígbà tí mo gbọ́ àwọn nǹkan wọ̀nyí, mo jókòó mo sì sọkún. Mo ṣọ̀fọ̀, mo gbààwẹ̀, mo sì gbàdúrà fún ọjọ́ díẹ̀ níwájú Ọlọ́run ọ̀run. 
'''
"5" = '''
:sup:`5` Nígbà náà ni mo wí pé: “Olúwa, Ọlọ́run ọ̀run, Ọlọ́run tí ó tóbi tí ó sì ní ẹ̀rù, tí ó ń pa májẹ̀mú ìfẹ́ rẹ̀ mọ́ pẹ̀lú wọn tí ó fẹ́ ẹ tí wọ́n sì ń pa àṣẹ mọ́. 
'''
"6" = '''
:sup:`6` Jẹ́ kí etí rẹ kí ó ṣí sílẹ̀, kí ojú ù rẹ kí ó sì ṣí sílẹ̀ láti gbọ́ àdúrà tí ìránṣẹ́ rẹ ń gbà ní iwájú rẹ ní ọ̀sán àti ní òru fún àwọn ìránṣẹ́ rẹ, àwọn ènìyàn Israẹli. Mo jẹ́wọ́ ẹ̀ṣẹ̀ àwa ọmọ Israẹli àti tèmi àti ti ilé baba mi, tí a ti ṣẹ̀ sí ọ. 
'''
"7" = '''
:sup:`7` Àwa ti ṣe búburú sí ọ. A kò sì pa àṣẹ ìlànà àti òfin tí ìwọ fún Mose ìránṣẹ́ rẹ mọ́. 
'''
"8" = '''
:sup:`8` “Rántí ìlànà tí o fún Mose ìránṣẹ́ rẹ, wí pé, ‘Bí ìwọ bá jẹ́ aláìṣòótọ́, èmi yóò fọ́n yín ká sí àárín àwọn orílẹ̀-èdè. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n tí ẹ̀yin bá yípadà sí mi, tí ẹ bá sì pa àṣẹ mi mọ́, nígbà náà bí àwọn ènìyàn yín tí a kó ní ìgbèkùn tilẹ̀ wà ní jìnnà réré ìpẹ̀kun ọ̀run, èmi yóò kó wọn jọ láti ibẹ̀, èmi yóò sì mú wọn wá, sí ibi tí èmi ti yàn bí i ibùgbé fún orúkọ mi.’ 
'''
"10" = '''
:sup:`10` “Àwọn ni ìránṣẹ́ rẹ àti ènìyàn rẹ àwọn tí ìwọ rà padà pẹ̀lú agbára ńlá rẹ àti ọwọ́ agbára ńlá rẹ. 
'''
"11" = '''
:sup:`11` Olúwa, jẹ́ kí etí rẹ ṣí sílẹ̀ sí àdúrà ìránṣẹ́ rẹ yìí, àti sí àdúrà àwọn ìránṣẹ́ rẹ tí wọ́n ní inú dídùn láti bọ̀wọ̀ fún orúkọ rẹ. Fún ìránṣẹ́ rẹ ní àṣeyọrí lónìí kí o sì síjú àánú wò ó níwájú ọkùnrin yìí.” Nítorí tí mo jẹ́ agbọ́tí ọba nígbà náà. 
'''
