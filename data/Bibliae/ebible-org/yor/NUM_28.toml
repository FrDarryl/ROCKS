[28]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Fún àwọn ọmọ Israẹli ní òfin yìí kí o sì wí fún wọn pé: ‘Ẹ rí i wí pé ẹ gbé e wá sí iwájú mi ní àkókò tí a ti yàn, oúnjẹ ọrẹ ẹbọ mi tí a fi iná ṣe sí mi, gẹ́gẹ́ bí òórùn dídùn sí mi.’ 
'''
"3" = '''
:sup:`3` Sọ fún wọn, ‘Èyí ní ọrẹ ẹbọ tí a fi iná sun tí ẹ gbọdọ̀ mú wá fún Olúwa: akọ ọ̀dọ́-àgùntàn méjì ọlọ́dún kan aláìlábàwọ́n gẹ́gẹ́ bí ẹbọ sísun ní ojoojúmọ́. 
'''
"4" = '''
:sup:`4` Pèsè ọ̀dọ́-àgùntàn kan ní òwúrọ̀ àti òmíràn ní àfẹ̀mọ́júmọ́. 
'''
"5" = '''
:sup:`5` Pẹ̀lú ẹbọ ohun jíjẹ tí ó jẹ́ ìdámẹ́wàá efa ìyẹ̀fun dáradára tí a pò mọ́ ìdámẹ́rin hínì òróró tí a yọ lára Olifi. 
'''
"6" = '''
:sup:`6` Èyí ni ẹbọ sísun gbogbo ìgbà tí a fi lélẹ̀ ní òkè Sinai gẹ́gẹ́ bí olóòórùn dídùn ẹbọ tí a fi iná sun fún Olúwa pẹ̀lú iná. 
'''
"7" = '''
:sup:`7` Àfikún ọrẹ ohun mímu rẹ gbọdọ̀ jẹ́ ìdámẹ́rin ti hínì dídé omi mímu tí ó kan pẹ̀lú ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn. Da ẹbọ mímu náà síta sí Olúwa ní ibi mímọ́. 
'''
"8" = '''
:sup:`8` Pèsè ọ̀dọ́-àgùntàn kejì ní àfẹ̀mọ́júmọ́, pẹ̀lú oríṣìí ẹbọ ohun jíjẹ àti ẹbọ ohun mímu èyí tí ó pèsè ní òwúrọ̀, èyí ni ẹbọ tí a fi iná ṣe, olóòórùn dídùn sí Olúwa. 
'''
"9" = '''
:sup:`9` “ ‘Ní ọjọ́ ìsinmi, pèsè akọ ọ̀dọ́-àgùntàn méjì ọlọ́dún kan tí kò lábùkù, pẹ̀lú ẹbọ ohun mímu àti ẹbọ ohun jíjẹ tí i ṣe ìdá méjì nínú ìdámẹ́wàá òsùwọ̀n ìyẹ̀fun tí a fi òróró pò. 
'''
"10" = '''
:sup:`10` Èyí ni ẹbọ sísun fún gbogbo ọjọ́ ìsinmi kọ̀ọ̀kan, ní àfikún pẹ̀lú ẹbọ sísun àti ẹbọ ohun mímu. 
'''
"11" = '''
:sup:`11` “ ‘Àti ní ọjọ́ tí o bẹ̀rẹ̀ oṣù kọ̀ọ̀kan, kí ẹ̀yin kí ó gbé ẹbọ sísun fún Olúwa pẹ̀lú ọ̀dọ́ akọ màlúù méjì, àgbò kan àti akọ ọ̀dọ́-àgùntàn méje ọlọ́dún kọ̀ọ̀kan, kí gbogbo rẹ̀ sì jẹ́ aláìlábùkù. 
'''
"12" = '''
:sup:`12` Pẹ̀lú akọ màlúù kọ̀ọ̀kan ni kí wọn ó rú ẹbọ ohun jíjẹ ẹbọ ìdámẹ́ta nínú mẹ́wàá ìyẹ̀fun tí a pòpọ̀ pẹ̀lú òróró; pẹ̀lú àgbò, ni kí wọn ó rú ẹbọ ohun jíjẹ tí í ṣe ìdá méjì nínú mẹ́wàá òsùwọ̀n ìyẹ̀fun tí a pòpọ̀ mọ́ òróró; 
'''
"13" = '''
:sup:`13` pẹ̀lú ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn, ni kí ẹ rú ẹbọ ìyẹ̀fun ìyẹ̀fun kíkúnná tí a pò mọ́ òróró. Èyí ni ẹbọ sísun, òórùn dídùn, àti ẹbọ tí a ṣe fún Olúwa pẹ̀lú iná. 
'''
"14" = '''
:sup:`14` Kí ẹbọ ohun mímu wọn jẹ́ ààbọ̀ òsùwọ̀n hínì ti ọtí wáìnì, fún akọ màlúù kan, àti ìdámẹ́wàá òsùwọ̀n hínì fún àgbò kan àti ìdámẹ́rin òsùwọ̀n hínì fún ọ̀dọ́-àgùntàn kan. Èyí ni ẹbọ sísun tí wọn ó máa rú ní oṣù kọ̀ọ̀kan nínú ọdún. 
'''
"15" = '''
:sup:`15` Yàtọ̀ sí ẹbọ sísun pẹ̀lú ẹbọ ohun mímu, ẹ gbọdọ̀ fi akọ ewúrẹ́ kọ̀ọ̀kan fún Olúwa gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀. 
'''
"16" = '''
:sup:`16` “ ‘Ní ọjọ́ kẹrìnlá oṣù kìn-ín-ní ni ìrékọjá Olúwa gbọdọ̀ wáyé. 
'''
"17" = '''
:sup:`17` Ní ọjọ́ kẹ́ẹ̀dógún oṣù yìí ẹ gbọdọ̀ ṣiṣẹ́ àjọ̀dún fún ọjọ́ méje kí ó jẹ àkàrà tí kò ní ìwúkàrà. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ kìn-ín-ní kí àpéjọ mímọ́ kí ó wà; ẹ́yin kò gbọdọ̀ ṣe iṣẹ́ agbára kankan. 
'''
"19" = '''
:sup:`19` Ẹ rú ẹbọ sísun sí Olúwa, ẹ rú u pẹ̀lú ọ̀dọ́ màlúù méjì akọ, ẹbọ sísun pẹ̀lú iná àgbò kan àti ọ̀dọ́-àgùntàn méje ọlọ́dún kọ̀ọ̀kan kí wọn kí ó jẹ́ aláìlábùkù. 
'''
"20" = '''
:sup:`20` Pẹ̀lú akọ màlúù kọ̀ọ̀kan ni kí ẹ pèsè ẹbọ ohun mímu pẹ̀lú ìdámẹ́ta nínú mẹ́wàá ìyẹ̀fun kíkúnná tí a fi òróró pò; pẹ̀lú àgbò, ìdá méjì nínú mẹ́wàá; 
'''
"21" = '''
:sup:`21` pẹ̀lú ọ̀dọ́-àgùntàn kọ̀ọ̀kan ìdákan nínú mẹ́wàá. 
'''
"22" = '''
:sup:`22` Pẹ̀lú òbúkọ kan fún ẹbọ ẹ̀ṣẹ̀ láti ṣètùtù fún un yín. 
'''
"23" = '''
:sup:`23` Ṣe eléyìí ní àfikún sí ẹbọ sísun àràárọ̀. 
'''
"24" = '''
:sup:`24` Báyìí ní kí ẹ̀yin rúbọ ní ọjọọjọ́, jálẹ̀ ní ọjọ́ méjèèje, oúnjẹ ẹbọ tí a fi iná ṣe, tí olóòórùn dídùn sí Olúwa; ó rú u pẹ̀lú ẹbọ sísun ìgbà gbogbo, àti ẹbọ ohun mímu. 
'''
"25" = '''
:sup:`25` Ní ọjọ́ keje kí ẹ̀yin kí ó ní àpéjọ mímọ́, ẹ kò sì gbọdọ̀ ṣe iṣẹ́ kankan. 
'''
"26" = '''
:sup:`26` “ ‘Ní ọjọ́ àkọ́so pẹ̀lú, nígbà tí ẹ̀yin bá mú ẹbọ ohun jíjẹ tuntun wá fún Olúwa lẹ́yìn àsìkò àjọ̀dún, kí ẹ̀yin kí ó ní àpéjọ mímọ́, ẹ̀yin kò gbọdọ̀ ṣe iṣẹ́ kankan. 
'''
"27" = '''
:sup:`27` Kí ẹ mú ẹbọ sísun ẹgbọrọ màlúù méjì, àgbò kan àti akọ ọ̀dọ́-àgùntàn méje ọlọ́dún kan gẹ́gẹ́ bí òórùn dídùn fún Olúwa. 
'''
"28" = '''
:sup:`28` Pẹ̀lú ọ̀kọ̀ọ̀kan akọ màlúù ní kí ẹ rú ẹbọ ohun mímu ìdámẹ́ta pẹ̀lú òsùwọ̀n ìyẹ̀fun kíkúnná tí a fi òróró pò pẹ̀lú àgbò kan. 
'''
"29" = '''
:sup:`29` Àti pẹ̀lú ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn méje, kí ó jẹ́ ìdákan nínú mẹ́wàá. 
'''
"30" = '''
:sup:`30` Ẹ fi òbúkọ kan ṣe ètùtù fún ara yín. 
'''
"31" = '''
:sup:`31` Kí ẹ̀yin kí ó rú wọn pẹ̀lú ẹbọ sísun ìgbà gbogbo, àti ẹbọ ohun mímu yín àti ẹbọ ohun jíjẹ yín. Kí ẹ sì ri dájú pé àwọn ẹranko náà jẹ́ aláìlábùkù. 
'''
