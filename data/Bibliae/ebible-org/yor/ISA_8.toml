[8]
"1" = '''
:sup:`1` Olúwa sọ fún mi pé, mú ìwé ńlá kan, kí o sì fi kálàmù ìkọ̀wé lásán kọ Maha-Ṣalali-Haṣi-Basi. 
'''
"2" = '''
:sup:`2` Èmi yóò sì mú Uriah àlùfáà àti Sekariah ọmọ Jeberekiah gẹ́gẹ́ bí ẹlẹ́rìí òtítọ́ wá sí ọ̀dọ̀ mi. 
'''
"3" = '''
:sup:`3` Lẹ́yìn náà, mo lọ sí ọ̀dọ̀ wòlíì obìnrin náà, ó sì lóyún, ó sì bí ọmọkùnrin kan. Olúwa sì wí fún mi pé, “Pe orúkọ rẹ̀ ní Maha-Ṣalali-Haṣi-Basi. 
'''
"4" = '''
:sup:`4` Kí ọmọkùnrin náà tó mọ bí a ti ń sọ pé, ‘Baba mi’ tàbí ‘Ìyá mi,’ gbogbo ọrọ̀ Damasku àti ìkógun ti Samaria ni ọba àwọn Asiria yóò ti kó lọ.” 
'''
"5" = '''
:sup:`5` Olúwa sì tún sọ fún mi pé, 
'''
"6" = '''
:sup:`6` “Nítorí pé àwọn ènìyàn yìí ti kọ omi Ṣiloa tí ń sàn jẹ́ẹ́jẹ́ sílẹ̀ tí wọ́n sì ń yọ̀ nínú Resini àti ọmọ Remaliah, 
'''
"7" = '''
:sup:`7` ǹjẹ́ nítorí náà kíyèsi i, Olúwa ń fa omi odò tí ó le, tí ó sì pọ̀ wá sórí wọn, àní, ọba Asiria àti gbogbo ògo rẹ̀, yóò sì wá sórí gbogbo ọ̀nà odò rẹ̀, yóò sì gun orí gbogbo bèbè rẹ̀, 
'''
"8" = '''
:sup:`8` yóò sì gbá àárín Juda kọjá, yóò sì ṣàn bò ó mọ́lẹ̀, yóò sì mú un dọ́rùn. Nínà ìyẹ́ apá rẹ̀ yóò sì bo gbogbo ìbú ilẹ̀ rẹ̀, ìwọ Emmanueli.” 
'''
"9" = '''
:sup:`9` Ké ariwo ogun, ẹ̀yin orílẹ̀-èdè, kí a sì fọ́ ọ yín túútúú, fetísílẹ̀, ẹ̀yin ilẹ̀ jíjìn réré. Ẹ palẹ̀mọ́ fún ogun, kí a sì fọ́ ọ túútúú! 
'''
"10" = '''
:sup:`10` Ẹ gbìmọ̀ pọ̀, yóò sì di asán, ẹ gbèrò ọ̀rọ̀ náà, ṣùgbọ́n kì yóò dúró, nítorí Ọlọ́run wà pẹ̀lú wa. 
'''
"11" = '''
:sup:`11` Olúwa bá mi sọ̀rọ̀ pẹ̀lú ọwọ́ agbára rẹ̀ o ìkìlọ̀ fún mi pé, èmi kò gbọdọ̀ tẹ̀lé ọ̀nà àwọn ènìyàn wọ̀nyí. Ó wí pé, 
'''
"12" = '''
:sup:`12` “Má ṣe pe èyí ní ọ̀tẹ̀ gbogbo ohun tí àwọn ènìyàn yìí pè ní ọ̀tẹ̀, má ṣe bẹ̀rù ohun tí wọ́n bá bẹ̀rù, má sì ṣe fòyà rẹ̀. 
'''
"13" = '''
:sup:`13` Olúwa àwọn ọmọ-ogun ni Ẹni tí ìwọ yóò kà sí mímọ́, Òun ni kí o bẹ̀rù Òun ni kí àyà rẹ̀ fò ọ́, 
'''
"14" = '''
:sup:`14` Òun yóò sì jẹ́ ibi mímọ́ ṣùgbọ́n fún ilé Israẹli méjèèjì ni yóò jẹ́, òkúta tí í mú ni kọsẹ̀ àti àpáta tí ó mú wọn ṣubú àti fún àwọn ènìyàn Jerusalẹmu ni yóò jẹ́ tàkúté àti ìdẹ̀kùn. 
'''
"15" = '''
:sup:`15` Ọ̀pọ̀lọpọ̀ wọn ni yóò kọsẹ̀, wọn yóò ṣubú wọn yóò sì fọ́ yángá, okùn yóò mú wọn, ọwọ́ yóò sì tẹ̀ wọ́n.” 
'''
"16" = '''
:sup:`16` Di májẹ̀mú náà kí o sì fi èdìdì di òfin náà láàrín àwọn ọmọ-ẹ̀yìn mi. 
'''
"17" = '''
:sup:`17` Èmi yóò dúró de Olúwa, ẹni tí ó ń fi ojú rẹ̀ pamọ́ fún ilé Jakọbu. Mo fi ìgbẹ́kẹ̀lé mi sínú rẹ. 
'''
"18" = '''
:sup:`18` Èmi nìyí, àti àwọn ọmọ tí Olúwa fi fún mi. Àwa jẹ́ àmì àti àpẹẹrẹ ní Israẹli láti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun, ẹni tí ó ń gbé ní òkè Sioni. 
'''
"19" = '''
:sup:`19` Nígbà tí àwọn ènìyàn bá sọ fún un yín pé kí ẹ lọ sí ọ̀dọ̀ àwọn abókùúsọ̀rọ̀ àti àwọn oṣó, ti máa ń kún tí wọ́n sì ń sọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, ǹjẹ́ kò ha yẹ kí àwọn ènìyàn béèrè lọ́wọ́ Ọlọ́run wọn bí? Èéṣe tí ẹ fi ń bá òkú sọ̀rọ̀ ní orúkọ alààyè? 
'''
"20" = '''
:sup:`20` Sí òfin àti májẹ̀mú! Bí wọn kò bá sọ̀rọ̀ gẹ́gẹ́ bí ọ̀rọ̀ yìí, wọn kò rí ìmọ́lẹ̀ ọjọ́. 
'''
"21" = '''
:sup:`21` Nínú ìnilára àti ebi, ni wọn yóò máa kọjá lọ láàrín ilẹ̀ náà, nígbà tí ebi bá pa wọ́n, nígbà yìí ni wọn yóò máa kanra, wọn yóò wòkè, wọn yóò sì fi ọba àti Ọlọ́run wọn ré. 
'''
"22" = '''
:sup:`22` Nígbà náà ni wọn yóò sì wolẹ̀, wọn yóò sì rí ìpọ́njú, òkùnkùn àti ìpòrúru tí ó ba ni lẹ́rù, a ó sì sọ wọ́n sínú òkùnkùn biribiri. 
'''
