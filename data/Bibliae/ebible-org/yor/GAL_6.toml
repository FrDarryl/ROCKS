[6]
"1" = '''
:sup:`1` Ará, bí a tilẹ̀ mú ènìyàn nínú ẹ̀ṣẹ̀ kan, kí ẹ̀yin tí í ṣe ti Ẹ̀mí mú irú ẹni bẹ́ẹ̀ bọ̀ sípò nínú ẹ̀mí ìwà tútù; kí ìwọ tìkára rẹ̀ máa kíyèsára, kí a má ba à dán ìwọ náà wò pẹ̀lú. 
'''
"2" = '''
:sup:`2` Ẹ máa ru ẹrù ọmọnìkejì yín, kí ẹ sì fi bẹ́ẹ̀ mú òfin Kristi ṣẹ. 
'''
"3" = '''
:sup:`3` Nítorí bí ènìyàn kan bá ń ro ara rẹ̀ sí ẹnìkan, nígbà tí kò jẹ́ nǹkan, ó ń tan ara rẹ̀ jẹ. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n kí olúkúlùkù yẹ iṣẹ́ ara rẹ̀ wò, nígbà náà, ohun ìmú-ṣogo rẹ̀ yóò jẹ́ nínú ti ara rẹ̀ nìkan, kì yóò sì jẹ nínú ti ọmọnìkejì rẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí pé olúkúlùkù ni yóò ru ẹrù ara rẹ̀. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n kí ẹni tí a ń kọ́ nínú ọ̀rọ̀ náà máa pèsè ohun rere gbogbo fún ẹni tí ń kọ́ni. 
'''
"7" = '''
:sup:`7` Kí a má ṣe tàn yín jẹ; a kò lè gan Ọlọ́run: nítorí ohunkóhun tí ènìyàn bá fúnrúgbìn, òhun ni yóò sì ká. 
'''
"8" = '''
:sup:`8` Nítorí ẹni tí ó bá ń fúnrúgbìn sípa ti ara yóò ká ìdíbàjẹ́ ti ara ṣùgbọ́n ẹni tí ń fúnrúgbìn sípa ti ẹ̀mí yóò ti inú ẹ̀mí ká ìyè àìnípẹ̀kun. 
'''
"9" = '''
:sup:`9` Ẹ má sì jẹ́ kí àárẹ̀ ọkàn mú wa ní ṣíṣe rere, nítorí tí a ó kórè nígbà tí àkókò bá dé, bí a kò bá ṣe àárẹ̀. 
'''
"10" = '''
:sup:`10` Ǹjẹ́ bí a ti ń rí àǹfààní gba, ẹ jẹ́ kí a máa ṣoore fún gbogbo ènìyàn, àti pàápàá fún àwọn tí í ṣe ará ilé ìgbàgbọ́. 
'''
"11" = '''
:sup:`11` Ẹ wo bí mo ti fi ọwọ́ ara mi kọ̀wé gàdàgbà-gàdàgbà sí yín. 
'''
"12" = '''
:sup:`12` Iye àwọn tí ń fẹ́ ṣe àṣehàn ni ara wọn ń rọ yín láti kọlà; kìkì nítorí pé kí a má ba à ṣe inúnibíni sí wọn nítorí àgbélébùú Kristi. 
'''
"13" = '''
:sup:`13` Nítorí àwọn tí a kọ ní ilà pàápàá kò pa òfin mọ́, ṣùgbọ́n wọ́n ń fẹ́ mú yin kọlà, kí wọn lè máa ṣògo nínú ara yín. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n kí a má ṣe rí i pé èmi ń ṣògo, bí kò ṣe nínú àgbélébùú Jesu Kristi Olúwa wa, nípasẹ̀ ẹni tí a ti kan ayé mọ́ àgbélébùú fún mi, àti èmi fún ayé. 
'''
"15" = '''
:sup:`15` Nítorí pé nínú Kristi Jesu, ìkọlà kò jẹ́ ohun kan, tàbí àìkọlà, bí kò ṣe ẹ̀dá tuntun. 
'''
"16" = '''
:sup:`16` Kí àlàáfíà àti àánú wà lórí gbogbo àwọn tí ń rìn ní ìlànà yìí, àti lórí Israẹli Ọlọ́run. 
'''
"17" = '''
:sup:`17` Láti ìsinsin yìí lọ, kí ẹnikẹ́ni má ṣe yọ mí lẹ́nu mọ́; nítorí èmi ń ru àpá Jesu Olúwa kiri ní ara mi. 
'''
"18" = '''
:sup:`18` Ará, oore-ọ̀fẹ́ Jesu Kristi Olúwa wa, kí ó wà pẹ̀lú ẹ̀mí yín. Àmín.
'''
