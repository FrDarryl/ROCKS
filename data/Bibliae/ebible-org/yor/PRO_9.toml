[9]
"1" = '''
:sup:`1` Ọgbọ́n ti kọ́ ilé rẹ̀, ó ti gbẹ́ òpó o rẹ̀ méjèèjì, 
'''
"2" = '''
:sup:`2` ó ti fi ilé pọn tí, ó ti fọ̀nà rokà. Ó sì ti ṣètò o tábìlì oúnjẹ rẹ̀ 
'''
"3" = '''
:sup:`3` ó ti rán àwọn ìránṣẹ́bìnrin rẹ̀ jáde, ó sì ń pè, láti ibi tí ó ga jù láàrín ìlú. 
'''
"4" = '''
:sup:`4` “Jẹ́ kí gbogbo àwọn aláìgbọ́n wọ ibí wá!” Ó ń wí fún àwọn tí kò lọ́gbọ́n pé, 
'''
"5" = '''
:sup:`5` “Wá, ẹ wá jẹ́ oúnjẹ mi sì mu wáìnì tí mo ti pò. 
'''
"6" = '''
:sup:`6` Fi ìwà àìmọ̀kan rẹ sílẹ̀ ìwọ yóò sì yè; rìn ní ọ̀nà òye. 
'''
"7" = '''
:sup:`7` “Ẹnikẹ́ni tí ó bá bá ẹlẹ́gàn wí, kọ lẹ́tà sí àbùkù ẹnikẹ́ni tí ó bá bá ẹni búburú wí kọ lẹ́tà sí èébú. 
'''
"8" = '''
:sup:`8` Má ṣe bá ẹlẹ́gàn wí, àìṣe bẹ́ẹ̀ yóò kórìíra rẹ. Bá ọlọ́gbọ́n wí yóò sì fẹ́ràn rẹ; 
'''
"9" = '''
:sup:`9` kọ́ ọlọ́gbọ́n ènìyàn lẹ́kọ̀ọ́, yóò sì gbọ́n sí i kọ́ olódodo ènìyàn lẹ́kọ̀ọ́, yóò sì fi kún ìmọ̀ rẹ̀. 
'''
"10" = '''
:sup:`10` “Ìbẹ̀rù Olúwa ni ìbẹ̀rẹ̀ ọgbọ́n, ìmọ̀ nípa Ẹni Mímọ́ ni òye. 
'''
"11" = '''
:sup:`11` Nítorí nípasẹ̀ mi ọjọ́ rẹ yóò gùn ọ̀pọ̀lọpọ̀ ọdún yóò sì kún ọjọ́ ayé rẹ. 
'''
"12" = '''
:sup:`12` Bí ìwọ bá gbọ́n, ọgbọ́n rẹ yóò fún ọ ní èrè: bí ìwọ bá jẹ́ ẹlẹ́gàn, ìwọ nìkan ni yóò jìyà.” 
'''
"13" = '''
:sup:`13` Òmùgọ̀ obìnrin jẹ́ aláriwo; ó jẹ́ aláìlẹ́kọ̀ọ́ àti aláìní ìmọ̀. 
'''
"14" = '''
:sup:`14` Ó jókòó ní ẹnu-ọ̀nà ilé rẹ̀ lórí ìjókòó níbi tí ó ga jù láàrín ìlú, 
'''
"15" = '''
:sup:`15` ó ń pe àwọn tí ó ń kọjá lọ, tí wọn ń lọ tààrà ní ọ̀nà wọn. 
'''
"16" = '''
:sup:`16` “Jẹ́ kí gbogbo ẹni tí ó jẹ́ aláìlóye súnmọ́ bí!” Ni ó wí fún ẹni tí òye kù díẹ̀ ká à tó fún. 
'''
"17" = '''
:sup:`17` “Omi tí a jí mu dùn oúnjẹ tí a jẹ ní ìkọ̀kọ̀ a máa ládùn!” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n wọn ò funra pé àwọn òkú wà níbẹ̀, pé àwọn àlejò rẹ̀ wà ní ìsàlẹ̀ ilẹ̀ isà òkú. 
'''
