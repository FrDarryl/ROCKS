"1" = '''
:sup:`1`  Èyí tí ó wà láti àtètèkọ́ṣe, tí àwa ti gbọ́, tí àwa ti fi ojú wa rí, tí àwa sì ti tẹjúmọ́, tí ọwọ́ wa sì ti dì mú; èyí tí a kéde; ní ti ọ̀rọ̀ ìyè; 
'''
"2" = '''
:sup:`2` iyè náà sì ti farahàn, àwa sì ti rí i, àwa sì ń jẹ́rìí, àwa sì ń sọ ti ìyè àìnípẹ̀kun náà fún yín, tí ó ti ń bẹ lọ́dọ̀ Baba, tí ó sì farahàn fún wa. 
'''
"3" = '''
:sup:`3` Àwa ń sọ fún yín, èyí tí àwa ti rí, tí àwa sì ti gbọ́, kí ẹ̀yin pẹ̀lú kí ó lè ní ìdàpọ̀ pẹ̀lú wa. Nítòótọ́ ìdàpọ̀ wa sì ń bẹ pẹ̀lú Baba àti pẹ̀lú ọmọ rẹ̀, Jesu Kristi. 
'''
"4" = '''
:sup:`4` Àwa sì kọ̀wé nǹkan wọ̀nyí sí yín, kí ayọ̀ yín kí ó lè di kíkún. 
'''
"5" = '''
:sup:`5` Èyí sì ni iṣẹ́ tí àwa ti gbọ́ lẹ́nu rẹ̀, tí àwa sì ń jẹ́ fún yín pé, ìmọ́lẹ̀ ni Ọlọ́run; ní ọ̀dọ̀ rẹ̀ kò sì òkùnkùn rárá. 
'''
"6" = '''
:sup:`6` Bí àwa bá wí pé àwa ní ìdàpọ̀ pẹ̀lú rẹ̀, tí àwa sì ń rìn nínú òkùnkùn, àwa ń ṣèké, àwa kò sì gbé nínú òtítọ́. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n bí àwa bá ń rìn nínú ìmọ́lẹ̀, gẹ́gẹ́ bí òun ti ń wà nínú ìmọ́lẹ̀, àwa ní ìdàpọ̀ pẹ̀lú ara wa, àti pé ẹ̀jẹ̀ Jesu Kristi, Ọmọ rẹ̀, wẹ̀ wá nù kúrò nínú ẹ̀ṣẹ̀ gbogbo. 
'''
"8" = '''
:sup:`8` Bí àwa bá wí pé àwa kò ní ẹ̀ṣẹ̀, àwa ń tan ara wa jẹ, òtítọ́ kan kò sì ṣí nínú wa. 
'''
"9" = '''
:sup:`9` Bí àwa bá jẹ́wọ́ ẹ̀ṣẹ̀ wa, olóòtítọ́ àti olódodo ni òun láti dárí ẹ̀ṣẹ̀ wa jì wá, àti láti wẹ̀ wá nù kúrò nínú àìṣòdodo gbogbo. 
'''
"10" = '''
:sup:`10` Bí àwa bá wí pé àwa kò dẹ́ṣẹ̀, àwa mú un ní èké, ọ̀rọ̀ rẹ̀ kò sì ṣí nínú wa. 
'''
