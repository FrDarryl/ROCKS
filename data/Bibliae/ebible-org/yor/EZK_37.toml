[37]
"1" = '''
:sup:`1` Ọwọ́ Olúwa wà lára mi, ó sì mú mi jáde pẹ̀lú ẹ̀mí Olúwa, ó mú kí ń wà ní àárín àfonífojì; ti o kún fún àwọn egungun. 
'''
"2" = '''
:sup:`2` Ó mú mi lọ síwájú àti sẹ́yìn láàrín wọn, èmi sì rí ọ̀pọ̀lọpọ̀ àwọn egungun ní orí ilẹ̀ àfonífojì, àwọn egungun tí ó gbẹ gan. 
'''
"3" = '''
:sup:`3` Olúwa sì bi mí léèrè, “Ọmọ ènìyàn, ǹjẹ́ àwọn egungun wọ̀nyí lè yípadà di àwọn ènìyàn bí?” Èmi sì wí pé, “Ìwọ Olúwa Olódùmarè, ìwọ nìkan ni o lè dáhùn sí ìbéèrè yìí.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni ó wí fún mi pé, “Sọtẹ́lẹ̀ sí àwọn egungun kí ó sì sọ fún wọn pé, ‘Ẹ̀yin egungun gbígbẹ gbọ́ ọ̀rọ̀ Olúwa! 
'''
"5" = '''
:sup:`5` Èyí ni ohun tí Olúwa Olódùmarè wí fún àwọn egungun wọ̀nyí. Èmi yóò mú kí èémí wọ inú yín ẹ̀yin yóò sì wá di ààyè. 
'''
"6" = '''
:sup:`6` Èmi yóò so iṣan ara mọ́ ọn yín, Èmi yóò sì mú kí ẹran-ara wá sí ara yín, Èmi yóò sì fi awọ ara bò yín, Èmi yóò sì fi èémí sínú yín, ẹ̀yin yóò sì wà ní ààyè. Nígbà náà ẹ̀yin yóò mọ̀ pé èmi ni Olúwa.’ ” 
'''
"7" = '''
:sup:`7` Nítorí náà ni mo ṣe sọtẹ́lẹ̀ gẹ́gẹ́ bí a ti pa á láṣẹ fún mi. Bí mo sì ti ń sọtẹ́lẹ̀, ariwo wá, ìró tí ó kígbe sókè, àwọn egungun sì wà papọ̀, egungun sí egungun. 
'''
"8" = '''
:sup:`8` Mo wò ó, iṣan ara àti ẹran-ara farahàn lára wọn, awọ ara sì bò wọ́n, ṣùgbọ́n kò sí èémí nínú wọn. 
'''
"9" = '''
:sup:`9` Lẹ́yìn náà ni ó sọ fún mi pé, “Sọtẹ́lẹ̀ sí èémí; sọtẹ́lẹ̀, ọmọ ènìyàn, kí ó sì sọ fún un pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: wá láti atẹ́gùn mẹ́rẹ̀ẹ̀rin, ìwọ èémí, kí ó sì mí èémí sínú àwọn tí a pa wọ̀nyí, kí wọn kí ó lè wà ní ààyè.’ ” 
'''
"10" = '''
:sup:`10` Nítorí náà, mo sọtẹ́lẹ̀ gẹ́gẹ́ bí ó ṣe pa á láṣẹ fún mi, èémí sì wọ inú wọn; wọ́n di alààyè, wọ́n sì dìde dúró lórí ẹsẹ̀ wọn—pẹ̀lú ìhámọ́ra tí ó pọ̀. 
'''
"11" = '''
:sup:`11` Lẹ́yìn náà ó sọ fún mi: “Ọmọ ènìyàn, àwọn egungun wọ̀nyí ni gbogbo ìdílé Israẹli. Wọ́n sọ wí pé, ‘Egungun wa ti gbẹ ìrètí wa sì ti lọ; a ti gé wa kúrò.’ 
'''
"12" = '''
:sup:`12` Nítorí náà sọtẹ́lẹ̀, kí o sì sọ fun wọn pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè sọ: Ẹ̀yin ènìyàn mi, Èmi yóò ṣí àwọn ibojì yín, èmi yóò sì mú yín wá si ilẹ̀ Israẹli. 
'''
"13" = '''
:sup:`13` Ẹ̀yin o sì mọ̀ èmi ni Olúwa, nígbà tí èmi bá ti ṣí ibojì yín, ẹ̀yin ènìyàn mi, ti èmi bá si mú un yín dìde kúrò nínú ibojì yín. 
'''
"14" = '''
:sup:`14` Èmi yóò fi èémí mi sínú yín, ẹ̀yin yóò sì yè, èmi yóò sì mú kí ẹ fi lélẹ̀ ní ilẹ̀ ẹ̀yin tìkára yín. Nígbà náà ẹ̀yin yóò mọ̀ pé Olúwa ti sọ̀rọ̀, èmi sì ti ṣe ni Olúwa wí.’ ” 
'''
"15" = '''
:sup:`15` Ọ̀rọ̀ Olúwa tọ̀ mi wá: 
'''
"16" = '''
:sup:`16` “Ọmọ ènìyàn, mú igi pátákó kan kí ó sì kọ̀wé sí ara rẹ̀, ‘Tí ó jẹ́ ti Juda àti ti Israẹli tí ó ní àṣepọ̀ pẹ̀lú rẹ̀.’ Lẹ́yìn náà, kí ó mú igi pátákò mìíràn kí ó sì kọ̀wé sí ara rẹ̀, ‘Tí ó jẹ́ ti tí Josẹfu (tí ó túmọ̀ sí ti Efraimu) àti gbogbo ilé Israẹli tí ó ni àṣepọ̀ pẹ̀lú rẹ̀.’ 
'''
"17" = '''
:sup:`17` So wọ́n papọ̀ sí ara igi kan nítorí náà wọn yóò di ọ̀kan ní ọwọ́ rẹ. 
'''
"18" = '''
:sup:`18` “Nígbà tí àwọn ara ìlú rẹ bá béèrè lọ́wọ́ rẹ pé, ‘Ṣé ìwọ kò ní sọ ohun tí èyí túmọ̀ sí fún wa?’ 
'''
"19" = '''
:sup:`19` Sọ fún wọn pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Èmi yóò gba igi Josẹfu—èyí tí ó wà ní ọwọ́ Efraimu—àti ti ẹ̀yà Israẹli tí ó parapọ̀ mọ́ ọn, kí ó sì só papọ̀ mọ́ igi Juda, láti sọ wọ́n di igi kan ṣoṣo, wọn yóò sì di ọ̀kan ní ọwọ́ mi.’ 
'''
"20" = '''
:sup:`20` Gbé igi pátákó tí ó kọ nǹkan sí i sókè ní iwájú wọn, 
'''
"21" = '''
:sup:`21` kí ó sì sọ fún wọn pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Èmi yóò mú Israẹli jáde kúrò ní àwọn orílẹ̀-èdè tí wọ́n ti lọ. Èmi yóò ṣà wọ́n jọ pọ̀ láti gbogbo agbègbè, èmi yóò sì mú wọn padà sí ilẹ̀ ara wọn. 
'''
"22" = '''
:sup:`22` Èmi yóò ṣe wọ́n ní orílẹ̀-èdè kan ní ilẹ̀ náà, ní orí òkè Israẹli, ọba kan ni yóò wà lórí gbogbo wọn, wọn kì yóò sì jẹ́ orílẹ̀-èdè méjì mọ́, tàbí kí a pín wọn sí ìjọba méjì. 
'''
"23" = '''
:sup:`23` Wọn kì yóò sì tún fi àwọn òrìṣà wọn ba ara wọn jẹ́ mọ́, tàbí ohun ìríra wọn, tàbí ohun ìrékọjá wọn: ṣùgbọ́n èmi yóò gbà wọn là kúrò nínú gbogbo ẹ̀ṣẹ̀ àgàbàgebè wọn, èmi yóò sì wẹ̀ wọn mọ́. Wọn yóò jẹ́ ènìyàn mi, Èmi yóò sì jẹ́ Ọlọ́run wọn. 
'''
"24" = '''
:sup:`24` “ ‘Dafidi ìránṣẹ́ mi ni yóò jẹ ọba lórí wọn, gbogbo wọn yóò sì ní olùṣọ àgùntàn kan. Wọn yóò sì tẹ̀lé òfin mi, wọn yóò sì ṣe àníyàn láti pa àṣẹ mi mọ́. 
'''
"25" = '''
:sup:`25` Wọn yóò gbé ní ilẹ̀ tí mo fún Jakọbu ìránṣẹ́ mi, ilẹ̀ tí àwọn baba yín ń gbé. Àwọn àti àwọn ọmọ wọn àti àwọn ọmọ ọmọ wọn ni yóò máa gbé ibẹ̀ láéláé, ìránṣẹ́ mi Dafidi ni yóò jẹ́ Ọmọ-aládé wọn láéláé. 
'''
"26" = '''
:sup:`26` Èmi yóò dá májẹ̀mú àlàáfíà pẹ̀lú wọn, yóò sì jẹ́ májẹ̀mú títí ayérayé. Èmi yóò gbé wọn kalẹ̀, èmi yóò sì sọ wọ́n di púpọ̀ ní iye, èmi yóò sì gbé ilé mímọ́ mi kalẹ̀ ní àárín wọn títí láé. 
'''
"27" = '''
:sup:`27` Ibùgbé mí yóò wà pẹ̀lú wọn, Èmi yóò jẹ́ Ọlọ́run wọn, wọn yóò sì jẹ́ ènìyàn mi. 
'''
"28" = '''
:sup:`28` Nígbà náà ni àwọn orílẹ̀-èdè yóò mọ̀ pé, Èmi Olúwa sọ Israẹli di mímọ́, nígbà tí ibi mímọ́ mi bá wà ní àárín wọn títí ayérayé.’ ” 
'''
