[2]
"1" = '''
:sup:`1` Mo rò nínú ọkàn mi, “Wá nísinsin yìí, èmi yóò sì dán ọ wò pẹ̀lú ìgbádùn láti ṣe àwárí ohun tí ó dára.” Ṣùgbọ́n eléyìí náà jásí asán. 
'''
"2" = '''
:sup:`2` “Mo wí fún ẹ̀rín pé òmùgọ̀ ni. Àti fún ìre-ayọ̀ pé kí ni ó ń ṣe?” 
'''
"3" = '''
:sup:`3` Mo tiraka láti dun ara mi nínú pẹ̀lú ọtí wáìnì, àti láti fi ọwọ́ lé òmùgọ̀—ọkàn mi sì ń tọ́ mi pẹ̀lú ọgbọ́n. Mo fẹ́ wo ohun tí ó yẹ ní ṣíṣe fún ènìyàn ní abẹ́ ọ̀run ní ìwọ̀nba ọjọ́ ayé rẹ̀. 
'''
"4" = '''
:sup:`4` Mo ṣe àwọn iṣẹ́ ńlá ńlá. Mo kọ́ ilé púpọ̀ fún ara mi, mo sì gbin ọgbà àjàrà púpọ̀. 
'''
"5" = '''
:sup:`5` Mo ṣe ọgbà àti àgbàlá, mo sì gbin onírúurú igi eléso sí inú wọn. 
'''
"6" = '''
:sup:`6` Mo gbẹ́ adágún láti máa bu omi rin àwọn igi tí ó ń hù jáde nínú ọgbà. 
'''
"7" = '''
:sup:`7` Mo ra àwọn ẹrú ọkùnrin àti àwọn ẹrú obìnrin, mo sì tún ní àwọn ẹrú mìíràn tí a bí sí ilé mi. Mo sì tún ní ẹran ọ̀sìn ju ẹnikẹ́ni ní Jerusalẹmu lọ. 
'''
"8" = '''
:sup:`8` Mo kó fàdákà àti wúrà jọ fún ara mi àti àwọn ohun ìṣúra ti ọba àti ìgbèríko. Mo ní àwọn akọrin ọkùnrin àti obìnrin, àti dídùn inú ọmọ ènìyàn, aya àti obìnrin púpọ̀. 
'''
"9" = '''
:sup:`9` Mo di ẹni ńlá ju ẹnikẹ́ni tí ó wà ní Jerusalẹmu ṣáájú mi. Nínú gbogbo èyí, ọgbọ́n mi kò fi mí sílẹ̀. 
'''
"10" = '''
:sup:`10` Èmi kò jẹ́ kí ojú mi ṣe aláìrí ohun tí ó bá ń fẹ́. N kò sì jẹ́ kí ọkàn mi ó ṣe aláìní ìgbádùn. Ọkàn mi yọ̀ nínú gbogbo iṣẹ́ mi, èyí sì ni èrè fún gbogbo wàhálà mi. 
'''
"11" = '''
:sup:`11` Síbẹ̀, nígbà tí mo wo gbogbo ohun tí ọwọ́ mi ti ṣe àti ohun tí mo ti ṣe wàhálà láti ní: gbogbo rẹ̀, asán ni. Ó dàbí ẹni gbìyànjú àti mú afẹ́fẹ́, kò sí èrè kan ní abẹ́ oòrùn; ọgbọ́n àti òmùgọ̀, asán ni. 
'''
"12" = '''
:sup:`12` Nígbà náà ni mo tún bẹ̀rẹ̀ sí ọgbọ́n, àti ìsínwín àti àìgbọ́n kí ni ọba tí ó jẹ lẹ́yìn tí ọba kan kú le è ṣe ju èyí tí ọba ìṣáájú ti ṣe lọ. 
'''
"13" = '''
:sup:`13` Mo sì ri wí pé ọgbọ́n dára ju òmùgọ̀ gẹ́gẹ́ bí ìmọ́lẹ̀ ti dára ju òkùnkùn lọ. 
'''
"14" = '''
:sup:`14` Ojú ọlọ́gbọ́n ń bẹ lágbárí rẹ̀, nígbà tí aṣiwèrè ń rìn nínú òkùnkùn, ṣùgbọ́n mo wá padà mọ̀ wí pé ìpín kan náà ni ó ń dúró de ìsọ̀rí àwọn ènìyàn méjèèjì. 
'''
"15" = '''
:sup:`15` Nígbà náà ni mo rò nínú ọkàn wí pé, “Irú ìpín tí òmùgọ̀ ní yóò bá èmi náà pẹ̀lú kí wá ni ohun tí mo jẹ ní èrè nípa ọgbọ́n?” Mo sọ nínú ọkàn mi wí pé, “Asán ni eléyìí pẹ̀lú.” 
'''
"16" = '''
:sup:`16` Nítorí pé ọlọ́gbọ́n ènìyàn, gẹ́gẹ́ bí i òmùgọ̀, a kì yóò rántí rẹ̀ fún ìgbà pípẹ́; gbogbo wọn ni yóò di ohun ìgbàgbé ní ọjọ́ tó ń bọ̀. Ikú tí ó pa aṣiwèrè náà ni yóò pa ọlọ́gbọ́n ènìyàn. 
'''
"17" = '''
:sup:`17` Nítorí náà, mo kórìíra ìwàláàyè, nítorí pé iṣẹ́ tí wọn ń ṣe ní abẹ́ oòrùn ti mú ìdààmú bá mi. Gbogbo rẹ̀ asán ni, ó dàbí ẹni ń gbìyànjú àti mú afẹ́fẹ́ ni. 
'''
"18" = '''
:sup:`18` Mo kórìíra gbogbo ohun tí mo ti ṣiṣẹ́ fún ní abẹ́ oòrùn, nítorí pé mo ní láti fi wọ́n sílẹ̀ fún ẹni tí ó wà lẹ́yìn mi ni. 
'''
"19" = '''
:sup:`19` Ta ni ó wá mọ̀ bóyá ọlọ́gbọ́n ènìyàn ni yóò jẹ́ tàbí aṣiwèrè? Síbẹ̀ yóò ní láti ṣe àkóso lórí gbogbo iṣẹ́ tí mo tí ṣe yìí pẹ̀lú. 
'''
"20" = '''
:sup:`20` Nítorí náà, ọkàn mi bẹ̀rẹ̀ sí ní kábámọ̀ lórí gbogbo àìsimi iṣẹ́ ṣíṣe mi ní abẹ́ oòrùn. 
'''
"21" = '''
:sup:`21` Nítorí pé ènìyàn le è ṣe iṣẹ́ rẹ̀ pẹ̀lú ọgbọ́n, òye àti ìmọ̀ ní abẹ́ oòrùn, tí ó sì ti kọ́ ṣe iṣẹ́ fúnra rẹ̀. Asán ni eléyìí pẹ̀lú àti àdánù ńlá. 
'''
"22" = '''
:sup:`22` Kí ni ohun tí ènìyàn rí gbà fún gbogbo wàhálà àti ìpọ́njú tí ó fi ṣiṣẹ́ lábẹ́ oòrùn? 
'''
"23" = '''
:sup:`23` Gbogbo ọjọ́ rẹ, iṣẹ́ rẹ kún fún ìrora, àti ìbànújẹ́, kódà ọkàn rẹ̀ kì í ní ìsinmi ní alẹ́. Asán ni eléyìí pẹ̀lú. 
'''
"24" = '''
:sup:`24` Ènìyàn kò le è ṣe ohunkóhun tí ó dára jù pé kí ó jẹ kí ó sì mu, kí ó sì rí ìtẹ́lọ́rùn nínú iṣẹ́ rẹ̀. Mo rí wí pé eléyìí pẹ̀lú wá láti ọwọ́ Ọlọ́run. 
'''
"25" = '''
:sup:`25` Nítorí wí pé láìsí òun, ta ni ó le jẹ tàbí kí ó mọ adùn? 
'''
"26" = '''
:sup:`26` Fún ẹni tí ó bá tẹ́ Ọlọ́run lọ́rùn ni Ọlọ́run yóò fún ní ọgbọ́n, ìmọ̀ àti ìdùnnú, ṣùgbọ́n fún ẹni dẹ́ṣẹ̀, Ó fún un ní iṣẹ́ láti ṣà àti láti kó ohun ìní pamọ́ kí ó sì fi fún ẹni tí ó tẹ́ Ọlọ́run lọ́rùn. Eléyìí pẹ̀lú, asán ni, ó dàbí ẹni gbìyànjú àti mú afẹ́fẹ́. 
'''
