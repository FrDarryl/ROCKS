[14]
"1" = '''
:sup:`1` Lẹ́yìn ọjọ́ méjì ni àjọ ìrékọjá àti tí àìwúkàrà, àti àwọn olórí àlùfáà àti àwọn olùkọ́ òfin sì ń wá ọ̀nà láti mú Jesu ní ìkọ̀kọ̀, kí wọn sì pa á. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n wọ́n wí pé, “A kò ní mú un ní ọjọ́ àjọ, kí àwọn ènìyàn má bá á fa ìjàngbọ̀n.” 
'''
"3" = '''
:sup:`3` Nígbà tí ó sì wà ní Betani ni ilé Simoni adẹ́tẹ̀ bí ó ti jókòó ti oúnjẹ, obìnrin kan wọlé, ti òun ti alabasita òróró ìkunra olówó iyebíye, ó ṣí ìgò náà, ó sì da òróró náà lé Jesu lórí. 
'''
"4" = '''
:sup:`4` Àwọn kan nínú àwọn tí ó jókòó ti tábìlì kún fún ìbànújẹ́. Wọ́n sì ń bi ara wọn pé, “Nítorí kí ni a ṣe fi òróró yìí ṣòfò? 
'''
"5" = '''
:sup:`5` Òun ìbá ta òróró ìkunra yìí ju owó iṣẹ́ ọdún kan lọ, kí ó sì fi owó rẹ̀ ta àwọn tálákà lọ́rẹ.” Báyìí ni wọ́n ń fi ọ̀rọ̀ gún obìnrin náà lára. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n Jesu wí fún pé, “Ẹ fi í sílẹ̀, kí ni ẹ ń yọ ọ́ lẹ́nu fún ṣé nítorí tí ó ṣe ohun rere sí mi? 
'''
"7" = '''
:sup:`7` Nígbà gbogbo ni àwọn tálákà wà ní àárín yín, wọ́n sì ń fẹ́ ìrànlọ́wọ́ yín. Ẹ sì lè ṣe oore fún wọn nígbàkígbà tí ẹ bá fẹ́. 
'''
"8" = '''
:sup:`8` Ó ti ṣe èyí tí ó lè ṣe, o ti fi òróró kùn mí ni ara ní ìmúrasílẹ̀ de ìgbà tí wọn yóò sin òkú mi. 
'''
"9" = '''
:sup:`9` Lóòótọ́ ni mo wí fún un yín, níbikíbi tí wọ́n bá ti wàásù mi, ní gbogbo ayé, wọn kò ní ṣe aláìsọ ohun tí obìnrin yìí ṣe pẹ̀lú ní ìrántí rẹ̀.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni Judasi Iskariotu, ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀ méjìlá lọ sí ọ̀dọ̀ àwọn olórí àlùfáà, láti ṣètò bí yóò ti fi Jesu lé wọn lọ́wọ́. 
'''
"11" = '''
:sup:`11` Inú wọn dùn láti gbọ́ èyí, wọ́n sì yọ̀, wọ́n sì ṣe ìlérí láti fún un ní owó. Nítorí náà ó bẹ̀rẹ̀ sí í ṣọ àkókò tí ó rọrùn tí òun yóò fi Jesu lé wọn lọ́wọ́. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ kìn-ín-ní àjọ̀dún ìrékọjá tí í ṣe ọjọ́ tí wọ́n máa ń pa ẹran àgùntàn fún ìrúbọ, àwọn ọmọ-ẹ̀yìn Jesu bi í léèrè pé, “Níbo ni ìwọ fẹ́ kí a lọ pèsè sílẹ̀ tí ìwọ yóò ti jẹ àsè ìrékọjá?” 
'''
"13" = '''
:sup:`13` Ó rán méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀, lọ, ó sì wí fún wọn pé, “Ẹ lọ sínú ìlú, ọkùnrin kan tó ru ìkòkò omi yóò pàdé yín, ẹ máa tọ̀ ọ́ lẹ́yìn. 
'''
"14" = '''
:sup:`14` Ilé tí ọkùnrin náà bá wọ̀, kí ẹ wí fún baálé náà pé, ‘Olùkọ́ rán wa pé, níbo ni gbàngàn àpèjẹ náà gbé wa, níbi tí èmi yóò gbé jẹ àsè ìrékọjá pẹ̀lú àwọn ọmọ-ẹ̀yìn mi?’ 
'''
"15" = '''
:sup:`15` Òun yóò sì mú un yín lọ sí gbàngàn ńlá kan lókè ilé náà, tí a ti ṣe lọ́sọ́. Níbẹ̀ ni kí ẹ pèsè sílẹ̀ dè wá.” 
'''
"16" = '''
:sup:`16` Àwọn ọmọ-ẹ̀yìn méjì náà sì jáde lọ àárín ìlú. Wọ́n bá gbogbo nǹkan gẹ́gẹ́ bí Jesu tí sọ fún wọn. Wọ́n sì pèsè àsè ìrékọjá. 
'''
"17" = '''
:sup:`17` Nígbà tí ó di alẹ́, Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ dé síbẹ̀. 
'''
"18" = '''
:sup:`18` Bí wọ́n sì ti jókòó yí tábìlì ká, tí wọ́n ń jẹun, Jesu wí pé, “Lóòótọ́ ni mo wí fún un yín, ọ̀kan nínú ẹ̀yin tí ẹ ń bá mi jẹun yìí ni yóò fi mí hàn.” 
'''
"19" = '''
:sup:`19` Ọkàn wọn sì bẹ̀rẹ̀ sí í dàrú. Olúkúlùkù sì ń bi í ní ọ̀kọ̀ọ̀kan wí pé, “Dájúdájú, kì í ṣe èmi?” 
'''
"20" = '''
:sup:`20` Ó sì dáhùn wí pé, “Ọ̀kan nínú ẹ̀yin méjìlá tí ó ń bá mi tọwọ́ bọ àwo jẹun nísinsin yìí ni. 
'''
"21" = '''
:sup:`21` Nítòótọ́ Ọmọ Ènìyàn ń lọ bí a ti kọ̀wé nípa rẹ̀, ṣùgbọ́n ègbé ní fún ọkùnrin náà, láti ọwọ́ ẹni tí a ti fi Ọmọ Ènìyàn hàn. Ìbá sàn fún un bí a kò bá bí i rárá.” 
'''
"22" = '''
:sup:`22` Bí wọ́n ti ń jẹun lọ́wọ́, Jesu mú ìṣù àkàrà kan, ó gbàdúrà sí i. Lẹ́yìn náà ó bù ú sí wẹ́wẹ́, ó sì fi fún wọn. Ó wí pé, “Ẹ gbà jẹ, èyí yìí ni ara mi.” 
'''
"23" = '''
:sup:`23` Bákan náà, ó sì mú ago wáìnì, ó dúpẹ́ fún un, ó sì gbé e fún wọn. Gbogbo wọn sì mu nínú rẹ̀. 
'''
"24" = '''
:sup:`24` Ó sì wí fún wọn pé, “Èyí ni ẹ̀jẹ̀ mi tí májẹ̀mú tuntun, tí a ta sílẹ̀ fún ọ̀pọ̀lọpọ̀ ènìyàn. 
'''
"25" = '''
:sup:`25` Lóòótọ́ ni mo wí fún un yín, èmi kò tún ní mu ọtí wáìnì mọ́ títí yóò fi di ọjọ́ náà tí Èmi yóò mu ún ní tuntun nínú ìjọba Ọlọ́run.” 
'''
"26" = '''
:sup:`26` Lẹ́yìn náà wọ́n kọ orin, wọ́n sì gun orí òkè olifi lọ. 
'''
"27" = '''
:sup:`27` Jesu sì wí fún wọn pé, “Gbogbo yín ni ẹ ó sa kúrò lọ́dọ̀ mi, a ti kọ̀wé rẹ pé, “ ‘Èmi yóò lu olùṣọ́-àgùntàn àwọn agbo àgùntàn yóò sì fọ́nká.’ 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n lẹ́yìn ìgbà ti mo ba jíǹde tan, èmi yóò síwájú yin lọ sí Galili.” 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n Peteru dá a lóhùn, ó wí pé, “Bí gbogbo ènìyàn tilẹ̀ sá kúrò lẹ́yìn rẹ, èmi kò ní sá.” 
'''
"30" = '''
:sup:`30` Jesu si wí fún un pé, “Jẹ́ kí ń sọ òótọ́ fún ọ. Kí àkùkọ tó ó kọ lẹ́ẹ̀kejì ní òwúrọ̀ ọ̀la, ìwọ, pàápàá yóò ti sọ lẹ́ẹ̀mẹ́ta wí pe ìwọ kò mọ̀ mí rí.” 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n Peteru fa ara ya, ó wí pé, “Bí mo tilẹ̀ ní láti kú pẹ̀lú rẹ̀, èmi kò jẹ́ sọ pé n kò mọ̀ ọ́n rí.” Ìlérí yìí kan náà ni àwọn ọmọ-ẹ̀yìn ìyókù bẹ̀rẹ̀ sí í ṣe. 
'''
"32" = '''
:sup:`32` Nígbà tí wọ́n dé ibi kan tí wọ́n ń pè ní ọgbà Getsemane. Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ jókòó dè mí níhìn-ín títí n ó fi lọ gbàdúrà.” 
'''
"33" = '''
:sup:`33` Ó sì mú Peteru àti Jakọbu àti Johanu lọ pẹ̀lú rẹ̀. Òun sì kún fún ìrẹ̀wẹ̀sì àti ìbànújẹ́ gidigidi. 
'''
"34" = '''
:sup:`34` Ó sì wí fún wọn pé, “Ọkàn mi ń káàánú gidigidi títí dé ojú ikú. Ẹ dúró níhìn-ín kí ẹ sì máa bá mi ṣọ́nà.” 
'''
"35" = '''
:sup:`35` Ó sì lọ síwájú díẹ̀, ó dojúbo ilẹ̀, ó sì bẹ̀rẹ̀ sí i gbàdúrà pé, bí ó bá ṣe e ṣe kí wákàtí tí ó bọ̀ náà ré òun kọjá. 
'''
"36" = '''
:sup:`36` Ó sì wí pé, “Ábbà, Baba, ìwọ lè ṣe ohun gbogbo, mú ago yìí kúrò lórí mi, ṣùgbọ́n kì í ṣe èyí tí èmi fẹ́, bí kò ṣe èyí tí ìwọ fẹ́.” 
'''
"37" = '''
:sup:`37` Nígbà tí ó sì padà dé ọ̀dọ̀ àwọn ọmọ-ẹ̀yìn mẹ́ta, ó bá wọn lójú oorun. Ó sì wí fún Peteru pé, “Simoni, o ń sùn ni? Ìwọ kò lè bá mi ṣọ́nà fún wákàtí kan? 
'''
"38" = '''
:sup:`38` Ẹ máa ṣọ́nà, kí ẹ sì máa gbàdúrà, ki ẹ má ba à bọ́ sínú ìdánwò. Bí ó tilẹ̀ jẹ́ pé, ‘Ẹ̀mí ń fẹ́ ṣùgbọ́n ó ṣe àìlera fún ara.’ ” 
'''
"39" = '''
:sup:`39` Ó sì tún lọ lẹ́ẹ̀kan sí i. Ó sì gbàdúrà gẹ́gẹ́ bí ó ti gbà á ti ìṣáájú. 
'''
"40" = '''
:sup:`40` Nígbà tí ó sì tún padà dé, ó bá wọn wọ́n ń sùn, nítorí pé ojú wọn kún fún oorun. Wọn kò sì mọ irú èsì tí wọn ìbá fún un. 
'''
"41" = '''
:sup:`41` Ó sì wá nígbà kẹta, ó sì wí fún wọn pé, “Ẹ máa sùn kí ẹ sì máa sinmi ó tó bẹ́ẹ̀, wákàtí náà ti dé, wò ó, a fi Ọmọ Ènìyàn lé àwọn ẹlẹ́ṣẹ̀ lọ́wọ́. 
'''
"42" = '''
:sup:`42` Ẹ dìde, ẹ jẹ́ kí a máa lọ. Ẹ wò ó, ẹni tí yóò fi mí hàn wà ní tòsí!” 
'''
"43" = '''
:sup:`43` Bí ó sì ti ń sọ̀rọ̀ lọ́wọ́, lójú ẹsẹ̀ náà ni Judasi ọ̀kan nínú àwọn ọmọ-ẹ̀yìn méjìlá dé pẹ̀lú. Ọ̀pọ̀lọpọ̀ ènìyàn ti idà àti kùmọ̀ lọ́wọ́, àwọn olórí àlùfáà, àwọn olùkọ́ òfin àti àwọn àgbàgbà Júù ni ó rán wọn wá. 
'''
"44" = '''
:sup:`44` Judasi tí fi àmì fún wọn wí pe, “Ẹni tí mo bá fi ẹnu kò lẹ́nu nínú wọn, òun ní Jesu, ẹ mú un.” 
'''
"45" = '''
:sup:`45` Nígbà tí wọ́n dé ọ̀dọ̀ Jesu, Judasi lọ sì ọ̀dọ̀ rẹ̀ tààrà, ó wí pé, “Rabbi!” Ó sì fi ẹnu kò Jesu lẹ́nu. 
'''
"46" = '''
:sup:`46` Wọ́n sì mú Jesu. 
'''
"47" = '''
:sup:`47` Ṣùgbọ́n ọ̀kan nínú àwọn tí ó dúró fa idà rẹ̀ yọ, ó fi ṣá ọmọ ọ̀dọ̀ olórí àlùfáà, ó sì gé etí rẹ̀ bọ́ sílẹ̀. 
'''
"48" = '''
:sup:`48` Nígbà náà Jesu dáhùn, ó bi wọ́n léèrè pé, “Ṣé Èmi ni ẹ̀yin jáde tọ̀ wá bi olè, ti ẹ̀yin ti idà àti kùmọ̀ láti mú? 
'''
"49" = '''
:sup:`49` Ojoojúmọ́ ni èmi wà pẹ̀lú yín ní tẹmpili, tí mo ń kọ́ni; ẹ kò mú mi. Ṣùgbọ́n eléyìí ṣẹlẹ̀, kí ohun tí ìwé Mímọ́ wí lè ṣẹ.” 
'''
"50" = '''
:sup:`50` Ní àkókò yìí, gbogbo àwọn ọmọ-ẹ̀yìn rẹ̀ ti fi í sílẹ̀, wọ́n sálọ. 
'''
"51" = '''
:sup:`51` Ọ̀dọ́mọkùnrin kan sì ń tọ̀ ọ́ lẹ́yìn tí ó fi aṣọ ọ̀gbọ̀ bo ìhòhò rẹ̀ àwọn ọmọ-ogun gbìyànjú láti mú òun náà. 
'''
"52" = '''
:sup:`52` Ó sì fi aṣọ funfun náà sílẹ̀ fún wọn, ó sì sálọ ní ìhòhò. 
'''
"53" = '''
:sup:`53` Wọ́n mú Jesu lọ sí ilé olórí àlùfáà, gbogbo àwọn olórí àlùfáà àti àwọn àgbàgbà Júù àti àwọn olùkọ́ òfin péjọ síbẹ̀. 
'''
"54" = '''
:sup:`54` Peteru tẹ̀lé Jesu lókèèrè, ó sì yọ́ wọ inú àgbàlá olórí àlùfáà, ó sì jókòó pẹ̀lú àwọn ọmọ ọ̀dọ̀, ó ń yáná. 
'''
"55" = '''
:sup:`55` Bí ó ti ń ṣe èyí lọ́wọ́, àwọn olórí àlùfáà àti gbogbo ìgbìmọ̀ ilé ẹjọ́ tí ó ga jùlọ ń wá ẹni tí yóò jẹ́rìí èké sí Jesu, èyí tí ó jọjú dáradára láti lè dájọ́ ikú fún un. Ṣùgbọ́n wọn kò rí. 
'''
"56" = '''
:sup:`56` Nítorí pé ọ̀pọ̀lọpọ̀ ẹ̀rí wọ́n ní kò bá ara wọn mu. 
'''
"57" = '''
:sup:`57` Níkẹyìn àwọn kan dìde, wọ́n bẹ̀rẹ̀ sí í jẹ́rìí èké sí i, wọ́n ní, 
'''
"58" = '''
:sup:`58` “A gbọ́ tí ó wí pé, ‘Èmi yóò wó tẹmpili tí ẹ fi ọwọ́ kọ́ yìí, nígbà tí yóò bá sì fi di ọjọ́ kẹta, èmi yóò kọ́ òmíràn ti a kò fi ọwọ́ ènìyàn kọ́.’ ” 
'''
"59" = '''
:sup:`59` Síbẹ̀, ẹ̀rí i wọn kò dọ́gba. 
'''
"60" = '''
:sup:`60` Nígbà náà ni àlùfáà àgbà dìde, ó bọ́ síwájú. Ó sì bẹ̀rẹ̀ sí í bi Jesu léèrè, ó ní, “Ṣé o kò ní fèsì sí ẹ̀sùn tí wọ́n fi sùn ọ? Kí ni ìwọ gan an ní sọ fúnra rẹ̀?” 
'''
"61" = '''
:sup:`61` Ṣùgbọ́n Jesu dákẹ́. Olórí àlùfáà tún bi í, lẹ́ẹ̀kan sí i, ó ní, “Ṣé ìwọ ni Kristi náà, Ọmọ Olùbùkún un nì?” 
'''
"62" = '''
:sup:`62` Jesu wá dáhùn, ó ni, “Èmi ni, ẹ̀yin yóò sì rí Ọmọ Ènìyàn tí yóò jókòó lọ́wọ́ ọ̀tún agbára. Ẹ̀yin yóò sì tún rí Ọmọ Ènìyàn tí ó ń bọ̀ láti inú àwọsánmọ̀ ojú ọ̀run.” 
'''
"63" = '''
:sup:`63` Nígbà náà ni Olórí àlùfáà fa aṣọ rẹ̀ ya, ó ní, “Kí ló kù tì a ń wá? Kí ni a tún ń wá ẹlẹ́rìí fún? 
'''
"64" = '''
:sup:`64` Ẹ̀yin fúnra yín ti gbọ́ ọ̀rọ̀-òdì tí ó sọ. Kí ni ẹ rò pé ó tọ́ kí a ṣe?” Gbogbo wọ́n sì dáhùn wí pé, “Ó jẹ̀bi ikú.” 
'''
"65" = '''
:sup:`65` Àwọn kan sì bẹ̀rẹ̀ sí í tu itọ́ sí i lára. Wọ́n dì í lójú. Wọ́n ń kàn án lẹ́ṣẹ̀ẹ́ lójú. Wọ́n fi ṣe ẹlẹ́yà pé, “Sọtẹ́lẹ̀!” Àwọn olùṣọ́ sì ń fi àtẹ́lẹwọ́ wọn gbá a lójú. 
'''
"66" = '''
:sup:`66` Ní àkókò yìí Peteru wà ní ìsàlẹ̀ inú àgbàlá ilé ìgbẹ́jọ́. Nínú àgbàlá yìí, ọ̀kan nínú àwọn ìránṣẹ́bìnrin àlùfáà àgbà kíyèsi í tí Peteru ń yáná. 
'''
"67" = '''
:sup:`67` Nígbà tí ó rí Peteru tí ó ti yáná, Ó tẹjúmọ́ ọn. Ó sì sọ gbangba pé, “Ìwọ pàápàá wà pẹ̀lú Jesu ara Nasareti.” 
'''
"68" = '''
:sup:`68` Ṣùgbọ́n Peteru sẹ́, ó ni, “N kò mọ Jesu náà rí; ohun tí ó ń sọ yìí kò tilẹ̀ yé mi.” Peteru sì jáde lọ sí ẹnu-ọ̀nà àgbàlá ilé ìgbẹ́jọ́. Àkùkọ sì kọ. 
'''
"69" = '''
:sup:`69` Ọmọbìnrin náà sì tún rí Peteru. Ó sì tún bẹ̀rẹ̀ sí wí fún àwọn tí wọ́n dúró níbẹ̀. Ó ní, “Ọkùnrin yìí gan an jẹ́ ọ̀kan nínú àwọn ọmọ-ẹ̀yìn Jesu.” 
'''
"70" = '''
:sup:`70` Ṣùgbọ́n Peteru tún sẹ́. Nígbà tí ó sí túnṣe díẹ̀ sí i, àwọn tí wọ́n dúró lẹ́gbẹ́ Peteru wá wí fún un pé, “Lóòótọ́ ni, ọ̀kan ní ara wọn ni ìwọ í ṣe. Nítorí ará Galili ni ìwọ, èdè rẹ sì jọ bẹ́ẹ̀.” 
'''
"71" = '''
:sup:`71` Nígbà náà ni Peteru bẹ̀rẹ̀ sí í sẹ́ ó sì ń búra, ó ni, “N kò mọ ẹni ti ẹ ń sọ̀rọ̀ rẹ̀ yí rí!” 
