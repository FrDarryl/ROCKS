[130]
"1" = '''
:sup:`1` Orin fún ìgòkè. Láti inú ibú wá ni èmi ń ké pè é ọ́ Olúwa 
'''
"2" = '''
:sup:`2` Olúwa, gbóhùn mi, jẹ́ kí etí rẹ kí o tẹ́ sílẹ̀ sí ohùn ẹ̀bẹ̀ mi. 
'''
"3" = '''
:sup:`3` Olúwa, ìbá ṣe pé kí ìwọ máa sàmì ẹ̀ṣẹ̀, Olúwa, tá ni ìbá dúró. 
'''
"4" = '''
:sup:`4` Nítorí ìdáríjì wà lọ́dọ̀ rẹ, kí a lè máa bẹ̀rù rẹ. 
'''
"5" = '''
:sup:`5` Èmi dúró de Olúwa, ọkàn mi dúró, àti nínú ọ̀rọ̀ rẹ ni èmi ń ṣe ìrètí. 
'''
"6" = '''
:sup:`6` Ọkàn mi dúró de Olúwa, ju àwọn tí ń ṣọ́nà òwúrọ̀ lọ, àní ju àwọn tí ń ṣọ́nà òwúrọ̀ lọ. 
'''
"7" = '''
:sup:`7` Israẹli, ìwọ ní ìrètí ní ti Olúwa: nítorí pé lọ́dọ̀ Olúwa ni àánú wà, àti lọ́dọ̀ rẹ̀ ni ọ̀pọ̀lọpọ̀ ìdáǹdè wà. 
'''
"8" = '''
:sup:`8` Òun ó sì dá Israẹli ní ìdè kúrò nínú ẹ̀ṣẹ̀ rẹ̀ gbogbo. 
'''
