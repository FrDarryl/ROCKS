[4]
"1" = '''
:sup:`1` Ǹjẹ́ kín ni àwa ó ha wí nípa Abrahamu, baba wa ti o ṣàwárí èyí? Májẹ̀mú láéláé jẹ́rìí sí i wí pé, a gba Abrahamu là nípa ìgbàgbọ́. 
'''
"2" = '''
:sup:`2` Nítorí bí a bá dá Abrahamu láre nípa iṣẹ́, ó ní ohun ìṣògo; ṣùgbọ́n kì í ṣe níwájú Ọlọ́run. 
'''
"3" = '''
:sup:`3` Ìwé Mímọ́ ha ti wí? “Abrahamu gba Ọlọ́run gbọ́, a sì kà á sí òdodo fún un.” 
'''
"4" = '''
:sup:`4` Ǹjẹ́ fún ẹni tí ó ṣiṣẹ́, a kò ka èrè náà sí oore-ọ̀fẹ́ bí kò ṣe sí ẹ̀tọ́ rẹ̀. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n fún ẹni tí kò ṣiṣẹ́, tí ó sì ń gba ẹni tí ó ń dá ènìyàn búburú láre gbọ́, a ka ìgbàgbọ́ rẹ̀ sí òdodo. 
'''
"6" = '''
:sup:`6` Gẹ́gẹ́ bí Dafidi pẹ̀lú ti pe olúwa rẹ̀ náà ní ẹni ìbùkún, ẹni tí Ọlọ́run ka òdodo fún láìsí ti iṣẹ́. 
'''
"7" = '''
:sup:`7` Wí pé, “Ìbùkún ni fún àwọn ẹni tí a dárí ìrékọjá wọn jì, tí a sì bo ẹ̀ṣẹ̀ wọn mọ́lẹ̀. 
'''
"8" = '''
:sup:`8` Ìbùkún ni fún ọkùnrin náà ẹni tí Olúwa kò ka ẹ̀ṣẹ̀ sí lọ́rùn.” 
'''
"9" = '''
:sup:`9` Ìbùkún yìí ha jẹ́ ti àwọn akọlà nìkan, tàbí ti àwọn aláìkọlà pẹ̀lú? Nítorí tí a wí pé, Abrahamu gba Ọlọ́run gbọ́, a sì kà á sí òdodo fún un. 
'''
"10" = '''
:sup:`10` Báwo ni a ṣe kà á sí i? Nígbà tí ó wà ní ìkọlà tàbí ní àìkọlà? Kì í ṣe ni ìkọlà, ṣùgbọ́n ní àìkọlà ni. 
'''
"11" = '''
:sup:`11` Ó sì gbé àmì ìkọlà àti èdìdì òdodo ìgbàgbọ́ tí ó ní nígbà tí ó wà ní àìkọlà kí ó lè ṣe baba gbogbo àwọn tí ó gbàgbọ́, bí a kò tilẹ̀ kọ wọ́n ní ilà kí a lè ka òdodo sí wọn pẹ̀lú. 
'''
"12" = '''
:sup:`12` Àti baba àwọn tí ìkọlà tí kì í ṣe pé a kàn kọlà fún nìkan, ṣùgbọ́n tiwọn ń tẹ̀lé àpẹẹrẹ ìgbàgbọ́ tí baba wa Abrahamu ní, kí a tó kọ ọ́ nílà. 
'''
"13" = '''
:sup:`13` Ìlérí fún Abrahamu àti fún irú-ọmọ rẹ̀, ni pé, wọn ó jogún ayé, kì í ṣe nípa òfin bí kò ṣe nípa òdodo ti ìgbàgbọ́. 
'''
"14" = '''
:sup:`14` Nítorí bí àwọn tí ń ṣe ti òfin bá jẹ ajogún, ìgbàgbọ́ di asán, ìlérí sì di aláìlágbára. 
'''
"15" = '''
:sup:`15` Nítorí òfin ń ṣiṣẹ́ ìbínú, ṣùgbọ́n ní ibi tí òfin kò bá sí, ìrúfin kò sí níbẹ̀. 
'''
"16" = '''
:sup:`16` Nítorí náà ni ó ṣe gbé e ka orí ìgbàgbọ́, kí ìlérí náà bá a lè sinmi lé oore-ọ̀fẹ́, kí a sì lè mú un dá gbogbo irú-ọmọ lójú, kì í ṣe fún àwọn tí ń pa òfin mọ́ nìkan, ṣùgbọ́n bí kò ṣe pẹ̀lú fún àwọn ti ó pín nínú ìgbàgbọ́ Abrahamu, ẹni tí í ṣe baba gbogbo wa pátápátá, 
'''
"17" = '''
:sup:`17` Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Mo ti fi ọ́ ṣe baba orílẹ̀-èdè púpọ̀.” Níwájú Ọlọ́run ẹni tí òun gbàgbọ́, ẹni tí ó sọ òkú di ààyè, tí ó sì pè àwọn ohun tí kò sí bí ẹni pé wọ́n wà. 
'''
"18" = '''
:sup:`18` Nígbà tí ìrètí kò sí mọ́, Abrahamu gbàgbọ́ nínú ìrètí bẹ́ẹ̀ ni ó sì di baba orílẹ̀-èdè púpọ̀, gẹ́gẹ́ bí èyí tí a wí fún un pé, “Báyìí ni irú-ọmọ rẹ̀ yóò rí.” 
'''
"19" = '''
:sup:`19` Ẹni tí kò rẹ̀wẹ̀sì nínú ìgbàgbọ́, nígbà tí ó mọ pe ara òun tìkára rẹ̀ tí ó ti kú tan, nítorí ó tó bí ẹni ìwọ̀n ọgọ́rùn-ún ọdún, àti nígbà tí ó ro ti yíyàgàn inú Sara. 
'''
"20" = '''
:sup:`20` Kò fi àìgbàgbọ́ ṣiyèméjì nípa ìlérí Ọlọ́run; ṣùgbọ́n ó lágbára sí i nínú ìgbàgbọ́ bí ó ti fi ògo fún Ọlọ́run, 
'''
"21" = '''
:sup:`21` pẹ̀lú ìdánilójú kíkún pé, Ọlọ́run lè ṣe ohun tí ó ti ṣe ìlérí rẹ̀. 
'''
"22" = '''
:sup:`22` Nítorí náà ni a sì ṣe kà á sí òdodo fún un. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ọ̀rọ̀ náà, “A kà á sí òdodo fún un,” ni a kọ kì í ṣe nítorí tirẹ̀ nìkan. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n nítorí tiwa pẹ̀lú. A ó sì kà á sí fún wa, bí àwa bá gba ẹni tí ó gbé Jesu Olúwa wa dìde kúrò nínú òkú gbọ́. 
'''
"25" = '''
:sup:`25` Ẹni tí a pa fún ẹ̀ṣẹ̀ wa, tí a sì jí dìde nítorí ìdáláre wa. 
'''
