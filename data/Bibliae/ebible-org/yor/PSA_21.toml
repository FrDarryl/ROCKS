[21]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Háà! Olúwa, ọba yóò yọ̀ nínú agbára rẹ, àti ní ìgbàlà rẹ, yóò ti yọ̀ pẹ́ tó! 
'''
"2" = '''
:sup:`2` Nítorí pé ìwọ ti fi ìfẹ́ ọkàn rẹ̀ fún un, bẹ́ẹ̀ ni ìwọ kò sì dùn ún ní ìbéèrè ẹnu rẹ̀. Sela. 
'''
"3" = '''
:sup:`3` Ìwọ ti fi àwọn ìbùkún oore kò ó ni ọ̀nà ìwọ fi adé wúrà dé e ní orí. 
'''
"4" = '''
:sup:`4` Ó béèrè fún ìyè, ìwọ sì fi fún un, àní ọjọ́ gígùn títí ayérayé. 
'''
"5" = '''
:sup:`5` Ògo rẹ̀ pọ̀ nípasẹ̀ ìṣẹ́gun tí o fi fún un; ìwọ sì jẹ́ kí iyì ọláńlá rẹ̀ wà lára rẹ. 
'''
"6" = '''
:sup:`6` Dájúdájú, ìwọ ti fi ìbùkún ayérayé fún un: ìwọ sì mú inú rẹ̀ dùn pẹ̀lú ayọ̀ ojú u rẹ̀. 
'''
"7" = '''
:sup:`7` Ọba ní ìgbẹ́kẹ̀lé nínú Olúwa; nípasẹ̀ ìfẹ́ Ọ̀gá-ògo tí kì í kùnà kì yóò sípò padà. 
'''
"8" = '''
:sup:`8` Ọwọ́ rẹ yóò wá gbogbo àwọn ọ̀tá a rẹ rí; ọwọ́ ọ̀tún rẹ yóò wá àwọn tí o kórìíra rẹ rí. 
'''
"9" = '''
:sup:`9` Nígbà tí ìwọ bá yọ ìwọ yóò mú wọn dàbí iná ìléru. Olúwa yóò gbé wọn mì nínú ìbínú rẹ̀, àti pé iná rẹ̀ yóò jó wọn run. 
'''
"10" = '''
:sup:`10` Ìwọ yóò pa ìrandíran wọn run kúrò lórí ilẹ̀, àti irú-ọmọ wọn kúrò láàrín àwọn ọmọ ènìyàn. 
'''
"11" = '''
:sup:`11` Bí o tilẹ̀ jẹ́ wí pé wọ́n ro èrò ibi sí ọ wọ́n sì ń pète ìwà ìkà, wọn kì yóò ṣe àṣeyọrí. 
'''
"12" = '''
:sup:`12` Nítorí pé ìwọ yóò mú wọn yí ẹ̀yìn wọn padà nígbà tí o bá pinnu láti ta wọ́n ní ọfà. 
'''
"13" = '''
:sup:`13` Gbígbéga ni ọ́ Olúwa, nínú agbára rẹ; a ó kọrin, a ó yín agbára a rẹ̀. 
'''
