[103]
"1" = '''
:sup:`1` Ti Dafidi. Yin Olúwa, ìwọ ọkàn mi; àti gbogbo ohun tí ó wà nínú mi, yín orúkọ rẹ̀ mímọ́. 
'''
"2" = '''
:sup:`2` Yin Olúwa, ìwọ ọkàn mi, kí o má ṣe gbàgbé gbogbo oore rẹ̀, 
'''
"3" = '''
:sup:`3` ẹni tí ó dárí gbogbo ẹ̀ṣẹ̀ rẹ̀ jì ọ́ tí ó sì wo gbogbo ààrùn rẹ̀ sàn, 
'''
"4" = '''
:sup:`4` ẹni tí ó ra ẹ̀mí rẹ padà kúrò nínú kòtò ikú ẹni tí ó fi ìṣeun ìfẹ́ àti ìyọ́nú dé ọ ní adé, 
'''
"5" = '''
:sup:`5` ẹni tí ó fi ohun dídára tẹ́ ọ lọ́rùn kí ìgbà èwe rẹ̀ lè di ọ̀tún bí ti ẹyẹ idì. 
'''
"6" = '''
:sup:`6` Olúwa ń ṣe òdodo àti ìdájọ́ fún gbogbo àwọn tí a ni lára. 
'''
"7" = '''
:sup:`7` Ó fi ọ̀nà rẹ̀ hàn fún Mose, iṣẹ́ rẹ̀ fun àwọn ọmọ Israẹli; 
'''
"8" = '''
:sup:`8` Olúwa ni aláàánú àti olóore, ó lọ́ra láti bínú, ó sì pọ̀ ní ìfẹ́. 
'''
"9" = '''
:sup:`9` Òun kì í bá ni wí ní ìgbà gbogbo bẹ́ẹ̀ ni kì í pa ìbínú rẹ mọ́ láéláé, 
'''
"10" = '''
:sup:`10` Òun kì í ṣe sí wa gẹ́gẹ́ bí ẹ̀ṣẹ̀ wa bẹ́ẹ̀ ni kì í san án fún wa gẹ́gẹ́ bí àìṣedéédéé wa. 
'''
"11" = '''
:sup:`11` Nítorí bí ọ̀run ṣe ga sílẹ̀, bẹ́ẹ̀ ni ìfẹ́ rẹ̀ tóbi sí àwọn tí ó bẹ̀rù rẹ̀. 
'''
"12" = '''
:sup:`12` Bí ìlà-oòrùn ti jìnnà sí ìwọ̀-oòrùn bẹ́ẹ̀ ni ó ṣe mú ìrékọjá wá jìnnà sí wa. 
'''
"13" = '''
:sup:`13` Bí baba ti ń ṣe ìyọ́nú sí àwọn ọmọ rẹ̀, bẹ́ẹ̀ ni Olúwa ń ṣe ìyọ́nú sí àwọn tí ó bẹ̀rù rẹ̀, 
'''
"14" = '''
:sup:`14` nítorí tí ó mọ dídá wa, ó rántí pé erùpẹ̀ ni wá. 
'''
"15" = '''
:sup:`15` Bí ó ṣe ti ènìyàn ni, ọjọ́ rẹ̀ dàbí koríko, ó gbilẹ̀ bí ìtànná ewéko igbó, 
'''
"16" = '''
:sup:`16` afẹ́fẹ́ fẹ́ kọjá lọ lórí rẹ̀, kò sì rántí ibùjókòó rẹ̀ mọ́. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n láti ayérayé ni ìfẹ́ Olúwa ti wà pẹ̀lú àwọn tí ó bẹ̀rù rẹ̀, àti òdodo rẹ̀ wà láti ọmọdọ́mọ, 
'''
"18" = '''
:sup:`18` sí àwọn tí ó pa májẹ̀mú rẹ̀ mọ́ àti àwọn tí ó rántí òfin rẹ̀ láti ṣe wọ́n. 
'''
"19" = '''
:sup:`19` Olúwa ti pèsè ìtẹ́ rẹ̀ nínú ọ̀run, ìjọba rẹ̀ ní ó sì borí ohun gbogbo. 
'''
"20" = '''
:sup:`20` Yin Olúwa, ẹ̀yin angẹli rẹ̀, tí ó ní ipá, tí ó pa òfin ọ̀rọ̀ rẹ̀ mọ́, tì ó sì ń se ìfẹ́ rẹ̀. 
'''
"21" = '''
:sup:`21` Yin Olúwa, ẹ̀yin ogun ọ̀run rẹ̀ gbogbo, ẹ̀yin ìránṣẹ́ rẹ̀ tí ń ṣe ìfẹ́ rẹ̀. 
'''
"22" = '''
:sup:`22` Yin Olúwa, gbogbo iṣẹ́ rẹ̀ ní ibi gbogbo ìjọba rẹ̀. Yin Olúwa, ìwọ ọkàn mi. 
'''
