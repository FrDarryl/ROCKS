[32]
"1" = '''
:sup:`1` Fetísílẹ̀, ẹ̀yin ọ̀run, èmi yóò sọ̀rọ̀; ẹ gbọ́, ìwọ ayé, ọ̀rọ̀ ẹnu mi. 
'''
"2" = '''
:sup:`2` Jẹ́ kí ẹ̀kọ́ ọ̀ mi máa rọ̀ bí òjò, kí àwọn ọ̀rọ̀ mi máa sọ̀kalẹ̀ bí ìrì, bí òjò wíníwíní sára ewéko tuntun, bí ọ̀wààrà òjò sára ohun ọ̀gbìn. 
'''
"3" = '''
:sup:`3` Èmi yóò kókìkí orúkọ Olúwa. Ẹyin títóbi Ọlọ́run wa! 
'''
"4" = '''
:sup:`4` Òun ni àpáta, iṣẹ́ ẹ rẹ̀ jẹ́ pípé, gbogbo ọ̀nà an rẹ̀ jẹ́ òdodo. Ọlọ́run olóòtítọ́ tí kò ṣe àṣìṣe kan, Ó dúró ṣinṣin, òdodo àti òtítọ́ ni òun. 
'''
"5" = '''
:sup:`5` Wọ́n ti ṣe iṣẹ́ ìbàjẹ́ sọ́dọ̀ ọ rẹ̀; fún ìtìjú u wọn, wọn kì í ṣe ọmọ rẹ̀ mọ́, ṣùgbọ́n ìran tí ó yí sí apá kan tí ó sì dorí kodò. 
'''
"6" = '''
:sup:`6` Ṣé báyìí ni ẹ̀yin yóò ṣe san an fún Olúwa, ẹ̀yin aṣiwèrè àti aláìgbọ́n ènìyàn? Ǹjẹ́ òun kọ́ ni baba yín, Ẹlẹ́dàá yín, tí ó dá a yín tí ó sì mọ yín? 
'''
"7" = '''
:sup:`7` Rántí ìgbà láéláé; wádìí àwọn ìran tí ó ti kọjá. Béèrè lọ́wọ́ baba à rẹ yóò sì sọ fún ọ, àwọn àgbàgbà rẹ, wọn yóò sì ṣàlàyé fún ọ. 
'''
"8" = '''
:sup:`8` Nígbà tí Ọ̀gá-ògo fi ogún àwọn orílẹ̀-èdè fún wọn, nígbà tí ó pín onírúurú ènìyàn, ó sì gbé ààlà kalẹ̀ fún àwọn ènìyàn gẹ́gẹ́ bí iye ọmọkùnrin Israẹli. 
'''
"9" = '''
:sup:`9` Nítorí ìpín Olúwa ni àwọn ènìyàn an rẹ̀, Jakọbu ni ìpín ìní i rẹ̀. 
'''
"10" = '''
:sup:`10` Ní aginjù ni ó ti rí i, ní aginjù níbi tí ẹranko kò sí. Ó yíká, ó sì tọ́jú rẹ̀, ó pa á mọ́ bí ẹyin ojú u rẹ̀. 
'''
"11" = '''
:sup:`11` Bí idì ti í ru ìtẹ́ rẹ̀ ti ó sì ń rábàbà sórí ọmọ rẹ̀, tí ó na ìyẹ́ apá rẹ̀ láti gbé wọn ki ó sì gbé wọn sórí ìyẹ́ apá rẹ̀. 
'''
"12" = '''
:sup:`12` Olúwa ṣamọ̀nà; kò sì sí ọlọ́run àjèjì pẹ̀lú rẹ̀. 
'''
"13" = '''
:sup:`13` Ó mú gun ibi gíga ayé ó sì fi èso oko bọ́ ọ. Ó sì jẹ́ kí ó mú oyin láti inú àpáta wá, àti òróró láti inú akọ òkúta wá. 
'''
"14" = '''
:sup:`14` Pẹ̀lú u wàràǹkàṣì àti wàrà àgùntàn àti ti àgbò ẹran àti pẹ̀lú ọ̀rá ọ̀dọ́-àgùntàn àti ewúrẹ́, pẹ̀lú àgbò irú u ti Baṣani tí ó sì mu ẹ̀jẹ̀ èso àjàrà, àní àti wáìnì. 
'''
"15" = '''
:sup:`15` Jeṣuruni sanra tán ó sì tàpá; ìwọ sanra tán, ìwọ ki tan, ọ̀rá sì bò ọ́ tán. O kọ Ọlọ́run tí ó dá ọ o sì kọ àpáta ìgbàlà rẹ. 
'''
"16" = '''
:sup:`16` Wọ́n sì fi òrìṣà mú un jowú, ohun ìríra ni wọ́n fi mú un bínú. 
'''
"17" = '''
:sup:`17` Wọ́n rú ẹbọ sí iwin búburú, tí kì í ṣe Ọlọ́run, ọlọ́run tí wọn kò mọ̀ rí, ọlọ́run tí ó ṣẹ̀ṣẹ̀ farahàn láìpẹ́, ọlọ́run tí àwọn baba yín kò bẹ̀rù. 
'''
"18" = '''
:sup:`18` Ìwọ kò rántí àpáta, tí ó bí ọ; o sì gbàgbé Ọlọ́run tí ó dá ọ. 
'''
"19" = '''
:sup:`19` Olúwa sì rí èyí ó sì kọ̀ wọ́n, nítorí tí ó ti bínú nítorí ìwà ìmúnibínú àwọn ọmọkùnrin àti ọmọbìnrin rẹ. 
'''
"20" = '''
:sup:`20` Ó sì wí pé, “Èmi yóò pa ojú mi mọ́ kúrò lára wọn, èmi yóò sì wò ó bí ìgbẹ̀yìn in wọn yóò ti rí; nítorí wọ́n jẹ́ ìran alágídí, àwọn ọmọ tí kò sí ìgbàgbọ́ nínú wọn. 
'''
"21" = '''
:sup:`21` Wọ́n fi mí jowú nípa ohun tí kì í ṣe Ọlọ́run, wọ́n sì fi ohun asán an wọn mú mi bínú. Èmi yóò mú wọn kún fún ìlara láti ọ̀dọ̀ àwọn tí kì í ṣe ènìyàn; èmi yóò sì mú wọn bínú láti ọ̀dọ̀ aṣiwèrè orílẹ̀-èdè. 
'''
"22" = '''
:sup:`22` Nítorí pé iná kan ràn nínú ìbínú mi, yóò sì jó dé ipò ikú ní ìsàlẹ̀. Yóò sì run ayé àti ìkórè e rẹ̀ yóò sì tiná bọ ìpìlẹ̀ àwọn òkè ńlá. 
'''
"23" = '''
:sup:`23` “Èmi yóò kó àwọn ohun búburú lé wọn lórí èmi ó sì na ọfà mi tán sí wọn lára. 
'''
"24" = '''
:sup:`24` Èmi yóò mú wọn gbẹ, ooru gbígbóná àti ìparun kíkorò ni a ó fi run wọ́n. Pẹ̀lú oró ohun tí ń rákò nínú erùpẹ̀. 
'''
"25" = '''
:sup:`25` Idà ní òde, àti ẹ̀rù nínú ìyẹ̀wù, ni yóò run ọmọkùnrin àti wúńdíá. Ọmọ ẹnu ọmú àti arúgbó eléwú irun pẹ̀lú. 
'''
"26" = '''
:sup:`26` Mo ní èmi yóò tú wọn ká èmi yóò sì mú ìrántí i wọn dà kúrò nínú àwọn ènìyàn, 
'''
"27" = '''
:sup:`27` nítorí bí mo ti bẹ̀rù ìbínú ọ̀tá, kí àwọn ọ̀tá a wọn kí ó má ba à wí pé, ‘Ọwọ́ wa lékè ni; kì í sì í ṣe Olúwa ni ó ṣe gbogbo èyí.’ ” 
'''
"28" = '''
:sup:`28` Wọ́n jẹ́ orílẹ̀-èdè tí kò ní ìmọ̀, bẹ́ẹ̀ ni kò sí òye nínú wọn. 
'''
"29" = '''
:sup:`29` Bí ó ṣe pé wọ́n gbọ́n, kí òye yìí sì yé wọn kí wọn ro bí ìgbẹ̀yìn wọn yóò ti rí! 
'''
"30" = '''
:sup:`30` Báwo ni ẹnìkan ṣe lè lé ẹgbẹ̀rún (1,000), tàbí tí ẹni méjì sì lè lé ẹgbẹ̀rún mẹ́wàá (10,000) sá, bí kò ṣe pé àpáta wọn ti tà wọ́n, bí kò ṣe pé Olúwa wọn ti fi wọ́n tọrẹ? 
'''
"31" = '''
:sup:`31` Nítorí pé àpáta wọn kò dàbí àpáta wa, àní àwọn ọ̀tá wa tìkára wọn ń ṣe onídàájọ́. 
'''
"32" = '''
:sup:`32` Igi àjàrà a wọn wá láti igi àjàrà Sodomu àti ti ìgbẹ́ ẹ Gomorra. Èso àjàrà wọn kún fún oró, ìdì wọn korò. 
'''
"33" = '''
:sup:`33` Ọtí wáìnì wọn ìwọ ti dragoni ni, àti oró mímú ti ejò paramọ́lẹ̀. 
'''
"34" = '''
:sup:`34` “Èmi kò to èyí jọ ní ìpamọ́ èmi kò sì fi èdìdì dì í ní ìṣúra mi? 
'''
"35" = '''
:sup:`35` Ti èmi ni láti gbẹ̀san. Èmi yóò san án fún wọn ní àkókò tí ẹ̀ṣẹ̀ wọn yóò yọ; ọjọ́ ìdààmú wọn súnmọ́ etílé ohun tí ó sì ń bọ̀ wá bá wọn yára bọ̀.” 
'''
"36" = '''
:sup:`36` Olúwa yóò ṣe ìdájọ́ àwọn ènìyàn an rẹ̀ yóò sì ṣàánú fún àwọn ìránṣẹ́ ẹ rẹ̀ nígbà tí ó bá rí i pé agbára wọn lọ tán tí kò sì sí ẹnìkan tí ó kù, ẹrú tàbí ọmọ. 
'''
"37" = '''
:sup:`37` Yóò wí pé, “Òrìṣà wọn dà báyìí, àpáta tí wọ́n fi ṣe ìgbẹ́kẹ̀lé e wọn, 
'''
"38" = '''
:sup:`38` ọlọ́run tí ó jẹ ọ̀rá ẹran ẹbọ wọn tí ó ti mu ọtí i wáìnì ẹbọ ohun mímu wọn? Jẹ́ kí wọn dìde láti gbà wọ́n! Jẹ́ kí wọn ṣe ààbò fún un yín! 
'''
"39" = '''
:sup:`39` “Wò ó báyìí pé, Èmi fúnra à mi, Èmi ni! Kò sí ọlọ́run mìíràn lẹ́yìn mi. Mo sọ di kíkú mo sì tún sọ di ààyè. Mo ti ṣá lọ́gbẹ́ Èmi yóò sì mu jiná, kò sí ẹni tí ó lè gbà kúrò lọ́wọ́ ọ̀ mi. 
'''
"40" = '''
:sup:`40` Mo gbé ọwọ́ mi sókè ọ̀run mo sì wí pé, Èmi ti wà láààyè títí láé, 
'''
"41" = '''
:sup:`41` nígbà tí mo bá pọ́n idà dídán mi àti tí mo bá sì fi ọwọ́ mi lé ìdájọ́, Èmi yóò san ẹ̀san fún àwọn ọ̀tá mi Èmi ó sì san fún àwọn tí ó kórìíra à mi. 
'''
"42" = '''
:sup:`42` Èmi yóò mú ọfà mu ẹ̀jẹ̀, nígbà tí idà mi bá jẹ ẹran: ẹ̀jẹ̀ ẹni pípa àti ẹni ìgbèkùn, láti orí àwọn aṣáájú ọ̀tá.” 
'''
"43" = '''
:sup:`43` Ẹ yọ̀ ẹ̀yin orílẹ̀-èdè, pẹ̀lú àwọn ènìyàn rẹ̀ nítorí òun yóò gbẹ̀san ẹ̀jẹ̀ àwọn ìránṣẹ́ ẹ rẹ̀; yóò sì gbẹ̀san lára àwọn ọ̀tá a rẹ̀ yóò sì ṣe ètùtù fún ilẹ̀ àti ènìyàn rẹ̀. 
'''
"44" = '''
:sup:`44` Mose sì wá ó sì sọ gbogbo ọ̀rọ̀ òfin yìí ní etí àwọn ènìyàn náà, òun, àti Hosea ọmọ Nuni. 
'''
"45" = '''
:sup:`45` Nígbà tí Mose parí i kíka gbogbo ọ̀rọ̀ wọ̀nyí sí Israẹli. 
'''
"46" = '''
:sup:`46` Ó sọ fún un pé, “Ẹ gbé ọkàn an yín lé gbogbo ọ̀rọ̀ tí mo ti sọ láàrín yín lónìí, kí ẹ̀yin lè pàṣẹ fún àwọn ọmọ yín láti gbọ́rọ̀ àti láti ṣe gbogbo ọ̀rọ̀ inú òfin yìí. 
'''
"47" = '''
:sup:`47` Wọn kì í ṣe ọ̀rọ̀ asán fún ọ, ìyè e yín ni wọ́n. Nípa wọn ni ẹ̀yin yóò gbé pẹ́ lórí ilẹ̀ tí ẹ̀yin ń gòkè e Jordani lọ láti gbà.” 
'''
"48" = '''
:sup:`48` Ní ọjọ́ kan náà, Olúwa sọ fún Mose pé, 
'''
"49" = '''
:sup:`49` “Gòkè lọ sí Abarimu sí òkè Nebo ní Moabu, tí ó kọjú sí Jeriko, kí o sì wo ilẹ̀ Kenaani, ilẹ̀ tí mo ń fi fún àwọn ọmọ Israẹli, bí ìní i wọn. 
'''
"50" = '''
:sup:`50` Ní orí òkè tí ìwọ ń gùn lọ ìwọ yóò kùú níbẹ̀, kí a sì sin ọ́ pẹ̀lú àwọn ènìyàn rẹ, gẹ́gẹ́ bí arákùnrin in rẹ Aaroni ti kú ní orí òkè Hori tí a sì sin ín pẹ̀lú àwọn ènìyàn an rẹ̀. 
'''
"51" = '''
:sup:`51` Ìdí ni pé ẹ̀yin méjèèjì ṣẹ̀ sí mi láàrín àwọn ọmọ Israẹli ní ibi omi Meriba Kadeṣi ní aginjù Sini àti nítorí ẹ̀yin kò yà mí sí mímọ́ láàrín àwọn ọmọ Israẹli. 
'''
"52" = '''
:sup:`52` Nítorí náà, ìwọ yóò rí ilẹ̀ náà ní ọ̀kánkán, o kì yóò wọ inú rẹ̀ ilẹ̀ ti mo ti fi fún àwọn ọmọ Israẹli.” 
'''
