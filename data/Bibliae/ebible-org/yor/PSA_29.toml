[29]
"1" = '''
:sup:`1` Saamu ti Dafidi. Ẹ fi fún Olúwa, ẹ̀yin ẹ̀dá ọ̀run, ẹ fi fún Olúwa, ògo àti alágbára. 
'''
"2" = '''
:sup:`2` Fi fún Olúwa, àní ògo orúkọ rẹ̀; sin Olúwa nínú ẹwà ìwà mímọ́. 
'''
"3" = '''
:sup:`3` Ohùn Olúwa n ré àwọn omi kọjá; Ọlọ́run ògo sán àrá, Olúwa san ara. 
'''
"4" = '''
:sup:`4` Ohùn Olúwa ní agbára; ohùn Olúwa kún fún ọláńlá. 
'''
"5" = '''
:sup:`5` Ohùn Olúwa fa igi kedari; Olúwa náà ló fọ́ igi kedari Lebanoni ya. 
'''
"6" = '''
:sup:`6` Ó mú Lebanoni fo bí i ọmọ màlúù, àti Sirioni bí ọmọ àgbáǹréré. 
'''
"7" = '''
:sup:`7` Ohùn Olúwa ń ya bí ọwọ́ iná mọ̀nà. 
'''
"8" = '''
:sup:`8` Ohùn Olúwa ń mi aginjù. Olúwa mi aginjù Kadeṣi. 
'''
"9" = '''
:sup:`9` Ohùn Olúwa ní ó lọ igi óákù, ó n mú abo àgbọ̀nrín bí, ó sì bọ́ igi igbó sí ìhòhò. Àti nínú tẹmpili rẹ̀ gbogbo ohùn wí pé, “Ògo!” 
'''
"10" = '''
:sup:`10` Olúwa jókòó, Ó sì jẹ ọba lórí ìṣàn omi; Olúwa jókòó lórí ìtẹ́ gẹ́gẹ́ bí Ọba títí láéláé. 
'''
"11" = '''
:sup:`11` Kí Olúwa fi agbára fún àwọn ènìyàn rẹ̀; bùkún àwọn ènìyàn rẹ̀ pẹ̀lú àlàáfíà. 
'''
