[18]
"1" = '''
:sup:`1` Lẹ́yìn nǹkan wọ̀nyí, Paulu jáde kúrò ni Ateni lọ sí Kọrinti. 
'''
"2" = '''
:sup:`2` Ó sì rí Júù kan tí a ń pè ní Akuila, tí a bí ni Pọntu, tí ó ti Itali dé ní lọ́ọ́lọ́ọ́, pẹ̀lú Priskilla aya rẹ̀; nítorí tí Kilaudiu pàṣẹ pé, kí gbogbo àwọn Júù jáde kúrò ní Romu. Ó sì tọ̀ wọ́n lọ láti rí wọn. 
'''
"3" = '''
:sup:`3` Nítorí tí òun náà jẹ́ oníṣẹ̀-ọwọ́ kan náà, ó bá wọn jókòó, ó sì ń ṣiṣẹ́: nítorí àgọ́ pípa ni iṣẹ́ ọwọ́ wọn. 
'''
"4" = '''
:sup:`4` Ó sì ń fi ọ̀rọ̀ wé ọ̀rọ̀ pẹ̀lú wọn nínú Sinagọgu lọ́jọjọ́ ìsinmi, ó sì ń yí àwọn Júù àti àwọn Giriki lọ́kàn padà. 
'''
"5" = '''
:sup:`5` Nígbà tí Sila àti Timotiu sì tí Makedonia wá, ọ̀rọ̀ náà ká Paulu lára, ó ń fihàn fún àwọn Júù pé, Jesu ni Kristi náà. 
'''
"6" = '''
:sup:`6` Nígbà tí wọ́n sì sàtakò rẹ̀, tí wọ́n sì sọ̀rọ̀-òdì, ó gbọ́n aṣọ rẹ̀, ó sì wí fún wọn pé, “Ẹ̀jẹ̀ yin ń bẹ lórí ara yin; ọrùn mi mọ́: láti ìsinsin yìí lọ, èmi yóò tọ àwọn aláìkọlà lọ.” 
'''
"7" = '''
:sup:`7` Ó sì lọ kúrò níbẹ̀, ó wọ ilé ọkùnrin kan tí a ń pé ní Titu Justu, ẹni tí o ń sin Ọlọ́run; ilé rẹ̀ sì wà lẹ́gbẹ̀ Sinagọgu tímọ́tímọ́. 
'''
"8" = '''
:sup:`8` Krisipu, olórí Sinagọgu, sì gba Olúwa gbọ́ pẹ̀lú gbogbo ilé rẹ̀, àti ọ̀pọ̀ nínú àwọn ara Kọrinti, nígbà tí wọ́n gbọ́, wọ́n gbàgbọ́, a sì bamitiisi wọn. 
'''
"9" = '''
:sup:`9` Olúwa sì sọ fún Paulu lóru ni ojúran pé, “Má bẹ̀rù, ṣá máa sọ, má sì ṣe pa ẹnu rẹ̀ mọ́. 
'''
"10" = '''
:sup:`10` Nítorí tí èmí wà pẹ̀lú rẹ, kò sì sí ẹni tí yóò dìde sí ọ láti pa ọ lára: nítorí mo ní ènìyàn púpọ̀ ni ìlú yìí.” 
'''
"11" = '''
:sup:`11` Ó sì jókòó níbẹ̀ ní ọdún kan àti oṣù mẹ́fà, ó ń kọ́ni ní ọ̀rọ̀ Ọlọ́run láàrín wọn. 
'''
"12" = '''
:sup:`12` Nígbà tí Gallioni sì jẹ baálẹ̀ Akaia, àwọn Júù fi ìfìmọ̀ṣọ̀kan dìde sí Paulu wọn sì mú un wá síwájú ìtẹ́ ìdájọ́. 
'''
"13" = '''
:sup:`13` Wọ́n wí pé, “Ọkùnrin yìí ń yí àwọn ènìyàn lọ́kàn padà, láti máa sin Ọlọ́run lòdì sí òfin.” 
'''
"14" = '''
:sup:`14` Nígbà tí Paulu ń fẹ́ dáhùn, Gallioni wí fún àwọn Júù pé, “Ìbá ṣe pé ọ̀ràn búburú tàbí tí jàgídíjàgan kan ni, èmi ìbá gbè yín, ẹ̀yin Júù, 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí ó ti ṣe ọ̀ràn nípa ọ̀rọ̀ àti orúkọ, àti ti òfin yín ni, ki ẹ̀yin bojútó o fúnra yín; nítorí tí èmi kò fẹ́ ṣe onídàájọ́ nǹkan báwọ̀nyí.” 
'''
"16" = '''
:sup:`16` Ó sì lé wọn kúrò ní ibi ìtẹ́ ìdájọ́. 
'''
"17" = '''
:sup:`17` Gbogbo àwọn Giriki sì mú Sostene, olórí Sinagọgu, wọ́n sì lù ú níwájú ìtẹ́ ìdájọ́. Gallioni kò sì bìkítà fún nǹkan wọ̀nyí. 
'''
"18" = '''
:sup:`18` Paulu sì dúró sí i níbẹ̀ lọ́jọ́ púpọ̀, nígbà tí ó sì dágbére fún àwọn arákùnrin, ó bá ọkọ̀ ojú omi lọ si Siria, àti Priskilla àti Akuila pẹ̀lú rẹ̀; ó tí fá orí rẹ̀ ni Kenkerea, nítorí tí ó ti jẹ́ ẹ̀jẹ́. 
'''
"19" = '''
:sup:`19` Ó sì sọ̀kalẹ̀ wá sí Efesu, ó sì fi wọ́n sílẹ̀ níbẹ̀, ṣùgbọ́n òun tìkára rẹ̀ wọ inú Sinagọgu lọ, ó sì bá àwọn Júù fi ọ̀rọ̀ wé ọ̀rọ̀. 
'''
"20" = '''
:sup:`20` Nígbà tí wọ́n sì bẹ̀ ẹ́ pé, kí ó bá àwọn jókòó díẹ̀ sí i, ó kọ̀. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n ó dágbére fún wọn, ó sì wí pé, “Èmi ó tún padà tọ̀ yín wá, bí Ọlọ́run bá fẹ́.” Ó sì lọ kúrò láti Efesu. 
'''
"22" = '''
:sup:`22` Nígbà tí ó sì tí gúnlẹ̀ ni Kesarea, ó gòkè lọ si Jerusalẹmu láti kí ìjọ, lẹ́yìn náà ó sọ̀kalẹ̀ lọ sí Antioku. 
'''
"23" = '''
:sup:`23` Nígbà tí ó sì gbé ọjọ́ díẹ̀ níbẹ̀, ó n lọ, láti káàkiri ni agbègbè Galatia àti Frigia, o ń mu àwọn ọmọ-ẹ̀yìn lọ́kàn le. 
'''
"24" = '''
:sup:`24` Júù kan sì wà tí a ń pè ni Apollo, tí a bí ni Alekisandiria, ó wá sí Efesu. Ó ní ẹ̀bùn ọ̀rọ̀ sísọ, ó sì mọ ìwé mímọ́ púpọ̀. 
'''
"25" = '''
:sup:`25` Ọkùnrin yìí ni a tí kọ́ ní ọ̀nà tí Olúwa; ó sì ṣe ẹni tí ó ní ìtara tí ẹ̀mí, ó ń sọ̀rọ̀ ó sì ń kọ́ni ní àwọn ohun tí i ṣe ti Jesu dáradára; kìkì bamitiisi tí Johanu ní ó mọ̀. 
'''
"26" = '''
:sup:`26` Ó sì bẹ̀rẹ̀ sí fi ìgboyà sọ̀rọ̀ ni Sinagọgu. Nígbà tí Akuila àti Priskilla gbọ́ ọ̀rọ̀ rẹ̀, wọ́n mú un sọ́dọ̀, wọ́n sì túbọ̀ sọ ọ̀nà Ọlọ́run fún un dájúdájú. 
'''
"27" = '''
:sup:`27` Nígbà tí ó sì ń fẹ́ kọjá lọ sì Akaia, àwọn arákùnrin gbà á ní ìyànjú, wọ́n sì kọ̀wé sí àwọn ọmọ-ẹ̀yìn kí wọ́n gbà á, nígbà tí ó sì dé, ó ràn àwọn tí ó gbàgbọ́ nípasẹ̀ oore-ọ̀fẹ́ lọ́wọ́ púpọ̀. 
'''
"28" = '''
:sup:`28` Nítorí tí o sọ àsọyé fún àwọn Júù ní gbangba, ó ń fi í hàn nínú ìwé mímọ́ pé, Jesu ni Kristi. 
'''
