[7]
"1" = '''
:sup:`1` Àwọn Farisi sì péjọ sí ọ̀dọ̀ rẹ̀, àti àwọn kan nínú àwọn akọ̀wé, tí ó wá láti Jerusalẹmu, 
'''
"2" = '''
:sup:`2` wọ́n sì ṣe àkíyèsí wí pé díẹ̀ nínú àwọn ọmọ-ẹ̀yìn Jesu ń fi ọwọ́ àìmọ́ jẹun, èyí yìí ni wẹ ọwọ́. 
'''
"3" = '''
:sup:`3` (Àwọn Farisi, àti gbogbo àwọn Júù, bí wọ́n kò bá wẹ ọwọ́ wọn gidigidi, wọn kì í jẹun nítorí wọ́n ti pa òfin àtọwọ́dọ́wọ́ àwọn àgbà mọ́. 
'''
"4" = '''
:sup:`4` Nígbà tí wọ́n bá sì ti ọjà dé sílé, wọn kò gbọdọ̀ fi ọwọ́ kan oúnjẹ àfi tí wọ́n bá bu omi wẹ ara wọn. Èyí sì jẹ́ ọ̀kan nínú ogunlọ́gọ̀ àpẹẹrẹ òfin àti ìlànà tí wọ́n ti dì mú fún ọ̀pọ̀lọpọ̀ ọdún sẹ́yìn, bí i fífọ kọ́ọ̀bù, àwọn ìkòkò, àti kẹ́tù.) 
'''
"5" = '''
:sup:`5` Nítorí èyí àwọn Farisi àti àwọn olùkọ́ òfin béèrè lọ́wọ́ rẹ̀ pé, “Èéṣe tí àwọn ọmọ-ẹ̀yìn rẹ̀ kò tẹ̀lé àwọn òfin àtọwọ́dọ́wọ́ àwọn àgbà nítorí wọ́n fi ọwọ́ àìmọ́ jẹun?” 
'''
"6" = '''
:sup:`6` Jesu dá wọn lóhùn wí pé, “Ẹyin àgàbàgebè yìí, òtítọ́ ni wòlíì Isaiah ń sọtẹ́lẹ̀ nípa tí ẹ̀yin àgàbàgebè, bí a ti kọ ọ́ pé: “ ‘Àwọn ènìyàn wọ̀nyí fi ẹnu wọn bu ọlá fún mi ṣùgbọ́n ọkàn wọn jìnà sí mi. 
'''
"7" = '''
:sup:`7` Ìsìn wọn jẹ́ lásán, ìkọ́ni wọ́n jẹ́ kìkìdá òfin tí àwọn ènìyàn fi ń kọ́ni.’ 
'''
"8" = '''
:sup:`8` Nítorí tí ẹ̀yin fi òfin Ọlọ́run sí apá kan, ẹ̀yin ń tẹ̀lé àṣà àwọn ènìyàn.” 
'''
"9" = '''
:sup:`9` Ó si wí fún wọn: “Ẹ̀yin sá à mọ̀ bí ẹ ti ń gbé òfin Ọlọ́run jù sẹ́yìn kí ẹ lè mú òfin tiyín ṣẹ. 
'''
"10" = '''
:sup:`10` Mose fún un yín ní òfin yìí láti ọ̀dọ̀ Ọlọ́run pé, ‘Bọ̀wọ̀ fún baba òun ìyá rẹ.’ Ó tún sọ pé, ‘Ẹnikẹ́ni tí ó bá sọ̀rọ̀ aburú sí baba tàbí ìyá rẹ̀ ní láti kú ni.’ 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ẹ̀yin wá sọ pé ó dára bákan náà fún ọkùnrin kan bí kò bá tilẹ̀ pèsè fún àìní àwọn òbí rẹ̀, ṣùgbọ́n kí o sọ fún wọn pé, ‘Ẹ má ṣe bínú baba tàbí ìyá mi, n kò lè ràn yín lọ́wọ́ nísinsin yìí,’ nítorí tí mo ti fi ẹ̀bùn tí ǹ bá fi fún un yín fún Ọlọ́run. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni ẹ̀yin kò si jẹ́ kí ó ṣe ohunkóhun fún baba tàbí ìyá rẹ̀ mọ́. 
'''
"13" = '''
:sup:`13` Ẹ̀yin ń fi òfin àtọwọ́dọ́wọ́ tiyín tí ẹ fi lélẹ̀, sọ ọ̀rọ̀ Ọlọ́run di asán àti ọ̀pọ̀ irú nǹkan bẹ́ẹ̀ ni ẹ̀yin ń ṣe.” 
'''
"14" = '''
:sup:`14` Lẹ́yìn náà, Jesu pe ọ̀pọ̀ ènìyàn láti wá gbọ́ ọ̀rọ̀ rẹ̀. Ó sì wí fún wọn pé, “Gbogbo yín ẹ tẹ́tí sílẹ̀ kí ẹ sì jẹ́ kí èyí ó yé e yín. 
'''
"15" = '''
:sup:`15` Kò sí ohunkóhun láti òde ènìyàn, tí ó wọ inú rẹ̀ lọ, tí ó lè sọ ọ́ di aláìmọ́, ṣùgbọ́n àwọn nǹkan tí ó ti inú rẹ jáde, àwọn wọ̀nyí ní ń sọ ènìyàn di aláìmọ́.” 
'''
"16" = '''
:sup:`16` Nígbà tí Jesu sì wọ inú ilé kan lọ, àwọn ọmọ-ẹ̀yìn tẹ̀lé é, wọ́n sì béèrè ìtumọ̀ àwọn òwe tí ó pa. 
'''
"17" = '''
:sup:`17` Jesu béèrè wí pé, “Àbí kò sí èyí tí ó yé yín nínú ọ̀rọ̀ náà? Ẹ̀yin kò rí i wí pé ohunkóhun tí ó wọ inú ènìyàn láti òde kò lè sọ ènìyàn di aláìmọ́? 
'''
"18" = '''
:sup:`18` Nítorí tí kò lọ sínú ọkàn rẹ̀, ṣùgbọ́n sínú ara, a sì yà á jáde, a sì gbá gbogbo oúnjẹ dànù.” (Nípa sísọ èyí, Jesu fihàn pé gbogbo oúnjẹ jẹ́ “mímọ́.”) 
'''
"19" = '''
:sup:`19` Nígbà náà, ó fi kún un pé, “Èyí ti ó ti ọkàn ènìyàn jáde ni ń sọ ni di aláìmọ́. 
'''
"20" = '''
:sup:`20` Nítorí pé láti inú ọkàn ènìyàn ni àwọn èrò búburú wọ̀nyí ti ń jáde wá: àgbèrè, olè, ìpànìyàn, panṣágà, 
'''
"21" = '''
:sup:`21` ọ̀kánjúwà, odì yíyàn, ìtànjẹ, ìmọ-tara-ẹni, ìlara, ọ̀rọ̀ ẹ̀yìn, ìgbéraga, òmùgọ̀. 
'''
"22" = '''
:sup:`22` Gbogbo àwọn nǹkan búburú wọ̀nyí ń tí inú wá, àwọn ló sì ń sọ yín di aláìmọ́.” 
'''
"23" = '''
:sup:`23` Nígbà náà ni Jesu kúrò ní Galili, ó sí lọ sí agbègbè Tire àti Sidoni, ó sì gbìyànjú láti nìkan wà pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀ fún àkókò díẹ̀, ṣùgbọ́n eléyìí kò ṣe é ṣe, nítorí pé kò pẹ́ púpọ̀ tí ó wọ ìlú nígbà tí ìròyìn dídé rẹ̀ tàn káàkiri. 
'''
"24" = '''
:sup:`24` Láìpẹ́, obìnrin kan tí ọmọbìnrin rẹ̀ ní ẹ̀mí àìmọ́ tọ̀ ọ́ wá, ó ti gbọ́ nípa Jesu, ó wá, ó sì wólẹ̀ lẹ́sẹ̀ Jesu. 
'''
"25" = '''
:sup:`25` Giriki ní obìnrin náà, Siro-Fonisia ní orílẹ̀-èdè rẹ̀. Ó bẹ Jesu kí ó bá òun lé ẹ̀mí èṣù náà jáde lára ọmọbìnrin òun. 
'''
"26" = '''
:sup:`26` Jesu sọ fún obìnrin yìí pé, “Ní àkọ́kọ́, ó yẹ kí a fi oúnjẹ tẹ́ àwọn ọmọ lọ́rùn ná. Nítorí kò tọ́ kí a mú oúnjẹ àwọn ọmọ fún àwọn ajá.” 
'''
"27" = '''
:sup:`27` Obìnrin náà dáhùn wí pé, “Òótọ́ ni ọ̀rọ̀ yín Olúwa, ṣùgbọ́n àwọn ọmọ ajá pàápàá a máa ní àǹfààní láti jẹ èérún oúnjẹ tí ó bá bọ́ sílẹ̀ láti orí tábìlì.” 
'''
"28" = '''
:sup:`28` “Ó sì wí fún un pé, nítorí ọ̀rọ̀ yìí, máa lọ, ẹ̀mí àìmọ́ náà ti jáde kúrò lára ọmọbìnrin rẹ.” 
'''
"29" = '''
:sup:`29` Nígbà tí ó padà dé ilé, ó bá ọmọbìnrin rẹ̀ ní ìdùbúlẹ̀ jẹ́jẹ́ lórí ibùsùn, ẹ̀mí àìmọ́ náà ti fi í sílẹ̀. 
'''
"30" = '''
:sup:`30` Nígbà náà ni Jesu fi agbègbè Tire àti Sidoni sílẹ̀, ó wá si Òkun Galili láàrín agbègbè Dekapoli. 
'''
"31" = '''
:sup:`31` Níbẹ̀ ọkùnrin kan tí kò lè sọ̀rọ̀ wá sí ọ̀dọ̀ Jesu, àwọn ènìyàn sì bẹ Jesu pé kí ó gbé ọwọ́ rẹ̀ lé e. 
'''
"32" = '''
:sup:`32` Jesu sì mú ọkùnrin náà kúrò láàrín ọ̀pọ̀ ènìyàn. Ó sì fi àwọn ìka rẹ̀ sí etí ọkùnrin náà, ó tu itọ́ ṣọ́wọ́. Ó sì fi kan ahọ́n rẹ̀. 
'''
"33" = '''
:sup:`33` Nígbà náà ni Jesu wòkè ọ̀run, ó sì mí kanlẹ̀, ó sì pàṣẹ wí pé, “Efata!” (èyí ni, “Ìwọ ṣí!”). 
'''
"34" = '''
:sup:`34` Lójúkan náà, etí rẹ̀ sì ṣí, okùn ahọ́n rẹ̀ sì tú, ó sì ń sọ̀rọ̀ ketekete. 
'''
"35" = '''
:sup:`35` Jesu pàṣẹ fún ọ̀pọ̀ ènìyàn tó wà níbẹ̀ pé kí wọn má ṣe tan ìròyìn náà ká. Ṣùgbọ́n bí ó ti ń pa wọ́n lẹ́nu mọ́ tó, náà ni wọ́n ń tan ìròyìn náà káàkiri tó. 
'''
"36" = '''
:sup:`36` Àwọn ènìyàn sì kún fún ìyanu, wọ́n wí pé, “Ó ṣe ohun gbogbo dáradára, Ó mú kí adití gbọ́rọ̀, odi sì sọ̀rọ̀.” 
'''
