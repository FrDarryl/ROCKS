[1]
"1" = '''
:sup:`1`  Ọ̀rọ̀ Olúwa tí ó tọ Sefaniah ọmọ Kuṣi, ọmọ Gedaliah, ọmọ Amariah, ọmọ Hesekiah, ní ìgbà Josiah ọmọ Amoni ọba Juda. 
'''
"2" = '''
:sup:`2` “Èmi yóò mú gbogbo nǹkan kúrò lórí ilẹ̀ náà pátápátá,” ni Olúwa wí. 
'''
"3" = '''
:sup:`3` “Èmi yóò mú ènìyàn àti ẹranko kúrò; èmi yóò mú àwọn ẹyẹ ojú ọ̀run kúrò, àti ẹja inú Òkun, àti ohun ìdìgbòlù pẹ̀lú àwọn ènìyàn búburú; èmi yóò ké ènìyàn kúrò lórí ilẹ̀ ayé,” ni Olúwa wí. 
'''
"4" = '''
:sup:`4` “Èmi yóò na ọwọ́ mi sórí Juda àti sórí gbogbo àwọn ènìyàn tí ń gbé ní Jerusalẹmu. Èmi yóò sì ké kúrò níhìn-ín yìí ìyókù àwọn Baali, àti orúkọ àwọn abọ̀rìṣà pẹ̀lú àwọn àlùfáà abọ̀rìṣà, 
'''
"5" = '''
:sup:`5` àti àwọn tí ń foríbalẹ̀ lórí òrùlé, àwọn tí ń sin ogun ọ̀run, àwọn tó ń foríbalẹ̀, tí wọ́n sì ń fi Olúwa búra, tí wọ́n sì ń fi Moleki búra. 
'''
"6" = '''
:sup:`6` Àwọn tí ó yípadà kúrò lọ́dọ̀ Olúwa; àti àwọn tí kò tí wá Olúwa, bẹ́ẹ̀ ni wọn kò sì béèrè rẹ̀.” 
'''
"7" = '''
:sup:`7` Ẹ dákẹ́ jẹ́ẹ́ níwájú Olúwa Olódùmarè, nítorí tí ọjọ́ Olúwa kù sí dẹ̀dẹ̀. Olúwa ti pèsè ẹbọ kan sílẹ̀, ó sì ti ya àwọn alápèjẹ rẹ̀ sí mímọ́. 
'''
"8" = '''
:sup:`8` “Ní ọjọ́ ẹbọ Olúwa, Èmi yóò bẹ àwọn olórí wò, àti àwọn ọmọ ọba ọkùnrin, pẹ̀lú gbogbo àwọn tí ó wọ àjèjì aṣọ. 
'''
"9" = '''
:sup:`9` Ní ọjọ́ náà, èmi yóò fi ìyà jẹ gbogbo àwọn tí ó yẹra láti rìn lórí ìloro ẹnu-ọ̀nà, tí wọ́n sì kún tẹmpili àwọn ọlọ́run wọn pẹ̀lú ìwà ipá àti ẹ̀tàn. 
'''
"10" = '''
:sup:`10` “Ní ọjọ́ náà,” ni Olúwa wí, “Ohùn ẹkún yóò wà láti ìhà ibodè ẹja, híhu láti ìhà kejì wá àti ariwo ńlá láti òkè kékeré wá. 
'''
"11" = '''
:sup:`11` Ẹ hu, ẹ̀yin tí ń gbé ní agbègbè ọjà, gbogbo àwọn oníṣòwò rẹ̀ ni a ó mú kúrò, gbogbo àwọn ẹni tí ó ń ra fàdákà ni a ó sì parun. 
'''
"12" = '''
:sup:`12` Ní àkókò wọ̀n-ọn-nì, èmi yóò wá Jerusalẹmu kiri pẹ̀lú fìtílà, èmi ó sì fi ìyà jẹ àwọn tí kò ní ìtẹ́lọ́rùn, tí wọn sì dàbí àwọn ènìyàn tí ó sinmi sínú gẹ̀dẹ̀gẹ́dẹ̀ wọn, àwọn tí wọn sì ń wí ní ọkàn wọn pé, ‘Olúwa kì yóò ṣe nǹkan kan tí ó jẹ́ rere tàbí tí ó jẹ́ búburú.’ 
'''
"13" = '''
:sup:`13` Nítorí náà, ọrọ̀ wọn yóò di ìkógun, àti ilé wọn yóò sì run. Àwọn yóò sì kọ́ ilé pẹ̀lú, ṣùgbọ́n wọn kì yóò gbé nínú ilé náà, wọn yóò gbin ọgbà àjàrà, ṣùgbọ́n wọn kì yóò mu ọtí wáìnì láti inú rẹ̀.” 
'''
"14" = '''
:sup:`14` “Ọjọ́ ńlá Olúwa kù sí dẹ̀dẹ̀, ó kù sí dẹ̀dẹ̀ ó sì ń yára bọ̀ kánkán. Ẹ tẹ́tí sílẹ̀, ohùn ẹkún àwọn alágbára; ní ọjọ́ Olúwa yóò korò púpọ̀, 
'''
"15" = '''
:sup:`15` ọjọ́ náà yóò jẹ́ ọjọ́ ìbínú, ọjọ́ ìrora àti ìpọ́njú, ọjọ́ òfò àti idà ọjọ́ ìdahoro ọjọ́ òkùnkùn àti ìtẹ̀ba, ọjọ́ kurukuru àti òkùnkùn biribiri, 
'''
"16" = '''
:sup:`16` ọjọ́ ìpè àti ìpè ogun sí àwọn ìlú olódi àti sí àwọn ilé ìṣọ́ gíga. 
'''
"17" = '''
:sup:`17` “Èmi yóò sì mú ìpọ́njú wá sórí ènìyàn, wọn yóò sì máa rìn gẹ́gẹ́ bí afọ́jú, nítorí àwọn ti dẹ́ṣẹ̀ sí Olúwa. Ẹ̀jẹ̀ wọn ni a ó sì tú jáde bí eruku àti ẹran-ara wọn bí ìgbẹ́. 
'''
"18" = '''
:sup:`18` Bẹ́ẹ̀ ni fàdákà tàbí wúrà wọn kì yóò sì le gbà wọ́n là ní ọjọ́ ìbínú Olúwa.” Ṣùgbọ́n gbogbo ayé ni a ó fi iná ìjowú rẹ̀ parun, nítorí òun yóò fi ìyára fi òpin sí gbogbo àwọn tí ń gbé ní ilẹ̀ ayé. 
'''
