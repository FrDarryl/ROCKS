[27]
"1" = '''
:sup:`1` Bí a sì ti pinnu rẹ̀ pé kí a wọ ọkọ̀ lọ sí Itali, wọn fi Paulu àti àwọn òǹdè mìíràn lé balógun ọ̀rún kan lọ́wọ́, ti a ń pè ní Juliusi, ti ẹgbẹ́ ọmọ-ogun Augustu. 
'''
"2" = '''
:sup:`2` Nígbà tí a sì wọ ọkọ̀-òkun Adramittiu kan, tí a fẹ́ lọ sí àwọn ìlú ti ó wà létí Òkun Asia, a ṣíkọ̀: Aristarku, ará Makedonia láti Tẹsalonika wà pẹ̀lú wa. 
'''
"3" = '''
:sup:`3` Ní ọjọ́ kejì, a gúnlẹ̀ sí Sidoni. Juliusi sì ṣe inú rere sì Paulu, ó sì fún un láààyè kí ó máa tọ àwọn ọ̀rẹ́ rẹ̀ lọ kí wọn le ṣe ìtọ́jú rẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà tí a sì kúrò níbẹ̀, a lọ lẹ́bàá Saipurọsi, nítorí tí afẹ́fẹ́ ṣọwọ́ òdì. 
'''
"5" = '''
:sup:`5` Nígbà tí a ré Òkun Kilikia àti Pamfilia kọjá, a gúnlẹ̀ sí Mira ti Likia. 
'''
"6" = '''
:sup:`6` Níbẹ̀ ni balógun ọ̀rún sì rí ọkọ̀-òkun Alekisandiria kan, ti ń lọ sí Itali; ó sì fi wa sínú rẹ̀. 
'''
"7" = '''
:sup:`7` Nígbà tí a ń lọ jẹ́jẹ́ ní ọjọ́ púpọ̀, ti a fi agbára káká dé ọ̀kánkán Knidu, àti nítorí tí afẹ́fẹ́ kò fún wa láààyè, a ba ẹ̀bá Krete lọ, lọ́kankán Salmoni. 
'''
"8" = '''
:sup:`8` Nígbà tí a sì fi agbára káká kọjá rẹ̀, a dé ibi tí a ń pè ní Èbùté Yíyanjú, tí ó súnmọ́ ìlú Lasea. 
'''
"9" = '''
:sup:`9` Nígbà ti a sì ti sọ ọjọ́ púpọ̀ nù, àti pé ìrìnàjò wa sì ti léwu gan an nítorí nísinsin yìí àwẹ̀ ti kọjá lọ, Paulu dá ìmọ̀ràn. 
'''
"10" = '''
:sup:`10` Ó sì wí fún wọn pé, “Alàgbà, mo wòye pé ìṣíkọ̀ yìí yóò ní ewu, òfò púpọ̀ yóò sì wá, kì í ṣe kìkì ti ẹrù àti ti ọkọ̀, ṣùgbọ́n ti ọkàn wa pẹ̀lú.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n balógun ọ̀rún gba ti olórí ọkọ̀ àti ti ọlọ́kọ̀ gbọ́, ju ohun wọ̀nyí tí Paulu wí lọ. 
'''
"12" = '''
:sup:`12` Àti nítorí pé èbúté náà kò rọrùn láti lo àkókò òtútù níbẹ̀, àwọn púpọ̀ sí dámọ̀ràn pé, kí a lọ kúrò níbẹ̀, bóyá wọn ó lè làkàkà dé Fonike, tí i ṣe èbúté Krete ti ó kọjú sí òsì ìwọ̀-oòrùn, àti ọ̀tún ìwọ̀-oòrùn, láti lo àkókò òtútù níbẹ̀. 
'''
"13" = '''
:sup:`13` Nígbà tí afẹ́fẹ́ gúúsù sì ń fẹ́ jẹ́jẹ́, tí wọn ṣe bí ọwọ́ àwọn tẹ ohun tí wọn ń wá, wọ́n ṣíkọ̀, wọn ń gba ẹ̀bá Krete lọ. 
'''
"14" = '''
:sup:`14` Kò sì pẹ́ lẹ́yìn náà ni ìjì ti a ń pè ni Eurakuilo fẹ́ lù erékùṣù náà. 
'''
"15" = '''
:sup:`15` Nígbà ti ó sì ti gbé ọkọ̀-òkun náà, ti kò sì lè dojúkọ ìjì yìí, a fi i sílẹ̀, ó ń gbá a lọ. 
'''
"16" = '''
:sup:`16` Nígbà tí ó sì gbá a lọ lábẹ́ erékùṣù kan tí a ń pè Kauda, ó di iṣẹ́ púpọ̀ kí a tó lè súnmọ́ ìgbàjá ààbò. 
'''
"17" = '''
:sup:`17` Nígbà tí wọ́n sì gbé e sókè, wọn sa agbára láti dí ọkọ̀-òkun náà nísàlẹ̀, nítorí tí wọ́n ń bẹ̀rù kí á máa ba à gbé wọn sórí iyanrìn dídẹ̀, wọn fi ìgbokùn sílẹ̀, bẹ́ẹ̀ ni a sì ń gbá wa kiri. 
'''
"18" = '''
:sup:`18` Bí a sì ti ń ṣe làálàá gidigidi nínú ìjì náà, ni ọjọ́ kejì wọn kó ẹrù-ọkọ̀ dà sí omi láti mú ọkọ̀ fẹ́rẹ̀. 
'''
"19" = '''
:sup:`19` Ní ọjọ́ kẹta, wọ́n fi ọwọ́ ara wọn kó ohun èlò ọkọ̀ dànù. 
'''
"20" = '''
:sup:`20` Nígbà tí oòrùn àti ìràwọ̀ kò si hàn lọ́jọ́ púpọ̀, tí ìjì náà kò sì mọ níwọ̀n fún wa, àbá àti là kò sí fún wa mọ́. 
'''
"21" = '''
:sup:`21` Nígbà tí wọ́n wà ní àìjẹun lọ́jọ́ púpọ̀, nígbà náà Paulu dìde láàrín wọn, o wí pé, “Alàgbà, ẹ̀yin bá ti gbọ́ tèmi kí a má ṣe ṣíkọ̀ kúrò ní Krete, ewu àti òfò yìí kì ìbá ti bá wa. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ nísinsin yìí mó gbà yín níyànjú, kí ẹ tújúká; nítorí kí yóò sí òfò ẹ̀mí nínú yín, bí kò ṣe ti ọkọ̀. 
'''
"23" = '''
:sup:`23` Nítorí angẹli Ọlọ́run, ẹni tí èmi jẹ́ tirẹ̀, àti ẹni ti èmi ń sìn, ó dúró tì mi ni òru àná. 
'''
"24" = '''
:sup:`24` Ó wí pé, ‘Má bẹ̀rù, Paulu; ìwọ kò lè ṣàìmá dúró níwájú Kesari. Sì wò ó, Ọlọ́run ti fi gbogbo àwọn ti ó bá ọ wọ ọkọ̀ pọ̀ fún ọ.’ 
'''
"25" = '''
:sup:`25` Ǹjẹ́ nítorí náà, alàgbà, ẹ dárayá: nítorí mo gba Ọlọ́run gbọ́ pé, yóò rí bẹ́ẹ̀ gẹ́gẹ́ bí a ti sọ fún mi. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n a ó gbá wa jù sí erékùṣù kan.” 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n nígbà tí ó di òru ọjọ́ kẹrìnlá, bí a ti ń gbé wa kọjá lọ láàrín Òkun Adria, láàrín ọ̀gànjọ́ àwọn atukọ̀ funra pé, àwọn súnmọ́ etí ilẹ̀ kan. 
'''
"28" = '''
:sup:`28` Nígbà tí wọ́n sì wọn Òkun, wọ́n rí i ó jì ní ogún ìgbọ̀nwọ́, nígbà tì í wọ́n sún síwájú díẹ̀, wọ́n sì tún wọn Òkun, wọn rí i pé ó jì ni ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún. 
'''
"29" = '''
:sup:`29` Nígbà tí wọ́n bẹ̀rù kí wọn má ṣe rọ́ lu orí òkúta, wọ́n sọ ìdákọ̀ró mẹ́rin sílẹ̀ ni ìdí ọkọ̀, wọ́n ń retí ojúmọ́. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n nígbà tí àwọn atukọ̀ ń wá ọ̀nà láti sá kúrò nínú ọkọ̀, tí wọ́n sì ti sọ àwọn ọkọ̀ kéékèèké kalẹ̀ sí ojú Òkun, bí ẹni pé wọn ń fẹ́ sọ ìdákọ̀ró sílẹ̀ níwájú ọkọ̀. 
'''
"31" = '''
:sup:`31` Paulu wí fún balógun ọ̀rún àti fún àwọn ọmọ-ogun pé, “Bí kò ṣe pé àwọn wọ̀nyí bá dúró nínú ọkọ̀ ẹ̀yin kí yóò lè là!” 
'''
"32" = '''
:sup:`32` Nígbà náà ni àwọn ọmọ-ogun gé okùn àwọn ọkọ̀ kéékèèké, wọ́n jù ú sílẹ̀ kí ó ṣubú sọ́hùn-ún. 
'''
"33" = '''
:sup:`33` Nígbà tí ilẹ̀ ń mọ́ bọ̀, Paulu bẹ gbogbo wọn kí wọn jẹun díẹ̀, ó wí pé, “Òní ni ó di ìjẹrìnlá tí ẹ̀yin ti ń retí, ti ẹ kò dẹ́kun gbígbààwẹ̀, tí ẹ kò sì jẹun. 
'''
"34" = '''
:sup:`34` Nítorí náà mo bẹ̀ yín, kí ẹ jẹun díẹ̀, nítorí èyí ni fún ìgbàlà yín: nítorí irun kan kí yóò gé kúrò lórí ẹnìkan nínú yín.” 
'''
"35" = '''
:sup:`35` Nígbà tí ó sì wí nǹkan wọ̀nyí, tí ó sì mú àkàrà, ó dúpẹ́ lọ́wọ́ Ọlọ́run níwájú gbogbo wọn: nígbà tí ó si bù ú, ó bẹ̀rẹ̀ sí i jẹ. 
'''
"36" = '''
:sup:`36` Nígbà náà ni gbogbo wọ́n sì dárayá, àwọn pẹ̀lú sì gba oúnjẹ. 
'''
"37" = '''
:sup:`37` Gbogbo wa tí ń bẹ nínú ọkọ̀-òkun náà sì jẹ́ ọ̀rìnlúgba ènìyàn ó dín mẹ́rin (276). 
'''
"38" = '''
:sup:`38` Nígbà tí wọn jẹun yó tan, wọn bẹ̀rẹ̀ sí mu ọkọ̀-òkun náà fúyẹ́, nípa kíkó alikama dà sí omi. 
'''
"39" = '''
:sup:`39` Nígbà tí ilẹ̀ sí mọ́, wọn kò mọ́ ilẹ̀ náà; ṣùgbọ́n wọn rí apá odò kan tí ó ní èbúté, níbẹ̀ ni wọ́n gbèrò, bóyá ó le ṣe é ṣe láti mu ọkọ̀ gúnlẹ̀. 
'''
"40" = '''
:sup:`40` Nígbà tí wọ́n sì gé ìdákọ̀ró kúrò, wọn jù wọn sínú Òkun, lẹ́sẹ̀kan náà wọn tú ìdè-ọkọ̀, wọn sì ta ìgbokùn iwájú ọkọ̀ sí afẹ́fẹ́, wọn sì wakọ̀ kọjú sí etí Òkun. 
'''
"41" = '''
:sup:`41` Nígbà tí wọ́n sì dé ibi tí Òkun méjì pàdé, wọn fi orí ọkọ̀ sọlẹ̀: iwájú rẹ̀ sì kàn mọ́lẹ̀ ṣinṣin, ó dúró, kò lè yí, ṣùgbọ́n agbára rírú omi bẹ̀rẹ̀ sí fọ́ ìdí ọkọ̀ náà. 
'''
"42" = '''
:sup:`42` Èrò àwọn ọmọ-ogun ni ki a pa àwọn òǹdè, kí ẹnikẹ́ni wọn má ba à wẹ̀ jáde sálọ. 
'''
"43" = '''
:sup:`43` Ṣùgbọ́n balógun ọ̀rún ń fẹ́ gba Paulu là, ó kọ èrò wọn, ó sì pàṣẹ fún àwọn tí ó lè wẹ̀ kí wọn bọ́ sí Òkun lọ sì ilẹ̀. 
'''
"44" = '''
:sup:`44` Àti àwọn ìyókù, òmíràn lórí pátákó, àti òmíràn lórí àwọn igi tí ó ya kúrò lára ọkọ̀. Bẹ́ẹ̀ ni ó ṣe tí gbogbo wọn yọ, ní àlàáfíà dé ilẹ̀. 
'''
