[20]
"1" = '''
:sup:`1` Ní ìgbà tí àlùfáà Paṣuri ọmọkùnrin Immeri olórí àwọn ìjòyè tẹmpili Olúwa gbọ́ tí Jeremiah ń sọ àsọtẹ́lẹ̀ nǹkan wọ̀nyí. 
'''
"2" = '''
:sup:`2` Ó mú kí wọ́n lù wòlíì Jeremiah, kí wọ́n sì fi sínú túbú tí ó wà ní òkè ẹnu-ọ̀nà ti Benjamini ní tẹmpili Olúwa. 
'''
"3" = '''
:sup:`3` Ní ọjọ́ kejì tí Paṣuri tú u sílẹ̀ nínú túbú, Jeremiah sì sọ fún un wí pé, “Orúkọ Olúwa fun ọ kì í ṣe Paṣuri bí kò ṣe ìpayà. 
'''
"4" = '''
:sup:`4` Nítorí èyí ni ohun tí Olúwa sọ. Èmi yóò mú ọ di ẹ̀rùjẹ̀jẹ̀ sí ara rẹ àti sí gbogbo àwọn ọ̀rẹ́ rẹ. Ní ojú ara rẹ, ìwọ yóò sì rí tí wọ́n ṣubú nípa idà ọ̀tá wọn. Èmi yóò fi gbogbo àwọn ọ̀tá Juda lé ọba Babeli lọ́wọ́, òun yóò sì kó wọn lọ sí Babeli tàbí kí ó pa wọ́n. 
'''
"5" = '''
:sup:`5` Èmi yóò jọ̀wọ́ gbogbo ọrọ̀ inú ìlú yìí fún ọ̀tá wọn. Gbogbo ìní wọ́n gbogbo ọlá ọba Juda. Wọn yóò sì ru ìkógun lọ sí Babeli. 
'''
"6" = '''
:sup:`6` Àti ìwọ Paṣuri, gbogbo ènìyàn inú ilé rẹ yóò sì lọ ṣe àtìpó ní Babeli. Níbẹ̀ ni ìwọ yóò sì kú sí, tí wọn yóò sì sin ọ́ síbẹ̀, ìwọ àti gbogbo àwọn ọ̀rẹ́ rẹ tí ìwọ ti sọ àsọtẹ́lẹ̀ irọ́ fún.” 
'''
"7" = '''
:sup:`7` Olúwa, o tàn mí jẹ́, o sì ṣẹ́gun. Mo di ẹni ẹ̀gàn ní gbogbo ọjọ́, gbogbo ènìyàn fi mí ṣẹlẹ́yà. 
'''
"8" = '''
:sup:`8` Nígbàkígbà tí mo bá sọ̀rọ̀, èmi sì kígbe síta èmi á sọ nípa ipá àti ìparun. Nítorí náà, ọ̀rọ̀ Olúwa ti mú àbùkù àti ẹ̀gàn bá mi ni gbogbo ìgbà. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n bí mo bá sọ pé, “Èmi kì yóò dárúkọ rẹ tàbí sọ nípa orúkọ rẹ̀ mọ́, ọ̀rọ̀ rẹ̀ ń bẹ bi iná tí ń jó nínú mi nínú egungun mi, agara dá mi ní inú mi nítòótọ́ èmi kò lè ṣe é. 
'''
"10" = '''
:sup:`10` Mo gbọ́ sísọ ọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, ìbẹ̀rù ni ibi gbogbo. Fi í sùn! Jẹ́ kí a fi sùn! Gbogbo àwọn ọ̀rẹ́ mi ń dúró kí èmi ṣubú, wọ́n sì ń sọ pé, bóyá yóò jẹ́ di títàn, nígbà náà ni àwa yóò borí rẹ̀, àwa yóò sì gba ẹ̀san wa lára rẹ̀.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Olúwa ń bẹ pẹ̀lú mi gẹ́gẹ́ bí akọni ẹlẹ́rù. Nítorí náà, àwọn tí ó ń lépa mi yóò kọsẹ̀, wọn kì yóò sì borí. Wọn yóò kùnà, wọn yóò sì gba ìtìjú púpọ̀. Àbùkù wọn kì yóò sì di ohun ìgbàgbé. 
'''
"12" = '''
:sup:`12` Olúwa àwọn ọmọ-ogun, ìwọ tí ó ń dán olódodo wò tí o sì ń ṣe àyẹ̀wò ọkàn àti ẹ̀mí fínní fínní, jẹ́ kí èmi kí ó rí ìgbẹ̀san rẹ lórí wọn, nítorí ìwọ ni mo gbé ara mi lé. 
'''
"13" = '''
:sup:`13` Kọrin sí Olúwa! Fi ìyìn fún Olúwa! Ó gba ẹ̀mí àwọn aláìní lọ́wọ́ àwọn ẹni búburú. 
'''
"14" = '''
:sup:`14` Ègbé ni fún ọjọ́ tí a bí mi! Kí ọjọ́ tí ìyá mi bí mi má ṣe di ti ìbùkún. 
'''
"15" = '''
:sup:`15` Ègbé ni fún ọkùnrin tí ó mú ìròyìn wá fún baba mi, tí ó mú kí ó yọ̀, tí ó sì sọ wí pé, “A bí ọmọ kan fún ọ—ọmọkùnrin!” 
'''
"16" = '''
:sup:`16` Kí ọkùnrin náà dàbí ìlú tí Olúwa gbàkóso lọ́wọ́ rẹ̀ láìkáàánú Kí o sì gbọ́ ariwo ọ̀fọ̀ ní àárọ̀, ariwo ogun ní ọ̀sán. 
'''
"17" = '''
:sup:`17` Nítorí kò pa mí nínú, kí ìyá mi sì dàbí títóbi ibojì mi, kí ikùn rẹ̀ sì di títí láé. 
'''
"18" = '''
:sup:`18` Èéṣe tí mo jáde nínú ikùn, láti rí wàhálà àti ọ̀fọ̀ àti láti parí ayé mi nínú ìtìjú? 
'''
