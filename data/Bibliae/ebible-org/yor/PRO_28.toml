[28]
"1" = '''
:sup:`1` Ènìyàn búburú ń sá bí ó tilẹ̀ jẹ́ pé ẹnìkan kò lé e ṣùgbọ́n olódodo láyà bí i kìnnìún. 
'''
"2" = '''
:sup:`2` Nígbà tí orílẹ̀-èdè bá ní orí kunkun, àwọn ọba rẹ̀ a máa pọ̀, ṣùgbọ́n olóye àti onímọ̀ a máa pa òfin mọ́. 
'''
"3" = '''
:sup:`3` Ọba tí ó ni àwọn tálákà lára dàbí àgbàrá òjò tí ó ń gbá gbogbo ọ̀gbìn lọ. 
'''
"4" = '''
:sup:`4` Àwọn tí ó kọ òfin sílẹ̀ a máa gbóríyìn fún ènìyàn búburú ṣùgbọ́n àwọn tí ó pa òfin mọ́ kọjú ìjà sí ènìyàn búburú. 
'''
"5" = '''
:sup:`5` Òye ìdájọ́ òdodo kò yé àwọn ẹni ibi ṣùgbọ́n ó yé àwọn tí ń wá Olúwa dáradára. 
'''
"6" = '''
:sup:`6` Ó sàn láti jẹ́ tálákà tí ìrìn rẹ̀ jẹ́ aláìlábùkù ju ọlọ́rọ̀ tí ọ̀nà rẹ̀ rí pálapàla. 
'''
"7" = '''
:sup:`7` Ẹni tí ó pa òfin mọ́ jẹ́ olóye ọmọ ṣùgbọ́n ẹni tí ó bá ẹ́ jẹgúdújẹrá kẹ́gbẹ́ dójútì baba rẹ̀. 
'''
"8" = '''
:sup:`8` Ẹni tí ó mú ọrọ̀ rẹ̀ di púpọ̀ nípa èrè àjẹjù ń kó jọ fún ẹlòmíràn, tí yóò ní àánú àwọn tálákà. 
'''
"9" = '''
:sup:`9` Bí ẹnikẹ́ni bá kọ etí ikún sí òfin, kódà àdúrà rẹ̀ jẹ́ ìríra. 
'''
"10" = '''
:sup:`10` Ẹni tí ó mú olódodo rìn ọ̀nà búburú yóò bọ́ sínú pàkúté ara rẹ̀ ṣùgbọ́n aláìlẹ́gàn yóò gba ogún rere. 
'''
"11" = '''
:sup:`11` Ọlọ́rọ̀ ènìyàn le è gbọ́n lójú ara rẹ̀ ṣùgbọ́n tálákà tí ó ní òye rí ìdí, rẹ̀. 
'''
"12" = '''
:sup:`12` Nígbà tí olódodo ń lékè ariwo ayọ̀ ta; ṣùgbọ́n nígbà tí ènìyàn búburú gorí òye, àwọn ènìyàn a na pápá bora. 
'''
"13" = '''
:sup:`13` Ẹni tí ó bo ẹ̀ṣẹ̀ rẹ̀ mọ́lẹ̀ kì yóò ṣe rere, ṣùgbọ́n ẹni tí ó bá jẹ́wọ́ tí ó sì kọ̀ wọ́n sílẹ̀ máa ń rí àánú gbà. 
'''
"14" = '''
:sup:`14` Ìbùkún ni fún ènìyàn náà tí ó bẹ̀rù Ọlọ́run nígbà gbogbo ṣùgbọ́n ẹni tí ó sé ọkàn rẹ̀ le bọ́ sínú wàhálà. 
'''
"15" = '''
:sup:`15` Bí kìnnìún tí ń ké tàbí Beari tí ń halẹ̀ ni ènìyàn búburú tí ń jẹ ọba lórí àwọn aláìlágbára. 
'''
"16" = '''
:sup:`16` Ọmọ-aládé tí ó ṣe aláìmòye púpọ̀ ní ń ṣe ìwà ìkà púpọ̀ pẹ̀lú, ṣùgbọ́n èyí tí ó kórìíra ojúkòkòrò yóò mú ọjọ́ rẹ̀ pẹ́. 
'''
"17" = '''
:sup:`17` Ẹni tí ọkàn rẹ̀ kò balẹ̀ nítorí ẹ̀ṣẹ̀ ìpànìyàn yóò máa joró rẹ̀ títí ikú má ṣe jẹ́ kí ẹnikẹ́ni ràn án lọ́wọ́. 
'''
"18" = '''
:sup:`18` Ẹni tí ń rìn déédéé ní yóò là, ṣùgbọ́n ẹni tí ọ̀nà rẹ̀ jẹ́ àyídáyidà ni yóò ṣubú lójijì. 
'''
"19" = '''
:sup:`19` Ẹni tí ó bá ro ilẹ̀ rẹ̀ yóò ní oúnjẹ lọ́pọ̀lọ́pọ̀ ṣùgbọ́n ẹni tí ń lé ohun asán yóò kún fún òsì. 
'''
"20" = '''
:sup:`20` Olóòtítọ́ ènìyàn yóò rí ìbùkún gbà gan an ṣùgbọ́n ẹni tí ojú ń kán láti di ọlọ́rọ̀ kì yóò lọ láìjìyà. 
'''
"21" = '''
:sup:`21` Ojúsàájú ṣíṣe kò dára, síbẹ̀ ènìyàn kan ń ṣẹ̀ nítorí òkèlè oúnjẹ kan. 
'''
"22" = '''
:sup:`22` Ahun ń sáré àti là kò sì funra pé òsì dúró de òun. 
'''
"23" = '''
:sup:`23` Ẹni tí ó bá ènìyàn kan wí yóò rí ojúrere ni nígbẹ̀yìn ju ẹni tí ó ní ètè ẹ̀tàn lọ. 
'''
"24" = '''
:sup:`24` Ẹni tí ó ja baba tàbí ìyá rẹ̀ lólè tí ó sì wí pé, “Kì í ṣe ẹ̀ṣẹ̀,” irú kan ni òun àti ẹni tí ń pa ni run. 
'''
"25" = '''
:sup:`25` Ọ̀kánjúwà ènìyàn a máa dá ìjà sílẹ̀, ṣùgbọ́n ẹni tí ó bá gbẹ́kẹ̀lé Olúwa yóò gbilẹ̀. 
'''
"26" = '''
:sup:`26` Ẹni tí ó gbẹ́kẹ̀lé ara rẹ̀ jẹ́ aláìgbọ́n ṣùgbọ́n ẹni tí ń rìn nínú ọgbọ́n wà láìléwu. 
'''
"27" = '''
:sup:`27` Ẹni tí ó ń fi fún tálákà kì yóò ṣe aláìní ohunkóhun, ṣùgbọ́n ẹni tí ó di ojú rẹ̀ sí wọn gba ọ̀pọ̀lọpọ̀ ègún. 
'''
"28" = '''
:sup:`28` Nígbà tí ènìyàn búburú bá dórí ìjọba, àwọn ènìyàn a na pápá bora; ṣùgbọ́n nígbà tí ènìyàn búburú bá ṣègbé, àwọn olódodo ń gbilẹ̀ sí i. 
'''
