[10]
"1" = '''
:sup:`1` Nadabu àti Abihu tí í ṣe ọmọ Aaroni sì mú àwo tùràrí kọ̀ọ̀kan, wọ́n fi iná àti tùràrí sínú rẹ̀, wọ́n sì rú iná àjèjì níwájú Olúwa, èyí tó lòdì sí àṣẹ Olúwa. 
'''
"2" = '''
:sup:`2` Torí èyí, iná jáde láti ọ̀dọ̀ Olúwa, ó sì jó wọn pa, wọ́n sì kú níwájú Olúwa. 
'''
"3" = '''
:sup:`3` Mose sì sọ fún Aaroni pé, “Ohun tí Olúwa ń sọ nípa rẹ̀ nìyìí nígbà tó wí pé, “ ‘Ní àárín àwọn tó súnmọ́ mi, Èmi yóò fi ara mi hàn ní mímọ́ ojú gbogbo ènìyàn Ní a ó ti bu ọlá fún mi.’ ” Aaroni sì dákẹ́. 
'''
"4" = '''
:sup:`4` Mose pe Miṣaeli àti Elsafani ọmọ Usieli tí í ṣe arákùnrin Aaroni, ó sọ fún wọn pé, “Ẹ wá, kí ẹ sì gbé àwọn arákùnrin yín jáde kúrò níwájú ibi mímọ́ lọ sí ẹ̀yìn ibùdó.” 
'''
"5" = '''
:sup:`5` Wọ́n sì wá gbé wọn, pẹ̀lú ẹ̀wù àwọ̀tẹ́lẹ̀ wọn ní ọrùn wọn lọ sí ẹ̀yìn ibùdó bí Mose ti sọ. 
'''
"6" = '''
:sup:`6` Mose sọ fún Aaroni àti àwọn ọmọ rẹ̀ yòókù, Eleasari àti Itamari pé, “ẹ má ṣe ṣọ̀fọ̀ nípa ṣíṣe aláìtọ́jú irun yín tàbí kí ẹ ṣí orí yín sílẹ̀, ẹ kò sì gbọdọ̀ ya aṣọ, bí ẹ bá ṣe bẹ́ẹ̀, ẹ ó kùú, Olúwa yóò sì bínú sí gbogbo ìjọ ènìyàn. Ṣùgbọ́n àwọn ẹbí yín, àti gbogbo ilé Israẹli le è ṣọ̀fọ̀ lórí àwọn tí Olúwa fi iná parun. 
'''
"7" = '''
:sup:`7` Ẹ má ṣe kúrò ní ẹnu-ọ̀nà àgọ́ ìpàdé, bí ẹ bá kúrò níbẹ̀, ẹ ó kù ú, nítorí pé òróró ìtasórí Olúwa wà lórí yín.” Wọ́n sì ṣe bí Mose ti wí. 
'''
"8" = '''
:sup:`8` Olúwa sì sọ fún Aaroni pé. 
'''
"9" = '''
:sup:`9` “Ìwọ àti àwọn ọmọ rẹ̀ kò gbọdọ̀ mu ọtí wáìnì tàbí ọtí líle mìíràn nígbàkígbà tí ẹ bá n lọ inú àgọ́ ìpàdé, bí ẹ bá ṣe bẹ́ẹ̀, ẹ ó kù ú, èyí jẹ́ ìlànà títí láé fún un yín láti ìrandíran. 
'''
"10" = '''
:sup:`10` Ẹ gbọdọ̀ mọ ìyàtọ̀ láàrín mímọ́ àti àìmọ́, láàrín èérí àti àìléèérí. 
'''
"11" = '''
:sup:`11` Ẹ gbọdọ̀ kọ́ àwọn ara Israẹli ní gbogbo àṣẹ tí Olúwa fún wọn láti ẹnu Mose.” 
'''
"12" = '''
:sup:`12` Mose sì sọ fún Aaroni, Eleasari àti Itamari àwọn ọmọ rẹ̀ yòókù pé, “Ẹ mú ẹbọ ohun jíjẹ tó ṣẹ́kù láti inú ẹbọ àfinásun sí Olúwa, kí ẹ jẹ ẹ́ láìní ìwúkàrà nínú, lẹ́gbẹ̀ẹ́ pẹpẹ nítorí ó jẹ́ mímọ́ jùlọ. 
'''
"13" = '''
:sup:`13` Ẹ jẹ́ ní ibi mímọ́, nítorí pé òun ni ìpín rẹ àti ti àwọn ọmọ rẹ nínú ẹbọ tí a finá sun sí Olúwa nítorí pé bẹ́ẹ̀ ni mo ṣe pa á láṣẹ. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ìwọ àti àwọn ọmọkùnrin àti àwọn ọmọbìnrin rẹ le jẹ igẹ̀ ẹran tí a fì níwájú Olúwa àti itan tí wọ́n gbé síwájú Olúwa, kí ẹ jẹ wọ́n ní ibi tí a kà sí mímọ́, èyí ni a ti fún ìwọ àti àwọn ọmọ rẹ gẹ́gẹ́ bí ìpín yín nínú ẹbọ àlàáfíà àwọn ara Israẹli. 
'''
"15" = '''
:sup:`15` Itan tí wọ́n mú wá àti igẹ̀ ẹran tí ẹ fì ni ẹ gbọdọ̀ mú wá pẹ̀lú ọ̀rá ẹbọ tí a finá sun láti le è fì wọ́n níwájú Olúwa bí ẹbọ fífì. Èyí yóò sì jẹ́ ìpín tìrẹ àti ti àwọn ọmọ rẹ nígbà gbogbo bí Olúwa ṣe pàṣẹ.” 
'''
"16" = '''
:sup:`16` Nígbà tí Mose wádìí nípa ewúrẹ́ ẹbọ ẹ̀ṣẹ̀ tó sì rí i pé wọ́n ti sun ún, ó bínú sí Eleasari àti Itamari, àwọn ọmọ Aaroni yòókù, ó sì béèrè pé, 
'''
"17" = '''
:sup:`17` “Èéṣe tí ẹ kò jẹ ẹbọ ẹ̀ṣẹ̀ náà ní agbègbè ibi mímọ́? Ó jẹ́ mímọ́ jùlọ, a fi fún yín láti lè mú ẹ̀ṣẹ̀ ìjọ ènìyàn kúrò nípa fífi ṣe ètùtù fún wọn níwájú Olúwa. 
'''
"18" = '''
:sup:`18` Níwọ́n ìgbà tí ẹ kò mú ẹ̀jẹ̀ rẹ̀ wá sí Ibi Mímọ́, ẹ̀ bá ti jẹ ewúrẹ́ náà ní agbègbè Ibi Mímọ́ bí mo ṣe pa á láṣẹ.” 
'''
"19" = '''
:sup:`19` Aaroni sì dá Mose lóhùn pé, “Lónìí tí wọ́n rú ẹbọ ẹ̀ṣẹ̀ àti ẹbọ sísun wọn níwájú Olúwa ni irú èyí tún ṣẹlẹ̀ sí mi. Ǹjẹ́ inú Olúwa yóò wá dùn bí mo bá jẹ ẹbọ ẹ̀ṣẹ̀ lónìí?” 
'''
"20" = '''
:sup:`20` Nígbà tí Mose gbọ́ èyí, ọkàn rẹ̀ balẹ̀. 
'''
