[2]
"1" = '''
:sup:`1` Ẹ̀yin ọmọ mi ọ̀wọ́n, mo kọ ìwé nǹkan wọ̀nyí sí yín, kí ẹ̀yin má bà á dẹ́ṣẹ̀. Ṣùgbọ́n bí ẹnikẹ́ni bá sì dẹ́ṣẹ̀, àwa ni alágbàwí lọ́dọ̀ Baba: Jesu Kristi, olódodo nìkan. 
'''
"2" = '''
:sup:`2` Òun sì ní ètùtù fún ẹ̀ṣẹ̀ wa, kì í tilẹ̀ ṣe fún tiwa nìkan ṣùgbọ́n fún ẹ̀ṣẹ̀ gbogbo aráyé. 
'''
"3" = '''
:sup:`3` Àwa mọ̀ pé àwa ti wá mọ̀ ọ́n, bí àwa bá ń pa òfin rẹ̀ mọ́. 
'''
"4" = '''
:sup:`4` Ẹni tí ó bá wí pé, “Èmi mọ̀ ọ́n,” tí kò sì pa òfin rẹ̀ mọ́, èké ni, òtítọ́ kò sì ṣí nínú rẹ̀. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n ẹnikẹ́ni tí ó bá ń pa òfin rẹ̀ mọ́, lára rẹ̀ ni a gbé mú ìfẹ́ Ọlọ́run pé nítòótọ́. Nípa èyí ni àwa mọ̀ pé àwa ń wà nínú rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹnikẹ́ni tí ó bá wí pé òun ń gbé inú rẹ̀, òun náà pẹ̀lú sì yẹ láti máa rìn gẹ́gẹ́ bí Jesu ti rìn. 
'''
"7" = '''
:sup:`7` Ẹ̀yin olùfẹ́ ọ̀wọ́n, kì í ṣe òfin tuntun ni mo ń kọ̀wé rẹ̀ sí yín ṣùgbọ́n òfin àtijọ́, èyí tí ẹ̀yin tí gbọ́ ní àtètèkọ́ṣe. Òfin àtijọ́ ni ọ̀rọ̀ náà tí ẹ̀yin tí gbọ́. 
'''
"8" = '''
:sup:`8` Pẹ̀lúpẹ̀lú, òfin tuntun ni mo ń kọ̀wé rẹ̀ sí yín; èyí tí í ṣe òtítọ́ nínú rẹ̀ àti nínú yin, nítorí òkùnkùn ń kọjá lọ, ìmọ́lẹ̀ òtítọ́ sì tí ń tàn. 
'''
"9" = '''
:sup:`9` Ẹni tí ó bá sì wí pé òun ń wà nínú ìmọ́lẹ̀, tí ó sì kórìíra arákùnrin rẹ̀ sì ń bẹ nínú òkùnkùn. 
'''
"10" = '''
:sup:`10` Ẹni tí ó ba fẹ́ràn arákùnrin rẹ̀, ó ń gbé inú ìmọ́lẹ̀, kò sì ṣí ohun ìkọ̀sẹ̀ kan nínú rẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ẹni tí o bá kórìíra arákùnrin rẹ̀ ń gbé nínú òkùnkùn, ó sì ń rìn nínú òkùnkùn; kò sì mọ ibi tí òun ń lọ, nítorí tí òkùnkùn tí fọ́ ọ lójú. 
'''
"12" = '''
:sup:`12` Èmi ń kọ̀wé sí yín, ẹ̀yin ọmọ mi ọ̀wọ́n, nítorí tí a darí ẹ̀ṣẹ̀ yín jì yín nítorí orúkọ rẹ̀. 
'''
"13" = '''
:sup:`13` Èmi ń kọ̀wé sí yín, ẹ̀yin baba, nítorí tí ẹ̀yin tí mọ ẹni tí ó wà ní àtètèkọ́ṣe, Èmi ń kọ̀wé sí yín, ẹ̀yin ọ̀dọ́mọkùnrin, nítorí tí ẹ̀yin ti ṣẹ́gun ẹni ibi náà. 
'''
"14" = '''
:sup:`14` Èmi ń kọ̀wé sí yín, ẹ̀yin ọmọdé mi ọ̀wọ́n, nítorí ẹ̀yin ti mọ Baba. Èmi ń kọ̀wé sí yín, ẹ̀yin baba, nítorí ti ẹ̀yin tí mọ ẹni tí o wà ni àtètèkọ́ṣe. Èmi ń kọ̀wé sí yín, ẹ̀yin ọ̀dọ́mọkùnrin, nítorí tí ẹ̀yin ni agbára, tí ọ̀rọ̀ Ọlọ́run sì ń gbé nínú yín, tí ẹ sì ṣẹ́gun ẹni ibi náà. 
'''
"15" = '''
:sup:`15` Ẹ má ṣe fẹ́ràn ayé tàbí ohunkóhun tí ń bẹ nínú ayé. Bí ẹnikẹ́ni bá fẹ́ràn ayé, ìfẹ́ tí Baba kò sí nínú rẹ̀. 
'''
"16" = '''
:sup:`16` Nítorí ohun gbogbo tí ń bẹ nínú ayé: ìfẹ́kúfẹ̀ẹ́ ti ara, ìfẹ́kúfẹ̀ẹ́ ti ojú, àti ìgbéraga ti ohun ti ó ní àti ohun tí ó ṣe kò wá láti ọ̀dọ̀ Baba bí kò ṣe láti ọwọ́ ayé. 
'''
"17" = '''
:sup:`17` Ayé sì ń kọjá lọ àti ìfẹ́kúfẹ̀ẹ́ rẹ̀, ṣùgbọ́n ẹni tí ó ba ń ṣe ìfẹ́ Ọlọ́run ni yóò wà títí láéláé. 
'''
"18" = '''
:sup:`18` Ẹ̀yin ọmọ mi ọ̀wọ́n, ìgbà ìkẹyìn ni èyí; bí ẹ̀yin sì tí gbọ́ pé aṣòdì sí Kristi ń bọ̀ wá, àní nísinsin yìí, púpọ̀ aṣòdì sí Kristi ló ń bẹ. Nípa èyí ni àwa fi mọ́ pé ìgbà ìkẹyìn ni èyí. 
'''
"19" = '''
:sup:`19` Wọ́n ti ọ̀dọ̀ wá jáde, ṣùgbọ́n wọn kì í ṣe ara wa. Nítorí bí wọ́n bá jẹ́ ara wa, wọn ìbá bá wa dúró, ṣùgbọ́n jíjáde lọ wọn fihàn pé gbogbo wọn kì í ṣe ara wa. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ẹ̀yin ní ìfòróróyàn láti ọ̀dọ̀ Ẹ̀mí Mímọ́ wá, gbogbo yín sì mọ òtítọ́. 
'''
"21" = '''
:sup:`21` Èmi kò kọ̀wé sí yín nítorí pé ẹ̀yin kò mọ òtítọ́, ṣùgbọ́n nítorí tí ẹ̀yin mọ̀ ọ́n, àti pé kò sí èké nínú òtítọ́. 
'''
"22" = '''
:sup:`22` Ta ni èké? Ẹni tí ó sẹ́ pé Jesu kì í ṣe Kristi. Eléyìí ni Aṣòdì sí Kristi, ẹni tí ó sẹ́ Baba àti Ọmọ. 
'''
"23" = '''
:sup:`23` Ẹnikẹ́ni tí o ba sẹ́ Ọmọ, kò gba Baba; ṣùgbọ́n ẹni tí ó ba jẹ́wọ́ Ọmọ, ó gba Baba pẹ̀lú. 
'''
"24" = '''
:sup:`24` Ẹ jẹ́ kí èyí tí ẹ tí gbọ́ ni àtètèkọ́ṣe máa gbé inú yín. Bí èyí tí ẹ̀yin tí gbọ́ ní àtètèkọ́ṣe bá ń gbé inú yín, ẹ̀yin ó sì dúró nínú Ọmọ àti nínú Baba. 
'''
"25" = '''
:sup:`25` Èyí sì ni ìlérí náà tí ó tí ṣe fún wa, àní ìyè àìnípẹ̀kun. 
'''
"26" = '''
:sup:`26` Nǹkan wọ̀nyí ni mo kọ̀wé sí yín ní ti àwọn tí wọ́n fẹ́ ẹ mú yín ṣìnà. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n ní ti ìfòróróyàn tí ẹ̀yín gba lọ́wọ́ rẹ̀ ṣì ń gbé inú yín, ẹ̀yin kò tún nílò pé kí ẹnìkan kọ yín. Ṣùgbọ́n bí ìfòróróyàn náà ti ń kọ́ yín ní ohun gbogbo tí ó jẹ́ òtítọ́, tí kì í sì í ṣe èké, àní gẹ́gẹ́ bí ó sì ti kọ́ yín, ẹ máa gbé inú rẹ̀. 
'''
"28" = '''
:sup:`28` Àti nísinsin yìí, ẹ̀yin ọmọ mi ọ̀wọ́n, ẹ máa gbé inú rẹ̀, pé nígbà tí òun ó bá farahàn, kí a lè ni ìgboyà níwájú rẹ̀, kí ojú má sì tì wá níwájú rẹ̀ ni ìgbà wíwá rẹ̀. 
'''
"29" = '''
:sup:`29` Bí ẹ̀yin ba mọ̀ pé olódodo ni òun, ẹ mọ̀ pé a bí olúkúlùkù ẹni tí ń ṣe òdodo nípa rẹ̀. 
'''
