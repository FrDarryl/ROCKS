[1]
"1" = '''
:sup:`1`  Ìwọ̀nyí ni àwọn orúkọ ọmọ Israẹli tí wọ́n bá Jakọbu lọ sí Ejibiti, ẹnìkọ̀ọ̀kan pẹ̀lú ìdílé rẹ̀: 
'''
"2" = '''
:sup:`2` Reubeni, Simeoni, Lefi àti Juda; 
'''
"3" = '''
:sup:`3` Isakari, Sebuluni àti Benjamini; 
'''
"4" = '''
:sup:`4` Dani àti Naftali; Gadi àti Aṣeri. 
'''
"5" = '''
:sup:`5` Àwọn ìran Jakọbu sì jẹ́ àádọ́rin ní àpapọ̀; Josẹfu sì ti wà ní Ejibiti. 
'''
"6" = '''
:sup:`6` Wàyí o, Josẹfu àti gbogbo àwọn arákùnrin rẹ̀ àti gbogbo ìran náà kú, 
'''
"7" = '''
:sup:`7` ṣùgbọ́n àwọn ará Israẹli ń bí sí i, wọ́n ń pọ̀ sí i gidigidi, wọ́n kò sì ní òǹkà tí ó fi jẹ́ pé wọ́n kún ilẹ̀ náà. 
'''
"8" = '''
:sup:`8` Nígbà náà ni ọba tuntun mìíràn tí kò mọ Josẹfu jẹ ní ilẹ̀ Ejibiti. 
'''
"9" = '''
:sup:`9` Ó sọ fún àwọn ènìyàn rẹ̀, “Ẹ wò ó, àwọn ará Israẹli ti pọ̀ ní iye àti agbára jù fún wa. 
'''
"10" = '''
:sup:`10` Ẹ wá, ẹ jẹ́ kí a lo ọgbọ́n àlùmọ̀kọ́rọ́yí láti dá wọn lẹ́kun, bí kò ṣe bẹ́ẹ̀ wọn yóò túbọ̀ máa pọ̀ sí i. Bí ogun bá sì bẹ́ sílẹ̀, wọn yóò darapọ̀ mọ́ àwọn ọ̀tá wa, wọn yóò sì da ojú ìjà kọ wá, wọn yóò sì sá àsálà kúrò ní ilẹ̀ yìí.” 
'''
"11" = '''
:sup:`11` Nítorí náà, wọ́n yan àwọn ọ̀gá akóniṣiṣẹ́ lé wọn lórí láti máa ni wọ́n lára pẹ̀lú iṣẹ́ àṣekára. Wọ́n sì kọ́ Pitomi àti Ramesesi gẹ́gẹ́ bí ìlú ìṣúra pamọ́ sí fún Farao. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n bí a ti ń ni wọ́n lára tó, bẹ́ẹ̀ ni wọ́n ń pọ̀ sí i, tí wọ́n sì ń tànkálẹ̀. Nítorí náà, àwọn ará Ejibiti bẹ̀rù nítorí àwọn ará Israẹli. 
'''
"13" = '''
:sup:`13` Àwọn ará Ejibiti sì mú àwọn ọmọ Israẹli sìn ní àsìnpa. 
'''
"14" = '''
:sup:`14` Wọ́n mú wọn gbé ìgbé ayé kíkorò nípa iṣẹ́ bíríkì àti àwọn onírúurú iṣẹ́ oko; àwọn ará Ejibiti ń lò wọ́n ní ìlòkulò. 
'''
"15" = '''
:sup:`15` Ọba Ejibiti sọ fún àwọn agbẹ̀bí Heberu ti orúkọ wọn ń jẹ́ Ṣifura àti Pua pé, 
'''
"16" = '''
:sup:`16` “Nígbà ti ẹ̀yin bá ń gbẹ̀bí àwọn obìnrin Heberu, tí ẹ sì kíyèsi wọn lórí ìkúnlẹ̀ ìrọbí wọn, bí ó bá jẹ́ ọkùnrin ni ọmọ náà, ẹ pa á; ṣùgbọ́n bí ó bá jẹ́ obìnrin, ẹ jẹ́ kí ó wà láààyè.” 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n àwọn agbẹ̀bí bẹ̀rù Ọlọ́run, wọn kò sì ṣe gẹ́gẹ́ bí ọba Ejibiti ti wí fún wọn; wọ́n jẹ́ kí àwọn ọmọkùnrin wà láààyè. 
'''
"18" = '''
:sup:`18` Ọba Ejibiti pe àwọn agbẹ̀bí ó sì béèrè lọ́wọ́ wọn pé, “Èéṣe tí ẹ̀yin fi ṣe èyí? Èéṣe tí ẹ̀yin fi dá àwọn ọmọkùnrin si?” 
'''
"19" = '''
:sup:`19` Àwọn agbẹ̀bí náà sì dá Farao lóhùn pé, “Àwọn obìnrin Heberu kò rí bí àwọn obìnrin Ejibiti, wọ́n ní agbára, wọ́n sì ti máa ń bí ọmọ kí àwọn agbẹ̀bí tó dé ọ̀dọ̀ wọn.” 
'''
"20" = '''
:sup:`20` Nítorí náà Ọlọ́run ṣàánú fún àwọn agbẹ̀bí náà, àwọn ọmọ Israẹli sì ń le sí i, wọ́n sì ń pọ̀ sí i jọjọ. 
'''
"21" = '''
:sup:`21` Nítorí pé àwọn agbẹ̀bí bẹ̀rù Ọlọ́run, Ọlọ́run sì fún wọn ni ìdílé tiwọn. 
'''
"22" = '''
:sup:`22` Nígbà náà ni Farao pàṣẹ yìí fún gbogbo àwọn ènìyàn rẹ̀ pé, “Gbogbo ọmọkùnrin tí a bí ni kí ẹ gbé jù sínú odò Naili, ṣùgbọ́n gbogbo àwọn ọmọbìnrin ni kí ẹ jẹ́ kí wọn ó wà láààyè.” 
'''
