[36]
"1" = '''
:sup:`1` Besaleli, Oholiabu àti olúkúlùkù ọlọ́gbọ́n ẹni tí Olúwa tí fún ní ọgbọ́n àti òye láti mọ bí a ti í ṣe gbogbo iṣẹ́ ibi mímọ́ ni kí wọn ṣe iṣẹ́ náà gẹ́gẹ́ bí Olúwa ti pa á láṣẹ.” 
'''
"2" = '''
:sup:`2` Mose sì pe Besaleli àti Oholiabu àti gbogbo ọlọ́gbọ́n ènìyàn ẹni tí Olúwa ti fún ni agbára àti gbogbo ẹni tí ó fẹ́ láti wá sé iṣẹ́ náà. 
'''
"3" = '''
:sup:`3` Wọ́n gba gbogbo ọrẹ tí àwọn ọmọ Israẹli ti mú wá lọ́wọ́ Mose fún kíkọ́ ibi mímọ́ náà. Àwọn ènìyàn sì ń mú ọrẹ àtinúwá wá ní àràárọ̀. 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni gbogbo àwọn ọlọ́gbọ́n oníṣẹ́-ọnà tí wọn ń ṣe gbogbo iṣẹ́ ibi mímọ́ náà fi iṣẹ́ wọn sílẹ̀. 
'''
"5" = '''
:sup:`5` Mose sì wí pé, “Àwọn ènìyàn mú púpọ̀ wá fún ṣíṣe iṣẹ́ náà ju bi Olúwa ti pa á láṣẹ láti ṣe lọ.” 
'''
"6" = '''
:sup:`6` Mose sì pàṣẹ, wọ́n sì rán iṣẹ́ yìí sí gbogbo ibùdó: “Kí ọkùnrin tàbí obìnrin má ṣe ṣe ohun kankan bí ọrẹ fún ibi mímọ́ náà mọ́.” Bẹ́ẹ̀ ni a dá àwọn ènìyàn lẹ́kun láti mú un wá sí i, 
'''
"7" = '''
:sup:`7` nítorí ohun tí wọ́n ti ní ti ju ohun tí wọn fẹ́ fi ṣe gbogbo iṣẹ́ náà lọ. 
'''
"8" = '''
:sup:`8` Gbogbo àwọn ọlọ́gbọ́n ọkùnrin láàrín àwọn òṣìṣẹ́ ni wọ́n ṣe iṣẹ́ náà pẹ̀lú aṣọ títa mẹ́wàá ti ọ̀gbọ̀ olókùn dáradára, tí aṣọ aláró, ti elése àlùkò àti ti òdòdó, pẹ̀lú àwọn kérúbù ṣe iṣẹ́ sí wọn nípa ọgbọ́n iṣẹ́ ọnà. 
'''
"9" = '''
:sup:`9` Gbogbo aṣọ títa náà ni kí ó jẹ́ ìwọ̀n kan náà: ìgbọ̀nwọ́ méjìdínlọ́gbọ̀n (28) ní gígùn àti ìgbọ̀nwọ́ mẹ́rin ni fífẹ̀. 
'''
"10" = '''
:sup:`10` Aṣọ títa márùn-ún ni kí a so papọ̀ mọ́ ara wọn, àti aṣọ títa márùn-ún ni kí a so papọ̀ mọ́ ara wọn. 
'''
"11" = '''
:sup:`11` Ìwọ yóò ṣì ṣe ajábó aṣọ aláró sí aṣọ títa kan láti ìṣẹ́tí rẹ̀ wá níbi ìsopọ̀, àti bẹ́ẹ̀ gẹ́gẹ́ ni ìwọ yóò ṣe ni etí ìkangun aṣọ títa kejì, ni ibi ìsopọ̀ kejì. 
'''
"12" = '''
:sup:`12` Àádọ́ta ajábó ní ó pa lára aṣọ títa kan, àti àádọ́ta ajábó ni ó sì lò pa ní etí aṣọ títa tí ó wà ní ìsolù kejì, ajábó náà sì wà ní ọ̀kánkán ara wọn. 
'''
"13" = '''
:sup:`13` Ó sì ṣe àádọ́ta ìkọ́ wúrà, ó sì lò ìkọ́ wọ̀n-ọn-nì láti fi aṣọ títa kan kọ́ èkejì, bẹ́ẹ̀ ó sì di odidi àgọ́ kan. 
'''
"14" = '''
:sup:`14` Ìwọ ó sì ṣe aṣọ títa irun ewúrẹ́ láti fi ṣe ìbò sórí àgọ́ náà—aṣọ títa mọ́kànlá ni ìwọ ó ṣe é. 
'''
"15" = '''
:sup:`15` Gbogbo aṣọ títa mọ́kọ̀ọ̀kànlá náà jẹ́ ìwọ̀n kan náà, ọgbọ̀n ìgbọ̀nwọ́ ní gígùn àti ìgbọ̀nwọ́ mẹ́rin ní fífẹ̀. 
'''
"16" = '''
:sup:`16` Ó so aṣọ títa márùn-ún pọ̀ mọ́ ara wọn se ọ̀kan, ó sì tún so mẹ́fà tókù mọ́ ara wọn se ọ̀kan. 
'''
"17" = '''
:sup:`17` Ó sì pa àádọ́ta ajábó sí ìṣẹ́tí ìkangun aṣọ títa ní apá kan, wọ́n sì tún pa ajábó mìíràn sí ìṣẹ́tí ìkangun aṣọ títa ní apá kejì. 
'''
"18" = '''
:sup:`18` Wọ́n ṣe àádọ́ta ìkọ́ idẹ láti so àgọ́ náà pọ̀ kí o lè jẹ́ ọ̀kan. 
'''
"19" = '''
:sup:`19` Ó sì ṣe ìbòrí awọ àgbò tí a rì ní pupa fún àgọ́ náà, àti ìbòrí awọ seali sórí rẹ̀. 
'''
"20" = '''
:sup:`20` Ó sì ṣe pákó igi kasia tí ó dúró òró fún àgọ́ náà. 
'''
"21" = '''
:sup:`21` Ọ̀kọ̀ọ̀kan pákó náà jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní gígùn àti ìgbọ̀nwọ́ kan ààbọ̀ ní fífẹ̀, 
'''
"22" = '''
:sup:`22` pẹ̀lú ìtẹ̀bọ̀ méjì tí ó kọjú sí ara wọn. Wọ́n ṣe gbogbo pákó àgọ́ náà bí èyí. 
'''
"23" = '''
:sup:`23` Ó sì ṣe ogún pákó sí ìhà gúúsù àgọ́ náà. 
'''
"24" = '''
:sup:`24` Ó sì ṣe ogójì fàdákà ihò ìtẹ̀bọ̀ lọ sí ìsàlẹ̀ wọn ìtẹ̀bọ̀ méjì fún pákó kọ̀ọ̀kan, ọ̀kọ̀ọ̀kan ní ìsàlẹ̀ ìtẹ̀bọ̀. 
'''
"25" = '''
:sup:`25` Fún ìhà kejì, ìhà àríwá àgọ́ náà, wọ́n ṣe ogún pákó 
'''
"26" = '''
:sup:`26` àti ogójì ihò ìtẹ̀bọ̀ fàdákà méjì ní abẹ́ pákó kọ̀ọ̀kan. 
'''
"27" = '''
:sup:`27` Ó ṣe pákó mẹ́fà sì ìkangun, ní ìkangun ìhà ìwọ̀-oòrùn àgọ́ náà, 
'''
"28" = '''
:sup:`28` pákó méjì ni ìwọ ó ṣe fún igun àgọ́ náà ní ìhà ẹ̀yìn. 
'''
"29" = '''
:sup:`29` Ní igun méjèèjì yìí, pákó méjì ni ó wà níbẹ̀ láti ìdí dé orí rẹ̀ wọ́n sì kó wọ́n sí òrùka kan; méjèèjì rí bákan náà. 
'''
"30" = '''
:sup:`30` Wọ́n ó sì jẹ́ pákó mẹ́jọ, àti ihò ìtẹ̀bọ̀ fàdákà mẹ́rìnlélógún, méjì wà ní ìsàlẹ̀ ọ̀kọ̀ọ̀kan. 
'''
"31" = '''
:sup:`31` Ó sì ṣe ọ̀pá igi kasia márùn-ún fún pákó ìhà kan àgọ́ náà, 
'''
"32" = '''
:sup:`32` márùn-ún fún àwọn tí ó wà ní ìhà kejì, márùn-ún fún pákó tí ó wà ní ìhà ìwọ̀-oòrùn ní ìkangun àgọ́ náà. 
'''
"33" = '''
:sup:`33` Wọ́n sì ṣe ọ̀pá àárín tí yóò fi jáde láti ìkangun dé ìkangun ní àárín àwọn pákó náà. 
'''
"34" = '''
:sup:`34` Ó sì bo àwọn pákó pẹ̀lú wúrà, wọ́n sì ṣe àwọn òrùka wúrà láti gbá ọ̀pá náà mú. Wọ́n sì tún bo ọ̀pá náà pẹ̀lú wúrà. 
'''
"35" = '''
:sup:`35` Ó ṣe aṣọ títa aláró, àti elése àlùkò, àti òdòdó, àti ọ̀gbọ̀ olókùn wẹ́wẹ́ tí í ṣe ọlọ́nà, tí òun ti àwọn kérúbù ni kí á ṣe é. 
'''
"36" = '''
:sup:`36` Wọ́n sì ṣe òpó igi ṣittimu mẹ́rin fún un wọ́n sì bò wọ́n pẹ̀lú wúrà. Wọ́n sì ṣe àwọn ìkọ́ wúrà fún wọn, wọ́n sì dá ihò ìtẹ̀bọ̀ fàdákà mẹ́rin mẹ́rin fún wọn. 
'''
"37" = '''
:sup:`37` Fún ẹnu-ọ̀nà àgọ́ náà wọ́n ṣe aṣọ títa ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn dáradára tí a fi iṣẹ́ abẹ́rẹ́ ṣe; 
'''
"38" = '''
:sup:`38` Ó sì ṣe òpó márùn-ún pẹ̀lú ìkọ́ wọn. Ó bo orí àwọn òpó náà àti ìgbànú wọn pẹ̀lú wúrà, ó sì fi idẹ ṣe ihò ìtẹ̀bọ̀ wọn márààrún. 
'''
