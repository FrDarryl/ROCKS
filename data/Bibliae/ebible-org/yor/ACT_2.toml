[2]
"1" = '''
:sup:`1` Nígbà tí ọjọ́ Pentikosti sì dé, gbogbo wọn fi ọkàn kan wà ní ibìkan. 
'''
"2" = '''
:sup:`2` Lójijì ìró sì ti ọ̀run wá, gẹ́gẹ́ bí ìró ẹ̀fúùfù líle, ó sì kún gbogbo ilé níbi tí wọ́n gbé jókòó. 
'''
"3" = '''
:sup:`3` Ẹ̀là ahọ́n bí i iná sì yọ sí wọn, ó pín, ó sì bà lé olúkúlùkù wọn. 
'''
"4" = '''
:sup:`4` Gbogbo wọn sì kún fún Ẹ̀mí Mímọ́, wọn sì bẹ̀rẹ̀ sí í fi èdè mìíràn sọ̀rọ̀, gẹ́gẹ́ bí Ẹ̀mí ti fi fún wọn ni ohùn. 
'''
"5" = '''
:sup:`5` Àwọn Júù olùfọkànsìn láti orílẹ̀-èdè gbogbo lábẹ́ ọ̀run sì ń gbé Jerusalẹmu. 
'''
"6" = '''
:sup:`6` Nígbà tí wọn sì gbọ́ ìró yìí, ọ̀pọ̀lọpọ̀ ènìyàn péjọ pẹ̀lú ìyàlẹ́nu, nítorí tí olúkúlùkù gbọ́ tí wọ́n ń sọ̀rọ̀ ní èdè rẹ̀. 
'''
"7" = '''
:sup:`7` Ẹnu sì yà wọ́n, wọn ń wí fún ara wọn pé, “Ǹjẹ́ ara Galili kọ́ ni gbogbo àwọn tí ń sọ̀rọ̀ wọ̀nyí jẹ́? 
'''
"8" = '''
:sup:`8` Èéha sì tí ṣe ti olúkúlùkù wa fi ń gbọ́ bí wọ́n tí ń fi èdè sọ̀rọ̀? 
'''
"9" = '''
:sup:`9` Àwọn ará Partia, àti Media, àti Elamu; àti àwọn tí ń gbé Mesopotamia, Judea, àti Kappadokia, Pọntu àti Asia. 
'''
"10" = '''
:sup:`10` Frigia, àti Pamfilia, Ejibiti, àti agbègbè Libia níhà Kirene; àti àwọn àtìpó Romu, àwọn Júù àti àwọn aláwọ̀ṣe Júù 
'''
"11" = '''
:sup:`11` (àti àwọn Júù àti àwọn tí a ti ipa ẹ̀sìn sọ di Júù); àwọn ará Krete àti Arabia; àwa gbọ́ tí wọ́n sọ̀rọ̀ iṣẹ́ ìyanu ńlá Ọlọ́run ni èdè wa.” 
'''
"12" = '''
:sup:`12` Ẹnu sì ya gbogbo wọn, wọ́n sì wárìrì. Wọn wí fún ara wọn pé, “Kí ni èyí túmọ̀ sí?” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwọn ẹlòmíràn ń ṣẹ̀fẹ̀, wọn sí wí pé, “Àwọn ọkùnrin wọ̀nyí kún fún wáìnì tuntun”. 
'''
"14" = '''
:sup:`14` Nígbà náà ni Peteru dìde dúró pẹ̀lú àwọn mọ́kànlá yòókù, ó gbé ohùn rẹ̀ sókè, ó sì wí fún wọn pé, “Ẹ̀yin Júù ènìyàn mi àti gbogbo ẹ̀yin tí ń gbé Jerusalẹmu, ẹ jẹ́ kí èyí kí ó yé yin; kí ẹ sì fetísí ọ̀rọ̀ mi. 
'''
"15" = '''
:sup:`15` Àwọn wọ̀nyí kò mu ọtí yó, bí ẹ̀yin tí rò ó; wákàtí kẹta ọjọ́ sá à ni èyí. 
'''
"16" = '''
:sup:`16` Bẹ́ẹ̀ kọ́, èyí ni ọ̀rọ̀ ti a ti sọ láti ẹnu wòlíì Joẹli wá pé: 
'''
"17" = '''
:sup:`17` “Ọlọ́run wí pé, ‘Ní ìkẹyìn ọjọ́, Èmi yóò tú nínú Ẹ̀mí mí jáde sára ènìyàn gbogbo, àwọn ọmọ yín ọkùnrin àti àwọn ọmọ yín obìnrin yóò máa sọtẹ́lẹ̀ àwọn ọ̀dọ́mọkùnrin yín yóò sì máa ríran, àwọn arúgbó yín yóò sì máa lá àlá, 
'''
"18" = '''
:sup:`18` àti sára àwọn ọmọ ọ̀dọ̀ mi ọkùnrin àti sára àwọn ọmọ ọ̀dọ̀ mi obìnrin, ni Èmi yóò tú nínú Ẹ̀mí mi jáde ni ọjọ́ wọ̀n-ọn-nì: wọn yóò sì máa sọtẹ́lẹ̀. 
'''
"19" = '''
:sup:`19` Èmi yóò sì fi iṣẹ́ ìyanu hàn lójú ọ̀run, àti àwọn àmì nísàlẹ̀ ilẹ̀; ẹ̀jẹ̀ àti iná àti rírú èéfín; 
'''
"20" = '''
:sup:`20` A ó sọ oòrùn di òkùnkùn, àti òṣùpá di ẹ̀jẹ̀, kí ọjọ́ ńlá àti ọjọ́ ológo Olúwa tó dé. 
'''
"21" = '''
:sup:`21` Yóò sì ṣe, ẹnikẹ́ni tí ó bá ké pe orúkọ Olúwa ni a ó gbàlà.’ 
'''
"22" = '''
:sup:`22` “Ẹ̀yin ènìyàn Israẹli, ẹ gbọ́ ọ̀rọ̀ wọ̀nyí; Jesu tí Nasareti, ọkùnrin tí a mọ̀ láti ọ̀dọ̀ Ọlọ́run wá nípa iṣẹ́ agbára àti tí ìyanu, àti àmì ti Ọlọ́run ti ọwọ́ rẹ̀ ṣe láàrín yín, bí ẹ̀yin tìkára yín ti mọ̀ pẹ̀lú. 
'''
"23" = '''
:sup:`23` Ẹni tí a ti fi lé yín lọ́wọ́ nípa ìpinnu ìmọ̀ àti ìmọ̀tẹ́lẹ̀ Ọlọ́run; àti ẹ̀yin pẹ̀lú, tí a sì pa á pẹ̀lú ìrànlọ́wọ́ àwọn ènìyàn búburú, a kàn mọ́ àgbélébùú. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n Ọlọ́run jí dìde kúrò nínú òkú, gbà á kúrò nínú ìrora ikú, nítorí tí kò ṣe é ṣe fún ikú láti dìímú. 
'''
"25" = '''
:sup:`25` Dafidi tí wí nípa tirẹ̀ pé: “ ‘Mo rí Olúwa nígbà gbogbo níwájú mí, nítorí tí ó ń bẹ lọ́wọ́ ọ̀tún mi, a kì ó ṣí mi ní ipò. 
'''
"26" = '''
:sup:`26` Nítorí náà inú mi dùn, ahọ́n mi sì yọ̀, pẹ̀lúpẹ̀lú ara mi yóò sì sinmi ní ìrètí. 
'''
"27" = '''
:sup:`27` Nítorí tí ìwọ kí yóò fi ọkàn mi sílẹ̀ ni isà òkú, bẹ́ẹ̀ ni ìwọ kí yóò jẹ́ kí Ẹni Mímọ́ rẹ rí ìdíbàjẹ́. 
'''
"28" = '''
:sup:`28` Ìwọ mú mi mọ ọ̀nà ìyè, ìwọ yóò mú mi kún fún ayọ̀ ni iwájú rẹ.’ 
'''
"29" = '''
:sup:`29` “Ará, èmí lè sọ fún yín pẹ̀lú ìgboyà pé Dafidi baba ńlá kú, a sì sin ín, ibojì rẹ̀ sì ń bẹ lọ́dọ̀ wa títí di òní yìí. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n ó jẹ́ wòlíì, àti bí ó mọ́ pé, Ọlọ́run ti ṣe ìlérí fún òun nínú ìbúra pé nínú irú-ọmọ inú rẹ̀, òun yóò mú ọ̀kan jókòó lórí ìtẹ́ rẹ̀. 
'''
"31" = '''
:sup:`31` Ní rí rí èyí tẹ́lẹ̀, ó sọ ti àjíǹde Kristi, pé a kò fi ọkàn rẹ̀ sílẹ̀ ni isà òkú, bẹ́ẹ̀ ni ara rẹ̀ kò rí ìdíbàjẹ́. 
'''
"32" = '''
:sup:`32` Jesu náà yìí ni Ọlọ́run ti jí dìde sí ìyè, àwa pẹ̀lú sì jẹ́rìí sí èyí. 
'''
"33" = '''
:sup:`33` A ti gbéga sí ọwọ́ ọ̀tún Ọlọ́run, ó ti gba ìlérí Ẹ̀mí Mímọ́ láti ọ̀dọ̀ Baba, ó tu èyí tí ẹ̀yin rí àti gbọ́ nísinsin yìí síta. 
'''
"34" = '''
:sup:`34` Nítorí Dafidi kò gòkè lọ sí ọ̀run ṣùgbọ́n òun tìkára rẹ̀ wí pé, “ ‘Olúwa sọ fún Olúwa mi pé: “Jókòó ní ọwọ́ ọ̀tún mi 
'''
"35" = '''
:sup:`35` títí èmi yóò fi sọ àwọn ọ̀tá rẹ dí àpótí ìtìsẹ̀ fún ẹsẹ̀ rẹ.” ’ 
'''
"36" = '''
:sup:`36` “Ǹjẹ́ kí gbogbo ilé Israẹli mọ̀ dájúdájú pé, Ọlọ́run ti fi Jesu náà, ti ẹ̀yin kàn mọ́ àgbélébùú, ṣe Olúwa àti Kristi.” 
'''
"37" = '''
:sup:`37` Nígbà tí wọ́n sì gbọ́, ọkàn wọn gbọgbẹ́, wọn sì wí fún Peteru àti àwọn aposteli yòókù pé, “Ará, kín ni àwa yóò ṣe?” 
'''
"38" = '''
:sup:`38` Peteru sì wí fún wọn pé, “Ẹ ronúpìwàdà, kí a sì bamitiisi olúkúlùkù yín ní orúkọ Jesu Kristi fún ìdáríjì ẹ̀ṣẹ̀ yín. Ẹ̀yin yóò sì gba ẹ̀bùn Ẹ̀mí Mímọ́. 
'''
"39" = '''
:sup:`39` Nítorí fún yín ni ìlérí náà, àti fún àwọn ọmọ yín, àti fún gbogbo àwọn tí ó jìnnà réré, àní gbogbo àwọn tí Olúwa Ọlọ́run wa yóò pè.” 
'''
"40" = '''
:sup:`40` Pẹ̀lú ọ̀rọ̀ púpọ̀ mìíràn ni ó fi ń kìlọ̀ tí ó sì ń fi ń rọ̀ wọ́n wí pé, “Ẹ gba ara yín là lọ́wọ́ ìran àrékérekè yìí.” 
'''
"41" = '''
:sup:`41` Nítorí náà àwọn tí ó fi ayọ̀ gba ọ̀rọ̀ rẹ̀ a bamitiisi wọn, lọ́jọ́ náà a sì kà ìwọ̀n ẹgbẹ̀rún mẹ́ta (3,000) ọkàn kún wọn. 
'''
"42" = '''
:sup:`42` Wọ́n sì dúró ṣinṣin nínú ẹ̀kọ́ àwọn aposteli, àti ní ìdàpọ̀, ní bíbu àkàrà àti nínú àdúrà. 
'''
"43" = '''
:sup:`43` Ẹ̀rù sí ba gbogbo ọkàn; iṣẹ́ ìyanu àti iṣẹ́ àmì púpọ̀ ni a ti ọwọ́ àwọn aposteli ṣe. 
'''
"44" = '''
:sup:`44` Gbogbo àwọn tí ó sì gbàgbọ́ wà ni ibìkan, wọn ní ohun gbogbo sọ́kàn; 
'''
"45" = '''
:sup:`45` Wọn si ń ta ohun ìní àti ẹrù wọn, wọn sì ń pín wọn fún olúkúlùkù, gẹ́gẹ́ bí ẹnikẹ́ni tí í ṣe aláìní sí. 
'''
"46" = '''
:sup:`46` Wọ́n fi ọkàn kan dúró lójoojúmọ́ nínú tẹmpili. Wọ́n ń bu àkàrà ní ilé wọn, wọn ń fi inú dídùn àti ọkàn òtítọ́ jẹ oúnjẹ wọn. 
'''
"47" = '''
:sup:`47` Wọ́n yín Ọlọ́run, wọn sì rí ojúrere lọ́dọ̀ ènìyàn gbogbo, Olúwa sí ń yàn kún wọn lójoojúmọ́, àwọn tí à ń gbàlà. 
'''
