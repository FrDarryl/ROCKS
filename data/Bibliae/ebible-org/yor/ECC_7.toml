[7]
"1" = '''
:sup:`1` Orúkọ rere sàn ju ìpara olóòórùn dídùn lọ, ọjọ́ ikú sì dára ju ọjọ́ tí a bí ènìyàn lọ. 
'''
"2" = '''
:sup:`2` Ó dára láti lọ sí ilé ọ̀fọ̀ ju ibi àsè, nítorí pé ikú jẹ́ àyànmọ́ gbogbo ènìyàn; kí alààyè ní èyí ní ọkàn. 
'''
"3" = '''
:sup:`3` Ìbànújẹ́ dára ju ẹ̀rín lọ, ó le è mú kí ojú rẹ̀ dàrú, ṣùgbọ́n yóò jẹ́ kí àyà rẹ le. 
'''
"4" = '''
:sup:`4` Ọkàn ọlọ́gbọ́n wà ní ilé ọ̀fọ̀, ṣùgbọ́n ọkàn òmùgọ̀ ní ilé àríyá. 
'''
"5" = '''
:sup:`5` Ó dára láti gba ìbáwí ọlọ́gbọ́n, ju fífetísílẹ̀ sí orin òmùgọ̀ lọ. 
'''
"6" = '''
:sup:`6` Gẹ́gẹ́ bí ẹ̀gún ti ń dún lábẹ́ ìkòkò ni ẹ̀rín òmùgọ̀. Asán sì ni eléyìí pẹ̀lú. 
'''
"7" = '''
:sup:`7` Ìrẹ́jẹ a máa sọ ọlọ́gbọ́n di òmùgọ̀, àbẹ̀tẹ́lẹ̀ sì máa ń ba ìwà jẹ́ ni. 
'''
"8" = '''
:sup:`8` Òpin ọ̀rọ̀ dára ju ìbẹ̀rẹ̀ rẹ̀ lọ, sùúrù sì dára ju ìgbéraga lọ. 
'''
"9" = '''
:sup:`9` Má ṣe yára bínú ní ọkàn rẹ nítorí pé orí ẹsẹ̀ òmùgọ̀ ni ìbínú ń gbé. 
'''
"10" = '''
:sup:`10` Má ṣe sọ wí pé, “Kí ni ìdí tí àtijọ́ fi dára ju èyí?” Nítorí pé, kò mú ọgbọ́n wá láti béèrè irú ìbéèrè bẹ́ẹ̀. 
'''
"11" = '''
:sup:`11` Ọgbọ́n, gẹ́gẹ́ bí ogún ìní jẹ́ ohun tí ó dára ó sì ṣe àwọn tí ó rí oòrùn láǹfààní. 
'''
"12" = '''
:sup:`12` Ọgbọ́n jẹ́ ààbò gẹ́gẹ́ bí owó ti jẹ́ ààbò ṣùgbọ́n àǹfààní òye ni èyí pé ọgbọ́n a máa tọ́jú ẹ̀mí ẹni tí ó bá ní. 
'''
"13" = '''
:sup:`13` Wo ohun tí Ọlọ́run ti ṣe: “Ta ni ó le è to ohun tí ó ti ṣe ní wíwọ́?” 
'''
"14" = '''
:sup:`14` Nígbà tí àkókò bá dára, jẹ́ kí inú rẹ dùn, ṣùgbọ́n nígbà tí àkókò kò bá dára, rò ó: Ọlọ́run tí ó dá èkínní náà ni ó dá èkejì. Nítorí náà, ènìyàn kò le è ṣàwárí ohun kankan nípa ọjọ́ iwájú rẹ̀. 
'''
"15" = '''
:sup:`15` Nínú ayé àìní ìtumọ̀ yìí ni mo ti rí gbogbo èyí ènìyàn olóòtítọ́, ọkùnrin olódodo ń parun nínú òtítọ́ rẹ̀ ìkà ènìyàn sì ń gbé ìgbé ayé pípẹ́ nínú ìkà rẹ̀. 
'''
"16" = '''
:sup:`16` Má ṣe jẹ́ olódodo jùlọ tàbí ọlọ́gbọ́n jùlọ kí ló dé tí o fi fẹ́ pa ara rẹ run? 
'''
"17" = '''
:sup:`17` Ìwọ ma ṣe búburú jùlọ kí ìwọ má sì ṣe aṣiwèrè, èéṣe tí ìwọ yóò fi kú kí ọjọ́ rẹ tó pé 
'''
"18" = '''
:sup:`18` Ó dára láti mú ọ̀kan kí o má sì ṣe fi èkejì sílẹ̀. Ọkùnrin tí ó bẹ̀rù Ọlọ́run yóò bọ́ lọ́wọ́ gbogbo àrékérekè. 
'''
"19" = '''
:sup:`19` Ọgbọ́n máa ń mú kí ọlọ́gbọ́n ènìyàn ní agbára ju alákòóso mẹ́wàá lọ ní ìlú. 
'''
"20" = '''
:sup:`20` Kò sí olódodo ènìyàn kan láyé tí ó ṣe ohun tí ó tọ́ tí kò dẹ́ṣẹ̀ rárá. 
'''
"21" = '''
:sup:`21` Má ṣe kíyèsi gbogbo ọ̀rọ̀ tí ènìyàn ń sọ bí bẹ́ẹ̀ kọ́, o le è gbọ́ pé ìránṣẹ́ rẹ ń ṣépè fún ọ. 
'''
"22" = '''
:sup:`22` Tí o sì mọ̀ nínú ọkàn rẹ pé ọ̀pọ̀ ìgbà ni ìwọ fúnra rẹ̀ ti ṣépè fún àwọn ẹlòmíràn. 
'''
"23" = '''
:sup:`23` Gbogbo èyí ni mo ti dánwò nípa ọgbọ́n, tí mo sì wí pé, “Mo pinnu láti jẹ́ ọlọ́gbọ́n”; ṣùgbọ́n eléyìí ti jù mí lọ. 
'''
"24" = '''
:sup:`24` Ohun tí ó wù kí ọgbọ́n le è jẹ́, ó ti lọ jìnnà, ó sì jinlẹ̀ ta ni ó le è ṣe àwárí rẹ̀? 
'''
"25" = '''
:sup:`25` Mo wá rò ó nínú ọkàn mi láti mọ̀, láti wá àti láti ṣàwárí ọgbọ́n àti ìdí ohun gbogbo, àti láti mọ ìwà àgọ́ búburú àti ti ìsínwín tàbí òmùgọ̀. 
'''
"26" = '''
:sup:`26` Mo rí ohun tí ó korò ju ikú lọ obìnrin tí ó jẹ́ ẹ̀bìtì, tí ọkàn rẹ̀ jẹ́ tàkúté tí ọwọ́ rẹ̀ sì jẹ́ ẹ̀wọ̀n, ọkùnrin tí ó bá tẹ́ Ọlọ́run lọ́rùn yóò le è yọ sílẹ̀ ṣùgbọ́n ẹni dẹ́ṣẹ̀ kò le è bọ́ nínú tàkúté rẹ̀. 
'''
"27" = '''
:sup:`27` Oniwaasu wí pé, “Wò ó, eléyìí ni ohun tí mo ti ṣàwárí: “Mímú ohun kan pọ̀ mọ́ òmíràn láti ṣàwárí ìdí ohun gbogbo. 
'''
"28" = '''
:sup:`28` Nígbà tí mo sì ń wá a kiri ṣùgbọ́n tí n kò rí i mo rí ọkùnrin tí ó dúró dáradára kan láàrín ẹgbẹ̀rún (1,000), ṣùgbọ́n n kò rí obìnrin, kankan kí ó dúró láàrín gbogbo wọn. 
'''
"29" = '''
:sup:`29` Eléyìí nìkan ni mo tí ì rí: Ọlọ́run dá ìran ènìyàn dáradára, ṣùgbọ́n ènìyàn ti lọ láti ṣàwárí ohun púpọ̀.” 
'''
