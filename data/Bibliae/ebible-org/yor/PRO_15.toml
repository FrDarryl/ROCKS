[15]
"1" = '''
:sup:`1` Ìdáhùn pẹ̀lẹ́ yí ìbínú padà ṣùgbọ́n ọ̀rọ̀ líle máa ń ru ìbínú sókè. 
'''
"2" = '''
:sup:`2` Ahọ́n ọlọ́gbọ́n a máa gbé ìmọ̀ jáde ṣùgbọ́n ẹnu aláìgbọ́n ń tú ọ̀rọ̀ ọ òmùgọ̀ jáde. 
'''
"3" = '''
:sup:`3` Ojú Olúwa wà níbi gbogbo, Ó ń wo àwọn ẹni búburú àti àwọn ẹni rere. 
'''
"4" = '''
:sup:`4` Ahọ́n tí ń mú ìtura wá jẹ́ igi ìyè ṣùgbọ́n ahọ́n ẹ̀tàn ń pa ẹ̀mí run. 
'''
"5" = '''
:sup:`5` Aláìgbọ́n ọmọ kọ ìbáwí baba rẹ̀ ṣùgbọ́n ẹni tí ó gbọ́ ìbáwí jẹ́ ọlọ́gbọ́n. 
'''
"6" = '''
:sup:`6` Ilé olódodo kún fún ọ̀pọ̀lọpọ̀ ohun ìṣúra, ṣùgbọ́n èrè àwọn ènìyàn búburú ń mú ìyọnu wá fún wọn. 
'''
"7" = '''
:sup:`7` Ètè olódodo ń tan ìmọ̀ kalẹ̀; ṣùgbọ́n kò rí bẹ́ẹ̀ fún ọkàn aláìgbọ́n. 
'''
"8" = '''
:sup:`8` Olúwa kórìíra ìrúbọ àwọn ènìyàn búburú ṣùgbọ́n àdúrà olódodo tẹ́ ẹ lọ́rùn. 
'''
"9" = '''
:sup:`9` Olúwa kórìíra ọ̀nà àwọn ènìyàn búburú, ṣùgbọ́n ó fẹ́ràn àwọn tí ń lépa òdodo. 
'''
"10" = '''
:sup:`10` Ẹni tí ó kúrò lójú ọ̀nà yóò rí ìbáwí gan an, ẹni tí ó kórìíra ìbáwí yóò kú. 
'''
"11" = '''
:sup:`11` Ikú àti ìparun ṣí sílẹ̀ níwájú Olúwa, mélòó mélòó ní nínú ọkàn àwọn ènìyàn. 
'''
"12" = '''
:sup:`12` Ẹlẹ́gàn kò fẹ́ ẹni tí ń ba wí: kò ní gbàmọ̀ràn lọ́dọ̀ ọlọ́gbọ́n. 
'''
"13" = '''
:sup:`13` Inú dídùn máa ń mú kí ojú túká ṣùgbọ́n ìbànújẹ́ ọkàn máa ń pa ẹ̀mí run. 
'''
"14" = '''
:sup:`14` Ọkàn olóye ń wá ìmọ̀ ṣùgbọ́n ẹnu aláìgbọ́n ń fẹ́ ìwà òmùgọ̀ bí ẹní jẹun. 
'''
"15" = '''
:sup:`15` Gbogbo ọjọ́ àwọn olùpọ́njú jẹ́ ibi, ṣùgbọ́n onínúdídùn ń jẹ àlàáfíà ní ìgbà gbogbo. 
'''
"16" = '''
:sup:`16` Ó sàn kí ó má pọ̀, kí ìbẹ̀rù Olúwa sì wà ju ọrọ̀ púpọ̀ pẹ̀lú ìyọnu. 
'''
"17" = '''
:sup:`17` Oúnjẹ ewébẹ̀ níbi tí ìfẹ́ wà sàn ju àbọ́pa màlúù tòun ti ìríra. 
'''
"18" = '''
:sup:`18` Ènìyàn onínú ríru dá ìjà sílẹ̀ ṣùgbọ́n onísùúrù paná ìjà. 
'''
"19" = '''
:sup:`19` Ọ̀nà ọ̀lẹ ni ẹ̀gún dí, ṣùgbọ́n ọ̀nà olódodo já geerege ni. 
'''
"20" = '''
:sup:`20` Ọlọ́gbọ́n ọmọ mú inú baba rẹ̀ dùn, ṣùgbọ́n aṣiwèrè ènìyàn kẹ́gàn ìyá rẹ̀. 
'''
"21" = '''
:sup:`21` Inú ènìyàn aláìlóye a máa dùn sí ìwà òmùgọ̀; ṣùgbọ́n olóye ènìyàn a máa rin ọ̀nà tààrà. 
'''
"22" = '''
:sup:`22` Ìgbèrò a máa dasán níbi tí kò sí ìmọ̀ràn; ṣùgbọ́n a máa yege níbi tí ọ̀pọ̀lọpọ̀ olùbádámọ̀ràn wà. 
'''
"23" = '''
:sup:`23` Inú ènìyàn a máa dùn nígbà tí ó bá fèsì tó yẹ ọ̀rọ̀ tí ó bá sì wá lásìkò tó yẹ dára púpọ̀! 
'''
"24" = '''
:sup:`24` Ọ̀nà ìyè ń lọ sókè fún ọlọ́gbọ́n láti sọ kí ó má bá à sọ̀kalẹ̀ lọ sí ipò òkú. 
'''
"25" = '''
:sup:`25` Olúwa fa ilé onígbèéraga ya lulẹ̀, ṣùgbọ́n ó pa ààlà opó onírẹ̀lẹ̀ mọ́ láìyẹ̀. 
'''
"26" = '''
:sup:`26` Olúwa kórìíra èrò ènìyàn búburú, ṣùgbọ́n mímọ́ ni ọ̀rọ̀ ẹni pípé. 
'''
"27" = '''
:sup:`27` Ọ̀kánjúwà ènìyàn mú ìyọnu bá ilé rẹ̀ ṣùgbọ́n ẹni tí ó kórìíra àbẹ̀tẹ́lẹ̀ yóò yè. 
'''
"28" = '''
:sup:`28` Ọkàn olódodo ń wọn ìdáhùn wò ṣùgbọ́n ẹnu ènìyàn búburú ń tú ibi jáde. 
'''
"29" = '''
:sup:`29` Olúwa jìnnà sí ènìyàn búburú ṣùgbọ́n ó ń gbọ́ àdúrà olódodo. 
'''
"30" = '''
:sup:`30` Ojú tó túká máa ń mú ayọ̀ wá fún ọkàn, ìròyìn ayọ̀ sì ń mú ìlera wá sínú egungun. 
'''
"31" = '''
:sup:`31` Ẹni tí ó fetí sí ìbáwí tí ń fún ni ní ìyè, yóò wà ní àpéjọpọ̀ àwọn ọlọ́gbọ́n. 
'''
"32" = '''
:sup:`32` Ẹni tí ó kọ̀ ìbáwí kẹ́gàn ara rẹ̀, ṣùgbọ́n ẹni tí ó gbọ́ ìbáwí yóò ní ìmọ̀ sí i. 
'''
"33" = '''
:sup:`33` Ìbẹ̀rù Olúwa kọ́ ènìyàn ní ọgbọ́n, ìrẹ̀lẹ̀ sì ni ó máa ń ṣáájú ọlá. 
'''
