[37]
"1" = '''
:sup:`1` Jakọbu sì gbé ilẹ̀ Kenaani ní ibi ti baba rẹ̀ ti gbé. 
'''
"2" = '''
:sup:`2` Èyí ni àwọn ìtàn Jakọbu. Nígbà tí Josẹfu di ọmọ ọdún mẹ́tàdínlógún, ó ń ṣọ́ agbo ẹran pẹ̀lú àwọn arákùnrin rẹ̀, àwọn ọmọ Biliha àti Silipa aya baba rẹ̀ Josẹfu sì ń ròyìn àwọn aburú tí wọ́n ń ṣe fún baba wọn. 
'''
"3" = '''
:sup:`3` Israẹli sì fẹ́ràn Josẹfu ju gbogbo àwọn ọmọ rẹ̀ tókù lọ, nítorí ní ọjọ́ ogbó rẹ̀ ni ó bí i. O sì dá aṣọ aláràbarà tí ó kún fún onírúurú ọnà lára fún un. 
'''
"4" = '''
:sup:`4` Nígbà tí àwọn arákùnrin rẹ̀ rí i pé baba àwọn fẹ́ràn rẹ̀ ju gbogbo wọn lọ, wọ́n kórìíra rẹ̀, wọ́n sì ń fi ẹ̀tanú bá a gbé, kò sì sí àlàáfíà láàrín wọn. 
'''
"5" = '''
:sup:`5` Josẹfu lá àlá kan, nígbà tí ó sì sọ fún àwọn arákùnrin rẹ̀, wọ́n túbọ̀ kórìíra rẹ̀ sí i. 
'''
"6" = '''
:sup:`6` O wí fún wọn pé, “Ẹ fetí sí àlá tí mo lá, 
'''
"7" = '''
:sup:`7` sá à wò ó, àwa ń yí ìtí ọkà nínú oko, ó sì ṣe ìtí ọkà tèmi sì dìde dúró ṣánṣán, àwọn ìtí ọkà tiyín sì dúró yí ìtí tèmi ká, wọ́n sì ń foríbalẹ̀ fún un.” 
'''
"8" = '''
:sup:`8` Àwọn arákùnrin rẹ̀ wí fún un pé, “Ìwọ ń gbèrò àti jẹ ọba lé wa lórí bí? Tàbí ìwọ ó ṣe olórí wa nítòótọ́?” Wọn sì túbọ̀ kórìíra rẹ̀ sí i, nítorí àlá rẹ̀ àti nítorí ohun tí ó wí. 
'''
"9" = '''
:sup:`9` O sì tún lá àlá mìíràn, ó sì tún sọ ọ́ fún àwọn arákùnrin rẹ̀. Ó wí pé, ẹ tẹ́tí sí mi, “Mo tún lá àlá mìíràn, wò ó, oòrùn, òṣùpá àti ìràwọ̀ mọ́kànlá ń foríbalẹ̀ fún mi.” 
'''
"10" = '''
:sup:`10` Nígbà tí ó sọ fún baba rẹ̀ àti àwọn arákùnrin rẹ̀ pẹ̀lú, baba rẹ̀ bá a wí pé, “Irú àlá wo ni ìwọ lá yìí? Ṣé ìyá rẹ, pẹ̀lú èmi àti àwọn ẹ̀gbọ́n rẹ yóò wá foríbalẹ̀ níwájú rẹ ni?” 
'''
"11" = '''
:sup:`11` Àwọn arákùnrin rẹ̀ sì ń ṣe ìlara rẹ̀ ṣùgbọ́n baba rẹ̀ pa ọ̀rọ̀ náà mọ́ lọ́kàn rẹ̀. 
'''
"12" = '''
:sup:`12` Àwọn arákùnrin rẹ̀ sì da ẹran baba wọn lọ sí Ṣekemu. 
'''
"13" = '''
:sup:`13` Israẹli sì wí fún Josẹfu pé, “Ṣé o mọ̀ pé, àwọn arákùnrin rẹ ń da ẹran ní Ṣekemu, wá, jẹ́ kí n rán ọ sí wọn.” Josẹfu sì dáhùn pé, “Èmi nìyí.” 
'''
"14" = '''
:sup:`14` O sì wí fún un pé, “Lọ wò bí àwọn arákùnrin rẹ àti àwọn agbo ẹran bá wà ní àlàáfíà, kí o sì wá jíṣẹ́ fún mi.” Ó sì rán Josẹfu lọ láti àfonífojì Hebroni. Nígbà tí Josẹfu dé Ṣekemu, 
'''
"15" = '''
:sup:`15` ọkùnrin kan sì rí i tí ó ń rìn kiri inú pápá, ó sì bi í pé, “Kín ni ò ń wá?” 
'''
"16" = '''
:sup:`16` Ó sì dáhùn pé, “Àwọn arákùnrin mi ni mò ń wá, ǹjẹ́ o mọ ibi tí wọ́n wà pẹ̀lú agbo ẹran?” 
'''
"17" = '''
:sup:`17` Ọkùnrin náà dáhùn pé, “Wọ́n ti kúrò ní ìhín, mo gbọ́ tí wọ́n ń wí pé, ‘Ẹ jẹ́ kí a lọ sí Dotani.’ ” Josẹfu sì wá àwọn arákùnrin rẹ̀ lọ, ó sì rí wọn ní tòsí Dotani. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n bí wọ́n sì ti rí i tí ń bọ̀ lókèèrè, kí ó sì tó dé ọ̀dọ̀ wọn, wọn gbìmọ̀ pọ̀ láti pa á. 
'''
"19" = '''
:sup:`19` “Alálàá ni ń bọ̀ yìí,” ni wọ́n ń wí fún ara wọn. 
'''
"20" = '''
:sup:`20` “Ẹ wá, ẹ jẹ́ kí a pa á. Kí a sì ju òkú rẹ̀ sínú kòtò, a ó sì wí pé, ẹranko búburú ni ó pa á, kí a máa wo ọ̀nà tí àlá rẹ̀ yóò gbà ṣẹ.” 
'''
"21" = '''
:sup:`21` Nígbà tí Reubeni gbọ́ èyí, ó gbìyànjú láti gbà á sílẹ̀ ní ọwọ́ wọn, ó sì wí pé, “Ẹ má ṣe jẹ́ kí a gba ẹ̀mí rẹ̀, 
'''
"22" = '''
:sup:`22` ẹ má ṣe jẹ́ kí a ta ẹ̀jẹ̀ sílẹ̀, ẹ má ṣe fọwọ́ kàn án, ẹ kúkú jù ú sínú kòtò láààyè nínú aginjù níbí.” Reubeni sọ èyí, kí ó ba à le gbà á kúrò lọ́wọ́ wọn, kí ó sì dá a padà lọ fún baba rẹ̀. 
'''
"23" = '''
:sup:`23` Nítorí náà, nígbà tí Josẹfu dé ọ̀dọ̀ àwọn arákùnrin rẹ̀, wọ́n bọ́ ẹ̀wù rẹ̀—Ẹ̀wù ọlọ́nà, aláràbarà tí ó wọ̀— 
'''
"24" = '''
:sup:`24` wọ́n mú un, wọ́n sì jù ú sínú kòtò. Kòtò náà sì ṣófo, kò sí omi nínú rẹ̀. 
'''
"25" = '''
:sup:`25` Bí wọ́n sì ti jókòó láti jẹun, wọ́n gbójú sókè, wọ́n sì rí àwọn oníṣòwò ará Iṣmaeli tí wọ́n ń wọ́ bọ̀ láti Gileadi. Ìbákasẹ wọn sì ru tùràrí, ìkunra àti òjìá, wọ́n ń lọ sí Ejibiti. 
'''
"26" = '''
:sup:`26` Juda wí fún àwọn arákùnrin rẹ̀ pé, “Èrè kí ni ó jẹ́ bí a bá pa arákùnrin wa tí a bo ẹ̀jẹ̀ rẹ̀ mọ́lẹ̀ ti ọkàn wa sì ń dá wa lẹ́bi? 
'''
"27" = '''
:sup:`27` Ẹ wá, ẹ jẹ́ kí á tà á fún àwọn ará Iṣmaeli, kí àwa má sì pa á, ṣè bí àbúrò wa ni, ẹran-ara wa àti ẹ̀jẹ̀ wa ní i ṣe.” Àwọn arákùnrin rẹ̀ sì fi ara mọ́ ohun tí ó sọ. 
'''
"28" = '''
:sup:`28` Nítorí náà, nígbà tí àwọn oníṣòwò ara Midiani ń kọjá, àwọn arákùnrin Josẹfu fà á jáde láti inú kòtò, wọ́n sì tà á fún àwọn ará Iṣmaeli ní ogún owó wúrà, wọ́n sì mú Josẹfu lọ sí ilẹ̀ Ejibiti. 
'''
"29" = '''
:sup:`29` Nígbà tí Reubeni padà dé ibi kòtò tí ó sì ri pé Josẹfu kò sí níbẹ̀ mọ́, ó fa aṣọ rẹ̀ ya pẹ̀lú ìbànújẹ́. 
'''
"30" = '''
:sup:`30` Ó padà lọ sí ọ̀dọ̀ àwọn arákùnrin rẹ̀, ó sì wí pé, “Ọmọdékùnrin náà kò sí níbẹ̀ mọ́! Níbo ni ẹ fẹ́ kí n wọ̀ báyìí?” 
'''
"31" = '''
:sup:`31` Nígbà náà ni wọ́n mú aṣọ Josẹfu, wọ́n pa ewúrẹ́ kan, wọ́n sì tẹ aṣọ náà bọ inú ẹ̀jẹ̀ ewúrẹ́ náà. 
'''
"32" = '''
:sup:`32` Wọ́n sì mú aṣọ ọlọ́nà aláràbarà náà padà sí ọ̀dọ̀ baba wọn, wọ́n sì wí pé, “A rí èyí he nínú oko, yẹ̀ ẹ́ wò, kí o sì mọ̀ bóyá ti ọmọ rẹ ni.” 
'''
"33" = '''
:sup:`33` Ó sì dá a mọ̀, ó wí pé, “Háà! Aṣọ ọmọ mi ni, ẹranko búburú ti pa á jẹ, láìṣe àní àní, ó ti fa Josẹfu ya pẹ́rẹpẹ̀rẹ.” 
'''
"34" = '''
:sup:`34` Nígbà náà ni Jakọbu fa aṣọ rẹ̀ ya, ó sì wọ aṣọ ọ̀fọ̀, ó sì ṣọ̀fọ̀ ọmọ rẹ̀ fún ọ̀pọ̀lọpọ̀ ọjọ́. 
'''
"35" = '''
:sup:`35` Gbogbo àwọn ọmọ rẹ̀ lọ́kùnrin, lóbìnrin wá láti tù ú nínú, ṣùgbọ́n kò gbà. Ó wí pé, “Rárá, nínú ọ̀fọ̀ yìí ni èmi yóò lọ sí isà òkú lọ́dọ̀ ọmọ mi.” Baba Josẹfu sì sọkún fún un. 
'''
"36" = '''
:sup:`36` Ní gbogbo àkókò wọ̀nyí, àwọn ará Midiani ta Josẹfu ní Ejibiti fún Potifari, ọ̀kan nínú àwọn ìjòyè Farao, tí í ṣe olórí ẹ̀ṣọ́. 
'''
