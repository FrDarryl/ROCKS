[4]
"1" = '''
:sup:`1` Nígbà tí Mordekai gbọ́ gbogbo nǹkan tí ó ṣẹlẹ̀, ó fa aṣọ rẹ̀ ya, ó wọ aṣọ ọ̀fọ̀, ó sì fi eérú kun ara, ó jáde lọ sí inú ìlú ó kígbe sókè ó sì sọkún kíkorò. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ó lọ sí ẹnu-ọ̀nà ọba nìkan, nítorí kò sí ẹnìkan tí ó wọ aṣọ ọ̀fọ̀ tì a gbà láààyè láti wọ ibẹ̀. 
'''
"3" = '''
:sup:`3` Ní gbogbo ìgbèríko tí àṣẹ ikú ọba dé, ọ̀fọ̀ ńlá dé bá àwọn Júù, pẹ̀lú àwẹ̀, ẹkún àti ìpohùnréré ẹkún. Ọ̀pọ̀lọpọ̀ wà nínú aṣọ ọ̀fọ̀ tí wọ́n fi eérú kúnra. 
'''
"4" = '''
:sup:`4` Nígbà tí àwọn ìránṣẹ́bìnrin àti àwọn ìwẹ̀fà Esteri wá, wọ́n sọ nípa Mordekai fún un, ayaba sì wà nínú ìbànújẹ́ ńlá. Ó fi aṣọ ránṣẹ́ sí i kí ó wọ̀ ọ́ dípò aṣọ ọ̀fọ̀ tí ó wọ̀, ṣùgbọ́n òun kò gbà wọ́n. 
'''
"5" = '''
:sup:`5` Nígbà náà ni Esteri pe Hataki, ọ̀kan nínú àwọn ìwẹ̀fà ọba tí a yàn láti máa jíṣẹ́ fún un, ó pàṣẹ fún un pé kí ó béèrè ohun tí ó ń dààmú Mordekai àti ohun tí ó ṣe é. 
'''
"6" = '''
:sup:`6` Bẹ́ẹ̀ ni Hataki jáde lọ bá Mordekai ní ìta gbangba ìlú níwájú ẹnu-ọ̀nà ọba. 
'''
"7" = '''
:sup:`7` Mordekai sọ ohun gbogbo tí ó ṣẹlẹ̀ fún un, papọ̀ pẹ̀lú iye owó tí Hamani ti ṣe ìpinnu láti san sínú àpò ìṣúra ọba fún ìparun àwọn Júù. 
'''
"8" = '''
:sup:`8` Ó sì tún fún un ní ọ̀kan lára ìwé tí ó gbé jáde fún ìparun wọn, èyí tí a tẹ̀ jáde ní Susa, láti fihan Esteri kí ó sì ṣe àlàyé e rẹ̀ fún un, ó sì sọ fún un pé kí ó bẹ̀ ẹ́ kí ó lọ síwájú ọba láti bẹ̀bẹ̀ fún àánú, kí ó bẹ̀bẹ̀ nítorí àwọn ènìyàn rẹ̀. 
'''
"9" = '''
:sup:`9` Hataki padà ó sì lọ ṣàlàyé fún Esteri ohun tí Mordekai sọ. 
'''
"10" = '''
:sup:`10` Nígbà náà ni Esteri pàṣẹ fún Hataki pé kí ó sọ fún Mordekai, 
'''
"11" = '''
:sup:`11` “Gbogbo àwọn ìjòyè ọba àti àwọn ènìyàn agbègbè ìjọba rẹ̀ mọ̀ wí pé: fún ẹnikẹ́ni ọkùnrin tàbí obìnrin kan tàbí tí ó bá bá ọba sọ̀rọ̀ láìjẹ́ pé a ránṣẹ́ pè é (ọba ti gbé òfin kan kalẹ̀ pé) kíkú ni yóò kú. Ohun kan tí ó le yẹ èyí ni pé, kí ọba na ọ̀pá wúrà rẹ̀ sí i kí ó sì dá ẹ̀mí rẹ sí. Ṣùgbọ́n, ọgbọ̀n ọjọ́ ti kọjá tí a ti pè mí láti lọ sí ọ̀dọ̀ ọba.” 
'''
"12" = '''
:sup:`12` Nígbà tí a sọ ọ̀rọ̀ Esteri fún Mordekai, 
'''
"13" = '''
:sup:`13` nígbà náà ni Mordekai sọ kí a dá Esteri lóhùn pé, “Má ṣe rò nínú ara rẹ pé nítorí pé ìwọ wà ní ilé ọba ìwọ nìkan là láàrín gbogbo àwọn Júù. 
'''
"14" = '''
:sup:`14` Nítorí bí ìwọ bá dákẹ́ ní àkókò yìí, ìrànlọ́wọ́ àti ìtúsílẹ̀ fún àwọn Júù yóò dìde láti ibòmíràn, ṣùgbọ́n ìwọ àti àwọn ìdílé baba à rẹ yóò ṣègbé. Ta ni ó mọ̀ wí pé nítorí irú àkókò yìí ni o ṣe wà ní ipò ayaba?” 
'''
"15" = '''
:sup:`15` Nígbà náà ni Esteri rán iṣẹ́ yìí sí Mordekai: 
'''
"16" = '''
:sup:`16` “Lọ, kí o kó gbogbo àwọn Júù tí ó wà ní Susa jọ, kí ẹ sì gbààwẹ̀ fún mi. Ẹ má ṣe jẹun tàbí omi fún ọjọ́ mẹ́ta, ní òru àti ní ọ̀sán. Èmi àti àwọn ìránṣẹ́bìnrin mi náà yóò gbààwẹ̀ gẹ́gẹ́ bí ẹ̀yin náà ti ṣe. Nígbà tí ẹ bá ṣe èyí, èmi yóò tọ ọba lọ, bí ó tilẹ̀ jẹ́ pé ó lòdì sí òfin. Bí mo bá sì ṣègbé, mo ṣègbé.” 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni Mordekai lọ, ó sì sọ gbogbo ohun tí Esteri pàṣẹ fún un. 
'''
