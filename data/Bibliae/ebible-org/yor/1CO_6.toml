[6]
"1" = '''
:sup:`1` Bí ẹnikẹ́ni nínú yín bá ni èdè-àìyedè sí ẹnìkejì rẹ̀, ó ha gbọdọ̀ lọ pè é lẹ́jọ́ níwájú àwọn aláìṣòótọ́ bí, bí kò ṣe níwájú àwọn ènìyàn mímọ́? 
'''
"2" = '''
:sup:`2` Ṣé ẹ̀yin kò mọ̀ pé àwọn ẹni mímọ́ ni yóò ṣe ìdájọ́ ayé? Ǹjẹ́ bí ó ba ṣe ìpàṣẹ yín ni a o ti ṣe ìdájọ́ ayé, kín ni ìdí tí ẹ kò fi yanjú àwọn ọ̀rọ̀ kéékèèké wọ̀nyí láàrín ara yín. 
'''
"3" = '''
:sup:`3` Ẹ kò mọ̀ pé àwa ni a ó ṣe ìdájọ́ àwọn angẹli ní? Mélòó mélòó àwọn nǹkan tó wà nínú ayé yìí. 
'''
"4" = '''
:sup:`4` Nítorí náà, bí ẹ̀yin bá ni aáwọ̀ lórí ọ̀rọ̀ yìí, ǹjẹ́ ẹ ó yàn láti gba ìdájọ́ lọ́dọ̀ àwọn tí ìgbé ayé wọn ń di gígàn nínú ìjọ. 
'''
"5" = '''
:sup:`5` Mo sọ èyí kí ojú lè tì yín. Ṣé ó ṣe é ṣe kí a máa rín ẹnìkan láàrín yín tí ó gbọ́n níwọ̀n láti ṣe ìdájọ́ èdè-àìyedè láàrín àwọn onígbàgbọ́? 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n dípò èyí, arákùnrin kan ń pe arákùnrin kejì lẹ́jọ́ sí ilé ẹjọ́ níwájú àwọn aláìgbàgbọ́. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ nísinsin yìí, àbùkù ni fún un yín pátápátá pé ẹ̀yin ń bá ara yín ṣe ẹjọ́. Kín ní ṣe tí ẹ kò kúkú gba ìyà? Kín ló dé tí ẹ kò kúkú gba ìrẹ́jẹ kí ẹ sì fi i sílẹ̀ bẹ́ẹ̀? 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ẹ̀yin ń jẹ ni ní ìyà, ẹ sì ń rẹ́ ni jẹ. Ẹ̀yin si ń ṣe èyí sí àwọn arákùnrin yín. 
'''
"9" = '''
:sup:`9` Ẹ̀yin kò mọ̀ pé àwọn aláìṣòótọ́ kì í yóò jogún ìjọba Ọlọ́run? Kí a máa tàn yín jẹ; kì í ṣe àwọn àgbèrè, tàbí àwọn abọ̀rìṣà, tàbí àwọn panṣágà, tàbí àwọn ọkùnrin tí ń ṣe ìṣe obìnrin tàbí àwọn ọkùnrin tí ń ba ara wọn lòpọ̀ 
'''
"10" = '''
:sup:`10` tàbí àwọn olè, tàbí àwọn wọ̀bìà, tàbí àwọn ọ̀mùtí, tàbí àwọn apẹ̀gàn, tàbí àwọn alọ́nilọ́wọ́gbà ni yóò jogún ìjọba Ọlọ́run. 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni àwọn ẹlòmíràn nínú yín sì tí jẹ́ rí; ṣùgbọ́n a ti sọ yín di mímọ́, ṣùgbọ́n a ti dá yín láre ni orúkọ Jesu Kristi Olúwa, àti nípa Ẹ̀mí Mímọ́ Ọlọ́run wa. 
'''
"12" = '''
:sup:`12` “Ohun gbogbo ní ó tọ́ fún mi,” ṣùgbọ́n kì í ṣe ohun gbogbo ni ó ní èrè. “Ohun gbogbo ni ó yẹ fún mi,” ṣùgbọ́n èmi kì yóò jẹ́ kí ohunkóhun ṣe olórí fun mi. 
'''
"13" = '''
:sup:`13` “Oúnjẹ fún inú àti inú fún oúnjẹ,” ṣùgbọ́n Ọlọ́run yóò fi òpin sí méjèèjì, ara kì í ṣe fún ìwà àgbèrè ṣíṣe, ṣùgbọ́n fún Olúwa, àti Olúwa fún ara náà. 
'''
"14" = '''
:sup:`14` Nínú agbára rẹ̀, Ọlọ́run jí Olúwa dìde kúrò nínú òkú bẹ́ẹ̀ gẹ́gẹ́ ni yóò jí àwa náà dìde. 
'''
"15" = '''
:sup:`15` Ṣé ẹ kò tilẹ̀ mọ̀ pé ara yín gan an jẹ́ ẹ̀yà ara Kristi fún ara rẹ̀? Ǹjẹ́ tí ó ba jẹ́ bẹ́ẹ̀, ǹjẹ́ ó yẹ kí ń mú ẹ̀yà ara Kristi kí ń fi ṣe ẹ̀yà ara àgbèrè bí? Kí a má rí i! 
'''
"16" = '''
:sup:`16` Tàbí ẹ kò mọ̀ pé bí ẹnìkan bá so ara rẹ̀ pọ̀ mọ́ àgbèrè ó jẹ́ ara kan pẹ̀lú rẹ̀? Nítorí a tí kọ ọ́ wí pé, “Àwọn méjèèjì yóò sì di ara kan.” 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ẹni ti ó dàpọ̀ mọ́ Olúwa di ẹ̀mí kan náà pẹ̀lú rẹ̀. 
'''
"18" = '''
:sup:`18` Ẹ máa sá fún àgbèrè. Gbogbo ẹ̀ṣẹ̀ tí ènìyàn ń dá wà lóde ara, ṣùgbọ́n ẹni tí ń ṣe àgbèrè ń ṣe sí ara òun tìkára rẹ̀. 
'''
"19" = '''
:sup:`19` Tàbí, ẹ̀yin kò mọ̀ pé ara yín ni tẹmpili Ẹ̀mí Mímọ́, ti ń bẹ nínú yín, ti ẹ̀yin ti gbà lọ́wọ́ Ọlọ́run? Ẹ̀yin kì í ṣe ti ara yín, 
'''
"20" = '''
:sup:`20` nítorí a ti rà yín ni iye kan. Nítorí náà ẹ yìn Ọlọ́run lógo nínú ara yín, àti nínú ẹ̀mí yín, tì í ṣe ti Ọlọ́run. 
'''
