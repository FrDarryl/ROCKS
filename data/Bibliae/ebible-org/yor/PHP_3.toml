[3]
"1" = '''
:sup:`1` Ní àkótán ará, ẹ máa yọ̀ nínú Olúwa wa. Kì í ṣe ìnira fún mi láti kọ̀wé ohun kan náà sí yín, ṣùgbọ́n fún yín ó jẹ́ ohun ààbò. 
'''
"2" = '''
:sup:`2` Ẹ kíyèsára lọ́dọ̀ àwọn ajá, ẹ kíyèsára lọ́dọ̀ àwọn oníṣẹ́ búburú, ẹ sì kíyèsára lọ́dọ̀ àwọn onílà. 
'''
"3" = '''
:sup:`3` Nítorí àwa ni onílà, tí ń sin Ọlọ́run nípa ti Ẹ̀mí, àwa sì ń ṣògo nínú Kristi Jesu, àwa kò sí ní ìgbẹ́kẹ̀lé nínú ẹran-ara. 
'''
"4" = '''
:sup:`4` Bí èmi tìkára mi pẹ̀lú ti ní ìgbẹ́kẹ̀lé nínú ara. Bí ẹnikẹ́ni bá rò pé òun ni ìgbẹ́kẹ̀lé nínú ara, tèmi tilẹ̀ pọ̀, 
'''
"5" = '''
:sup:`5` ẹni tí a kọ nílà ní ọjọ́ kẹjọ, láti inú kùkùté Israẹli wá, láti inú ẹ̀yà Benjamini, Heberu láti inú Heberu wá; nítorí, ní ti òfin Farisi ni èmi; 
'''
"6" = '''
:sup:`6` ní ti ìtara, èmi ń ṣe inúnibíni sí ìjọ; ní ti òdodo tí ó wà nínú òfin, mo jẹ́ aláìlẹ́gàn. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ohunkóhun tí ó ti jásí èrè fún mi, àwọn ni mo ti kà sí òfo nítorí Kristi. 
'''
"8" = '''
:sup:`8` Nítòótọ́ láìṣe àní àní mo sì ka ohun gbogbo sí òfo nítorí ìtayọ ìmọ̀ Kristi Jesu Olúwa mi; nítorí ẹni ti mo ti ṣòfò ohun gbogbo, mo si kà wọn sí ohun tí kò ní èrè, kí èmi lè jèrè Kristi, 
'''
"9" = '''
:sup:`9` kí a sì lè bá mi nínú rẹ̀, láìní òdodo tí èmi tìkára mi, tí ó ti inú òfin wá, ṣùgbọ́n èyí tí ó ti inú ìgbàgbọ́ wá nínú Kristi, òdodo láti ọ̀dọ̀ Ọlọ́run nípasẹ̀ ìgbàgbọ́. 
'''
"10" = '''
:sup:`10` Èmi mọ̀ ọ́n, àti agbára àjíǹde rẹ̀, àti láti jẹ́ alábápín nínú ìyà rẹ̀ nígbà tí mo bá fi ara mọ́ ọn nínú ikú rẹ̀; 
'''
"11" = '''
:sup:`11` nípasẹ̀ bẹ́ẹ̀ kí èmi lè ní àjíǹde kúrò nínú òkú. 
'''
"12" = '''
:sup:`12` Kì í ṣe pé ọwọ́ mi ti tẹ̀ ẹ́ ná, tàbí mo ti di pípé, ṣùgbọ́n èmi ń lépa sí i, bí ọwọ́ mi yóò lè tẹ èrè náà nítorí èyí tí a ti dì mímú pẹ̀lú, láti ọ̀dọ̀ Kristi Jesu wá. 
'''
"13" = '''
:sup:`13` Ará, èmi kò kara mi sí ẹni ti ọwọ́ rẹ̀ ti tẹ̀ ẹ́ ná, ṣùgbọ́n ohun kan yìí ni èmi ń ṣe, èmi ń gbàgbé àwọn nǹkan tí ó ti kọjá. Lẹ́yìn náà mo ń nàgà wo àwọn nǹkan tí ó wà níwájú. 
'''
"14" = '''
:sup:`14` Èmi ń lépa láti dé òpin eré ìje náà fún èrè ìpè gíga Ọlọ́run nínú Kristi Jesu. 
'''
"15" = '''
:sup:`15` Nítorí náà, ẹ jẹ́ kí àwa tí a dàgbà nípa ti ẹ̀mí ni èrò yìí; bí ẹ̀yin bá sì ní èrò mìíràn nínú ohunkóhun, èyí náà pẹ̀lú ni Ọlọ́run yóò fihàn yín. 
'''
"16" = '''
:sup:`16` Kìkì pé, ki a ma gbe ìgbé ayé gẹ́gẹ́ bi èyí ti a ri gba. 
'''
"17" = '''
:sup:`17` Ará, ẹ jùmọ̀ ṣe àfarawé mi, ẹ ṣe àkíyèsí àwọn tí ń rìn bẹ́ẹ̀, àní bí ẹ ti ní wa fún àpẹẹrẹ. 
'''
"18" = '''
:sup:`18` Nítorí ọ̀pọ̀lọpọ̀ ní ń rìn, nípasẹ̀ àwọn ẹni tí mo ti ń wí fún yín nígbàkígbà, àní, tí mo sì ń sọkún bí mo ti ń wí fún yín nísinsin yìí, pé, ọ̀tá àgbélébùú Kristi ni wọ́n. 
'''
"19" = '''
:sup:`19` Ìgbẹ̀yìn wọn ni ìparun, ikùn wọn sì ni Ọlọ́run wọn, wọ́n sì ń ṣògo nínú ìtìjú wọn, àwọn ẹni tí ń tọ́jú ohun ti ayé. 
'''
"20" = '''
:sup:`20` Nítorí ìlú ìbílẹ̀ wá ń bẹ̀ ní ọ̀run, láti ibi ti àwa pẹ̀lú gbé ń fojúsọ́nà fún Olùgbàlà, Jesu Kristi Olúwa. 
'''
"21" = '''
:sup:`21` Ẹni tí yóò sọ ara ìrẹ̀lẹ̀ wa di ọ̀tún kí ó lè bá ara ògo rẹ̀ mu, nípa agbára tí ó mú kí ó ṣe é ṣe fún un láti tẹ orí ohun gbogbo bá fún ara rẹ̀. 
'''
