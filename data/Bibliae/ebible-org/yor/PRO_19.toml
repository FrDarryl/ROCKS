[19]
"1" = '''
:sup:`1` Ó sàn kí ènìyàn jẹ́ tálákà tí ìrìn rẹ̀ kò lábùkù ju aláìgbọ́n tí ètè rẹ̀ jẹ́ àyídáyidà. 
'''
"2" = '''
:sup:`2` Kò dára láti ní ìtara láìní ìmọ̀, tàbí kí ènìyàn kánjú kí ó sì ṣìnà. 
'''
"3" = '''
:sup:`3` Ìwà òmùgọ̀ ènìyàn fúnra rẹ̀ a pa ẹ̀mí rẹ̀ run; síbẹ̀ ọkàn rẹ̀ yóò máa bínú sí Olúwa. 
'''
"4" = '''
:sup:`4` Ọrọ̀ máa ń fa ọ̀rẹ́ púpọ̀; ṣùgbọ́n ọ̀rẹ́ tálákà tún kọ̀ ọ́ sílẹ̀. 
'''
"5" = '''
:sup:`5` Ajẹ́rìí èké kò ní lọ láìjìyà, ẹni tí ó sì ń tú irọ́ jáde kò ní lọ lọ́fẹ̀ẹ́. 
'''
"6" = '''
:sup:`6` Ọ̀pọ̀ ń wá ojúrere olórí; gbogbo ènìyàn sì ni ọ̀rẹ́ ẹni tí ó lawọ́. 
'''
"7" = '''
:sup:`7` Gbogbo ará ilé e tálákà ni ó pa á tì, mélòó mélòó ni ti àwọn ọ̀rẹ́ rẹ̀ tí ń sá fún un! Bí ó tilẹ̀ ń lé wọn kiri pẹ̀lú ẹ̀bẹ̀, kò tilẹ̀ le rí wọn rárá. 
'''
"8" = '''
:sup:`8` Ẹni tí ó gba ọgbọ́n fẹ́ràn ọkàn ara rẹ̀; ẹni tí ó bá káràmáṣìkí òye yóò gbèrú. 
'''
"9" = '''
:sup:`9` Ajẹ́rìí èké kì yóò lọ láìjìyà ẹni tí ó sì ń tú irọ́ jáde yóò parun. 
'''
"10" = '''
:sup:`10` Kò yẹ aláìgbọ́n láti máa gbé nínú ọláńlá, mélòó mélòó bí ó ti burú tó fún ẹrú láti jẹ ọba lórí ọmọ-aládé. 
'''
"11" = '''
:sup:`11` Ọgbọ́n ènìyàn a máa fún un ní sùúrù; fún ògo rẹ̀ ni láti fojú fo àṣìṣe dá. 
'''
"12" = '''
:sup:`12` Ìbínú ọba dàbí kíké e kìnnìún, ṣùgbọ́n ojúrere rẹ̀ dàbí ìrì lára koríko. 
'''
"13" = '''
:sup:`13` Aṣiwèrè ọmọ jẹ́ ìparun baba rẹ̀, aya tí ó máa ń jà sì dàbí ọ̀ṣọ̀ọ̀rọ̀ òjò. 
'''
"14" = '''
:sup:`14` A máa ń jogún ilé àti ọrọ̀ lọ́dọ̀ òbí, ṣùgbọ́n aya olóye láti ọ̀dọ̀ Olúwa ni. 
'''
"15" = '''
:sup:`15` Ọ̀lẹ ṣíṣe máa ń fa oorun sísùn fọnfọn, ebi yóò sì máa pa ènìyàn tí ó lọ́ra. 
'''
"16" = '''
:sup:`16` Ẹnikẹ́ni tí ó gbọ́ ẹ̀kọ́ pa ẹnu rẹ̀ mọ́, ṣùgbọ́n ẹni tí ó bá kẹ́gàn ọ̀nà rẹ̀ yóò kú. 
'''
"17" = '''
:sup:`17` Ẹni tí ó ṣàánú tálákà, Olúwa ní ó yá, yóò sì pín in lérè ohun tí ó ti ṣe. 
'''
"18" = '''
:sup:`18` Bá ọmọ rẹ wí nítorí nínú ìyẹn ni ìrètí wà; àìṣe bẹ́ẹ̀ ìwọ lọ́wọ́ nínú ìparun un rẹ̀. 
'''
"19" = '''
:sup:`19` Ènìyàn onínú-fùfù gbọdọ̀ gba èrè ìwà rẹ̀; bí ìwọ bá gbà á là, ìwọ yóò tún ní láti ṣe é lẹ́ẹ̀kan sí i. 
'''
"20" = '''
:sup:`20` Fetí sí ìmọ̀ràn kí o sì gba ẹ̀kọ́, ní ìgbẹ̀yìn gbẹ́yín ìwọ yóò di ọlọ́gbọ́n. 
'''
"21" = '''
:sup:`21` Ọ̀pọ̀lọpọ̀ ni ète inú ọkàn ènìyàn, ṣùgbọ́n ìfẹ́ Olúwa ní ó máa ń borí. 
'''
"22" = '''
:sup:`22` Ohun tí ènìyàn ń fẹ́ ni ìfẹ́ tí kì í yẹ̀; ó sàn láti jẹ́ tálákà ju òpùrọ́ lọ. 
'''
"23" = '''
:sup:`23` Ìbẹ̀rù Olúwa ń mú ìyè wá; nígbà náà ọkàn ń balẹ̀, láìsí ewu. 
'''
"24" = '''
:sup:`24` Ọ̀lẹ ki ọwọ́ rẹ̀ bọ inú àwo oúnjẹ; kò tilẹ̀ ní mú u padà wá sí ẹnu rẹ̀. 
'''
"25" = '''
:sup:`25` Na ẹlẹ́gàn, òpè yóò sì kọ́gbọ́n; bá olóye ènìyàn wí, yóò sì ní ìmọ̀ sí i. 
'''
"26" = '''
:sup:`26` Ẹni tí ó ṣìkà sí baba rẹ̀, tí ó sì lé ìyá rẹ̀ jáde òun ni ọmọ tí ń ṣe ìtìjú, tí ó sì mú ẹ̀gàn wá. 
'''
"27" = '''
:sup:`27` Ọmọ mi, dẹ́kun láti tẹ́tí sí ẹ̀kọ́, tí í mú ni ṣìnà kúrò nínú ọ̀rọ̀-ìmọ̀. 
'''
"28" = '''
:sup:`28` Ẹlẹ́rìí búburú fi ìdájọ́ ṣẹ̀sín, ẹnu ènìyàn búburú sì ń gbé ibi mì. 
'''
"29" = '''
:sup:`29` A ti pèsè ìjìyà sílẹ̀ fún ẹlẹ́gàn; àti pàṣán fún ẹ̀yìn àwọn aṣiwèrè. 
'''
