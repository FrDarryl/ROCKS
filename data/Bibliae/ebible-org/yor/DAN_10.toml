[10]
"1" = '''
:sup:`1` Ní ọdún kẹta Kirusi ọba Persia, a fi ìran kan hàn Daniẹli (ẹni tí à ń pè ní Belteṣassari). Òtítọ́ ni ọ̀rọ̀ ìran náà, ó sì ní í ṣe pẹ̀lú àsìkò ìpọ́njú ńlá, òye ọ̀rọ̀ náà wá bá a nínú ìran. 
'''
"2" = '''
:sup:`2` Ní àsìkò náà, èmi Daniẹli ṣọ̀fọ̀ fún ọ̀sẹ̀ mẹ́ta. 
'''
"3" = '''
:sup:`3` Èmi kì í jẹ oúnjẹ tí ó dára, èmi kò fi ẹran tàbí wáìnì kan ẹnu mi, bẹ́ẹ̀ ni èmi kò fi òróró para títí ọ̀sẹ̀ mẹ́ta fi kọjá. 
'''
"4" = '''
:sup:`4` Ní ọjọ́ kẹrìnlélógún oṣù àkọ́kọ́, bí mo ti dúró sí etí i bèbè odò ńlá Tigirisi, 
'''
"5" = '''
:sup:`5` mo wo òkè, mo rí ọkùnrin kan tí ó wọ aṣọ àlà, ẹ̀gbẹ́ ẹni tí a fi wúrà Upasi dáradára dì ní àmùrè. 
'''
"6" = '''
:sup:`6` Ara rẹ̀ dàbí berili, ojú u rẹ̀ dàbí mọ̀nàmọ́ná, ẹyin ojú u rẹ̀ dàbí iná àtẹ̀tàn, apá àti ẹsẹ̀ rẹ̀ dàbí ìtànná ìmọ́lẹ̀ tí o kún fún idẹ, àti ohùn rẹ̀ dàbí i ti ìjọ ènìyàn púpọ̀. 
'''
"7" = '''
:sup:`7` Èmi Daniẹli, ni ẹnìkan tí ó rí ìran náà, àwọn ọkùnrin tí ó wà pẹ̀lú u mi, wọn kò rí i, ṣùgbọ́n ìpayà ńlá dà bò wọ́n, wọ́n sálọ wọ́n sì fi ara pamọ́. 
'''
"8" = '''
:sup:`8` Ó sì ku èmi nìkan, tí mo rí ìran ńlá yìí, kò sì ku okun kankan fún mi, ojú u mi sì rẹ̀wẹ̀sì gidigidi, n kò sì ní agbára mọ́. 
'''
"9" = '''
:sup:`9` Nígbà náà, ni mo gbọ́ tí ó ń sọ̀rọ̀, bí mo ṣe tẹ́tí sílẹ̀ sí i, mo sùn lọ fọnfọn, ní ìdojúbolẹ̀. 
'''
"10" = '''
:sup:`10` Ọwọ́ kan kàn mí, ó gbé mi dìde ní ìwárìrì lórí ọwọ́ àti eékún mi. 
'''
"11" = '''
:sup:`11` Ó sọ pé, “Daniẹli ẹni tí a yàn fẹ́ gidigidi gba ọ̀rọ̀ tí mo fẹ́ bá ọ sọ yìí yẹ̀ wò dáradára, kí o sì dìde, nítorí tí a rán mi sí ọ.” Bí ó ṣe sọ èyí fún mi, mo dìde ní ìwárìrì. 
'''
"12" = '''
:sup:`12` Nígbà náà ni ó tẹ̀síwájú, pé, “Má ṣe bẹ̀rù Daniẹli. Láti ọjọ́ àkọ́kọ́ tí ìwọ ti fi ọkàn rẹ sílẹ̀ níwájú Ọlọ́run rẹ, a gbọ́ ọ̀rọ̀ rẹ, mo sì wá nítorí ọ̀rọ̀ náà. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ọmọ-aládé ìjọba Persia dá mi dúró fún ọjọ́ mọ́kànlélógún. Nígbà náà ni Mikaeli, ọ̀kan lára ìjòyè àwọn ọmọ-aládé, wá láti ràn mi lọ́wọ́, nítorí a dá mi dúró níbẹ̀ pẹ̀lú ọba Persia. 
'''
"14" = '''
:sup:`14` Ní ìsinsin yìí mo wá láti ṣàlàyé ohun tí yóò ṣẹlẹ̀ sí àwọn ènìyàn rẹ ní ọjọ́ iwájú, nítorí ìran náà ń sọ nípa ọjọ́ iwájú.” 
'''
"15" = '''
:sup:`15` Bí ó sì ti ń sọ nǹkan wọ̀nyí fún mi, mo sì dorí kodò mo sì dákẹ́. 
'''
"16" = '''
:sup:`16` Nígbà náà, ni ẹnìkan tí ó rí bí ènìyàn fi ọwọ́ kan ètè mi, mo la ẹnu mi, mo sì bẹ̀rẹ̀ sí ní sọ ọ̀rọ̀, mo sọ fún ẹni tí ó dúró níwájú mi, “Ìrònú sì mú mi, nítorí ìran náà, olúwa mi, n kò sì ní okun. 
'''
"17" = '''
:sup:`17` Ǹjẹ́ báwo ni èmi ìránṣẹ́ ẹ̀ rẹ ṣe lè bá ọ sọ̀rọ̀, olúwa mi? Agbára mi ti lọ, agbára káká ni mo fi ń mí.” 
'''
"18" = '''
:sup:`18` Ẹ̀wẹ̀, ẹnìkan tí ó rí bí ènìyàn fi ọwọ́ kàn mí, ó sì fún mi ní agbára. 
'''
"19" = '''
:sup:`19` Ó sì wí pé, “Má ṣe bẹ̀rù, ìwọ ọkùnrin olùfẹ́ gidigidi. Àlàáfíà ni fún ọ, mú ara le, àní mú ara le.” Nígbà tí ohun bá mi sọ̀rọ̀, a sì mú mi lára le. “Mo sì wí pé, kí olúwa mi kí ó máa sọ̀rọ̀, níwọ̀n ìgbà tí ìwọ ti mú mi ní ara le.” 
'''
"20" = '''
:sup:`20` Nígbà náà, ni ó wí pé, “Ṣé o mọ ìdí tí mo fi tọ̀ ọ́ wá? Láìpẹ́ èmi yóò yípadà lọ bá àwọn ọmọ-aládé Persia jà, nígbà tí mo bá lọ àwọn ọmọ-aládé Giriki yóò wá; 
'''
"21" = '''
:sup:`21` ṣùgbọ́n ní àkọ́kọ́, èmi yóò sọ ohun tí wọ́n kọ sínú ìwé òtítọ́ fún ọ. (Kò sí ẹni tí ó kún mi lọ́wọ́ fún nǹkan wọ̀nyí bí kò ṣe Mikaeli, ọmọ-aládé e yín. 
'''
