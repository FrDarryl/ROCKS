[8]
"1" = '''
:sup:`1` Nísinsin yìí, Eliṣa wí fún obìnrin náà tí ọmọ rẹ̀ ọkùnrin jí padà sáyé pé, “Jáde lọ pẹ̀lú ìdílé rẹ kí o sì lọ dúró fún ìgbà díẹ̀ ní ibikíbi tí o bá le dúró sí, nítorí Olúwa ti pàṣẹ ìyàn ní ìlú tí yóò lò tó ọdún méje.” 
'''
"2" = '''
:sup:`2` Obìnrin náà tẹ̀síwájú gẹ́gẹ́ bí ọ̀rọ̀ ènìyàn Ọlọ́run ti sọ. Òun àti ìdílé rẹ̀ sí lọ, wọ́n sì ṣe àtìpó ní ilẹ̀ àwọn ará Filistini fún ọdún méje. 
'''
"3" = '''
:sup:`3` Ní ẹ̀yìn ọdún méje ó sì padà wá láti ilẹ̀ àwọn ará Filistini ó sì lọ sí ọ̀dọ̀ ọba láti lọ bẹ̀ ẹ́ fún ilé àti ilẹ̀ rẹ̀. 
'''
"4" = '''
:sup:`4` Ọba sì ń sọ̀rọ̀ sí Gehasi, ìránṣẹ́ ènìyàn Ọlọ́run pé, “Sọ fún mi nípa gbogbo ohun ńlá tí Eliṣa ti ṣe.” 
'''
"5" = '''
:sup:`5` Bí Gehasi ti ń sọ bí tí Eliṣa ṣe jí òkú di alààyè, obìnrin náà tí ọmọ rẹ̀ ọkùnrin tí Eliṣa ti dá padà sí ayé wá láti bẹ ọba fún ilé àti ilẹ̀ rẹ̀. Gehasi sì wí pé, “Obìnrin náà nìyìí olúwa mi ọba, ọmọkùnrin rẹ náà nìyí tí Eliṣa ti jí dìde sí ayé.” 
'''
"6" = '''
:sup:`6` Ọba béèrè lọ́wọ́ obìnrin náà nípa rẹ̀, ó sì sọ fún un. Ó sì yan ìjòyè kan fún ún fún ọ̀rọ̀ rẹ̀ ó sì wí fún un pé, “Ẹ fún un padà gbogbo ohun tí ó bá jẹ́ tirẹ̀, àti pẹ̀lú gbogbo èrè ilé rẹ̀ fún ún láti ọjọ́ tí ó ti kúrò ní ìlú títí di àsìkò yìí.” 
'''
"7" = '''
:sup:`7` Eliṣa lọ sí Damasku, Beni-Hadadi ọba Siria ń ṣe àìsàn. Nígbà tí wọ́n sọ fún ọba pé, “Ènìyàn Ọlọ́run ti wá láti gbogbo ọ̀nà òkè síbí,” 
'''
"8" = '''
:sup:`8` ọba sì wí fún Hasaeli pé, “Mú ọrẹ lọ́wọ́ rẹ, sì lọ pàdé ènìyàn Ọlọ́run. Kí o sì béèrè Olúwa láti ọ̀dọ̀ rẹ̀, béèrè lọ́wọ́ rẹ̀ pé ṣé èmi yóò sàn nínú àìsàn yìí?” 
'''
"9" = '''
:sup:`9` Hasaeli lọ láti pàdé Eliṣa, ó mú lọ pẹ̀lú rẹ̀ ẹ̀bùn gẹ́gẹ́ bí ogójì ẹrù ìbákasẹ tí gbogbo ìní tí ó dára jù fún wíwò ti Damasku, ó sì wọlé lọ ó sì dúró níwájú rẹ̀, ó sì wí pé, “Ọmọ rẹ Beni-Hadadi ọba Siria rán mi láti béèrè pé, ‘Ṣé èmi yóò sàn nínú àìsàn mi yìí?’ ” 
'''
"10" = '''
:sup:`10` Eliṣa da á lóhùn pé, “Lọ kí o lọ sọ fún un pé, ‘Ìwo ìbá sàn nítòótọ́’; ṣùgbọ́n Olúwa ti fihàn mí pé nítòótọ́ òun yóò kùú.” 
'''
"11" = '''
:sup:`11` Ó sì ranjú mọ́ ọn pẹ̀lú àtẹjúmọ́ gidigidi títí tí ojú fi ti Hasaeli. Nígbà náà ènìyàn Ọlọ́run bẹ̀rẹ̀ sí ní sọkún. 
'''
"12" = '''
:sup:`12` “Kí ni ó dé tí olúwa mi fi ń sọkún?” Hasaeli béèrè. “Nítorí pé èmi mọ ibi tí ìwọ yóò ṣe sí Israẹli,” ó sì dáhùn pé, “Ìwọ yóò fi iná si odi agbára wọn, ìwọ yóò, pa àwọn ọ̀dọ́ ọmọkùnrin wọn pẹ̀lú idà, ìwọ yóò kọlù àwọn ọmọ wẹ́wẹ́ wọn, ìwọ ó sì fọ́ wọn túútúú, ìwọ o sì la inú àwọn aboyún wọn.” 
'''
"13" = '''
:sup:`13` Hasaeli sì wí pé. “Báwo ni ìránṣẹ́ rẹ, ajá lásán làsàn yóò ṣe ṣe irú nǹkan ńlá bẹ́ẹ̀?” “Olúwa ti fihàn mí pé ìwọ ni yóò jẹ ọba Siria,” Eliṣa dá a lóhùn. 
'''
"14" = '''
:sup:`14` Nígbà náà Hasaeli fi Eliṣa sílẹ̀ ó sì padà sí ọ̀dọ̀ ọ̀gá rẹ̀. Nígbà tí Beni-Hadadi béèrè, “Kí ni ohun tí Eliṣa sọ fún ọ?” Hasaeli dá a lóhùn, “Ó sọ fún mi wí pé ìwọ yóò sàn nítòótọ́.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ní ọjọ́ kejì ó mú aṣọ tí ó nípọn, ó sì kì í bọ inú omi ó sì tẹ̀ ẹ́ sí ojú ọba, bẹ́ẹ̀ ni ó sì kú. Nígbà náà Hasaeli sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"16" = '''
:sup:`16` Ní ọdún karùn-ún ti Joramu ọmọ Ahabu ọba Israẹli, nígbà tí Jehoṣafati jẹ́ ọba Juda, Jehoramu ọmọ Jehoṣafati bẹ̀rẹ̀ ìjọba rẹ̀ gẹ́gẹ́ bí ọba Juda. 
'''
"17" = '''
:sup:`17` Ó jẹ́ ẹni ọdún méjìlélọ́gbọ̀n nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́jọ. 
'''
"18" = '''
:sup:`18` Ó sì rìn ní ọ̀nà ọba Israẹli, gẹ́gẹ́ bí ilé Ahabu ti lọ, nítorí ó fẹ́ ọmọbìnrin Ahabu ó sì ṣe ohun búburú níwájú Olúwa. 
'''
"19" = '''
:sup:`19` Bí ó tilẹ̀ jẹ́ pé, nítorí ti ìránṣẹ́ rẹ̀ Dafidi. Olúwa kò fẹ́ pa Juda run, ó ti ṣèlérí láti ṣètọ́jú ìmọ́lẹ̀ fún Dafidi àti àwọn ilé rẹ̀ títí láéláé. 
'''
"20" = '''
:sup:`20` Ní àkókò Jehoramu, Edomu ṣọ̀tẹ̀ sí Juda, wọ́n sì gbé ọba tiwọn kalẹ̀. 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni Jehoramu lọ sí Sairi pẹ̀lú gbogbo kẹ̀kẹ́ rẹ̀. Àwọn ará Edomu sì yí i ká àti kẹ̀kẹ́ àwọn olórí wọn, ṣùgbọ́n ó dìde dúró ní òru; àwọn ogun rẹ̀ síbẹ̀síbẹ̀, sá padà lọ ilé. 
'''
"22" = '''
:sup:`22` Títí ó fi di òní, Edomu wà nínú ọ̀tẹ̀ lórí Juda, Libina ṣọ̀tẹ̀ ní àkókò kan náà. 
'''
"23" = '''
:sup:`23` Gẹ́gẹ́ bí fún iṣẹ́ mìíràn ti ìjọba Jehoramu, àti gbogbo ohun tí ó ṣe, ṣé a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda? 
'''
"24" = '''
:sup:`24` Jehoramu sì sùn pẹ̀lú àwọn baba rẹ̀ a sì sin ín pẹ̀lú wọn ní ìlú Dafidi, Ahasiah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"25" = '''
:sup:`25` Ní ọdún méjìlá Joramu ọmọkùnrin Ahabu ọba Israẹli, Ahasiah ọmọkùnrin Jehoramu ọba Juda bẹ̀rẹ̀ ìjọba rẹ̀. 
'''
"26" = '''
:sup:`26` Ahasiah jẹ́ ẹni ọdún méjìlélógún nígbà tí ó di ọba. Ó sì jẹ ọba ní ọdún kan ní Jerusalẹmu. Orúkọ ìyá rẹ̀ a sì máa jẹ́ Ataliah, ọmọbìnrin Omri ọba Israẹli. 
'''
"27" = '''
:sup:`27` Nígbà tí ó rin ọ̀nà ilé Ahabu ó sì ṣe búburú níwájú Olúwa, gẹ́gẹ́ bí ilé Ahabu ti ṣe, nítorí ó tan nípa ìgbéyàwó sí ìdílé Ahabu. 
'''
"28" = '''
:sup:`28` Ahasiah sì lọ pẹ̀lú Joramu ọmọ Ahabu lọ sí ogun lórí Hasaeli ọba Aramu ní Ramoti Gileadi. Àwọn ará Siria ṣẹ́ Joramu lẹ́sẹ̀. 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ ni ọba Joramu padà sí Jesreeli láti wo ọgbẹ́ rẹ̀ sàn tí ará Siria ti jẹ ní yà lórí rẹ̀ ní Ramoti ní ojú ogun rẹ̀ pẹ̀lú Hasaeli ọba Aramu. Nígbà náà Ahasiah ọmọ Jehoramu ọba Juda sọ̀kalẹ̀ lọ sí Jesreeli láti lọ wo Joramu ọmọ Ahabu nítorí tí ó fi ara pa. 
'''
