[10]
"1" = '''
:sup:`1` Èéha ti ṣe, Olúwa, tí ìwọ fi dúró ní òkè réré? Èéha ti ṣe, tí ìwọ fi ara rẹ pamọ́ ní ìgbà ìpọ́njú? 
'''
"2" = '''
:sup:`2` Nínú àrékérekè ni ènìyàn búburú tí mu aláìlera, ẹni ti ó mú nínú ìdẹ̀kùn àrékérekè rẹ̀. 
'''
"3" = '''
:sup:`3` Nítorí ènìyàn búburú ń ṣògo ìfẹ́ inú ọkàn rẹ̀; Ó bùkún olójúkòkòrò, ó sì ń kẹ́gàn Olúwa. 
'''
"4" = '''
:sup:`4` Ènìyàn búburú kò lè rí nínú ìgbéraga rẹ̀; kò sí ààyè fún Ọlọ́run nínú gbogbo èrò rẹ̀. 
'''
"5" = '''
:sup:`5` Ọ̀nà rẹ̀ ń gún régé nígbà gbogbo; òun ń gbéraga, òfin rẹ̀ sì jìnnà sí i; òun kẹ́gàn àwọn ọ̀tá rẹ̀. 
'''
"6" = '''
:sup:`6` O wí fún ara rẹ̀, “Kò sí ohun tí ó lè mì mí. Inú mi yóò máa dùn nígbà gbogbo, èmi kò sì ní ní wàhálà.” 
'''
"7" = '''
:sup:`7` Ẹnu rẹ̀ kún fún ègún àti irọ́ àti ìtànjẹ; wàhálà àti ohun búburú wà lábẹ́ ahọ́n rẹ̀. 
'''
"8" = '''
:sup:`8` Ó lúgọ ní bùba nítòsí ìletò. Ò gọ níbi ìkọ̀kọ̀ láti pa aláìṣẹ̀. Ojú rẹ̀ ń ṣọ́ àwọn tálákà ní ìkọ̀kọ̀. 
'''
"9" = '''
:sup:`9` Ó ba ní ní bùba bí i kìnnìún nínú pàǹtí; Ó ba ní bùba láti mú àwọn aláìní ìrànwọ́; ó mú àwọn aláìlólùrànlọ́wọ́, ó sì wọ́ wọn lọ sínú àwọ̀n rẹ̀. 
'''
"10" = '''
:sup:`10` Ó ba, ó rẹ ara rẹ̀ sílẹ̀; kí tálákà ba à le bọ́ sí ọwọ́ agbára rẹ̀. 
'''
"11" = '''
:sup:`11` Ó wí fún ara rẹ̀, “Ọlọ́run ti gbàgbé; Ó pa ojú rẹ̀ mọ́, òun kì yóò rí i láéláé.” 
'''
"12" = '''
:sup:`12` Dìde, Olúwa! Gbé ọwọ́ rẹ sókè, Ọlọ́run. Má ṣe gbàgbé àwọn olùpọ́njú. 
'''
"13" = '''
:sup:`13` Èéṣe tí ènìyàn búburú ṣe ń kẹ́gàn Ọlọ́run? Èéṣe tí o fi wí nínú ọkàn ara rẹ̀, “Kò ní pè mí láti ṣe ìṣirò”? 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ìwọ, Ọlọ́run, ni ó rí wàhálà àti ìrora; Ìwọ rò láti fi sí ọwọ́ rẹ. Tálákà fi ara rẹ̀ jì fún ọ; Ìwọ ni olùrànlọ́wọ́ àwọn aláìní baba. 
'''
"15" = '''
:sup:`15` Ṣẹ́ apá àwọn ènìyàn búburú àti ènìyàn ibi; pè é láti wá ṣírò fún ìwà ìkà rẹ̀ tí a kò le è rí. 
'''
"16" = '''
:sup:`16` Olúwa ń jẹ ọba láé àti láéláé; àwọn orílẹ̀-èdè yóò ṣègbé lórí ilé rẹ. 
'''
"17" = '''
:sup:`17` Ìwọ́ gbọ́, Olúwa, ìfẹ́ àwọn tí a ni lára; Ìwọ gbà wọ́n níyànjú, ó sì gbọ́ igbe wọn, 
'''
"18" = '''
:sup:`18` láti ṣe ìdájọ́ àwọn aláìní baba àti àwọn ti a ni lára, kí ọkùnrin, tí ó wà ní ayé, kí ó má ṣe dẹ́rùbà ni mọ́. 
'''
