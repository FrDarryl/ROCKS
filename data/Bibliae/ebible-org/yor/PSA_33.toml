[33]
"1" = '''
:sup:`1` Ẹ yọ̀ nínú Olúwa, ẹ̀yin olódodo; ìyìn si yẹ fún ẹni dídúró ṣinṣin. 
'''
"2" = '''
:sup:`2` Ẹ yin Olúwa pẹ̀lú dùùrù; ẹ máa fi ohun èlò olókùn mẹ́wàá kọrin sí i. 
'''
"3" = '''
:sup:`3` Ẹ kọ orin tuntun sí i; ẹ máa fi ọgbọọgbọ́n lu ohun èlò orin sí i, pẹ̀lú ariwo. 
'''
"4" = '''
:sup:`4` Nítorí pé ọ̀rọ̀ Olúwa dúró ṣinṣin, gbogbo iṣẹ́ rẹ̀ ni à ń ṣe nínú òtítọ́. 
'''
"5" = '''
:sup:`5` Ó fẹ́ òtítọ́ àti ìdájọ́; ilé ayé kún fún ìdúró ṣinṣin àti àánú Olúwa. 
'''
"6" = '''
:sup:`6` Nípasẹ̀ ọ̀rọ̀ Olúwa ni a ṣe dá àwọn ọ̀run, àti gbogbo àwọn ẹgbẹ́ ogun wọn nípa ìmísí ẹnu rẹ̀. 
'''
"7" = '''
:sup:`7` Ó kó àwọn omi òkun jọ gẹ́gẹ́ bí èyí tí ó wà nínú ìgò; ó sì fi ibú ṣe ilé ìṣúra gbogbo. 
'''
"8" = '''
:sup:`8` Jẹ́ kí gbogbo ayé kí ó bẹ̀rù Olúwa: jẹ́ kí gbogbo àwọn olùgbé ayé kí ó wà nínú ìbẹ̀rù rẹ̀. 
'''
"9" = '''
:sup:`9` Nítorí tí ó sọ̀rọ̀, ó sì ti rí bẹ́ẹ̀; ó pàṣẹ ó sì dúró ṣinṣin. 
'''
"10" = '''
:sup:`10` Olúwa ti mú ìmọ̀ràn àwọn orílẹ̀-èdè wá sí asán; ó sì mú àrékérekè àwọn ènìyàn di ṣíṣákì í. 
'''
"11" = '''
:sup:`11` Ìgbìmọ̀ Olúwa dúró títí ayérayé, àní ìrò inú rẹ̀ láti ìrandíran ni. 
'''
"12" = '''
:sup:`12` Ìbùkún ni fún orílẹ̀-èdè náà, Ọlọ́run ẹni tí Olúwa jẹ́ tirẹ̀, àti àwọn ènìyàn náà tí ó ti yàn ṣe ìní rẹ̀. 
'''
"13" = '''
:sup:`13` Olúwa wò láti ọ̀run wá; Ó sì rí gbogbo ìran ènìyàn. 
'''
"14" = '''
:sup:`14` Níbi tí ó ti jókòó lórí ìtẹ́ Ó wo gbogbo àwọn olùgbé ayé 
'''
"15" = '''
:sup:`15` ẹni tí ó ṣe àyà wọn bákan náà, ó sì kíyèsi ìṣe wọn. 
'''
"16" = '''
:sup:`16` A kò gba ọba kan là nípasẹ̀ ọ̀pọ̀lọpọ̀ àwọn ọmọ-ogun; kò sì sí jagunjagun tí a gbà sílẹ̀ nípa agbára ńlá rẹ̀. 
'''
"17" = '''
:sup:`17` Ohun asán ni ẹṣin fún ìṣẹ́gun; bẹ́ẹ̀ ni kì yóò fi agbára ńlá rẹ̀ gbani sílẹ̀. 
'''
"18" = '''
:sup:`18` Wò ó, ojú Olúwa wà lára àwọn tí ó bẹ̀rù rẹ̀, àti lára àwọn tí ó ní ìrètí nínú ìfẹ́ rẹ̀ tí ó dúró ṣinṣin. 
'''
"19" = '''
:sup:`19` Láti gba ọkàn wọn kúrò lọ́wọ́ ikú àti láti pa wọ́n mọ́ láààyè lọ́wọ́ ìyàn. 
'''
"20" = '''
:sup:`20` Ọkàn wa dúró de Olúwa; òun ni ìrànlọ́wọ́ wa àti asà wa. 
'''
"21" = '''
:sup:`21` Ọkàn wa yọ̀ nínú rẹ̀, nítorí pé, àwa gbẹ́kẹ̀lé orúkọ rẹ mímọ́. 
'''
"22" = '''
:sup:`22` Kí àánú rẹ, Olúwa, kí ó wà lára wa, àní gẹ́gẹ́ bí àwa ti ń ṣe ìrètí nínú rẹ. 
'''
