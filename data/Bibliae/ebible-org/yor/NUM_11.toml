[11]
"1" = '''
:sup:`1` Àwọn ènìyàn ń ṣe àròyé nípa wàhálà wọn sí etí ìgbọ́ Olúwa. Ìbínú Olúwa sì ru sókè nígbà tí ó gbọ́ àròyé yìí. Nígbà náà ni iná jáde láti ọ̀dọ̀ Olúwa bọ́ sí àárín wọn, ó sì run àwọn tó wà ní òpin ibùdó. 
'''
"2" = '''
:sup:`2` Nígbà náà ni àwọn ènìyàn kígbe sí Mose, Mose sì gbàdúrà sí Olúwa iná náà sì kú. 
'''
"3" = '''
:sup:`3` Wọ́n sì ń pe ibẹ̀ ní Tabera nítorí pé, iná láti ọ̀dọ̀ Olúwa jó láàrín wọn. 
'''
"4" = '''
:sup:`4` Àwọn ọ̀pọ̀ ènìyàn aláìníláárí tó wà láàrín àwọn ọmọ Israẹli pẹ̀lú ọkàn ìfẹ́kúfẹ̀ẹ́ wọn fi ìtara béèrè fún oúnjẹ mìíràn, àwọn ọmọ Israẹli náà bá bẹ̀rẹ̀ sí í sọkún wí pé, “Bí i pé kí á rí ẹran jẹ báyìí! 
'''
"5" = '''
:sup:`5` Àwa rántí ẹja tí à ń jẹ lọ́fẹ̀ẹ́ ní Ejibiti, apálà, bàrà, ewébẹ̀, àlùbọ́sà àti àwọn ẹ̀fọ́ mìíràn. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n báyìí gbogbo ara wa ti gbẹ, kò sí ohun mìíràn láti jẹ àfi manna nìkan tí a rí yìí!” 
'''
"7" = '''
:sup:`7` Manna náà dàbí èso korianderi, ìrísí rẹ̀ sì dàbí oje igi. 
'''
"8" = '''
:sup:`8` Àwọn ènìyàn náà ń lọ káàkiri láti kó o, wọn ó lọ̀ ọ́ lórí ọlọ tàbí kí wọ́n gún un nínú odó. Wọ́n le sè é nínú ìkòkò tàbí kí wọn ó fi ṣe àkàrà, adùn rẹ̀ yóò sì dàbí adùn ohun tí a fi òróró ṣe. 
'''
"9" = '''
:sup:`9` Nígbà tí ìrì bá ẹ̀ sí ibùdó lórí ni manna náà máa ń bọ́ pẹ̀lú rẹ̀. 
'''
"10" = '''
:sup:`10` Mose sì gbọ́ tí àwọn ènìyàn ń sọkún ní gbogbo ìdílé wọn, oníkálùkù ní ẹnu-ọ̀nà àgọ́ tirẹ̀. Olúwa sì bínú gidigidi. Inú Mose sì bàjẹ́ pẹ̀lú. 
'''
"11" = '''
:sup:`11` Mose sì béèrè lọ́wọ́ Olúwa pé, “Kí ló dé tí o fi mú wàhálà yìí bá ìránṣẹ́ rẹ? Kí ni mo ṣe tí n kò fi tẹ ọ lọ́rùn tí ìwọ fi di ẹrù àwọn ènìyàn wọ̀nyí lé mi lórí. 
'''
"12" = '''
:sup:`12` Èmi ni mo ha lóyún gbogbo àwọn ènìyàn wọ̀nyí bí? Àbí èmi ló bí wọn? Tí ìwọ fi sọ fún mi pé, máa gbé wọn sí oókan àyà rẹ, gẹ́gẹ́ bí abiyamọ ti máa ń gbe ọmọ ọmú lọ sí ilẹ̀ tí o ti búra láti fún àwọn baba ńlá wọn. 
'''
"13" = '''
:sup:`13` Níbo ni n ó ti rí ẹran fún àwọn ènìyàn wọ̀nyí? Nítorí wọ́n ń sọkún sí mi pé, ‘Fún wa lẹ́ran jẹ́!’ 
'''
"14" = '''
:sup:`14` Èmi nìkan kò lè dágbé wàhálà àwọn ènìyàn wọ̀nyí, ẹrù wọn ti wúwo jù fún mi. 
'''
"15" = '''
:sup:`15` Bí ó bá sì ṣe pé báyìí ni ìwọ ó ṣe máa ṣe fún mi, kúkú pa mí báyìí, tí mo bá ti bá ojúrere rẹ pàdé—kí ojú mi má ba à rí ìparun mi.” 
'''
"16" = '''
:sup:`16` Nígbà náà ni Olúwa sọ fún Mose pé, “Mú àádọ́rin ọkùnrin nínú àwọn àgbàgbà àwọn ọmọ Israẹli, àwọn tí o mọ̀ gẹ́gẹ́ bí olórí àti olóyè láàrín àwọn ènìyàn wá sínú àgọ́ ìpàdé, kí wọ́n lé dúró níwájú mi. 
'''
"17" = '''
:sup:`17` Èmi ó sì sọ̀kalẹ̀ wá bá yín sọ̀rọ̀ níbẹ̀. Èmi ó sì mú díẹ̀ nínú agbára Ẹ̀mí tí ń bẹ lára rẹ láti fi sí orí àwọn ènìyàn wọ̀nyí. Wọn ó sì máa ràn ọ́ lọ́wọ́ láti ru àjàgà àwọn ènìyàn kí ó má ṣe pé ìwọ nìkan ni ó o máa ru àjàgà náà. 
'''
"18" = '''
:sup:`18` “Sọ fún àwọn ènìyàn náà pé, ‘Ẹ ya ara yín sí mímọ́ ní ìmúrasílẹ̀ fún ọ̀la, ẹ ó sì jẹ ẹran. Nítorí pé Olúwa ti gbọ́ igbe ẹkún yín, èyí tí ẹ sun pé, “Ìbá ṣe pé a lè rí ẹran jẹ ni! Ó sàn fún wa ní Ejibiti jù báyìí lọ!” Nítorí náà ni Olúwa yóò fi fún yín ní ẹran, ẹ ó sì jẹ ẹ́. 
'''
"19" = '''
:sup:`19` Ẹ kò ní i jẹ ẹ́ fún ọjọ́ kan, ọjọ́ méjì, ọjọ́ márùn-ún, ọjọ́ mẹ́wàá tàbí ogúnjọ́ lásán, 
'''
"20" = '''
:sup:`20` ṣùgbọ́n fún odidi oṣù kan, títí tí ẹran náà yóò fi máa yọ ní imú yín, tí yóò sì sú yín, nítorí pé ẹ ti kẹ́gàn Olúwa tí ó wà láàrín yín, ẹ sì ti sọkún fún un wí pé, “Kí ló dé tí a fi kúrò ní Ejibiti gan an?” ’ ” 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n Mose sọ pé, “Mo wà láàrín ọgbọ̀n ọ̀kẹ́ ènìyàn (600,000) ni ìrìnkiri, ó sì sọ pé, ‘Èmi ó fún wọn ní ẹran láti jẹ fún oṣù kan gbáko!’ 
'''
"22" = '''
:sup:`22` Ǹjẹ́ bí a tilẹ̀ pa àgbò ẹran àti ọmọ ẹran, yóò ha tó wọn bí? Tàbí bí a tilẹ̀ pa gbogbo ẹja inú omi fún wọn, yóò wa tó bí?” 
'''
"23" = '''
:sup:`23` Olúwa sì dá Mose lóhùn pé, “Ọwọ́ Olúwa ha kúrú bí? Ìwọ yóò ri nísinsin yìí bóyá ọ̀rọ̀ tí mo sọ yóò ṣẹ tàbí kò ni í ṣẹ.” 
'''
"24" = '''
:sup:`24` Mose sì jáde, ó sọ ohun tí Olúwa wí fún àwọn ènìyàn. Ó mú àwọn àádọ́rin àgbàgbà Israẹli dúró yí àgọ́ ká. 
'''
"25" = '''
:sup:`25` Nígbà náà ni Olúwa sọ̀kalẹ̀ nínú àwọ̀ sánmọ̀ ó sì bá wọn sọ̀rọ̀, ó sì mú lára Ẹ̀mí tó wà lára Mose sí ara àwọn àádọ́rin àgbàgbà náà, Ó sì ṣẹlẹ̀ pé nígbà tí Ẹ̀mí náà bà lé wọn, wọ́n sọtẹ́lẹ̀, ṣùgbọ́n lẹ́yìn èyí wọn kò sọtẹ́lẹ̀ mọ́. 
'''
"26" = '''
:sup:`26` Àwọn ọkùnrin méjì, tí orúkọ wọn ń jẹ́ Eldadi àti Medadi kò kúrò nínú àgọ́. Orúkọ wọn wà lára àádọ́rin àgbàgbà yìí ṣùgbọ́n wọn kò jáde nínú àgọ́ síbẹ̀ Ẹ̀mí náà bà lé wọn, wọ́n sì sọtẹ́lẹ̀ nínú àgọ́. 
'''
"27" = '''
:sup:`27` Ọmọkùnrin kan sì sáré lọ sọ fún Mose pé, “Eldadi àti Medadi ń sọtẹ́lẹ̀ nínú àgọ́.” 
'''
"28" = '''
:sup:`28` Joṣua ọmọ Nuni tí í ṣe ìránṣẹ́ Mose, láti kékeré tó jẹ́ ọ̀kan nínú àwọn ọmọkùnrin rẹ̀ dáhùn pé, “Mose olúwa mi, dá wọn lẹ́kun!” 
'''
"29" = '''
:sup:`29` Mose sì wí fún un pé, “Àbí ìwọ ń jowú nítorí mi? Ìbá ti wù mí tó, kí gbogbo àwọn ènìyàn Olúwa jẹ́ wòlíì, kí Olúwa sì fi Ẹ̀mí rẹ̀ sí wọn lára!” 
'''
"30" = '''
:sup:`30` Mose àti àwọn àgbàgbà Israẹli yìí sì padà sínú àgọ́. 
'''
"31" = '''
:sup:`31` Afẹ́fẹ́ sì jáde láti ọ̀dọ̀ Olúwa ó sì kó àparò wá láti inú Òkun. Ó sì dà wọ́n káàkiri gbogbo ibùdó ní ìwọ̀n gíga ẹsẹ̀ bàtà mẹ́ta sórí ilẹ̀, bí ìwọ̀n ìrìn ọjọ́ kan ní gbogbo àyíká. 
'''
"32" = '''
:sup:`32` Ní gbogbo ọjọ́ náà àti òru, títí dé ọjọ́ kejì ni àwọn ènìyàn fi ń kó àparò yìí, ẹni tó kó kéré jùlọ kó ìwọ̀n homeri mẹ́wàá, wọ́n sì ṣà wọ́n sílẹ̀ fún ara wọn yí gbogbo ibùdó. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n nígbà tí ẹran náà sì wà láàrín eyín wọn, kó tó di pé wọ́n jẹ ẹ́, ìbínú Olúwa sì ru sí àwọn ènìyàn, ó sì pa wọ́n pẹ̀lú àjàkálẹ̀-ààrùn. 
'''
"34" = '''
:sup:`34` Torí èyí ni wọ́n ṣe pe ibẹ̀ ní Kibirotu-Hattaafa nítorí pé níbẹ̀ ni wọ́n gbé sìnkú àwọn ènìyàn tó ní ọ̀kánjúwà oúnjẹ sí. 
'''
"35" = '''
:sup:`35` Àwọn ènìyàn yòókù sì gbéra láti Kibirotu-Hattaafa lọ pa ibùdó sí Haserotu wọ́n sì dúró níbẹ̀. 
'''
