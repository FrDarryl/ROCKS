[31]
"1" = '''
:sup:`1` Àwọn ọ̀rọ̀-ìjìnlẹ̀ ti Lemueli ọba, ọ̀rọ̀ ẹ̀kọ́ tí ìyá rẹ̀ kọ́ ọ, 
'''
"2" = '''
:sup:`2` “Gbọ́ ìwọ ọmọ mi, gbọ́ ìwọ ọmọ inú mi! Gbọ́ ìwọ ọmọ ẹ̀jẹ́ mi. 
'''
"3" = '''
:sup:`3` Má ṣe lo agbára rẹ lórí obìnrin, okun rẹ lórí àwọn tí ó pa àwọn ọba run. 
'''
"4" = '''
:sup:`4` “Kì í ṣe fún àwọn ọba, ìwọ Lemueli, kì í ṣe fún ọba láti mu ọtí wáìnì, kì í ṣe fún alákòóso láti máa wá ọtí líle, 
'''
"5" = '''
:sup:`5` kí wọn má ba à mu ọtí yó kí wọn sì gbàgbé ohun tí òfin wí, kí wọn sì fi ẹ̀tọ́ àwọn tí ara ń ni dù wọ́n. 
'''
"6" = '''
:sup:`6` Fi ọtí líle fún àwọn tí ń ṣègbé wáìnì fún àwọn tí ó wà nínú ìrora. 
'''
"7" = '''
:sup:`7` Jẹ́ kí wọn mu ọtí kí wọn sì gbàgbé òsì wọn kí wọn má sì rántí òsì wọn mọ́. 
'''
"8" = '''
:sup:`8` “Sọ̀rọ̀ lórúkọ àwọn tí kò le sọ̀rọ̀ fúnra wọn fún ẹ̀tọ́ àwọn ẹni tí ń parun. 
'''
"9" = '''
:sup:`9` Sọ̀rọ̀ kí o sì ṣe ìdájọ́ àìṣègbè jà fún ẹ̀tọ́ àwọn tálákà àti aláìní.” 
'''
"10" = '''
:sup:`10` Ta ni ó le rí aya oníwà rere? Ó níye lórí ju iyùn lọ. 
'''
"11" = '''
:sup:`11` Ọkọ rẹ̀ ní ìgbẹ́kẹ̀lé púpọ̀ nínú rẹ̀ kò sì ṣí ìwà rere tí kò pé lọ́wọ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Ire ní ó ń ṣe fún un, kì í ṣe ibi ní gbogbo ọjọ́ ayé rẹ̀. 
'''
"13" = '''
:sup:`13` Ó sa aṣọ irun àgùntàn olówùú àti ọ̀gbọ̀ Ó sì ṣiṣẹ́ pẹ̀lú ìyárí. 
'''
"14" = '''
:sup:`14` Ó dàbí ọkọ̀ ojú omi tí àwọn oníṣòwò; ó ń gbé oúnjẹ rẹ̀ wá láti ọ̀nà jíjìn. 
'''
"15" = '''
:sup:`15` Ó dìde nígbà tí òkùnkùn sì kùn; ó ṣe oúnjẹ fún ìdílé rẹ̀ àti ìpín oúnjẹ fún àwọn ìránṣẹ́bìnrin rẹ̀. 
'''
"16" = '''
:sup:`16` Ó kíyèsi oko kan, ó sì rà á; nínú ohun tí ó ń wọlé fún un ó gbin ọgbà àjàrà rẹ̀. 
'''
"17" = '''
:sup:`17` Ó bẹ̀rẹ̀ iṣẹ́ rẹ̀ tagbára tagbára apá rẹ̀ le koko fún iṣẹ́. 
'''
"18" = '''
:sup:`18` Ó rí i pé òwò òun pé fìtílà rẹ̀ kì í sì í kú ní òru. 
'''
"19" = '''
:sup:`19` Ní ọwọ́ rẹ̀, ó di kẹ̀kẹ́ òwú mú ó sì na ọwọ́ rẹ̀ di ìrànwú mú. 
'''
"20" = '''
:sup:`20` O la ọwọ́ rẹ̀ sí àwọn tálákà ó sì na ọwọ́ rẹ̀ sí àwọn aláìní. 
'''
"21" = '''
:sup:`21` Nígbà tí òjò-dídì rọ̀, kò bẹ̀rù nítorí ìdílé rẹ̀ nítorí gbogbo wọn ni ó wọ aṣọ tí ó nípọn. 
'''
"22" = '''
:sup:`22` Ó ṣe aṣọ títẹ́ fún ibùsùn rẹ̀; ẹ̀wù dáradára àti elése àlùkò ni aṣọ rẹ̀. 
'''
"23" = '''
:sup:`23` A bọ̀wọ̀ fún ọkọ rẹ̀ ní ẹnu ibodè ìlú níbi tí ó ń jókòó láàrín àwọn àgbàgbà ìlú. 
'''
"24" = '''
:sup:`24` Ó ń ṣe àwọn aṣọ dáradára ó sì ń tà wọ́n ó sì ń kó ọjà fún àwọn oníṣòwò. 
'''
"25" = '''
:sup:`25` Agbára àti ọlá ni ó wò ọ́ láṣọ ó le fi ọjọ́ iwájú rẹ́rìn-ín. 
'''
"26" = '''
:sup:`26` A sọ̀rọ̀ pẹ̀lú ọgbọ́n ìkọ́ni òtítọ́ sì ń bẹ létè e rẹ̀ 
'''
"27" = '''
:sup:`27` Ó ń bojútó gbogbo ètò ilé rẹ̀ kì í sì í jẹ oúnjẹ ìmẹ́lẹ́. 
'''
"28" = '''
:sup:`28` Àwọn ọmọ rẹ̀ dìde wọ́n sì pè é ní alábùkún ọkọ rẹ̀ pẹ̀lú ń gbóríyìn fún un. 
'''
"29" = '''
:sup:`29` “Ọ̀pọ̀lọpọ̀ obìnrin ní ń ṣe nǹkan ọlọ́lá ṣùgbọ́n ìwọ ju gbogbo wọn lọ.” 
'''
"30" = '''
:sup:`30` Ojú dáradára a máa tan ni, ẹwà sì jẹ́ asán nítorí obìnrin tí ó bẹ̀rù Olúwa yẹ kí ó gba oríyìn. 
'''
"31" = '''
:sup:`31` Sì fún un ní èrè tí ó tọ́ sí i kí o sì jẹ́ kí iṣẹ́ rẹ̀ fún un ní ìyìn ní ẹnu ibodè ìlú.
'''
