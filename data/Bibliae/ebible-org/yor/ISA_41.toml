[41]
"1" = '''
:sup:`1` “Ẹ dákẹ́ jẹ́ẹ́ níwájú mi ẹ̀yin erékùṣù! Jẹ́ kí àwọn orílẹ̀-èdè tún agbára wọn ṣe! Jẹ́ kí wọn wá síwájú kí wọn sọ̀rọ̀, jẹ́ kí a pàdé pọ̀ ní ibi ìdájọ́. 
'''
"2" = '''
:sup:`2` “Ta ni ó ti ru ẹnìkan sókè láti ìlà-oòrùn wá, tí ó pè é ní olódodo sí iṣẹ́ tirẹ̀? Ó gbé àwọn orílẹ̀-èdè lé e lọ́wọ́ ó sì ṣẹ́gun àwọn ọba níwájú rẹ̀. Ó sọ wọ́n di erùpẹ̀ pẹ̀lú idà rẹ̀, láti kù ú ní ìyàngbò pẹ̀lú ọrun rẹ̀. 
'''
"3" = '''
:sup:`3` Ó ń lépa wọn ó sì ń kọjá ní àlàáfíà, ní ojú ọ̀nà tí ẹsẹ̀ rẹ̀ kò rìn rí. 
'''
"4" = '''
:sup:`4` Ta ni ó ti ṣe èyí tí ó sì ti jẹ́ kí ó wáyé, tí ó ti pe ìran-ìran láti àtètèkọ́ṣe? Èmi Olúwa pẹ̀lú ẹni kìn-ín-ní wọn àti ẹni tí ó gbẹ̀yìn, Èmi náà ni.” 
'''
"5" = '''
:sup:`5` Àwọn erékùṣù ti rí i wọ́n bẹ̀rù; ìpẹ̀kun ilẹ̀ ayé wárìrì. Wọ́n súnmọ́ tòsí wọ́n sì wá síwájú; 
'''
"6" = '''
:sup:`6` èkínní ran èkejì lọ́wọ́ ó sì sọ fún arákùnrin rẹ̀ pé, “Jẹ́ alágbára!” 
'''
"7" = '''
:sup:`7` Oníṣọ̀nà gba alágbẹ̀dẹ wúrà níyànjú, àti ẹni tí ó fi òòlù dán mú òun lọ́kàn le, àní ẹni tí ó ń lu owú. Ó sọ nípa àjópọ̀ náà pé, “Ó dára.” Ó fi ìṣó kan ère náà mọ́lẹ̀ kí ó má ba à wó lulẹ̀. 
'''
"8" = '''
:sup:`8` “Ṣùgbọ́n ìwọ, ìwọ Israẹli, ìránṣẹ́ mi, Jakọbu, ẹni tí mo ti yàn, ẹ̀yin ìran Abrahamu, ọ̀rẹ́ mi, 
'''
"9" = '''
:sup:`9` mo mú ọ láti ìpẹ̀kun ilẹ̀ ayé, láti kọ̀rọ̀ rẹ̀ tí ó jìnnà jùlọ ni mo ti pè ọ́. Èmi wí pé, ‘Ìwọ ni ìránṣẹ́ mi’; Èmi ti yàn ọ́ bẹ́ẹ̀ ni èmi kò sì tí ì kọ̀ ọ́ sílẹ̀. 
'''
"10" = '''
:sup:`10` Nítorí náà má bẹ̀rù, nítorí èmi wà pẹ̀lú rẹ; má ṣe jẹ́ kí àyà kí ó fò ọ́, nítorí èmi ni Ọlọ́run rẹ. Èmi yóò fún ọ lókun èmi ó sì ràn ọ́ lọ́wọ́. Èmi ó gbé ọ ró pẹ̀lú ọwọ́ ọ̀tún òdodo mi. 
'''
"11" = '''
:sup:`11` “Gbogbo àwọn tí ó bínú sí ọ ni ojú yóò tì, tí wọn yóò sì di ẹlẹ́yà; àwọn tó ń bá ọ jà yóò dàbí asán, wọn yóò ṣègbé. 
'''
"12" = '''
:sup:`12` Bó tilẹ̀ jẹ́ pé ìwọ yóò wá àwọn ọ̀tá rẹ, ìwọ kì yóò rí wọn. Gbogbo àwọn tí ó gbóguntì ọ́ yóò dàbí ohun tí kò sí. 
'''
"13" = '''
:sup:`13` Nítorí Èmi ni Olúwa Ọlọ́run rẹ, tí ó di ọwọ́ ọ̀tún rẹ mú tí ó sì sọ fún ọ pé, má ṣe bẹ̀rù; Èmi yóò ràn ọ́ lọ́wọ́. 
'''
"14" = '''
:sup:`14` Má ṣe bẹ̀rù, ìwọ Jakọbu kòkòrò, ìwọ Israẹli kékeré, nítorí Èmi fúnra mi yóò ràn ọ́ lọ́wọ́,” ni Olúwa wí, olùdáǹdè rẹ, Ẹni Mímọ́ ti Israẹli. 
'''
"15" = '''
:sup:`15` “Kíyèsi, Èmi yóò sọ ọ́ di òòlù ìpakà tuntun, tí ó mú ti eyín rẹ̀ mú, ìwọ yóò lu àwọn òkè ńlá, ìwọ yóò fọ́ wọn túútúú, a ó sì sọ òkè kékeré di ìyàngbò. 
'''
"16" = '''
:sup:`16` Ìwọ yóò fẹ́ wọn, afẹ́fẹ́ yóò sì gbá wọn mú, àti ẹ̀fúùfù yóò sì fẹ́ wọn dànù. Ṣùgbọ́n ìwọ yóò yọ̀ nínú Olúwa ìwọ yóò sì ṣògo nínú Ẹni Mímọ́ ti Israẹli. 
'''
"17" = '''
:sup:`17` “Àwọn tálákà àti aláìní wá omi, ṣùgbọ́n kò sí; ahọ́n wọn gbẹ fún òǹgbẹ. Ṣùgbọ́n Èmi Olúwa yóò dá wọn lóhùn; Èmi, Ọlọ́run Israẹli, kì yóò kọ̀ wọ́n sílẹ̀. 
'''
"18" = '''
:sup:`18` Èmi yóò mú kí odò kí ó sàn ní ibi gíga àti orísun omi ní àárín àfonífojì. Èmi yóò sọ aṣálẹ̀ di adágún omi, àti ilẹ̀ tí ó gbẹ gidigidi di orísun omi. 
'''
"19" = '''
:sup:`19` Èmi yóò fi sínú aṣálẹ̀ igi kedari àti kasia, maritili àti olifi. Èmi yóò gbin junifa sí inú aginjù, igi firi àti sípírẹ́ṣì papọ̀ 
'''
"20" = '''
:sup:`20` tó bẹ́ẹ̀ tí àwọn ènìyàn yóò fi rí i tí wọn yóò sì fi mọ̀, kí wọn ṣàkíyèsí kí ó sì yé wọn, pé ọwọ́ Olúwa ni ó ti ṣe èyí, àti pé, Ẹni Mímọ́ Israẹli ni ó ti dá èyí. 
'''
"21" = '''
:sup:`21` “Mú ẹjọ́ wá,” ni Olúwa wí. “Tẹ́ àwọn àwíjàre rẹ sílẹ̀,” ni ọba Jakọbu wí, 
'''
"22" = '''
:sup:`22` “Mú àwọn ère òrìṣà rẹ wọlé láti sọ fún wa ohun tí yóò ṣẹlẹ̀. Sọ fún wa ohun tí àwọn nǹkan àtijọ́ jẹ́, kí àwa lè ṣe àgbéyẹ̀wò wọn kí àwa sì mọ àbájáde wọn ní ìparí. Tàbí kí o sọ fún wa ohun tí ó ń bọ̀ wá, 
'''
"23" = '''
:sup:`23` ẹ sọ fún wa ohun ti ọjọ́ iwájú mú dání kí àwa kí ó lè mọ̀ pé ọlọ́run ni yín. Ẹ ṣe nǹkan kan, ìbá à ṣe rere tàbí búburú, tó bẹ́ẹ̀ tí àyà yóò fi fò wá tí ẹ̀rù yóò sì fi kún inú wa. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ẹ̀yìn ko jásí nǹkan kan iṣẹ́ yín ni kò sì wúlò fún ohunkóhun; ẹni tí ó yàn yín jẹ́ ẹni ìríra. 
'''
"25" = '''
:sup:`25` “Èmi ti ru ẹnìkan sókè láti àríwá, òun sì ń bọ ẹnìkan láti ìlà-oòrùn tí ó pe orúkọ mi. Òun gun àwọn aláṣẹ mọ́lẹ̀ bí ẹni pé odò ni wọ́n, àfi bí ẹni pé amọ̀kòkò nì ti ń gún amọ̀. 
'''
"26" = '''
:sup:`26` Ta ni ó sọ èyí láti ìbẹ̀rẹ̀ pẹ̀pẹ̀, tí àwa kò bá fi mọ̀, tàbí ṣáájú àkókò, tí àwa kò bá fi wí pé, ‘Òun sọ òtítọ́’? Ẹnikẹ́ni kò sọ nípa èyí, ẹnikẹ́ni kò sàsọtẹ́lẹ̀ rẹ̀, ẹnikẹ́ni kò gbọ́ ọ̀rọ̀ kan láti ọ̀dọ̀ rẹ̀. 
'''
"27" = '''
:sup:`27` Èmi ni ẹni àkọ́kọ́ tí ó sọ fún Sioni pé, ‘Wò ó, àwọn nìyìí!’ Mo fún Jerusalẹmu ní ìránṣẹ́ ìrò ìròyìn ayọ̀ kan. 
'''
"28" = '''
:sup:`28` Èmi wò, ṣùgbọ́n kò sí ẹnìkan— kò sí ẹnìkan nínú wọn tí ó lè mú ìmọ̀ràn wá, kò sí ẹnìkan tí ó lè dáhùn nígbà tí mo bi wọ́n. 
'''
"29" = '''
:sup:`29` Kíyèsi i, irọ́ ni gbogbo wọn! Gbogbo ìṣe wọn jásí asán; àwọn ère wọn kò ṣé kò yà fún afẹ́fẹ́ àti dàrúdàpọ̀. 
'''
