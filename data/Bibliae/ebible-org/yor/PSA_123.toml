[123]
"1" = '''
:sup:`1` Orin fún ìgòkè. Ìwọ ní mo gbé ojú mí sókè sí, ìwọ tí ń gbé inú ọ̀run. 
'''
"2" = '''
:sup:`2` Kíyèsi, bí ojú àwọn ìránṣẹ́kùnrin ti máa ń wo ọwọ́ àwọn baba wọn, àti bí ojú ìránṣẹ́bìnrin ti máa ń wo ọwọ́ ìyá rẹ̀ bẹ́ẹ̀ ni ojú wa ń wo Olúwa Ọlọ́run wa, títí yóò fi ṣàánú fún wa. 
'''
"3" = '''
:sup:`3` Olúwa, ṣàánú fún wa, ṣàánú fún wa; nítorí tí a kún fún ẹ̀gàn púpọ̀púpọ̀. 
'''
"4" = '''
:sup:`4` Ọkàn wa kún púpọ̀ fún ẹ̀gàn àwọn onírera, àti fún ẹ̀gàn àwọn agbéraga. 
'''
