[10]
"1" = '''
:sup:`1` Ọba Ahaswerusi sì fi owó ọba lélẹ̀ jákèjádò ilẹ̀ ọba, dé erékùṣù òkun. 
'''
"2" = '''
:sup:`2` Gbogbo ìṣe agbára àti títóbi rẹ̀, papọ̀ pẹ̀lú ìròyìn títóbi Mordekai ní èyí tí ọba ti gbé e ga, kò ha wà nínú àkọsílẹ̀ ìwé ọdọọdún ọba ti Media àti ti Persia? 
'''
"3" = '''
:sup:`3` Mordekai ará Júù ni ó jẹ́ igbákejì ọba Ahaswerusi, ó tóbi láàrín àwọn Júù, ó sì jẹ́ ẹni iyì lọ́dọ̀ àwọn Júù ẹlẹgbẹ́ ẹ rẹ̀, nítorí tí ó ń ṣiṣẹ́ fún ìre àwọn ènìyàn an rẹ̀, ó sì ń sọ̀rọ̀ fún àlàáfíà gbogbo àwọn Júù.
'''
