[28]
"1" = '''
:sup:`1` “Ìwọ sì mú Aaroni arákùnrin rẹ wá sí ọ̀dọ̀ rẹ, mú un kúrò ni àárín àwọn ọmọ Israẹli, pẹ̀lú àwọn ọmọ rẹ̀ Nadabu, Abihu, Eleasari, àti Itamari, kí wọn kí ó lè sìn mí gẹ́gẹ́ bí àlùfáà. 
'''
"2" = '''
:sup:`2` Ìwọ yóò sì dá aṣọ mímọ́ fún Aaroni arákùnrin rẹ, láti fún un ni ọ̀ṣọ́ àti ọlá. 
'''
"3" = '''
:sup:`3` Ìwọ yóò sì sọ fún gbogbo àwọn ọlọ́gbọ́n ènìyàn, àwọn ẹni tí mo fún ní ọgbọ́n, kí wọn kí ó lè dá aṣọ fún Aaroni, fún ìyàsímímọ́ rẹ̀, kí ó lè ba à sìn mí gẹ́gẹ́ bí àlùfáà. 
'''
"4" = '''
:sup:`4` Wọ̀nyí ni àwọn aṣọ tí wọn yóò dá: ìgbàyà kan, ẹ̀wù efodu, ọ̀já àmùrè kan, ẹ̀wù àwọ̀tẹ́lẹ̀ ọlọ́nà, fìlà àti aṣọ ìgúnwà. Kí wọn kí ó dá àwọn aṣọ mímọ́ yìí fún Aaroni arákùnrin rẹ àti àwọn ọmọ rẹ̀, kí wọn kí ó lè sìn mí gẹ́gẹ́ bí àlùfáà. 
'''
"5" = '''
:sup:`5` Wọn yóò sì lo wúrà, aṣọ aláró, elése àlùkò àti ti òdòdó àti ti ọ̀gbọ̀ dáradára. 
'''
"6" = '''
:sup:`6` “Wọn yóò sì dá ẹ̀wù efodu ti wúrà, tí aṣọ aláró, elése àlùkò àti ti òdòdó àti ti ọ̀gbọ̀ olókùn wíwẹ́, iṣẹ́ ọlọ́nà. 
'''
"7" = '''
:sup:`7` Kí ó ni aṣọ èjìká méjì tí a so mọ́ igun rẹ̀ méjèèjì, kí a lè so ó pọ̀. 
'''
"8" = '''
:sup:`8` Àti onírúurú ọnà ọ̀já rẹ̀, tí ó wà ni orí rẹ̀, yóò rí bákan náà, gẹ́gẹ́ bi iṣẹ́ rẹ̀, tí wúrà, ti aṣọ aláró, òdòdó àti ọ̀gbọ̀ olókùn wíwẹ́. 
'''
"9" = '''
:sup:`9` “Ìwọ yóò sì mú òkúta óníkìsì méjì, ìwọ yóò sì fín orúkọ àwọn ọmọ Israẹli sára wọn. 
'''
"10" = '''
:sup:`10` Ní ti ìbí wọn, orúkọ àwọn mẹ́fà sára òkúta kan àti orúkọ àwọn mẹ́fà tókù sára òkúta kejì. 
'''
"11" = '''
:sup:`11` Iṣẹ́ ọnà òkúta fínfín, bí ìfín èdìdì àmì, ni ìwọ yóò fún òkúta méjèèjì gẹ́gẹ́ bí orúkọ àwọn ọmọ Israẹli: ìwọ yóò sì dè wọ́n sí ojú ìdè wúrà. 
'''
"12" = '''
:sup:`12` Ìwọ yóò sì so wọ́n pọ̀ mọ́ èjìká efodu náà ní òkúta ìrántí fún àwọn ọmọ Israẹli. Aaroni yóò sì máa ní orúkọ wọn níwájú Olúwa ní èjìká rẹ̀ méjèèjì fún ìrántí. 
'''
"13" = '''
:sup:`13` Ìwọ yóò sì ṣe ojú ìdè wúrà, 
'''
"14" = '''
:sup:`14` àti okùn ẹ̀wọ̀n méjì ti kìkì wúrà, gẹ́gẹ́ bí ọ̀já àmùrè kí o sì so ẹ̀wọ̀n náà mọ́ ojú ìdè náà. 
'''
"15" = '''
:sup:`15` “Ìwọ yóò fi iṣẹ́ ọgbọ́n ṣe ìgbàyà fún ìpinnu iṣẹ́ ọnà gbẹ́nàgbẹ́nà. Ìwọ yóò ṣe é bí ẹ̀wù efodu ti wúrà, ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn wíwẹ́ dáradára. 
'''
"16" = '''
:sup:`16` Kí ìhà mẹ́rẹ̀ẹ̀rin rẹ̀ ṣe déédé—kí ó jẹ́ ìwọ̀n ìka kan ní ìnà àti ìwọ̀n ìka kan ní ìbú, kí o sì ṣe é ní ìṣẹ́po méjì. 
'''
"17" = '''
:sup:`17` Nígbà náà ni ìwọ yóò de òkúta oníyebíye mẹ́rin sára ẹsẹ̀ rẹ̀. Ní ẹsẹ̀ àkọ́kọ́ ni kí rúbì, topasi àti berili wà; 
'''
"18" = '''
:sup:`18` ní ẹsẹ̀ kejì turikuose, emeradi, safire, àti diamọndi; 
'''
"19" = '''
:sup:`19` ní ẹsẹ̀ kẹta, jasiniti, agate, àti ametisiti; 
'''
"20" = '''
:sup:`20` ní ẹsẹ̀ kẹrin, topasi, àti óníkìsì àti jasperi. A ó sì tò wọ́n sí ojú wúrà ní dìde wọn. 
'''
"21" = '''
:sup:`21` Òkúta méjìlá yóò wà, ọ̀kọ̀ọ̀kan fún orúkọ àwọn ọmọ Israẹli olúkúlùkù èdìdì àmì pẹ̀lú orúkọ ẹnìkọ̀ọ̀kan bí ẹ̀yà Israẹli méjìlá. 
'''
"22" = '''
:sup:`22` “Fún ìgbàyà náà, ìwọ yóò ṣe okùn ẹ̀wọ̀n ti kìkì wúrà, gẹ́gẹ́ bí ọ̀já àmùrè. 
'''
"23" = '''
:sup:`23` Ìwọ yóò ṣe òrùka wúrà méjì fún un, kí o sì so wọ́n mọ́ igun méjèèjì ìgbàyà náà. 
'''
"24" = '''
:sup:`24` Ìwọ yóò so ẹ̀wọ̀n wúrà méjèèjì mọ́ òrùka ní igun ìgbàyà náà, 
'''
"25" = '''
:sup:`25` àti etí ẹ̀wọ̀n méje ni kí o so mọ́ ojú ìdè méjèèjì, kí o sì fi sí èjìká ẹ̀wù efodu náà níwájú. 
'''
"26" = '''
:sup:`26` Ìwọ yóò ṣe òrùka wúrà méjì, ìwọ yóò sì so wọ́n mọ́ igun méjì ìgbàyà kejì ní ìhà inú tí ó ti ẹ̀wù efodu náà. 
'''
"27" = '''
:sup:`27` Ìwọ yóò sì ṣe òrùka wúrà méjì, ìwọ yóò sì fi wọ́n sí èjìká ẹ̀wù efodu méjèèjì ní ìsàlẹ̀, sí ìhà iwájú rẹ̀, tí ó súnmọ́ ojú sí ìránṣọ náà, lókè onírúurú ọnà ọ̀já ẹ̀wù efodu náà. 
'''
"28" = '''
:sup:`28` Wọn yóò sì so òrùka ìgbàyà mọ́ òrùka ẹ̀wù efodu pẹ̀lú ọ̀já aláró, pa á pọ̀ mọ́ ìgbànú, kí a má ba à tú ìgbàyà náà kúrò lára ẹ̀wù efodu náà. 
'''
"29" = '''
:sup:`29` “Nígbàkígbà tí Aaroni bá wọ Ibi Mímọ́, òun yóò ru orúkọ àwọn ọmọ Israẹli ní gbogbo ọ̀kan rẹ̀ ni ìgbàyà ìpinnu bí ìrántí nígbà gbogbo níwájú Olúwa. 
'''
"30" = '''
:sup:`30` Bákan náà ìwọ yóò sì mu Urimu àti Tumimu sínú ìgbàyà, kí wọn kí ó wà ní ọkàn Aaroni nígbàkígbà tí ó bá ń wólẹ̀ níwájú Olúwa. Aaroni yóò sì máa ru ohun ti a ń fi ṣe ìpinnu fún àwọn ọmọ Israẹli ní ọkàn rẹ̀ nígbà gbogbo níwájú Olúwa. 
'''
"31" = '''
:sup:`31` “Ìwọ yóò ṣì ṣe aṣọ ìgúnwà ẹ̀wù efodu náà ní kìkì aṣọ aláró, 
'''
"32" = '''
:sup:`32` pẹ̀lú ojú ọrùn kí ó wà láàrín rẹ̀ fún orí. Kí iṣẹ́ ọ̀nà wà létí rẹ̀ bí ìṣẹ́tí yí i ká bí agbádá, kí ó má ba à ya. 
'''
"33" = '''
:sup:`33` Ṣe pomegiranate ti aṣọ aláró, ti elése àlùkò àti ti òdòdó yí ìṣẹ́tí ọ̀já àmùrè náà ká, pẹ̀lú ṣaworo wúrà láàrín wọn. 
'''
"34" = '''
:sup:`34` Àwọn ṣaworo wúrà àti àwọn pomegiranate ni kí ó yí ìṣẹ́tí ọ̀já àmùrè náà ká. 
'''
"35" = '''
:sup:`35` Aaroni gbọdọ̀ máa wọ̀ ọ́ nígbà tí o bá ń ṣiṣẹ́. A ó sì máa gbọ́ ìró àwọn agogo nígbà tí ó bá ń wọ Ibi Mímọ́ níwájú Olúwa àti nígbà tí ó bá ń jáde bọ̀, kí ó má ba à kú. 
'''
"36" = '''
:sup:`36` “Ìwọ yóò sì ṣe àwo kìkì wúrà, ìwọ yóò sì fín sára rẹ̀ bí, fínfín èdìdì àmì pé. Mímọ́ sí Olúwa. 
'''
"37" = '''
:sup:`37` Ìwọ yóò fi ọ̀já aláró sára rẹ̀ ìwọ yóò sì so ó mọ́ fìlà náà; kí ó sì wà níwájú fìlà náà. 
'''
"38" = '''
:sup:`38` Kí ó wà níwájú orí Aaroni, kí ó sì lè máa ru ẹ̀bi tí ó jẹ mọ́ ẹ̀bùn mímọ́ ti àwọn ọmọ Israẹli ti yà sí mímọ́, èyíkéyìí tí ẹ̀bùn wọn lè jẹ́. Yóò máa wà níwájú orí Aaroni nígbà gbogbo, kí wọn lè jẹ́ ìtẹ́wọ́gbà fún Olúwa. 
'''
"39" = '''
:sup:`39` “Ìwọ yóò sì fi ọ̀gbọ̀ dáradára hun ẹ̀wù àwọ̀tẹ́lẹ̀, ìwọ yóò sì fi ọ̀gbọ̀ dáradára ṣe fìlà. Ìwọ yóò sì fi iṣẹ́ abẹ́rẹ́ ṣe ọ̀já àmùrè. 
'''
"40" = '''
:sup:`40` Ìwọ yóò sì dá ẹ̀wù àwọ̀tẹ́lẹ̀, ọ̀já àmùrè àti ìgbàrí fún àwọn ọmọ Aaroni, láti fún wọn ní ọ̀ṣọ́ àti ọlá. 
'''
"41" = '''
:sup:`41` Lẹ́yìn tí ìwọ ti fi àwọn aṣọ wọ̀nyí wọ Aaroni arákùnrin rẹ, ìwọ yóò sì fi wọ àwọn ọmọ rẹ̀ pẹ̀lú, ìwọ ó ta òróró sí wọn ní orí, ìwọ yóò sì ya wọ́n sí mímọ́. Ìwọ yóò sì sọ wọ́n di mímọ́, kí wọn kí o lè máa ṣe iṣẹ́ àlùfáà. 
'''
"42" = '''
:sup:`42` “Ìwọ yóò dá ṣòkòtò ọ̀gbọ̀ fún wọn, kí wọn lè máa fi bo ìhòhò wọn, kí ó dé ìbàdí dé itan. 
'''
"43" = '''
:sup:`43` Aaroni àti àwọn ọmọ rẹ̀ gbọdọ̀ wọ̀ wọ́n nígbàkígbà tí wọ́n bá wọ àgọ́ àjọ lọ tàbí nígbà tí wọ́n bá súnmọ́ pẹpẹ láti ṣiṣẹ́ ní Ibi Mímọ́ kí wọn kí ó má ba à dẹ́ṣẹ̀, wọn a sì kú. “Èyí jẹ́ ìlànà láéláé fún Aaroni àti fún irú-ọmọ rẹ̀ lẹ́yìn rẹ̀. 
'''
