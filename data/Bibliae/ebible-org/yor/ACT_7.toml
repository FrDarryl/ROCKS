[7]
"1" = '''
:sup:`1` Nígbà náà ni olórí àlùfáà wí pé, “Òtítọ́ ha ni àwọn ẹ̀sùn tí wọ́ fi kàn ọ́ bí?” 
'''
"2" = '''
:sup:`2` Ní ìdáhùn sí èyí ó wí pé, “Ẹ̀yin arákùnrin àti ẹ̀yin baba, ẹ fetísílẹ̀ sí mi! Ọlọ́run ògo fi ara hàn fún Abrahamu baba wa, nígbà tí ó wà ni Mesopotamia, kí ó to ṣe àtìpó ni Harani. 
'''
"3" = '''
:sup:`3` Ọlọ́run wí fún un pé, ‘Jáde kúrò ní orílẹ̀-èdè rẹ àti kúrò lọ́dọ̀ àwọn ènìyàn rẹ, lọ sí ilẹ̀ kan tí èmi yóò fihàn ọ́.’ 
'''
"4" = '''
:sup:`4` “Nígbà náà ni ó jáde kúrò ní ilẹ̀ àwọn ará Kaldea, ó sì ṣe àtìpó ni Harani. Lẹ́yìn ìgbà tí baba rẹ̀ sì kú, Ọlọ́run mú un sípò padà wá sí ilẹ̀ yìí, níbi tí ẹ̀yin ń gbé báyìí. 
'''
"5" = '''
:sup:`5` Kò sí fún un ni ìní kan, ànító bi ìwọ̀n ààyè ẹsẹ̀ kan. Ṣùgbọ́n Ọlọ́run ṣe ìlérí fún pé, òun yóò fi ilẹ̀ ìní náà fún un àti fún àwọn irú-ọmọ rẹ̀ lẹ́yìn rẹ̀, nígbà tí kò tí ì ní ọmọ. 
'''
"6" = '''
:sup:`6` Ọlọ́run sì sọ báyìí pé, ‘Irú-ọmọ rẹ yóò ṣe àtìpó ní ilẹ̀ àjèjì; wọn ó sì sọ wọn di ẹrú, wọn ó sì pọ́n wọn lójú fún irinwó (400) ọdún. 
'''
"7" = '''
:sup:`7` Ọlọ́run wí pé, Orílẹ̀-èdè náà tí wọn yóò máa sìn, ni èmi ó dá lẹ́jọ́; lẹ́yìn náà ni wọn ó sì jáde kúrò, wọn ó sì wá sìn mí níhìn-ín yìí.’ 
'''
"8" = '''
:sup:`8` Ó sì fún Abrahamu ni májẹ̀mú ìkọlà. Abrahamu bí Isaaki, ó kọ ọ́ ní ilà ni ọjọ́ kẹjọ tí ó bí i. Isaaki sí bí Jakọbu, Jakọbu sì bí àwọn baba ńlá méjìlá. 
'''
"9" = '''
:sup:`9` “Àwọn baba ńlá sí ṣe ìlara Josẹfu, wọ́n sì tà á sí Ejibiti; ṣùgbọ́n Ọlọ́run wà pẹ̀lú rẹ̀, 
'''
"10" = '''
:sup:`10` ó sì yọ ọ́ kúrò nínú ìpọ́njú rẹ̀ gbogbo. Ó sì fún Josẹfu ní ọgbọ́n, ó sì mú kí ó rí ojúrere Farao ọba Ejibiti; òun sì fi jẹ baálẹ̀ Ejibiti àti gbogbo ilé rẹ̀. 
'''
"11" = '''
:sup:`11` “Ìyàn kan sì mú ni gbogbo ilẹ̀ Ejibiti àti ni Kenaani, àti ìpọ́njú ńlá, àwọn baba wa kò sì rí oúnjẹ. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nígbà tí Jakọbu gbọ́ pé alikama ń bẹ ni Ejibiti, ó rán àwọn baba wa lọ lẹ́ẹ̀kínní. 
'''
"13" = '''
:sup:`13` Nígbà kejì Josẹfu fi ara rẹ̀ hàn fún àwọn arákùnrin rẹ̀, a sì tún fi wọ́n hàn fún Farao. 
'''
"14" = '''
:sup:`14` Lẹ́yìn èyí, Josẹfu ránṣẹ́ pe Jakọbu baba rẹ̀, àti àwọn ìbátan rẹ̀ wá sọ́dọ̀ rẹ, gbogbo wọ́n sì tó àrùndínlọ́gọ́rin ọkàn. 
'''
"15" = '''
:sup:`15` Nígbà náà ni Jakọbu sọ̀kalẹ̀ lọ sí Ejibiti, ní ibi tí òun àti àwọn baba wa kú sí. 
'''
"16" = '''
:sup:`16` A sì gbé òkú wọn padà wá sí Ṣekemu, a sì tẹ́ wọn sínú ibojì ti Abrahamu rà ni ọwọ́ àwọn ọmọ Amori ní Ṣekemu ní iye owó wúrà kan. 
'''
"17" = '''
:sup:`17` “Nígbà tí àkókò tí Ọlọ́run yóò mú ìlérí tí ó ṣe fún Abrahamu ṣẹ kù sí dẹ̀dẹ̀, àwọn ènìyàn wa ń gbèrú si gidigidi ní iye ní ilẹ̀ Ejibiti. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ọba tuntun mìíràn tí kò mọ Josẹfu jẹ ní ilẹ̀ Ejibiti. 
'''
"19" = '''
:sup:`19` Òun náà ni ó ṣe àrékérekè sí àwọn ìbátan wa. Wọn sì hùwà búburú sí àwọn baba wa, tó bẹ́ẹ̀ tí wọ́n fi já àwọn ọmọ ọwọ́ wọn kúrò lọ́wọ́ wọn nítorí kí wọn má ṣe yè. 
'''
"20" = '''
:sup:`20` “Ní àkókò náà ni a bí Mose ọmọ tí ó se iyebíye, tí wọn sí bọ́ lóṣù mẹ́ta ni ilé baba rẹ̀. 
'''
"21" = '''
:sup:`21` Nígbà tí wọn sí gbe é sọnù, ọmọbìnrin Farao gbé e, ó sì tọ ọ́ dàgbà gẹ́gẹ́ bí ọmọ ara rẹ̀. 
'''
"22" = '''
:sup:`22` A sì kọ́ Mose ni gbogbo ọgbọ́n ara Ejibiti, ó sì pọ̀ ni ọ̀rọ̀ àti ní ìṣe. 
'''
"23" = '''
:sup:`23` “Nígbà tí Mose di ọmọ ogójì ọdún, ó sọ sí i lọ́kàn láti lọ bẹ àwọn ọmọ Israẹli ará rẹ̀ wò. 
'''
"24" = '''
:sup:`24` Nígbà tí ó sì rí ọ̀kan nínú wọ́n tí ará Ejibiti kan ń jẹ́ ní ìyà, ó gbèjà rẹ̀, ó gbẹ̀san ẹni tí wọ́n jẹ ní ìyà nípa lílu ará Ejibiti náà pa. 
'''
"25" = '''
:sup:`25` Mose rò bí àwọn ará òun mọ̀ pé Ọlọ́run yóò ti ọwọ́ òun gbà wọn; ṣùgbọ́n wọn kò mọ̀. 
'''
"26" = '''
:sup:`26` Ní ọjọ́ kejì Mose yọ sí àwọn ọmọ Israẹli méjì bí wọ́n ti ń jà. Òun si fẹ́ parí ìjà fún wọn. Ó wí pé, ‘Ènìyàn mi, ará ni ẹ̀yin; èéṣe tí ẹ̀yin fi ń ṣe ohun tí kò tọ́ sí ara yín?’ 
'''
"27" = '''
:sup:`27` “Ṣùgbọ́n ẹni tí ó fínràn sí ẹnìkejì rẹ̀ ti Mose sí ẹ̀gbẹ́ kan, ó wí pé, ‘Ta ni ó fi ọ́ jẹ olórí àti onídàájọ́ lórí wa? 
'''
"28" = '''
:sup:`28` Ṣé ìwọ fẹ́ pa mí bí o ti pa ará Ejibiti lánàá?’ 
'''
"29" = '''
:sup:`29` Mose sì sá nítorí ọ̀rọ̀ yìí, ó sì wa ṣe àtìpó ni ilẹ̀ Midiani, níbi tí ó gbé bí ọmọ méjì. 
'''
"30" = '''
:sup:`30` “Nígbà tí ogójì ọdún sì pé, angẹli Olúwa fi ara han Mose ní ijù, ní òkè Sinai, nínú ọ̀wọ́-iná nínú igbó. 
'''
"31" = '''
:sup:`31` Nígbà tí Mose sì rí i, ẹnu yà á sí ìran náà; nígbà tí ó sì súnmọ́ ọn láti wò ó fín, ohùn Olúwa kọ sí i, 
'''
"32" = '''
:sup:`32` wí pé ‘Èmi ni Ọlọ́run àwọn baba rẹ, Ọlọ́run Abrahamu, Ọlọ́run Isaaki, àti Ọlọ́run Jakọbu,’ Mose sì wárìrì pẹ̀lú ìbẹ̀rù, kò sì dáṣà láti wò ó mọ́. 
'''
"33" = '''
:sup:`33` “Olúwa sì wí fún un pé, ‘Bọ́ bàtà rẹ kúrò ní ẹsẹ̀ rẹ, nítorí ibi tí ìwọ dúró sí i nì ilẹ̀ mímọ́ ni. 
'''
"34" = '''
:sup:`34` Ní rí rí, mo ti rí ìpọ́njú àwọn ènìyàn mi tí ń bẹ ni Ejibiti, mo sì ti gbọ́ ìkérora wọn, mo sì sọ̀kalẹ̀ wá láti gbà wọ́n. Wá nísinsin yìí, Èmi ó sì rán ọ lọ sí ilẹ̀ Ejibiti.’ 
'''
"35" = '''
:sup:`35` “Mose náà yìí tí wọ́n kọ̀, wí pé, ‘Ta ni ó fi jẹ olórí àti onídàájọ́?’ Òun náà ni Ọlọ́run rán lọ láti ọwọ́ angẹli, tí ó farahàn án ní pápá, láti ṣe olórí àti olùdáǹdè. 
'''
"36" = '''
:sup:`36` Òun ni ó mú wọn jáde, lẹ́yìn ìgbà tí ó ṣe iṣẹ́ ìyanu àti iṣẹ́ àmì ní ilẹ̀ Ejibiti, àti ni Òkun pupa, àti ni aginjù ní ogójì ọdún. 
'''
"37" = '''
:sup:`37` “Èyí ni Mose náà ti ó wí fún àwọn ọmọ Israẹli pé, ‘Ọlọ́run yóò gbé wòlíì kan bí èmi dìde nínú àwọn ènìyàn yín.’ 
'''
"38" = '''
:sup:`38` Èyí náà ni ẹni tí ó wà nínú ìjọ ní ijù pẹ̀lú angẹli náà tí ó bá a sọ̀rọ̀ ní orí òkè Sinai, àti pẹ̀lú àwọn baba wa; ẹni ti ó gba ọ̀rọ̀ ìyè láti fi fún wa. 
'''
"39" = '''
:sup:`39` “Ṣùgbọ́n àwọn baba wa kò fẹ́ gbọ́ tirẹ̀. Dípò bẹ́ẹ̀, wọ́n kọ̀ ọ́ sílẹ̀, àti pé nínú ọkàn wọn, wọn fẹ́ yípadà lọ sí ilẹ̀ Ejibiti. 
'''
"40" = '''
:sup:`40` Wọ́n wí fún Aaroni pé, ‘Dá òrìṣà fún wa tí yóò máa tọ́nà ṣáájú wa; nítorí bí ó ṣe ti Mose yìí tí ó mú wa jáde wá láti ilẹ̀ Ejibiti, a kò mọ̀ ohun tí ó ṣe é.’ 
'''
"41" = '''
:sup:`41` Wọ́n sì yá ère ẹgbọrọ màlúù ni ọjọ́ wọ̀nyí. Wọ́n sì rú ẹbọ sí ère náà, wọ́n sì ń yọ̀ nínú ohun tí wọ́n fi ọwọ́ ara wọn ṣe. 
'''
"42" = '''
:sup:`42` Ọlọ́run sì padà, ó fi wọn sílẹ̀ láti máa sin ogun ọ̀run: òòrùn, òṣùpá àti ìràwọ̀. Èyí wà ní ìbámu pẹ̀lú bí a ti kọ ọ́ nínú ìwé àwọn wòlíì pé: “ ‘Ẹ̀yin ha mú ẹran tí a pa àti ẹbọ wa fún mi ní ogójì ọdún ní ijù bí, ìwọ ilé Israẹli? 
'''
"43" = '''
:sup:`43` Ẹ̀yin sì tẹ́wọ́gbà àgọ́ Moleki, àti ìràwọ̀ Refani òrìṣà yín, àwòrán tí ẹ̀yin ṣe láti máa bọ wọ́n. Nítorí náà èmi yóò kó yín lọ sí ìgbèkùn rékọjá Babeli.’ 
'''
"44" = '''
:sup:`44` “Àwọn baba wa ní àgọ́ ẹ̀rí pẹ̀lú wọn ní ijù. Èyí tí a ṣe gẹ́gẹ́ bí Ọlọ́run tí ó ba Mose sọ̀rọ̀ pé kí ó ṣe é, gẹ́gẹ́ bí àpẹẹrẹ tí ó ti rí. 
'''
"45" = '''
:sup:`45` Ti àwọn baba wa tí ó tẹ̀lé wọn sí mú bá Joṣua wá sí ilẹ̀ ìní àwọn aláìkọlà, tí Ọlọ́run lè jáde kúrò níwájú àwọn baba wa, títí dí àkókò Dafidi. 
'''
"46" = '''
:sup:`46` Ẹni tí ó rí ojúrere níwájú Ọlọ́run, tí ó sì tọrọ láti rí ibùgbé fún Ọlọ́run Jakọbu. 
'''
"47" = '''
:sup:`47` Ṣùgbọ́n Solomoni ni ó kọ́ ilé fún un. 
'''
"48" = '''
:sup:`48` “Ṣùgbọ́n Ọ̀gá-ògo kì í gbé ilé ti a fi ọwọ́ kọ́, gẹ́gẹ́ bí wòlíì ti wí pé: 
'''
"49" = '''
:sup:`49` “ ‘Ọ̀run ni ìtẹ́ mi, ayé ni àpótí ìtìsẹ̀ mi. Irú ilé kín ní ẹ̀yin yóò kọ́ fún mi? ni Olúwa wí. Tàbí níbo ni yóò jẹ́ ibi ìsinmi mi? 
'''
"50" = '''
:sup:`50` Ọwọ́ mi kò ha ṣe gbogbo nǹkan wọ̀nyí.’ 
'''
"51" = '''
:sup:`51` “Ẹ̀yin ọlọ́rùn líle àti aláìkọlà àyà àti etí! Bí àwọn baba yín gẹ́lẹ́ ni ẹ̀yin rí. Nígbà gbogbo ni ẹ̀yin máa ń dènà Ẹ̀mí Mímọ́! 
'''
"52" = '''
:sup:`52` Ǹjẹ́ ọ̀kan tilẹ̀ wà nínú àwọn wòlíì tí àwọn baba yín kò ṣe inúnibíni sí? Wọn sì ti pa àwọn ti ó ti ń sọ àsọtẹ́lẹ̀ nípa wíwá Ẹni Olódodo náà. Nísinsin yìí ẹ̀yin ti dalẹ̀ rẹ̀ ẹ̀yin sí ti pa. 
'''
"53" = '''
:sup:`53` Ẹ̀yin tí ó gba òfin, gẹ́gẹ́ bí àwọn angẹli ti fi fún ni, tí ẹ kò sì pa á mọ́.” 
'''
"54" = '''
:sup:`54` Nígbà tí wọn sì gbọ́ nǹkan wọ̀nyí ọkàn wọn gbọgbẹ́ dé inú, wọn sì payínkeke sí i. 
'''
"55" = '''
:sup:`55` Ṣùgbọ́n Stefanu, ẹni tí ó kún fún Ẹ̀mí Mímọ́, ó tẹjúmọ́ ọ̀run, ó sì rí ògo Ọlọ́run, àti Jesu dúró ní ọwọ́ ọ̀tún Ọlọ́run. 
'''
"56" = '''
:sup:`56` Ó sì wí pé, “Wò ó, mo rí ọ̀run ṣí sílẹ̀, Ọmọ Ènìyàn sì dúró ní ọwọ́ ọ̀tún Ọlọ́run.” 
'''
"57" = '''
:sup:`57` Nígbà náà ni wọn kígbe ní ohùn rara, wọn sí di etí wọ́n, gbogbo wọn sì sáré sí i, wọ́n sì rọ́ lù ú, 
'''
"58" = '''
:sup:`58` wọ́n sì wọ́ ọ sẹ́yìn òde ìlú, wọ́n sì bẹ̀rẹ̀ sísọ ọ́ ní òkúta; àwọn ẹlẹ́rìí sì fi aṣọ wọn lélẹ̀ lẹ́sẹ̀ ọmọkùnrin kan tí a ń pè ní Saulu. 
'''
"59" = '''
:sup:`59` Bí wọ́n ti ń sọ Stefanu ní òkúta, ó sì ké pe Olúwa wí pé, “Jesu Olúwa, gba ẹ̀mí mi.” 
'''
"60" = '''
:sup:`60` Nígbà náà ni ó wólẹ̀ lórí eékún rẹ̀, ó kígbe sókè pé, “Olúwa, má ṣe ka ẹ̀ṣẹ̀ yìí sí wọn ní ọrùn.” Nígbà ti ó sì wí èyí tán, ó sùn lọ. 
'''
