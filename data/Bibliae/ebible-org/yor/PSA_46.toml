[46]
"1" = '''
:sup:`1` Fún adarí orin. Ti àwọn ọmọ Kora. Gẹ́gẹ́ bí ti alamoti. Orin. Ọlọ́run ni ààbò àti agbára wa ó jẹ́ olùrànlọ́wọ́ ní ìgbà ìpọ́njú. 
'''
"2" = '''
:sup:`2` Nítorí náà àwa kì yóò bẹ̀rù, bí a tilẹ̀ ṣí ayé ní ìdí, tí òkè sì ṣubú sínú Òkun. 
'''
"3" = '''
:sup:`3` Tí omi rẹ̀ tilẹ̀ ń hó tí ó sì ń mì tí àwọn òkè ńlá tilẹ̀ ń mì pẹ̀lú ọwọ́ agbára rẹ̀. Sela. 
'''
"4" = '''
:sup:`4` Odò ńlá kan wà tí ṣíṣàn rẹ̀ mú inú ìlú Ọlọ́run dùn, ibi mímọ́, níbi ti Ọ̀gá-ògo ń gbé. 
'''
"5" = '''
:sup:`5` Ọlọ́run wà pẹ̀lú rẹ̀, kò ní yẹ̀: Ọlọ́run yóò ràn án lọ́wọ́ ní kùtùkùtù òwúrọ̀. 
'''
"6" = '''
:sup:`6` Àwọn orílẹ̀-èdè ń bínú, àwọn ilẹ̀ ọba ṣubú, ó gbé ohun rẹ̀ sókè, ayé yọ̀. 
'''
"7" = '''
:sup:`7` Olúwa àwọn ọmọ-ogun wà pẹ̀lú wa, Ọlọ́run Jakọbu ni ààbò wa. 
'''
"8" = '''
:sup:`8` Ẹ wá wo iṣẹ́ Olúwa irú ahoro tí ó ṣe ní ayé. 
'''
"9" = '''
:sup:`9` O mú ọ̀tẹ̀ tán de òpin ilẹ̀ ayé ó ṣẹ́ ọrun, ó sì gé ọ̀kọ̀ sí méjì ó fi kẹ̀kẹ́ ogun jóná. 
'''
"10" = '''
:sup:`10` Ẹ dúró jẹ́ẹ́, kí ẹ sì mọ̀ pé èmi ní Ọlọ́run. A ó gbé mi ga nínú àwọn orílẹ̀-èdè, a ó gbé mi ga ní ayé. 
'''
"11" = '''
:sup:`11` Olúwa àwọn ọmọ-ogun wà pẹ̀lú wa; Ọlọ́run Jakọbu sì ni ààbò wa. 
'''
