[9]
"1" = '''
:sup:`1` Nígbà náà ni Olúwa sọ fún Mose pé, “Lọ sọ fún Farao, ‘Èyí ni Olúwa Ọlọ́run àwọn Heberu sọ, “Jẹ́ kí àwọn ènìyàn Mi kí ó lọ, kí wọn bá à lè sìn Mí.” 
'''
"2" = '''
:sup:`2` Bí ìwọ bá kọ̀ láti jẹ́ kí wọn ó lọ, tí ó sì dá wọn dúró. 
'''
"3" = '''
:sup:`3` Ọwọ́ Olúwa yóò mú ààrùn búburú wá sí ara ẹran ọ̀sìn nínú oko, sí ara ẹṣin, kẹ́tẹ́kẹ́tẹ́, ìbákasẹ, màlúù, àgùntàn àti ewúrẹ́ yín. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Olúwa yóò pààlà sí àárín ẹran ọ̀sìn tí ó jẹ́ ti Israẹli àti ti àwọn ara Ejibiti tí yóò fi jẹ́ pé kò sí ẹran ọ̀sìn ti ó jẹ́ ti ará Israẹli tí yóò kùú.’ ” 
'''
"5" = '''
:sup:`5` Olúwa sì dá àkókò kan wí pé, “Ní ọ̀la ni Olúwa yóò ṣe èyí ni ilẹ̀ yìí.” 
'''
"6" = '''
:sup:`6` Olúwa sí ṣe é ni ọjọ́ kejì. Gbogbo ẹran ọ̀sìn ará Ejibiti kú, ṣùgbọ́n ẹyọ kan kò kú lára ẹran ọ̀sìn àwọn Israẹli. 
'''
"7" = '''
:sup:`7` Farao rán àwọn ènìyàn rẹ̀ láti lọ ṣe ìwádìí, wọ́n sì rí pé ẹyọ kan kò kú lára àwọn ẹran ọ̀sìn ará Israẹli. Síbẹ̀ náà, Farao kò yí ọkàn rẹ̀ padà àti pé kò jẹ́ kí àwọn ènìyàn ó lọ. 
'''
"8" = '''
:sup:`8` Nígbà náà ni Olúwa sọ fún Mose àti Aaroni, “Ẹ bu ẹ̀kúnwọ́ eérú gbígbóná láti inú ààrò, kí Mose kù ú sí inú afẹ́fẹ́ ni iwájú Farao. 
'''
"9" = '''
:sup:`9` Yóò sì di eruku lẹ́búlẹ́bú ni gbogbo ilẹ̀ Ejibiti, yóò sì di oówo ti ń tú pẹ̀lú ìléròrò sí ara àwọn ènìyàn àti ẹran jákèjádò gbogbo ilẹ̀ Ejibiti.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni wọ́n bú eérú gbígbóná láti inú ààrò, wọ́n dúró ní iwájú Farao. Mose sì ku eérú náà sínú afẹ́fẹ́, ó sì di oówo tí ń tú pẹ̀lú ìléròrò ni ara àwọn ènìyàn àti lára ẹran. 
'''
"11" = '''
:sup:`11` Àwọn onídán kò le è dúró níwájú Mose nítorí oówo ti ó wà lára wọn àti ni ara gbogbo àwọn ara Ejibiti. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n Ọlọ́run sé ọkàn Farao le, kò sì gbọ́ ti Mose àti Aaroni, gẹ́gẹ́ bí Olúwa ti sọ fún Mose. 
'''
"13" = '''
:sup:`13` Nígbà náà ni Olúwa sọ fún Mose pé, “Dìde ni òwúrọ̀ kùtùkùtù, kí o sì tọ Farao lọ, kí o sì wí fún un pé, ‘Èyí ni ohun tí Olúwa Ọlọ́run àwọn Heberu wí, Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn bá à lè sìn mí, 
'''
"14" = '''
:sup:`14` nítorí nígbà yìí ni èmi yóò rán àjàkálẹ̀-ààrùn ti ó ní agbára gidigidi sí ọ, sí àwọn ìjòyè rẹ àti sí àwọn ènìyàn rẹ, kí ìwọ kí ó lè mọ̀ pé, kò sí ẹni bí èmi ni gbogbo ayé. 
'''
"15" = '''
:sup:`15` Ó ti yẹ kí n ti na ọwọ́ mi jáde láti kọlù ọ́ àti àwọn ènìyàn rẹ pẹ̀lú ààrùn búburú ti kò bá ti run yín kúrò ni orí ilẹ̀. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nítorí èyí ni èmi ṣe mú ọ dúró, kí èmi kí ó le fi agbára mi hàn lára rẹ, àti kí a bá à le máa ròyìn orúkọ mi ká gbogbo ayé. 
'''
"17" = '''
:sup:`17` Síbẹ̀ ìwọ tún gbógun ti àwọn ènìyàn mi, ìwọ kò sì jẹ́ kí wọn lọ. 
'''
"18" = '''
:sup:`18` Nítorí náà, ni ìwòyí ọ̀la, Èmi yóò rán òjò o yìnyín tí irú rẹ̀ kò tí i rọ̀ rí ni Ejibiti láti ìpilẹ̀ṣẹ̀ rẹ̀ títí di àkókò yìí. 
'''
"19" = '''
:sup:`19` Pàṣẹ nísinsin yìí láti kó ẹran ọ̀sìn yín àti ohun gbogbo ti ẹ ni ní pápá wá sí abẹ́ ààbò, nítorí òjò yìnyín yóò rọ̀ sí orí àwọn ènìyàn àti ẹran ti a kò kó wá sí abẹ́ ààbò tí wọ́n sì wà ni orí pápá, wọn yóò sì kú.’ ” 
'''
"20" = '''
:sup:`20` Àwọn ti ó bẹ̀rù ọ̀rọ̀ Olúwa lára àwọn ìjòyè Farao yára lọ láti kó àwọn ẹrú àti àwọn ẹran ọ̀sìn wọn wá sí abẹ́ ààbò. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n àwọn ti kò kà ọ̀rọ̀ Olúwa sí fi àwọn ẹrú wọn àti àwọn ẹran ọ̀sìn wọn sílẹ̀ ni pápá. 
'''
"22" = '''
:sup:`22` Olúwa sọ fún Mose pé, “Gbé ọwọ́ rẹ sókè sí ọ̀run kí yìnyín bá à lè rọ̀ sí orí gbogbo ilẹ̀ Ejibiti, sí orí ènìyàn àti ẹranko, àti sí orí gbogbo ohun ọ̀gbìn tí ó wà ni inú oko.” 
'''
"23" = '''
:sup:`23` Nígbà tí Mose gbé ọ̀pá rẹ̀ sókè sí ojú ọ̀run, Olúwa rán àrá àti yìnyín, mọ̀nàmọ́ná sì bùsi orí ilẹ̀. Olúwa rọ òjò yìnyín sí orí ilẹ̀ Ejibiti. 
'''
"24" = '''
:sup:`24` Yìnyín rọ̀, mọ̀nàmọ́ná sì bẹ̀rẹ̀ sí bùsi orí ilẹ̀ èyí ni ó tí ì burú jù ti ó ṣẹlẹ̀ láti ìgbà ti Ejibiti ti di orílẹ̀-èdè. 
'''
"25" = '''
:sup:`25` Jákèjádò gbogbo ilẹ̀ Ejibiti ni yìnyín ti pa gbogbo ohun tí ó wà ni orí pápá; ènìyàn àti ẹranko, ó wò gbogbo ohun ọ̀gbìn lulẹ̀ ó sì fa gbogbo igi ya pẹ̀lú. 
'''
"26" = '''
:sup:`26` Ilẹ̀ Goṣeni ni ibi ti àwọn Israẹli wà nìkan ni òjò yìnyín náà kò rọ̀ dé. 
'''
"27" = '''
:sup:`27` Nígbà náà ni Farao pe Mose àti Aaroni sì ọ̀dọ́ rẹ̀, ó sì wí fún wọn pé, “Èmi ti ṣẹ̀ ní àkókò yìí; Olúwa jẹ́ olódodo ṣùgbọ́n èmi àti àwọn ènìyàn mi ni aláìṣòdodo. 
'''
"28" = '''
:sup:`28` Èyí ti òjò yìnyín àti àrá rọ̀ yìí tó gẹ́ẹ́, gbàdúrà sí Olúwa kí ó dáwọ́ rẹ̀ dúró. Èmi yóò jẹ́ kí ẹ lọ, n kò tún ni dá a yín dúró mọ́.” 
'''
"29" = '''
:sup:`29` Mose dá a lóhùn pé, “Bí mo bá ti jáde kúrò ní àárín ìlú, èmi yóò gbé ọwọ́ mi sókè sí Olúwa, sísán àrá yóò dáwọ́ dúró, yìnyín kò sì ni rọ̀ mọ́, kí ìwọ kí ó lè mọ̀ pé Olúwa ni ó ni ilẹ̀. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n èmi mọ̀ pé síbẹ̀síbẹ̀ ìwọ àti àwọn ìjòyè rẹ kò bẹ̀rù Olúwa Ọlọ́run.” 
'''
"31" = '''
:sup:`31` (A sì lu ọ̀gbọ̀ àti ọkà barle bolẹ̀; nítorí barle wà ní ìpẹ́, ọ̀gbọ̀ sì rudi. 
'''
"32" = '''
:sup:`32` Alikama àti ọkà ni a kò lù bolẹ̀, nítorí tí wọ́n kò tí ì dàgbà.) 
'''
"33" = '''
:sup:`33` Nígbà náà ni Mose jáde kúrò ni iwájú Farao, ó kúrò ni àárín ìgboro kọjá lọ sí ẹ̀yìn odi ìlú, ó sì gbé ọwọ́ rẹ̀ sókè sí Olúwa, sísán àrá àti òjò yìnyín ti ń rọ̀ sì dáwọ́ dúró, òjò kò sì rọ̀ sí orí ilẹ̀ mọ́. 
'''
"34" = '''
:sup:`34` Nígbà tí Farao rí i pé òjò àti yìnyín àti àrá ti ń sán ti dáwọ́ dúró, ó tún ṣẹ̀ ní ẹ̀ẹ̀kan sí i. Òun àti àwọn ìránṣẹ́ rẹ̀ ṣì sé àyà wọn le. 
'''
"35" = '''
:sup:`35` Àyà Farao sì le, bẹ́ẹ̀ ni kò sì jẹ́ kí àwọn ọmọ Israẹli kí ó lọ, bí Olúwa ti sọ láti ẹnu Mose. 
'''
