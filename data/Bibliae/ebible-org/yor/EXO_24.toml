[24]
"1" = '''
:sup:`1` Ní ìgbà náà ni Olúwa sọ fún Mose pé, “Gòkè tọ Olúwa wá, ìwọ àti Aaroni, Nadabu àti Abihu àti àádọ́rin àwọn àgbàgbà Israẹli. Ẹ̀yin kì ó sìn ni òkèèrè réré. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n Mose nìkan ṣoṣo ni yóò súnmọ́ Olúwa; àwọn tókù kò gbọdọ̀ súnmọ́ tòsí ibẹ̀. Bẹ́ẹ̀ ni àwọn ènìyàn kò gbọdọ̀ gòkè wá pẹ̀lú rẹ̀.” 
'''
"3" = '''
:sup:`3` Nígbà ti Mose lọ láti sọ fún àwọn ènìyàn, gbogbo ọ̀rọ̀ àti òfin Olúwa, wọ́n wí ní ohùn kan pé, “Gbogbo ohun ti Olúwa wí ni àwa yóò ṣe.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni Mose kọ gbogbo ohun tí Olúwa sọ sílẹ̀. Ó dìde ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, ó sì mọ pẹpẹ ni ẹsẹ̀ òkè náà. Ó ṣe ọ̀wọ́n òkúta méjìlá. Èyí ti ó dúró fún àwọn ẹ̀yà Israẹli méjìlá. 
'''
"5" = '''
:sup:`5` Nígbà náà ni ó rán àwọn ọ̀dọ́mọkùnrin Israẹli, wọ́n sì rú ẹbọ sísun, wọ́n fi ọ̀dọ́ màlúù rú ẹbọ àlàáfíà si Olúwa. 
'''
"6" = '''
:sup:`6` Mose bu ìlàjì ẹ̀jẹ̀ ẹran sínú abọ́, ó sì fi ìlàjì tókù wọn ara pẹpẹ. 
'''
"7" = '''
:sup:`7` Nígbà náà ni ó sì mú ìwé májẹ̀mú, ó sì kà á sí àwọn ènìyàn. Wọ́n dáhùn pé, “Àwa yóò ṣe gbogbo ohun tí Olúwa wí. Àwa yóò sì gbọ́rọ̀.” 
'''
"8" = '''
:sup:`8` Nígbà náà ni Mose gbé ẹ̀jẹ̀, ó sì wọn sí àwọn ènìyàn náà lára pé, “Èyí ni ẹ̀jẹ̀ májẹ̀mú tí Olúwa ti ṣe pẹ̀lú yín ni ìbámu pẹ̀lú àwọn ọ̀rọ̀ wọ̀nyí.” 
'''
"9" = '''
:sup:`9` Mose àti Aaroni, Nadabu àti Abihu àti àádọ́rin àwọn àgbàgbà Israẹli gòkè lọ. 
'''
"10" = '''
:sup:`10` Wọ́n sì rí Ọlọ́run Israẹli. Ní abẹ́ ẹsẹ̀ rẹ̀ ni ohun kan bí i pèpéle ti a fi òkúta safire ṣe wà. Èyí ti ó mọ́ nigínnigín bí àwọ̀ sánmọ̀ fúnra rẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Ọlọ́run kò gbé ọwọ́ rẹ̀ sókè sí àwọn àgbàgbà Israẹli wọ̀nyí; wọ́n ri Ọlọ́run, wọ́n jẹ, wọ́n sì mu. 
'''
"12" = '''
:sup:`12` Olúwa sì sọ fún Mose pé, “Gòkè wá sí ọ̀dọ̀ mi, kí o sì dúró níhìn-ín. Èmi yóò sì fún ọ ní wàláà òkúta pẹ̀lú òfin àti ìlànà tí mo ti kọ sílẹ̀ fún ìtọ́sọ́nà wọn.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Mose jáde lọ pẹ̀lú Joṣua arákùnrin rẹ̀. Mose lọ sí orí òkè Ọlọ́run. 
'''
"14" = '''
:sup:`14` Ó sì wí fún àwọn àgbàgbà pé, “Ẹ dúró dè wá níhìn-ín yìí, títí àwa yóò fi tún padà tọ̀ yín wá, sì kíyèsi i, Aaroni àti Huri ń bẹ pẹ̀lú yín, bí ẹnìkan bá ni ọ̀ràn kan, kí ó tọ̀ wọ́n lọ.” 
'''
"15" = '''
:sup:`15` Nígbà tí Mose gun orí òkè lọ, ìkùùkuu bo orí òkè náà. 
'''
"16" = '''
:sup:`16` Ògo Olúwa sì wà ní orí òkè Sinai. Ìkùùkuu bo orí òkè náà fún ọjọ́ mẹ́fà, ni ọjọ́ keje ni Olúwa kọ sí Mose láti inú ìkùùkuu náà wá. 
'''
"17" = '''
:sup:`17` Ni ojú àwọn ọmọ Israẹli ògo Olúwa náà dàbí iná ajónirun ni orí òkè. 
'''
"18" = '''
:sup:`18` Nígbà náà ni Mose wọ inú ìkùùkuu náà bí ó ti ń lọ ní orí òkè. Ó sì wà ni orí òkè náà ni ogójì ọ̀sán àti ogójì òru. 
'''
