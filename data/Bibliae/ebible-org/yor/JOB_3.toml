[3]
"1" = '''
:sup:`1` Ẹ̀yìn èyí ní Jobu yanu, ó sì fi ọjọ́ ìbí rẹ̀ ré 
'''
"2" = '''
:sup:`2` Jobu sọ, ó sì wí pé, 
'''
"3" = '''
:sup:`3` “Kí ọjọ́ tí a bí mi kí ó di ìgbàgbé, àti òru ni, nínú èyí tí a wí pé, ‘A lóyún ọmọkùnrin kan!’ 
'''
"4" = '''
:sup:`4` Kí ọjọ́ náà kí ó já si òkùnkùn, kí Ọlọ́run kí ó má ṣe kà á sí láti ọ̀run wá; bẹ́ẹ̀ ni kí ìmọ́lẹ̀ kí ó má ṣe mọ́ sí i. 
'''
"5" = '''
:sup:`5` Kí òkùnkùn àti òjìji ikú fi ṣe ti ara wọn; kí àwọsánmọ̀ kí ó bà lé e; kí ìṣúdudu ọjọ́ kí ó pa láyà. 
'''
"6" = '''
:sup:`6` Kí òkùnkùn kí ó ṣú bo òru náà biribiri, kí ó má ṣe yọ pẹ̀lú ọjọ́ ọdún náà: kí a má ṣe kà a mọ́ iye ọjọ́ oṣù. 
'''
"7" = '''
:sup:`7` Kí òru náà kí ó yàgàn; kí ohun ayọ̀ kan kí ó má ṣe wọ inú rẹ̀ lọ. 
'''
"8" = '''
:sup:`8` Kí àwọn tí í fi ọjọ́ gégùn ún kí o fi gégùn ún, tí wọ́n mura tán láti ru Lefitani sókè. 
'''
"9" = '''
:sup:`9` Kí ìràwọ̀ òwúrọ̀ ọjọ́ rẹ̀ kí ó ṣókùnkùn; kí ó má wá ìmọ́lẹ̀, ṣùgbọ́n kí ó máa mọ́ sí i, bẹ́ẹ̀ ni kí ó má ṣe rí àfẹ̀mọ́júmọ́ 
'''
"10" = '''
:sup:`10` nítorí tí kò sé ìlẹ̀kùn inú ìyá mi, láti pa ìbànújẹ́ rẹ́ ní ojú mi. 
'''
"11" = '''
:sup:`11` “Èéṣe tí èmi kò fi kú láti inú wá, tàbí tí èmi kò kú ní ìgbà tí mo ti inú jáde wá? 
'''
"12" = '''
:sup:`12` Èéṣe tí orúnkún wá pàdé mi, tàbí ọmú tí èmi yóò mu? 
'''
"13" = '''
:sup:`13` Ǹjẹ́ nísinsin yìí èmi ìbá ti dùbúlẹ̀ jẹ́ẹ́; èmi ìbá ti sùn, èmi ìbá ti sinmi 
'''
"14" = '''
:sup:`14` pẹ̀lú àwọn ọba àti ìgbìmọ̀ ayé tí wọ́n mọ ilé fún ara wọn wá dùbúlẹ̀ nínú ìsọdahoro. 
'''
"15" = '''
:sup:`15` Tàbí pẹ̀lú àwọn ọmọ-aládé tí ó ní wúrà, tí wọ́n sì fi fàdákà kun ilé wọn. 
'''
"16" = '''
:sup:`16` Tàbí bí ọlẹ̀ tí a sin, èmi kì bá ti sí: bí ọmọ ìṣunú tí kò rí ìmọ́lẹ̀? 
'''
"17" = '''
:sup:`17` Níbẹ̀ ni ẹni búburú ṣíwọ́ ìyọnilẹ́nu, níbẹ̀ ni ẹni àárẹ̀ wà nínú ìsinmi. 
'''
"18" = '''
:sup:`18` Níbẹ̀ ni àwọn ìgbèkùn sinmi pọ̀, wọn kò gbóhùn amúnisìn mọ́. 
'''
"19" = '''
:sup:`19` Àti èwe àti àgbà wà níbẹ̀, ẹrú sì di òmìnira kúrò lọ́wọ́ olówó rẹ̀. 
'''
"20" = '''
:sup:`20` “Nítorí kí ni a ṣe fi ìmọ́lẹ̀ fún òtòṣì, àti ìyè fún ọlọ́kàn kíkorò, 
'''
"21" = '''
:sup:`21` tí wọ́n dúró de ikú, ṣùgbọ́n òun kò wá, tí wọ́n wá a jù ìṣúra tí a bò mọ́lẹ̀ pamọ́ lọ. 
'''
"22" = '''
:sup:`22` Ẹni tí ó yọ̀ gidigidi, tí inú wọ́n sì dùn nígbà tí wọ́n wá ibojì òkú rí? 
'''
"23" = '''
:sup:`23` Kí ni a fi ìmọ́lẹ̀ fún ẹni tí ọ̀nà rẹ̀ fi ara pamọ́ fún, tí Ọlọ́run sì ṣọgbà dí mọ́ ká? 
'''
"24" = '''
:sup:`24` Nítorí pé èémí-ẹ̀dùn wà ṣáájú oúnjẹ mi; ìkérora mi sì tú jáde bí omi. 
'''
"25" = '''
:sup:`25` Nítorí pé ohun náà tí mo bẹ̀rù gidigidi ni ó dé bá mi yìí, àti ohun tí mo fòyà rẹ̀ bá mi ó sì ṣubú lù mí. 
'''
"26" = '''
:sup:`26` Èmi wà láìní àlàáfíà, bẹ́ẹ̀ ni èmi kò ní ìsinmi; bẹ́ẹ̀ ni èmi kò ni ìfàyàbalẹ̀, bí kò ṣe ìdààmú.” 
'''
