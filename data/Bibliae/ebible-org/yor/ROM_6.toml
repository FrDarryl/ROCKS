[6]
"1" = '''
:sup:`1` Ǹjẹ́ àwa ó ha ti wí? Ṣé kí àwa ó jókòó nínú ẹ̀ṣẹ̀, kí oore-ọ̀fẹ́ ba à lè máa pọ̀ sí i? 
'''
"2" = '''
:sup:`2` Kí a má ri! Àwa ẹni tí ó ti kú sí ẹ̀ṣẹ̀, àwa ó ha ṣe wà láààyè nínú rẹ̀ mọ́? 
'''
"3" = '''
:sup:`3` Tàbí ẹyin kò mọ pé gbogbo wa ti a ti bamitiisi wa sínú Jesu Kristi ni a ti bamitiisi sínú ikú rẹ. 
'''
"4" = '''
:sup:`4` Nítorí náà, a sin wa pẹ̀lú Kristi nípa ìtẹ̀bọmi si ikú, kí ó bá le jẹ́ pe bí a ti jí Kristi dìde pẹ̀lú ògo Baba, àwa pẹ̀lú gbé ìgbé ayé tuntun. 
'''
"5" = '''
:sup:`5` Nítorí pé ẹ̀yin ti di ọ̀kan ṣoṣo pẹ̀lú rẹ̀, àti pé ẹ kú pẹ̀lú rẹ̀, nígbà tí òun kú. Nísinsin yìí, ẹ ń pín ìyè tuntun rẹ̀, ẹ̀yin yóò sì jí dìde gẹ́gẹ́ bí òun náà ti jí dìde. 
'''
"6" = '''
:sup:`6` Gbogbo èrò búburú ọkàn yín ni a kàn mọ́ àgbélébùú pẹ̀lú rẹ̀. Ẹ̀mí ẹ̀ṣẹ̀ tí ó sì ń fẹ́ láti máa dẹ́ṣẹ̀ nínú yín ni a ti sọ di aláìlera. Nítorí náà, ara yín tí ó ń fẹ́ láti máa dẹ́ṣẹ̀ kò sí lábẹ́ àkóso ẹ̀ṣẹ̀ mọ́, kò sì ní láti jẹ́ ẹrú fún ẹ̀ṣẹ̀ mọ́. 
'''
"7" = '''
:sup:`7` Nítorí pé nígbà tí ẹ ti di òkú fún ẹ̀ṣẹ̀, a ti gbà yín sílẹ̀ kúrò lọ́wọ́ gbogbo agbára ẹ̀ṣẹ̀. Ẹ̀ṣẹ̀ kò ní agbára lórí yín mọ́. 
'''
"8" = '''
:sup:`8` Nísinsin yìí, bí àwa bá kú pẹ̀lú Kristi àwa gbàgbọ́ pé àwa yóò wà láààyè pẹ̀lú rẹ̀. 
'''
"9" = '''
:sup:`9` Nítorí àwa mọ̀ pé Kristi ti jí dìde kúrò nínú òkú. Òun kò sì ní kú mọ́. Ikú kò sì lè ní agbára lórí rẹ̀ mọ́. 
'''
"10" = '''
:sup:`10` Kristi kú lẹ́ẹ̀kan ṣoṣo, láti ṣẹ́gun agbára ẹ̀ṣẹ̀, ṣùgbọ́n nísinsin yìí, ó wà láààyè títí ayé àìnípẹ̀kun ní ìdàpọ̀ mímọ́ pẹ̀lú Ọlọ́run. 
'''
"11" = '''
:sup:`11` Nítorí náà, ẹ ka ara yín bí òkú sí ẹ̀ṣẹ̀, ṣùgbọ́n bí alààyè sí Ọlọ́run nínú Kristi Jesu. 
'''
"12" = '''
:sup:`12` Nítorí náà kí ẹ má ṣe jẹ́ kí ẹ̀ṣẹ̀ jẹ ọba lórí ara kíkú yín kí ó lè ba à máa ṣe ìfẹ́kúfẹ̀ẹ́ rẹ̀. 
'''
"13" = '''
:sup:`13` Ẹ má ṣe jẹ́ kí ẹ̀yà ara yín kan di ohun èlò ohun búburú, nípa ẹ̀ṣẹ̀ dídá. Ṣùgbọ́n ẹ fi wọn fún Ọlọ́run pátápátá. Wọ́n ti di ààyè, ẹ jẹ́ kí wọn di ohun èlò ní ọwọ́ Ọlọ́run, kí ó lè lò wọ́n fún àwọn ìlànà rẹ̀ tí ó dára. 
'''
"14" = '''
:sup:`14` Nítorí ẹ̀ṣẹ̀ kì yóò tún ní ipá lórí yín mọ́, nítorí ẹ̀yin kò sí lábẹ́ ìdè òfin, bí kò ṣe lábẹ́ oore-ọ̀fẹ́. 
'''
"15" = '''
:sup:`15` Ǹjẹ́ èyí túmọ̀ sí pé, nísinsin yìí, a lè tẹ̀síwájú láti máa dẹ́ṣẹ̀ láìbìkítà, nítorí ìgbàlà wa kò dúró nípa òfin mọ́, bí kò ṣe nípa gbígba oore-ọ̀fẹ́ Ọlọ́run! 
'''
"16" = '''
:sup:`16` Àbí ẹ̀yin kò mọ̀ pé, ẹnikẹ́ni lè yan ọ̀gá tí ó bá fẹ́? Ẹ lè yan ẹ̀ṣẹ̀ ti o yọrí si ikú tàbí ìgbọ́ràn ti o yọrí sí ìdáláre. Ẹnikẹ́ni tí ẹ bá fi ara yín fún, òun náà ni yóò jẹ́ ọ̀gá yín, ẹ̀yin yóò sì jẹ́ ẹrú rẹ̀. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ọpẹ́ ni fún Ọlọ́run pé, bí ẹ̀yin ti jẹ́ ẹrú ẹ̀ṣẹ̀ rí, ẹ̀yin jẹ́ olùgbọ́ran láti ọkàn wá sí àpẹẹrẹ ẹ̀kọ́ èyí tí Ọlọ́run fi lé yín lọ́wọ́. 
'''
"18" = '''
:sup:`18` Nísinsin yìí, ẹ ti dòmìnira kúrò lọ́wọ́ ọ̀gá yín àtijọ́, èyí tí í ṣe ẹ̀ṣẹ̀, ẹ sì ti di ẹrú ọ̀gá tuntun èyí ni òdodo. 
'''
"19" = '''
:sup:`19` Èmi ń sọ̀rọ̀ bí ènìyàn nítorí àìlera yín. Gẹ́gẹ́ bí ẹ̀yín ti jọ̀wọ́ àwọn ẹ̀yà ara yín lọ́wọ́ bí ẹrú fún ìwà èérí àti ẹ̀ṣẹ̀ dé inú ẹ̀ṣẹ̀, bẹ́ẹ̀ gẹ́gẹ́ ni kí ẹ̀yin kí ó jọ̀wọ́ àwọn ẹ̀yà ara yín lọ́wọ́ nísinsin yìí bí ẹrú fún òdodo sí ìwà mímọ́. 
'''
"20" = '''
:sup:`20` Nígbà tí ẹ̀yin jẹ́ ẹrú ẹ̀ṣẹ̀, ẹ̀yin wà ní òmìnira sí òdodo. 
'''
"21" = '''
:sup:`21` Àti pé, kín ni ìyọrísí rẹ̀? Dájúdájú àbájáde rẹ̀ kò dára. Níwọ́n ìgbà tí ojú ń tì ọ́ nísinsin yìí láti ronú nípa àwọn wọ̀n-ọn-nì tí o ti máa ń ṣe nítorí gbogbo wọn yọrí sí ìparun ayérayé. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n báyìí, ẹ ti bọ́ kúrò lọ́wọ́ agbára ẹ̀ṣẹ̀, ẹ sì ti di ẹrú Ọlọ́run àwọn ìbùkún rẹ̀ sí yin ni ìwà mímọ́ àti ìyè tí kò nípẹ̀kun. 
'''
"23" = '''
:sup:`23` Nítorí ikú ni èrè ẹ̀ṣẹ̀, ṣùgbọ́n ẹ̀bùn Ọlọ́run ni ìyè àìnípẹ̀kun nínú Kristi Jesu Olúwa wa. 
'''
