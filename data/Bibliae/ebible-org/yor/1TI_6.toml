[6]
"1" = '''
:sup:`1` Jẹ́ kí gbogbo àwọn tí i ṣe ẹrú lábẹ́ ìsìnrú máa ka àwọn olówó tí ó ni wọ́n yẹ sí ọlá gbogbo, kí a má bà á sọ̀rọ̀-òdì sí orúkọ Ọlọ́run àti ẹ̀kọ́ rẹ̀. 
'''
"2" = '''
:sup:`2` Àwọn ti ó ní ọ̀gá onígbàgbọ́, kí wọn má ṣe ṣàìbọ̀wọ̀ fún wọn nítorí tí wọn jẹ́ arákùnrin; ṣùgbọ́n kí wọn túbọ̀ máa sìn wọ́n, nítorí àwọn tí í ṣe alábápín iṣẹ́ rere wọn jẹ́ onígbàgbọ́ àti olùfẹ́. Nǹkan wọ̀nyí ni kí ó máa kọ́ ni, kí o sì máa fi gbani níyànjú. 
'''
"3" = '''
:sup:`3` Bí ẹnikẹ́ni bá ń kọ́ni ní ẹ̀kọ́ mìíràn, ti kò sì gba ọ̀rọ̀ ti ó yè kooro, ti Jesu Kristi Olúwa wa, àti ẹ̀kọ́ ti ó bá ìwà-bí-Ọlọ́run mu, 
'''
"4" = '''
:sup:`4` Ó gbéraga, kò mọ̀ nǹkan kan, bí kò ṣe ìyànjú àti ìjà nípa ọ̀rọ̀ èyí tí ó ń mú ìlara, ìjà, ọ̀rọ̀ búburú wá, 
'''
"5" = '''
:sup:`5` àti ọ̀rọ̀ àríyànjiyàn àwọn ènìyàn ọlọ́kàn èérí ti kò sí òtítọ́ nínú wọn, tiwọn ṣe bí ọ̀nà sí èrè ni ìwà-bí-Ọlọ́run; yẹra lọ́dọ̀ irú àwọn wọ̀nyí. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ìwà-bí-Ọlọ́run pẹ̀lú ìtẹ́lọ́rùn èrè ńlá ni. 
'''
"7" = '''
:sup:`7` Nítorí a kò mú ohun kan wá sí ayé, bẹ́ẹ̀ ni a kò sì lè mu ohunkóhun jáde lọ. 
'''
"8" = '''
:sup:`8` Bí a sì ni oúnjẹ àti aṣọ, ìwọ̀nyí yẹ́ kí ó tẹ́ wa lọ́rùn. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n àwọn tí ń fẹ́ di ọlọ́rọ̀ a máa bọ́ sínú ìdánwò àti ìdẹ̀kùn, àti sínú òmùgọ̀ ìfẹ́kúfẹ̀ẹ́ púpọ̀ tí í pa ni lára, irú èyí tí ó máa ń ri ènìyàn sínú ìparun àti ègbé. 
'''
"10" = '''
:sup:`10` Nítorí ìfẹ́ owó ni gbòǹgbò ohun búburú gbogbo; èyí tí àwọn mìíràn ń lépa tí a sì mú wọn ṣìnà kúrò nínú ìgbàgbọ́, wọ́n sì fi ọ̀pọ̀ ìbànújẹ́ gún ara wọn lọ́kọ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ìwọ ènìyàn Ọlọ́run, sá fún nǹkan wọ̀nyí; kí ó sì máa lépa òdodo, ìwà-bí-Ọlọ́run, ìgbàgbọ́, ìfẹ́ sùúrù, ìwà tútù. 
'''
"12" = '''
:sup:`12` Máa ja ìjà rere ti ìgbàgbọ́, di ìyè àìnípẹ̀kun mú nínú èyí tí a pè ọ sí, ti ìwọ sì ṣe ìjẹ́wọ́ rere níwájú ẹlẹ́rìí púpọ̀. 
'''
"13" = '''
:sup:`13` Mo pàṣẹ fún ọ níwájú Ọlọ́run, tí ń sọ ohun gbogbo di ààyè, àti níwájú Jesu Kristi, ẹni tí ó jẹ́rìí níwájú Pọntiu Pilatu, 
'''
"14" = '''
:sup:`14` kí ìwọ pa àṣẹ wọ̀nyí mọ́ ní àìlábàwọ́n, ní àìlẹ́gàn, títí di ìfarahàn Olúwa wa Jesu Kristi. 
'''
"15" = '''
:sup:`15` Èyí ti yóò fihàn ní ìgbà tirẹ̀, Ẹni tí í ṣe Olùbùkún àti Alágbára kan ṣoṣo náà, ọba àwọn ọba, àti Olúwa àwọn Olúwa. 
'''
"16" = '''
:sup:`16` Ẹnìkan ṣoṣo tí ó jẹ àìkú, tí ń gbé inú ìmọ́lẹ̀ tí a kò lè súnmọ́, ẹni tí ènìyàn kan kò rí rí, tí a kò sì lè rí: ẹni tí ọlá àti agbára títí láé ń ṣe tirẹ̀. Àmín. 
'''
"17" = '''
:sup:`17` Kìlọ̀ fún àwọn tí ó lọ́rọ̀ ní ayé ìsinsin yìí kí wọn ma ṣe gbéraga, bẹ́ẹ̀ ni kí wọn má ṣe gbẹ́kẹ̀lé ọ̀rọ̀ àìdánilójú, bí kò ṣe lé Ọlọ́run alààyè, tí ń fi ohun gbogbo fún wa lọ́pọ̀lọ́pọ̀ láti lò; 
'''
"18" = '''
:sup:`18` kí wọn máa ṣoore, kí wọn máa pọ̀ ní iṣẹ́ rere, kí wọn múra láti pín fún ni, kí wọn ni ẹ̀mí ìbá kẹ́dùn; 
'''
"19" = '''
:sup:`19` kí wọn máa to ìṣúra ìpìlẹ̀ rere jọ fún ara wọn dé ìgbà tí ń bọ̀, kí wọn lè di ìyè tòótọ́ mú. 
'''
"20" = '''
:sup:`20` Timotiu, máa ṣọ ohun tí a fi sí ìkáwọ́ rẹ, yà kúrò nínú ọ̀rọ̀ asán àti ìjiyàn ohun tí a ń fi èké pè ni ìmọ̀; 
'''
"21" = '''
:sup:`21` èyí tí àwọn ẹlòmíràn jẹ́wọ́ rẹ̀ tí wọ́n sì ṣìnà ìgbàgbọ́. Kí oore-ọ̀fẹ́ wà pẹ̀lú rẹ.
'''
