[91]
"1" = '''
:sup:`1` Ẹni tí ó gbé ibi ìkọ̀kọ̀ Ọ̀gá-ògo ni yóò sinmi ní ibi òjìji Olódùmarè. 
'''
"2" = '''
:sup:`2` Èmi yóò sọ nípa ti Olúwa pé, “Òun ni ààbò àti odi mi, Ọlọ́run mi, ẹni tí èmi gbẹ́kẹ̀lé”. 
'''
"3" = '''
:sup:`3` Nítòótọ́ òun yóò gbà mí nínú ìdẹ̀kùn àwọn pẹyẹpẹyẹ àti nínú àjàkálẹ̀-ààrùn búburú. 
'''
"4" = '''
:sup:`4` Òun yóò fi ìyẹ́ rẹ̀ bò mí, àti ni abẹ́ ìyẹ́ rẹ̀ ni èmi yóò ti rí ààbò; òtítọ́ rẹ̀ ni yóò ṣe ààbò àti odi mi. 
'''
"5" = '''
:sup:`5` Ìwọ kì yóò bẹ̀rù nítorí ẹ̀rù òru, tàbí fún ọfà tí ń fò ní ọ̀sán, 
'''
"6" = '''
:sup:`6` tàbí fún àjàkálẹ̀-ààrùn tí ń rìn kiri ní òkùnkùn, tàbí fún ìparun tí ń rìn kiri ní ọ̀sán gangan. 
'''
"7" = '''
:sup:`7` Ẹgbẹ̀rún (1,000) yóò ṣubú ní ẹ̀gbẹ́ rẹ, ẹgbẹ̀rún mẹ́wàá (10,000) ní ọwọ́ ọ̀tún rẹ, ṣùgbọ́n kì yóò súnmọ́ ọ̀dọ̀ rẹ. 
'''
"8" = '''
:sup:`8` Ìwọ yóò máa wò ó pẹ̀lú ojú rẹ àti wo ìjìyà àwọn ẹni búburú. 
'''
"9" = '''
:sup:`9` Nítorí ìwọ fi Olúwa ṣe ààbò rẹ, ìwọ fi Ọ̀gá-ògo ṣe ibùgbé rẹ. 
'''
"10" = '''
:sup:`10` Búburú kan ki yóò ṣubú lù ọ́, Bẹ́ẹ̀ ni ààrùnkárùn kì yóò súnmọ́ ilé rẹ. 
'''
"11" = '''
:sup:`11` Nítorí yóò fi àṣẹ fún àwọn angẹli nípa tìrẹ láti pa ọ́ mọ́ ní gbogbo ọ̀nà rẹ; 
'''
"12" = '''
:sup:`12` wọn yóò gbé ọ sókè ní ọwọ́ wọn, nítorí kí ìwọ má ba à fi ẹsẹ̀ rẹ gún òkúta. 
'''
"13" = '''
:sup:`13` Ìwọ yóò rìn lórí kìnnìún àti paramọ́lẹ̀; ìwọ yóò tẹ kìnnìún ńlá àti ejò ńlá ni ìwọ yóò fi ẹsẹ̀ tẹ̀ mọ́lẹ̀. 
'''
"14" = '''
:sup:`14` “Nítorí ti ìfẹ́ rẹ sí mi, èmi yóò gbà ọ́; èmi yóò pa ọ́ mọ́, nítorí ìwọ jẹ́wọ́ orúkọ mi. 
'''
"15" = '''
:sup:`15` Òun yóò pè mí, èmi yóò sì dá a lóhùn; èmi yóò wà pẹ̀lú rẹ̀ nínú ìpọ́njú, èmi yóò gbà á, èmi yóò sì bu ọlá fún un. 
'''
"16" = '''
:sup:`16` Pẹ̀lú ẹ̀mí gígùn ni èmi yóò fi tẹ́ ẹ lọ́rùn, èmi yóò sì fi ìgbàlà mi hàn án.” 
'''
