[3]
"1" = '''
:sup:`1` Àdúrà wòlíì Habakuku gẹ́gẹ́ bí sígónótì. Ohun èlò orin. 
'''
"2" = '''
:sup:`2` Olúwa mo tí gbọ́ ohùn rẹ; ẹ̀rù sì ba mi fún iṣẹ́ rẹ Olúwa sọ wọn di ọ̀tún ní ọjọ́ ti wa, ní àkókò tiwa, jẹ́ kó di mí mọ̀; ni ìbínú, rántí àánú. 
'''
"3" = '''
:sup:`3` Ọlọ́run yóò wa láti Temani, ibi mímọ́ jùlọ láti òkè Parani ògo rẹ̀ sí bo àwọn ọ̀run, ilé ayé sì kún fún ìyìn rẹ. 
'''
"4" = '''
:sup:`4` Dídán rẹ sí dàbí ìmọ́lẹ̀ oòrùn ìtànṣán ìmọ́lẹ̀ jáde wa láti ọwọ́ rẹ, níbi tí wọn fi agbára rẹ̀ pamọ́ sí. 
'''
"5" = '''
:sup:`5` Àjàkálẹ̀-ààrùn ń lọ ni iwájú rẹ; ìyọnu sí ń tọ ẹsẹ̀ rẹ lọ. 
'''
"6" = '''
:sup:`6` Ó dúró, ó sì mi ayé; ó wò, ó sì mú àwọn orílẹ̀-èdè wárìrì a sì tú àwọn òkè ńlá ayérayé ká, àwọn òkè kéékèèké ayérayé sì tẹríba: ọ̀nà rẹ ayérayé ni. 
'''
"7" = '''
:sup:`7` Mo rí àgọ́ Kuṣani nínú ìpọ́njú àti àwọn ibùgbé Midiani nínú ìrora. 
'''
"8" = '''
:sup:`8` Ǹjẹ́ ìwọ ha ń bínú sí àwọn odò nì, Olúwa? Ǹjẹ́ ìbínú rẹ wa lórí àwọn odò ṣíṣàn bí? Ìbínú rẹ ha wá sórí Òkun tí ìwọ fi ń gun ẹṣin, àti kẹ̀kẹ́ ìgbàlà rẹ? 
'''
"9" = '''
:sup:`9` A ṣí ọrun rẹ sílẹ̀ pátápátá, gẹ́gẹ́ bí ìbúra àwọn ẹ̀yà, àní ọ̀rọ̀ rẹ, ìwọ sì fi odò pín ilẹ̀ ayé. 
'''
"10" = '''
:sup:`10` Àwọn òkè ńlá ri ọ wọn sì wárìrì àgbàrá òjò ń sàn án kọjá lọ; ibú ń ké ramúramù ó sì gbé irú omi sókè. 
'''
"11" = '''
:sup:`11` Òòrùn àti Òṣùpá dúró jẹ́ẹ́jẹ́ ni ibùgbé wọn, pẹ̀lú ìmọ́lẹ̀ ọfà rẹ ni wọn yára lọ, àti ni dídán ọ̀kọ̀ rẹ ti ń kọ mànà. 
'''
"12" = '''
:sup:`12` Ní ìrunú ni ìwọ rin ilẹ̀ náà já, ní ìbínú ni ìwọ tí tẹ́ àwọn orílẹ̀-èdè rẹ. 
'''
"13" = '''
:sup:`13` Ìwọ jáde lọ láti tú àwọn ènìyàn rẹ sílẹ̀, àti láti gba ẹni àmì òróró rẹ là, Ìwọ ti run àwọn olórí kúrò nínú ilẹ̀ àwọn ènìyàn búburú, ó sì bọ ìhámọ́ra rẹ láti orí de ẹsẹ̀. 
'''
"14" = '''
:sup:`14` Pẹ̀lú ọ̀kọ̀ rẹ̀ kí ó fi gún orí rẹ nígbà tí àwọn jagunjagun rẹ̀ jáde láti tú wá ká, ayọ̀ wọn sì ni láti jẹ tálákà run ní ìkọ̀kọ̀. 
'''
"15" = '''
:sup:`15` Ìwọ fi ẹṣin rẹ rìn Òkun já, ó sì da àwọn omi ńlá ru. 
'''
"16" = '''
:sup:`16` Mo gbọ́, ọkàn mi sì wárìrì, ètè mi sì gbọ̀n sí ìró náà; ìbàjẹ́ sì wọ inú egungun mi lọ, ẹsẹ̀ mi sì wárìrì, mo dúró ni ìdákẹ́ jẹ́ẹ́ fún ọjọ́ ìdààmú láti de sórí àwọn ènìyàn tó ń dojúkọ wá. 
'''
"17" = '''
:sup:`17` Bí igi ọ̀pọ̀tọ́ ko tilẹ̀ tanná, tí èso kò sí nínú àjàrà; tí igi olifi ko le so, àwọn oko ko sì mú oúnjẹ wá; tí a sì ké agbo ẹran kúrò nínú agbo, tí kò sì sí ọwọ́ ẹran ni ibùso mọ́, 
'''
"18" = '''
:sup:`18` síbẹ̀, èmi ó láyọ̀ nínú Olúwa, èmi yóò sí máa yọ nínú Ọlọ́run ìgbàlà mi. 
'''
"19" = '''
:sup:`19` Olúwa Olódùmarè ni agbára mi, òun yóò sí ṣe ẹsẹ̀ mi bí ẹsẹ̀ abo àgbọ̀nrín, yóò sí mú mi rìn lórí ibi gíga. Sí olórí akọrin lórí ohun èlò orin olókùn mi.
'''
