[41]
"1" = '''
:sup:`1` Fún adarí orin. Saamu Dafidi. Ìbùkún ni fún ẹni tí ó ń ro ti aláìní: Olúwa yóò gbà á ní ìgbà ìpọ́njú. 
'''
"2" = '''
:sup:`2` Olúwa yóò dáàbò bò ó yóò sì pa ọkàn rẹ̀ mọ́: yóò bùkún fún un ní orí ilẹ̀ kò sì ní fi sílẹ̀ fún ìfẹ́ àwọn ọ̀tá rẹ̀. 
'''
"3" = '''
:sup:`3` Olúwa yóò gbà á lórí àkéte àìsàn rẹ̀ yóò sì mú un padà bọ̀ sípò kúrò nínú àìsàn rẹ̀. 
'''
"4" = '''
:sup:`4` Ní ti èmi, mo wí pé “Olúwa, ṣàánú fún mi; wò mí sàn, nítorí pé mo ti ṣẹ̀ sí ọ”. 
'''
"5" = '''
:sup:`5` Àwọn ọ̀tá mi ń sọ̀rọ̀ mi nínú àrankàn, pé, “Nígbà wo ni yóò kú, ti orúkọ rẹ̀ yóò sì run?” 
'''
"6" = '''
:sup:`6` Nígbàkígbà tí ẹnìkan bá wá wò mí, wọn ń sọ̀rọ̀ ẹ̀tàn, nígbà tí àyà rẹ̀ bá kó ẹ̀ṣẹ̀ jọ sí ara rẹ̀; nígbà tí ó bá jáde lọ yóò sì máa tàn án kálẹ̀. 
'''
"7" = '''
:sup:`7` Àwọn ọ̀tá mi gbìmọ̀ papọ̀ nípa mi; èmi ni wọ́n ń gbìmọ̀ ibi sí, 
'''
"8" = '''
:sup:`8` wọ́n wí pé, “Ohun búburú ni ó dì mọ́ ọn ṣinṣin àti ní ibi tí ó dùbúlẹ̀ sí, kì yóò dìde mọ́.” 
'''
"9" = '''
:sup:`9` Pàápàá, ọ̀rẹ́ mi tímọ́tímọ́, ẹni tí mo gbẹ́kẹ̀lé, ẹni tí ó ń jẹ nínú oúnjẹ mi, tí gbé gìgísẹ̀ rẹ̀ sókè sí mi. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ìwọ Olúwa, ṣàánú fún mi; gbé mi sókè, kí ń ba lè san fún wọn. 
'''
"11" = '''
:sup:`11` Èmi mọ̀ pé inú rẹ̀ dùn sí mi, nítorí ọ̀tá mi kò borí mi. 
'''
"12" = '''
:sup:`12` Bí ó ṣe tèmi ni ìwọ dì mímú nínú ìwà òtítọ́ mi ìwọ sì gbé mi kalẹ̀ níwájú rẹ títí láé. 
'''
"13" = '''
:sup:`13` Olùbùkún ni Olúwa, Ọlọ́run Israẹli, láé àti láéláé. 
'''
