[13]
"1" = '''
:sup:`1` Saulu sì jẹ́ ọmọ ọgbọ̀n ọdún nígbà tí ó jẹ ọba, ó sì jẹ ọba lórí Israẹli ní ọdún méjìlélógójì. 
'''
"2" = '''
:sup:`2` Saulu yan ẹgbẹ̀rún mẹ́ta (3,000) ọkùnrin ní Israẹli, ẹgbẹ̀rún méjì (2,000) sì wà lọ́dọ̀ rẹ̀ ní Mikmasi àti ní ìlú òkè Beteli ẹgbẹ̀rún kan (1,000) sì wà lọ́dọ̀ Jonatani ní Gibeah ti Benjamini. Àwọn ọkùnrin tókù ni ó rán padà sí ilé e wọn. 
'''
"3" = '''
:sup:`3` Jonatani sì kọlu ẹgbẹ́ ogun àwọn Filistini ní Gibeah, Filistini sì gbọ́ èyí. Nígbà náà ni Saulu fọn ìpè yí gbogbo ilẹ̀ náà ká, ó sì wí pé, “Jẹ́ kí àwọn Heberu gbọ́!” 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni gbogbo Israẹli sì gbọ́ ìròyìn pé, “Saulu ti kọlu ẹgbẹ́ ogun àwọn Filistini, Israẹli sì di òórùn búburú fún àwọn Filistini.” Àwọn ènìyàn náà sì péjọ láti darapọ̀ mọ́ Saulu ní Gilgali. 
'''
"5" = '''
:sup:`5` Àwọn Filistini kó ara wọn jọ pọ̀ láti bá Israẹli jà, pẹ̀lú ẹgbẹ̀rún mẹ́ta (3,000) kẹ̀kẹ́, ẹgbẹ̀rún mẹ́fà (6,000) ọkùnrin ẹlẹ́ṣin, àwọn ológun sì pọ̀ bí yanrìn etí Òkun. Wọ́n sì gòkè lọ, wọ́n dó ní Mikmasi ní ìhà ilẹ̀ oòrùn Beti-Afeni. 
'''
"6" = '''
:sup:`6` Nígbà tí àwọn ọkùnrin Israẹli sì rí i pé àwọn wà nínú ìpọ́njú àti pé àwọn ológun wọn wà nínú ìhámọ́, wọ́n fi ara pamọ́ nínú ihò àti nínú igbó láàrín àpáta, nínú ọ̀fìn, àti nínú kànga gbígbẹ. 
'''
"7" = '''
:sup:`7` Àwọn Heberu mìíràn tilẹ̀ kọjá a Jordani sí ilẹ̀ Gadi àti Gileadi. Saulu wà ní Gilgali síbẹ̀, gbogbo àwọn ọ̀wọ́ ogun tí ó wà pẹ̀lú rẹ̀ sì ń wárìrì fún ìbẹ̀rù. 
'''
"8" = '''
:sup:`8` Ó sì dúró di ọjọ́ méje, àkókò tí Samuẹli dá; ṣùgbọ́n Samuẹli kò wá sí Gilgali, àwọn ènìyàn Saulu sì bẹ̀rẹ̀ sí ní túká. 
'''
"9" = '''
:sup:`9` Saulu sì wí pé, “Ẹ mú ẹbọ sísun àti ẹbọ ìrẹ́pọ̀ wá fún mi.” Saulu sì rú ẹbọ sísun náà. 
'''
"10" = '''
:sup:`10` Bí ó sì ti ń parí rírú ẹbọ sísun náà, Samuẹli sì dé, Saulu sì jáde láti lọ kí i. 
'''
"11" = '''
:sup:`11` Samuẹli sì wí pé, “Kí ni ìwọ ṣe yìí.” Saulu sì dáhùn pé, “Nígbà tí mo rí pé àwọn ènìyàn náà ń túká, àti tí ìwọ kò sì wá ní àkókò ọjọ́ tí ìwọ dá, tí àwọn Filistini sì kó ara wọ́n jọ ní Mikmasi, 
'''
"12" = '''
:sup:`12` mo rò pé, ‘Àwọn Filistini yóò sọ̀kalẹ̀ tọ̀ mí wá ní Gilgali nísinsin yìí, bẹ́ẹ̀ ni èmi kò ì tí ì wá ojúrere Olúwa.’ Báyìí ni mo mú ara mi ní ipá láti rú ẹbọ sísun náà.” 
'''
"13" = '''
:sup:`13` Samuẹli sì wí fún un pé, “Ìwọ hu ìwà aṣiwèrè, ìwọ kò sì pa òfin tí Olúwa Ọlọ́run rẹ fi fún ọ mọ́; bí o kò bá ṣe bẹ́ẹ̀, òun ìbá fi ìdí ìjọba rẹ kalẹ̀ lórí Israẹli láéláé. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n nísinsin yìí ìjọba rẹ kì yóò dúró pẹ́, Olúwa ti wá ọkùnrin tí ó wù ú ní ọkàn rẹ̀ fún ara rẹ̀, ó sì ti yàn án láti ṣe olórí fún àwọn ènìyàn rẹ̀, nítorí pé ìwọ kò pa òfin Olúwa mọ́.” 
'''
"15" = '''
:sup:`15` Nígbà náà ni Samuẹli kúrò ní Gilgali, ó sì gòkè lọ sí Gibeah ti Benjamini, Saulu sì ka àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀, wọ́n sì jẹ́ ẹgbẹ̀ta (600). 
'''
"16" = '''
:sup:`16` Saulu àti ọmọ rẹ̀ Jonatani àti àwọn ènìyàn tí ó wà pẹ̀lú wọn dúró ní Gibeah ti Benjamini, nígbà tí àwọn Filistini dó ní Mikmasi. 
'''
"17" = '''
:sup:`17` Ẹgbẹ́ àwọn onísùmọ̀mí mẹ́ta jáde lọ ní àgọ́ àwọn Filistini ní ọnà ọ̀tọ̀ọ̀tọ̀. Ẹgbẹ́ kan gba ọ̀nà ti Ofira ní agbègbè ìlú Ṣuali, 
'''
"18" = '''
:sup:`18` òmíràn gba ọ̀nà Beti-Horoni, ẹ̀kẹta sí ìhà ibodè tí ó kọjú sí àfonífojì Seboimu tí ó kọjú sí ijù. 
'''
"19" = '''
:sup:`19` A kò sì rí alágbẹ̀dẹ kan ní gbogbo ilẹ̀ Israẹli, nítorí tí àwọn Filistini wí pé, “Bí kò ṣe bẹ́ẹ̀ àwọn Heberu yóò rọ idà tàbí ọ̀kọ̀!” 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ ni gbogbo Israẹli tọ àwọn Filistini lọ láti pọ́n dòjé wọn, ọ̀kọ̀, àáké àti ọ̀ṣọ́ wọn. 
'''
"21" = '''
:sup:`21` Iye tí wọ́n fi pọ́n dòjé àti ọ̀kọ̀ jẹ́ ọwọ́ méjì nínú ìdámẹ́ta ṣékélì, àti ìdámẹ́ta ṣékélì fún pípọ́n òòyà-irin tí ilẹ̀, àáké àti irin ọ̀pá olùṣọ́ màlúù. 
'''
"22" = '''
:sup:`22` Bẹ́ẹ̀ ni ọjọ́ ìjà ẹnìkankan nínú àwọn ọmọ-ogun tí ó wà pẹ̀lú Saulu àti Jonatani kò sì ní idà, tàbí ọ̀kọ̀ ní ọwọ́; àfi Saulu àti ọmọ rẹ̀ Jonatani ni wọ́n ni wọ́n. 
'''
"23" = '''
:sup:`23` Àwọn ẹgbẹ́ ogun Filistini sì ti jáde lọ sí ìkọjá Mikmasi. 
'''
