[2]
"1" = '''
:sup:`1` Àwọn wọ̀nyí ni àwọn ọmọ Israẹli. Reubeni, Simeoni, Lefi, Juda, Isakari, Sebuluni, 
'''
"2" = '''
:sup:`2` Dani, Josẹfu, Benjamini; Naftali, Gadi: àti Aṣeri. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Juda: Eri, Onani àti Ṣela, àwọn mẹ́tẹ̀ẹ̀ta wọ̀nyí ni wọ́n bí fún un láti ọ̀dọ̀ arábìnrin Kenaani, ọmọbìnrin Ṣua. Eri àkọ́bí Juda, ó sì burú ní ojú Olúwa, bẹ́ẹ̀ ni Olúwa sì pa á. 
'''
"4" = '''
:sup:`4` Tamari, aya ọmọbìnrin Juda, ó sì bí Peresi àti Sera sì ní ọmọ márùn-ún ní àpapọ̀. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Peresi: Hesroni àti Hamulu. 
'''
"6" = '''
:sup:`6` Àwọn ọmọ Sera: Simri, Etani, Hemani, Kalkoli àti Dara, gbogbo wọn jẹ́ márùn-ún. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Karmi: Akani, ẹni tí ó mú ìyọnu wá sórí Israẹli nípa ẹ̀ṣẹ̀ ìfibú lórí mímú ohun ìyàsọ́tọ̀. 
'''
"8" = '''
:sup:`8` Àwọn ọmọ Etani: Asariah. 
'''
"9" = '''
:sup:`9` Àwọn ọmọ tí a bí fún Hesroni ni: Jerahmeeli, Ramu àti Kalebu. 
'''
"10" = '''
:sup:`10` Ramu sì ni baba Amminadabu, àti Amminadabu baba Nahiṣoni olórí àwọn ènìyàn Juda. 
'''
"11" = '''
:sup:`11` Nahiṣoni sì ni baba Salmoni, Salmoni ni baba Boasi, 
'''
"12" = '''
:sup:`12` Boasi baba Obedi àti Obedi baba Jese. 
'''
"13" = '''
:sup:`13` Jese sì ni baba Eliabu àkọ́bí rẹ̀; ọmọ ẹlẹ́ẹ̀kejì sì ni Abinadabu, ẹlẹ́ẹ̀kẹta ni Ṣimea, 
'''
"14" = '''
:sup:`14` ẹlẹ́ẹ̀kẹrin Netaneli, ẹlẹ́ẹ̀karùnún Raddai, 
'''
"15" = '''
:sup:`15` ẹlẹ́ẹ̀kẹfà Osemu àti ẹlẹ́ẹ̀keje Dafidi. 
'''
"16" = '''
:sup:`16` Àwọn arábìnrin wọn ni Seruiah àti Abigaili. Àwọn ọmọ mẹ́ta Seruiah ni Abiṣai, Joabu àti Asaheli. 
'''
"17" = '''
:sup:`17` Abigaili ni ìyá Amasa, ẹni tí baba rẹ̀ sì jẹ́ Jeteri ará Iṣmaeli. 
'''
"18" = '''
:sup:`18` Kalebu ọmọ Hesroni ní ọmọ láti ọ̀dọ̀ ìyàwó rẹ̀ Asuba (láti ọ̀dọ̀ Jerioti). Àwọn wọ̀nyí ni àwọn ọmọ rẹ̀: Jeṣeri, Ṣobabu àti Ardoni. 
'''
"19" = '''
:sup:`19` Nígbà tí Asuba sì kú, Kalebu sì fẹ́ Efrata ní aya, ẹni tí ó bí Huri fún un. 
'''
"20" = '''
:sup:`20` Huri ni baba Uri, Uri sì jẹ́ baba Besaleli. 
'''
"21" = '''
:sup:`21` Nígbà tí ó yá, Hesroni sì dùbúlẹ̀ pẹ̀lú ọmọbìnrin Makiri baba Gileadi (ó sì ti fẹ́ ní aya láti ìgbà tí ó ti wà ní ẹni ọgọ́ta ọdún) ó sì bí Segubu. 
'''
"22" = '''
:sup:`22` Segubu sì jẹ́ baba Jairi, ẹni tí ó jẹ́ olùdarí ìlú mẹ́tàlélógún ní ilẹ̀ Gileadi. 
'''
"23" = '''
:sup:`23` (Ṣùgbọ́n Geṣuri àti Aramu sì fi agbára gba Hafoti-Jairi, àti Kenati pẹ̀lú gbogbo agbègbè rẹ̀ tí wọn tẹ̀dó sí jẹ́ ọgọ́ta ìlú.) Gbogbo wọ̀nyí ni àwọn ọmọ Makiri baba Gileadi. 
'''
"24" = '''
:sup:`24` Lẹ́yìn tí Hesroni sì kú ni Kalebu Efrata, Abijah ìyàwó rẹ̀ ti Hesroni sì bí Aṣihuri baba Tekoa fún un. 
'''
"25" = '''
:sup:`25` Ọmọ Jerahmeeli àkọ́bí Hesroni: Ramu ọmọ àkọ́bí rẹ̀ Buna, Oreni, Osemu àti Ahijah. 
'''
"26" = '''
:sup:`26` Jerahmeeli ní ìyàwó mìíràn, ẹni tí orúkọ rẹ̀ ń jẹ́ Atara; ó sì jẹ́ ìyá fún Onamu. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ Ramu àkọ́bí Jerahmeeli: Maasi, Jamini àti Ekeri. 
'''
"28" = '''
:sup:`28` Àwọn ọmọ Onamu: Ṣammai àti Jada. Àwọn ọmọ Ṣammai: Nadabu àti Abiṣuri. 
'''
"29" = '''
:sup:`29` Orúkọ ìyàwó Abiṣuri ni Abihaili ẹni tí ó bí Ahbani àti Molidi. 
'''
"30" = '''
:sup:`30` Àwọn ọmọ Nadabu Seledi àti Appaimu. Seledi sì kú láìsí ọmọ. 
'''
"31" = '''
:sup:`31` Àwọn ọmọ Appaimu: Iṣi, ẹni tí ó jẹ́ baba fún Ṣeṣani. Ṣeṣani sì jẹ́ baba fún Ahlai. 
'''
"32" = '''
:sup:`32` Àwọn ọmọ Jada, arákùnrin Ṣammai: Jeteri àti Jonatani. Jeteri sì kú láìní ọmọ. 
'''
"33" = '''
:sup:`33` Àwọn ọmọ Jonatani: Peleti àti Sasa. Àwọn wọ̀nyí ni ọmọ Jerahmeeli. 
'''
"34" = '''
:sup:`34` Ṣeṣani kò sì ní ọmọkùnrin àwọn ọmọbìnrin nìkan ni ó ní. Ó sì ní ìránṣẹ́ ará Ejibiti tí orúkọ rẹ̀ ń jẹ́ Jariha. 
'''
"35" = '''
:sup:`35` Ṣeṣani sì fi ọmọ obìnrin rẹ̀ ní aya fún ìránṣẹ́ rẹ̀ Jariha, ó sì bí ọmọ fún tí orúkọ rẹ̀ jẹ́ Attai. 
'''
"36" = '''
:sup:`36` Attai sì jẹ́ baba fún Natani, Natani sì jẹ́ baba fún Sabadi, 
'''
"37" = '''
:sup:`37` Sabadi ni baba Eflali, Eflali jẹ́ baba Obedi, 
'''
"38" = '''
:sup:`38` Obedi sì ni baba Jehu, Jehu ni baba Asariah, 
'''
"39" = '''
:sup:`39` Asariah sì ni baba Helesi, Helesi ni baba Eleasa, 
'''
"40" = '''
:sup:`40` Eleasa ni baba Sismai, Sismai ni baba Ṣallumu, 
'''
"41" = '''
:sup:`41` Ṣallumu sì ni baba Jekamiah, Jekamiah sì ni baba Eliṣama. 
'''
"42" = '''
:sup:`42` Àwọn ọmọ Kalebu arákùnrin Jerahmeeli: Meṣa àkọ́bí rẹ̀, ẹni tí ó jẹ́ baba fún Sifi, àti àwọn ọmọ rẹ̀ Meraṣa, ẹni tí ó jẹ́ baba fún Hebroni. 
'''
"43" = '''
:sup:`43` Àwọn ọmọ Hebroni: Kora, Tapua, Rekemu, àti Ṣema. 
'''
"44" = '''
:sup:`44` Ṣema ni baba Rahamu, Rahamu sì jẹ́ baba fún Jorkeamu. Rekemu sì ni baba Ṣammai. 
'''
"45" = '''
:sup:`45` Àwọn ọmọ Ṣammai ni Maoni, Maoni sì ni baba Beti-Suri. 
'''
"46" = '''
:sup:`46` Efani obìnrin Kalebu sì ni ìyá Harani, Mosa àti Gasesi, Harani sì ni baba Gasesi. 
'''
"47" = '''
:sup:`47` Àwọn ọmọ Jahdai: Regemu, Jotamu, Geṣani, Peleti, Efani àti Ṣaafu. 
'''
"48" = '''
:sup:`48` Maaka obìnrin Kalebu sì ni ìyá Seberi àti Tirhana. 
'''
"49" = '''
:sup:`49` Ó sì bí Ṣaafu baba Madmana, Ṣefa baba Makbena àti baba Gibeah, ọmọbìnrin Kalebu sì ni Aksa. 
'''
"50" = '''
:sup:`50` Àwọn wọ̀nyí ni ọmọ Kalebu. Àwọn ọmọ Huri, àkọ́bí Efrata: Ṣobali baba Kiriati-Jearimu. 
'''
"51" = '''
:sup:`51` Salma baba Bẹtilẹhẹmu àti Harefu baba Beti-Gaderi. 
'''
"52" = '''
:sup:`52` Àwọn ọmọ Ṣobali baba Kiriati-Jearimu ni: Haroe, ìdajì àwọn ará Manaheti. 
'''
"53" = '''
:sup:`53` Àti ìdílé Kiriati-Jearimu: àti àwọn ara Itri, àti àwọn ará Puti, àti àwọn ará Ṣumati àti àwọn ará Miṣraiti: láti ọ̀dọ̀ wọn ni àwọn ọmọ ará Sorati àti àwọn ará Eṣtaoli ti wá. 
'''
"54" = '''
:sup:`54` Àwọn ọmọ Salma: Bẹtilẹhẹmu, àti àwọn ará Netofa, Atrotu Beti-Joabu, ìdajì àwọn ará Manahati, àti ará Sori, 
'''
"55" = '''
:sup:`55` àti àwọn ìdílé àwọn akọ̀wé, ẹni tí ń gbé ní Jabesi: àti àwọn ọmọ Tirati àti àwọn ará Ṣimeati àti àwọn ará Sukati. Àwọn wọ̀nyí ni àwọn ará Keni, ẹni tí ó wá láti ọ̀dọ̀ Hamati, baba ilé Rekabu. 
'''
