[6]
"1" = '''
:sup:`1` Jobu sì dáhùn ó si wí pé, 
'''
"2" = '''
:sup:`2` “Háà! À bá lè wọ́n ìbìnújẹ́ mi nínú òsùwọ̀n, kí a sì le gbé ọ̀fọ̀ mi lé orí òsùwọ̀n ṣọ̀kan pọ̀! 
'''
"3" = '''
:sup:`3` Ǹjẹ́ nísinsin yìí, ìbá wúwo jú iyanrìn òkun lọ, nítorí náà ni ọ̀rọ̀ mi ṣe ń tàsé. 
'''
"4" = '''
:sup:`4` Nítorí pé ọfà Olódùmarè wọ̀ mi nínú, oró èyí tí ọkàn mi mú; ìpayà-ẹ̀rù Ọlọ́run dúró tì mí. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ kẹ́tẹ́kẹ́tẹ́ igbó á máa dún nígbà tí ó bá ní koríko, tàbí ọ̀dá màlúù a máa dún lórí ìjẹ rẹ̀? 
'''
"6" = '''
:sup:`6` A ha lè jẹ ohun tí kò ní adùn ní àìní iyọ̀, tàbí adùn ha wà nínú funfun ẹyin? 
'''
"7" = '''
:sup:`7` Ohun ti ọ̀kan mi kọ̀ láti tọ́wò, òun ni ó dàbí oúnjẹ tí ó mú mi ṣàárẹ̀. 
'''
"8" = '''
:sup:`8` “Háà! èmi ìbá lè rí ìbéèrè mi gbà; àti pé, kí Ọlọ́run lè fi ohun tí èmi ṣàfẹ́rí fún mi. 
'''
"9" = '''
:sup:`9` Àní Ọlọ́run ìbá jẹ́ pa mí run, tí òun ìbá jẹ́ ṣíwọ́ rẹ̀ kì ó sì ké mi kúrò. 
'''
"10" = '''
:sup:`10` Nígbà náà ní èmi ìbá ní ìtùnú síbẹ̀, àní, èmi ìbá mú ọkàn mi le nínú ìbànújẹ́ mi ti kò dá ni sí: nítorí èmi kò fi ọ̀rọ̀ ẹni mímọ́ ni sin rí. 
'''
"11" = '''
:sup:`11` “Kí ní agbára mi tí èmi ó fi retí? Kí sì ní òpin mi tí èmi ó fi ní sùúrù? 
'''
"12" = '''
:sup:`12` Agbára mi ha ṣe agbára òkúta bí? Ẹran-ara mi í ṣe idẹ? 
'''
"13" = '''
:sup:`13` Ìrànlọ́wọ́ mi kò ha wà nínú mi: ọgbọ́n kò ha ti sálọ kúrò lọ́dọ̀ mi bí? 
'''
"14" = '''
:sup:`14` “Ẹni tí àyà rẹ̀ yọ́ dànù, ta ni a bá máa ṣàánú fún láti ọ̀dọ̀ ọ̀rẹ́ rẹ̀ wá, kí ó má ba à kọ ìbẹ̀rù Olódùmarè sílẹ̀? 
'''
"15" = '''
:sup:`15` Àwọn ará mi dàbí odò tí kò ṣe gbẹ́kẹ̀lé bí ìṣàn omi odò, wọ́n sàn kọjá lọ. 
'''
"16" = '''
:sup:`16` Tí ó dúdú nítorí omi dídì, àti níbi tí yìnyín dídì gbé di yíyọ́. 
'''
"17" = '''
:sup:`17` Nígbàkígbà tí wọ́n bá gbóná wọn a sì yọ́ sàn lọ, nígbà tí oòrùn bá mú, wọn a sì gbẹ kúrò ni ipò wọn. 
'''
"18" = '''
:sup:`18` Àwọn oníṣòwò yà kúrò ní ọ̀nà wọn, wọ́n gòkè sí ibi asán, wọ́n sì run. 
'''
"19" = '''
:sup:`19` Ẹgbẹ́ oníṣòwò Tema ń wá omi, àwọn oníṣòwò Ṣeba ń dúró dè wọ́n ní ìrètí. 
'''
"20" = '''
:sup:`20` Wọ́n káàárẹ̀, nítorí tí wọ́n gbẹ́kẹ̀ wọn lé e; wọ́n dé bẹ̀, wọ́n sì dààmú. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ nísinsin yìí, ẹ̀yin dàbí wọn; ẹ̀yin rí ìrẹ̀sílẹ̀ mi àyà sì fò mí. 
'''
"22" = '''
:sup:`22` Èmi ó ha wí pé, ‘Ẹ mú ohun fún mi wá, tàbí pé ẹ fún mi ní ẹ̀bùn nínú ohun ìní yín? 
'''
"23" = '''
:sup:`23` Tàbí, ẹ gbà mí lọ́wọ́ ọ̀tá ni, tàbí, ẹ rà mí padà kúrò lọ́wọ́ alágbára nì’? 
'''
"24" = '''
:sup:`24` “Ẹ kọ́ mi, èmi ó sì pa ẹnu mi mọ́ kí ẹ sì mú mi wòye níbi tí mo gbé ti ṣìnà. 
'''
"25" = '''
:sup:`25` Wò ó! Bí ọ̀rọ̀ òtítọ́ ti lágbára tó ṣùgbọ́n kí ni àròyé ìbáwí yín jásí? 
'''
"26" = '''
:sup:`26` Ẹ̀yin ṣè bí ẹ tún ọ̀rọ̀ mi ṣe àti ohùn ẹnu tí ó dàbí afẹ́fẹ́ ṣe àárẹ̀. 
'''
"27" = '''
:sup:`27` Àní ẹ̀yin ṣe gẹ́gẹ́ bí aláìní baba, ẹ̀yin sì da iye lé ọ̀rẹ́ yín. 
'''
"28" = '''
:sup:`28` “Nítorí náà, kí èyí kí ó tó fún yín. Ẹ má wò mi! Nítorí pé ó hàn gbangba pé, ní ojú yín ni èmi kì yóò ṣèké. 
'''
"29" = '''
:sup:`29` Èmi ń bẹ̀ yín, ẹ padà, kí ó má sì ṣe jásí ẹ̀ṣẹ̀; àní, ẹ sì tún padà, àre mi ń bẹ nínú ọ̀rọ̀ yìí. 
'''
"30" = '''
:sup:`30` Àìṣedéédéé ha wà ní ahọ́n mi? Ǹjẹ́ ìtọ́wò ẹnu mi kò kúkú le mọ ohun ti ó burú jù? 
'''
