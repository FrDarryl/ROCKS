[40]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi. Saamu. Mo fi pẹ̀lẹ́pẹ̀lẹ́ dúró de Olúwa; ó sì dẹtí sí mi, ó sì gbọ́ ẹkún mi. 
'''
"2" = '''
:sup:`2` Ó fà mí yọ gòkè láti inú ihò ìparun, láti inú ẹrẹ̀ pọ̀tọ̀pọ́tọ̀, ó sì fi ẹsẹ̀ mi lé orí àpáta, ó sì jẹ́ kí ìgbésẹ̀ mi wà láìfòyà. 
'''
"3" = '''
:sup:`3` Ó fi orin tuntun sí mi lẹ́nu, àní orin ìyìn sí Ọlọ́run wa. Ọ̀pọ̀ yóò rí i wọn yóò sì bẹ̀rù, wọn yóò sì gbẹ́kẹ̀lé Olúwa. 
'''
"4" = '''
:sup:`4` Ayọ̀ ni fún àwọn wọ̀n-ọn-nì tí ó fi Olúwa ṣe ìgbẹ́kẹ̀lé wọn tí wọn kò sì yípadà sí agbéraga, tàbí àwọn tí ó yapa lọ sí ọ̀dọ̀ ọlọ́run mìíràn. 
'''
"5" = '''
:sup:`5` Olúwa Ọlọ́run mi, ọ̀pọ̀lọpọ̀ ni àwọn iṣẹ́ ìyanu tí ìwọ ti ṣe. Àwọn ohun tí ìwọ ti ṣètò sílẹ̀ fún wa; ni ẹnikẹ́ni kò le kà wọ́n fún ọ lẹ́sẹẹsẹ, tí èmi yóò sì sọ̀rọ̀ wọn, wọ́n ju ohun tí ènìyàn le è kà lọ. 
'''
"6" = '''
:sup:`6` Ẹbọ àti ẹran ẹbọ ni ìwọ kò fẹ́, ìwọ ti ṣí mi ní etí. Ọrẹ ẹbọ sísun àti ẹbọ ẹ̀ṣẹ̀ ni ìwọ kò béèrè. 
'''
"7" = '''
:sup:`7` Nígbà náà ni mo wí pé, “Èmi nìyí; nínú ìwé kíká ni a kọ ọ nípa tèmi wí pé. 
'''
"8" = '''
:sup:`8` Mo ní inú dídùn láti ṣe ìfẹ́ ẹ̀ rẹ, ìwọ Ọlọ́run mi, òfin rẹ̀ ń bẹ ní àyà mi.” 
'''
"9" = '''
:sup:`9` Èmi ti sọ ìròyìn ayọ̀ ti ìgbàlà láàrín àwùjọ ńlá; wò ó, èmi kò pa ètè mi mọ́, gẹ́gẹ́ bí ìwọ ti mọ̀, ìwọ Olúwa. 
'''
"10" = '''
:sup:`10` Èmi kò fi ìrànlọ́wọ́ ìgbàlà sin ní àyà mi; èmí ti sọ̀rọ̀ nípa òtítọ́ àti ìgbàlà rẹ. Èmi kò sì pa ìṣeun ìfẹ́ rẹ̀ àti òtítọ́ rẹ̀ mọ́ kúrò láàrín àwọn ìjọ ńlá. 
'''
"11" = '''
:sup:`11` Ìwọ má ṣe, fa àánú rẹ tí ó rọ́nú sẹ́yìn kúrò lọ́dọ̀ mi Olúwa; jẹ́ kí ìṣeun ìfẹ́ rẹ àti òtítọ́ rẹ kí ó máa pa mi mọ́ títí ayérayé. 
'''
"12" = '''
:sup:`12` Nítorí pé àìníye ibi ni ó yí mi káàkiri, ẹ̀ṣẹ̀ mi sì dì mọ́ mi, títí tí èmi kò fi ríran mọ́; wọ́n pọ̀ ju irun orí mi lọ, àti wí pé àyà mí ti kùnà. 
'''
"13" = '''
:sup:`13` Jẹ́ kí ó wù ọ́, ìwọ Olúwa, láti gbà mí là; Olúwa, yára láti ràn mí lọ́wọ́. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn wọ̀n-ọn-nì ni kí ojú kí ó tì kí wọn kí ó sì dààmú; àwọn tí ń wá ọkàn mi láti parun jẹ́ kí a lé wọn padà sẹ́yìn kí a sì dójútì wọ́n, àwọn tí ń wá ìpalára mi. 
'''
"15" = '''
:sup:`15` Jẹ́ kí àwọn tí ó wí fún mi pé, “Háà! Háà!” ó di ẹni à fi ọwọ́ rọ́ sẹ́yìn nítorí ìtìjú wọn. 
'''
"16" = '''
:sup:`16` Jẹ́ kí gbogbo àwọn tí ń wá ọ kí ó máa yọ̀ kí inú wọn sì máa dùn sí ọ; kí gbogbo àwọn tí ó sì fẹ́ ìgbàlà rẹ kí o máa wí nígbà gbogbo pé, “Gbígbéga ni Olúwa!” 
'''
"17" = '''
:sup:`17` Bí ó ṣe ti èmi ni, tálákà àti aláìní ni èmi, ṣùgbọ́n Olúwa ń ṣe ìrántí mi. Ìwọ ni olùrànlọ́wọ́ mi àti ìgbàlà mi; má ṣe jẹ́ kí ó pẹ́, ìwọ Ọlọ́run mi. 
'''
