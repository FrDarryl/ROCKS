[20]
"1" = '''
:sup:`1` Ní àkókò àkọ́rọ̀ òjò, ni ìgbà tí àwọn ọba lọ sí ogun, Joabu ṣamọ̀nà àwọn ọ̀wọ́ ọmọ-ogun. Ó fi ilẹ̀ àwọn ará Ammoni ṣòfò. Ó lọ sí ọ̀dọ̀ Rabba. Ó sì fi ogun dúró tì í. Ṣùgbọ́n Dafidi dúró sí Jerusalẹmu Joabu kọlu Rabba, ó sì fi sílẹ̀ ní ìparun. 
'''
"2" = '''
:sup:`2` Dafidi mú adé kúrò lórí àwọn ọba wọn ìwọ̀n rẹ̀ dàbí i tálẹ́ǹtì wúrà, a sì tò ó jọ pẹ̀lú àwọn òkúta iyebíye. A sì gbé e ka orí Dafidi. Ó kó ọ̀pọ̀ ìkógun láti ìlú ńlá náà. 
'''
"3" = '''
:sup:`3` Ó sì kó gbogbo àwọn ènìyàn tí ó wà ní ibẹ̀ jáde, ó sì fi iṣẹ́ lé wọn lọ́wọ́ láti ṣiṣẹ́ pẹ̀lú ayùn àti ìtulẹ̀ onírin àti àáké. Dafidi ṣe eléyìí sí gbogbo àwọn ará ìlú Ammoni. Nígbà náà, Dafidi àti gbogbo àwọn ọmọ-ogun rẹ̀ padà sí Jerusalẹmu. 
'''
"4" = '''
:sup:`4` Ní ẹ̀yìn èyí ni ogun bẹ́ sílẹ̀ ní Geseri pẹ̀lú àwọn ará Filistini, ní àkókò yìí ni Sibekai ará Huṣati pa Sipai, ọ̀kan lára àwọn ọmọ Refaimu, àti àwọn ará Filistini ni a ṣẹ́gun. 
'''
"5" = '''
:sup:`5` Nínú ogun mìíràn pẹ̀lú àwọn ará Filistini, Elhanani ọmọ Jairi pa Lahmi arákùnrin Goliati ará Gitti, ẹni ti ó ní ọ̀kọ̀ kan tí ó dàbí ọ̀pá ahunṣọ. 
'''
"6" = '''
:sup:`6` Síbẹ̀síbẹ̀ nínú ogun mìíràn, tí ó wáyé ní Gati, ọkùnrin títóbi kan wà tí ó ní ìka mẹ́fà ní ọwọ́ rẹ̀ pẹ̀lú ìka mẹ́fà ní ẹsẹ̀ rẹ̀ mẹ́rìnlélógún lápapọ̀. Òun pẹ̀lú wá láti Rafa. 
'''
"7" = '''
:sup:`7` Nígbà tí ó fi Israẹli ṣẹ̀sín, Jonatani ọmọ Ṣimea, arákùnrin Dafidi sì pa á. 
'''
"8" = '''
:sup:`8` Wọ̀nyí ni ìran ọmọ Rafa ní Gati, wọ́n sì ṣubú sí ọwọ́ Dafidi àti àwọn ọkùnrin rẹ̀. 
'''
