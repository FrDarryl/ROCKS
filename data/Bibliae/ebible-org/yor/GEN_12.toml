[12]
"1" = '''
:sup:`1` Olúwa sì wí fún Abramu, “Jáde kúrò ní orílẹ̀-èdè rẹ àti kúrò lọ́dọ̀ àwọn ènìyàn rẹ, lọ sí ilẹ̀ kan tí èmi yóò fihàn ọ́. 
'''
"2" = '''
:sup:`2` “Èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá, èmi yóò sì bùkún fún ọ; èmi yóò sọ orúkọ rẹ di ńlá, ìbùkún ni ìwọ yóò sì jásí. 
'''
"3" = '''
:sup:`3` Èmi yóò bùkún fún àwọn tí ó súre fún ọ, ẹni tí ó fi ọ́ ré ni Èmi yóò fi ré; nínú rẹ ni a ó bùkún gbogbo ìdílé ayé.” 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni Abramu lọ bí Olúwa ti sọ fún un. Lọti náà sì bá a lọ. Abramu jẹ́ ẹni àrùndínlọ́gọ́rin ọdún nígbà tí ó jáde kúrò ní Harani. 
'''
"5" = '''
:sup:`5` Abramu sì mú Sarai aya rẹ̀, àti Lọti ọmọ arákùnrin rẹ̀: gbogbo ohun ìní tí wọ́n ti kójọ àti àwọn ènìyàn tí wọ́n ní ní Harani. Wọ́n sì jáde lọ sí ilẹ̀ Kenaani. Wọ́n sì gúnlẹ̀ síbẹ̀. 
'''
"6" = '''
:sup:`6` Abramu sì rìn la ilẹ̀ náà já títí dé ibi igi ńlá kan tí à ń pè ni More ní Ṣekemu. Àwọn ará Kenaani sì wà ní ilẹ̀ náà. 
'''
"7" = '''
:sup:`7` Olúwa sì farahan Abramu, ó sì wí fún un pé, “Irú-ọmọ rẹ ni Èmi yóò fi ilẹ̀ yìí fún.” Abramu tẹ́ pẹpẹ kan síbẹ̀ fún Olúwa tí ó fi ara hàn án. 
'''
"8" = '''
:sup:`8` Ó sì kúrò níbẹ̀ lọ sí agbègbè àwọn òkè kan ní ìhà ìlà-oòrùn Beteli, ó sì pàgọ́ rẹ̀ síbẹ̀. Beteli wà ní ìwọ̀-oòrùn, Ai wà ní ìlà-oòrùn. Ó tẹ́ pẹpẹ kan níbẹ̀ fún Olúwa, ó sì ké pe orúkọ Olúwa. 
'''
"9" = '''
:sup:`9` Nígbà náà ni Abramu tẹ̀síwájú sí ìhà gúúsù. 
'''
"10" = '''
:sup:`10` Ìyàn kan sì mú ní ilẹ̀ náà, Abramu sì sọ̀kalẹ̀ lọ sí Ejibiti láti ṣe àtìpó níbẹ̀ fún ìgbà díẹ̀, nítorí ìyàn náà mú gidigidi. 
'''
"11" = '''
:sup:`11` Bí ó ti ku díẹ̀ kí ó wọ Ejibiti, ó wí fún Sarai, aya rẹ̀ pé, “Mo mọ̀ pé arẹwà obìnrin ni ìwọ, 
'''
"12" = '''
:sup:`12` nígbà tí àwọn ará Ejibiti bá rí ọ, wọn yóò wí pé, ‘Aya rẹ̀ nìyí.’ Wọn yóò si pa mí, ṣùgbọ́n wọn yóò dá ọ sí. 
'''
"13" = '''
:sup:`13` Nítorí náà, sọ pé, arábìnrin mi ni ìwọ, wọn yóò sì ṣe mí dáradára, a ó sì dá ẹ̀mí mi sí nítorí tìrẹ.” 
'''
"14" = '''
:sup:`14` Nígbà tí Abramu dé Ejibiti, àwọn ará Ejibiti ri i pé aya rẹ̀ rẹwà gidigidi. 
'''
"15" = '''
:sup:`15` Nígbà tí àwọn ìjòyè Farao sì rí i, wọ́n ròyìn rẹ̀ níwájú Farao, wọ́n sì mú un lọ sí ààfin. 
'''
"16" = '''
:sup:`16` Ó sì kẹ́ Abramu dáradára nítorí Sarai, Abramu sì ní àgùntàn àti màlúù, akọ àti abo kẹ́tẹ́kẹ́tẹ́, ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin, pẹ̀lú ìbákasẹ. 
'''
"17" = '''
:sup:`17` Olúwa sì rán àjàkálẹ̀-ààrùn búburú sí Farao àti ilé rẹ̀, nítorí Sarai aya Abramu. 
'''
"18" = '''
:sup:`18` Nítorí náà Farao ránṣẹ́ pe Abramu, ó sì wí fun pé, “Èwo ni ìwọ ṣe sí mi yìí? Kí ló dé tí ìwọ kò sọ fún mi pé aya rẹ ní í ṣe? 
'''
"19" = '''
:sup:`19` Èéṣe tí o fi wí pé, ‘Arábìnrin mi ni,’ tí èmi sì fi fẹ́ ẹ gẹ́gẹ́ bí aya? Nítorí náà nísinsin yìí, aya rẹ náà nìyí, mú un kí o sì máa lọ.” 
'''
"20" = '''
:sup:`20` Nígbà náà ni Farao pàṣẹ fún àwọn ìránṣẹ́ rẹ̀ nípa Abramu, wọ́n sì lé e jáde ti òun ti aya rẹ̀ àti ohun gbogbo tí ó ní. 
'''
