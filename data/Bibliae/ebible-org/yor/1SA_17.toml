[17]
"1" = '''
:sup:`1` Filistini kó àwọn ọmọ-ogun rẹ̀ jọ fún ogun ní Soko ti Juda. Wọ́n pàgọ́ sí Efesi-Damimu, láàrín Soko àti Aseka, 
'''
"2" = '''
:sup:`2` Saulu àti àwọn ọmọ Israẹli wọ́n kò ara wọ́n jọ pọ̀, wọ́n sì pàgọ́ ní àfonífojì Ela, wọ́n sì gbé ogun wọn sókè ní ọ̀nà láti pàdé àwọn Filistini. 
'''
"3" = '''
:sup:`3` Àwọn Filistini sì wà ní orí òkè kan àwọn ọmọ Israẹli sì wà ní orí òkè mìíràn, àfonífojì sì wà láàrín wọn. 
'''
"4" = '''
:sup:`4` Ọ̀gágun tí a ń pè ní Goliati, tí ó jẹ́ ará Gati, ó wá láti ibùdó Filistini. Ó ga ní ìgbọ̀nwọ́ mẹ́fà àti ìnà ìka kan ní ìbú. 
'''
"5" = '''
:sup:`5` Ó ní àṣíborí idẹ ní orí rẹ̀, ó sì wọ ẹ̀wù tí a fi idẹ pẹlẹbẹ ṣe, ìwọ̀n ẹ̀wù náà sì jẹ́ ẹgbẹ̀rún márùn-ún (5,000) ṣékélì idẹ. 
'''
"6" = '''
:sup:`6` Òun sì wọ ìhámọ́ra idẹ sí ẹsẹ̀ rẹ̀ àti àpáta idẹ kan láàrín ẹ̀yìn rẹ̀. 
'''
"7" = '''
:sup:`7` Ọ̀pá ọ̀kọ̀ rẹ̀ rí bí apásá ìhunṣọ, orí ọ̀kọ̀ rẹ̀ sì wọn ẹgbẹ̀ta (600) kilogiramu méje irin, ẹni tí ó ru asà ogun rẹ̀ lọ ṣáájú u rẹ̀. 
'''
"8" = '''
:sup:`8` Goliati dìde, ó sì kígbe sí ogun Israẹli pé, “Èéṣe tí ẹ̀yin fi jáde wá, tí ẹ ṣe tò fún ogun? Ṣé èmi kì í ṣe Filistini ni, àbí ẹ̀yin kì í ṣe ìránṣẹ́ Saulu? Yan ọkùnrin kan kí o sì jẹ́ kí ó sọ̀kalẹ̀ wá sí ọ̀dọ̀ mi. 
'''
"9" = '''
:sup:`9` Tí òhun bá sì le jà tí ó sì pa mí, àwa yóò di ẹrú u yín, ṣùgbọ́n tí èmi bá lè ṣẹ́gun rẹ̀ tí mo sì pa á, ẹ̀yin yóò di ẹrú u wa, ẹ̀yin yóò sì máa sìn wá.” 
'''
"10" = '''
:sup:`10` Nígbà náà Filistini náà wí pé, “Èmi fi ìjà lọ ogun Israẹli ní òní! Ẹ mú ọkùnrin kan wá kí ẹ sì jẹ́ kí a bá ara wa jà.” 
'''
"11" = '''
:sup:`11` Nígbà tí Saulu àti gbogbo àwọn ọmọ Israẹli gbọ́ ọ̀rọ̀ Filistini, ìdààmú bá wọn. 
'''
"12" = '''
:sup:`12` Nísinsin yìí Dafidi jẹ́ ọmọ ará Efrata kan tí orúkọ rẹ̀ ń jẹ́ Jese, tí ó wá láti Bẹtilẹhẹmu ní Juda, Jese ní ọmọ mẹ́jọ, ní àsìkò Saulu ó ti darúgbó ẹni ọdún púpọ̀. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ Jese mẹ́tẹ̀ẹ̀ta tí ó ti dàgbà bá Saulu lọ sí ojú ogun, èyí àkọ́bí ni Eliabu, èyí èkejì ni Abinadabu, èyí ẹ̀kẹta sì ní Ṣamma. 
'''
"14" = '''
:sup:`14` Dafidi ni ó kéré jù nínú wọn. Àwọn àgbà mẹ́tẹ̀ẹ̀ta sì tẹ̀lé Saulu, 
'''
"15" = '''
:sup:`15` ṣùgbọ́n Dafidi padà lẹ́yìn Saulu, láti máa tọ́jú àgùntàn baba rẹ̀ ní Bẹtilẹhẹmu. 
'''
"16" = '''
:sup:`16` Fún ogójì ọjọ́, Filistini wá síwájú ní àràárọ̀ àti ní ìrọ̀lẹ́ wọ́n sì fi ara wọn hàn. 
'''
"17" = '''
:sup:`17` Nísinsin yìí Jese wí fún ọmọ rẹ̀ Dafidi pé, “Mú ìwọ̀n efa àti àgbàdo yíyan àti ìṣù àkàrà mẹ́wàá lọ fún àwọn ẹ̀gbọ́n rẹ kí o sì súré lọ sí ibùdó o wọn. 
'''
"18" = '''
:sup:`18` Kí o sì mú wàrà mẹ́wàá yìí lọ́wọ́ fún adarí ogun tiwọn. Wo bí àwọn ẹ̀gbọ́n rẹ ṣe wà kí o sì padà wá fún mi ní àmì ìdánilójú láti ọ̀dọ̀ wọn. 
'''
"19" = '''
:sup:`19` Wọ́n wà pẹ̀lú Saulu àti gbogbo àwọn ọkùnrin Israẹli ní àfonífojì Ela, wọ́n bá àwọn Filistini jà.” 
'''
"20" = '''
:sup:`20` Ní àárọ̀ kùtùkùtù Dafidi fi agbo ẹran rẹ̀ sílẹ̀ pẹ̀lú àwọn olùtọ́jú, ó di ẹrù, ó sì mú ọ̀nà rẹ̀ pọ̀n gẹ́gẹ́ bí Jese ti sọ fún un. Ó dé ibùdó bí àwọn ọmọ-ogun ti ń lọ láti dúró ní ipò wọn ní ojú ogun, wọ́n hó ìhó ogun. 
'''
"21" = '''
:sup:`21` Israẹli àti Filistini lọ sí ojú ìjà wọ́n da ojú ìjà kọ ara wọn. 
'''
"22" = '''
:sup:`22` Dafidi sì kó ẹrù rẹ̀ ti àwọn olùtọ́jú ohun èlò, ó sì sálọ sí ojú ogun ó sì kí àwọn ẹ̀gbọ́n rẹ̀. 
'''
"23" = '''
:sup:`23` Bí ó ṣe ń bá wọn sọ̀rọ̀, Goliati akíkanjú Filistini tí ó wá láti Gati bọ́ sí iwájú ní ojú ogun, ó sì kígbe fún ìpèníjà, Dafidi sì gbọ́. 
'''
"24" = '''
:sup:`24` Nígbà tí àwọn Israẹli rí ọkùnrin náà, gbogbo wọn sì sá fún un ní ìbẹ̀rù bojo. 
'''
"25" = '''
:sup:`25` Nígbà náà ni àwọn ọkùnrin Israẹli wí pé, “Ǹjẹ́ ẹ̀yin kò rí i bí ọkùnrin yìí ṣe ń jáde wá? Ó jáde wá láti pe Israẹli níjà. Ọba yóò fún ọkùnrin tí ó bá pa á ní ọrọ̀ púpọ̀. Yóò tún fi ọmọ rẹ̀ obìnrin fún un ní ìyàwó, yóò sì sọ ilé e baba rẹ̀ di òmìnira kúrò nínú sísan owó orí ní Israẹli.” 
'''
"26" = '''
:sup:`26` Dafidi béèrè lọ́wọ́ ọkùnrin tí ó dúró ní ẹ̀gbẹ́ ẹ rẹ̀ pé, “Kí ni a yóò ṣe fún ọkùnrin náà tí ó bá pa Filistini yìí, tí ó sì mú ẹ̀gàn kúrò lára Israẹli? Ta ni aláìkọlà Filistini tí ó jẹ́ wí pé yóò máa gan ogun Ọlọ́run alààyè?” 
'''
"27" = '''
:sup:`27` Wọ́n tún sọ fún un ohun tí wọ́n ti ń sọ, wọ́n sì wí pé, “Èyí ni ohun tí wọn yóò ṣe fún ọkùnrin tí ó bá pa á.” 
'''
"28" = '''
:sup:`28` Nígbà tí Eliabu ẹ̀gbọ́n Dafidi gbọ́ nígbà tí ó ń bá ọkùnrin yìí sọ̀rọ̀, ó bínú sí i, ó sì wí pé, “Kí ni ó dé tí ìwọ fi sọ̀kalẹ̀ wá síbí? Àti pé ta ni ìwọ fi àwọn àgùntàn kékeré tókù ṣọ́ ní aginjù? Èmi mọ ìgbéraga rẹ, àti búburú ọkàn rẹ: ìwọ sọ̀kalẹ̀ wá nìkan láti wòran ogun.” 
'''
"29" = '''
:sup:`29` Dafidi wí pé, “Kí ni mo ṣe nísinsin yìí? Ǹjẹ́ mo lè sọ̀rọ̀ bí?” 
'''
"30" = '''
:sup:`30` Ó sì yípadà sí ẹlòmíràn, ó sì ń sọ̀rọ̀ kan náà, ọkùnrin náà sì dáhùn bí ti ẹni ìṣáájú. 
'''
"31" = '''
:sup:`31` Àwọn ènìyàn gbọ́ ohun tí Dafidi sọ wọ́n sọ fún Saulu, Saulu sì ránṣẹ́ sí i. 
'''
"32" = '''
:sup:`32` Dafidi sọ fún Saulu pé, “Kí ẹnikẹ́ni má ṣe ba ọkàn jẹ́ nítorí Filistini yìí, ìránṣẹ́ rẹ yóò lọ láti bá a jà.” 
'''
"33" = '''
:sup:`33` Saulu sì wí fún Dafidi pé, “Ìwọ kò tó láti jáde lọ pàdé ogun Filistini yìí àti láti bá a jà; ọmọdé ni ìwọ, òun sì ti ń jagun láti ìgbà èwe rẹ̀ wá.” 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n Dafidi sọ fún Saulu pé, “Ọmọ ọ̀dọ̀ rẹ ti ń tọ́jú agbo àgùntàn baba rẹ̀. Nígbà tí kìnnìún tàbí àmọ̀tẹ́kùn bá wá láti wá gbé àgùntàn láti inú igbó. 
'''
"35" = '''
:sup:`35` Mo sá tẹ̀lé e, mo lù ú, mo sì gba àgùntàn náà kúrò lẹ́nu rẹ̀. Nígbà tí ó kọjú sí mi, mo fi irun rẹ̀ gbá a mú, mo sì lù ú mo sì pa á. 
'''
"36" = '''
:sup:`36` Ìránṣẹ́ rẹ ti pa kìnnìún àti àmọ̀tẹ́kùn, aláìkọlà Filistini yìí yóò jẹ́ ọ̀kan lára wọn, nítorí ó ti pe ogun Ọlọ́run alààyè ní ìjà. 
'''
"37" = '''
:sup:`37` Olúwa tí ó gbà mí kúrò lọ́wọ́ ìhàlẹ̀ kìnnìún àti ti ìhàlẹ̀ àmọ̀tẹ́kùn yóò gbà mí kúrò lọ́wọ́ Filistini yìí.” Saulu wí fún Dafidi pé, “Lọ kí Olúwa wà pẹ̀lú rẹ.” 
'''
"38" = '''
:sup:`38` Saulu fi aṣọ àwọ̀tẹ́lẹ̀ rẹ̀ wọ Dafidi, ó wọ̀ ọ́ ní aṣọ ìhámọ́ra ogun, ó sì fi ìbòrí idẹ kan bò ó ní orí. 
'''
"39" = '''
:sup:`39` Dafidi si di idà rẹ̀ mọ́ àwọ̀tẹ́lẹ̀ rẹ̀ ó sì bẹ̀rẹ̀ sí ní rìn káàkiri nítorí wí pé kò mọ́ ọ lára. Ó sọ fún Saulu pé, “Èmi kò le wọ èyí lọ, kò mọ́ mi lára.” Ó sì bọ́ wọn kúrò. 
'''
"40" = '''
:sup:`40` Nígbà náà, ó sì mú ọ̀pá rẹ̀ lọ́wọ́, ó ṣá òkúta dídán márùn-ún létí odò, ó kó wọn sí àpò olùṣọ́-àgùntàn tí ó wà lọ́wọ́ rẹ̀ pẹ̀lú kànnàkànnà, ó sì súnmọ́ Filistini náà. 
'''
"41" = '''
:sup:`41` Lákòókò yìí, Filistini pẹ̀lú ẹni tí ń gbé ìhámọ́ra ààbò wà níwájú rẹ̀, ó ń bọ̀ wá sọ́dọ̀ Dafidi. 
'''
"42" = '''
:sup:`42` Nígbà tí Filistini náà sì wo Dafidi láti òkè délẹ̀, ó sì rí i wí pé ọmọ kékeré kùnrin ni, ó pọ́n ó sì lẹ́wà lójú, ó sì kẹ́gàn an rẹ̀. 
'''
"43" = '''
:sup:`43` Ó sì wí fún Dafidi pé, “Ṣé ajá ni mí ni? Tí o fi tọ̀ mí wá pẹ̀lú ọ̀pá?” Filistini sì fi Dafidi bú pẹ̀lú Ọlọ́run rẹ̀. 
'''
"44" = '''
:sup:`44` Filistini náà sì wí Dafidi pé, “Wá níbí, èmi yóò fi ẹran-ara rẹ fún àwọn ẹyẹ ojú ọ̀run jẹ àti fún àwọn ẹranko tí ó wà nínú igbó!” 
'''
"45" = '''
:sup:`45` Dafidi sì wí fún Filistini pé, “Ìwọ dojú ìjà kọ mí pẹ̀lú idà, ọ̀kọ̀ àti ọfà, ṣùgbọ́n èmi wá sí ọ̀dọ̀ rẹ pẹ̀lú orúkọ Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn ọmọ-ogun Israẹli tí ìwọ tí gàn. 
'''
"46" = '''
:sup:`46` Lónìí yìí ni Olúwa yóò fi ọ́ lé mi lọ́wọ́, èmi yóò sì pa ọ́, èmi yóò sì gé orí rẹ. Lónìí èmi yóò fi òkú ogun Filistini fún ẹyẹ ojú ọ̀run àti fún ẹranko igbó, gbogbo ayé yóò sì mọ̀ pé Ọlọ́run wà ní Israẹli. 
'''
"47" = '''
:sup:`47` Gbogbo àwọn tí ó péjọ níbí ni yóò mọ̀ pé kì í ṣe nípa ọ̀kọ̀ tàbí idà ni Olúwa fi ń gbàlà; ogun náà ti Olúwa ni, yóò sì fi gbogbo yín lé ọwọ́ wa.” 
'''
"48" = '''
:sup:`48` Bí Filistini ṣe súnmọ́ iwájú láti pàdé e rẹ̀. Dafidi yára sáré sí òun náà láti pàdé e rẹ̀. 
'''
"49" = '''
:sup:`49` Dafidi ti ọwọ́ sí àpò rẹ̀, ó sì mú òkúta jáde wá ó sì fì í, ó sì jù ú sí ọ̀kọ́kán iwájú orí Filistini. Òkúta náà sì wọ̀ ọ́ níwájú orí, ó sì ṣubú ó sì dojúbolẹ̀ ní orí ilẹ̀. 
'''
"50" = '''
:sup:`50` Dafidi yọ ayọ̀ ìṣẹ́gun lórí Filistini pẹ̀lú kànnàkànnà àti òkúta, láìsí idà ní ọwọ́ rẹ̀, ó lu Filistini, ó sì pa á. 
'''
"51" = '''
:sup:`51` Dafidi sì sáré ó sì dúró lórí rẹ̀. Ó sì mú idà Filistini, ó sì fà á yọ nínú àkọ̀ ọ rẹ̀. Lẹ́yìn ìgbà tí ó ti pa á tan, ó sì gé orí rẹ̀ pẹ̀lú idà. Nígbà tí àwọn ará Filistini rí i wí pé akọni wọn ti kú, wọ́n yípadà wọ́n sì sálọ. 
'''
"52" = '''
:sup:`52` Nígbà náà, àwọn ọkùnrin Israẹli àti ti Juda súnmọ́ iwájú pẹ̀lú ariwo, wọ́n sì lépa àwọn ará Filistini dé ẹnu ibodè Gati àti títí dé ẹnu ibodè Ekroni. Àwọn tí ó kú wà káàkiri ẹ̀gbẹ́ ọ̀nà Ṣaaraimu àti títí dé ọ̀nà Gati àti Ekroni. 
'''
"53" = '''
:sup:`53` Nígbà tí àwọn ọmọ Israẹli sì padà láti máa lé àwọn ará Filistini, wọ́n sì ba ibùdó wọn jẹ́. 
'''
"54" = '''
:sup:`54` Dafidi gé orí Filistini ó sì gbé e wá sí Jerusalẹmu, ó sì kó àwọn ohun ìjà Filistini sínú àgọ́ tirẹ̀. 
'''
"55" = '''
:sup:`55` Bí Saulu sì ti wo Dafidi bí ó ṣe ń jáde lọ pàdé Filistini, ó wí fún Abneri, olórí àwọn ológun rẹ̀ pé, “Abneri, ọmọ ta ni ọmọdékùnrin yìí?” Abneri dáhùn pe, “Bí ọkàn rẹ̀ ti ń bẹ ní ààyè, ọba èmi kò mọ̀.” 
'''
"56" = '''
:sup:`56` Ọba sì wí pé, “Wádìí ọmọ ẹni tí ọmọdékùnrin náà ń ṣe.” 
'''
"57" = '''
:sup:`57` Kété tí ó dé láti ibi tí ó ti lọ pa Filistini, Abneri sì mú u wá síwájú Saulu, orí Filistini sì wà ní ọwọ́ Dafidi. 
'''
"58" = '''
:sup:`58` Saulu béèrè pé, “Ọmọdékùnrin, ọmọ ta ni ọ́?” Dafidi dáhùn pé, “Èmi ni ọmọ ìránṣẹ́ rẹ Jese ti Bẹtilẹhẹmu.” 
'''
