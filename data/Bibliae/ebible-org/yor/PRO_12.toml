[12]
"1" = '''
:sup:`1` Ẹnikẹ́ni tí ó fẹ́ ẹ̀kọ́ fẹ́ ìmọ̀, ṣùgbọ́n ẹnikẹ́ni tí ó kórìíra ìbáwí jẹ́ aláìgbọ́n. 
'''
"2" = '''
:sup:`2` Ènìyàn rere gba ojúrere lọ́dọ̀ Olúwa ṣùgbọ́n ènìyàn ètè búburú ni yóò dá lẹ́bi. 
'''
"3" = '''
:sup:`3` A kò lè fi ẹsẹ̀ ènìyàn múlẹ̀ nípa ìwà búburú ṣùgbọ́n a kò le è fa olódodo tu. 
'''
"4" = '''
:sup:`4` Aya oníwà rere ni adé ọkọ rẹ̀ ṣùgbọ́n aya adójútini dàbí inú egungun rẹ̀ jẹrà. 
'''
"5" = '''
:sup:`5` Èrò àwọn olódodo tọ́, ṣùgbọ́n ìgbìmọ̀ ènìyàn búburú jẹ́ ẹ̀tàn. 
'''
"6" = '''
:sup:`6` Ọ̀rọ̀ ènìyàn búburú lúgọ de ẹ̀jẹ̀ ṣùgbọ́n ọ̀rọ̀ àwọn olódodo gbà wọ́n là. 
'''
"7" = '''
:sup:`7` A ṣí àwọn ènìyàn búburú ní ìdí, wọn kò sì sí mọ́; ṣùgbọ́n ilé olódodo dúró ṣinṣin. 
'''
"8" = '''
:sup:`8` A ń yín ènìyàn gẹ́gẹ́ bí ìwọ̀n ọgbọ́n rẹ̀ ṣùgbọ́n àwọn ènìyàn ọlọ́pọlọ wúruwùru ni a kẹ́gàn. 
'''
"9" = '''
:sup:`9` Ó sàn kí a má jẹ́ ènìyàn pàtàkì kí a sì ní ìránṣẹ́ ju kí a díbọ́n pé a jẹ́ ẹni pàtàkì láìní oúnjẹ. 
'''
"10" = '''
:sup:`10` Olódodo ènìyàn ń ṣe aájò ohun tí àwọn ohun ọ̀sìn rẹ̀ nílò, ṣùgbọ́n ìyọ́nú àwọn ènìyàn búburú, ìkà ni. 
'''
"11" = '''
:sup:`11` Ẹni tí ó bá dá oko yóò ní ọ̀pọ̀lọpọ̀ oúnjẹ, ṣùgbọ́n ẹni tí ń lépa òjìji lásán làsàn kò gbọ́n. 
'''
"12" = '''
:sup:`12` Ènìyàn búburú ń fẹ́ ìkógun àwọn ènìyàn ìkà ṣùgbọ́n gbòǹgbò olódodo ń gbilẹ̀. 
'''
"13" = '''
:sup:`13` A mú ènìyàn búburú nípasẹ̀ ọ̀rọ̀ ẹ̀ṣẹ̀ rẹ̀ ṣùgbọ́n olódodo bọ́ kúrò lọ́wọ́ ìdààmú. 
'''
"14" = '''
:sup:`14` Láti inú èso rẹ̀, ènìyàn kún fún onírúurú ohun rere bí iṣẹ́ ọwọ́ rẹ̀ ti ń pín in lérè dájúdájú. 
'''
"15" = '''
:sup:`15` Ọ̀nà aláìgbọ́n dára lójú ara rẹ̀ ṣùgbọ́n ọlọ́gbọ́n ènìyàn a máa gba ìmọ̀ràn. 
'''
"16" = '''
:sup:`16` Aláìgbọ́n ènìyàn fi ìbínú un rẹ̀ hàn lẹ́sẹ̀kẹsẹ̀, ṣùgbọ́n olóye ènìyàn fojú fo ìyànjẹ. 
'''
"17" = '''
:sup:`17` Ẹni tí ó jẹ́ ajẹ́rìí òtítọ́ jẹ́rìí ohun tí ojú rẹ̀ rí ṣùgbọ́n ajẹ́rìí èké máa ń parọ́. 
'''
"18" = '''
:sup:`18` Ọ̀rọ̀ tí a kò rò jinlẹ̀ máa ń gún ni bí ọ̀kọ̀ ṣùgbọ́n ahọ́n ọlọ́gbọ́n ń mú ìwòsàn wá. 
'''
"19" = '''
:sup:`19` Ètè tí ń ṣọ òtítọ́ yóò wà láéláé ṣùgbọ́n ahọ́n tí ń parọ́ kì í tọ́jọ́. 
'''
"20" = '''
:sup:`20` Ẹ̀tàn wà nínú ọkàn àwọn tí ń pète búburú ṣùgbọ́n ayọ̀ wà fún àwọn tí ń mú kí àlàáfíà gbilẹ̀. 
'''
"21" = '''
:sup:`21` Ibi kì í ṣubú lu olódodo rárá ṣùgbọ́n ènìyàn búburú gba ìpín ìyọnu tiwọn. 
'''
"22" = '''
:sup:`22` Olúwa kórìíra ètè tí ń parọ́ ṣùgbọ́n ó ní inú dídùn sí àwọn olóòtítọ́. 
'''
"23" = '''
:sup:`23` Ènìyàn olóye fi ìmọ̀ rẹ̀ pamọ́ sínú ara rẹ̀ ṣùgbọ́n ọkàn ènìyàn búburú ń gbé ìwà òmùgọ̀ jáde. 
'''
"24" = '''
:sup:`24` Ọwọ́ àìṣọ̀lẹ yóò jẹ ọba ṣùgbọ́n ọ̀lẹ ṣíṣe a máa yọrí sí ẹrú ṣíṣe. 
'''
"25" = '''
:sup:`25` Ìbànújẹ́ ní ọkàn ènìyàn ní dorí rẹ̀ kodò ṣùgbọ́n ọ̀rọ̀ rere a máa mú kó yọ̀. 
'''
"26" = '''
:sup:`26` Olódodo ènìyàn máa ń ṣọ́ra láti dọ́rẹ̀ẹ́ ṣùgbọ́n ọ̀nà àwọn ènìyàn búburú ń mú wọn ṣìnà. 
'''
"27" = '''
:sup:`27` Ọ̀lẹ ènìyàn kò sun ẹran tí ó pa lóko ọdẹ ṣùgbọ́n ẹni tí kì í ṣe ọ̀lẹ máa ń díwọ̀n ohun ìní rẹ̀. 
'''
"28" = '''
:sup:`28` Ní ọ̀nà àwọn olódodo ni ìyè wà ní ọ̀nà náà ni àìkú wà. 
'''
