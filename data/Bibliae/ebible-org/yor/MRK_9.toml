[9]
"1" = '''
:sup:`1` Ó sì wí fún wọn pé, “Lóòótọ́ ni mo wí fún un yín àwọn mìíràn wa nínú àwọn tó dúró níhìn-ín yìí, tí kì yóò tọ́ ikú wò, títí yóò fi rí ìjọba Ọlọ́run tí yóò fi dé pẹ̀lú agbára.” 
'''
"2" = '''
:sup:`2` Lẹ́yìn ọjọ́ mẹ́fà tí Jesu sọ̀rọ̀ yìí, Jesu mú Peteru, Jakọbu àti Johanu lọ sí orí òkè gíga ní apá kan. Kò sí ẹlòmíràn pẹ̀lú wọn, ara rẹ̀ sì yípadà níwájú wọn. 
'''
"3" = '''
:sup:`3` Aṣọ rẹ̀ sì di dídán, ó sì funfun gbòò, tí alágbàfọ̀ kan ní ayé kò lè sọ di funfun bẹ́ẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà náà ni Elijah àti Mose farahàn fún wọn, wọ́n sì bẹ̀rẹ̀ sí sọ̀rọ̀ pẹ̀lú Jesu. 
'''
"5" = '''
:sup:`5` Peteru sì wí fún Jesu pé, “Rabbi, ó dára fún wa láti máa gbé níhìn-ín, si jẹ́ kí a pa àgọ́ mẹ́ta, ọ̀kan fun ọ, ọ̀kan fún Mose, àti ọ̀kan fún Elijah.” 
'''
"6" = '''
:sup:`6` Nítorí òun kò mọ ohun tí òun ìbá sọ, nítorí ẹ̀rù bà wọ́n gidigidi. 
'''
"7" = '''
:sup:`7` Ìkùùkuu kan sì bò wọ́n, ohùn kan sì ti inú ìkùùkuu náà wá wí pé, “Èyí ni àyànfẹ́ ọmọ mi. Ẹ máa gbọ́ ti rẹ̀!” 
'''
"8" = '''
:sup:`8` Lójijì, wọ́n wo àyíká wọn, wọn kò sì rí ẹnìkankan mọ́, bí kò ṣe Jesu nìkan ṣoṣo ni ó sì wà pẹ̀lú wọn. 
'''
"9" = '''
:sup:`9` Bí wọ́n ti ń sọ̀kalẹ̀ láti orí òkè, Jesu kìlọ̀ fún wọn kí wọ́n má ṣe sọ ohun tí wọ́n ti rí fún ẹnikẹ́ni títí Ọmọ Ènìyàn yóò fi jíǹde kúrò nínú òkú. 
'''
"10" = '''
:sup:`10` Nítorí náà, wọ́n pa nǹkan náà mọ́ ní ọkàn wọn. Ṣùgbọ́n wọ́n ń béèrè lọ́wọ́ ara wọn ohun tí àjíǹde kúrò nínú òkú túmọ̀ sí. 
'''
"11" = '''
:sup:`11` Nísinsin yìí, wọ́n bẹ̀rẹ̀ sí í béèrè lọ́wọ́ rẹ̀, èéṣe tí àwọn olùkọ́ òfin ń sọ wí pé, “Elijah ní yóò kọ́kọ́ dé.” 
'''
"12" = '''
:sup:`12` Ó sì dáhùn ó sì wí fún wọn pé, “Lóòótọ́ ni Elijah yóò kọ́kọ́ dé yóò sì mú nǹkan gbogbo padà bọ̀ sípò. Àní gẹ́gẹ́ bí a ti kọ̀wé rẹ nípa ti Ọmọ Ènìyàn pé kò le ṣàìmá jìyà ohun púpọ̀ àti pé a ó sì kọ̀ ọ́ sílẹ̀. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n mo wí fún yín pé, Elijah ti wa ná, wọ́n sì ti ṣe ohunkóhun tí ó wù wọ́n sí i, gẹ́gẹ́ bí a ti kọ̀wé nípa rẹ̀.” 
'''
"14" = '''
:sup:`14` Nígbà tí wọ́n sọ̀kalẹ̀ pátápátá sí ẹsẹ̀ òkè náà, wọ́n bá ọ̀pọ̀lọpọ̀ ènìyàn tí wọ́n yí àwọn ọmọ-ẹ̀yìn mẹ́sàn-án ìyókù ká. Àwọn olùkọ́ òfin díẹ̀ sì ń bá wọn jiyàn. 
'''
"15" = '''
:sup:`15` Bí Jesu ti ń súnmọ́ ọ̀pọ̀ ènìyàn wọ̀nyí ni wọ́n ti bẹ̀rẹ̀ sí í wò ó pẹ̀lú ìbẹ̀rù, nígbà náà ni wọ́n sáré lọ kí i. 
'''
"16" = '''
:sup:`16` Jesu béèrè lọ́wọ́ wọn pé, “Kí ló fa àríyànjiyàn?” 
'''
"17" = '''
:sup:`17` Ọkùnrin kan láàrín ọ̀pọ̀ ènìyàn dáhùn pé, “Olùkọ́, èmi ni mo mú ọmọ yìí wá fún ọ láti wò ó sàn. Kò lè sọ̀rọ̀ rárá, nítorí tí ó ní ẹ̀mí àìmọ́. 
'''
"18" = '''
:sup:`18` Àti pé, nígbàkígbà tí ó bá mú un, á gbé e ṣánlẹ̀, a sì máa hó itọ́ lẹ́nu, a sì máa lọ́ eyín rẹ̀. Òun pàápàá a wá le gbagidi. Mo sì bẹ àwọn ọmọ-ẹ̀yìn rẹ kí wọn lé ẹ̀mí àìmọ́ náà jáde, ṣùgbọ́n wọ́n kò lè ṣe é.” 
'''
"19" = '''
:sup:`19` Ó sì dá wọn lóhùn, ó wí pé, “Ẹ̀yin ìran aláìgbàgbọ́ yìí, èmi yóò ti bá a yín gbé pẹ́ tó? Èmi yóò sì ti mú sùúrù fún un yín pẹ́ tó? Ẹ mú ọmọ náà wá sọ́dọ̀ mi.” 
'''
"20" = '''
:sup:`20` Wọ́n sì mú un wá sọ́dọ̀ rẹ̀: nígbà tí ó sì rí i, lójúkan náà ẹ̀mí náà nà án tàntàn ó sì ṣubú lu ilẹ̀, ó sì ń fi ara yílẹ̀, ó sì ń yọ ìfófó lẹ́nu. 
'''
"21" = '''
:sup:`21` Jesu béèrè lọ́wọ́ baba ọmọ náà pé, “Ó tó ìgbà wo tí ọmọ rẹ̀ ti wà nínú irú ipò báyìí?” Baba ọmọ náà dáhùn pé, “Láti kékeré ni.” 
'''
"22" = '''
:sup:`22` Nígbàkígbà ni ó sì máa ń gbé e sínú iná àti sínú omi, láti pa á run, ṣùgbọ́n bí ìwọ bá lè ṣe ohunkóhun, ṣàánú fún wa, kí o sì ràn wá lọ́wọ́. 
'''
"23" = '''
:sup:`23` “Jesu sì wí fún un pé, ‘Bí ìwọ bá le gbàgbọ́: ohun gbogbo ni ó ṣe é ṣe fún ẹni tí ó bá gbàgbọ́.’ ” 
'''
"24" = '''
:sup:`24` Lójúkan náà baba ọmọ náà kígbe ní ohùn rara, ó sì wí pé, “Olúwa, mo gbàgbọ́, ran àìgbàgbọ́ mi lọ́wọ́.” 
'''
"25" = '''
:sup:`25` Nígbà tí Jesu rí i pé ọ̀pọ̀ ènìyàn ń péjọ sọ́dọ̀ wọn, ó bá ẹ̀mí àìmọ́ náà wí pé, “Ìwọ ẹ̀mí àìmọ́, adití àti odi, mo pàṣẹ fún ọ, kí ó jáde kúrò lára ọmọ yìí, kí ó má ṣe padà sí ibẹ̀ mọ́.” 
'''
"26" = '''
:sup:`26` Òun sì kígbe ńlá, ó sì nà án tàntàn, ó sì jáde kúrò lára rẹ̀, ọmọ náà sì dàbí ẹni tí ó kú tó bẹ́ẹ̀ tí ọ̀pọ̀ ènìyàn ké wí pé, “Hé è, ọmọ náà ti kú.” 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n Jesu fà á lọ́wọ́, ó sì ràn án lọ́wọ́ láti dúró lórí ẹsẹ̀ rẹ̀. Ó dìde dúró. 
'''
"28" = '''
:sup:`28` Nígbà tí ó sì wọ ilé, àwọn ọmọ-ẹ̀yìn rẹ̀ bi í léèrè níkọ̀kọ̀ wí pé, “Èéṣe tí àwa kò fi lè lé e jáde?” 
'''
"29" = '''
:sup:`29` Ó sì wí fún wọn pé, “Irú èyí kò le ti ipa ohun kan jáde, bí kò ṣe nípa àdúrà.” 
'''
"30" = '''
:sup:`30` Wọ́n sì kúrò níbẹ̀, wọ́n gba Galili kọjá. Níbẹ̀ ni Jesu ti gbìyànjú láti yẹra kí ó bá à lè wà pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, kí ó lè ráàyè kọ́ wọn lẹ́kọ̀ọ́ sí i. 
'''
"31" = '''
:sup:`31` Nítorí ó kọ́ àwọn ọmọ-ẹ̀yìn rẹ̀, ó sì wí fun wọn pe, “A ó fi Ọmọ Ènìyàn lé àwọn ènìyàn lọ́wọ́, wọn ó sì pa á, lẹ́yìn ìgbà tí a bá sì pa á tan yóò jíǹde ní ọjọ́ kẹta.” 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n ọ̀rọ̀ náà kò yé wọn, ẹ̀rù sì bà wọ́n láti béèrè lọ́wọ́ rẹ̀, ìtumọ̀ ohun tí ó sọ náà. 
'''
"33" = '''
:sup:`33` Wọ́n dé sí Kapernaumu. Lẹ́yìn tí wọ́n sinmi tán nínú ilé tí wọ́n wọ̀, Jesu béèrè lọ́wọ́ wọn pé, “Kí ni ohun tí ẹ́ ń bá ara yín jiyàn lé lórí?” 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n wọ́n dákẹ́; nítorí wọn ti ń bá ara wọn jiyàn pé, ta ni ẹni tí ó pọ̀jù? 
'''
"35" = '''
:sup:`35` Ó jókòó, ó sì pè àwọn méjìlá náà, ó sọ fún wọn pé, “Bí ẹnikẹ́ni bá fẹ́ ṣe ẹni ìṣáájú, òun ni yóò ṣe ẹni ìkẹyìn gbogbo wọn. Ó ní láti jẹ́ ìránṣẹ́ gbogbo ènìyàn.” 
'''
"36" = '''
:sup:`36` Ó sì mú ọmọ kékeré kan, ó fi sáàárín wọn, nígbà tí ó sì gbé e sí apá rẹ̀, ó wí fún wọn pé, 
'''
"37" = '''
:sup:`37` “Ẹnikẹ́ni tí ó bá tẹ́wọ́gbà ọmọ kékeré bí èyí ní orúkọ mi, òun gbà mí. Ẹnikẹ́ni tí ó bá sì gbà mi, ó gba Baba mi, tí ó rán mi.” 
'''
"38" = '''
:sup:`38` Ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, Johanu sọ fún un ní ọjọ́ kan pé, “Olùkọ́, àwa rí ọkùnrin kan, tí ń fi orúkọ rẹ̀ lé àwọn ẹ̀mí àìmọ́ jáde, ṣùgbọ́n a sọ fún un pé kò gbọdọ̀ ṣe bẹ́ẹ̀ mọ́, nítorí kì í ṣe ọ̀kan nínú wa.” 
'''
"39" = '''
:sup:`39` Jesu sì sọ fún un pé, “Má ṣe dá irú ènìyàn bẹ́ẹ̀ dúró, nítorí kò sí ẹnìkan ti ó fi orúkọ mi ṣe iṣẹ́ ìyanu tí yóò tún lè máa sọ ohun búburú nípa mi. 
'''
"40" = '''
:sup:`40` Nítorí ẹni tí kò bá kọ ojú ìjà sí wa, ó wà ní ìhà tiwa. 
'''
"41" = '''
:sup:`41` Lóòótọ́ ni mo sọ fún ún yín bí ẹnikẹ́ni bá fún un yín ní ife omi kan nítorí pé ẹ jẹ́ ti Kristi, dájúdájú ẹni náà kì yóò sọ èrè rẹ̀ nù bí ó ti wù kí ó rí. 
'''
"42" = '''
:sup:`42` “Ṣùgbọ́n ti ẹnikẹ́ni bá mú ọ̀kan nínú àwọn ọmọ kékeré wọ̀nyí tí ó gbà mí gbọ́ ṣìnà nínú ìgbàgbọ́ rẹ́, ó sàn fún un kí a so òkúta ńlá mọ́ ọn ni ọ̀run, kí a sì sọ ọ́ sínú òkun. 
'''
"43" = '''
:sup:`43` Bí ọwọ́ rẹ bá sì mú ọ kọsẹ̀, gé e sọnù, ó sàn fún ọ kí o ṣe akéwọ́ lọ sí ibi ìyè, ju kí o ní ọwọ́ méjèèjì, kí o lọ sí ọ̀run àpáàdì, sínú iná àjóòkú. 
'''
"44" = '''
:sup:`44` Bí ẹsẹ̀ rẹ bá sì mú ọ kọsẹ̀, gé é sọnù, ó sàn kí ó di akesẹ̀, kí o sì gbé títí ayé àìnípẹ̀kun ju kí o ní ẹsẹ̀ méjì tí ó gbé ọ lọ sí ọ̀run àpáàdì. 
'''
"45" = '''
:sup:`45` Bí ojú rẹ bá sì mú ọ kọsẹ̀, yọ ọ́ sọnù, ó sàn kí o wọ ìjọba Ọlọ́run pẹ̀lú ojú kan ju kí ó ní ojú méjì kí ó sì lọ sínú iná ọ̀run àpáàdì. 
'''
"46" = '''
:sup:`46` Níbi ti “ ‘kòkòrò wọn kì í kú, tí iná kì í sì í kú.’ 
'''
"47" = '''
:sup:`47` Níbẹ̀ ni a ó ti fi iná dán ẹnìkọ̀ọ̀kan wò. 
'''
"48" = '''
:sup:`48` “Iyọ̀ dára, ṣùgbọ́n tí ó bá sọ adùn rẹ̀ nù, báwo ni ẹ ṣè lè padà mú un dùn? Ẹ ni iyọ̀ nínú ara yín, ki ẹ sì máa gbé ní àlàáfíà pẹ̀lú ara yín.” 
'''
