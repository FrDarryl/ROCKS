[22]
"1" = '''
:sup:`1` Nígbà tí ó ṣe, Ọlọ́run dán Abrahamu wò, ó pè é, ó sì wí pé, “Abrahamu.” Abrahamu sì dáhùn pé, “Èmi nìyí.” 
'''
"2" = '''
:sup:`2` Ọlọ́run sì wí pé, “Mú ọmọ rẹ, àní Isaaki ọmọ rẹ kan ṣoṣo nì, tí ìwọ fẹ́ràn, lọ sí ilẹ̀ Moria, kí o sì fi rú ẹbọ sísun níbẹ̀ lórí ọ̀kan nínú àwọn òkè tí èmi yóò sọ fún ọ.” 
'''
"3" = '''
:sup:`3` Abrahamu sì dìde ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, ó sì di kẹ́tẹ́kẹ́tẹ́ rẹ̀ ní gàárì, ó sì mú méjì nínú àwọn ìránṣẹ́ rẹ̀ àti Isaaki ọmọ rẹ̀, ó sì ṣẹ́ igi fún ẹbọ sísun, ó sì gbéra lọ sí ibi tí Ọlọ́run ti sọ fún un. 
'''
"4" = '''
:sup:`4` Nígbà tí ó di ọjọ́ kẹta, Abrahamu gbé ojú sókè, ó sì rí ibi tí ó ń lọ ní òkèrè, 
'''
"5" = '''
:sup:`5` Abrahamu sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ̀yin, ẹ dúró níhìn-ín pẹ̀lú kẹ́tẹ́kẹ́tẹ́, èmi àti ọmọ yìí yóò lọ sí ohunkóhun láti sin Ọlọ́run, a ó sì tún padà wá bá a yín.” 
'''
"6" = '''
:sup:`6` Abrahamu sì gbé igi ẹbọ sísun náà ru Isaaki, òun fúnra rẹ̀ sì mú iná àti ọ̀bẹ. Bí àwọn méjèèjì ti ń lọ, 
'''
"7" = '''
:sup:`7` Isaaki sì sọ fún Abrahamu baba rẹ̀ wí pé, “Baba mi.” Abrahamu sì dalóhùn pé, “Èmi nìyí ọmọ mi.” Isaaki sì tún wí pé, “Wò ó iná àti igi nìyí, ṣùgbọ́n níbo ni ọ̀dọ́-àgùntàn fún ẹbọ sísun náà wà?” 
'''
"8" = '''
:sup:`8` Abrahamu sì dáhùn pé, “Ọmọ mi, Ọlọ́run fúnra rẹ̀ ni yóò pèsè ọ̀dọ́-àgùntàn fún ẹbọ sísun náà.” Bẹ́ẹ̀ ni àwọn méjèèjì jùmọ̀ ń lọ. 
'''
"9" = '''
:sup:`9` Nígbà tí wọn sì dé ibi tí Ọlọ́run sọ fún Abrahamu, ó mọ pẹpẹ kan, ó sì to igi lé e lórí, ó sì di Isaaki ọmọ rẹ̀, ó sì da dùbúlẹ̀ lórí pẹpẹ náà. 
'''
"10" = '''
:sup:`10` Abrahamu sì nawọ́ mú ọ̀bẹ, láti dúńbú ọmọ rẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n angẹli Olúwa ké sí i láti ọ̀run wá wí pé “Abrahamu! Abrahamu!” Abrahamu sì dáhùn pé, “Èmi nìyí.” 
'''
"12" = '''
:sup:`12` Angẹli Olúwa sì wí pé, “Má ṣe fọwọ́ kan ọmọ náà, ìwọ kò sì gbọdọ̀ ṣe é ni ohun kan. Nísinsin yìí ni mo mọ̀ pé o bẹ̀rù Ọlọ́run, nítorí pé ìwọ kò fi ọmọ rẹ, àní, ọmọ rẹ kan ṣoṣo dù mí.” 
'''
"13" = '''
:sup:`13` Abrahamu sì gbójú sókè, ó sì rí àgbò kan tí ó fi ìwo há pàǹtírí, ó sì lọ mú un, ó sì fi rú ẹbọ sísun dípò ọmọ rẹ̀. 
'''
"14" = '''
:sup:`14` Abrahamu sì pe orúkọ ibẹ̀ ni, Jehofah Jire. Bẹ́ẹ̀ ni a sì ń wí títí di òní olónìí pé, “Ní orí òkè Olúwa, ni a ó ti pèsè.” 
'''
"15" = '''
:sup:`15` Angẹli Olúwa sì tún pe Abrahamu láti ọ̀run wá lẹ́ẹ̀kejì. 
'''
"16" = '''
:sup:`16` Ó sì wí pé, Olúwa wí pé, “Mo fi ara mi búra, níwọ̀n bí ìwọ ti ṣe èyí, tí ìwọ kò fi ọmọ rẹ, àní, ọmọ rẹ kan ṣoṣo dù mí, 
'''
"17" = '''
:sup:`17` nítòótọ́, ní bíbùkún èmi ó bùkún fún ọ, àti ní bíbísí èmi ó sì mú ọ bí sí i bí i ìràwọ̀ ojú ọ̀run àti bí iyanrìn etí Òkun. Irú-ọmọ rẹ yóò sì gba ẹnu ibodè àwọn ọ̀tá wọn, 
'''
"18" = '''
:sup:`18` àti nípasẹ̀ irú-ọmọ rẹ ni a ó ti bùkún fún gbogbo orílẹ̀-èdè ayé nítorí tí ìwọ gbọ́rọ̀ sí mi lẹ́nu.” 
'''
"19" = '''
:sup:`19` Nígbà náà ni Abrahamu padà tọ àwọn ìránṣẹ́ rẹ̀ lọ. Gbogbo wọn sì padà lọ sí Beerṣeba. Abrahamu sì jókòó ní Beerṣeba. 
'''
"20" = '''
:sup:`20` Lẹ́yìn nǹkan wọ̀nyí ni a wí fún Abrahamu pé, “Milka aya Nahori bí àwọn ọmọkùnrin fún un. 
'''
"21" = '''
:sup:`21` Usi àkọ́bí rẹ̀, Busi arákùnrin rẹ̀, Kemueli (baba Aramu). 
'''
"22" = '''
:sup:`22` Kesedi, Haso, Pildasi, Jidlafi, àti Betueli.” 
'''
"23" = '''
:sup:`23` Betueli sì ni baba Rebeka. Milka sì bí àwọn ọmọ mẹ́jọ wọ̀nyí fún Nahori arákùnrin Abrahamu. 
'''
"24" = '''
:sup:`24` Àlè rẹ̀ tí ń jẹ́ Reuma náà bí àwọn ọmọkùnrin wọ̀nyí fun un: Teba, Gahamu, Tahasi àti Maaka. 
'''
