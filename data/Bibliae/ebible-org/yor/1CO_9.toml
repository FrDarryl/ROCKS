[9]
"1" = '''
:sup:`1` Èmi kò ha ni òmìnira bí? Èmi kò ha ń ṣe aposteli bí? Èmi kò ha ti rí Jesu Olúwa bí? Ẹ̀yìn ha kọ́ ní èrè iṣẹ́ mi nínú Olúwa bí? 
'''
"2" = '''
:sup:`2` Ní ìrònú àwọn ẹlòmíràn, èmi kì í ṣe aposteli. Dájúdájú aposteli ni mo jẹ́ fún un yín, tí n kì bá ṣe fún àwọn ẹlòmíràn. Nítorí èdìdì iṣẹ́ aposteli mi ni ẹ̀yin jẹ́ nínú Olúwa. 
'''
"3" = '''
:sup:`3` Èyí ni ìdáhùn mi sí àwọn tí ń béèrè ẹ̀tọ́ aposteli mi. 
'''
"4" = '''
:sup:`4` Ṣé a kò ní ẹ̀tọ́ láti máa jẹ àti láti máa mu bí? 
'''
"5" = '''
:sup:`5` Ṣé àwa kò ní ẹ̀tọ́ láti máa mú ìyàwó tí í ṣe onígbàgbọ́ káàkiri gẹ́gẹ́ bí àwọn aposteli mìíràn? Àti bí arákùnrin Olúwa, àti Kefa. 
'''
"6" = '''
:sup:`6` Ṣé èmi nìkan àti Barnaba, àwa kò ha ní agbára láti máa ṣiṣẹ́ bọ́ ara wa ni? 
'''
"7" = '''
:sup:`7` Ta ni ó ṣíṣẹ́ ológun tí ó sanwó ara rẹ̀? Ta ní gbin ọgbà àjàrà tí kì í jẹ nínú èso rẹ̀? Tàbí ta ní ń bọ ọ̀wọ́ ẹran tí kì í sí ì jẹ nínú wàrà ọ̀wọ́ ẹran? 
'''
"8" = '''
:sup:`8` Èmi ha sọ nǹkan wọ̀nyí bí ènìyàn? Tàbí òfin kò wí bákan náà bì? 
'''
"9" = '''
:sup:`9` Nítorí nínú òfin tí Ọlọ́run fún Mose, ni a tí kọ ọ́ pé, “Ìwọ kò gbọdọ̀ di màlúù ti ń tẹ ọkà lẹ́nu.” Ǹjẹ́ màlúù ni Ọlọ́run n ṣe ìtọ́jú rẹ̀ bi? 
'''
"10" = '''
:sup:`10` Dájúdájú ó sọ eléyìí fún wa pé, nítorí wa ni a ṣe kọ̀wé yìí kí ẹni tí ń tulẹ̀ lè máa tulẹ̀ ní ìrètí àti ẹni tí ń pakà lè ni ìrètí láti ní ìpín nínú ìkórè. 
'''
"11" = '''
:sup:`11` Bí àwa ti fún irúgbìn ohun ti ẹ̀mí sínú ọkàn yín, ohun ńlá ha ni bí àwa ó ba ká ohun ti yín tí ṣe ti ara? 
'''
"12" = '''
:sup:`12` Bí àwọn ẹlòmíràn bá ní ẹ̀tọ́ tí ìrànlọ́wọ́ sì wá láti ọ̀dọ̀ yín, àwa ha kọ́ ni ó tọ́ sí jù? Ṣùgbọ́n àwa kò lo agbára yìí ṣùgbọ́n àwa faradà ohun gbogbo, kí àwa má ba à ṣe ìdènà fún ìyìnrere Kristi. 
'''
"13" = '''
:sup:`13` Ǹjẹ́ ó yé e yín pé Ọlọ́run sọ fún àwọn tí ó ń ṣiṣẹ́ nínú tẹmpili pé kí wọ́n mú oúnjẹ tàbí àwọn ẹ̀bùn tí wọ́n mú wá fún òun, láti fi ṣe ìtọ́jú ara wọn? Àti àwọn tí ń dúró tí pẹpẹ wọn a máa ṣe àjọpín pẹ̀lú pẹpẹ. 
'''
"14" = '''
:sup:`14` Gẹ́gẹ́ bẹ́ẹ̀ ni Olúwa ti fi àṣẹ lélẹ̀ pé, àwọn tí ń wàásù ìyìnrere kí wọn sì máa jẹ́ nípa ìyìnrere. 
'''
"15" = '''
:sup:`15` Síbẹ̀síbẹ̀ n kò ì tí ì lo irú àwọn ẹ̀tọ́ wọ̀nyí rí. Bẹ́ẹ̀ ni èmi kò sì kọ ìwé yìí láti fi sọ fún un yín pé, mo fẹ́ bẹ̀rẹ̀ sí í gbà irú nǹkan bẹ̀ ẹ́ lọ́wọ́ yín. Kí a sọ òtítọ́, ó sàn fún mi láti kú sínú ebi ju pé kí n sọ ògo tí mo ní láti wàásù nù. 
'''
"16" = '''
:sup:`16` Nítorí pé bí mo ti ń wàásù ìyìnrere, kì í ṣe ohun tí mo lè máa ṣògo lè. Èmi kò tilẹ̀ le è ṣe é ní, kí a tilẹ̀ sọ pé mo fẹ́ kọ̀ ọ́ sílẹ̀. Ègbé ni fún mi tí mo bá kọ̀ láti wàásù ìyìnrere. 
'''
"17" = '''
:sup:`17` Tó bá jẹ́ pé mò ń wàásù tinútinú mi, mo ní èrè kan, ṣùgbọ́n tí ń kò bá ṣe tinútinú mi, a ti fi iṣẹ́ ìríjú lé mi lọ́wọ́. 
'''
"18" = '''
:sup:`18` Ní irú ipò báyìí, kín ni ẹ rò pé yóò jẹ èrè mi ni láti jẹ́? Èrè mi ní àgbàyanu ayọ̀ tí mo ń rí gbà nípa ìwàásù ìyìnrere láìgba owó lọ́wọ́ ẹnikẹ́ni, láìbéèrè ẹ̀tọ́ mi lọ́wọ́ ẹnikẹ́ni. 
'''
"19" = '''
:sup:`19` Bí mo ti jẹ́ òmìnira tí ń kò sì darapọ̀ mọ́ ẹnikẹ́ni, mo sọ ara mi di ẹrú lọ́dọ̀ gbogbo ènìyàn, láti lè jèrè ọ̀pọ̀lọpọ̀ sí i. 
'''
"20" = '''
:sup:`20` Nígbà tí mó wà lọ́dọ̀ àwọn Júù, mo dàbí ọ̀kan nínú wọn, kí wọn ba à lè tẹ́tí sí ìwàásù ìyìnrere mi àti ki n le jèrè wọn fún Kristi. Nígbà tí mo bá wà láàrín àwọn tó wà lábẹ́ òfin èmi kì í bá wọn jiyàn rárá (bí ó tilẹ̀ jẹ́ pé èmi kò sí lábẹ́ òfin), kí èmi lè jèrè àwọn ti ń bẹ lábẹ́ òfin. 
'''
"21" = '''
:sup:`21` Nígbà tí mo bá wà láàrín àwọn tí kò sí lábẹ́ òfin, èmi náà yóò dàbí ẹni tí kò sí lábẹ́ òfin (èmi kì í ṣe aláìlófin sí Ọlọ́run, ṣùgbọ́n èmí ń bẹ lábẹ́ òfin Kristi), kí èmi le jèrè àwọn tí kò sí lábẹ́ òfin. 
'''
"22" = '''
:sup:`22` Nígbà tí mo bá wà láàrín àwọn aláìlera, èmi náà yóò di aláìlera, kí èmi lé jèrè àwọn aláìlera. Mo di ohun gbogbo fún gbogbo ènìyàn, kí èmi ba à lè gba díẹ̀ là lábẹ́ bí ó ti wù kí ó rí. 
'''
"23" = '''
:sup:`23` Èmi sì ń ṣe ohun gbogbo nítorí ti ìyìnrere, kí èmi kí ó lè jẹ́ alábápín nínú rẹ̀ pẹ̀lú yín. 
'''
"24" = '''
:sup:`24` Ẹ̀yin kò mọ̀ pé, olúkúlùkù ẹni tí ó ní ipa nínú eré ìje ni ó máa ń sáré, ṣùgbọ́n ẹnìkan ṣoṣo ni ń gba ipò ẹ̀bùn tí ó ga jù. Nítorí náà, ẹ sá eré ìje yín kí ẹ ba à le borí. 
'''
"25" = '''
:sup:`25` Gbogbo ẹni tí ó ń sáré ìje a máa lọ nínú ìsẹ́ra-ẹni tí ó lágbára. Wọ́n ń ṣe èyí láti gba adé ìdíbàjẹ́. Ṣùgbọ́n àwa ń sá eré ìje tiwa láti fi gba adé ọ̀run àìdíbàjẹ́ láéláé. 
'''
"26" = '''
:sup:`26` Nítorí náà, mo ń sá eré ìje lọ sójú àmì, kì í ṣe bí ẹni ti kò dá lójú. Mò ń jà kí n lè borí, kì í ṣe bí ẹni tí ń bá afẹ́fẹ́ jà. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n èmi ń kó ara mi ní ìjánu, mo sì ń mú un wá sí abẹ́ ìtẹríba, pé lẹ́yìn tí mo ti wàásù fún àwọn ẹlòmíràn, nítorí ohunkóhun, kí èmi fún rara mi má ṣe di ẹni ìtanù fún ẹ̀bùn náà. 
'''
