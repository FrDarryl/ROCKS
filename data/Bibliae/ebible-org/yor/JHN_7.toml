[7]
"1" = '''
:sup:`1` Lẹ́yìn nǹkan wọ̀nyí Jesu ń rìn ní Galili, nítorí tí kò fẹ́ rìn ní Judea, nítorí àwọn Júù ń wá a láti pa. 
'''
"2" = '''
:sup:`2` Àjọ àwọn Júù tí í ṣe àjọ àgọ́ súnmọ́ etílé tan. 
'''
"3" = '''
:sup:`3` Nítorí náà, àwọn arákùnrin rẹ̀ wí fún un pé, “Lọ kúrò níhìn-ín yìí, kí o sì lọ sí Judea, kí àwọn ọmọ-ẹ̀yìn rẹ pẹ̀lú lè fi iṣẹ́ rẹ hàn fún aráyé. 
'''
"4" = '''
:sup:`4` Nítorí pé kò sí ẹnikẹ́ni tí í ṣe ohunkóhun níkọ̀kọ̀, tí òun tìkára rẹ̀ sì ń fẹ́ kí a mọ òun ní gbangba. Bí ìwọ bá ń ṣe nǹkan wọ̀nyí, fi ara rẹ hàn fún aráyé.” 
'''
"5" = '''
:sup:`5` Nítorí pé àwọn arákùnrin rẹ̀ pàápàá kò tilẹ̀ gbà á gbọ́. 
'''
"6" = '''
:sup:`6` Nítorí náà ni Jesu wí fún wọn pé, “Àkókò gan an fún mi kò tí ì dé; fún ẹ̀yin, gbogbo àkókò ni ó dára fún yín. 
'''
"7" = '''
:sup:`7` Ayé kò lè kórìíra yín; ṣùgbọ́n èmi ni ó kórìíra, nítorí tí mo jẹ́rìí gbé é pé, iṣẹ́ rẹ̀ burú. 
'''
"8" = '''
:sup:`8` Ẹ̀yin ẹ gòkè lọ sí àjọ yìí, èmi kì yóò tí ì gòkè lọ sí àjọ yìí; nítorí tí àkókò mi kò ì tí ì dé.” 
'''
"9" = '''
:sup:`9` Nígbà tí ó ti sọ nǹkan wọ̀nyí fún wọn tan, ó dúró ní Galili síbẹ̀. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n nígbà tí àwọn arákùnrin rẹ̀ gòkè lọ tan, nígbà náà ni òun sì gòkè lọ sí àjọ náà pẹ̀lú, kì í ṣe ní gbangba, ṣùgbọ́n bí ẹni pé níkọ̀kọ̀. 
'''
"11" = '''
:sup:`11` Nígbà náà ni àwọn Júù sì ń wá a kiri nígbà àjọ wí pé, “Níbo ni ó wà?” 
'''
"12" = '''
:sup:`12` Ìkùnsínú púpọ̀ sì wà láàrín àwọn ìjọ ènìyàn nítorí rẹ̀, nítorí àwọn kan wí pé, “Ènìyàn rere ní í ṣe.” Àwọn mìíràn wí pé, “Bẹ́ẹ̀ kọ́, ṣùgbọ́n òun ń tan ènìyàn jẹ ni.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n kò sí ẹnìkan tí ó sọ̀rọ̀ rẹ̀ ní gbangba nítorí ìbẹ̀rù àwọn Júù. 
'''
"14" = '''
:sup:`14` Nígbà tí àjọ dé àárín; Jesu gòkè lọ sí tẹmpili ó sì ń kọ́ni. 
'''
"15" = '''
:sup:`15` Ẹnu sì ya àwọn Júù, wọ́n wí pé, “Ọkùnrin yìí ti ṣe mọ ìwé, nígbà tí kò kọ́ ẹ̀kọ́?” 
'''
"16" = '''
:sup:`16` Jesu dáhùn, ó sì wí pé, “Ẹ̀kọ́ mi kì í ṣe tèmi, bí kò ṣe ti ẹni tí ó rán mi. 
'''
"17" = '''
:sup:`17` Bí ẹnikẹ́ni bá fẹ́ láti ṣe ìfẹ́ rẹ̀ yóò mọ̀ ní ti ẹ̀kọ́ náà, bí ìbá ṣe ti Ọlọ́run, tàbí bí èmi bá sọ ti ara mi. 
'''
"18" = '''
:sup:`18` Ẹni tí ń sọ ti ara rẹ̀ ń wá ògo ara rẹ̀, ṣùgbọ́n ẹni tí ń wá ògo ẹni tí ó rán an, òun ni olóòtítọ́, kò sì sí àìṣòdodo nínú rẹ̀. 
'''
"19" = '''
:sup:`19` Mose kò ha fi òfin fún yín, kò sí ẹnikẹ́ni nínú yín tí ó pa òfin náà mọ́? Èéṣe tí ẹ̀yin fi ń wá ọ̀nà láti pa mí?” 
'''
"20" = '''
:sup:`20` Ìjọ ènìyàn dáhùn, wọ́n sì wí pé, “Ìwọ ní ẹ̀mí èṣù, ta ni ń wá ọ̀nà láti pa ọ́?” 
'''
"21" = '''
:sup:`21` Jesu dáhùn ó sì wí fún wọn pé, “Kìkì iṣẹ́ àmì kan ni mo ṣe, ẹnu sì ya gbogbo yín. 
'''
"22" = '''
:sup:`22` Síbẹ̀, nítorí pé Mose fi ìkọlà fún yín (kò tilẹ̀ kúkú wá láti ọ̀dọ̀ Mose bí kò ṣe láti ọ̀dọ̀ àwọn baba ńlá yín); nítorí náà ẹ sì ń kọ ènìyàn ní ilà ní ọjọ́ ìsinmi. 
'''
"23" = '''
:sup:`23` Bí ènìyàn bá ń gba ìkọlà ní ọjọ́ ìsinmi, kí a má ba à rú òfin Mose, ẹ ha ti ṣe ń bínú sí mi, nítorí mo mú ènìyàn kan láradá ní ọjọ́ ìsinmi? 
'''
"24" = '''
:sup:`24` Ẹ má ṣe ìdájọ́ nípa ti ara, ṣùgbọ́n ẹ máa ṣe ìdájọ́ òdodo.” 
'''
"25" = '''
:sup:`25` Nígbà náà ni àwọn kan nínú àwọn ará Jerusalẹmu wí pé, “Ẹni tí wọ́n ń wá ọ̀nà láti pa kọ́ yìí? 
'''
"26" = '''
:sup:`26` Sì wò ó, ó ń sọ̀rọ̀ ní gbangba, wọn kò sì wí nǹkan kan sí i. Àwọn olórí ha mọ̀ nítòótọ́ pé, èyí ni Kristi náà? 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n àwa mọ ibi tí ọkùnrin yí gbé ti wá, ṣùgbọ́n nígbà tí Kristi bá dé, kò sí ẹni tí yóò mọ ibi tí ó gbé ti wá.” 
'''
"28" = '''
:sup:`28` Nígbà náà ni Jesu kígbe ní tẹmpili bí ó ti ń kọ́ni, wí pé, “Ẹ̀yin mọ̀ mí, ẹ sì mọ ibi tí mo ti wá, èmi kò sì wá fún ara mi, ṣùgbọ́n olóòtítọ́ ni ẹni tí ó rán mi, ẹni tí ẹ̀yin kò mọ̀. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n èmi mọ̀ ọ́n, nítorí pé lọ́dọ̀ rẹ̀ ni mo ti wá, òun ni ó rán mi.” 
'''
"30" = '''
:sup:`30` Nítorí náà wọ́n ń wá ọ̀nà à ti mú un, ṣùgbọ́n kò sí ẹnìkan tí ó gbé ọwọ́ lé e, nítorí tí wákàtí rẹ̀ kò tí ì dé. 
'''
"31" = '''
:sup:`31` Ọ̀pọ̀ nínú ìjọ ènìyàn sì gbà á gbọ́, wọ́n sì wí pé, “Nígbà tí Kristi náà bá dé, yóò ha ṣe iṣẹ́ àmì jù wọ̀nyí, tí ọkùnrin yìí ti ṣe lọ?” 
'''
"32" = '''
:sup:`32` Àwọn Farisi gbọ́ pé, ìjọ ènìyàn ń sọ nǹkan wọ̀nyí lábẹ́lẹ̀ nípa rẹ̀; àwọn Farisi àti àwọn olórí àlùfáà sì rán àwọn oníṣẹ́ lọ láti mú un. 
'''
"33" = '''
:sup:`33` Nítorí náà Jesu wí fún wọn pé, “Níwọ́n ìgbà díẹ̀ ni èmi yóò wà pẹ̀lú yín, èmi yóò lọ sí ọ̀dọ̀ ẹni tí ó rán mi. 
'''
"34" = '''
:sup:`34` Ẹ̀yin yóò wá mi, ẹ̀yin kì yóò sì rí mi, àti ibi tí èmi bá wà, ẹ̀yin kì yóò le wà.” 
'''
"35" = '''
:sup:`35` Nítorí náà ni àwọn Júù ń bá ara wọn sọ pé, “Níbo ni ọkùnrin yìí yóò gbé lọ tí àwa kì yóò fi rí i? Yóò ha lọ sí àárín àwọn Helleni tí wọ́n fọ́n káàkiri, kí ó sì máa kọ́ àwọn Helleni bí. 
'''
"36" = '''
:sup:`36` Ọ̀rọ̀ kín ni èyí tí ó sọ yìí, ‘Ẹ̀yin yóò wá mi, ẹ kì yóò sì rí mi,’ àti ‘Ibi tí èmi bá wà ẹ̀yin kì yóò le wà’?” 
'''
"37" = '''
:sup:`37` Lọ́jọ́ tó kẹ́yìn, tí í ṣe ọjọ́ ńlá àjọ, Jesu dúró, ó sì kígbe wí pé, “Bí òǹgbẹ bá ń gbẹ ẹnikẹ́ni, kí ó tọ̀ mí wá, kí ó sì mu. 
'''
"38" = '''
:sup:`38` Ẹnikẹ́ni tí ó bá gbà mí gbọ́ gẹ́gẹ́ bí Ìwé Mímọ́ ti wí, láti inú rẹ̀ ni odò omi ìyè yóò ti máa sàn jáde wá.” 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n ó sọ èyí ní ti ẹ̀mí, tí àwọn tí ó gbà á gbọ́ ń bọ̀ wá gbà, nítorí a kò tí ì fi Èmí Mímọ́ fún ni; nítorí tí a kò tí ì ṣe Jesu lógo. 
'''
"40" = '''
:sup:`40` Nítorí náà, nígbà tí ọ̀pọ̀ nínú ìjọ ènìyàn gbọ́ ọ̀rọ̀ wọ̀nyí, wọ́n wí pé, “Lóòótọ́ èyí ni wòlíì náà.” 
'''
"41" = '''
:sup:`41` Àwọn mìíràn wí pé, “Èyí ni Kristi náà.” Ṣùgbọ́n àwọn kan wí pé kínla, “Kristi yóò ha ti Galili wá bí? 
'''
"42" = '''
:sup:`42` Ìwé mímọ́ kò ha wí pé, Kristi yóò ti inú irú-ọmọ Dafidi wá, àti Bẹtilẹhẹmu, ìlú tí Dafidi ti wá?” 
'''
"43" = '''
:sup:`43` Bẹ́ẹ̀ ni ìyapa wà láàrín ìjọ ènìyàn nítorí rẹ̀. 
'''
"44" = '''
:sup:`44` Àwọn mìíràn nínú wọn sì fẹ́ láti mú un; ṣùgbọ́n kò sí ẹnìkan tí ó gbé ọwọ́ lé e. 
'''
"45" = '''
:sup:`45` Ní ìparí, àwọn ẹ̀ṣọ́ tẹmpili padà tọ àwọn olórí àlùfáà àti àwọn Farisi lọ, wọ́n sì wí fún wọn pé, “Èéṣe tí ẹ̀yin kò fi mú un wá?” 
'''
"46" = '''
:sup:`46` Àwọn ẹ̀ṣọ́ dáhùn wí pé, “Kò sí ẹni tí ó tí ì sọ̀rọ̀ bí ọkùnrin yìí rí!” 
'''
"47" = '''
:sup:`47` Nítorí náà àwọn Farisi dá wọn lóhùn pé, “A ha tan ẹ̀yin jẹ pẹ̀lú bí? 
'''
"48" = '''
:sup:`48` Ǹjẹ́ nínú àwọn ìjòyè, tàbí àwọn Farisi ti gbà á gbọ́ bí? 
'''
"49" = '''
:sup:`49` Ṣùgbọ́n ìjọ ènìyàn yìí, tí ko mọ òfin di ẹni ìfibú.” 
'''
"50" = '''
:sup:`50` Nikodemu ẹni tí ó tọ Jesu wá lóru rí, tí ó sì jẹ́ ọ̀kan nínú wọn sì sọ fún wọn pé, 
'''
"51" = '''
:sup:`51` “Òfin wa ha ń ṣe ìdájọ́ ènìyàn kí ó tó gbọ́ ti ẹnu rẹ̀ àti kí ó tó mọ ohun tí ó ṣe bí?” 
'''
"52" = '''
:sup:`52` Wọ́n dáhùn wọ́n sì wí fún un pé, “Ìwọ pẹ̀lú wá láti Galili bí? Wá kiri, kí o sì wò nítorí kò sí wòlíì kan tí ó ti Galili dìde.” 
'''
"53" = '''
:sup:`53` Wọ́n sì lọ olúkúlùkù sí ilé rẹ̀. 
'''
