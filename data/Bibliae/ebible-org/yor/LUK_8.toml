[8]
"1" = '''
:sup:`1` Ó sì ṣe lẹ́yìn náà, tí ó ń lá gbogbo ìlú àti ìletò kọjá lọ, ó ń wàásù, ó ń ròyìn ayọ̀ ìjọba Ọlọ́run. Àwọn méjìlá sì ń bẹ lọ́dọ̀ rẹ̀, 
'''
"2" = '''
:sup:`2` àti àwọn obìnrin kan, tí a ti mú láradá kúrò lọ́wọ́ àwọn ẹ̀mí búburú àti nínú àìlera wọn, Maria tí a ń pè ní Magdalene, lára ẹni tí ẹ̀mí èṣù méje ti jáde kúrò. 
'''
"3" = '''
:sup:`3` Àti Joanna aya Kusa tí í ṣe ìríjú Herodu, àti Susana, àti àwọn púpọ̀ mìíràn, tí wọ́n ń ṣe ìránṣẹ́ fún un nínú ohun ìní wọn. 
'''
"4" = '''
:sup:`4` Nígbà tí ọ̀pọ̀ ìjọ ènìyàn péjọpọ̀, àwọn ènìyàn láti ìlú gbogbo sì tọ̀ ọ́ wá, ó fi òwe bá wọn sọ̀rọ̀ pé, 
'''
"5" = '''
:sup:`5` “Afúnrúgbìn kan jáde lọ láti fún irúgbìn rẹ̀: bí ó sì ti ń fúnrúgbìn, díẹ̀ bọ́ sí ẹ̀bá ọ̀nà, a sì tẹ̀ ẹ́ mọ́lẹ̀, àwọn ẹyẹ ojú ọ̀run sì ṣà á jẹ. 
'''
"6" = '''
:sup:`6` Òmíràn sì bọ́ sórí àpáta; bí ó sì ti hù jáde, ó gbẹ nítorí tí kò ní omi. 
'''
"7" = '''
:sup:`7` Òmíràn sì bọ́ sínú ẹ̀gún; ẹ̀gún sì dàgbà pẹ̀lú rẹ̀ sókè, ó sì fún un pa. 
'''
"8" = '''
:sup:`8` Òmíràn sì bọ́ sí ilẹ̀ rere, ó sì hù sókè, ó sì so èso ọ̀rọ̀ọ̀rún ju èyí ti a gbin lọ.” Nígbà tí ó sì wí nǹkan wọ̀nyí tán, ó pariwo sókè pé, “Ẹni tí ó bá ní etí láti fi gbọ́, kí ó gbọ́!” 
'''
"9" = '''
:sup:`9` Àwọn ọmọ-ẹ̀yìn rẹ̀ sì bi í léèrè, pé, “Kí ni a lè mọ òwe yìí sí?” 
'''
"10" = '''
:sup:`10` Ó sì wí fún wọn pé, “Ẹ̀yin ni a fi fún láti mọ ohun ìjìnlẹ̀ ìjọba Ọlọ́run; ṣùgbọ́n fún àwọn ẹlòmíràn wọn yóò jẹ́ òwe, pé ní rí rí, “ ‘kí wọn má ba à rí, àti ní gbígbọ́ kí ó má lè yé wọn.’ 
'''
"11" = '''
:sup:`11` “Ǹjẹ́ òwe náà ni èyí: irúgbìn ni ọ̀rọ̀ Ọlọ́run. 
'''
"12" = '''
:sup:`12` Àwọn ti ẹ̀bá ọ̀nà ni àwọn tí ó gbọ́ nígbà náà ni èṣù wá ó sì mú ọ̀rọ̀ náà kúrò ní ọkàn wọn, kí wọn má ba à gbàgbọ́, kí a sì gbà wọ́n là. 
'''
"13" = '''
:sup:`13` Àwọn ti orí àpáta ni àwọn, tí wọ́n gbọ́, wọ́n fi ayọ̀ gba ọ̀rọ̀ náà, àwọn wọ̀nyí kò sì ní gbòǹgbò, wọ́n á gbàgbọ́ fún sá à díẹ̀; nígbà ìdánwò, wọn á padà sẹ́yìn. 
'''
"14" = '''
:sup:`14` Àwọn tí ó bọ́ sínú ẹ̀gún ni àwọn, tí wọ́n gbọ́ tán, wọ́n ti n lọ, wọn a sì fi ìtọ́jú àti ọrọ̀ àti ìrora ayé fún un pa, wọn kò sì lè so èso àsogbó. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ti ilẹ̀ rere ni àwọn tí wọ́n fi ọkàn òtítọ́ àti rere gbọ́ ọ̀rọ̀ náà, wọ́n dìímú ṣinṣin, wọ́n sì fi sùúrù so èso. 
'''
"16" = '''
:sup:`16` “Kò sí ẹnikẹ́ni, nígbà tí ó bá tán fìtílà tan, tí yóò fi ohun èlò bò ó mọ́lẹ̀, tàbí tí yóò gbé e sábẹ́ àkéte; bí kò ṣe kí ó gbé e ka orí ọ̀pá fìtílà, kí àwọn tí ń wọ ilé lè rí ìmọ́lẹ̀. 
'''
"17" = '''
:sup:`17` Nítorí kò sí ohun tí ó fi ara sin, tí a kì yóò fihàn, tàbí ohun tí a fi pamọ́, ti a kì yóò sì mọ̀ kí ó sì yọ sí gbangba. 
'''
"18" = '''
:sup:`18` Ǹjẹ́ kí ẹ̀yin máa kíyèsára bí ẹ̀yin ti ń gbọ́: nítorí ẹnikẹ́ni tí ó bá ní, lọ́wọ́ rẹ̀ ni a ó sì gba èyí tí ó ṣe bí òun ní.” 
'''
"19" = '''
:sup:`19` Nígbà náà ní ìyá rẹ̀ àti àwọn arákùnrin rẹ̀ tọ̀ ọ́ wá, wọn kò sì lè súnmọ́ ọn nítorí ọ̀pọ̀ ènìyàn. 
'''
"20" = '''
:sup:`20` Wọ́n sì wí fún un pé, “Ìyá rẹ àti àwọn arákùnrin rẹ dúró lóde, wọn fẹ́ rí ọ.” 
'''
"21" = '''
:sup:`21` Ó sì dáhùn wí fún wọn pé, “Ìyá mi àti àwọn arákùnrin mi ni àwọn wọ̀nyí tí wọ́n ń gbọ́ ọ̀rọ̀ Ọlọ́run, tí wọ́n sì ń ṣe é.” 
'''
"22" = '''
:sup:`22` Ní ọjọ́ kan, ó sì wọ ọkọ̀ ojú omi kan lọ òun pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀. O sì wí fún wọn pé, “Ẹ jẹ́ kí a rékọjá lọ sí ìhà kejì adágún.” Wọ́n sì ṣíkọ̀ láti lọ. 
'''
"23" = '''
:sup:`23` Bí wọ́n sì ti ń lọ, ó sùn; ìjì ńlá sì dé, ó ń fẹ́ lójú adágún; omi si wọ inú ọkọ, wọ́n sì wà nínú ewu. 
'''
"24" = '''
:sup:`24` Wọ́n sì tọ̀ ọ́ wá wọ́n sì jí i, wí pé, “Olùkọ́, Olùkọ́, àwa yóò ṣègbé!” Nígbà náà ni ó dìde, ó sì bá ìjì líle àti ríru omi wí; wọ́n sì dúró, ìdákẹ́rọ́rọ́ sì dé. 
'''
"25" = '''
:sup:`25` Ó sì wí fún wọn pé, “Ìgbàgbọ́ yín dà?” Bí ẹ̀rù ti ń ba gbogbo wọn, tí hà sì ń ṣe wọ́n, wọ́n ń bi ara wọn pé, “Irú ọkùnrin wo ni èyí, nítorí ó bá ìjì líle àti ríru omi wí, wọ́n sì gbọ́ tirẹ̀?” 
'''
"26" = '''
:sup:`26` Wọ́n sì gúnlẹ̀ ní ilẹ̀ àwọn ará Gadara, tí ó kọjú sí Galili. 
'''
"27" = '''
:sup:`27` Nígbà tí ó sì sọ̀kalẹ̀, ọkùnrin kan pàdé rẹ̀ lẹ́yìn ìlú náà, tí ó ti ní àwọn ẹ̀mí èṣù fún ìgbà pípẹ́, tí kì í wọ aṣọ, bẹ́ẹ̀ ni kì í jókòó ní ilé kan, bí kò ṣe ní ibojì. 
'''
"28" = '''
:sup:`28` Nígbà tí ó rí Jesu, ó ké, ó wólẹ̀ níwájú rẹ̀, ó wí lóhùn rara, pé, “Kí ni mo ní í ṣe pẹ̀lú rẹ, Jesu, ìwọ Ọmọ Ọlọ́run Ọ̀gá-ògo? Èmi bẹ̀ ọ́ má ṣe dá mi lóró.” 
'''
"29" = '''
:sup:`29` (Nítorí tí ó ti wí fún ẹ̀mí àìmọ́ náà pé, kí ó jáde kúrò lára ọkùnrin náà. Nígbàkígbà ni ó ń mú un: wọn a sì fi ẹ̀wọ̀n àti ṣẹ́kẹ́ṣẹkẹ̀ dè é; a sì ja gbogbo ìdè náà, ẹ̀mí èṣù náà a sì darí rẹ̀ sí ijù). 
'''
"30" = '''
:sup:`30` Jesu sì bi í pé, “Kí ni orúkọ rẹ?” Ó sì dáhùn pé, “Ligioni,” nítorí ẹ̀mí èṣù púpọ̀ ni ó wa nínú rẹ. 
'''
"31" = '''
:sup:`31` Wọ́n sì bẹ̀ ẹ́ pé, kí ó má ṣe rán wọn lọ sínú ọ̀gbun. 
'''
"32" = '''
:sup:`32` Agbo ẹlẹ́dẹ̀ púpọ̀ sì ń bẹ níbẹ̀ tí ń jẹ lórí òkè: wọ́n sì bẹ̀ ẹ́ kí ó jẹ́ kí àwọn wọ inú wọn lọ. Ó sì gba fún wọn. 
'''
"33" = '''
:sup:`33` Nígbà tí àwọn ẹ̀mí èṣù sì jáde kúrò lára ọkùnrin náà, wọ́n sì wọ inú àwọn ẹlẹ́dẹ̀ lọ. Agbo ẹlẹ́dẹ̀ sì tú ka, wọ́n sí súré rọ́ gììrì sọ̀kalẹ̀ sì bèbè odò bọ́ sínú adágún náà, wọ́n sì rì sínú rẹ̀. 
'''
"34" = '''
:sup:`34` Nígbà tí àwọn tí n bọ́ wọn rí ohun tí ó ṣẹlẹ̀, wọ́n sá, wọ́n sì lọ, wọ́n sì ròyìn ní ìlú àti ní ilẹ̀ náà. 
'''
"35" = '''
:sup:`35` Nígbà náà ni wọ́n jáde lọ wo ohun náà tí ó ṣẹlẹ̀, wọ́n sì tọ Jesu wá, wọ́n sì rí ọkùnrin náà, lára ẹni tí àwọn ẹ̀mí èṣù ti jáde lọ, ó jókòó lẹ́bàá ẹsẹ̀ Jesu, ó wọ aṣọ, iyè rẹ̀ sì bọ́ sí ipò: ẹ̀rù sì bà wọ́n. 
'''
"36" = '''
:sup:`36` Àwọn tí ó rí i ròyìn fún wọn bí ó ti ṣe mú ẹni tí ó ní ẹ̀mí èṣù náà láradá. 
'''
"37" = '''
:sup:`37` Nígbà náà ni gbogbo ènìyàn láti ilẹ̀ Gadara yíká bẹ̀ ẹ́ pé, kí ó lọ kúrò lọ́dọ̀ wọn; nítorí ẹ̀rù bà wọ́n gidigidi. Ó sì bọ́ sínú ọkọ̀ ojú omi, ó si kúrò. 
'''
"38" = '''
:sup:`38` Ǹjẹ́ ọkùnrin náà tí ẹ̀mí èṣù jáde kúrò lára rẹ̀, bẹ̀ ẹ́ kí òun lè máa bá a gbé: ṣùgbọ́n Jesu rán an lọ, wí pé, 
'''
"39" = '''
:sup:`39` “Padà lọ sí ilé rẹ, kí o sì sọ ohun tí Ọlọ́run ṣe fún ọ bí ó ti pọ̀ tó.” Ó sì lọ, o sì ń ròyìn ka gbogbo ìlú náà bí Jesu ti ṣe ohun ńlá fún òun tó. 
'''
"40" = '''
:sup:`40` Ó sì ṣe, nígbà tí Jesu padà lọ, àwọn ènìyàn tẹ́wọ́gbà á; nítorí tí gbogbo wọn ti ń retí rẹ̀. 
'''
"41" = '''
:sup:`41` Sì kíyèsi i, ọkùnrin kan tí a ń pè ní Jairu, ọ̀kan nínú àwọn olórí Sinagọgu wá; ó sì wólẹ̀ lẹ́bàá ẹsẹ̀ Jesu, ó bẹ̀ ẹ́ pé, kí ó wá sí ilé òun, 
'''
"42" = '''
:sup:`42` nítorí ó ní ọmọbìnrin kan ṣoṣo, ọmọ ìwọ̀n ọdún méjìlá, ti ó ń kú lọ. Bí ó sì ti ń lọ àwọn ènìyàn ko fun ni ààyè. 
'''
"43" = '''
:sup:`43` Obìnrin kan tí ó sì ní ìsun ẹ̀jẹ̀ láti ìgbà ọdún méjìlá, tí ó ná ohun gbogbo tí ó ní fún àwọn oníṣègùn, tí kò sì sí ẹnìkan tí ó lè mú un láradá, 
'''
"44" = '''
:sup:`44` Ó wá sí ẹ̀yìn rẹ̀, ó fi ọwọ́ tọ́ ìṣẹ́tí aṣọ rẹ̀; lọ́gán ni ìsun ẹ̀jẹ̀ rẹ̀ sì ti gbẹ. 
'''
"45" = '''
:sup:`45` Jesu sì wí pé, “Ta ni ó fi ọwọ́ kàn mí?” Nígbà tí gbogbo wọn sẹ́ Peteru àti àwọn tí ó wà pẹ̀lú rẹ̀ sọ pé, “Olùkọ́, àwọn ènìyàn ko ní ààyè, wọ́n sì ń kọlù ọ́, ìwọ sì wí pé, Ta ni ó fi ọwọ́ kàn mi?” 
'''
"46" = '''
:sup:`46` Jesu sì wí pé, “Ẹnìkan fi ọwọ́ kàn mí: nítorí tí èmí mọ̀ pé, àṣẹ jáde lára mi.” 
'''
"47" = '''
:sup:`47` Nígbà tí obìnrin náà sì mọ̀ pé òun kò fi ara sin, ó wárìrì, ó wá, ó sì wólẹ̀ níwájú rẹ̀, ó sì sọ fún un lójú àwọn ènìyàn gbogbo nítorí ohun tí ó ṣe, tí òun fi fi ọwọ́ kàn án, àti bí a ti mú òun láradá lójúkan náà. 
'''
"48" = '''
:sup:`48` Ó sì wí fún un pé, “Ọmọbìnrin, ìgbàgbọ́ rẹ mú ọ láradá, máa lọ ní Àlàáfíà.” 
'''
"49" = '''
:sup:`49` Bí ó sì ti ń sọ̀rọ̀ lẹ́nu, ẹnìkan ti ilé olórí Sinagọgu wá, ó wí fún un pé, “Ọmọbìnrin rẹ kú; má yọ olùkọ́ni lẹ́nu mọ́.” 
'''
"50" = '''
:sup:`50` Ṣùgbọ́n nígbà tí Jesu gbọ́, ó dá a lóhùn, pé, “Má bẹ̀rù: sá gbàgbọ́ nìkan, a ó sì mú un láradá.” 
'''
"51" = '''
:sup:`51` Ṣùgbọ́n nígbà tí Jesu sì wọ ilé, kò jẹ́ kí ẹnikẹ́ni wọlé, bí kò ṣe Peteru, àti Jakọbu, àti Johanu, àti baba àti ìyá ọmọbìnrin náà. 
'''
"52" = '''
:sup:`52` Gbogbo wọn sì sọkún, wọ́n pohùnréré ẹkún rẹ̀: ó sì wí fún wọn pé, “Ẹ má sọkún mọ́; kò kú, sísùn ni ó sùn.” 
'''
"53" = '''
:sup:`53` Wọ́n sì fi í ṣẹ̀fẹ̀, wọ́n sá mọ̀ pé ó kú. 
'''
"54" = '''
:sup:`54` Nígbà tí ó sì sé gbogbo wọn mọ́ òde, ó mú un lọ́wọ́, ó sì wí pé, “Ọmọbìnrin, dìde!” 
'''
"55" = '''
:sup:`55` Ẹ̀mí rẹ̀ sì padà bọ̀, ó sì dìde lọ́gán: ó ní kí wọn fún un ní oúnjẹ. 
'''
"56" = '''
:sup:`56` Ẹnu sì ya àwọn òbí rẹ̀: ṣùgbọ́n ó kìlọ̀ fún wọn pé, kí wọn má ṣe wí fún ẹnìkan ohun tí a ṣe. 
'''
