[23]
"1" = '''
:sup:`1` “Ìwọ kò gbọdọ̀ tan ìròyìn èké kalẹ̀. Ìwọ kò gbọdọ̀ ran ènìyàn búburú lọ́wọ́ láti jẹ́rìí èké. 
'''
"2" = '''
:sup:`2` “Ìwọ kò gbọdọ̀ tẹ̀lé ọ̀pọ̀ ènìyàn láti ṣe aburú. Nígbà tí ìwọ bá jẹ́rìí sí ẹjọ́, ìwọ kò gbọdọ̀ yí ìdájọ́ po nípa gbígbé lẹ́yìn ọ̀pọ̀ ènìyàn. 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ ṣe ojúsàájú sí tálákà nínú ẹjọ́ rẹ̀. 
'''
"4" = '''
:sup:`4` “Bí ìwọ bá ṣe alábàápàdé akọ màlúù tàbí akọ kẹ́tẹ́kẹ́tẹ́ ọ̀tá rẹ tí ó ṣìnà lọ, rí i dájú pé o mú un padà wá fún un. 
'''
"5" = '''
:sup:`5` Bí ìwọ bá rí kẹ́tẹ́kẹ́tẹ́ ẹnìkan tí ó kórìíra rẹ tí ẹrù ṣubú lé lórí, má ṣe fi í sílẹ̀ bẹ́ẹ̀; rí i dájú pé o ran án lọ́wọ́ nípa rẹ. 
'''
"6" = '''
:sup:`6` “Ìwọ kò gbọdọ̀ du aláìní ní ìdájọ́ òdodo. 
'''
"7" = '''
:sup:`7` Má ṣe lọ́wọ́ nínú ẹ̀sùn èké, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ pa aláìṣẹ̀ tàbí olódodo ènìyàn, nítorí Èmi kò ní dá ẹlẹ́bi láre. 
'''
"8" = '''
:sup:`8` “Ìwọ kò gbọdọ̀ gba àbẹ̀tẹ́lẹ̀, nítorí pé àbẹ̀tẹ́lẹ̀ ń fọ́ ojú ọlọ́gbọ́n, ó sì ń ba ọ̀rọ̀ olódodo jẹ́. 
'''
"9" = '''
:sup:`9` “Ìwọ kò gbọdọ̀ pọ́n àjèjì kan lójú, ẹ̀yin sa ti mọ inú àjèjì, nítorí ẹ̀yin náà ti jẹ́ àjèjì ní ilẹ̀ Ejibiti. 
'''
"10" = '''
:sup:`10` “Ní ọdún mẹ́fà ni ìwọ yóò gbin oko rẹ, ìwọ yóò sì kóre èso rẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ní ọdún keje, jẹ́ kí ilẹ̀ náà wà ní àìkọ àti ní àìlò, jẹ́ kí ilẹ̀ náà kí ó sinmi. Nígbà náà ni tálákà láàrín yín yóò rí oúnjẹ láti ibẹ̀. Ẹranko igbó yóò sì jẹ èyí tí wọ́n fi sílẹ̀. Ìwọ ṣe bákan náà pẹ̀lú ọgbà àjàrà rẹ àti ọgbà olifi rẹ. 
'''
"12" = '''
:sup:`12` “Ọjọ́ mẹ́fà ni ìwọ yóò ṣe iṣẹ́ rẹ, ìwọ yóò sì sinmi ní ọjọ́ keje, kí akọ màlúù àti kẹ́tẹ́kẹ́tẹ́ rẹ bá à lè ní ìsinmi, kí a sì tú ọmọ ìránṣẹ́bìnrin rẹ àti àlejò ti ń gbé ni ilé rẹ lára. 
'''
"13" = '''
:sup:`13` “Ẹ máa ṣọ́ra, kí ẹ sì ṣe ohun gbogbo tí mo wí fún un yín. Ẹ má ṣe pe orúkọ òrìṣà, kí a má ṣe gbọ́ orúkọ wọn ní ẹnu yín. 
'''
"14" = '''
:sup:`14` “Ní ìgbà mẹ́ta ni ìwọ yóò ṣe àjọ fún mi nínú ọdún. 
'''
"15" = '''
:sup:`15` “Ṣe àjọ àkàrà àìwú; jẹ àkàrà ti kò ní ìwúkàrà fún ọjọ́ méje, bí mo ṣe pàṣẹ fún ọ. Ṣe èyí ní àkókò tí a ti yàn ní oṣù Abibu, nítorí ni oṣù yìí ni ìwọ jáde kúrò ni ilẹ̀ Ejibiti. “Ẹnikẹ́ni kò gbọdọ̀ wá sí iwájú mi ní ọwọ́ òfo. 
'''
"16" = '''
:sup:`16` “Ṣe àjọ ìkórè pẹ̀lú èso àkọ́so ọ̀gbìn oko rẹ. “Ṣe àjọ àkójọ oko rẹ ní òpin ọdún, nígbà tí ìwọ bá kó ìre oko rẹ jọ tan. 
'''
"17" = '''
:sup:`17` “Ní ìgbà mẹ́ta ọ̀tọ̀ọ̀tọ̀ ni àwọn ọkùnrin yín yóò máa wá fi ara hàn ní iwájú Olúwa Olódùmarè. 
'''
"18" = '''
:sup:`18` “Ìwọ kò gbọdọ̀ rú ẹbọ ẹ̀jẹ̀ sí mi ti òun ti àkàrà tó ní ìwúkàrà. “Bẹ́ẹ̀ ni ọ̀rá ẹbọ àjọ mi ni kò gbọdọ̀ kù títí di òwúrọ̀. 
'''
"19" = '''
:sup:`19` “Mú àkọ́ká èso ilẹ̀ rẹ tí ó dára jùlọ wá sí ilé Olúwa Ọlọ́run rẹ. “Ìwọ kò gbọdọ̀ bọ ọmọ ewúrẹ́ nínú omi ọmú ìyá rẹ̀. 
'''
"20" = '''
:sup:`20` “Kíyèsi èmi rán angẹli kan lọ ní iwájú rẹ, láti ṣọ́ ọ ni ọ̀nà àti láti mú ọ dé ibi ti mo ti pèsè sílẹ̀ fún. 
'''
"21" = '''
:sup:`21` Fi ara balẹ̀, kí o sì fetísílẹ̀ sí i, kí o sì gba ohùn rẹ̀ gbọ́; má ṣe ṣọ̀tẹ̀ sí i, nítorí kò ní fi àìṣedéédéé yín jì yín, orúkọ mi wà lára rẹ̀. 
'''
"22" = '''
:sup:`22` Bí ìwọ bá fetísílẹ̀ dáradára sí ohùn rẹ̀ tí ẹ sì ṣe ohun gbogbo ti mo ní kí ẹ ṣe, èmi yóò jẹ́ ọ̀tá àwọn ọ̀tá yín. Èmi yóò sì fóòro àwọn tí ń fóòro yín. 
'''
"23" = '''
:sup:`23` Angẹli mi yóò lọ níwájú rẹ, yóò sì mú ọ dé ọ̀dọ̀ àwọn ará: Amori, Hiti, Peresi, Kenaani, Hifi àti Jebusi, èmi a sì gé wọn kúrò. 
'''
"24" = '''
:sup:`24` Ìwọ kò gbọdọ̀ foríbalẹ̀ fún òrìṣà wọn, bẹ́ẹ̀ ni, ìwọ kò gbọdọ̀ sìn wọ́n, tàbí kí ẹ tẹ̀lé ìṣe wọn. Kí ìwọ kí ó si wó wọn lulẹ̀, kí ìwọ kí ó sì fọ́ ère òkúta wọ́n túútúú. 
'''
"25" = '''
:sup:`25` Ẹ̀yin yóò sí máa sin Olúwa Ọlọ́run yin, òun yóò si bùsi oúnjẹ rẹ. Èmi yóò mú àìsàn kúrò láàrín rẹ. 
'''
"26" = '''
:sup:`26` Oyún kò ní bàjẹ́ lára obìnrin kan, bẹ́ẹ̀ ni obìnrin kan kì yóò yàgàn ni ilẹ̀ rẹ. Èmi yóò fún ọ ní ẹ̀mí gígùn. 
'''
"27" = '''
:sup:`27` “Èmi yóò rán ẹ̀rù mi lọ ṣáájú rẹ, ìdàrúdàpọ̀ yóò sì wà láàrín àwọn orílẹ̀-èdè tí ẹ bá da ojú kọ. Èmi yóò mú kí àwọn ọ̀tá rẹ yí ẹ̀yìn padà sí ọ, kí wọn sì sá ní iwájú rẹ. 
'''
"28" = '''
:sup:`28` Èmi yóò rán oyin ṣáájú rẹ láti lé àwọn ará: Hifi, Kenaani àti Hiti kúrò ni ọ̀nà rẹ. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n, Èmi kò ni lé gbogbo wọn jáde ni ọdún kan ṣoṣo, ki ilẹ̀ náà má ba à di ahoro, àwọn ẹranko búburú yóò sì ti pọ̀jù fún ọ. 
'''
"30" = '''
:sup:`30` Díẹ̀díẹ̀ ni èmi yóò máa lé wọn jáde kúrò ní iwájú rẹ, títí ìwọ yóò fi pọ̀ tó láti gba gbogbo ilẹ̀ náà gẹ́gẹ́ bí ìní. 
'''
"31" = '''
:sup:`31` “Èmi yóò fi ìdí òpin ààlà ilẹ̀ rẹ lélẹ̀ láti etí Òkun Pupa títí dé òkun àwọn ara Filistini, láti aṣálẹ̀ títí dé etí odò Eufurate, Èmi yóò fa àwọn ènìyàn ti ń gbé ilẹ̀ náà lé ọ lọ́wọ́, ìwọ yóò sì lé wọn jáde kúrò ní iwájú rẹ. 
'''
"32" = '''
:sup:`32` Ìwọ kò gbọdọ̀ dá májẹ̀mú kankan pẹ̀lú wọn tàbí pẹ̀lú àwọn òrìṣà wọn. 
'''
"33" = '''
:sup:`33` Ìwọ kò gbọdọ̀ jẹ́ kí wọn gbé ni ilẹ̀ rẹ, bí bẹ́ẹ̀ kọ́, wọn yóò mú ọ dẹ́ṣẹ̀ sí mi: nítorí bí ìwọ bá sin òrìṣà wọn, èyí yóò jẹ́ ìdẹ̀kùn fun ọ nítòótọ́.” 
'''
