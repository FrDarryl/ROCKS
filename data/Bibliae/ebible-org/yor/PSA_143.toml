[143]
"1" = '''
:sup:`1` Saamu ti Dafidi. Olúwa gbọ́ àdúrà mi, fetísí igbe mi fún àánú; nínú òtítọ́ àti òdodo rẹ, wá fún ìrànlọ́wọ́ mi. 
'''
"2" = '''
:sup:`2` Má ṣe mú ìránṣẹ́ rẹ wá sí ìdájọ́, nítorí kò sí ẹnìkan tí ó wà láààyè tí ó ṣe òdodo níwájú rẹ. 
'''
"3" = '''
:sup:`3` Ọ̀tá ń lépa mi, ó fún mi pamọ́ ilẹ̀; ó mú mi gbé nínú òkùnkùn bí àwọn tí ó ti kú ti pẹ́. 
'''
"4" = '''
:sup:`4` Nítorí náà ẹ̀mí mi ṣe rẹ̀wẹ̀sì nínú mi; ọkàn mi nínú mi ṣì pòruurù. 
'''
"5" = '''
:sup:`5` Èmi rántí ọjọ́ tí ó ti pẹ́; èmi ń ṣe àṣàrò lórí gbogbo iṣẹ́ rẹ mo sì ṣe àkíyèsí ohun tí ọwọ́ rẹ ti ṣe. 
'''
"6" = '''
:sup:`6` Èmi na ọwọ́ mi jáde sí ọ: òǹgbẹ rẹ gbẹ ọkàn mi bí i ìyàngbẹ ilẹ̀. Sela. 
'''
"7" = '''
:sup:`7` Dá mi lóhùn kánkán, Olúwa; ó rẹ ẹ̀mí mi tán. Má ṣe pa ojú rẹ mọ́ kúrò lára mi kí èmi má ba à dàbí àwọn tí ó lọ sínú ihò. 
'''
"8" = '''
:sup:`8` Mú mi gbọ́ ìṣeun ìfẹ́ rẹ ní òwúrọ̀: nítorí ìwọ ni mo gbẹ́kẹ̀lé. Fi ọ̀nà tí èmi i bá rìn hàn mí, nítorí èmi gbé ọkàn mi sókè sí ọ. 
'''
"9" = '''
:sup:`9` Gbà mí kúrò lọ́wọ́ àwọn ọ̀tá mi, Olúwa, nítorí èmi fi ara mi pamọ́ sínú rẹ. 
'''
"10" = '''
:sup:`10` Kọ́ mi láti ṣe ìfẹ́ rẹ, nítorí ìwọ ni Ọlọ́run mi jẹ́ kí ẹ̀mí rẹ dídára darí mi sí ilẹ̀ tí ó tẹ́jú. 
'''
"11" = '''
:sup:`11` Nítorí orúkọ rẹ, Olúwa, sọ mi di ààyè; nínú òdodo rẹ, mú ọkàn mi jáde nínú wàhálà. 
'''
"12" = '''
:sup:`12` Nínú ìfẹ́ rẹ tí kì í kùnà, ké àwọn ọ̀tá mi kúrò, run gbogbo àwọn tí ń ni ọkàn mi lára, nítorí pé èmi ni ìránṣẹ́ rẹ. 
'''
