[14]
"1" = '''
:sup:`1` Gbogbo ìjọ ènìyàn sì gbóhùn sókè, wọ́n sì sọkún ní òru ọjọ́ náà. 
'''
"2" = '''
:sup:`2` Gbogbo ọmọ Israẹli sì kùn sí Mose àti Aaroni, gbogbo ìjọ ènìyàn Israẹli sì wí fún wọn pé, “Àwa ìbá kúkú ti kú ní ilẹ̀ Ejibiti. Tàbí kí a kúkú kú sínú aginjù yìí. 
'''
"3" = '''
:sup:`3` Kí ló dé tí Olúwa fi mú wa wá sí ilẹ̀ yìí láti fi idà pa wá? Àwọn ìyàwó wa, àwọn ọmọ wa yóò sì di ìjẹ. Ǹjẹ́ kò wa, ní í dára fún wa bí a bá padà sí Ejibiti?” 
'''
"4" = '''
:sup:`4` Wọ́n sì sọ fún ara wọn pé, “Ẹ jẹ́ kí á yan olórí kí á sì padà sí Ejibiti.” 
'''
"5" = '''
:sup:`5` Nígbà náà ni Mose àti Aaroni dojúbolẹ̀ níwájú gbogbo ìjọ ọmọ Israẹli. 
'''
"6" = '''
:sup:`6` Joṣua ọmọ Nuni àti Kalebu ọmọ Jefunne, tí wọ́n wà lára àwọn to lọ yẹ ilẹ̀ wò sì fa aṣọ wọn ya. 
'''
"7" = '''
:sup:`7` Wọ́n sì sọ fún gbogbo ìjọ ènìyàn Israẹli pé, “Ilẹ̀ tí a là kọjá láti yẹ̀ wò náà jẹ́ ilẹ̀ tí ó dára lọ́pọ̀lọ́pọ̀. 
'''
"8" = '''
:sup:`8` Bí inú Olúwa bá dùn sí wa, yóò mú wa dé ilẹ̀ náà, ilẹ̀ tó ń sàn fún wàrà àti fún oyin, yóò fún wa ní ilẹ̀ náà. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n ẹ má ṣe ṣọ̀tẹ̀ sí Olúwa. Kí ẹ sì má bẹ̀rù àwọn ènìyàn ìlú náà, nítorí pé a ó gbé wọn mì, ààbò wọn ti fi wọ́n sílẹ̀, Olúwa sì wà pẹ̀lú àwa, ẹ má ṣe bẹ̀rù wọn.” 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n gbogbo ìjọ ènìyàn sì ń sọ pé àwọn yóò sọ wọ́n lókùúta pa. Nígbà náà ni ògo Olúwa fi ara hàn ní àgọ́ ìpàdé níwájú àwọn ọmọ Israẹli. 
'''
"11" = '''
:sup:`11` Olúwa sọ fún Mose pé, “Fún ìgbà wo ni àwọn ènìyàn yìí yóò ti kẹ́gàn mi tó? Báwo ni yóò ti pẹ́ tó tí wọ́n ó fi kọ̀ jálẹ̀ láti gbà mí gbọ́, pẹ̀lú gbogbo iṣẹ́ àmì tí mo ṣe láàrín wọn? 
'''
"12" = '''
:sup:`12` Èmi ó kọlù wọ́n pẹ̀lú àjàkálẹ̀-ààrùn, èmi ó gba ogún wọn lọ́wọ́ wọn, èmi ó sì pa wọ́n run ṣùgbọ́n èmi ó sọ ọ́ di orílẹ̀-èdè ńlá tó sì lágbára jù wọ́n lọ.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n Mose sọ fún Olúwa pé, “Nígbà náà ni àwọn ará Ejibiti yóò gbọ́! Nítorí pé nípa agbára rẹ ni ìwọ fi mú àwọn ènìyàn wọ̀nyí jáde kúrò láàrín wọn. 
'''
"14" = '''
:sup:`14` Wọ́n ó sì sọ fún àwọn olùgbé ilẹ̀ yìí. Àwọn tó ti mọ̀ tẹ́lẹ̀ pé ìwọ Olúwa wà láàrín àwọn ènìyàn wọ̀nyí àti pé wọ́n rí ìwọ, Olúwa, ní ojúkojú, àti pé ìkùùkuu àwọsánmọ̀ rẹ dúró lórí wọn, bẹ́ẹ̀ ni ìwọ sì ń lọ níwájú wọn pẹ̀lú ìkùùkuu àwọsánmọ̀ ní ọ̀sán àti pẹ̀lú ọ̀wọ́n iná ní òru. 
'''
"15" = '''
:sup:`15` Bí ìwọ bá pa àwọn ènìyàn wọ̀nyí lẹ́ẹ̀kan ṣoṣo, àwọn orílẹ̀-èdè tó bá gbọ́ ìròyìn yìí nípa rẹ yóò wí pé, 
'''
"16" = '''
:sup:`16` ‘Nítorí pé Olúwa kò le è mú àwọn ènìyàn wọ̀nyí dé ilẹ̀ tí ó ṣèlérí fún wọn; torí èyí ló ṣe pa wọ́n sínú aginjù yìí.’ 
'''
"17" = '''
:sup:`17` “Báyìí, mo gbàdúrà, jẹ́ kí agbára Olúwa tóbi gẹ́gẹ́ bí ìwọ ti sọ pé, 
'''
"18" = '''
:sup:`18` ‘Olúwa lọ́ra láti bínú, ó sì pọ̀ ní ìfẹ́ tó dúró ṣinṣin, tí ń dárí ẹ̀ṣẹ̀ àti ìrékọjá jì. Bẹ́ẹ̀ ni kì í jẹ́ kí ẹlẹ́bi lọ láìjìyà; tó ń fi ìyà ẹ̀ṣẹ̀ baba jẹ ọmọ títí dé ìran kẹta àti ìran kẹrin.’ 
'''
"19" = '''
:sup:`19` Dárí ẹ̀ṣẹ̀ àwọn ènìyàn yìí jì wọ́n, mo bẹ̀ ọ́, gẹ́gẹ́ bí ìfẹ́ ńlá rẹ, bí o ti ṣe ń dárí ẹ̀ṣẹ̀ wọn jì wọ́n láti ìgbà tí o ti kó wọn kúrò ní Ejibiti di ìsin yìí.” 
'''
"20" = '''
:sup:`20` Olúwa sì dáhùn pé, “Mo ti dáríjì wọ́n gẹ́gẹ́ bí ọ̀rọ̀ rẹ. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n nítòótọ́ bí mo ti wà láààyè, gbogbo ayé yóò kún fún ògo Olúwa. 
'''
"22" = '''
:sup:`22` Kò sí ọ̀kan nínú àwọn ènìyàn tó rí ògo mi àti àwọn iṣẹ́ àmì tí mo ṣe ní ilẹ̀ Ejibiti àti nínú aginjù ṣùgbọ́n tí wọ́n ṣe àìgbọ́ràn sí mi, tí wọn sì dán mi wò ní ìgbà mẹ́wàá yìí, 
'''
"23" = '''
:sup:`23` ọ̀kan nínú wọn kò ní rí ilẹ̀ náà tí mo ṣe ìlérí ní ìbúra láti fún baba ńlá wọn. Kò sí ọ̀kan nínú àwọn tó kẹ́gàn mi tí yóò rí ilẹ̀ náà. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n nítorí pé Kalebu ìránṣẹ́ mi ní ẹ̀mí ọ̀tọ̀, tí ó sì tún tẹ̀lé mi tọkàntọkàn, èmi ó mu dé ilẹ̀ náà tó lọ yẹ̀ wò, irú àwọn ọmọ rẹ̀ yóò sì jogún rẹ̀. 
'''
"25" = '''
:sup:`25` Níwọ́n ìgbà tí àwọn ará Amaleki àti àwọn ará Kenaani ń gbé ní àfonífojì, ẹ yípadà lọ́la kí ẹ sì dojúkọ aginjù lọ́nà Òkun Pupa.” 
'''
"26" = '''
:sup:`26` Olúwa sọ fún Mose àti Aaroni pé, 
'''
"27" = '''
:sup:`27` “Báwo ni yóò ti pẹ́ tó tí àwọn ìjọ ènìyàn búburú yìí yóò fi máa kùn sí mi? Mo ti gbọ́ kíkùn tí àwọn ọmọ Israẹli ń kùn sí mi. 
'''
"28" = '''
:sup:`28` Sọ fún wọn, bí mo ti wà láààyè nítòótọ́ ni Olúwa wí, gẹ́gẹ́ bí ohun tí ẹ wí létí mi ni èmi ó ṣe fún un yín. 
'''
"29" = '''
:sup:`29` Nínú aginjù yìí ni ẹ ó kú sí, gbogbo ẹ̀yin tí ẹ kùn láti ọmọ ogún ọdún ó lé àní gbogbo ẹ̀yin tí a kà. 
'''
"30" = '''
:sup:`30` Ọ̀kan nínú yín kò ní í dé ilẹ̀ tí mo búra nípa ìgbọ́wọ́sókè láti fi ṣe ibùgbé yín, bí kò ṣe Kalebu ọmọ Jefunne àti Joṣua ọmọ Nuni. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n ní ti àwọn ọmọ yín tí ẹ wí pé wọn ó di ìjẹ, àwọn ni n ó mú dé bẹ̀ láti gbádùn ilẹ̀ tí ẹ kọ̀sílẹ̀. 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n ẹ̀yin, òkú yín yóò ṣubú ní aginjù yìí. 
'''
"33" = '''
:sup:`33` Àwọn ọmọ wẹ́wẹ́ yín yóò sì máa rin kiri nínú aginjù fun ogójì ọdún wọn ó máa jìyà nítorí àìnígbàgbọ́ yín, títí tí ọkàn gbogbo yín yóò fi ṣòfò tán ní aginjù. 
'''
"34" = '''
:sup:`34` Fún ogójì ọdún èyí jẹ́ ọdún kan fún ọjọ́ kọ̀ọ̀kan nínú ogójì ọjọ́ tí ẹ fi yẹ ilẹ̀ náà wò ẹ̀yin ó sì jìyà fún ẹ̀ṣẹ̀ yín, ẹ ó sì mọ bí ó ti rí láti lòdì sí mi. 
'''
"35" = '''
:sup:`35` Èmi, Olúwa, lo sọ bẹ́ẹ̀; Èmi ó sì ṣe àwọn nǹkan wọ̀nyí sí ìjọ ènìyàn búburú yìí tí wọ́n kó ra wọn jọ lòdì sí mi. Nínú aginjù yìí ni òpin yóò dé bá wọn, ibẹ̀ ni wọn yóò kú sí.” 
'''
"36" = '''
:sup:`36` Àwọn ọkùnrin tí Mose rán láti yẹ ilẹ̀ wò, tí wọ́n sì mú gbogbo ìjọ kùn sí i nípa ìròyìn búburú tí wọ́n mú wá nípa ilẹ̀ náà; 
'''
"37" = '''
:sup:`37` Olúwa sì kọlu àwọn ọkùnrin tó mú ìròyìn búburú wá nípa ilẹ̀ náà, àjàkálẹ̀-ààrùn sì pa wọ́n níwájú Olúwa. 
'''
"38" = '''
:sup:`38` Nínú gbogbo àwọn tó lọ yẹ ilẹ̀ náà wò, Joṣua ọmọ Nuni àti Kalebu ọmọ Jefunne ló yè é. 
'''
"39" = '''
:sup:`39` Nígbà tí Mose sọ gbogbo ọ̀rọ̀ yìí fún àwọn ọmọ Israẹli, wọ́n sì sọkún gidigidi. 
'''
"40" = '''
:sup:`40` Wọ́n dìde ní àárọ̀ ọjọ́ kejì wọ́n sì gòkè lọ sí ìlú orí òkè, wọ́n wí pé, “Àwa ti ṣẹ̀, àwa yóò lọ sí ibi tí Olúwa ṣèlérí fún wa.” 
'''
"41" = '''
:sup:`41` Mose sì dá wọn lóhùn pé, “Kí ló dé tí ẹ fi ṣẹ̀ sí òfin Olúwa? Èyí kò le yọrí sí rere! 
'''
"42" = '''
:sup:`42` Ẹ má ṣe gòkè lọ nítorí pé Olúwa kò sí láàrín yín. Ki á má ba à lù yín bolẹ̀ níwájú àwọn ọ̀tá yín. 
'''
"43" = '''
:sup:`43` Nítorí pé àwọn ará Amaleki àti àwọn ará Kenaani ń bẹ níwájú yín, ẹ̀yin yóò sì ti ipa idà ṣubú. Nítorí pé, ẹ ti yà kúrò ní ọ̀nà Olúwa, Olúwa kò sì ní í wà pẹ̀lú yín.” 
'''
"44" = '''
:sup:`44` Síbẹ̀síbẹ̀, pẹ̀lú àìfarabalẹ̀ wọn, wọ́n gòkè lọ sórí òkè náà, láìjẹ́ pé àpótí ẹ̀rí Olúwa tàbí Mose kúrò nínú ibùdó. 
'''
"45" = '''
:sup:`45` Àwọn ará Amaleki àti àwọn ará Kenaani tó ń gbé lórí òkè sọ̀kalẹ̀ tọ̀ wọ́n, wọ́n bá wọn jà, wọ́n sì lé wọn títí dé Horma. 
'''
