[138]
"1" = '''
:sup:`1` Ti Dafidi. Èmi yóò yìn ọ́ tinútinú mi gbogbo; níwájú àwọn òrìṣà ni èmi ó kọrin ìyìn sí ọ. 
'''
"2" = '''
:sup:`2` Èmi ó máa gbàdúrà sí ìhà tẹmpili mímọ́ rẹ̀ èmi ó sì máa yin orúkọ rẹ nítorí ìṣeun ìfẹ́ rẹ àti òtítọ́ rẹ; nítorí ìwọ gbé ọ̀rọ̀ rẹ ga ju orúkọ rẹ lọ. 
'''
"3" = '''
:sup:`3` Ní ọjọ́ tí mo ké pè é ọ́, ìwọ dá mi lóhùn, ìwọ sì fi ipa mú mi lára le ní ọkàn mi. 
'''
"4" = '''
:sup:`4` Gbogbo àwọn ọba ayé yóò yìn ọ́, Olúwa, ní ìgbà tí wọn bá gbọ́ ọ̀rọ̀ ẹnu rẹ. 
'''
"5" = '''
:sup:`5` Nítòótọ́, wọn ó máa kọrin ní ipa ọ̀nà Olúwa; nítorí pé ńlá ni ògo Olúwa. 
'''
"6" = '''
:sup:`6` Bí Olúwa tilẹ̀ ga, síbẹ̀ ó júbà àwọn onírẹ̀lẹ̀; ṣùgbọ́n agbéraga ni ó mọ̀ ní òkèrè réré. 
'''
"7" = '''
:sup:`7` Bí èmi tilẹ̀ ń rìn nínú ìpọ́njú ìwọ ni yóò sọ mi di ààyè; ìwọ ó na ọwọ́ rẹ sí àwọn ọ̀tá mi, ọwọ́ ọ̀tún rẹ yóò sì gbà mí. 
'''
"8" = '''
:sup:`8` Olúwa yóò ṣe ohun tí ń ṣe tèmi láṣepé; Olúwa, àánú rẹ dúró láéláé; má ṣe kọ iṣẹ́ ọwọ́ ara rẹ sílẹ̀. 
'''
