[23]
"1" = '''
:sup:`1` Wọ̀nyí sì ni ọ̀rọ̀ ìkẹyìn Dafidi. “Dafidi ọmọ Jese, àní ọkùnrin tí a ti gbéga, ẹni àmì òróró Ọlọ́run Jakọbu, àti olórin dídùn Israẹli wí pé, 
'''
"2" = '''
:sup:`2` “Ẹ̀mí Olúwa sọ ọ̀rọ̀ nípa mi, ọ̀rọ̀ rẹ̀ sì ń bẹ ní ahọ́n mi. 
'''
"3" = '''
:sup:`3` Ọlọ́run Israẹli ni, àpáta Israẹli sọ fún mi pé, ‘Ẹnìkan ti ń ṣe alákòóso ènìyàn lódodo, tí ń ṣàkóso ní ìbẹ̀rù Ọlọ́run. 
'''
"4" = '''
:sup:`4` Yóò sì dàbí ìmọ́lẹ̀ òwúrọ̀ nígbà tí oòrùn bá là, òwúrọ̀ tí kò ní ìkùùkuu, nígbà tí koríko tútù bá hù wá láti ilẹ̀ lẹ́yìn òjò.’ 
'''
"5" = '''
:sup:`5` “Lóòtítọ́ ilé mi kò rí bẹ́ẹ̀ níwájú Ọlọ́run, ṣùgbọ́n ó ti bá mi dá májẹ̀mú àìnípẹ̀kun, tí a túnṣe nínú ohun gbogbo, tí a sì pamọ́; nítorí pé gbogbo èyí ni ìgbàlà, àti gbogbo ìfẹ́ mi, ilé mi kò lè ṣe kí ó má dàgbà. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n gbogbo àwọn ọmọ Beliali yóò dàbí ẹ̀gún ẹ̀wọ̀n tí a ṣá tì, nítorí pé a kò lè fi ọwọ́ kó wọn. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ọkùnrin tí yóò tọ́ wọn yóò fi irin àti ọ̀pá ọ̀kọ̀ ṣagbára yí ara rẹ̀ ká; wọ́n ó jóná lúúlúú níbìkan náà.” 
'''
"8" = '''
:sup:`8` Wọ̀nyí sì ni orúkọ àwọn akọni ọkùnrin tí Dafidi ní: Joṣebu-Basṣebeti ará Takemoniti ni olórí àwọn balógun, òun sì ni akọni rẹ̀ tí ó pa ẹgbẹ̀rin (800) ènìyàn lẹ́ẹ̀kan náà. 
'''
"9" = '''
:sup:`9` Ẹni tí ó tẹ̀lé e ni Eleasari ọmọ Dodo ará Ahohi, ọ̀kan nínú àwọn alágbára ọkùnrin mẹ́ta ti ó wà pẹ̀lú Dafidi, nígbà tí wọ́n pe àwọn Filistini ní ìjà, àwọn ọkùnrin Israẹli sì ti lọ kúrò. 
'''
"10" = '''
:sup:`10` Òun sì dìde, ó sì kọlu àwọn Filistini títí ọwọ́ fi kún un, ọwọ́ rẹ̀ sì lẹ̀ mọ́ idà; Olúwa sì ṣiṣẹ́ ìgbàlà ńlá lọ́jọ́ náà, àwọn ènìyàn sì padà bọ̀ lẹ́yìn rẹ̀ láti kó ìkógun. 
'''
"11" = '''
:sup:`11` Ẹni tí ó tẹ̀lé e ni Ṣamma ọmọ Agee ará Harari, àwọn Filistini sì kó ara wọn jọ láti piyẹ́, oko kan sì wà níbẹ̀ tí ó kún fun lẹntili, àwọn ọmọ-ogun Israẹli sì sá kúrò níwájú àwọn Filistini. 
'''
"12" = '''
:sup:`12` Ṣamma sì dúró láàrín méjì ilẹ̀ náà, ó sì gbà á sílẹ̀, ó sì pa àwọn Filistini Olúwa sì ṣe ìgbàlà ńlá. 
'''
"13" = '''
:sup:`13` Mẹ́ta nínú àwọn ọgbọ̀n ìjòyè sọ̀kalẹ̀, wọ́n sì tọ Dafidi wá ní àkókò ìkórè nínú ihò Adullamu, ọ̀wọ́ àwọn Filistini sì dó sí àfonífojì Refaimu. 
'''
"14" = '''
:sup:`14` Dafidi sì wà nínú odi, ibùdó àwọn Filistini sì wà ní Bẹtilẹhẹmu nígbà náà. 
'''
"15" = '''
:sup:`15` Dafidi sì ń pòǹgbẹ, ó wí báyìí pé, “Ta ni yóò fún mi mu nínú omí kànga tí ń bẹ ní Bẹtilẹhẹmu, èyí tí ó wà ní ìhà ẹnu-bodè.” 
'''
"16" = '''
:sup:`16` Àwọn ọkùnrin alágbára mẹ́ta sì la ogún àwọn Filistini lọ, wọ́n sì fa omi láti inú kànga Bẹtilẹhẹmu wá, èyí tí ó wà ní ìhà ẹnu-bodè, wọ́n sì mú tọ Dafidi wá, òun kò sì fẹ́ mu nínú rẹ̀, ṣùgbọ́n ó tú u sílẹ̀ fún Olúwa. 
'''
"17" = '''
:sup:`17` Òun sì wí pé, “Kí a má rí, Olúwa, tí èmi ó fi ṣe èyí; ṣé èyí ni ẹ̀jẹ̀ àwọn ọkùnrin tí ó lọ tí àwọn tí ẹ̀mí wọn lọ́wọ́?” Nítorí náà òun kò sì fẹ́ mú un. Nǹkan wọ̀nyí ni àwọn ọkùnrin alágbára mẹ́tẹ̀ẹ̀ta yìí ṣe. 
'''
"18" = '''
:sup:`18` Abiṣai, arákùnrin Joabu, ọmọ Seruiah, òun náà ni pàtàkì nínú àwọn mẹ́ta. Òun ni ó sì gbé ọ̀kọ̀ rẹ̀ sókè sí ọ̀ọ́dúnrún (300) ènìyàn, ó sì pa wọ́n, ó sì ní orúkọ nínú àwọn mẹ́tẹ̀ẹ̀ta. 
'''
"19" = '''
:sup:`19` Ọlọ́lá jùlọ ni òun jẹ́ nínú àwọn mẹ́tẹ̀ẹ̀ta, ó sì jẹ́ olórí fún wọn, ṣùgbọ́n òun kò tó àwọn mẹ́ta ìṣáájú. 
'''
"20" = '''
:sup:`20` Benaiah, ọmọ Jehoiada, ọmọ akọni ọkùnrin kan tí Kabṣeeli, ẹni tí ó pọ̀ ní iṣẹ́ agbára, òun pa àwọn ọmọ Arieli méjì ti Moabu; ó sọ̀kalẹ̀ pẹ̀lú ó sì pa kìnnìún kan nínú ihò lákoko òjò-dídì. 
'''
"21" = '''
:sup:`21` Ó sì pa ará Ejibiti kan, ọkùnrin tí ó dára láti wò, ará Ejibiti náà sì ní ọ̀kọ̀ kan ní ọwọ́ rẹ̀, ṣùgbọ́n Benaiah sì sọ̀kalẹ̀ tọ̀ ọ́ lọ, pẹ̀lú ọ̀pá ní ọwọ́, ó sì gba ọ̀kọ̀ náà lọ́wọ́ ará Ejibiti náà, ó sì fi ọ̀kọ̀ rẹ̀ pa á. 
'''
"22" = '''
:sup:`22` Nǹkan wọ̀nyí ní Benaiah ọmọ Jehoiada ṣe, ó sì ní orúkọ nínú àwọn ọkùnrin alágbára mẹ́ta náà. 
'''
"23" = '''
:sup:`23` Nínú àwọn ọgbọ̀n náà, òun ní ọlá jùlọ, ṣùgbọ́n òun kò tó àwọn mẹ́ta ti ìṣáájú. Dafidi sì fi í ṣe ìgbìmọ̀ rẹ̀. 
'''
"24" = '''
:sup:`24` Ọ̀kan nínú àwọn ọgbọ̀n náà: Asaheli arákùnrin Joabu sì Jásí Elhanani ọmọ Dodo ti Bẹtilẹhẹmu; 
'''
"25" = '''
:sup:`25` Ṣamma ará Haroditi, Elika ará Harodi. 
'''
"26" = '''
:sup:`26` Helesi ará Palti, Ira ọmọ Ikẹsi ará Tekoa; 
'''
"27" = '''
:sup:`27` Abieseri ará Anatoti, Sibekai ará Huṣati; 
'''
"28" = '''
:sup:`28` Salmoni ará Ahohi, Maharai ará Netofa; 
'''
"29" = '''
:sup:`29` Heledi ọmọ Baanah, ará Netofa, Ittai ọmọ Ribai to Gibeah ti àwọn ọmọ Benjamini; 
'''
"30" = '''
:sup:`30` Benaiah ará Piratoni, Hiddai ti àfonífojì Gaaṣi, 
'''
"31" = '''
:sup:`31` Abi-Alboni ará Arbati, Asmafeti Barhumiti; 
'''
"32" = '''
:sup:`32` Eliaba ará Ṣaalboni, àwọn ọmọ Jaṣeni, Jonatani; 
'''
"33" = '''
:sup:`33` ọmọ Ṣamma ará Harari, Ahiamu ọmọ Ṣarari ará Harari; 
'''
"34" = '''
:sup:`34` Elifeleti ọmọ Ahasbai, ọmọ ará Maakati, Eliamu ọmọ Ahitofeli ará Giloni; 
'''
"35" = '''
:sup:`35` Hesro ará Karmeli, Paarai ará Arba; 
'''
"36" = '''
:sup:`36` Igali ọmọ Natani ti Soba, Bani ará Gadi; 
'''
"37" = '''
:sup:`37` Seleki ará Ammoni, Naharai ará Beeroti, ẹni tí ń ru ìhámọ́ra Joabu ọmọ Seruiah; 
'''
"38" = '''
:sup:`38` Ira ará Itri, Garebu ará Itri. 
'''
"39" = '''
:sup:`39` Uriah ará Hiti. Gbogbo wọn jẹ́ mẹ́tàdínlógójì. 
'''
