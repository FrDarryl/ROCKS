[27]
"1" = '''
:sup:`1` Mose àti àwọn àgbàgbà Israẹli pàṣẹ fún àwọn ènìyàn pé, “Pa gbogbo àṣẹ tí mo fún ọ lónìí mọ́. 
'''
"2" = '''
:sup:`2` Nígbà tí o bá ti kọjá a Jordani sí inú ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fún ọ, gbé kalẹ̀ lára àwọn òkúta ńlá àti aṣọ ìlekè rẹ pẹ̀lú ẹfun. 
'''
"3" = '''
:sup:`3` Kí ìwọ kí ó kọ gbogbo ọ̀rọ̀ òfin yìí sára wọn nígbà tí ìwọ bá ti ń rékọjá láti wọ ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fún ọ, ilẹ̀ tí ó ń sàn fún wàrà àti oyin, gẹ́gẹ́ bí Olúwa Ọlọ́run àwọn baba yín ti ṣèlérí fún ọ. 
'''
"4" = '''
:sup:`4` Àti nígbà tí o bá ti kọjá a Jordani, kí o gbé òkúta yìí kalẹ̀ sórí i Ebali, bí mo ti pa à láṣẹ fún ọ lónìí, kí o sì wọ̀ wọ́n pẹ̀lú ẹfun. 
'''
"5" = '''
:sup:`5` Kọ́ pẹpẹ síbẹ̀ fún Olúwa Ọlọ́run rẹ, pẹpẹ òkúta. Má ṣe lo ohun èlò irin lórí wọn. 
'''
"6" = '''
:sup:`6` Kí ìwọ kí ó mọ pẹpẹ pẹ̀lú òkúta àìgbẹ́ fún Olúwa Ọlọ́run rẹ, kí ìwọ kí ó sì máa rú ẹbọ sísun ni orí rẹ̀ fún Olúwa Ọlọ́run rẹ. 
'''
"7" = '''
:sup:`7` Rú ẹbọ àlàáfíà níbẹ̀ kí o jẹ wọ́n, kí o sì yọ̀ níwájú Olúwa Ọlọ́run rẹ. 
'''
"8" = '''
:sup:`8` Kí o sì kọ gbogbo àwọn ọ̀rọ̀ òfin yìí ketekete sórí òkúta tí ó ti gbé kalẹ̀.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Mose àti àwọn àlùfáà tí wọ́n jẹ́ ọmọ Lefi, sọ fún Israẹli pé, “Ẹ dákẹ́ ẹ̀yin Israẹli, kí ẹ sì fetísílẹ̀! O ti wá di ènìyàn Olúwa Ọlọ́run rẹ báyìí. 
'''
"10" = '''
:sup:`10` Gbọ́rọ̀ sí Olúwa Ọlọ́run rẹ kí o sì tẹ̀lé àṣẹ àti òfin rẹ̀ tí mo ń fi fún ọ lónìí.” 
'''
"11" = '''
:sup:`11` Ní ọjọ́ kan náà Mose pàṣẹ fún àwọn ènìyàn pé. 
'''
"12" = '''
:sup:`12` Nígbà tí ìwọ bá ti kọjá a Jordani, àwọn ẹ̀yà yìí yóò dúró lórí òkè Gerisimu láti súre fún àwọn ènìyàn: Simeoni, Lefi, Juda, Isakari, Josẹfu àti Benjamini. 
'''
"13" = '''
:sup:`13` Àwọn ẹ̀yà yìí yóò dúró lórí òkè Ebali láti gé ègún: Reubeni, Gadi, àti Aṣeri, àti Sebuluni, Dani, àti Naftali. 
'''
"14" = '''
:sup:`14` Àwọn ẹ̀yà Lefi yóò ké sí gbogbo ènìyàn Israẹli ní ohùn òkè: 
'''
"15" = '''
:sup:`15` “Ègún ni fún ọkùnrin náà tí ó fín ère tàbí gbẹ́ òrìṣà ohun tí ó jẹ́ ìríra níwájú Olúwa, iṣẹ́ ọwọ́ oníṣọ̀nà tí ó gbé kalẹ̀ ní ìkọ̀kọ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"16" = '''
:sup:`16` “Ègún ni fún ọkùnrin náà tí ó dójútì baba tàbí ìyá rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"17" = '''
:sup:`17` “Ègún ni fún ọkùnrin náà tí ó yí òkúta ààlà aládùúgbò o rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"18" = '''
:sup:`18` “Ègún ni fún ọkùnrin náà tí ó ṣi afọ́jú lọ́nà ní ojú ọ̀nà.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"19" = '''
:sup:`19` “Ègún ni fún ọkùnrin náà tí ó yí ìdájọ́ po fún àlejò, aláìní baba tàbí opó.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"20" = '''
:sup:`20` “Ègún ni fún ọkùnrin náà tí ó dùbúlẹ̀ pẹ̀lú ìyàwó baba rẹ̀, nítorí ó ti dójúti ibùsùn baba rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"21" = '''
:sup:`21` “Ègún ni fún ọkùnrin náà tí ó ní ìbálòpọ̀ pẹ̀lú ẹranko.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"22" = '''
:sup:`22` “Ègún ni fún ọkùnrin náà tí ó dùbúlẹ̀ pẹ̀lú arábìnrin rẹ̀, ọmọbìnrin baba rẹ̀ tàbí ọmọbìnrin ìyá rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"23" = '''
:sup:`23` “Ègún ni fún ọkùnrin náà tí ó dùbúlẹ̀ pẹ̀lú ìyá ìyàwó o rẹ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"24" = '''
:sup:`24` “Ègún ni fún ọkùnrin náà tí ó pa aládùúgbò rẹ̀ ní ìkọ̀kọ̀.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"25" = '''
:sup:`25` “Ègún ni fún ọkùnrin náà tí ó gba àbẹ̀tẹ́lẹ̀ láti pa ènìyàn láìjẹ̀bi.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
"26" = '''
:sup:`26` “Ègún ni fún ọkùnrin náà tí kò gbé ọ̀rọ̀ òfin yìí ró nípa ṣíṣe wọ́n.” Nígbà náà ni gbogbo ènìyàn wọ̀nyí yóò wí pé, “Àmín!” 
'''
