[17]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó kan Damasku: “Kíyèsi i, Damasku kò ní jẹ́ ìlú mọ́ ṣùgbọ́n yóò padà di ààtàn. 
'''
"2" = '''
:sup:`2` Àwọn ìlú Aroeri ni a ó kọ̀sílẹ̀ fún àwọn agbo ẹran tí yóò máa sùn síbẹ̀, láìsí ẹni tí yóò dẹ́rùbà wọ́n. 
'''
"3" = '''
:sup:`3` Ìlú olódi ni yóò pòórá kúrò ní Efraimu, àti agbára ọba kúrò ní Damasku; àwọn àṣẹ́kù Aramu yóò dá gẹ́gẹ́ bí ògo ti àwọn Israẹli,” ni Olúwa àwọn ọmọ-ogun wí. 
'''
"4" = '''
:sup:`4` “Ní ọjọ́ náà ni ògo Jakọbu yóò sá; ọ̀rá ara rẹ̀ yóò ṣòfò dànù. 
'''
"5" = '''
:sup:`5` Yóò sì dàbí ìgbà tí olùkórè kó àwọn irúgbìn tí ó dúró jọ tí ó sì ń kórè irúgbìn pẹ̀lú apá rẹ̀— àti gẹ́gẹ́ bí ìgbà tí ènìyàn pa ọkà ní àfonífojì ti Refaimu. 
'''
"6" = '''
:sup:`6` Síbẹ̀síbẹ̀ irúgbìn díẹ̀ yóò ṣẹ́kù, gẹ́gẹ́ bí ìgbà tí a gbọn igi olifi, tí èso olifi méjì tàbí mẹ́ta ṣẹ́kù sórí ẹ̀ka tí ó ga jùlọ, mẹ́rin tàbí márùn-ún lórí ẹ̀ka tí ó so jù,” ni Olúwa wí, àní Ọlọ́run Israẹli. 
'''
"7" = '''
:sup:`7` Ní ọjọ́ náà, àwọn ènìyàn yóò gbójú sókè sí Ẹlẹ́dàá wọn, wọn yóò sì síjú wo Ẹni Mímọ́ Israẹli. 
'''
"8" = '''
:sup:`8` Wọn kò ní wo àwọn pẹpẹ mọ́, èyí tí í ṣe iṣẹ́ ọwọ́ wọn, wọn kò sì ní kọbi ara sí ère Aṣerah mọ́ tàbí pẹpẹ tùràrí tí ìka ọwọ́ wọn ti ṣe. 
'''
"9" = '''
:sup:`9` Ní ọjọ́ náà àwọn ìlú alágbára rẹ̀, yóò dàbí ẹ̀ka ìkọ̀sílẹ̀, àti ẹ̀ka téńté òkè tí wọ́n fi sílẹ̀ nítorí àwọn ọmọ Israẹli. Gbogbo wọn yóò sì di ahoro. 
'''
"10" = '''
:sup:`10` Nítorí ìwọ ti gbàgbé Ọlọ́run ìgbàlà rẹ; tí ìwọ kò sì náání àpáta ìgbàlà rẹ̀, nítorí náà ni ìwọ ti gbin ọ̀gbìn dáradára ìwọ sì tọ́ àjèjì ẹ̀ka sínú rẹ̀. 
'''
"11" = '''
:sup:`11` Nítorí náà, bí ẹ tilẹ̀ mú àṣàyàn igi tí ẹ sì gbin àjàrà tí ó ti òkèrè wá, bí ó tilẹ̀ jẹ́ pé ọjọ́ tí ẹ kó wọn jáde ẹ mú wọn hù jáde, àti ní òwúrọ̀ tí ẹ gbìn wọ́n ẹ mú kí wọ́n rúdí, síbẹ̀síbẹ̀ ìkórè kò ní mú nǹkan wá ní ọjọ́ ààrùn àti ìrora tí kò gbóògùn. 
'''
"12" = '''
:sup:`12` Kíyèsi i, ìrunú àwọn orílẹ̀-èdè— wọ́n ń runú bí ìgbì Òkun! Kíyèsi i, rògbòdìyàn tí ogunlọ́gọ̀ ènìyàn wọ́n bú ramúramù gẹ́gẹ́ bí ariwo odò ńlá! 
'''
"13" = '''
:sup:`13` Bí ó tilẹ̀ jẹ́ pé àwọn ènìyàn ń bú ramúramù gẹ́gẹ́ bí ìrúmi odò, nígbà tí ó bá wọn wí wọ́n sálọ jìnnà réré, a tì wọ́n lọ gẹ́gẹ́ bí ìyàngbò ní orí òkè, àti gẹ́gẹ́ bí ewéko níwájú ìjì líle. 
'''
"14" = '''
:sup:`14` Ní aginjù, ìpayà òjijì! Kí ó tó di òwúrọ̀, a ò rí wọn mọ́! Èyí ni ìpín àwọn tí ó jí wa lẹ́rù, àti ìpín àwọn tí ó fi ogun kó wa. 
'''
