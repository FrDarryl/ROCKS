[14]
"1" = '''
:sup:`1` Ọlọ́gbọ́n obìnrin kọ́ ilé e rẹ̀, ṣùgbọ́n aṣiwèrè obìnrin fi ọwọ́ ara rẹ̀ fà á lulẹ̀. 
'''
"2" = '''
:sup:`2` Ẹni tí ń rìn déédé bẹ̀rù Olúwa, ṣùgbọ́n ẹni tí ọ̀nà rẹ̀ kò tọ́ kẹ́gàn Olúwa. 
'''
"3" = '''
:sup:`3` Ọ̀rọ̀ aṣiwèrè a máa ṣokùnfà pàṣán fún ẹ̀yìn rẹ̀, ṣùgbọ́n ọ̀rọ̀ ètè ọlọ́gbọ́n a máa dáàbò bò ó. 
'''
"4" = '''
:sup:`4` Níbi tí kò sí ẹran, ibùjẹ ẹran a máa mọ́ tónítóní, ṣùgbọ́n, nípa agbára akọ màlúù ni ọ̀pọ̀ ìkórè ti ń wá. 
'''
"5" = '''
:sup:`5` Ẹlẹ́rìí tí ń ṣọ òtítọ́ kì í tan ni ṣùgbọ́n ẹlẹ́rìí èké a máa tú irọ́ jáde. 
'''
"6" = '''
:sup:`6` Ẹlẹ́gàn ń wá ọgbọ́n kò sì rí rárá, ṣùgbọ́n ìmọ̀ máa ń wà fún olóye. 
'''
"7" = '''
:sup:`7` Má ṣe súnmọ́ aláìgbọ́n ènìyàn, nítorí ìwọ kì yóò rí ìmọ̀ ní ètè rẹ̀. 
'''
"8" = '''
:sup:`8` Ọgbọ́n olóye ni láti ronú jinlẹ̀ nípa ọ̀nà wọn ṣùgbọ́n ìwà òmùgọ̀ aṣiwèrè ni ìtànjẹ. 
'''
"9" = '''
:sup:`9` Aláìgbọ́n ń dẹ́ṣẹ̀ nígbà tí ó yẹ kí ó ṣe àtúnṣe ẹ̀ṣẹ̀ rẹ̀ ṣùgbọ́n láàrín àwọn olódodo ni a ti rí ojúrere. 
'''
"10" = '''
:sup:`10` Ọkàn kọ̀ọ̀kan ló mọ ẹ̀dùn ọkàn tirẹ̀ kò sì ṣí ẹnìkan tó le è bá ọkàn mìíràn pín ayọ̀ rẹ̀. 
'''
"11" = '''
:sup:`11` A ó pa ilé ènìyàn búburú run, ṣùgbọ́n àgọ́ olódodo yóò máa gbèrú sí i. 
'''
"12" = '''
:sup:`12` Ọ̀nà kan wà tí ó dàbí i pé ó dára lójú ènìyàn, ṣùgbọ́n ní ìgbẹ̀yìn gbẹ́yín, a máa jásí ikú. 
'''
"13" = '''
:sup:`13` Kódà nígbà tí a ń rẹ́rìn-ín, ọkàn le è máa kérora; ayọ̀ sì le è yọrí sí ìbànújẹ́. 
'''
"14" = '''
:sup:`14` A ó san án lẹ́kùnrẹ́rẹ́ fún aláìgbàgbọ́ gẹ́gẹ́ bí ọ̀nà rẹ̀, ènìyàn rere yóò sì gba èrè fún tirẹ̀. 
'''
"15" = '''
:sup:`15` Òpè ènìyàn gba ohun gbogbo gbọ́ ṣùgbọ́n olóye ènìyàn ronú lórí àwọn ìgbésẹ̀ rẹ̀. 
'''
"16" = '''
:sup:`16` Ọlọ́gbọ́n bẹ̀rù Ọlọ́run ó sì kórìíra ibi ṣùgbọ́n aláìgbọ́n jẹ́ alágídí àti aláìṣọ́ra. 
'''
"17" = '''
:sup:`17` Ẹni tí ó máa ń tètè bínú máa ń hùwà aṣiwèrè, a sì kórìíra eléte ènìyàn. 
'''
"18" = '''
:sup:`18` Òpè jogún ìwà òmùgọ̀ ṣùgbọ́n a dé ọlọ́gbọ́n ní adé ìmọ̀. 
'''
"19" = '''
:sup:`19` Ènìyàn ìkà yóò tẹríba níwájú àwọn ènìyàn rere àti ènìyàn búburú níbi ìlẹ̀kùn àwọn olódodo. 
'''
"20" = '''
:sup:`20` Kódà àwọn aládùúgbò tálákà kò fẹ́ràn rẹ̀, ṣùgbọ́n, ọlọ́rọ̀ ní ọ̀rẹ́ púpọ̀. 
'''
"21" = '''
:sup:`21` Ẹni tí ó kẹ́gàn aládùúgbò o rẹ̀ ti dẹ́ṣẹ̀ ṣùgbọ́n ìbùkún ni fún ẹni tí ó ṣàánú àwọn aláìní. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ àwọn tí ń pète ibi kì í ṣìnà bí? Ṣùgbọ́n àwọn tí ń gbèrò ohun rere ń rí ìfẹ́ àti òtítọ́. 
'''
"23" = '''
:sup:`23` Gbogbo iṣẹ́ àṣekára ló máa ń mú èrè wá, ṣùgbọ́n ẹjọ́ rírò lásán máa ń ta ni lósì ni. 
'''
"24" = '''
:sup:`24` Ọrọ̀ ọlọ́gbọ́n ènìyàn ni adé orí wọn ṣùgbọ́n ìwà aláìgbọ́n ń mú ìwà òmùgọ̀ wá. 
'''
"25" = '''
:sup:`25` Ẹlẹ́rìí tí ó ṣọ òtítọ́ gba ẹ̀mí là ṣùgbọ́n ẹlẹ́rìí èké jẹ́ ẹlẹ́tàn. 
'''
"26" = '''
:sup:`26` Nínú ìbẹ̀rù Olúwa ni ìgbẹ́kẹ̀lé tí ó lágbára, yóò sì tún jẹ́ ibi ààbò fún àwọn ọmọ rẹ̀. 
'''
"27" = '''
:sup:`27` Ìbẹ̀rù Olúwa jẹ́ orísun ìyè, tí ń yí ènìyàn padà kúrò nínú ìkẹ́kùn ikú. 
'''
"28" = '''
:sup:`28` Ènìyàn púpọ̀ ní ìlú jẹ́ ògo ọba, ṣùgbọ́n láìsí ìjòyè, ọba á parun. 
'''
"29" = '''
:sup:`29` Onísùúrù ènìyàn ní òye tí ó pọ̀, ṣùgbọ́n onínú-fùfù ènìyàn máa ń fi ìwà aṣiwèrè hàn. 
'''
"30" = '''
:sup:`30` Ọkàn tí ó lálàáfíà fi ìyè mú kí ọjọ́ ayé gùn fún ara, ṣùgbọ́n ìlara mú kí egungun jẹrà. 
'''
"31" = '''
:sup:`31` Ẹni tí ó fi ìyà jẹ aláìní ń fi ìkórìíra hàn ṣùgbọ́n ẹnikẹ́ni tí ó ṣoore fún aláìní bu ọlá fún Ọlọ́run. 
'''
"32" = '''
:sup:`32` Nígbà tí ìyọnu bá dé, a fa àwọn búburú lulẹ̀, kódà nínú ikú àwọn olódodo ni ààbò. 
'''
"33" = '''
:sup:`33` Ọgbọ́n wà nínú ọkàn olóye kódà láàrín àwọn aláìlóye, ó jẹ́ kí wọn mọ òun. 
'''
"34" = '''
:sup:`34` Òdodo a máa gbé orílẹ̀-èdè lékè, ṣùgbọ́n ìtìjú ni ẹ̀ṣẹ̀ jẹ́ fún àwùjọ káwùjọ. 
'''
"35" = '''
:sup:`35` Ọba a máa ní inú dídùn sí ìránṣẹ́ tí ó gbọ́n ṣùgbọ́n ìbínú rẹ̀ wá sórí ìránṣẹ́ adójútini. 
'''
