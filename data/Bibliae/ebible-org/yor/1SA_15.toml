[15]
"1" = '''
:sup:`1` Samuẹli wí fún Saulu pé, “Èmi ni Olúwa rán láti fi àmì òróró yàn ọ́ ní ọba lórí àwọn ènìyàn rẹ̀ Israẹli; fetísílẹ̀ láti gbọ́ iṣẹ́ tí Olúwa rán mi sí ọ́. 
'''
"2" = '''
:sup:`2` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí, ‘Èmi yóò jẹ àwọn Amaleki ní yà fún ohun tí wọ́n ti ṣe sí Israẹli nígbà tí wọn dè wọn lọ́nà nígbà tí wọn ń bọ̀ láti Ejibiti. 
'''
"3" = '''
:sup:`3` Lọ nísinsin yìí, kí o sì kọlu Amaleki, kí o sì pa gbogbo ohun tí ó bá jẹ́ tiwọn ní à parun. Má ṣe dá wọn sí, pa ọkùnrin àti obìnrin wọn, ọmọ kékeré àti ọmọ ọmú, màlúù àti àgùntàn, ìbákasẹ àti kẹ́tẹ́kẹ́tẹ́ wọn.’ ” 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni Saulu kó àwọn ènìyàn jọ, ó sì ka iye wọn ní Talaemu, wọ́n sì jẹ́ ogún ọ̀kẹ́ (200,000) àwọn ológun ẹlẹ́ṣẹ̀, pẹ̀lú ẹgbẹ̀rún mẹ́wàá (10,000) àwọn ọkùnrin Juda. 
'''
"5" = '''
:sup:`5` Saulu sì lọ sí ìlú Amaleki ó sì gọ dè wọ́n ní àfonífojì kan. 
'''
"6" = '''
:sup:`6` Nígbà náà ni ó wí fún àwọn ará Keni pé, “Ẹ lọ, kúrò ní Amaleki kí èmi má ba à run yín pẹ̀lú wọn; nítorí ẹ̀yin fi àánú hàn fún gbogbo àwọn ọmọ Israẹli nígbà tí wọ́n gòkè ti Ejibiti wá.” Bẹ́ẹ̀ ni àwọn Kenaiti lọ kúrò láàrín àwọn Amaleki. 
'''
"7" = '''
:sup:`7` Nígbà náà ni Saulu kọlu àwọn Amaleki láti Hafila dé Ṣuri, tí ó fi dé ìlà-oòrùn Ejibiti. 
'''
"8" = '''
:sup:`8` Ó sì mú Agagi ọba Amaleki láààyè, ó sì fi idà rẹ̀ kọlù gbogbo àwọn ènìyàn rẹ̀. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Saulu àti àwọn ọmọ-ogun rẹ̀ dá Agagi sí àti èyí tí ó dára jùlọ nínú àgùntàn àti màlúù àti ọ̀dọ́-àgùntàn àbọ́pa àti gbogbo nǹkan tó dára. Wọ́n kò sì fẹ́ pa àwọn wọ̀nyí run pátápátá ṣùgbọ́n gbogbo nǹkan tí kò dára tí kò sì níláárí ni wọ́n parun pátápátá. 
'''
"10" = '''
:sup:`10` Nígbà náà ni ọ̀rọ̀ Olúwa tọ Samuẹli wá pé, 
'''
"11" = '''
:sup:`11` “Èmi káàánú gidigidi pé mo fi Saulu jẹ ọba, nítorí pé ó ti yípadà kúrò lẹ́yìn mi, kò sì pa ọ̀rọ̀ mi mọ́.” Inú Samuẹli sì bàjẹ́ gidigidi, ó sì ké pe Olúwa ní gbogbo òru náà. 
'''
"12" = '''
:sup:`12` Ní òwúrọ̀ kùtùkùtù Samuẹli sì dìde láti lọ pàdé Saulu, ṣùgbọ́n wọ́n sọ fún un pé, “Saulu ti wá sí Karmeli. Ó ti kọ́ ibìkan fún ara rẹ̀ níbẹ̀, ó sì ti yípadà, ó sì ti sọ̀kalẹ̀ lọ sí Gilgali.” 
'''
"13" = '''
:sup:`13` Nígbà tí Samuẹli sì dé ọ̀dọ̀ rẹ̀, Saulu sì wí fún un pé, “Olúwa bùkún fún ọ, mo ti ṣe ohun tí Olúwa pàṣẹ.” 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n Samuẹli wí pé, “Èwo wá ni igbe àgùntàn tí mo ń gbọ́ ní etí mi? Kí ni igbe màlúù ti mo ń gbọ́ yìí?” 
'''
"15" = '''
:sup:`15` Saulu sì dáhùn pé, “Àwọn ọmọ-ogun ní o mú wọn láti Amaleki wá, wọ́n dá àwọn àgùntàn, àti màlúù tí ó dára jùlọ sí láti fi rú ẹbọ sí Olúwa Ọlọ́run rẹ, ṣùgbọ́n a pa àwọn tókù run pátápátá.” 
'''
"16" = '''
:sup:`16` Samuẹli sí wí fún Saulu pé, “Dákẹ́ ná, jẹ́ kí èmi kí ó sọ ohun tí Olúwa wí fún mi ní alẹ́ àná fún ọ.” Saulu sì wí pé, “Sọ fún mi.” 
'''
"17" = '''
:sup:`17` Samuẹli sì wí pé, “Bí ó tilẹ̀ jẹ́ pé ìwọ fi ìgbà kan kéré lójú ara rẹ, ǹjẹ́ ìwọ kò ha di olórí ẹ̀yà Israẹli? Olúwa fi àmì òróró yàn ọ́ ní ọba lórí Israẹli. 
'''
"18" = '''
:sup:`18` Olúwa sì rán ọ níṣẹ́ wí pé, ‘Lọ, kí o sì pa àwọn ènìyàn búburú ará Amaleki run pátápátá; gbóguntì wọ́n títí ìwọ yóò fi run wọ́n.’ 
'''
"19" = '''
:sup:`19` Èéṣe tí ìwọ kò fi gbọ́ ti Olúwa? Èéṣe tí ìwọ fi sáré sí ìkógun tí o sì ṣe búburú níwájú Olúwa?” 
'''
"20" = '''
:sup:`20` Saulu sì wí fún Samuẹli pé, “Ṣùgbọ́n èmi ti ṣe ìgbọ́ràn sí Olúwa, èmi sì ti lọ ní ọ̀nà tí Olúwa rán mi. Mo sì ti pa àwọn ará Amaleki run pátápátá, mo sì ti mú Agagi ọba wọn padà wá. 
'''
"21" = '''
:sup:`21` Àwọn ọmọ-ogun ti mú àgùntàn àti màlúù lára ìkógun èyí tí ó dára láti fi fún Olúwa láti fi rú ẹbọ sí Olúwa Ọlọ́run rẹ ní Gilgali.” 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n Samuẹli dáhùn pé, “Olúwa ha ní inú dídùn sí ẹbọ sísun àti ẹbọ ju kí a gba ohùn Olúwa gbọ́? Ìgbọ́ràn sàn ju ẹbọ lọ, ìfetísílẹ̀ sì sàn ju ọ̀rá àgbò lọ. 
'''
"23" = '''
:sup:`23` Nítorí pé ìṣọ̀tẹ̀ dàbí ẹ̀ṣẹ̀ àfọ̀ṣẹ, àti ìgbéraga bí ẹ̀ṣẹ̀ ìbọ̀rìṣà. Nítorí tí ìwọ ti kọ ọ̀rọ̀ Olúwa, Òun sì ti kọ̀ ọ́ ní ọba.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Saulu wí fún Samuẹli pé, “Èmi ti ṣẹ̀. Mo ti rú òfin Olúwa àti ọ̀rọ̀ rẹ̀. Èmi sì bẹ̀rù àwọn ènìyàn bẹ́ẹ̀ ni èmi sì gba ohùn wọn gbọ́. 
'''
"25" = '''
:sup:`25` Mo bẹ̀ ọ́ nísinsin yìí, dárí ẹ̀ṣẹ̀ mi jì, kí ó sì yípadà pẹ̀lú mi, kí èmi kí ó lè sin Olúwa.” 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n Samuẹli wí fún un pé, “Èmi kò ní bá ọ padà. Ìwọ ti kọ ọ̀rọ̀ Olúwa sílẹ̀, Olúwa sì ti kọ̀ ọ́ ní ọba lórí Israẹli!” 
'''
"27" = '''
:sup:`27` Bí Samuẹli sì ti fẹ́ yípadà láti lọ, Saulu sì di ẹ̀wù ìlekè rẹ̀ mú, ó sì fàya; 
'''
"28" = '''
:sup:`28` Samuẹli sì wí fún un pé, “Olúwa ti fa ìjọba Israẹli ya kúrò lọ́wọ́ ọ̀ rẹ lónìí, ó sì ti fi fún aládùúgbò rẹ kan tí ó sàn jù ọ́ lọ. 
'''
"29" = '''
:sup:`29` Ẹni tí ó ń ṣe ògo Israẹli, kì í purọ́, bẹ́ẹ̀ ni kì í yí ọkàn rẹ̀ padà; nítorí kì í ṣe ènìyàn tí yóò yí ọkàn rẹ̀ padà.” 
'''
"30" = '''
:sup:`30` Saulu sì wí pé, “Èmi ti ṣẹ̀, ṣùgbọ́n jọ̀wọ́ bu ọlá fún mi níwájú àwọn àgbàgbà ènìyàn mi, àti níwájú u Israẹli, yípadà pẹ̀lú mi, kí èmi kí ó lè tẹríba fún Olúwa Ọlọ́run rẹ.” 
'''
"31" = '''
:sup:`31` Bẹ́ẹ̀ ni Samuẹli sì yípadà pẹ̀lú Saulu, Saulu sì sin Olúwa. 
'''
"32" = '''
:sup:`32` Nígbà náà ni Samuẹli wí pé, “Mú Agagi ọba àwọn ará Amaleki wá fún mi.” Agagi sì tọ̀ ọ́ wá ní ìgboyà pẹ̀lú èrò pé, “Nítòótọ́ ìkorò ikú ti kọjá.” 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n Samuẹli wí pé, “Bí idà rẹ ti sọ àwọn obìnrin di aláìní ọmọ bẹ́ẹ̀ ni ìyá rẹ yóò sì di aláìní ọmọ láàrín obìnrin.” Samuẹli sì pa Agagi níwájú Olúwa ni Gilgali. 
'''
"34" = '''
:sup:`34` Nígbà náà ni Samuẹli lọ sí Rama, Saulu sì gòkè lọ sí ilé e rẹ̀ ní Gibeah tí Saulu. 
'''
"35" = '''
:sup:`35` Samuẹli kò sì padà wá mọ́ láti wo Saulu títí ó fi di ọjọ́ ikú u rẹ̀, ṣùgbọ́n Samuẹli káàánú fún Saulu. Ó sì dun Olúwa pé ó fi Saulu jẹ ọba lórí Israẹli. 
'''
