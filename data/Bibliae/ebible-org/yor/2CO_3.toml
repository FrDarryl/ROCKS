[3]
"1" = '''
:sup:`1` Àwa ha tún bẹ̀rẹ̀ láti máa yín ara wá bí? Tàbí àwa ha ń fẹ́ ìwé ìyìn sọ́dọ̀ yín, tàbí láti ọ̀dọ̀ yín gẹ́gẹ́ bí ẹlòmíràn tí ń ṣe? 
'''
"2" = '''
:sup:`2` Ẹ̀yin fúnra yín ni ìwé ìyìn wa, tí a ti kọ sí yín ní ọkàn, ti gbogbo ènìyàn mọ̀, tí wọ́n sì ń kà. 
'''
"3" = '''
:sup:`3` Ẹ̀yin sì ń fihàn pé ìwé tí a gbà sílẹ̀ láti ọ̀dọ̀ Kristi ni yín, kì í ṣe èyí tí a sì fi jẹ́lú kọ, bí kò sẹ Ẹ̀mí Ọlọ́run alààyè, kì í ṣe nínú wàláà òkúta bí kò ṣe nínú wàláà ọkàn ẹran. 
'''
"4" = '''
:sup:`4` Irú ìgbẹ́kẹ̀lé yìí ni àwa ní nípasẹ̀ Kristi sọ́dọ̀ Ọlọ́run, 
'''
"5" = '''
:sup:`5` kì í ṣe pé àwa tó fún ara wa láti ṣírò ohunkóhun bí ẹni pé láti ọ̀dọ̀ àwa tìkára wa; ṣùgbọ́n láti ọ̀dọ̀ Ọlọ́run ní tító wà, 
'''
"6" = '''
:sup:`6` Ẹni tí ó mú wa yẹ bí ìránṣẹ́ májẹ̀mú tuntun; kì í ṣe ní ti ìwé àkọsílẹ̀ ṣùgbọ́n ní ti ẹ̀mí, nítorí ìwé a máa pa ni, ṣùgbọ́n ẹ̀mí a máa sọ ní di ààyè. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n bí iṣẹ́ ìránṣẹ́ tí ikú, tí a tí kọ tí a sì ti gbẹ́ sí ara òkúta bá jẹ́ ológo tó bẹ́ẹ̀ tí àwọn ọmọ Israẹli kò lè tẹjúmọ́ wíwo ojú Mose nítorí ògo ojú rẹ̀ (ògo ti ń kọjá lọ); 
'''
"8" = '''
:sup:`8` yóò ha ti rí tí iṣẹ́ ìránṣẹ́ ti ẹ̀mí kì yóò kúkú jẹ́ ògo jù? 
'''
"9" = '''
:sup:`9` Nítorí pé bi iṣẹ́ ìránṣẹ́ ìdálẹ́bi bá jẹ́ ológo, mélòó mélòó ni iṣẹ́ ìránṣẹ́ òdodo yóò tayọ jù ú ní ògo. 
'''
"10" = '''
:sup:`10` Nítorí, èyí tí a tí ṣe lógo rí, kó lógo mọ́ báyìí, nítorí ògo tí ó tayọ. 
'''
"11" = '''
:sup:`11` Nítorí pé bí èyí ti ń kọjá lọ bá lógo, mélòó mélòó ni èyí tí ó dúró kí yóò ní ògo! 
'''
"12" = '''
:sup:`12` Ǹjẹ́ nítorí náà bí a tí ní irú ìrètí bí èyí, àwa ń fi ìgboyà púpọ̀ sọ̀rọ̀. 
'''
"13" = '''
:sup:`13` Kì í sì í ṣe bí Mose, ẹni tí ó fi ìbòjú bo ojú rẹ̀, ki àwọn ọmọ Israẹli má ba à lè tẹjúmọ́ wíwo òpin èyí tí ń kọjá lọ. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ojú inú wọn fọ́; nítorí pé títí fi di òní olónìí nípa kíka májẹ̀mú láéláé, ìbòjú kan náà ṣì wà láìká kúrò; nítorí pé nínú Kristi ni a tí lè mú ìbòjú náà kúrò. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n títí di òní olónìí, nígbàkígbà ti a bá ń ka Mose, ìbòjú náà ń bẹ lọ́kàn wọn. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nígbà ti òun bá yípadà sí Olúwa, a ó mú ìbòjú náà kúrò. 
'''
"17" = '''
:sup:`17` Ǹjẹ́ Olúwa ni Ẹ̀mí náà: níbi tí Ẹ̀mí Olúwa bá sì wà, níbẹ̀ ni òmìnira gbé wà. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n gbogbo wa ń wo ògo Olúwa láìsí ìbòjú bí ẹni pé nínú àwòjìji, a sì ń pa wa dà sí àwòrán kan náà láti ògo dé ògo, àní bí láti ọ̀dọ̀ Olúwa tí í ṣe Ẹ̀mí. 
'''
