[5]
"1" = '''
:sup:`1` Lẹ́yìn náà ni Mose àti Aaroni tọ Farao lọ, wọ́n sì wí pé, “Èyí ni ohun tí Olúwa, Ọlọ́run Israẹli sọ, ‘Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn kí ó lè ṣe àjọ mi ní ijù.’ ” 
'''
"2" = '''
:sup:`2` Farao dáhùn wí pé, “Ta ni Olúwa, tí èmi yóò fi gbọ́rọ̀ sí i lẹ́nu, tí èmi yóò fi jẹ́ kí Israẹli ó lọ? Èmi kò mọ Olúwa, èmi kò sì ní jẹ́ kí Israẹli ó lọ.” 
'''
"3" = '''
:sup:`3` Lẹ́yìn náà ni wọ́n wí pé, “Ọlọ́run àwọn Heberu tí pàdé wa. Ní ìsinsin yìí, jẹ́ kí a lọ ní ìrìn ọjọ́ mẹ́ta sínú aginjù láti rú ẹbọ sí Olúwa Ọlọ́run wa, kí Ó má ba á fi àjàkálẹ̀-ààrùn tàbí idà bá wa jà.” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ọba Ejibiti sọ wí pé, “Mose àti Aaroni, èéṣe ti ẹ̀yin fi mú àwọn ènìyàn kúrò lẹ́nu iṣẹ́ wọn? Ẹ padà sẹ́nu iṣẹ́ yín.” 
'''
"5" = '''
:sup:`5` Nígbà náà ni Farao sọ pé, “Ẹ wò ó àwọn ènìyàn náà ti pọ̀ sí ì nílẹ̀ yìí ní ìsinsin yìí, ẹ̀yin sì ń dá wọn dúró láti máa bá iṣẹ́ lọ.” 
'''
"6" = '''
:sup:`6` Ní ọjọ́ yìí kan náà ni Farao pàṣẹ fún àwọn akóniṣiṣẹ́ àti àwọn ti ń ṣe alábojútó iṣẹ́ lórí àwọn ènìyàn. 
'''
"7" = '''
:sup:`7` “Ẹ̀yin kò ní láti pèsè koríko gbígbẹ fún bíríkì sísun mọ́ fún àwọn ènìyàn wọ̀nyí; ẹ jẹ́ kí wọn máa wá koríko gbígbẹ fún ara wọn. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ẹ jẹ́ kí wọn ó ṣe iye bíríkì kan náà bí ì ti àtẹ̀yìnwá, kí ẹ má ṣe dín iye rẹ̀ kú. Ọ̀lẹ ni wọ́n, ìwà ọ̀lẹ yìí náà ló mú wọn pariwo pé, ‘Ẹ jẹ́ kí a lọ, kí a sì rú ẹbọ sí Ọlọ́run wa.’ 
'''
"9" = '''
:sup:`9` Ẹ mú iṣẹ́ náà le fún wọn, kí wọn bá a le è tẹramọ́ iṣẹ́ wọn, ẹ má fi ààyè gba irọ́ wọn.” 
'''
"10" = '''
:sup:`10` Ní ìgbà náà ni àwọn akóniṣiṣẹ́ àti àwọn tí ń ṣe alábojútó iṣẹ́ jáde tọ̀ wọ́n lọ láti sọ fún àwọn ènìyàn náà pé, “Èyí ni ohun tí Farao sọ, ‘Èmi kò ní fún un yín ni koríko gbígbẹ mọ́. 
'''
"11" = '''
:sup:`11` Ẹ lọ wá koríko gbígbẹ ni ibi tí ẹ bá ti lè rí i, ṣùgbọ́n iṣẹ́ yín kí yóò dínkù.’ ” 
'''
"12" = '''
:sup:`12` Gbogbo wọn sí fọ́n káàkiri ni ilẹ̀ Ejibiti láti sa ìdì koríko tí wọn yóò lò bí ì koríko gbígbẹ fún sísun bíríkì. 
'''
"13" = '''
:sup:`13` Àwọn akóniṣiṣẹ́ sì ń ni wọ́n lára, wọ́n wí pé, “Ẹ parí iṣẹ́ tí ẹ ni láti ṣe fún ọjọ́ kan bí ìgbà ti a ń fún un yin ní koríko gbígbẹ.” 
'''
"14" = '''
:sup:`14` Àwọn alábojútó iṣẹ́ tí àwọn akóniṣiṣẹ́ Farao yàn lára ọmọ Israẹli ni wọn ń lù, tí wọn sì ń béèrè lọ́wọ́ wọn pé, “Èéṣe tí ẹ̀yin kò ṣe iye bíríkì ti ẹ̀yin ń ṣe ní àná ní òní bí i tí àtẹ̀yìnwá?” 
'''
"15" = '''
:sup:`15` Nígbà náà ni àwọn alábojútó iṣẹ́ tí a yàn lára àwọn ọmọ Israẹli tọ Farao lọ láti lọ bẹ̀bẹ̀ pé, “Èéṣe tí ìwọ fi ọwọ́ líle mú àwa ọmọ ọ̀dọ̀ rẹ̀ báyìí? 
'''
"16" = '''
:sup:`16` Wọn kò fún àwọn ọmọ ọ̀dọ̀ rẹ̀ ni koríko gbígbẹ, síbẹ̀ wọn sọ fún wa pé, ‘Ẹ ṣe bíríkì!’ Wọ́n na àwọn ọmọ ọ̀dọ̀ rẹ, ṣùgbọ́n ẹ̀bi náà wá láti ọ̀dọ̀ àwọn ènìyàn rẹ.” 
'''
"17" = '''
:sup:`17` Farao sí dáhùn wí pé, “Ọ̀lẹ ni yín, ọ̀lẹ! Èyí ni ó mú kí ẹ̀yin máa sọ ní ìgbà gbogbo pé, ‘Ẹ jẹ́ kí a lọ, kí a sì rú ẹbọ sí Olúwa.’ 
'''
"18" = '''
:sup:`18` Nísinsin yìí ẹ padà lọ sí ẹnu iṣẹ́ yín, a kò ní fún un yín ni koríko gbígbẹ, síbẹ̀ ẹ gbọdọ̀ ṣe iye bíríkì tí ó yẹ kí ẹ ṣe.” 
'''
"19" = '''
:sup:`19` Àwọn ọmọ Israẹli tí ó jẹ́ alábojútó iṣẹ́ mọ̀ dájú wí pé àwọn ti wà nínú wàhálà ńlá ní ìgbà tí a sọ fún wọn pé, “Ẹ kò ní láti dín iye bíríkì tí ẹ ń ṣe ni ojoojúmọ́ kù.” 
'''
"20" = '''
:sup:`20` Ní ìgbà tí wọ́n kúrò ni ọ̀dọ̀ Farao wọ́n rí Mose àti Aaroni tí ó dúró láti pàdé wọn. 
'''
"21" = '''
:sup:`21` Wọn sì wí pé, “Kí Olúwa kí ó wò yín, kí ó sì ṣe ìdájọ́! Ẹ̀yin ti mú wa dàbí òórùn búburú fún Farao àti àwọn òṣìṣẹ́ rẹ̀, ẹ sì ti fún wọn ni idà láti fi pa wá.” 
'''
"22" = '''
:sup:`22` Mose padà tọ Olúwa lọ, ó sì wí pé, “Olúwa, èéṣe tí ìwọ fi mú ìyọnu wá sí orí àwọn ènìyàn wọ̀nyí? Ṣe torí èyí ni ìwọ fi rán mi? 
'''
"23" = '''
:sup:`23` Láti ìgbà ti mo ti tọ Farao lọ láti bá a sọ̀rọ̀ ni orúkọ rẹ ni ó ti mú ìyọnu wá sí orí àwọn ènìyàn wọ̀nyí, bẹ́ẹ̀ ni ìwọ kò sì gba àwọn ènìyàn rẹ sílẹ̀ rárá.” 
'''
