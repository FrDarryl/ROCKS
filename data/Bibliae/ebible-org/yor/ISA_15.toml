[15]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó kan Moabu, a pa Ari run ní Moabu, òru kan ní a pa á run! A pa Kiri run ní Moabu, òru kan ní a pa á run! 
'''
"2" = '''
:sup:`2` Diboni gòkè lọ sí tẹmpili rẹ̀, sí àwọn ibi gíga rẹ̀ láti sọkún, Moabu pohùnréré lórí Nebo àti Medeba. Gbogbo orí ni a fá gbogbo irùngbọ̀n ni a gé dànù. 
'''
"3" = '''
:sup:`3` Wọ́n wọ aṣọ ọ̀fọ̀ ní ojú òpópónà, ní àwọn òrùlé àti àwọn gbàgede ìlú. Wọ́n pohùnréré, wọ́n dọ̀bálẹ̀ pẹ̀lú ẹkún. 
'''
"4" = '''
:sup:`4` Heṣboni àti Eleale ké sóde, ohùn wọn ni a gbọ́ títí fi dé Jahasi. Nítorí náà ni àwọn ọmọ-ogun Moabu ṣe kígbe tí ọkàn wọn sì rẹ̀wẹ̀sì. 
'''
"5" = '''
:sup:`5` Ọkàn mi kígbe sókè lórí Moabu; àwọn ìsáǹsá rẹ sálà títí dé Soari, títí fi dé Eglati-Ṣeliṣi. Wọ́n gòkè lọ títí dé Luhiti wọ́n ń sọkún bí wọ́n ti ń lọ, ní òpópónà tí ó lọ sí Horonaimu wọ́n ń pohùnréré ìparun wọn. 
'''
"6" = '''
:sup:`6` Gbogbo omi Nimrimu ni ó ti gbẹ àwọn koríko sì ti gbẹ, gbogbo ewéko ti tán ewé tútù kankan kò sí mọ́. 
'''
"7" = '''
:sup:`7` Báyìí gbogbo ọrọ̀ tí wọ́n ti ní tí wọ́n sì tò jọ wọ́n ti kó wọn kọjá lọ lórí i gẹ̀rẹ́gẹ̀rẹ́ odò Poplari. 
'''
"8" = '''
:sup:`8` Gbohùngbohùn ń gba igbe wọn dé ìpẹ̀kun ilẹ̀ Moabu; ìpohùnréré wọn lọ títí dé Eglaimu, igbe ẹkún wọn ni a gbọ́ títí dé kànga Elimu. 
'''
"9" = '''
:sup:`9` Omi Dimoni kún fún ẹ̀jẹ̀, síbẹ̀ èmi ó tún mu ohun tí ó jù báyìí lọ wá sórí Dimoni— kìnnìún kan wá sórí àwọn ìsáǹsá Moabu àti lórí àwọn tí ó tún ṣẹ́kù sórí ilẹ̀ náà. 
'''
