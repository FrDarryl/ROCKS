[4]
"1" = '''
:sup:`1` Ṣùgbọ́n ó ba Jona nínú jẹ́ gidigidi, ó sì bínú púpọ̀. 
'''
"2" = '''
:sup:`2` Ó sì gbàdúrà sí Olúwa, ó sì wí pé, “Èmí bẹ̀ ọ́, Olúwa, ǹjẹ́ ọ̀rọ̀ ti mo sọ kọ́ ni èyí nígbà tí mo wà ní ilẹ̀ mi? Nítorí èyí ni mo ṣé sálọ sí Tarṣiṣi ní ìṣáájú: nítorí èmi mọ̀ pé, Ọlọ́run olóore-ọ̀fẹ́ ní ìwọ, àti aláàánú, O lọ́ra láti bínú, O sì ṣeun púpọ̀, O sì ronúpìwàdà ibi náà. 
'''
"3" = '''
:sup:`3` Ǹjẹ́ báyìí, Olúwa, èmi bẹ̀ ọ, gba ẹ̀mí mi kúrò lọ́wọ́ mi nítorí ó sàn fún mi láti kú ju àti wà láààyè lọ.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni Olúwa wí pé, “Ìwọ́ ha ni ẹ̀tọ́ láti bínú bí?” 
'''
"5" = '''
:sup:`5` Jona sì jáde kúrò ní ìlú náà, ó sì jókòó níhà ìlà-oòrùn ìlú náà. Ó sì pa àgọ́ kan níbẹ̀ fún ara rẹ̀, ó sì jókòó ni òjìji ní abẹ́ rẹ̀ títí yóò fi rí ohun tí yóò ṣẹlẹ̀ sí ìlú náà. 
'''
"6" = '''
:sup:`6` Olúwa Ọlọ́run sì pèsè ìtàkùn kan, ó ṣe é kí ó gòkè wá sórí Jona; kí ó lè ṣe ìji bò ó lórí; láti gbà á kúrò nínú ìbànújẹ́ rẹ̀. Jona sì yọ ayọ̀ ńlá nítorí ìtàkùn náà. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n Ọlọ́run pèsè kòkòrò kan nígbà tí ilẹ̀ mọ́ ní ọjọ́ kejì, ó sì jẹ ìtàkùn náà ó sì rọ. 
'''
"8" = '''
:sup:`8` Ó sì ṣe, nígbà tí oòrùn yọ, Ọlọ́run pèsè ẹ̀fúùfù gbígbóná tí ìlà-oòrùn; oòrùn sì pa Jona lórí tó bẹ́ẹ̀ tí ó fi rẹ̀ ẹ́. Ó sì fẹ́ nínú ara rẹ̀ láti kú, ó sì wí pé, “Ó sàn fún mi láti kú ju àti wà láààyè lọ.” 
'''
"9" = '''
:sup:`9` Ọlọ́run sì wí fún Jona pé, “O ha tọ́ fún ọ láti bínú nítorí ìtàkùn náà?” Òun sì wí pé, “Mo ni ẹ̀tọ́, o tọ́ fún mi láti bínú títí dé ikú.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni Olúwa wí pé, “Ìwọ kẹ́dùn ìtàkùn náà, nítorí èyí tí ìwọ kò ṣiṣẹ́ fun, tí ìwọ kò mu dàgbà; tí ó hù jáde ní òru kan tí ó sì kú ni òru kan. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Ninefe ní jù ọ̀kẹ́ mẹ́fà (120,000) ènìyàn nínú rẹ̀, tí wọn kò mọ ọwọ́ ọ̀tún wọn yàtọ̀ sí ti òsì, àti ọ̀pọ̀lọpọ̀ ohun ọ̀sìn pẹ̀lú. Ṣé èmí kò ha ní kẹ́dùn nípa ìlú ńlá náà?”
'''
