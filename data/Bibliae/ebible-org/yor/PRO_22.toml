[22]
"1" = '''
:sup:`1` Yíyan orúkọ rere sàn ju púpọ̀ ọrọ̀ lọ, àti ojúrere dára ju fàdákà àti wúrà lọ. 
'''
"2" = '''
:sup:`2` Ọlọ́rọ̀ àti tálákà péjọpọ̀: Olúwa ni ẹlẹ́dàá gbogbo wọn. 
'''
"3" = '''
:sup:`3` Ọlọ́gbọ́n ènìyàn ti rí ibi tẹ́lẹ̀, ó ṣé ara rẹ̀ mọ́: ṣùgbọ́n àwọn òpè tẹ̀síwájú, a sì jẹ wọ́n ní yà. 
'''
"4" = '''
:sup:`4` Èrè ìrẹ̀lẹ̀ àti ìbẹ̀rù Olúwa ni ọrọ̀ ọlá, àti ìyè. 
'''
"5" = '''
:sup:`5` Ègún àti ìdẹ̀kùn ń bẹ ní ọ̀nà aláyídáyidà: ẹni tí ó bá pa ọkàn rẹ̀ mọ́ yóò jìnnà sí wọn. 
'''
"6" = '''
:sup:`6` Tọ́ ọmọdé ní ọ̀nà tí yóò tọ̀: nígbà tí ó bá dàgbà, kì yóò kúrò nínú rẹ̀. 
'''
"7" = '''
:sup:`7` Ọlọ́rọ̀ ṣe olórí olùpọ́njú, ajigbèsè sì ṣe ìránṣẹ́ fún ẹni tí a jẹ ní gbèsè. 
'''
"8" = '''
:sup:`8` Ẹni tí ó bá fúnrúgbìn ẹ̀ṣẹ̀, yóò ká asán: ọ̀pá ìbínú rẹ̀ yóò kùnà. 
'''
"9" = '''
:sup:`9` Ẹni tí ó ní ojú àánú ni a ó bùkún fún; nítorí tí ó fi nínú oúnjẹ rẹ̀ fún olùpọ́njú. 
'''
"10" = '''
:sup:`10` Lé ẹlẹ́gàn sí ìta, ìjà yóò sì jáde; nítòótọ́ ìjà àti ẹ̀gàn yóò dẹ́kun. 
'''
"11" = '''
:sup:`11` Ẹni tí ó fẹ́ ìwà funfun ti àyà, tí ó sì ń sọ̀rọ̀ iyì jáde, ọba yóò ṣe ọ̀rẹ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Ojú Olúwa pa ìmọ̀ mọ́, ó sì yí ọ̀rọ̀ olùrékọjá pò. 
'''
"13" = '''
:sup:`13` Ọ̀lẹ wí pé, “Kìnnìún ń bẹ lóde! Yóò pa mí ní ìgboro!” 
'''
"14" = '''
:sup:`14` Ẹnu àwọn àjèjì obìnrin, ihò jíjìn ni; ẹni tí a ń bínú sí láti ọ̀dọ̀ Olúwa wá ni yóò ṣubú sínú rẹ̀. 
'''
"15" = '''
:sup:`15` Àyà ọmọdé ni ìwà wèrè dì sí; ṣùgbọ́n pàṣán ìtọ́ni ni yóò lé e jìnnà kúrò lọ́dọ̀ rẹ̀. 
'''
"16" = '''
:sup:`16` Ẹni tó ń ni tálákà lára láti ní ọrọ̀, tí ó sì ń ta ọlọ́rọ̀ lọ́rẹ, yóò di aláìní bí ó ti wù kó rí. Gbọ́ ọ̀rọ̀ ọlọ́gbọ́n ènìyàn. 
'''
"17" = '''
:sup:`17` Dẹtí rẹ sílẹ̀, kí o gbọ́ ọ̀rọ̀ àwọn ọlọ́gbọ́n, kí o sì fi àyà rẹ sí ẹ̀kọ́ mi. 
'''
"18" = '''
:sup:`18` Nítorí ohun dídùn ni bí ìwọ bá pa wọ́n mọ́ ní inú rẹ; nígbà tí a sì pèsè wọn tán ní ètè rẹ. 
'''
"19" = '''
:sup:`19` Kí ìgbẹ́kẹ̀lé rẹ lè wà ní ti Olúwa, èmi fihàn ọ́ lónìí, àní fún ọ. 
'''
"20" = '''
:sup:`20` Èmi kò ha ti kọ̀wé ohun dáradára sí ọ ní ti ìmọ̀ràn àti ní ti ẹ̀kọ́, 
'''
"21" = '''
:sup:`21` kí ó lè mú ọ mọ ìdájú ọ̀rọ̀ òtítọ́; kí ìwọ le máa fi ìdáhùn òtítọ́ fún àwọn tí ó rán ọ? 
'''
"22" = '''
:sup:`22` Má ṣe ja tálákà ní olè, nítorí tí ó jẹ́ tálákà: bẹ́ẹ̀ ni kí o má sì ṣe ni olùpọ́njú lára ní ibodè, 
'''
"23" = '''
:sup:`23` nítorí Olúwa yóò gbèjà wọn, yóò sì gba ọkàn àwọn tí ń gba tiwọn náà. 
'''
"24" = '''
:sup:`24` Má ṣe bá oníbìínú ènìyàn ṣe ọ̀rẹ́; má sì ṣe bá ọkùnrin onínú-fùfù rìn. 
'''
"25" = '''
:sup:`25` Kí ìwọ má ba à kọ́ ìwà rẹ̀, ìwọ a sì gba ìkẹ́kùn fún ara rẹ. 
'''
"26" = '''
:sup:`26` Má ṣe wà nínú àwọn tí ń ṣe ìgbọ̀nwọ́, tàbí nínú àwọn tí ó dúró fún gbèsè. 
'''
"27" = '''
:sup:`27` Bí ìwọ kò bá ní nǹkan tí ìwọ ó fi san, nítorí kín ni yóò ṣe gba ẹni rẹ kúrò lábẹ́ rẹ? 
'''
"28" = '''
:sup:`28` Má ṣe yẹ ààlà ilẹ̀ ìgbàanì, tí àwọn baba rẹ ti pa. 
'''
"29" = '''
:sup:`29` Ìwọ ha rí ènìyàn tí ó ń fi àìṣe ìmẹ́lẹ́ ṣe iṣẹ́ rẹ̀? Òun yóò dúró níwájú àwọn ọba; òun kì yóò dúró níwájú àwọn ènìyàn lásán. 
'''
