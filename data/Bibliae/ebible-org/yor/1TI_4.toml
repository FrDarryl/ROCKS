[4]
"1" = '''
:sup:`1` Nísinsin yìí, èmi ń tẹnumọ́ ọ́ pé ní ìgbà ìkẹyìn àwọn mìíràn yóò kúrò nínú ìgbàgbọ́, wọn yóò máa fiyèsí àwọn ẹ̀mí tí ń tannijẹ, àti ẹ̀kọ́ àwọn ẹ̀mí èṣù. 
'''
"2" = '''
:sup:`2` Nípa àgàbàgebè àwọn tí ń ṣèké, àwọn tí ọkàn tìkára wọn dàbí èyí tí a fi irin gbígbóná jó. 
'''
"3" = '''
:sup:`3` Àwọn tí ń dánilẹ́kun láti gbéyàwó tiwọn si ń pàṣẹ láti ka èèwọ̀ oúnjẹ ti Ọlọ́run ti dá fún ìtẹ́wọ́gbà pẹ̀lú ọpẹ́ àwọn onígbàgbọ́ àti àwọn ti ó mọ òtítọ́. 
'''
"4" = '''
:sup:`4` Nítorí gbogbo ohun ti Ọlọ́run dá ni ó dára, kò sí ọkàn tí ó yẹ kí a kọ̀, bí a bá fi ọpẹ́ gbà á. 
'''
"5" = '''
:sup:`5` Nítorí tí a fi ọ̀rọ̀ Ọlọ́run àti àdúrà yà sí mímọ́. 
'''
"6" = '''
:sup:`6` Bí ìwọ bá ń rán àwọn ará létí nǹkan wọ̀nyí, ìwọ ó jẹ́ ìránṣẹ́ rere ti Kristi Jesu, tí a fi ọ̀rọ̀ ìgbàgbọ́ àti ẹ̀kọ́ rere bọ́, èyí ti ìwọ ti ń tẹ̀lé. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n kọ ọ̀rọ̀ asán àti ìtàn àwọn àgbà obìnrin, sì máa tọ́ ara rẹ sí ìwà-bí-Ọlọ́run. 
'''
"8" = '''
:sup:`8` Nítorí ṣíṣe eré-ìdárayá ni èrè fún ohun díẹ̀, ṣùgbọ́n ìwà-bí-Ọlọ́run ni èrè fún ohun gbogbo, ó ní ìlérí ti ìgbé ayé ìsinsin yìí àti ti èyí tí ń bọ̀. 
'''
"9" = '''
:sup:`9` Òtítọ́ ni ọ̀rọ̀ náà, ó sì yẹ fún ìtẹ́wọ́gbà gbogbo. 
'''
"10" = '''
:sup:`10` Nítorí fún èyí ni àwa ń ṣe làálàá tí a sì ń jìjàkadì, nítorí àwa ní ìrètí nínú Ọlọ́run alààyè, ẹni tí í ṣe Olùgbàlà gbogbo ènìyàn, pẹ̀lúpẹ̀lú ti àwọn ti ó gbàgbọ́. 
'''
"11" = '''
:sup:`11` Nǹkan wọ̀nyí ni kí ó máa paláṣẹ kí ó máa kọ́ni. 
'''
"12" = '''
:sup:`12` Má ṣe jẹ́ kí ẹnikẹ́ni gan ìgbà èwe rẹ; ṣùgbọ́n kì ìwọ jẹ́ àpẹẹrẹ fún àwọn tí ó gbàgbọ́, nínú ọ̀rọ̀, nínú ìwà híhù, nínú ìfẹ́, nínú ẹ̀mí, nínú ìgbàgbọ́, nínú ìwà mímọ́. 
'''
"13" = '''
:sup:`13` Títí èmi ó fi dé, máa fiyèsí kíkàwé àti ìgbaniníyànjú àti ìkọ́ni. 
'''
"14" = '''
:sup:`14` Má ṣe àìnání ẹ̀bùn tí ń bẹ lára rẹ, èyí tí a fi fún ọ nípa ìsọtẹ́lẹ̀ pẹ̀lú ìgbọ́wọ́lé àwọn alàgbà. 
'''
"15" = '''
:sup:`15` Máa fiyèsí nǹkan wọ̀nyí; fi ara rẹ fún wọn pátápátá; kí ìlọsíwájú rẹ lè hàn gbangba fún gbogbo ènìyàn. 
'''
"16" = '''
:sup:`16` Máa ṣe ìtọ́jú ará rẹ àti ẹ̀kọ́ rẹ; máa dúró láìyẹsẹ̀ nínú nǹkan wọ̀nyí; nítorí ní ṣíṣe èyí, ìwọ ó gba ara rẹ àti tí àwọn ti ń gbọ́ ọ̀rọ̀ rẹ là. 
'''
