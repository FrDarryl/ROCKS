[55]
"1" = '''
:sup:`1` “Ẹ wá, gbogbo ẹ̀yin tí òǹgbẹ ń gbẹ, ẹ wá sí ibi omi; àti ẹ̀yin tí kò ní owó; ẹ wá, ẹ rà kí ẹ sì jẹ! Ẹ wá ra wáìnì àti wàrà láìsí owó àti láìdíyelé. 
'''
"2" = '''
:sup:`2` Èéṣe tí ẹ fi ń ná owó fún èyí tí kì í ṣe àkàrà àti làálàá yín lórí ohun tí kì í tẹ́nilọ́rùn? Tẹ́tí sílẹ̀, tẹ́tí sí mi, kí ẹ sì jẹ èyí tí ó dára, bẹ́ẹ̀ ni ọkàn yín yóò láyọ̀ nínú ọrọ̀ tí ó bójúmu. 
'''
"3" = '''
:sup:`3` Tẹ́tí sílẹ̀ kí o sì wá sọ́dọ̀ mi; gbọ́ tèmi, kí ọkàn rẹ lè wà láààyè. Èmi yóò dá májẹ̀mú ayérayé pẹ̀lú rẹ, ìfẹ́ òtítọ́ tí mo ṣèlérí fún Dafidi. 
'''
"4" = '''
:sup:`4` Kíyèsi i, mo ti fi òun ṣe ẹlẹ́rìí fún àwọn ènìyàn, olórí àti apàṣẹ fún àwọn ènìyàn. 
'''
"5" = '''
:sup:`5` Lóòtítọ́ ìwọ yóò ké sí àwọn orílẹ̀-èdè tí ìwọ kò mọ̀ àti orílẹ̀-èdè tí ìwọ kò mọ̀ ni yóò sáré tọ̀ ọ́ wá, nítorí Olúwa Ọlọ́run rẹ Ẹni Mímọ́ Israẹli nítorí pé ó ti fi ohun dídára dá ọ lọ́lá.” 
'''
"6" = '''
:sup:`6` Ẹ wá Olúwa nígbà tí ẹ lè rí i; ẹ pè é nígbà tí ó wà nítòsí. 
'''
"7" = '''
:sup:`7` Jẹ́ kí ìkà kí ó kọ ọ̀nà rẹ̀ sílẹ̀ àti ènìyàn búburú èrò rẹ̀. Jẹ́ kí ó yípadà sí Olúwa, Òun yóò sì ṣàánú fún un, àti sí Ọlọ́run wa, nítorí Òun yóò sì dáríjì. 
'''
"8" = '''
:sup:`8` “Nítorí èrò mi kì í ṣe èrò yín, tàbí ọ̀nà yín a ha máa ṣe ọ̀nà mi,” ni Olúwa wí. 
'''
"9" = '''
:sup:`9` “Gẹ́gẹ́ bí ọ̀run ti ga ju ayé lọ, bẹ́ẹ̀ ni ọ̀nà mi ga ju ọ̀nà yín lọ àti èrò mi ju èrò yín lọ. 
'''
"10" = '''
:sup:`10` Gẹ́gẹ́ bí òjò àti yìnyín ti wálẹ̀ láti ọ̀run tí kì í sì padà sí ibẹ̀ láì bomirin ilẹ̀ kí ó sì mú kí ó tanná kí ó sì rudi, tó bẹ́ẹ̀ tí yóò fi mú irúgbìn fún afúnrúgbìn àti àkàrà fún ọ̀jẹun, 
'''
"11" = '''
:sup:`11` bẹ́ẹ̀ ni ọ̀rọ̀ mi tí ó jáde láti ẹnu mi wá; kì yóò padà sọ́dọ̀ mi lọ́wọ́ òfo, ṣùgbọ́n yóò ṣe ohun tí mo fẹ́, yóò sì mú ète mi tí mo fi rán an wá sí ìmúṣẹ. 
'''
"12" = '''
:sup:`12` Ẹ̀yin yóò jáde lọ ní ayọ̀ a ó sì darí i yín lọ ní àlàáfíà; òkè ńlá ńlá àti kéékèèké yóò bú sí orin níwájú yín àti gbogbo igi inú pápá yóò máa pàtẹ́wọ́. 
'''
"13" = '''
:sup:`13` Dípò igi ẹ̀gún ni igi junifa yóò máa dàgbà, àti dípò ẹ̀wọ̀n, maritili ni yóò yọ. Èyí yóò wà fún òkìkí Olúwa, fún àmì ayérayé, tí a kì yóò lè parun.” 
'''
