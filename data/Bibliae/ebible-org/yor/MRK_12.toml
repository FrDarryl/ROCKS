[12]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà tí Jesu pa àwọn olórí ẹ̀sìn lẹ́nu mọ́, ó bẹ̀rẹ̀ sí í fi òwe bá wọn sọ̀rọ̀ pé, “Ọkùnrin kan gbin ọgbà àjàrà kan. Ó ṣe ọgbà yìí ká, ó sì wá ibi ìfúntí wáìnì, ó sì kọ́ ilé ìṣọ́ sí i ó sì fi ṣe àgbàtọ́jú fún àwọn olùṣọ́gbà, ó sì lọ sí ìrìnàjò tí ó jìnnà. 
'''
"2" = '''
:sup:`2` Lákokò ìkórè, ọkùnrin náà rán ọ̀kan nínú àwọn ọmọ ọ̀dọ̀ rẹ̀ sí àwọn olùṣọ́gbà náà, kí ó gbà nínú èso ọgbà àjàrà náà lọ́wọ́ àwọn olùṣọ́gbà. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n àwọn àgbẹ̀ wọ̀n-ọn-nì lu ìránṣẹ́ ọkùnrin náà, wọ́n sì rán an padà lọ́wọ́ òfo. 
'''
"4" = '''
:sup:`4` Ó sì tún rán ọmọ ọ̀dọ̀ mìíràn sí wọn. Bí àwọn àgbẹ̀ ti tún rí ọmọ ọ̀dọ̀ tí ó rán sí wọn; wọ́n lù ú. Àní, wọ́n tilẹ̀ dá ọgbẹ́ sí i lórí, wọn rán an lọ ni ìtìjú. 
'''
"5" = '''
:sup:`5` Ó sì tún rán òmíràn, èyí n nì wọ́n sì pa, àti ọ̀pọ̀ mìíràn, wọ́n lu òmíràn wọ́n sì pa òmíràn. 
'''
"6" = '''
:sup:`6` “Ìránṣẹ́ kan ṣoṣo ló kù tí Baba olóko kò ì tí ì rán níṣẹ́, èyí ni ọmọ òun tìkára rẹ̀. Níkẹyìn ó ran an sí àwọn olùṣọ́gbà náà, pẹ̀lú èrò pé, ‘Wọn yóò bu ọlá fún ọmọ òun.’ 
'''
"7" = '''
:sup:`7` “Ṣùgbọ́n àwọn olùṣọ́gbà wọ̀n-ọn-nì wí fún ara wọn pé, ‘Èyí yìí ni àrólé. Ẹ wá, ẹ jẹ́ kí a pa á, ogún rẹ̀ yóò sì jẹ́ tiwa.’ 
'''
"8" = '''
:sup:`8` Báyìí ni wọ́n mú ọmọ náà tí wọ́n pa á. Wọ́n sì wọ́ òkú rẹ̀ jáde kúrò nínú ọgbà àjàrà náà. 
'''
"9" = '''
:sup:`9` “Kí ni olúwa ọgbà àjàrà yóò ṣe nígbà tí ó bá gbọ́ ohun tí ó ṣẹlẹ̀. Dájúdájú yóò pa àwọn ẹni ibi wọ̀nyí. Yóò sì gba àwọn olùtọ́jú mìíràn sínú oko rẹ̀. 
'''
"10" = '''
:sup:`10` Tàbí ẹ̀yin kò ì tí ka ẹsẹ yìí nínú ìwé mímọ́: “ ‘Òkúta tí àwọn ọ̀mọ̀lé kọ̀sílẹ̀ òun náà ni ó di pàtàkì igun ilé. 
'''
"11" = '''
:sup:`11` Èyí ni iṣẹ́ Olúwa ó sì jẹ́ ìyàlẹ́nu lójú tiwa’?” 
'''
"12" = '''
:sup:`12` Àwọn olórí àlùfáà àti àwọn olùkọ́ òfin pẹ̀lú àwọn àgbàgbà fẹ́ mú Jesu lákokò náà. Nítorí tí wọ́n mọ̀ pé àwọn ló ń pòwe mọ́ nínú ọ̀rọ̀ rẹ̀. Àwọn ni alágbàtọ́jú búburú nínú ìtàn rẹ̀. Ṣùgbọ́n ẹ̀rù ń bà wọ́n láti fọwọ́ kàn án nítorí pé wọ́n bẹ̀rù ìhùwàsí ọ̀pọ̀ ènìyàn tó wà lọ́dọ̀ rẹ̀. Nítorí náà wọ́n fi í sílẹ̀ lọ. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n wọ́n rán àwọn Farisi pẹ̀lú àwọn kan tí í ṣe ọmọ-ẹ̀yìn Herodu wá sọ́dọ̀ Jesu, láti fi ọ̀rọ̀ wá a lẹ́nu wò, títí yóò fi sọ ohun kan kí wọn lè rí fi mú. 
'''
"14" = '''
:sup:`14` Bí wọn ti dé ọ̀dọ̀ rẹ̀, wọ́n wí pé, “Olùkọ́, àwa mọ̀ pé ìwọ máa ń sọ òtítọ́ láìsí ìbẹ̀rù ẹnikẹ́ni. Ṣùgbọ́n òtítọ́ ọ̀rọ̀ Ọlọ́run ni ìwọ máa ń kọ́ni. Nísinsin yìí, sọ fún wa, ó tọ́ tàbí kò tọ́ láti máa san owó orí fún Kesari?” 
'''
"15" = '''
:sup:`15` Kí àwa kí ó fi fún un, tàbí kí a máa fi fún un? Ṣùgbọ́n Jesu mọ ìwà àgàbàgebè wọn. Ó sì wí pé, “Èéṣe tí ẹ̀yin fi n fi èyí dán mi wo? Ẹ mú owó idẹ kan wá kí n wò ó.” 
'''
"16" = '''
:sup:`16` Nígbà tí wọ́n mú owó idẹ náà fún un, ó bi wọ́n léèrè pé, “Ẹ wò ó! Àwòrán àti orúkọ ta ni ó wà níbẹ̀?” Wọ́n dáhùn pé, “Àwòrán àti orúkọ Kesari ni.” 
'''
"17" = '''
:sup:`17` Nígbà náà ni Jesu wí fún wọn pé, “Bí ó bá rí bẹ́ẹ̀, ẹ fi ohun tí ó bá jẹ́ ti Kesari fún Kesari. Ṣùgbọ́n ẹ fi ohun gbogbo tí í ṣe ti Ọlọ́run fún Ọlọ́run.” Ẹnu sì yà wọ́n gidigidi sí èsì rẹ̀. 
'''
"18" = '''
:sup:`18` Àwọn Sadusi tún wá sọ́dọ̀ rẹ̀, àwọn wọ̀nyí kò gbàgbọ́ pé àjíǹde ń bẹ. Ìbéèrè wọn ni pé, 
'''
"19" = '''
:sup:`19` “Olùkọ́, Mose fún wa ní òfin pé, nígbà tí ọkùnrin kan bá kú láìbí ọmọ, arákùnrin rẹ̀ gbọdọ̀ ṣú ìyàwó náà lópó kí wọn sì bímọ ní orúkọ ọkọ tí ó kú náà. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ àwọn arákùnrin méje kan wà, èyí tí ó dàgbà jùlọ gbéyàwó, ó sì kú ní àìlọ́mọ. 
'''
"21" = '''
:sup:`21` Arákùnrin rẹ̀ kejì ṣú obìnrin tí ó fi sílẹ̀ lópó, láìpẹ́, òun pẹ̀lú tún kú láìbímọ. Arákùnrin kẹta tó ṣú obìnrin yìí lópó tún kú bákan náà láìbímọ. 
'''
"22" = '''
:sup:`22` Àwọn méjèèje sì ṣú u lópó, wọn kò sì fi ọmọ sílẹ̀. Ní ìkẹyìn gbogbo wọn, obìnrin náà kú pẹ̀lú. 
'''
"23" = '''
:sup:`23` Ǹjẹ́ ní àjíǹde, nígbà tí wọ́n bá jíǹde, aya ta ni yóò ha ṣe nínú wọn? Àwọn méjèèje ni ó sá ni ní aya?” 
'''
"24" = '''
:sup:`24` Jesu dáhùn ó wí fún wọn pé, “Kì í há ṣe nítorí èyí ni ẹ ṣe ṣìnà, pé ẹ̀yin kò mọ ìwé Mímọ́, tàbí agbára Ọlọ́run. 
'''
"25" = '''
:sup:`25` Nítorí pé, nígbà tí àwọn arákùnrin méje yìí àti obìnrin náà bá jí dìde nínú òkú, a kò ní ṣe ìgbéyàwó fún wọn. Wọn yóò dàbí àwọn angẹli tí ń bẹ ní ọ̀run. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n nísinsin yìí, nípa bóyá àjíǹde yóò wà. Àbí ẹ̀yin kò ì tí ka ìwé Eksodu, nípa Mose àti pápá tí ń jó? Ọlọ́run sọ fún Mose pé, ‘Èmi ni Ọlọ́run Abrahamu, Ọlọ́run Isaaki àti Ọlọ́run Jakọbu.’ 
'''
"27" = '''
:sup:`27` Òun kì í ṣe Ọlọ́run àwọn òkú bí kò ṣe Ọlọ́run àwọn alààyè: nítorí ẹ̀yin ṣe àṣìṣe gidigidi.” 
'''
"28" = '''
:sup:`28` Ọ̀kan nínú àwọn olùkọ́ òfin ti ó dúró níbẹ̀ tí ó sì fetísílẹ̀ dáradára sí àròyé yìí ṣàkíyèsí pé, Jesu ti dáhùn dáradára. Òun pẹ̀lú sì béèrè lọ́wọ́ Jesu pé, “Nínú gbogbo òfin, èwo ló ṣe pàtàkì jùlọ?” 
'''
"29" = '''
:sup:`29` Jesu dá ọkùnrin yìí lóhùn pé, “Èyí tó ṣe pàtàkì jùlọ nínú àwọn òfin ni èyí tí ó kà báyìí pé, ‘Gbọ́ Israẹli; Olúwa Ọlọ́run wa Olúwa kan ni. 
'''
"30" = '''
:sup:`30` Kí ìwọ kí ó fi gbogbo àyà rẹ, àti gbogbo ọkàn rẹ, àti gbogbo ẹ̀mí rẹ, àti gbogbo agbára rẹ fẹ́ Olúwa Ọlọ́run rẹ, èyí ní òfin kìn-ín-ní.’ 
'''
"31" = '''
:sup:`31` Èkejì ni pé: ‘Fẹ́ ọmọnìkejì rẹ.’ Kò sí òfin mìíràn tó ga ju méjèèjì yìí lọ.” 
'''
"32" = '''
:sup:`32` Olùkọ́ òfin náà dáhùn pé, “Olùkọ́, ìwọ sọ òtítọ́ nípa pé Ọlọ́run kan ni ó ń bẹ, àti pé kò sí òmíràn àfi òun nìkan. 
'''
"33" = '''
:sup:`33` Àti kí a fi gbogbo àyà, àti gbogbo òye, àti gbogbo ọkàn àti gbogbo agbára fẹ́ ẹ, àti fẹ́ ọmọnìkejì ẹni bí ara ẹni, ó ju gbogbo ẹbọ sísun, àti ẹbọ lọ.” 
'''
"34" = '''
:sup:`34` Jesu rí i dájú pé òye ọkùnrin yìí ga, nítorí náà, Jesu sọ fún un pé, “Arákùnrin, ìwọ kò jìnà sí à ti dé ìjọba Ọ̀run.” Láti ìgbà náà lọ, ẹnikẹ́ni kò tún béèrè ohun kan lọ́wọ́ Jesu. 
'''
"35" = '''
:sup:`35` Lẹ́yìn náà, nígbà tí Jesu ń kọ́ àwọn ènìyàn nínú tẹmpili, ó béèrè lọ́wọ́ wọn pé, “Èéṣe tí àwọn olùkọ́ òfin fi gbà wí pé Kristi náà ní láti jẹ́ ọmọ Dafidi? 
'''
"36" = '''
:sup:`36` Nítorí tí Dafidi tìkára rẹ̀, ti ń ti ipa Ẹ̀mí Mímọ́ sọ̀rọ̀ wí pé: “ ‘Olúwa sọ fún Olúwa mi pé: “Jókòó ní ọwọ́ ọ̀tún mi, títí èmi yóò fi sọ àwọn ọ̀tá rẹ di àpótí ìtìsẹ̀ rẹ.” ’ 
'''
"37" = '''
:sup:`37` Níwọ́n ìgbà tí Dafidi tìkára rẹ̀ pè é ní ‘Olúwa,’ báwo ni ó túnṣe lè jẹ́ ọmọ rẹ̀?” Ọ̀pọ̀ ènìyàn sì fi ayọ̀ gbọ́ ọ̀rọ̀ rẹ̀. 
'''
"38" = '''
:sup:`38` Ó sì wí fún wọn nínú ẹ̀kọ́ rẹ̀ pé, “Ẹ ṣọ́ra fun àwọn olùkọ́ òfin tí wọ́n fẹ́ láti máa wọ aṣọ gígùn káàkiri, tí wọ́n sì fẹ́ ìkíni ní ọjà, 
'''
"39" = '''
:sup:`39` àti ibùjókòó ọlá nínú Sinagọgu àti ipò ọlá níbi àsè. 
'''
"40" = '''
:sup:`40` Àwọn tí wọ́n jẹ ilé àwọn opó rún, tí wọ́n sì ń gbàdúrà gígùn fún àṣehàn, nítorí èyí, ìjìyà wọn yóò pọ̀ púpọ̀.” 
'''
"41" = '''
:sup:`41` Jesu jókòó ní òdìkejì kọjú sí àpótí ìṣúra: ó ń wo ìjọ ènìyàn ti ń sọ owó sínú àpótí ìṣúra, ọ̀pọ̀ àwọn ọlọ́rọ̀ sì sọ púpọ̀ sí i. 
'''
"42" = '''
:sup:`42` Ṣùgbọ́n obìnrin opó kan wà, ó sì fi ààbọ̀ owó idẹ méjì síbẹ̀, tí ì ṣe ìdá méjì owó-babà kan sínú rẹ̀. 
'''
"43" = '''
:sup:`43` Jesu pe àwọn ọmọ-ẹ̀yìn rẹ̀, ó sọ fún wọn wí pé, “Lóòótọ́ ni mo wí fún yin pé, tálákà opó yìí sọ sínú àpótí ìṣúra ju gbogbo àwọn ìyókù to sọ sínú rẹ lọ. 
'''
"44" = '''
:sup:`44` Nítorí pé, àwọn ìyókù mú nínú ọ̀pọ̀ ìní wọ́n, ṣùgbọ́n ní tirẹ̀, nínú àìní rẹ̀, ó sọ gbogbo ohun tí ó ní náà sílẹ̀ àní gbogbo ìní rẹ̀.” 
'''
