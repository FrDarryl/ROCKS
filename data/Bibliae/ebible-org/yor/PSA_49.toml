[49]
"1" = '''
:sup:`1` Fún adarí orin. Ti àwọn ọmọ Kora. Saamu. Ẹ gbọ́ èyí, gbogbo ènìyàn! Ẹ fi etí sí i, gbogbo ẹ̀yin aráyé. 
'''
"2" = '''
:sup:`2` Àti ẹni tí ó ga àti ẹni tí ó kéré tálákà àti ọlọ́lá pẹ̀lú! 
'''
"3" = '''
:sup:`3` Ẹnu mi yóò sọ̀rọ̀ ọgbọ́n, èrò láti ọkàn mi yóò mú òye wá 
'''
"4" = '''
:sup:`4` èmi yóò dẹ etí mi sílẹ̀ sí òwe, èmi yóò ṣí ọ̀rọ̀ ìkọ̀kọ̀ mi sílẹ̀ lójú okùn dùùrù. 
'''
"5" = '''
:sup:`5` Èéṣe ti èmi yóò bẹ̀rù nígbà tí ọjọ́ ibi dé? Nígbà tí ẹ̀ṣẹ̀ àwọn ajinnilẹ́sẹ̀ mi yí mi ká, 
'''
"6" = '''
:sup:`6` àwọn tí o gbẹ́kẹ̀lé ọrọ̀ wọn, tí wọn sì ń ṣe ìlérí ni ọ̀pọ̀lọpọ̀ ọrọ̀ wọn. 
'''
"7" = '''
:sup:`7` Kò sí ọkùnrin tí ó lè ra ẹ̀mí ẹnìkejì rẹ̀ padà tàbí san owó ìràpadà fún Ọlọ́run. 
'''
"8" = '''
:sup:`8` Nítorí ìràpadà fún ẹni jẹ́ iyebíye kò sì sí iye owó tó tó fún sísan rẹ̀, 
'''
"9" = '''
:sup:`9` ní ti kí ó máa wà títí ayé láìrí isà òkú. 
'''
"10" = '''
:sup:`10` Nítorí ọ̀pọ̀ ènìyàn rí ọkùnrin ọlọ́gbọ́n tí ó kú, bẹ́ẹ̀ ni aṣiwèrè àti aláìlọ́gbọ́n pẹ̀lú ṣègbé wọ́n sì fi ọrọ̀ wọn sílẹ̀ fún ẹlòmíràn. 
'''
"11" = '''
:sup:`11` Ibojì wọn ni yóò jẹ́ ilé wọn láéláé, ibùgbé wọn láti ìrandíran, wọn sọ orúkọ ilẹ̀ wọn ní orúkọ ara wọn. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ọkùnrin tí o wà nínú ọlá kò dúró pẹ́ ó sì dàbí ẹranko tí ó ṣègbé. 
'''
"13" = '''
:sup:`13` Èyí ni òtítọ́ àwọn ènìyàn tí ó gbàgbọ́ nínú ara wọn, àti àwọn tí ń tẹ̀lé wọn, tí ó gba ọ̀rọ̀ wọn. Sela. 
'''
"14" = '''
:sup:`14` Gẹ́gẹ́ bí àgùntàn ni a tẹ́ wọn sínú isà òkú ikú yóò jẹun lórí wọn; ẹni tí ó dúró ṣinṣin ni yóò, jẹ ọba lórí wọn ní òwúrọ̀. Ẹwà wọn yóò díbàjẹ́, isà òkú ni ibùgbé ẹwà wọn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n Ọlọ́run yóò ra ọkàn mi padà kúrò nínú isà òkú, yóò gbé mi lọ sọ́dọ̀ òun fún rara rẹ̀. 
'''
"16" = '''
:sup:`16` Má ṣe bẹ̀rù nígbà tí ẹnìkan bá di ọlọ́rọ̀. Nígbà tí ìyìn ilé rẹ̀ ń pọ̀ sí i. 
'''
"17" = '''
:sup:`17` Nítorí kì yóò mú ohun kan lọ nígbà tí ó bá kú, ògo rẹ̀ kò ní bá a sọ̀kalẹ̀ sí ipò òkú. 
'''
"18" = '''
:sup:`18` Nígbà tí ó wà láyé, ó súre fún ọkàn ara rẹ̀. Àwọn ènìyàn yìn ọ́ nígbà tí ìwọ ṣe rere. 
'''
"19" = '''
:sup:`19` Òun yóò lọ sí ọ̀dọ̀ ìran àwọn baba rẹ̀ àwọn tí ki yóò ri ìmọ́lẹ̀ ayé. 
'''
"20" = '''
:sup:`20` Ọkùnrin tí ó ní ọlá tí kò ní òye dàbí ẹranko tí ó ṣègbé. 
'''
