[9]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀. Ọ̀rọ̀ Olúwa kọjú ìjà sí Hadiraki, Damasku ni yóò sì jẹ́ ibi ìsinmi rẹ̀; nítorí ojú Olúwa ń bẹ lára ènìyàn, àti lára gbogbo ẹ̀yà Israẹli. 
'''
"2" = '''
:sup:`2` Àti Hamati pẹ̀lú yóò ṣe ààlà rẹ̀ Tire àti Sidoni bí o tilẹ̀ ṣe ọlọ́gbọ́n gidigidi. 
'''
"3" = '''
:sup:`3` Tire sì mọ odi líle fún ara rẹ̀, ó sì kó fàdákà jọ bí eruku, àti wúrà dáradára bí ẹrẹ̀ ìgboro. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n, Olúwa yóò kó gbogbo ohun ìní rẹ̀ lọ, yóò sì pa agbára rẹ̀ run ní ojú Òkun, a ó sì fi iná jó o run. 
'''
"5" = '''
:sup:`5` Aṣkeloni yóò rí í, yóò sì bẹ̀rù; Gasa pẹ̀lú yóò rí í, yóò sì káàánú gidigidi, àti Ekroni: nítorí tí ìrètí rẹ̀ yóò ṣákì í. Gasa yóò pàdánù ọba rẹ̀, Aṣkeloni yóò sì di ahoro. 
'''
"6" = '''
:sup:`6` Ọmọ àlè yóò sì gbé inú Aṣdodu, Èmi yóò sì gé ìgbéraga àwọn Filistini kúrò. 
'''
"7" = '''
:sup:`7` Èmi yóò sì mu ẹ̀jẹ̀ rẹ̀ kúrò ni ẹnu rẹ̀, àti àwọn ohun èèwọ̀ kúrò láàrín eyín rẹ̀: ṣùgbọ́n àwọn tó ṣẹ́kù yóò jẹ́ tí Ọlọ́run wa, wọn yóò sì jẹ baálẹ̀ ní Juda, àti Ekroni ni yóò rí bí Jebusi. 
'''
"8" = '''
:sup:`8` Èmi yóò sì dó yí ilẹ̀ mi ká nítorí ogun àwọn tí wọ́n ń wá ohun tí wọn yóò bàjẹ́ kiri, kò sí aninilára tí yóò bori wọn mọ́: nítorí ni ìsinsin yìí ni mo fi ojú ṣọ́ wọn. 
'''
"9" = '''
:sup:`9` Kún fún ayọ̀, ìwọ ọmọbìnrin Sioni, hó ìhó ayọ̀, ìwọ ọmọbìnrin Jerusalẹmu. Wò ó, ọba rẹ ń bọ̀ wá sọ́dọ̀ rẹ: òdodo ni òun, ó sì ní ìgbàlà; ó ní ìrẹ̀lẹ̀, ó sì ń gun kẹ́tẹ́kẹ́tẹ́, àní ọmọ kẹ́tẹ́kẹ́tẹ́. 
'''
"10" = '''
:sup:`10` Èmi ó sì gbé kẹ̀kẹ́ kúrò ni Efraimu, àti ẹṣin ogun kúrò ni Jerusalẹmu, a ó sì ṣẹ́ ọrun ogun. Òun yóò sì kéde àlàáfíà sí àwọn kèfèrí. Ìjọba rẹ̀ yóò sì gbilẹ̀ láti Òkun dé Òkun, àti láti odò títí de òpin ayé. 
'''
"11" = '''
:sup:`11` Ní tìrẹ, nítorí ẹ̀jẹ̀ májẹ̀mú mi pẹ̀lú rẹ, Èmi ó dá àwọn ìgbèkùn rẹ̀ sílẹ̀ kúrò nínú ọ̀gbun. 
'''
"12" = '''
:sup:`12` Ẹ padà sínú odi agbára yín, ẹ̀yin òǹdè ti o ni ìrètí: àní lónìí yìí èmi sọ pé, èmi o san án fún ọ ni ìlọ́po méjì. 
'''
"13" = '''
:sup:`13` Èmi ó fa Juda le bí mo ṣe fa ọrun mi le, mo sì fi Efraimu kún un, Èmi yóò gbé àwọn ọmọ rẹ ọkùnrin dìde, ìwọ Sioni, sí àwọn ọmọ rẹ̀ ọkùnrin, ìwọ Giriki, mo ṣe ọ́ bí idà alágbára. 
'''
"14" = '''
:sup:`14` Olúwa yóò sì fi ara hàn ní orí wọn; ọfà rẹ̀ yóò sì jáde lọ bí mọ̀nàmọ́ná. Olúwa Olódùmarè yóò sì fọn ìpè, Òun yóò sì lọ nínú atẹ́gùn ìjì gúúsù. 
'''
"15" = '''
:sup:`15` Olúwa àwọn ọmọ-ogun yóò dáàbò bò wọ́n; wọn ó sì jẹ ni run, wọn ó sì tẹ òkúta kànnàkànnà mọ́lẹ̀; wọn ó sì mu ẹ̀jẹ̀ wọn bí wáìnì, wọn ó sì kún bí ọpọ́n, wọn ó sì rin ṣinṣin bí àwọn igun pẹpẹ. 
'''
"16" = '''
:sup:`16` Olúwa Ọlọ́run wọn yóò sì gbà wọ́n là ni ọjọ́ náà bí agbo ènìyàn rẹ̀: nítorí wọn ó dàbí àwọn òkúta adé, tí a gbé sókè bí àmì lórí ilẹ̀ rẹ̀. 
'''
"17" = '''
:sup:`17` Nítorí oore rẹ̀ tí tóbi tó, ẹwà rẹ̀ sì tí pọ̀! Ọkà yóò mú ọ̀dọ́mọkùnrin dárayá, àti ọtí wáìnì tuntun yóò mú àwọn ọ̀dọ́mọbìnrin ṣe bẹ́ẹ̀ pẹ̀lú. 
'''
