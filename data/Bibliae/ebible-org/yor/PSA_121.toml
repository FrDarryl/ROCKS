[121]
"1" = '''
:sup:`1` Orin fún ìgòkè. Èmi yóò gbé ojú mi sórí òkè wọ̀n-ọn-nì— níbo ni ìrànlọ́wọ́ mi yóò ti wá? 
'''
"2" = '''
:sup:`2` Ìrànlọ́wọ́ mi tí ọwọ́ Olúwa wá, ẹni tí ó dá ọ̀run òun ayé. 
'''
"3" = '''
:sup:`3` Òun kì yóò jẹ́ kí ẹsẹ̀ rẹ kí ó yẹ̀; ẹni tí ó pa ọ́ mọ́ kì í tòògbé. 
'''
"4" = '''
:sup:`4` Kíyèsi, ẹni tí ń pa Israẹli mọ́, kì í tòògbé bẹ́ẹ̀ ni kì í sùn. 
'''
"5" = '''
:sup:`5` Olúwa ni olùpamọ́ rẹ; Olúwa ní òjìji rẹ ní ọwọ́ ọ̀tún rẹ. 
'''
"6" = '''
:sup:`6` Oòrùn kì yóò pa ọ́ ní ìgbà ọ̀sán tàbí òṣùpá ní ìgbà òru. 
'''
"7" = '''
:sup:`7` Olúwa yóò pa ọ́ mọ́ kúrò nínú ibi gbogbo yóò pa ọkàn rẹ mọ́ 
'''
"8" = '''
:sup:`8` Olúwa yóò pa àlọ àti ààbọ̀ rẹ mọ́ láti ìgbà yìí lọ àti títí láéláé. 
'''
