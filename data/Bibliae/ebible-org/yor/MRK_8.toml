[8]
"1" = '''
:sup:`1` Ní ọjọ́ kan, bí ọ̀pọ̀ ènìyàn ti péjọ, kò sí oúnjẹ fún wọn mọ́ láti jẹ. Jesu pe àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"2" = '''
:sup:`2` Ó wí fún wọn pé, “Àánú ọ̀pọ̀ ènìyàn wọ̀nyí ṣe mí nítorí pé ó tó ọjọ́ mẹ́ta tí wọ́n ti wà níhìn-ín, kò sì sí ohun kan tí ó kù sílẹ̀ fún wọn láti jẹ. 
'''
"3" = '''
:sup:`3` Bí mo bá sọ fún wọn láti máa lọ sí ilé wọn bẹ́ẹ̀ pẹ̀lú ebi, wọn yóò dákú lójú ọ̀nà, nítorí pé àwọn mìíràn nínú wọn ti ọ̀nà jíjìn wá.” 
'''
"4" = '''
:sup:`4` Àwọn ọmọ-ẹ̀yìn rẹ̀ béèrè pé, “Níbo ni a ó ti rí àkàrà tí ó tó láti fi bọ́ wọn nínú aṣálẹ̀ yìí?” 
'''
"5" = '''
:sup:`5` Jesu béèrè lọ́wọ́ wọn pé, “Ìṣù àkàrà mélòó lẹ ní lọ́wọ́?” Wọ́n fèsì pé, “Ìṣù àkàrà méje.” 
'''
"6" = '''
:sup:`6` Nítorí náà, ó pàṣẹ fún àwọn ènìyàn náà láti jókòó lórí ilẹ̀. Ó sì mú odindi àkàrà méje náà, ó dúpẹ́ lọ́wọ́ Ọlọ́run, ó sì bù wọ́n sí wẹ́wẹ́, ó pín wọn fún àwọn ọmọ-ẹ̀yìn rẹ̀ láti gbé ka iwájú àwọn ènìyàn, wọ́n sì ṣe bẹ́ẹ̀. 
'''
"7" = '''
:sup:`7` Wọ́n rí àwọn ẹja wẹ́wẹ́ díẹ̀ pẹ̀lú. Jesu tún dúpẹ́ lọ́wọ́ Ọlọ́run fún ìpèsè náà, ó sì pàṣẹ fún àwọn ọmọ-ẹ̀yìn rẹ̀ láti pín wọn fún àwọn ènìyàn náà. 
'''
"8" = '''
:sup:`8` Gbogbo ọ̀pọ̀ ènìyàn náà ló jẹ àjẹyó àti àjẹtẹ́rùn. Lẹ́yìn èyí wọ́n kó àjẹkù ti ó kù jọ, agbọ̀n méje sì kún. 
'''
"9" = '''
:sup:`9` Àwọn tí ó jẹ ẹ́ tó ìwọ̀n ẹgbàajì (4,000) ènìyàn, ó sì rán wọn lọ. 
'''
"10" = '''
:sup:`10` Lẹ́sẹ̀kẹsẹ̀, lẹ́yìn èyí, Jesu wọ inú ọkọ̀ ojú omi pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, wọ́n sì gúnlẹ̀ sí agbègbè Dalmanuta. 
'''
"11" = '''
:sup:`11` Àwọn Farisi tọ Jesu wá, wọ́n sì bẹ̀rẹ̀ sí béèrè ìbéèrè lọ́wọ́ rẹ̀. Láti dán an wò, wọ́n béèrè fún àmì láti ọ̀run. 
'''
"12" = '''
:sup:`12` Jesu mí kanlẹ̀, nígbà tí ó gbọ́ ìbéèrè wọn. Ó sì dáhùn wí pé, “Èéṣe tí ìran yìí fi ń wá àmì? Lóòótọ́ ni mo sọ fún un yín kò si àmì tí a ó fi fún ìran yín.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni ó padà sínú ọkọ̀ ojú omi ó fi àwọn ènìyàn sílẹ̀, ó sì rékọjá sí apá kejì Òkun náà. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn ti gbàgbé láti mú àkàrà tí yóò tó wọn ọ́n jẹ lọ́wọ́. Ẹyọ ìṣù àkàrà kan ṣoṣo ni ó wà nínú ọkọ̀ wọn. 
'''
"15" = '''
:sup:`15` Bí wọ́n sì ti ń rékọjá, Jesu kìlọ̀ fún wọn pé, “Ẹ máa ṣọ́ra nítorí ìwúkàrà àwọn Farisi àti ìwúkàrà Herodu.” 
'''
"16" = '''
:sup:`16` Wọ́n bẹ̀rẹ̀ sí ronú èyí láàrín ara wọn wí pé, “Torí pé a kò mú àkàrà lọ́wọ́ ni?” 
'''
"17" = '''
:sup:`17` Jesu mọ ohun tí wọ́n sọ láàrín ara wọn, ó sì dá wọn lóhùn pé, “Èéṣe ti ẹ̀yin fi ń ṣe àròyé pé ẹ̀yin kò mú àkàrà lọ́wọ́? Ẹ̀yin kò kíyèsi i títí di ìsinsin yìí, ẹ kò sì ti mòye, àbí ọkàn yín le ni. 
'''
"18" = '''
:sup:`18` Ẹ̀yin ní ojú, ẹ kò fi ríran? Ẹ̀yin ni etí ẹ kò sí gbọ́ran? Ẹ̀yin kò sì rántí? 
'''
"19" = '''
:sup:`19` Nígbà ti mo bu ìṣù àkàrà márùn-ún fún ẹgbẹ̀rún márùn-ún (5,000) ènìyàn, agbọ̀n mélòó ni ó kún fún àjẹkù tí ẹ ṣàjọ?” Wọ́n wí pé, “Méjìlá.” 
'''
"20" = '''
:sup:`20` “Bákan náà, nígbà tí mo bọ́ ẹgbàajì (4,000) pẹ̀lú ìṣù àkàrà méje, agbọ̀n mélòó ló kù sílẹ̀ lẹ́yìn àjẹyó àti àjẹtẹ́rùn wọn?” Wọ́n dáhùn pé, “Ó ku ẹ̀kún agbọ̀n méje.” 
'''
"21" = '''
:sup:`21` Ó sì wí fún wọn pé, “Èéha ti ṣe tí kò fi yé yin?” 
'''
"22" = '''
:sup:`22` Nígbà tí wọ́n dé Betisaida, àwọn ènìyàn kan mú afọ́jú kan wá sọ́dọ̀ rẹ̀. Wọ́n bẹ̀ ẹ́ kí ó fi ọwọ́ kàn án, kí ó sì wò ó sàn. 
'''
"23" = '''
:sup:`23` Jesu fa ọkùnrin náà lọ́wọ́, ó sì mú un jáde lọ sí ẹ̀yìn ìlú. Ó tu itọ́ sí i lójú. Ó sì gbé ọwọ́ rẹ̀ lé ojú náà. Ó sì bi í léèrè pé, “Ǹjẹ́ ìwọ lè rí ohunkóhun nísinsin yìí?” 
'''
"24" = '''
:sup:`24` Ọkùnrin náà wo àyíká rẹ̀, ó sì dáhùn pé, “Bẹ́ẹ̀ ni Olúwa, mo rí àwọn ènìyàn, ṣùgbọ́n n kò rí wọn kedere, wọ́n n rìn kiri bí àgékù igi.” 
'''
"25" = '''
:sup:`25` Nígbà náà, Jesu tún gbé ọwọ́ rẹ̀ méjèèjì lé àwọn ojú ọkùnrin náà, bí ọkùnrin náà sì ti ranjú mọ́ ọn, a dá ìran rẹ̀ padà, ó sì rí gbogbo nǹkan kedere. 
'''
"26" = '''
:sup:`26` Jesu sì rán an sí àwọn ẹbí rẹ̀. Ó kìlọ̀ fún un pé, “Má ṣe lọ sí ìlú, kí o má sì sọ fún ẹnikẹ́ni ní ìlú.” 
'''
"27" = '''
:sup:`27` Nísinsin yìí, Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ kúrò ní Galili. Wọ́n sì jáde lọ sí àwọn abúlé ní agbègbè Kesarea-Filipi. Bí wọ́n ti ń lọ lọ́nà, ó béèrè lọ́wọ́ wọn pé, “Ta ni àwọn ènìyàn ń fi mí pè?” 
'''
"28" = '''
:sup:`28` Àwọn ọmọ-ẹ̀yìn náà dáhùn pé, “Àwọn kan rò pé ìwọ ni Johanu Onítẹ̀bọmi, àwọn mìíràn sọ pé, ìwọ ni Elijah tàbí àwọn wòlíì mìíràn ni ó tún padà wá sáyé.” 
'''
"29" = '''
:sup:`29` Ó sì bi wọ́n pé, “Ta ni ẹ̀yin ń fi mí pè?” Peteru dáhùn pé, “Ìwọ ni Kristi náà.” 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n Jesu kìlọ̀ fún wọn, kí wọn má sọ èyí fún ẹnikẹ́ni. 
'''
"31" = '''
:sup:`31` Ó sì bẹ̀rẹ̀ sí kọ́ wọn, pé, Ọmọ Ènìyàn kò le ṣàìmá jìyà ohun púpọ̀, a ó sì kọ̀ ọ́ sílẹ̀ láti ọwọ́ àwọn àgbàgbà, àwọn olórí àlùfáà àti àwọn olùkọ́ òfin, a ó sì pa á, lẹ́yìn ọjọ́ mẹ́ta yóò sì jíǹde. 
'''
"32" = '''
:sup:`32` Jesu bá wọn sọ̀rọ̀ yìí, láìfi ohunkóhun pamọ́ fún wọn, ṣùgbọ́n Peteru pe Jesu sẹ́yìn, ó sì bẹ̀rẹ̀ si bá a wí. 
'''
"33" = '''
:sup:`33` Jesu yípadà, ó wo àwọn ọmọ-ẹ̀yìn rẹ̀. Ó sì wí fún Peteru pẹ̀lú ìtara pé, “Kúrò lẹ́yìn mi Satani, nítorí ìwọ kò ro ohun tí Ọlọ́run bí kò ṣe ohun tí ènìyàn.” 
'''
"34" = '''
:sup:`34` Nígbà náà ni Jesu pe àwọn ọmọ-ẹ̀yìn rẹ̀ àti ọ̀pọ̀ ènìyàn láti bá wọn sọ̀rọ̀, ó wí fún wọn pé, “Bí ẹnikẹ́ni bá fẹ́ tọ̀ mí lẹ́yìn, kí ó sẹ́ ara rẹ̀, kí ó si gbé àgbélébùú rẹ̀, kí ó si máa tọ̀ mi lẹ́yìn. 
'''
"35" = '''
:sup:`35` Nítorí ẹni tó bá gbìyànjú láti gba ẹ̀mí ara rẹ̀ là, yóò sọ ọ́ nù. Iye àwọn tí ó sọ ẹ̀mí wọn nù nìkan nítorí í tèmi àti nítorí ìyìnrere, òun náà ni yóò gbà á là. 
'''
"36" = '''
:sup:`36` Nítorí èrè kí ni ó jẹ́ fún ẹni tí ó jèrè gbogbo ayé, tí ó sọ ẹ̀mí rẹ̀ nù? 
'''
"37" = '''
:sup:`37` Tàbí kí ni ènìyàn yóò fi ṣe pàṣípàrọ̀ ẹ̀mí rẹ̀? 
'''
"38" = '''
:sup:`38` Nítorí náà, bí ẹnikẹ́ni bá tijú àti gbà mí tàbí ọ̀rọ̀ mi nínú ìran panṣágà àti ẹlẹ́ṣẹ̀ yìí, tí ó kún fún àìgbàgbọ́ àti ẹ̀ṣẹ̀ báyìí, Ọmọ Ènìyàn yóò tijú rẹ̀ nígbà tí ó bá padà dé nínú ògo Baba rẹ̀, pẹ̀lú àwọn angẹli mímọ́.” 
'''
