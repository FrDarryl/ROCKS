[17]
"1" = '''
:sup:`1` Lẹ́yìn ọjọ́ mẹ́fà, Jesu mú Peteru, Jakọbu àti Johanu arákùnrin rẹ̀, ó mú wọn lọ sí orí òkè gíga kan tí ó dádúró. 
'''
"2" = '''
:sup:`2` Níbẹ̀ ara rẹ̀ yí padà níwájú wọn. Ojú rẹ̀ sì ràn bí oòrùn, aṣọ rẹ̀ sì funfun bí ìmọ́lẹ̀. 
'''
"3" = '''
:sup:`3` Lójijì, Mose àti Elijah fi ara hàn, wọ́n sì ń bá Jesu sọ̀rọ̀. 
'''
"4" = '''
:sup:`4` Peteru sọ fún Jesu pé, “Olúwa, jẹ́ kí a kúkú máa gbé níhìn-ín yìí. Bí ìwọ bá fẹ́, èmi yóò pa àgọ́ mẹ́ta, ọ̀kan fún ọ, ọ̀kan fún Mose, àti ọ̀kan fún Elijah.” 
'''
"5" = '''
:sup:`5` Bí Peteru ti sọ̀rọ̀ tán, àwọsánmọ̀ dídán síji bò wọ́n, láti inú rẹ̀ ohùn kan wí pé, “Èyí ni àyànfẹ́ ọmọ mi, ẹni ti inú mi dùn sí gidigidi. Ẹ máa gbọ́ tirẹ̀!” 
'''
"6" = '''
:sup:`6` Bí àwọn ọmọ-ẹ̀yìn ti gbọ́ èyí, wọ́n dojúbolẹ̀. Ẹ̀rù sì bà wọ́n gidigidi. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n Jesu sì tọ̀ wọ́n wá. Ó fi ọwọ́ kàn wọ́n, ó wí pé, “Ẹ dìde, ẹ má ṣe bẹ̀rù.” 
'''
"8" = '''
:sup:`8` Nígbà tí wọ́n sì gbé ojú wọn sókè, tí wọ́n sì wò ó, Jesu nìkan ni wọn rí. 
'''
"9" = '''
:sup:`9` Bí wọ́n sì ti ń sọ̀kalẹ̀ láti orí òkè, Jesu pàṣẹ fún wọn pé, “Ẹ kò gbọdọ̀ sọ fún ẹnikẹ́ni ohun tí ẹ rí, títí Ọmọ Ènìyàn yóò fi jí dìde kúrò nínú òkú.” 
'''
"10" = '''
:sup:`10` Àwọn ọmọ-ẹ̀yìn rẹ̀ béèrè lọ́wọ́ rẹ́ pé, “Kí ni ó fà á tí àwọn olùkọ́ òfin fi ń wí pé, Elijah ní láti kọ́ padà wá?” 
'''
"11" = '''
:sup:`11` Jesu sì dáhùn pé, “Dájúdájú òtítọ́ ni wọ́n ń sọ. Elijah wá láti fi gbogbo nǹkan sí ipò. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n èmi wí fún yín lóòótọ́; Elijah ti dé. Ṣùgbọ́n wọn kò mọ̀ ọ́n, ọ̀pọ̀ tilẹ̀ hu ìwà búburú sí i. Bákan náà, Ọmọ Ènìyàn náà yóò jìyà lọ́wọ́ wọn pẹ̀lú.” 
'''
"13" = '''
:sup:`13` Nígbà náà, àwọn ọmọ-ẹ̀yìn mọ̀ pé ó n sọ̀rọ̀ nípa Johanu onítẹ̀bọmi fún wọn ni. 
'''
"14" = '''
:sup:`14` Nígbà tí wọ́n sì dé ọ̀dọ̀ ìjọ ènìyàn, ọkùnrin kan tọ̀ Jesu wá, ó sì wólẹ̀ níwájú rẹ̀, ó wí pé, 
'''
"15" = '''
:sup:`15` “Olúwa, ṣàánú fún ọmọ mi, nítorí tí ó ní wárápá. Ó sì ń joró gidigidi, nígbà púpọ̀ ni ó máa ń ṣubú sínú iná tàbí sínú omi. 
'''
"16" = '''
:sup:`16` Mo sì ti mú un tọ àwọn ọmọ-ẹ̀yìn rẹ, ṣùgbọ́n wọn kò lè wò ó sàn.” 
'''
"17" = '''
:sup:`17` Jesu sì dáhùn wí pé, “A! Ẹ̀yìn alágídí ọkàn àti aláìgbàgbọ́ ènìyàn, èmi yóò ti bá yín gbé pẹ́ tó? Èmi ó sì ti fi ara dà á fún yín tó? Ẹ mú un wá sọ́dọ̀ mi níhìn-ín yìí.” 
'''
"18" = '''
:sup:`18` Nígbà náà ni Jesu bá ẹ̀mí èṣù tí ó ń bẹ nínú ọmọkùnrin náà wí, ó sì fi í sílẹ̀, à mú ọmọkùnrin náà láradá láti ìgbà náà lọ. 
'''
"19" = '''
:sup:`19` Lẹ́yìn èyí, àwọn ọmọ-ẹ̀yìn rẹ̀ sì bi Jesu níkọ̀kọ̀ pé, “Èéṣe tí àwa kò lè lé ẹ̀mí èṣù náà jáde?” 
'''
"20" = '''
:sup:`20` Jesu sọ fún wọn pé, “Nítorí ìgbàgbọ́ yín kéré. Lóòótọ́ ni mo wí fún yin, bí ẹ bá ni ìgbàgbọ́, bí ó tilẹ̀ kéré bí hóró musitadi, ẹ̀yin lè wí fún òkè yìí pé, ‘Sípò kúrò níhìn-ín yìí,’ òun yóò sì ṣí ipò. Kò sì ní sí ohun tí kò ní í ṣe é ṣe fún yín.” 
'''
"21" = '''
:sup:`21` Nígbà tí wọ́n sì ti wà ní Galili, Jesu sọ fún wọn pé, “Láìpẹ́ yìí a ó fi Ọmọ Ènìyàn lé àwọn ènìyàn lọ́wọ́. 
'''
"22" = '''
:sup:`22` Wọn yóò sì pa á, ní ọjọ́ kẹta lẹ́yìn èyí, yóò sì jí dìde sí ìyè.” Ọkàn àwọn ọmọ-ẹ̀yìn rẹ̀ sì kún fún ìbànújẹ́ gidigidi. 
'''
"23" = '''
:sup:`23` Nígbà tí Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ sì dé Kapernaumu, àwọn agbowó òde tí ń gba owó idẹ méjì tó jẹ́ owó tẹmpili tọ Peteru wá wọ́n sì bí i pé, “Ǹjẹ́ olùkọ́ yín ń san owó tẹmpili?” 
'''
"24" = '''
:sup:`24` Peteru sì dáhùn pé, “Bẹ́ẹ̀ ni, ó ń san.” Nígbà tí Peteru wọ ilé láti bá Jesu sọ̀rọ̀ nípa rẹ̀, Jesu ni ó kọ́kọ́ sọ̀rọ̀, Jesu bí i pé, “Kí ni ìwọ rò, Simoni? Ǹjẹ́ àwọn ọba ayé ń gba owó orí lọ́wọ́ àwọn ọmọ wọn tàbí lọ́wọ́ àwọn àlejò?” 
'''
"25" = '''
:sup:`25` Peteru dáhùn pé, “Lọ́wọ́ àwọn àlejò ni.” Jesu sì tún wí pé, “Èyí jẹ́ wí pé àwọn ọmọ onílẹ̀ kì í san owó òde? 
'''
"26" = '''
:sup:`26` Síbẹ̀síbẹ̀, àwa kò fẹ́ mú wọn bínú. Nítorí náà, ẹ lọ sí etí Òkun, kí ẹ sì sọ ìwọ̀ sí omi. Ẹ mú ẹja àkọ́kọ́ tí ẹ kọ́ fà sókè, ẹ ya ẹnu rẹ̀, ẹ̀yin yóò sì rí owó idẹ kan níbẹ̀, ki ẹ fi fún wọn fún owó orí tèmi àti tirẹ̀.” 
'''
