[23]
"1" = '''
:sup:`1` Olúwa sọ fún Mose wí pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli, kí o sì wí fún wọn pé, ‘Ìwọ̀nyí ni àwọn àjọ̀dún tí a yàn, àwọn àjọ̀dún ti Olúwa èyí tí ẹ gbọdọ̀ kéde gẹ́gẹ́ bí àjọ̀dún tí a yàn. 
'''
"3" = '''
:sup:`3` “ ‘Ọjọ́ mẹ́fà ni ẹ le fi ṣiṣẹ́, ṣùgbọ́n ọjọ́ keje ni ọjọ́ ìsinmi. Ọjọ́ àjọ̀dún tí a yàn. Ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan, níbikíbi tí ẹ bá ń gbé. Ọjọ́ ìsinmi Olúwa ni. 
'''
"4" = '''
:sup:`4` “ ‘Àwọn wọ̀nyí ni àwọn ọdún tí Olúwa yàn, àjọ̀dún tí a yàn tí ẹ gbọdọ̀ kéde lákokò wọn. 
'''
"5" = '''
:sup:`5` Àjọ ìrékọjá Olúwa bẹ̀rẹ̀ ní ìrọ̀lẹ́ ọjọ́ kẹrìnlá oṣù kìn-ín-ní. 
'''
"6" = '''
:sup:`6` Ní ọjọ́ kẹ́ẹ̀dógún oṣù kìn-ín-ní, ni àjọ̀dún àkàrà àìwú tí Olúwa yó bẹ̀rẹ̀, fún ọjọ́ méje ni ẹ gbọdọ̀ fi jẹ àkàrà tí kò ní ìwúkàrà. 
'''
"7" = '''
:sup:`7` Ní ọjọ́ kìn-ín-ní kí àpéjọ mímọ́ kí ó wà; ẹ́yin kò gbọdọ̀ ṣe iṣẹ́ agbára kankan nínú rẹ̀. 
'''
"8" = '''
:sup:`8` Ọjọ́ méje ni kí ẹ fi mú ọrẹ tí a fi iná ṣe wá fún Olúwa. Ní ọjọ́ keje, ẹ pe ìpàdé àjọ mímọ́, ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan.’ ” 
'''
"9" = '''
:sup:`9` Olúwa sọ fún Mose pe, 
'''
"10" = '''
:sup:`10` “Sọ fún àwọn ará Israẹli, kí o sì wí fún wọn pé, ‘Nígbà tí ẹ bá dé ilẹ̀ tí èmi yóò fún yín, tí ẹ bá ń ṣe ìkórè, kí ẹ mú síírí ọkà àkọ́kọ́ tí ẹ kórè wá fún àlùfáà. 
'''
"11" = '''
:sup:`11` Kí ó fi síírí ọkà náà níwájú Olúwa, kí ó le jẹ́ ìtẹ́wọ́gbà fún yín: kí àlùfáà fì í ní ọjọ́ kejì ìsinmi. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ tí ẹ bá fi síírí ọkà náà, kí ẹ mú ọ̀dọ́-àgùntàn ọlọ́dún kan láìní àbùkù rú ẹbọ sísun sí Olúwa. 
'''
"13" = '''
:sup:`13` Pẹ̀lú ọrẹ ọkà rẹ tí ó jẹ́ ìdá méjì nínú mẹ́wàá òsùwọ̀n efa (èyí jẹ́ lita mẹ́rin ààbọ̀) ti ìyẹ̀fun, tí a fi òróró pò ọrẹ tí a fi iná ṣe fún Olúwa òórùn dídùn pẹ̀lú ọrẹ ohun mímu rẹ̀ tí í ṣe ìdámẹ́rin òsùwọ̀n hínì (èyí jẹ́ lita kan). 
'''
"14" = '''
:sup:`14` Ẹ kò gbọdọ̀ jẹ àkàrà kankan tàbí kí ẹ sun ọkà tuntun títí di ọjọ́ tí ẹ fi mú ọrẹ yín wá fún Ọlọ́run yín. Èyí ni ìlànà ayérayé fún ìran tí ń bọ̀, níbikíbi tí ẹ bá ń gbé. 
'''
"15" = '''
:sup:`15` “ ‘Ẹ ka ọ̀sẹ̀ méje gbangba, láti ọjọ́ kejì ọjọ́ ìsinmi, àní ọjọ́ tí ẹ mú ìdì ọkà fífì wá. 
'''
"16" = '''
:sup:`16` Ẹ ka àádọ́ta ọjọ́ títí dé ọjọ́ kejì ọ̀sẹ̀ méjèèje, kí ẹ sì mú ọrẹ ọkà tuntun wá fún Olúwa. 
'''
"17" = '''
:sup:`17` Láti ibikíbi tí ẹ bá ń gbé, ẹ mú ìṣù àkàrà méjì tí a fi òsùwọ̀n ìdá méjì nínú mẹ́wàá tí efa (èyí jẹ́ lita mẹ́rin ààbọ̀) ti ìyẹ̀fun, tí a fi ìwúkàrà ṣe, gẹ́gẹ́ bí ọrẹ fífì àkọ́so sí Olúwa. 
'''
"18" = '''
:sup:`18` Ẹ fi akọ ọ̀dọ́-àgùntàn méje ọlọ́dún kọ̀ọ̀kan tí kò ní àbùkù, ọmọ màlúù kan àti àgbò méjì kún àkàrà yìí, wọn yóò jẹ́ ẹbọ sísun sí Olúwa, pẹ̀lú ẹbọ ohun jíjẹ àti ẹbọ ohun mímu wọn, àní ẹbọ tí a fi iná ṣe, olóòórùn dídùn ni sí Olúwa. 
'''
"19" = '''
:sup:`19` Lẹ́yìn náà kí ẹ fi akọ ewúrẹ́ kan rú ẹbọ ẹ̀ṣẹ̀, àti ọ̀dọ́-àgùntàn méjì ọlọ́dún kọ̀ọ̀kan fún ọrẹ àlàáfíà. 
'''
"20" = '''
:sup:`20` Kí àlùfáà fi ọ̀dọ́-àgùntàn méjèèjì náà níwájú Olúwa bí i ọrẹ fífì pẹ̀lú oúnjẹ àkọ́so wọn jẹ́ ọrẹ mímọ́ sí Olúwa fún àlùfáà. 
'''
"21" = '''
:sup:`21` Ní ọjọ́ yìí náà ni kí ẹ kéde ìpàdé àjọ mímọ́: ẹ kò sì gbọdọ̀ ṣe iṣẹ́ kankan. Èyí yóò jẹ́ ìlànà ayérayé fún àwọn ìran tí ń bọ̀ níbi yówù tí ẹ ń gbé. 
'''
"22" = '''
:sup:`22` “ ‘Nígbà tí ẹ bá kórè ilẹ̀ yín ẹ má ṣe kórè dé ìkangun oko yín, tàbí kí ẹ padà gé èyí tí ó ṣẹ́kù sílẹ̀ nínú ìkórè yín. Ẹ fi wọ́n sílẹ̀ fún àwọn tálákà àti àwọn àlejò. Èmi ni Olúwa Ọlọ́run yín.’ ” 
'''
"23" = '''
:sup:`23` Olúwa sọ fún Mose pé, 
'''
"24" = '''
:sup:`24` “Sọ fún àwọn ará Israẹli, ‘Ní ọjọ́ kìn-ín-ní oṣù keje, kí ẹ ní ọjọ́ ìsinmi, ìpàdé àjọ mímọ́ tí a fi fèrè fífọn ṣe ìrántí. 
'''
"25" = '''
:sup:`25` Ẹ má ṣe ṣe iṣẹ́ ojúmọ́, ṣùgbọ́n ẹ mú ọrẹ tí a fi iná sun wá síwájú Olúwa.’ ” 
'''
"26" = '''
:sup:`26` Olúwa sọ fún Mose pé, 
'''
"27" = '''
:sup:`27` “Ọjọ́ kẹwàá oṣù keje yìí ni ọjọ́ ètùtù. Ẹ ni ìpàdé àjọ mímọ́, kí ẹ sì ṣẹ́ ara yín kí ẹ sì mú ọrẹ tí a fi iná ṣe wá fún Olúwa. 
'''
"28" = '''
:sup:`28` Ẹ má ṣe ṣe iṣẹ́ kankan ní ọjọ́ náà, torí pé ọjọ́ ètùtù ni, nínú èyí tí a ń ṣe ètùtù fún yín níwájú Olúwa Ọlọ́run yín. 
'''
"29" = '''
:sup:`29` Ẹnikẹ́ni tí kò bá ṣẹ́ ara rẹ̀ ní ọjọ́ náà ni a ó gé kúrò láàrín àwọn ènìyàn rẹ̀. 
'''
"30" = '''
:sup:`30` Èmi yóò pa ẹnikẹ́ni tí ó bá ṣiṣẹ́kíṣẹ́ ní ọjọ́ náà run kúrò láàrín àwọn ènìyàn rẹ̀. 
'''
"31" = '''
:sup:`31` Ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan rárá. Èyí yóò jẹ́ ìlànà ayérayé fún àwọn ìran tí ń bọ̀, níbikíbi tí ẹ bá ń gbé. 
'''
"32" = '''
:sup:`32` Ọjọ́ ìsinmi ni fún un yín, ẹ gbọdọ̀ ṣẹ́ ara yín, láti ìrọ̀lẹ́ ọjọ́ kẹsànán oṣù náà, títí di ìrọ̀lẹ́ ọjọ́ tí ó tẹ̀lé e, ni kí ẹ fi sinmi.” 
'''
"33" = '''
:sup:`33` Olúwa sọ fún Mose pé, 
'''
"34" = '''
:sup:`34` “Sọ fún àwọn ará Israẹli pé, ‘Ní ọjọ́ kẹ́ẹ̀dógún oṣù keje ni kí àjọ̀dún ọdún àgọ́ ti Olúwa bẹ̀rẹ̀ kí ó sì wà títí di ọjọ́ méje. 
'''
"35" = '''
:sup:`35` Ọjọ́ kìn-ín-ní jẹ́ ọjọ́ ìpàdé mímọ́, ẹ kò gbọdọ̀ ṣe iṣẹ́ ojúmọ́. 
'''
"36" = '''
:sup:`36` Ọjọ́ méje ni kí ẹ fi mú ọrẹ tí a fi iná ṣe wá, ní ọjọ́ kẹjọ, ẹ pe ìpàdé mímọ́ kí ẹ sì mú ọrẹ tí a fi iná ṣe wá fún Olúwa, èyí jẹ́ ìpàdé tí ó gbẹ̀yìn; ẹ má ṣe ṣe iṣẹ́ ojoojúmọ́. 
'''
"37" = '''
:sup:`37` (“ ‘Ìwọ̀nyí ni àwọn àjọ̀dún tí Olúwa ti yàn tí ẹ gbọdọ̀ kéde gẹ́gẹ́ bí i àjọ̀dún tí a yàn fún mímu àwọn ọrẹ tí a fi iná ṣe sí Olúwa wá—ẹbọ sísun àti ọrẹ ọkà, ọrẹ ẹbọ àti ọrẹ ohun mímu, fún ọjọ́ kọ̀ọ̀kan. 
'''
"38" = '''
:sup:`38` Àwọn ọrẹ wọ̀nyí wà ní àfikún pẹ̀lú àwọn ọrẹ ọjọ́ ìsinmi Olúwa, àti pẹ̀lú ẹ̀bùn yín àti ohunkóhun tí ẹ ti jẹ́ ẹ̀jẹ́ àti gbogbo ọrẹ àtinúwá yín fún Olúwa.) 
'''
"39" = '''
:sup:`39` “ ‘Torí náà, bẹ̀rẹ̀ láti ọjọ́ kẹ́ẹ̀dógún oṣù keje lẹ́yìn ìgbà tí ẹ ti kórè ilẹ̀ náà, ẹ ṣe àjọ̀dún yìí fún Olúwa ní ọjọ́ méje. Ọjọ́ kìn-ín-ní jẹ́ ọjọ́ ìsinmi, ọjọ́ kẹjọ pẹ̀lú si tún jẹ́ ọjọ́ ìsinmi. 
'''
"40" = '''
:sup:`40` Ní ọjọ́ kìn-ín-ní, kí ẹ mú àṣàyàn èso láti orí igi dáradára, imọ̀ ọ̀pẹ, àti ẹ̀ka igi tó rúwé, àti igi wílò odò, kí ẹ sì máa yọ̀ níwájú Olúwa Ọlọ́run yín fún ọjọ́ méje. 
'''
"41" = '''
:sup:`41` Ẹ ṣe èyí ní àjọ̀dún sí Olúwa fún ọjọ́ méje lọ́dọọdún. Èyí yóò jẹ́ ìlànà ayérayé fún àwọn ìran tí ń bọ̀, ẹ ṣe é ní oṣù keje. 
'''
"42" = '''
:sup:`42` Ẹ gbé inú àgọ́ fún ọjọ́ méje. Kí gbogbo ọmọ bíbí Israẹli gbé nínú àgọ́. 
'''
"43" = '''
:sup:`43` Kí àwọn ìran yín le mọ̀ pé mo mú kí Israẹli gbé nínú àgọ́, nígbà tí mo mú wọn jáde ní Ejibiti. Èmi ni Olúwa Ọlọ́run yín.’ ” 
'''
"44" = '''
:sup:`44` Báyìí ni Mose kéde àwọn àjọ̀dún tí a yàn Olúwa fún àwọn ọmọ Israẹli. 
'''
