[3]
"1" = '''
:sup:`1` Ní ọjọ́ wọ̀n-ọn-nì, Johanu onítẹ̀bọmi wá, ó ń wàásù ní aginjù Judea. 
'''
"2" = '''
:sup:`2` Ó ń wí pé, “Ẹ ronúpìwàdà, nítorí ìjọba ọ̀run kù sí dẹ̀dẹ̀.” 
'''
"3" = '''
:sup:`3` Èyí ni ẹni náà ti wòlíì Isaiah sọ̀rọ̀ nípa rẹ̀ pé, “Ohùn ẹni ti ń kígbe ní ijù, ‘Ẹ tún ọ̀nà Olúwa ṣe, ẹ ṣe ojú ọ̀nà rẹ̀ kí ó tọ́.’ ” 
'''
"4" = '''
:sup:`4` Aṣọ Johanu náà sì jẹ́ ti irun ìbákasẹ, ó sì di àmùrè awọ sí ẹ̀gbẹ́ rẹ̀. Eṣú àti oyin ìgàn sì ni oúnjẹ rẹ̀. 
'''
"5" = '''
:sup:`5` Àwọn ènìyàn jáde lọ sọ́dọ̀ rẹ̀ láti Jerusalẹmu àti gbogbo Judea àti àwọn ènìyàn láti gbogbo ìhà Jordani. 
'''
"6" = '''
:sup:`6` Wọ́n ń jẹ́wọ́ ẹ̀ṣẹ̀ wọn, a sì ń bamitiisi wọn ní ọ̀dọ̀ rẹ̀ ní odò Jordani. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n nígbà tí ó rí ọ̀pọ̀ àwọn Farisi àti Sadusi tí wọ́n ń wá ṣe ìtẹ̀bọmi, ó wí fún wọn pé, “Ẹ̀yin ọmọ paramọ́lẹ̀! Ta ni ó kìlọ̀ fún yín pé kí ẹ́ sá kúrò nínú ìbínú tí ń bọ̀? 
'''
"8" = '''
:sup:`8` Ẹ so èso tí ó yẹ fún ìrònúpìwàdà. 
'''
"9" = '''
:sup:`9` Kí ẹ má sì ṣe rò nínú ara yin pé, ‘Àwa ní Abrahamu ní baba.’ Èmi wí fún yín, Ọlọ́run lè mu àwọn ọmọ jáde láti inú àwọn òkúta wọ̀nyí wá fún Abrahamu. 
'''
"10" = '''
:sup:`10` Nísinsin yìí, a ti fi àáké lè gbòǹgbò igi, àti pé gbogbo igi tí kò bá so èso rere ni a óò ge lulẹ̀ ti a ó sì wọ jù sínú iná. 
'''
"11" = '''
:sup:`11` “Èmi fi omi bamitiisi yín fún ìrònúpìwàdà. Ṣùgbọ́n lẹ́yìn mi ẹnìkan tí ó pọ̀jù mí lọ ń bọ̀, bàtà ẹni tí èmi kò tó gbé. Òun ni yóò fi Ẹ̀mí Mímọ́ àti iná bamitiisi yín. 
'''
"12" = '''
:sup:`12` Ẹni ti àmúga ìpakà rẹ̀ ń bẹ ní ọwọ́ rẹ̀, yóò gbá ilẹ̀ ìpakà rẹ̀, yóò kó alikama rẹ̀ sínú àká, ṣùgbọ́n ìyàngbò ni yóò fi iná àjóòkú sun.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Jesu ti Galili wá sí odò Jordani kí Johanu bá à lè ṣe ìtẹ̀bọmi fún un. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n Johanu kò fẹ́ ṣe ìtẹ̀bọmi fún un, ó wí pé, “Ìwọ ni ìbá bamitiisi fún mi, ìwọ sì tọ̀ mí wá?” 
'''
"15" = '''
:sup:`15` Jesu sì dáhùn pé, “Jọ̀wọ́ rẹ̀ bẹ́ẹ̀ náà, nítorí bẹ́ẹ̀ ni ó yẹ fún wa láti mú gbogbo òdodo ṣẹ.” Bẹ́ẹ̀ ni Johanu gbà, ó sì ṣe ìtẹ̀bọmi fún un. 
'''
"16" = '''
:sup:`16` Bí ó si tí ṣe ìtẹ̀bọmi fún Jesu tán, Ó jáde láti inú omi. Ní àkókò náà ọ̀run ṣí sílẹ̀ fún un, Ó sì rí Ẹ̀mí Ọlọ́run ń sọ̀kalẹ̀ bí àdàbà, ó sì bà lé e. 
'''
"17" = '''
:sup:`17` Ohùn kan láti ọ̀run wá sì wí pé, “Èyí sì ni àyànfẹ́ ọmọ mi, ẹni tí inú mi dùn sí gidigidi.” 
'''
