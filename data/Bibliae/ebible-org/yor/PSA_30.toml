[30]
"1" = '''
:sup:`1` Saamu. Orin. Fún ìyàsímímọ́ Tẹmpili. Ti Dafidi. Èmi yóò kókìkí i rẹ, Olúwa, nítorí ìwọ ni ó gbé mi lékè tí ìwọ kò sì jẹ́ kí àwọn ọ̀tá mi kí ó yọ̀ mí. 
'''
"2" = '''
:sup:`2` Olúwa Ọlọ́run mi, èmi ké pè ọ́ fún ìrànlọ́wọ́, ìwọ sì ti wò mí sàn. 
'''
"3" = '''
:sup:`3` Olúwa, ìwọ ti yọ ọkàn mi jáde kúrò nínú isà òkú, mú mi padà bọ̀ sípò alààyè kí èmi má ba à lọ sínú ihò. 
'''
"4" = '''
:sup:`4` Kọ orin ìyìn sí Olúwa, ẹ̀yin olódodo; kí ẹ sì fi ọpẹ́ fún orúkọ rẹ̀ mímọ́. 
'''
"5" = '''
:sup:`5` Nítorí pé ìbínú rẹ̀ wà fún ìgbà díẹ̀, ojúrere rẹ̀ wà títí ayérayé; ẹkún lè pẹ́ títí di alẹ́, ṣùgbọ́n ayọ̀ yóò wá ní òwúrọ̀. 
'''
"6" = '''
:sup:`6` Ní ìgbà ayé mi, mo wí pé, “a kì yóò ṣí mi ní ipò padà.” 
'''
"7" = '''
:sup:`7` Nípa ojúrere rẹ, Olúwa, ìwọ ti gbé mi kalẹ̀ bí òkè tí ó ní agbára; ìwọ pa ojú rẹ mọ́, àyà sì fò mí. 
'''
"8" = '''
:sup:`8` Sí ọ Olúwa, ni mo ké pè é; àti sí Olúwa ni mo sọkún fún àánú: 
'''
"9" = '''
:sup:`9` “Èrè kí ni ó wà nínú ikú ìparun mi, nínú lílọ sí ihò mi? Eruku yóò a yìn ọ́ bí? Ǹjẹ́ yóò sọ nípa òdodo rẹ? 
'''
"10" = '''
:sup:`10` Gbọ́, Olúwa, kí o sì ṣàánú fún mi; ìwọ Olúwa, jẹ́ olùrànlọ́wọ́ mi.” 
'''
"11" = '''
:sup:`11` Ìwọ ti yí ìkáàánú mi di ijó fún mi; ìwọ sì ti bọ́ aṣọ ọ̀fọ̀ mi, o sì fi aṣọ ayọ̀ wọ̀ mí, 
'''
"12" = '''
:sup:`12` nítorí ìdí èyí ni kí ọkàn mi máa yìn ọ́, kí o má sì ṣe dákẹ́. Ìwọ Olúwa Ọlọ́run mi, èmi yóò máa fi ọpẹ́ fún ọ títí láé. 
'''
