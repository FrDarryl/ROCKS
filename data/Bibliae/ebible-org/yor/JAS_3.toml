[3]
"1" = '''
:sup:`1` Ẹ̀yin ará mi, ẹ má ṣe jẹ́ kí púpọ̀ nínú yín jẹ́ olùkọ́, kí ẹ̀yin kí ó mọ̀ pé àwa ni yóò jẹ̀bi jù. 
'''
"2" = '''
:sup:`2` Nítorí nínú ohun púpọ̀ ni gbogbo wa ń ṣe àṣìṣe. Bí ẹnìkan kò bá ṣì ṣe nínú ọ̀rọ̀, òun náà ni ẹni pípé, òun ni ó sì le kó gbogbo ara ní ìjánu. 
'''
"3" = '''
:sup:`3` Bí a bá sì fi ìjánu bọ ẹṣin lẹ́nu, kí wọn kí ó le gbọ́ tiwa, gbogbo ara wọn ni àwa sì ń tì kiri pẹ̀lú. 
'''
"4" = '''
:sup:`4` Kíyèsi i, àwọn ọkọ̀ ojú omi pẹ̀lú, bí wọ́n ti tóbi tó nì, tí a sì ń ti ọwọ́ ẹ̀fúùfù líle gbá kiri, ìtọ́kọ̀ kékeré ni a fi ń darí wọn kiri, síbikíbi tí ó bá wu ẹni tí ó ń tọ́ ọkọ̀. 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ pẹ̀lú ni ahọ́n jẹ́ ẹ̀yà kékeré, ó sì ń fọhùn ohùn ńlá. Wo igi ńlá tí iná kékeré ń sun jóná! 
'''
"6" = '''
:sup:`6` Iná sì ni ahọ́n, ayé ẹ̀ṣẹ̀ sì ni: ní àárín àwọn ẹ̀yà ara wa, ní ahọ́n ti ń bá gbogbo ara jẹ́, tí yóò sì ti iná bọ ipa ayé wa; ọ̀run àpáàdì a sì tiná bọ òun náà. 
'''
"7" = '''
:sup:`7` Nítorí olúkúlùkù ẹ̀dá ẹranko, àti ti ẹyẹ, àti ti ejò, àti ti ohun tí ó ń bẹ ní Òkun, ni à ń tù lójú, tí a sì ti tù lójú láti ọwọ́ ẹ̀dá ènìyàn wá. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ahọ́n ni ẹnikẹ́ni kò le tù lójú; ohun búburú aláìgbọ́ràn ni, ó kún fún oró ikú tí í pa ni. 
'''
"9" = '''
:sup:`9` Òun ni àwa fi ń yin Olúwa àti Baba, òun ni a sì fi ń bú ènìyàn tí a dá ní àwòrán Ọlọ́run. 
'''
"10" = '''
:sup:`10` Láti ẹnu kan náà ni ìyìn àti èébú ti ń jáde. Ẹ̀yin ará mi, nǹkan wọ̀nyí kò yẹ kí ó rí bẹ́ẹ̀. 
'''
"11" = '''
:sup:`11` Orísun odò kan a ha máa sun omi dídára àti omi iyọ̀ jáde láti orísun kan náà bí? 
'''
"12" = '''
:sup:`12` Ẹ̀yin ará mi, igi ọ̀pọ̀tọ́ ha le so èso olifi bí? Tàbí àjàrà ha lè so èso ọ̀pọ̀tọ́? Bẹ́ẹ̀ ni orísun kan kò le sun omíró àti omi tútù. 
'''
"13" = '''
:sup:`13` Ta ni ó gbọ́n tí ó sì ní ìmọ̀ nínú yín? Ẹ jẹ́ kí ó fi iṣẹ́ rẹ̀ hàn nípa ìwà rere, nípa ìwà tútù ti ọgbọ́n. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n bí ẹ̀yin bá ní owú kíkorò àti ìjà ní ọkàn yín, ẹ má ṣe ṣe féfé, ẹ má sì ṣèké sí òtítọ́. 
'''
"15" = '''
:sup:`15` Ọgbọ́n yìí kì í ṣe èyí tí ó ti ọ̀dọ̀ Ọlọ́run wá, ṣùgbọ́n ti ayé ni, ti ara ni, ti ẹ̀mí èṣù ni. 
'''
"16" = '''
:sup:`16` Nítorí níbi tí owú òun ìjà bá gbé wà, níbẹ̀ ni rúdurùdu àti iṣẹ́ búburú gbogbo wà. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ọgbọ́n tí ó ti òkè wá jẹ́ mímọ́ ní àkọ́kọ́, ti àlàáfíà, àti ti ìrẹ̀lẹ̀, kì í sì í ṣòro láti bẹ̀, ó kún fún àánú àti fún èso rere, kì í ṣe ojúsàájú, a sì máa sọ òtítọ́. 
'''
"18" = '''
:sup:`18` Àwọn tí ó ń ṣiṣẹ́ àlàáfíà a sì máa gbin èso àlàáfíà ní àlàáfíà. 
'''
