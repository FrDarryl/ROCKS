[28]
"1" = '''
:sup:`1` Ní àwọn ọjọ́ wọ̀nyí, àwọn Filistini sì kó àwọn ogun wọn jọ, láti bá Israẹli jà. Akiṣi sì wí fún Dafidi pé, “Mọ̀ dájúdájú pé, ìwọ yóò bá mi jáde lọ sí ibi ìjà, ìwọ àti àwọn ọmọkùnrin rẹ.” 
'''
"2" = '''
:sup:`2` Dafidi sì wí fún Akiṣi pé, “Nítòótọ́ ìwọ ó sì mọ ohun tí ìránṣẹ́ rẹ lè ṣe.” Akiṣi sì wí fún Dafidi pé, “Nítorí náà ni èmi ó ṣe fi ìwọ ṣe olùṣọ́ orí mi ni gbogbo ọjọ́.” 
'''
"3" = '''
:sup:`3` Samuẹli sì ti kú, gbogbo Israẹli sì sọkún rẹ̀, wọ́n sì sin ín ní Rama ní ìlú rẹ̀. Saulu sì ti mú àwọn abókùúsọ̀rọ̀ ọkùnrin, àti àwọn abókùúsọ̀rọ̀ obìnrin kúrò ní ilẹ̀ náà. 
'''
"4" = '''
:sup:`4` Àwọn Filistini sì kó ara wọn jọ, wọ́n wá, wọ́n sì dó sí Ṣunemu: Saulu sì kó gbogbo Israẹli jọ, wọ́n sì tẹ̀dó ní Gilboa. 
'''
"5" = '''
:sup:`5` Nígbà tí Saulu sì rí ogun àwọn Filistini náà òun sì bẹ̀rù, àyà rẹ̀ sì wárìrì gidigidi. 
'''
"6" = '''
:sup:`6` Nígbà tí Saulu sì béèrè lọ́dọ̀ Olúwa, Olúwa kò dá a lóhùn nípa àlá, nípa Urimu tàbí nípa àwọn wòlíì. 
'''
"7" = '''
:sup:`7` Saulu sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ bá mi wá obìnrin kan tí ó ní ẹ̀mí abókùúsọ̀rọ̀ èmi yóò sì tọ̀ ọ́ lọ, èmi yóò béèrè lọ́wọ́ rẹ̀!” Àwọn ìránṣẹ́ rẹ̀ sì wí fún un pé, “Wò ó, obìnrin kan wà ní Endori tí ó ní ẹ̀mí abókùúsọ̀rọ̀.” 
'''
"8" = '''
:sup:`8` Saulu sì pa ara dà, ó sì mú aṣọ mìíràn wọ̀, ó sì lọ, àwọn ọmọkùnrin méjì sì pẹ̀lú rẹ̀, wọ́n sì wá sí ọ̀dọ̀ obìnrin náà lóru: òun sì wí pé, “Èmi bẹ̀ ọ́, fi ẹ̀mí abókùúsọ̀rọ̀ wo nǹkan fún mi, kí o sì mú ẹni tí èmí ó dárúkọ rẹ̀ fún ọ wá sókè fún mi.” 
'''
"9" = '''
:sup:`9` Obìnrin náà sì dá a lóhùn pé, “Wò ó, ìwọ sá à mọ ohun tí Saulu ṣe, bí òun ti gé àwọn abókùúsọ̀rọ̀ obìnrin, àti àwọn abókùúsọ̀rọ̀ ọkùnrin kúrò ní ilẹ̀ náà; ǹjẹ́ èéha ṣe tí ìwọ dẹkùn fún ẹ̀mí mi, láti mú kí wọ́n pa mí.” 
'''
"10" = '''
:sup:`10` Saulu sì búra fún un nípa Olúwa pé, “Bí Olúwa ti ń bẹ láààyè, ìyà kan kì yóò jẹ́ ọ́ nítorí nǹkan yìí.” 
'''
"11" = '''
:sup:`11` Obìnrin náà sì bi í pé, “Ta ni ẹ̀mí ó mú wá sókè fún ọ?” Òun sì wí pé, “Mú Samuẹli gòkè wá fún mi.” 
'''
"12" = '''
:sup:`12` Nígbà tí obìnrin náà sì rí Samuẹli, ó kígbe lóhùn rara: obìnrin náà sì bá Saulu sọ̀rọ̀ pè, “Èéṣe tí ìwọ fi tàn mí jẹ? Nítorí pé Saulu ni ìwọ jẹ́.” 
'''
"13" = '''
:sup:`13` Ọba sì wí fún un pé, “Má ṣe bẹ̀rù; kín ni ìwọ rí?” Obìnrin náà sì wí fún Saulu pé, “Èmi rí ọlọ́run kan tí ń ti ilẹ̀ wá.” 
'''
"14" = '''
:sup:`14` Ó sì bi í pé, “Báwo ni ó ti rí i sí.” Ó sì wí pé, “Ọkùnrin arúgbó kan ni ó ń bọ; ó sì fi agbádá bora.” Saulu sì mọ̀ pé, Samuẹli ni; ó sì tẹríba, ó sì wólẹ̀. 
'''
"15" = '''
:sup:`15` Samuẹli sì i wí fún Saulu pé, “Èéṣe tí ìwọ fi ń yọ mí lẹ́nu láti mú mi wá sókè?” Saulu sì dáhùn ó sì wí pé, “Ìpọ́njú ńlá bá mi; nítorí tí àwọn Filistini ń bá mi jagun, Ọlọ́run sì kọ̀ mí sílẹ̀, kò sì dá mi lóhùn mọ́, nípa ọwọ́ àwọn wòlíì, tàbí nípa àlá; nítorí náà ni èmi ṣe pè ọ́, kí ìwọ lè fi ohun tí èmi yóò ṣe hàn mi.” 
'''
"16" = '''
:sup:`16` Samuẹli sì wí pé, “Ó ti ṣe ń bi mí léèrè nígbà tí ó jẹ́ pé, Olúwa ti kọ̀ ọ́ sílẹ̀, o sì di ọ̀tá rẹ̀. 
'''
"17" = '''
:sup:`17` Olúwa sì ṣe fún ara rẹ̀ gẹ́gẹ́ bí ó ti ti ipa ọwọ́ mi sọ: Olúwa sì yá ìjọba náà kúrò ní ọwọ́ rẹ̀, ó sì fi fún aládùúgbò rẹ́, àní Dafidi. 
'''
"18" = '''
:sup:`18` Nítorí pé ìwọ kò gbọ́ ohùn Olúwa ìwọ kò sì ṣe iṣẹ́ ìbínú rẹ̀ sí Amaleki nítorí náà ni Olúwa sì ṣe nǹkan yìí sí ọ lónìí yìí. 
'''
"19" = '''
:sup:`19` Olúwa yóò sì fi Israẹli pẹ̀lú ìwọ lé àwọn Filistini lọ́wọ́, ní ọ̀la ni ìwọ àti àwọn ọmọ rẹ ọkùnrin yóò pẹ̀lú mi: Olúwa yóò sì fi ogun Israẹli lé àwọn Filistini lọ́wọ́.” 
'''
"20" = '''
:sup:`20` Lójúkan náà ni Saulu ṣubú lulẹ̀ gbalaja níbí ó ṣe gùn tó, ẹ̀rù sì bà á gidigidi nítorí ọ̀rọ̀ Samuẹli; agbára kò sí fún un; nítorí pé kò jẹun ní ọjọ́ náà tọ̀sán tòru. 
'''
"21" = '''
:sup:`21` Obìnrin náà sì tọ Saulu wá, ó sì rí i pé ó wà nínú ìbànújẹ́ púpọ̀, ó sì wí fún un pé, “Wò ó, ìránṣẹ́bìnrin rẹ́ ti gbọ́ ohun rẹ̀, èmi sì ti fi ẹ̀mí mi sí ọwọ́ mi, èmi sì ti gbọ́ ọ̀rọ̀ ti ìwọ sọ fún mi. 
'''
"22" = '''
:sup:`22` Ǹjẹ́, nísinsin yìí èmi bẹ̀ ọ́, gbọ́ ohùn ìránṣẹ́bìnrin rẹ, èmi yóò sì fi oúnjẹ díẹ̀ síwájú rẹ̀; sì jẹun, ìwọ yóò sì lágbára, nígbà tí ìwọ bá ń lọ lọ́nà.” 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ó kọ̀, ó sì wí pé, “Èmi kì yóò jẹun.” Ṣùgbọ́n àwọn ìránṣẹ́ rẹ̀ pẹ̀lú rọ̀ ọ́. Ó sì dìde kúrò ni ilẹ̀, ó sì jókòó lórí àkéte. 
'''
"24" = '''
:sup:`24` Obìnrin náà sì ni ẹgbọrọ màlúù kan ti ó sanra ni ilé, ó sì yára, ó pa á, ó sì mú ìyẹ̀fun, ó sì pò ó, ó sì fi ṣe àkàrà àìwú. 
'''
"25" = '''
:sup:`25` Ó sì mú un wá síwájú Saulu, àti síwájú àwọn ìránṣẹ́ rẹ̀; wọ́n sì jẹun. Wọ́n sì dìde, wọ́n lọ ní òru náà. 
'''
