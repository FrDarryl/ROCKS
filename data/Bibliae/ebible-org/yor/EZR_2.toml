[2]
"1" = '''
:sup:`1` Lákòókò náà, wọ̀nyí ni àwọn ènìyàn agbègbè Juda tí ó gòkè wá láti ìgbèkùn láàrín àwọn tí a kó lọ, ẹni tí Nebukadnessari ọba Babeli ti fi agbára mú ní ìgbèkùn lọ sí Babeli (wọ́n padà sí Jerusalẹmu àti Juda, olúkúlùkù sí ìlú rẹ̀. 
'''
"2" = '''
:sup:`2` Àwọn wọ̀nyí bá Serubbabeli, Jeṣua, Nehemiah, Seraiah, Reelaiah, Mordekai, Bilṣani, Mispari, Bigfai, Rehumu àti Baanah wá). Iye àwọn ọkùnrin àwọn ènìyàn Israẹli. 
'''
