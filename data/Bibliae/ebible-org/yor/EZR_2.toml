:sup:`58` Àwọn ìránṣẹ́ tẹmpili àti àwọn ọmọ àwọn ìránṣẹ́ Solomoni jẹ́ irinwó ó dín mẹ́jọ (392). 
'''
"59" = '''
:sup:`59` Àwọn wọ̀nyí gòkè wá láti àwọn ìlú ti Teli-Mela, Teli-Harṣa, Kerubu, Addoni àti Immeri, ṣùgbọ́n wọn kò lè sọ pẹ̀lú ìdánilójú pé ìdílé àwọn wá láti ara ìran ẹ̀yà Israẹli. 
'''
"60" = '''
:sup:`60` Àwọn ọmọ Delaiah, Tobiah àti Nekoda jẹ́ àádọ́ta lé lẹ́gbẹ̀ta ó lé méjì (652). 
'''
"61" = '''
:sup:`61` Àti nínú àwọn ọmọ àwọn àlùfáà. Àwọn ọmọ: Hobaiah, Hakosi àti Barsillai (ọkùnrin tí ó fẹ́ ọmọbìnrin Barsillai ará Gileadi a sì ń fi orúkọ náà pè é). 
'''
"62" = '''
:sup:`62` Àwọn wọ̀nyí wá ìwé ìrántí ìdílé wọn, ṣùgbọ́n wọn kò rí i, bẹ́ẹ̀ ni a kò kà wọ́n kún ara àlùfáà nítorí, a kà wọ́n sí aláìmọ́. 
'''
"63" = '''
:sup:`63` Baálẹ̀ pa á láṣẹ fún wọn pé wọn kò gbọdọ̀ jẹ nínú oúnjẹ mímọ́ jùlọ títí tí àlùfáà kan yóò fi ṣiṣẹ́ ìránṣẹ́ pẹ̀lú Urimu àti Tumimu. 
'''
"64" = '''
:sup:`64` Gbogbo ìjọ ènìyàn náà jẹ́ ẹgbàá mọ́kànlélógún ó lé òjìdínnírinwó (42,360). 
'''
"65" = '''
:sup:`65` Yàtọ̀ sí ẹgbẹ̀rin dín lẹ́gbàárin ó dín mẹ́tàlélọ́gọ́ta (7,337) ìránṣẹ́ ọkùnrin àti ìránṣẹ́bìnrin; wọ́n ní igba (200) akọrin ọkùnrin àti obìnrin. 
'''
"66" = '''
:sup:`66` Wọ́n ní ọ̀tàdínlẹ́gbẹ̀rin ó dín mẹ́rin ẹṣin (736); ìbáaka òjìlélúgba ó lé márùn-ún (245), 
'''
"67" = '''
:sup:`67` ràkunmí jẹ́ irinwó ó lé márùndínlógójì (435) àti kẹ́tẹ́kẹ́tẹ́ ẹgbẹ̀rin lé lọ́gbọ̀n ó dín ọgọ́rin (6,720). 
'''
"68" = '''
:sup:`68` Ní ìgbà tí wọ́n dé ilé Olúwa ní Jerusalẹmu, díẹ̀ nínú àwọn olórí àwọn ìdílé fi ọrẹ àtinúwá sílẹ̀ fún ṣíṣe àtúnkọ́ ilé Ọlọ́run ní ààyè rẹ̀. 
'''
"69" = '''
:sup:`69` Gẹ́gẹ́ bí agbára wọn, wọ́n fún ilé ìṣúra fún iṣẹ́ yìí ní ọ̀kẹ́ mẹ́ta ó lé lẹ́gbẹ̀rún (61,000) ìwọ̀n dariki wúrà, ẹgbẹ̀rún márùn-ún (5,000) fàdákà àti ọgọ́rùn-ún ẹ̀wù àlùfáà. 
'''
"70" = '''
:sup:`70` Àwọn àlùfáà, àwọn ará Lefi, àwọn akọrin, àwọn aṣọ́bodè àti àwọn ìránṣẹ́ ilé Olúwa ṣe àtìpó sínú àwọn ìlú wọn, pẹ̀lú àwọn ènìyàn mìíràn, àti ìyókù àwọn ọmọ Israẹli ṣe àtìpó sínú ìlú u wọn. 
'''
