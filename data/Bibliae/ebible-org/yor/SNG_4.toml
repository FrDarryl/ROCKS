[4]
"1" = '''
:sup:`1` Báwo ni ìwọ ti lẹ́wà tó olólùfẹ́ mi! Háà, ìwọ jẹ́ arẹwà! Ìwọ ní ojú àdàbà lábẹ́ ìbòjú rẹ irun rẹ bò ọ́ lójú bí ọ̀wọ́ ewúrẹ́. Tí ó sọ̀kalẹ̀ lórí òkè Gileadi. 
'''
"2" = '''
:sup:`2` Eyín rẹ̀ funfun bí i irun àgbò tí ó gòkè wá láti ibi ìwẹ̀; olúkúlùkù wọn bí èjìrẹ́; kò sí ọ̀kan nínú wọn tí ó da dúró. 
'''
"3" = '''
:sup:`3` Ètè rẹ dàbí òwú òdòdó; ẹnu rẹ̀ dùn. Ẹ̀rẹ̀kẹ́ rẹ dàbí ẹ̀là pomegiranate lábẹ́ ìbòjú rẹ. 
'''
"4" = '''
:sup:`4` Ọrùn rẹ dàbí ilé ìṣọ́ Dafidi, tí a kọ́ pẹ̀lú ìhámọ́ra; lórí rẹ̀ ni a fi ẹgbẹ̀rún (1,000) àpáta kọ́, gbogbo wọn jẹ́ àṣà àwọn alágbára. 
'''
"5" = '''
:sup:`5` Ọmú rẹ̀ méjèèjì dàbí abo egbin méjì tí wọ́n jẹ́ ìbejì tí ń jẹ láàrín ìtànná ewéko lílì. 
'''
"6" = '''
:sup:`6` Títí ọjọ́ yóò fi rọ̀ tí òjìji yóò fi fò lọ, èmi yóò lọ sí orí òkè ńlá òjìá àti sí òkè kékeré tùràrí. 
'''
"7" = '''
:sup:`7` Gbogbo ara rẹ jẹ́ kìkì ẹwà, olólùfẹ́ mi; kò sì ṣí àbàwọ́n lára rẹ. 
'''
"8" = '''
:sup:`8` Kí a lọ kúrò ní Lebanoni, ìyàwó mi, ki a lọ kúrò ní Lebanoni. Àwa wò láti orí òkè Amana, láti orí òkè ti Seniri, àti téńté Hermoni, láti ibi ihò àwọn kìnnìún, láti orí òkè ńlá àwọn ẹkùn. 
'''
"9" = '''
:sup:`9` Ìwọ ti gba ọkàn mi, arábìnrin mi, ìyàwó mi; ìwọ ti gba ọkàn mi pẹ̀lú ìwò ẹ̀ẹ̀kan ojú rẹ, pẹ̀lú ọ̀kan nínú ìlẹ̀kẹ̀ ọrùn rẹ. 
'''
"10" = '''
:sup:`10` Ìfẹ́ rẹ ti dùn tó, arábìnrin mi, ìyàwó mi! Ìfẹ́ rẹ tu ni lára ju ọtí wáìnì lọ, òórùn ìkunra rẹ sì ju òórùn gbogbo tùràrí lọ! 
'''
"11" = '''
:sup:`11` Ètè rẹ ń kan dídùn bí afárá oyin, ìyàwó mi; wàrà àti oyin wà lábẹ́ ahọ́n rẹ. Òórùn aṣọ rẹ sì dàbí òórùn Lebanoni. 
'''
"12" = '''
:sup:`12` Arábìnrin mi ni ọgbà tí a sọ, arábìnrin mi, ìyàwó mi; ìsun tí a sé mọ́, orísun tí a fi èdìdì dì. 
'''
"13" = '''
:sup:`13` Ohun ọ̀gbìn rẹ àgbàlá pomegiranate ni ti òun ti àṣàyàn èso; kipiresi àti nadi, 
'''
"14" = '''
:sup:`14` nadi àti Safironi, kalamusi àti kinamoni, àti gbogbo igi olóòórùn dídùn, òjìá àti aloe pẹ̀lú irú wọn. 
'''
"15" = '''
:sup:`15` Ìwọ ni ọgbà orísun, kànga omi ìyè, ìṣàn omi láti Lebanoni wá. 
'''
"16" = '''
:sup:`16` Jí ìwọ afẹ́fẹ́ àríwá kí o sì wá, afẹ́fẹ́ gúúsù! Fẹ́ lórí ọgbà mi, kí àwọn òórùn dídùn inú rẹ lè rùn jáde. Jẹ́ kí olùfẹ́ mi wá sínú ọgbà a rẹ̀ kí ó sì jẹ àṣàyàn èso rẹ̀. 
'''
