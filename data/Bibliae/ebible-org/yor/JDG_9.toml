[9]
"1" = '''
:sup:`1` Ní ọjọ́ kan Abimeleki ọmọ Jerubbaali lọ sí ọ̀dọ̀ àwọn arákùnrin ìyá rẹ̀ ní Ṣekemu ó sì bá wọn sọ̀rọ̀ àti gbogbo àwọn ìbátan ìyá rẹ̀ wí pé, 
'''
"2" = '''
:sup:`2` “Ẹ bi gbogbo àwọn ará Ṣekemu léèrè, ‘Èwo ló sàn fún un yín, ṣé kí gbogbo àwọn àádọ́rin ọmọ Jerubbaali jẹ ọba lórí yín ni tàbí kí ẹnìkan ṣoṣo ṣe àkóso yín?’ Ṣùgbọ́n ẹ rántí pé ẹran-ara yín àti ẹ̀jẹ̀ yín ni èmi ń ṣe.” 
'''
"3" = '''
:sup:`3` Nígbà tí àwọn arákùnrin rẹ̀ sọ èyí ní etí àwọn ará Ṣekemu, ọkàn wọn fà sí àti tẹ̀lé Abimeleki torí, wọ́n sọ wí pé, “Arákùnrin wa ní í ṣe.” 
'''
"4" = '''
:sup:`4` Wọ́n fún un ní àádọ́rin ṣékélì fàdákà láti ilé òrìṣà Baali-Beriti, Abimeleki fi owó náà gba àwọn jàǹdùkú àti aláìníláárí ènìyàn tí wọ́n sì di olùtẹ̀lé rẹ̀. 
'''
"5" = '''
:sup:`5` Ó kó wọn lọ sí ilé baba rẹ̀ ní Ofira, níbẹ̀ ní orí òkúta kan ṣoṣo ni ó ti pa àádọ́rin nínú àwọn arákùnrin rẹ̀, àwọn Jerubbaali, ṣùgbọ́n Jotamu, àbíkẹ́yìn nínú àwọn ọmọ Jerubbaali, bọ́ yọ nítorí pé ó sá pamọ́. 
'''
"6" = '''
:sup:`6` Gbogbo àwọn ará Ṣekemu àti àwọn ará Beti-Milo pàdé pọ̀ ní ẹ̀bá igi óákù ní ibi òpó ní Ṣekemu láti fi Abimeleki jẹ ọba. 
'''
"7" = '''
:sup:`7` Nígbà tí wọ́n sọ ohun tí ó ń ṣẹlẹ̀ yìí fún Jotamu, ó gun orí ṣóńṣó òkè Gerisimu lọ, ó sì ké lóhùn rara pé, “Ẹ tẹ́tí sí mi, ẹ̀yin àgbàgbà Ṣekemu, kí Ọlọ́run le tẹ́tí sí yín. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ kan àwọn igi jáde lọ láti fi òróró yan ọba fún ara wọn. Wọ́n pe igi Olifi pé, ‘Wá ṣe ọba wa.’ 
'''
"9" = '''
:sup:`9` “Ṣùgbọ́n igi Olifi dá wọn lóhùn pé, ‘Èmi yóò ha fi òróró mi sílẹ̀ èyí tí a ń lò láti fi ọ̀wọ̀ fún àwọn ọlọ́run àti ènìyàn kí èmi sì wá ṣe olórí àwọn igi?’ 
'''
"10" = '''
:sup:`10` “Àwọn igi sọ fún igi ọ̀pọ̀tọ́ pé, ‘Wá jẹ ọba ní orí wa.’ 
'''
"11" = '''
:sup:`11` “Ṣùgbọ́n ọ̀pọ̀tọ́ dá wọn lóhùn pé, ‘Kí èmi fi èso mi tí ó dára tí ó sì dùn sílẹ̀ láti wá ṣe olórí àwọn igi?’ 
'''
"12" = '''
:sup:`12` “Àwọn igi sì tún sọ fún àjàrà pé, ‘Wá, kí o ṣe ọba wa.’ 
'''
"13" = '''
:sup:`13` “Ṣùgbọ́n àjàrà dáhùn pé, ‘Ṣé kí èmi dẹ́kun àti máa so èso wáìnì mi èyí tí ó ń mú inú Ọlọ́run àti àwọn ènìyàn dùn láti máa ṣe olórí àwọn igi?’ 
'''
"14" = '''
:sup:`14` “Ní ìparí gbogbo àwọn igi lọ bá igi ẹ̀gún wọ́n sì sọ fún un pé, ‘Wá kí ó ṣe ọba wa.’ 
'''
"15" = '''
:sup:`15` “Igi ẹ̀gún dá àwọn igi lóhùn pé, ‘Bí olóòtítọ́ ni ẹ bá fẹ́ yàn mí ní ọba yín. Ẹ sá àsálà sí abẹ́ ibòòji mi; ṣùgbọ́n tí kì í bá ṣe bẹ́ẹ̀ jẹ́ kí iná jáde láti inú igi ẹ̀gún kí ó sì jó àwọn igi kedari àti ti Lebanoni run!’ 
'''
"16" = '''
:sup:`16` “Báyìí tí ó bá jẹ́ pé ẹ̀yin ṣe ohun tí ó ní ọlá àti pẹ̀lú ẹ̀mí òtítọ́ ní fífi Abimeleki jẹ ọba, tí ó bá ṣe pé ohun tí ó tọ́ ni ẹ ṣe sí Jerubbaali àti ìdílé rẹ̀, bí ẹ bá san ẹ̀san tó yẹ fún un. 
'''
"17" = '''
:sup:`17` Nítorí pé baba mi jà nítorí yín, ó fi ẹ̀mí rẹ̀ wéwu láti gbà yín sílẹ̀ lọ́wọ́ àwọn ará Midiani; 
'''
"18" = '''
:sup:`18` ṣùgbọ́n lónìí ẹ̀yin ṣọ̀tẹ̀ sí ilé baba mi, ní orí òkúta kan ṣoṣo ni ẹ ti pa àwọn àádọ́rin ọmọ rẹ̀, ẹ̀yin sì ti fi Abimeleki ọmọ ẹrúbìnrin rẹ̀ jẹ ọba lórí àwọn ènìyàn Ṣekemu nítorí tí ó jẹ́ arákùnrin yín. 
'''
"19" = '''
:sup:`19` Bí ohun tí ẹ ṣe sí Jerubbaali àti ìdílé rẹ̀ bá jẹ́ ohun tí ó yẹ, tí ẹ sì ṣe òtítọ́ inú sí i, kí ẹ ní ayọ̀ nínú Abimeleki kí òun náà sì ní ayọ̀ nínú yín. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n tí kò bá ṣe bẹ́ẹ̀ jẹ́ kí iná jó jáde wá láti ọ̀dọ̀ Abimeleki kí ó sì jó yín run. Ẹ̀yin ará Ṣekemu àti ará Beti-Milo, kí iná pẹ̀lú jáde láti ọ̀dọ̀ yín wá ẹ̀yin ará Ṣekemu àti ará Beti-Milo kí ó sì jó Abimeleki run.” 
'''
"21" = '''
:sup:`21` Lẹ́yìn tí Jotamu ti sọ èyí tan, ó sá àsálà lọ sí Beeri, ó sì gbé níbẹ̀ nítorí ó bẹ̀rù arákùnrin rẹ̀ Abimeleki. 
'''
"22" = '''
:sup:`22` Lẹ́yìn tí Abimeleki ti ṣe àkóso Israẹli fún ọdún mẹ́ta, 
'''
"23" = '''
:sup:`23` Ọlọ́run rán ẹ̀mí búburú sáàárín Abimeleki àti àwọn ará Ṣekemu, àwọn ẹni tí ó hu ìwà ọ̀tẹ̀. 
'''
"24" = '''
:sup:`24` Ọlọ́run ṣe èyí láti gbẹ̀san àwọn ìwà búburú, àti ìtàjẹ̀ sílẹ̀ àwọn àádọ́rin ọmọ Jerubbaali lára Abimeleki arákùnrin wọn àti lára àwọn ènìyàn Ṣekemu, ẹni tí ó ràn án lọ́wọ́ láti pa àwọn arákùnrin rẹ̀. 
'''
"25" = '''
:sup:`25` Nítorí ìkórìíra tí wọ́n ni sí àwọn olórí, ni Ṣekemu dẹ àwọn ènìyàn sí àwọn orí òkè láti máa dá àwọn ènìyàn tó ń kọjá lọ́nà, kí wọn sì máa jà wọ́n lólè, àwọn kan ló sọ èyí fún Abimeleki. 
'''
"26" = '''
:sup:`26` Gaali ọmọ Ebedi àti àwọn arákùnrin rẹ̀ wá sí Ṣekemu, àwọn ará Ṣekemu sì gbẹ́kẹ̀lé wọn, wọ́n sì fi inú tán wọn. 
'''
"27" = '''
:sup:`27` Lẹ́yìn ìgbà tí wọ́n jáde lọ sí oko, wọ́n sì ṣa èso àjàrà wọn jọ, wọ́n fún èso àjàrà náà, wọ́n sì ṣe àjọ̀dún nínú ilé òrìṣà wọn. Nígbà tí wọ́n ń jẹ tí wọ́n ń mu wọ́n fi Abimeleki ré. 
'''
"28" = '''
:sup:`28` Gaali ọmọ Ebedi dáhùn pé, “Ta ni Abimeleki tàbí ta ni Ṣekemu tí àwa ó fi sìn ín? Ọmọ Jerubbaali kọ́ ní ṣe tàbí Sebulu kọ́ ní igbákejì rẹ̀? Ẹ má sin àwọn ará Hamori baba àwọn ará Ṣekemu, èéṣe tí a ó fi sin Abimeleki? 
'''
"29" = '''
:sup:`29` Ìbá se pé àwọn ènìyàn yìí wà ní abẹ́ ìṣàkóso mi ni! Èmi ìbá bọ́ àjàgà rẹ̀ kúrò ní ọrùn yín. Èmi yóò wí fún Abimeleki pé, ‘Kó gbogbo àwọn ogun rẹ jáde láti jà.’ ” 
'''
"30" = '''
:sup:`30` Nígbà tí Sebulu, alákòóso ìlú náà gbọ́ ohun tí Gaali ọmọ Ebedi sọ, inú bí i gidigidi. 
'''
"31" = '''
:sup:`31` Ó ránṣẹ́ sí Abimeleki pé, “Gaali ọmọ Ebedi àti àwọn arákùnrin rẹ̀ wá láti máa gbé ní Ṣekemu ṣùgbọ́n, wọ́n ń rú àwọn ènìyàn sókè láti ṣọ̀tẹ̀ sí ọ. 
'''
"32" = '''
:sup:`32` Wá ní òru kí ìwọ àti àwọn ogun rẹ sá pamọ́ dè wọ́n nínú igbó. 
'''
"33" = '''
:sup:`33` Ní òwúrọ̀ kùtùkùtù bí oòrùn ti ń yọ ìwọ yóò wọ inú ìlú náà lọ láti bá a jà. Yóò sì ṣe nígbà tí Gaali àti àwọn ogun rẹ̀ tí ó wà pẹ̀lú rẹ̀ bá jáde sí ọ láti bá ọ jà, ìwọ yóò ṣe ohunkóhun tí o bá fẹ́ sí wọn.” 
'''
"34" = '''
:sup:`34` Abimeleki àti gbogbo àwọn ogun rẹ̀ sì jáde ní òru, wọ́n sì sá pamọ́ sí ọ̀nà mẹ́rin yí Ṣekemu ká. 
'''
"35" = '''
:sup:`35` Gaali ọmọ Ebedi jáde síta, ó sì dúró ní ẹnu-ọ̀nà ibodè ìlú náà ní àkókò tí Abimeleki àti àwọn ọmọ-ogun rẹ̀ jáde kúrò níbi tí wọn sá pamọ́ sí. 
'''
"36" = '''
:sup:`36` Nígbà tí Gaali rí àwọn ènìyàn náà, ó sọ fún Sebulu pé, “Wò ó, àwọn ènìyàn ń ti orí òkè sọ̀kalẹ̀ wá!” Sebulu sì wí fún un pé, “Òjìji òkè wọ̀n-ọn-nì ni ìwọ rí bi ẹni pé ènìyàn.” 
'''
"37" = '''
:sup:`37` Gaali ké ó ní, “Wòkè, àwọn ènìyàn ń tọ̀ wá bọ̀ láti agbede-méjì ilẹ̀ wá àti ẹ̀gbẹ́ kan sì ń ti ọ̀nà igi óákù Meonenimu wá.” 
'''
"38" = '''
:sup:`38` Nígbà náà ni Sebulu dá a lóhùn pé, “Níbo ni ẹnu tí ó ń ṣe ni wà báyìí. Ṣe bí o wí pé, ‘Ta ni Abimeleki tí àwa ó fi máa sìn ín?’ Àwọn ẹni tí ó gàn án kọ́ nìyí? Jáde lọ kí o sì bá wọn jà!” 
'''
"39" = '''
:sup:`39` Gaali sì síwájú àwọn ogun ará Ṣekemu lọ kọjú Abimeleki láti bá wọn jagun. 
'''
"40" = '''
:sup:`40` Abimeleki sì lé e, ọ̀pọ̀lọpọ̀ àwọn ọmọ-ogun ṣubú wọ́n sì gbọgbẹ́ bí wọ́n ṣe ń sálọ, títí dé ẹnu-ọ̀nà ibùdó ìlú náà. 
'''
"41" = '''
:sup:`41` Abimeleki dúró sí Aruma, nígbà tí Sebulu lé Gaali àti àwọn arákùnrin rẹ̀ kúrò ni Ṣekemu, kò sì jẹ́ kí wọ́n gbé Ṣekemu mọ́. 
'''
"42" = '''
:sup:`42` Ní ọjọ́ kejì àwọn ará Ṣekemu sì jà lọ́ sí oko, ẹnìkan ló ṣe òfófó rẹ̀ fún Abimeleki. 
'''
"43" = '''
:sup:`43` Ó kó àwọn ènìyàn rẹ̀, ó pín wọn sí ẹgbẹ́ mẹ́ta ó sì sá pamọ́ sí inú oko. Nígbà tí ó sì rí tí àwọn ènìyàn náà ń jáde kúrò nínú ìlú, ó dìde ó gbóguntì wọ́n. 
'''
"44" = '''
:sup:`44` Abimeleki àti àwọn ọmọ-ogun tí ó wà pẹ̀lú rẹ̀ sáré síwájú, wọ́n gba ẹnu ibodè ìlú náà, wọ́n sì dúró níbẹ̀. Àwọn ẹgbẹ́ méjì tókù sì sáré sí àwọn tó wà ní oko wọ́n sì gbóguntì wọ́n. 
'''
"45" = '''
:sup:`45` Ní gbogbo ọjọ́ náà ni Abimeleki fi bá àwọn ará ìlú náà jà, ó sì ṣẹ́gun wọn, ó sì pa àwọn ènìyàn ìlú náà ó wó ìlú náà palẹ̀ pátápátá ó sì fọ́n iyọ̀ sí i. 
'''
"46" = '''
:sup:`46` Àwọn ènìyàn ilé ìṣọ́ Ṣekemu gbọ́ ohun tí ó ṣẹlẹ̀, wọ́n sálọ fún ààbò sí inú ilé ìṣọ́ òrìṣà El-Beriti. 
'''
"47" = '''
:sup:`47` Nígbà tí wọ́n sọ fún Abimeleki pé gbogbo àwọn ènìyàn ilé ìṣọ́ Ṣekemu kó ara wọn jọ pọ̀. 
'''
"48" = '''
:sup:`48` Abimeleki àti gbogbo àwọn ọmọ-ogun rẹ̀ gun òkè Salmoni lọ. Ó gé àwọn ẹ̀ka díẹ̀ pẹ̀lú àáké, ó gbé àwọn ẹ̀ka wọ̀nyí sí èjìká rẹ̀. Ó sọ fún àwọn ọmọ-ogun rẹ̀ pé, “Ẹ ṣe ohun tí ẹ rí tí mo ń ṣe yìí ní kíákíá.” 
'''
"49" = '''
:sup:`49` Báyìí gbogbo àwọn ọkùnrin tí ó wà lọ́dọ̀ rẹ̀ gé àwọn ẹ̀ka igi wọn tẹ̀lé Abimeleki. Wọ́n kó wọn ti ilé ìṣọ́ agbára níbi tí àwọn ènìyàn sá pamọ́ sí wọ́n sì fi iná sí i, tóbẹ́ẹ̀ tí gbogbo àwọn ọkùnrin ilé ìṣọ́ Ṣekemu fi kú pẹ̀lú. Gbogbo àwọn ènìyàn náà tí ó tó ẹgbẹ̀rún (1,000) ènìyàn lọ́kùnrin àti lóbìnrin sì kú. 
'''
"50" = '''
:sup:`50` Abimeleki tún lọ sí Tebesi, ó yí ìlú náà ká pẹ̀lú àwọn ọmọ-ogun, ó sì ṣẹ́gun rẹ̀. 
'''
"51" = '''
:sup:`51` Ilé ìṣọ́ kan tí ó ní agbára sì wà nínú ìlú náà. Gbogbo àwọn ènìyàn ìlú náà ọkùnrin àti obìnrin sá sínú ilé ìṣọ́ náà. Wọ́n ti ara wọn mọ́ ibẹ̀ wọ́n sì sálọ sí inú àjà ilé ìṣọ́ náà. 
'''
"52" = '''
:sup:`52` Abimeleki lọ sí ìsàlẹ̀ ilé ìṣọ́ náà, ó sì ń bá a jà. Ṣùgbọ́n bí ó ti súnmọ́ ẹnu-ọ̀nà ilé ìṣọ́ náà láti dáná sun ún, 
'''
"53" = '''
:sup:`53` obìnrin kan sọ ọmọ ọlọ lu Abimeleki lórí, ó sì fọ́ ọ ní agbárí. 
'''
"54" = '''
:sup:`54` Ní ojú kan náà ni ó pe ẹni tí ó ru àpáta rẹ̀ pé, “Yára yọ idà rẹ kí o sì pa mí, kí wọn má ba à sọ pé, ‘Obìnrin ni ó pa á.’ ” Ọ̀dọ́mọkùnrin náà sì fi ọ̀kọ̀ gún un, ó sì kú. 
'''
"55" = '''
:sup:`55` Nígbà tí àwọn ará Israẹli rí i pé Abimeleki kú, olúkúlùkù wọn padà sí ilé rẹ̀. 
'''
"56" = '''
:sup:`56` Báyìí ni Ọlọ́run san ẹ̀san ìwà búburú ti Abimeleki hù sí baba rẹ̀ ní ti pípa tí ó pa, àwọn àádọ́rin arákùnrin rẹ̀. 
'''
"57" = '''
:sup:`57` Ọlọ́run jẹ́ kí ìwà búburú àwọn ará Ṣekemu pẹ̀lú padà sí orí wọn. Ègún Jotamu ọmọ Jerubbaali pàápàá wá sí orí wọn. 
'''
