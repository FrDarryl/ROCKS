[13]
"1" = '''
:sup:`1` Ní ọjọ́ kan náà, Jesu kúrò ní ilé, ó jókòó sí etí Òkun. 
'''
"2" = '''
:sup:`2` Ọ̀pọ̀lọpọ̀ ènìyàn péjọ sọ́dọ̀ rẹ̀, tó bẹ́ẹ̀ tí ó fi bọ́ sínú ọkọ̀ ojú omi, ó jókòó, gbogbo ènìyàn sì dúró létí Òkun. 
'''
"3" = '''
:sup:`3` Nígbà náà ni ó fi ọ̀pọ̀lọpọ̀ òwe bá wọn sọ̀rọ̀, wí pé, “Àgbẹ̀ kan jáde lọ gbin irúgbìn sínú oko rẹ̀. 
'''
"4" = '''
:sup:`4` Bí ó sì ti gbin irúgbìn náà, díẹ̀ bọ́ sí ẹ̀bá ọ̀nà, àwọn ẹyẹ sì wá, wọ́n sì jẹ ẹ́. 
'''
"5" = '''
:sup:`5` Díẹ̀ bọ́ sórí ilẹ̀ orí àpáta, níbi ti kò sí erùpẹ̀ púpọ̀. Àwọn irúgbìn náà sì dàgbàsókè kíákíá, nítorí erùpẹ̀ kò pọ̀ lórí wọn. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nígbà tí oòrùn gòkè, oòrùn gbígbóná jó wọn, gbogbo wọn sì rọ, wọ́n kú nítorí wọn kò ni gbòǹgbò. 
'''
"7" = '''
:sup:`7` Àwọn irúgbìn mìíràn bọ́ sí àárín ẹ̀gún, ẹ̀gún sì dàgbà, ó sì fún wọn pa. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n díẹ̀ tó bọ́ sórí ilẹ̀ rere, ó sì so èso, òmíràn ọgọ́rùn-ún, òmíràn ọgọ́tọ̀ọ̀ta, òmíràn ọgbọọgbọ̀n, ni ìlọ́po èyí ti ó gbìn. 
'''
"9" = '''
:sup:`9` Ẹni tí ó bá létí, kí ó gbọ́.” 
'''
"10" = '''
:sup:`10` Àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n bí i pé, “Èéṣe tí ìwọ ń fi òwe bá àwọn ènìyàn sọ̀rọ̀?” 
'''
"11" = '''
:sup:`11` Ó sì da wọn lóhùn pé, “Ẹ̀yin ni a ti fi fún láti mọ ohun ìjìnlẹ̀ ìjọba ọ̀run, ṣùgbọ́n kì í ṣe fún wọn. 
'''
"12" = '''
:sup:`12` Ẹnikẹ́ni tí ó ní, òun ni a ó fún sí i, yóò sì ní lọ́pọ̀lọ́pọ̀. Ṣùgbọ́n lọ́wọ́ ẹni tí kò ní, ni a ó ti gbà èyí kékeré tí ó ní náà. 
'''
"13" = '''
:sup:`13` Ìdí nìyìí tí mo fi ń fi òwe bá wọn sọ̀rọ̀: “Ní ti rí rí, wọn kò rí; ní ti gbígbọ́ wọn kò gbọ́, bẹ́ẹ̀ ni kò sì yé wọn. 
'''
"14" = '''
:sup:`14` Sí ara wọn ni a ti mú àsọtẹ́lẹ̀ wòlíì Isaiah ṣẹ: “ ‘Ní gbígbọ́ ẹ̀yin yóò gbọ́ ṣùgbọ́n kì yóò sì yé yín; ní rí rí ẹ̀yin yóò rí, ṣùgbọ́n ẹ̀yin kì yóò sì mòye. 
'''
"15" = '''
:sup:`15` Nítorí àyà àwọn ènìyàn yìí sébọ́ etí wọn sì wúwo láti gbọ́ ojú wọn ni wọ́n sì dì nítorí kí àwọn má ba à fi ojú wọn rí kí wọ́n má ba à fi etí wọn gbọ́ kí wọn má ba à fi àyà wọn mọ̀ òye, kí wọn má ba à yípadà, kí èmi ba à le mú wọn láradá.’ 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n ìbùkún ni fún ojú yín, nítorí wọ́n ríran, àti fún etí yín, nítorí ti wọ́n gbọ́. 
'''
"17" = '''
:sup:`17` Lóòótọ́ ni mo wí fún yín, ọ̀pọ̀ àwọn wòlíì àti ènìyàn Ọlọ́run ti fẹ́ rí ohun tí ẹ̀yin ti rí, ki wọ́n sì gbọ́ ohun tí ẹ ti gbọ́, ṣùgbọ́n kò ṣe é ṣe fún wọn. 
'''
"18" = '''
:sup:`18` “Nítorí náà, ẹ fi etí sí ohun tí òwe afúnrúgbìn túmọ̀ sí, 
'''
"19" = '''
:sup:`19` nígbà tí ẹnikẹ́ni bá gbọ́ ọ̀rọ̀ nípa ìjọba ọ̀run ṣùgbọ́n tí kò yé e, lẹ́yìn náà èṣù á wá, a sì gba èyí tí a fún sí ọkàn rẹ̀ kúrò. Èyí ni irúgbìn ti a fún sí ẹ̀bá ọ̀nà. 
'''
"20" = '''
:sup:`20` Ẹni tí ó sì gba irúgbìn tí ó bọ́ sí ilẹ̀ orí àpáta, ni ẹni tí ó gbọ́ ọ̀rọ̀ náà, lọ́gán, ó sì fi ayọ̀ gba ọ̀rọ̀ náà. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n nítorí kò ní gbòǹgbò, ó wà fún ìgbà díẹ̀; nígbà tí wàhálà àti inúnibíni bá dìde nítorí ọ̀rọ̀ náà ní ojú kan náà yóò sì kọsẹ̀. 
'''
"22" = '''
:sup:`22` Ẹni tí ó si gba irúgbìn tí ó bọ́ sí àárín ẹ̀gún ni ẹni tí ó gbọ́ ọ̀rọ̀ náà, ṣùgbọ́n àwọn àníyàn ayé yìí, ìtànjẹ, ọrọ̀ sì fún ọ̀rọ̀ náà pa, ọ̀rọ̀ náà kò so èso nínú rẹ̀. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ẹni tí ó gba irúgbìn tí ó bọ́ sí orí ilẹ̀ rere ni ẹni tí ó gbọ́ ọ̀rọ̀ náà, tí ó sì yé e; òun sì so èso òmíràn ọgọ́rọ̀ọ̀rùn, òmíràn ọgọ́tọ̀ọ̀ta, òmíràn ọgbọọgbọ̀n.” 
'''
"24" = '''
:sup:`24` Jesu tún pa òwe mìíràn fún wọn: “Ìjọba ọ̀run dàbí àgbẹ̀ kan tí ó gbin irúgbìn rere sí oko rẹ̀, 
'''
"25" = '''
:sup:`25` ṣùgbọ́n ní òru ọjọ́ kan, nígbà tí ó sùn, ọ̀tá rẹ̀ wá sí oko náà ó sì gbin èpò sáàrín alikama, ó sì bá tirẹ̀ lọ. 
'''
"26" = '''
:sup:`26` Nígbà tí alikama náà bẹ̀rẹ̀ sí dàgbà, tí ó sì so èso, nígbà náà ni èpò náà fi ara hàn. 
'''
"27" = '''
:sup:`27` “Àwọn ọmọ ọ̀dọ̀ àgbẹ̀ náà wá, wọ́n sọ fún un pé, ‘Ọ̀gá, irúgbìn rere kọ́ ni ìwọ ha gbìn sí oko rẹ nì? Báwo ni èpò ṣe wà níbẹ̀ nígbà náà?’ 
'''
"28" = '''
:sup:`28` “Ó sọ fún wọn pé, ‘Ọ̀tá ni ó ṣe èyí.’ “Àwọn ọmọ ọ̀dọ̀ rẹ̀ tún bí i pé, ‘Ǹjẹ́ ìwọ ha fẹ́ kí a fa èpò náà tu kúrò?’ 
'''
"29" = '''
:sup:`29` “Ó dá wọn lóhùn pé, ‘Rárá, nítorí bí ẹ̀yin bá ń tu èpò kúrò, ẹ ó tu alikama dànù pẹ̀lú rẹ̀. 
'''
"30" = '''
:sup:`30` Ẹ jẹ́ kí àwọn méjèèjì máa dàgbà pọ̀, títí di àsìkò ìkórè. Èmi yóò sọ fún àwọn olùkórè náà láti kọ́kọ́ ṣa àwọn èpò kúrò kí wọ́n sì dìwọ́n ní ìtí, kí a sì sun wọn, kí wọ́n sì kó alikama sínú àká mi.’ ” 
'''
"31" = '''
:sup:`31` Jesu tún pa òwe mìíràn fún wọn: “Ìjọba ọ̀run dàbí èso hóró musitadi, èyí tí ọkùnrin kan mú tí ó gbìn sínú oko rẹ̀. 
'''
"32" = '''
:sup:`32` Bí ó tilẹ̀ jẹ́ èso tí ó kéré púpọ̀ láàrín èso rẹ̀, síbẹ̀ ó wá di ohun ọ̀gbìn tí ó tóbi jọjọ. Ó sì wá di igi tó bẹ́ẹ̀ tí àwọn ẹyẹ ojú ọ̀run sì wá, wọ́n sì fi ẹ̀ka rẹ ṣe ibùgbé.” 
'''
"33" = '''
:sup:`33` Ó tún pa òwe mìíràn fún wọn: “Ìjọba ọ̀run dàbí ìwúkàrà tí obìnrin kan mú tí ó pò mọ́ ìyẹ̀fun púpọ̀ títí tí gbogbo rẹ fi di wíwú.” 
'''
"34" = '''
:sup:`34` Òwe ni Jesu fi sọ nǹkan wọ̀nyí fún àwọn ènìyàn, òwe ni ó fi bá wọn sọ gbogbo ọ̀rọ̀ tó sọ. 
'''
"35" = '''
:sup:`35` Kí ọ̀rọ̀ tí a ti ẹnu àwọn wòlíì sọ lé wá sí ìmúṣẹ pé: “Èmi yóò ya ẹnu mi láti fi òwe sọ̀rọ̀. Èmi yóò sọ àwọn ohun tí ó fi ara sin láti ìpilẹ̀ṣẹ̀ ayé wá.” 
'''
"36" = '''
:sup:`36` Lẹ́yìn náà ó sì fi ọ̀pọ̀ ènìyàn sílẹ̀ lóde, ó wọ ilé lọ. Àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọn wí pé, “Ṣàlàyé òwe èpò inú oko fún wa.” 
'''
"37" = '''
:sup:`37` Ó sì dá wọn lóhùn pé, “Ọmọ Ènìyàn ni ẹni tí ó ń fúnrúgbìn rere. 
'''
"38" = '''
:sup:`38` Ayé ni oko náà; irúgbìn rere ni àwọn ènìyàn ti ìjọba ọ̀run. Èpò ni àwọn ènìyàn tí wọ́n jẹ́ ti èṣù, 
'''
"39" = '''
:sup:`39` ọ̀tá tí ó gbin àwọn èpò sáàrín alikama ni èṣù. Ìkórè ni òpin ayé, àwọn olùkórè sì ní àwọn angẹli. 
'''
"40" = '''
:sup:`40` “Gẹ́gẹ́ bí a ti kó èpò jọ, tí a sì sun ún nínú iná, bẹ́ẹ̀ gẹ́gẹ́ ni yóò rí ní ìgbẹ̀yìn ayé. 
'''
"41" = '''
:sup:`41` Ọmọ Ènìyàn yóò ran àwọn angẹli rẹ̀, wọn yóò sì kó gbogbo ohun tó ń mú ni dẹ́ṣẹ̀ kúrò ní ìjọba rẹ̀ àti gbogbo ènìyàn búburú. 
'''
"42" = '''
:sup:`42` Wọn yóò sì sọ wọ́n sí inú iná ìléru, níbi ti ẹkún òun ìpayínkeke yóò gbé wà. 
'''
"43" = '''
:sup:`43` Nígbà náà ni àwọn olódodo yóò máa ràn bí oòrùn ní ìjọba Baba wọn. Ẹni tí ó bá létí, jẹ́ kí ó gbọ́. 
'''
"44" = '''
:sup:`44` “Ìjọba ọ̀run sì dàbí ìṣúra kan tí a fi pamọ́ sínú oko. Nígbà tí ọkùnrin kan rí i ó tún fi í pamọ́. Nítorí ayọ̀ rẹ̀, ó ta gbogbo ohun ìní rẹ̀, ó ra oko náà. 
'''
"45" = '''
:sup:`45` “Bákan náà ni ìjọba ọ̀run dàbí oníṣòwò kan tí ó ń wá òkúta olówó iyebíye láti rà. 
'''
"46" = '''
:sup:`46` Nígbà tí ó rí ọ̀kan tí ó ni iye lórí, ó lọ láti ta gbogbo ohun ìní rẹ̀ láti le rà á. 
'''
"47" = '''
:sup:`47` “Bákan náà, a sì tún lè fi ìjọba ọ̀run wé àwọ̀n kan tí a jù sínú odò, ó sì kó onírúurú ẹja. 
'''
"48" = '''
:sup:`48` Nígbà tí àwọ̀n náà sì kún, àwọn apẹja fà á sókè sí etí bèbè Òkun, wọ́n jókòó, wọ́n sì ṣa àwọn èyí tí ó dára sínú apẹ̀rẹ̀, ṣùgbọ́n wọ́n da àwọn tí kò dára nù. 
'''
"49" = '''
:sup:`49` Bẹ́ẹ̀ gẹ́gẹ́ ni yóò rí ní ìgbẹ̀yìn ayé. Àwọn angẹli yóò wá láti ya àwọn ènìyàn búburú kúrò lára àwọn olódodo. 
'''
"50" = '''
:sup:`50` Wọn ó sì ju àwọn ènìyàn búburú sínú iná ìléru náà, ní ibi ti ẹkún àti ìpayínkeke yóò gbé wà.” 
'''
"51" = '''
:sup:`51` Jesu bí wọn léèrè pé, “Ǹjẹ́ gbogbo nǹkan wọ̀nyí yé yín.” Wọ́n dáhùn pé, “Bẹ́ẹ̀ ni, ó yé wa.” 
'''
"52" = '''
:sup:`52` Ó wí fún wọn pé, “Nítorí náà ni olúkúlùkù olùkọ́ òfin tí ó ti di ọmọ-ẹ̀yìn ní ìjọba ọ̀run ṣe dàbí ọkùnrin kan tí í ṣe baálé ilé, tí ó mú ìṣúra tuntun àti èyí tí ó ti gbó jáde láti inú yàrá ìṣúra rẹ̀.” 
'''
"53" = '''
:sup:`53` Lẹ́yìn ti Jesu ti parí òwe wọ̀nyí, ó ti ibẹ̀ kúrò. 
'''
"54" = '''
:sup:`54` Ó wá sí ìlú òun tìkára rẹ̀, níbẹ̀ ni ó ti ń kọ́ àwọn ènìyàn nínú Sinagọgu, ẹnu sì yà wọ́n. Wọ́n béèrè pé, “Níbo ni ọkùnrin yìí ti mú ọgbọ́n yìí àti iṣẹ́ ìyanu wọ̀nyí wá? 
'''
"55" = '''
:sup:`55` Kì í ha ṣe ọmọ gbẹ́nàgbẹ́nà ni èyí bí? Ìyá rẹ̀ ha kọ́ ni à ń pè ní Maria bí? Arákùnrin rẹ̀ ha kọ́ ni Jakọbu, Josẹfu, Simoni àti Judasi bí? 
'''
"56" = '''
:sup:`56` Àwọn arábìnrin rẹ̀ gbogbo ha kọ́ ni ó ń bá wa gbé níhìn-ín yìí, nígbà náà níbo ni ọkùnrin yìí ti rí àwọn nǹkan wọ̀nyí?” 
'''
"57" = '''
:sup:`57` Inú bí wọn sí i. Ṣùgbọ́n Jesu wí fún wọn pé, “Wòlíì a máa lọ́lá ní ibòmíràn, àfi ní ilé ara rẹ̀ àti ní ìlú ara rẹ̀ nìkan ni wòlíì kò ti lọ́lá.” 
'''
"58" = '''
:sup:`58` Nítorí náà kò ṣe iṣẹ́ ìyanu kankan níbẹ̀, nítorí àìnígbàgbọ́ wọn. 
'''
