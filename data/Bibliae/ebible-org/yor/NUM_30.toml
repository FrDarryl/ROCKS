"1" = '''
:sup:`1` Mose sì sọ fún olórí àwọn ẹ̀yà ọmọ Israẹli pé, “Èyí ni ohun tí Olúwa pàṣẹ, 
'''
"2" = '''
:sup:`2` nígbà tí ọkùnrin kan bá jẹ́ ẹ̀jẹ́ sí Olúwa tàbí búra láti fi de ara rẹ̀ ní ìdè kí òun má bà ba ọ̀rọ̀ rẹ̀ jẹ́ kí ó ṣe gẹ́gẹ́ bí ó ti ṣe sọ. 
'''
"3" = '''
:sup:`3` “Nígbà tí ọmọbìnrin kan bá sì wà ní ilé baba rẹ̀ tó bá jẹ́ ẹ̀jẹ́ fún Olúwa tàbí búra láti fi de ara rẹ̀ 
'''
"4" = '''
:sup:`4` tí baba rẹ̀ bá sì gbọ́ ẹ̀jẹ́ rẹ̀ tàbí ìdè rẹ̀ tí kò sì sọ nǹkan kan sí i, kí gbogbo ẹ̀jẹ́ rẹ̀ kí ó dúró àti gbogbo ìdè tí ó fi de ara rẹ̀ yóò sì dúró. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n tí baba rẹ̀ bá kọ̀ fun un ní ọjọ́ tí ó gbọ́, kò sí ọ̀kan nínú ẹ̀jẹ́ rẹ̀ tàbí nínú ìdè tí ó fi de ara rẹ̀ tí yóò dúró; Olúwa yóò sì tú u sílẹ̀ nítorí baba rẹ̀ kọ̀ fún un. 
'''
"6" = '''
:sup:`6` “Tí ó bá sì ní ọkọ lẹ́yìn ìgbà tí ó jẹ́ ẹ̀jẹ́ tàbí lẹ́yìn ìgbà tí ó sọ ọ̀rọ̀ kan láti ẹnu rẹ̀ jáde nínú èyí tí ó fi de ara rẹ̀ ní ìdè, 
'''
"7" = '''
:sup:`7` tí ọkọ rẹ̀ sì gbọ́ nípa èyí ṣùgbọ́n tí kò sọ nǹkan kan, nígbà náà ni ẹ̀jẹ́ tàbí ìdè tí ó fi de ara rẹ̀ tó dúró. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n tí ọkọ rẹ̀ bá kọ̀ nígbà tí ó gbọ́, ǹjẹ́ òun yóò mú ẹ̀jẹ́ rẹ̀ tí ó jẹ́ àti ohun tí ó ti ti ẹnu rẹ̀ jáde, èyí tí ó fi de ara rẹ̀ dasán, Olúwa yóò sì dáríjì í. 
'''
"9" = '''
:sup:`9` “Ṣùgbọ́n ẹ̀jẹ́ kí ẹ̀jẹ́ tàbí ìdè kí ìdè tí opó tàbí obìnrin tí a kọ̀sílẹ̀ bá ṣe yóò wà lórí rẹ̀. 
'''
"10" = '''
:sup:`10` “Bí obìnrin tí ó ń gbé pẹ̀lú ọkọ rẹ̀ bá jẹ́ ẹ̀jẹ́ tàbí de ara rẹ̀ ní ìdè lábẹ́ ìbúra, 
'''
"11" = '''
:sup:`11` tí ọkọ rẹ̀ bá sì gbọ́, ṣùgbọ́n tí kò sọ̀rọ̀, tí kò sì kọ̀, nígbà náà ni ẹ̀jẹ́ rẹ̀ yóò dúró. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n tí ọkọ rẹ̀ bá sọ wọ́n dasán, nígbà tí ó gbọ́, nígbà náà kò sí ẹ̀jẹ́ tàbí ìdè tí ó ti ẹnu rẹ̀ jáde tí yóò dúró, ọkọ rẹ̀ ti sọ wọ́n dasán, Olúwa yóò tú u sílẹ̀. 
'''
"13" = '''
:sup:`13` Ọkọ rẹ̀ lè ṣe ìwádìí tàbí sọ ọ́ dasán ẹ̀jẹ́ tàbí ìbúra ìdè tí ó ti ṣe láti fi de ara rẹ̀. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n tí ọkọ rẹ̀ kò bá sọ nǹkan kan sí í nípa rẹ̀ ní ọjọ́ dé ọjọ́, nígbà náà ni ó ṣe ìwádìí nípa ẹ̀jẹ́ àti ìbúra ìdè tí ó dè é. Kí ọkùnrin náà ṣe ìwádìí lórí rẹ̀ láìsọ nípa rẹ̀ si nígbà tí ó gbọ́ nípa rẹ̀. 
'''
"15" = '''
:sup:`15` Bí ó ti wù kí ó rí, bí ọkùnrin náà bá sọ ọ́ dasán, ní àkókò kan lẹ́yìn tí ó ti gbọ́ wọn, nígbà náà ó jẹ̀bi ọ̀rọ̀ náà.” 
'''
"16" = '''
:sup:`16` Èyí ni ìlànà tí Olúwa fún Mose nípa ìbátan láàrín ọkùnrin àti obìnrin àti láàrín baba àti ọ̀dọ́mọbìnrin rẹ̀ tí ó sì ń gbé ní ilé rẹ̀. 
'''
