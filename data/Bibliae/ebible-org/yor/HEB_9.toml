[9]
"1" = '''
:sup:`1` Bẹ́ẹ̀ ni májẹ̀mú àkọ́kọ́ ní ìlànà fún ìsìn àti ibi mímọ́ ti ayé yìí. 
'''
"2" = '''
:sup:`2` A gbé àgọ́ kan dìde. Nínú yàrá rẹ̀ àkọ́kọ́ ni a ti rí ọ̀pá fìtílà, tábìlì, àti àkàrà ìfihàn. Èyí tí a ń pè ní ibi mímọ́. 
'''
"3" = '''
:sup:`3` Àti lẹ́yìn aṣọ ìkélé kejì, òun ni àgọ́ tí à ń pè ní Ibi Mímọ́ Jùlọ; 
'''
"4" = '''
:sup:`4` tí ó ní àwo tùràrí wúrà, àti àpótí ẹ̀rí tí a fi wúrà bò yíká, nínú èyí tí ìkòkò wúrà tí ó ní manna gbé wà, àti ọ̀pá Aaroni tí o rúdí, àti àwọn wàláà májẹ̀mú; 
'''
"5" = '''
:sup:`5` àti lórí àpótí ni àwọn kérúbù ògo ti i síji bo ìtẹ́ àánú; èyí tí a kò lè sọ̀rọ̀ rẹ̀ nísinsin yìí lọ́kọ̀ọ̀kan. 
'''
"6" = '''
:sup:`6` Ǹjẹ́ nígbà tí a ti ṣe ètò nǹkan wọ̀nyí báyìí, àwọn àlùfáà a máa lọ nígbàkígbà sínú àgọ́ èkínní, wọn a máa ṣe iṣẹ́ ìsìn. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n sínú èkejì ni olórí àlùfáà nìkan máa ń lọ lẹ́ẹ̀kan ṣoṣo lọ́dún, fún ara rẹ̀, àti fún ìṣìnà àwọn ènìyàn. 
'''
"8" = '''
:sup:`8` Ẹ̀mí Mímọ́ ń tọ́ka èyí pé a kò ì tí ì ṣí ọ̀nà Ibi Mímọ́ Jùlọ sílẹ̀ níwọ̀n ìgbà tí àgọ́ èkínní bá sì dúró, 
'''
"9" = '''
:sup:`9` èyí tí i ṣe àpẹẹrẹ fún ìgbà ìsinsin yìí. Gẹ́gẹ́ bí ètò yìí, a ń mú ẹ̀bùn àti ẹbọ wá, tí kò lè mú ẹ̀rí ọkàn olùsìn di pípé. 
'''
"10" = '''
:sup:`10` Èyí sì wà nínú ohun jíjẹ àti ohun mímu àti onírúurú ìwẹ̀, tí í ṣe ìlànà ti ara nìkan tí a fi lélẹ̀ títí fi di ìgbà àtúnṣe. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n nígbà tí Kristi dé bí olórí àlùfáà àwọn ohun rere tí ń bọ̀, nípasẹ̀ àgọ́ tí o tóbi ti ó sì pé ju ti ìṣáájú, èyí tí a kò fi ọwọ́ dá, èyí yìí ni, tí kì í ṣe ti ẹ̀dá yìí. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni kì í ṣe nípasẹ̀ ẹ̀jẹ̀ ewúrẹ́ àti ọmọ màlúù, ṣùgbọ́n nípa ẹ̀jẹ̀ òun tìkára rẹ̀, o wọ Ibi Mímọ́ Jùlọ lẹ́ẹ̀kan ṣoṣo, lẹ́yìn tí ó ti rí ìdáǹdè àìnípẹ̀kun gbà fún wa. 
'''
"13" = '''
:sup:`13` Nítorí bí ẹ̀jẹ̀ ewúrẹ́ àti ti akọ màlúù àti eérú ẹgbọrọ abo màlúù tí a fi wọ́n àwọn tí a ti sọ di aláìmọ́ ba ń sọ ni di mímọ́ fún ìwẹ̀nùmọ́ ara: 
'''
"14" = '''
:sup:`14` mélòó mélòó ni ẹ̀jẹ̀ Kristi, ẹni, nípa Ẹ̀mí ayérayé, tí ó fi ara rẹ̀ rú ẹbọ sí Ọlọ́run láìní àbàwọ́n, yóò wẹ èérí ọkàn yín nù kúrò nínú òkú iṣẹ́ láti sin Ọlọ́run alààyè? 
'''
"15" = '''
:sup:`15` Àti nítorí èyí ni ó ṣe jẹ́ alárinà májẹ̀mú tuntun pé bí ikú ti ń bẹ fún ìdáǹdè àwọn ìrékọjá ti o tí wà lábẹ́ májẹ̀mú ìṣáájú, kí àwọn tí a ti pè lè rí ìlérí ogún àìnípẹ̀kun gbà. 
'''
"16" = '''
:sup:`16` Nítorí níbi tí ìwé ogún bá gbé wà, ikú ẹni tí o ṣe é kò lè ṣe àìsí pẹ̀lú; 
'''
"17" = '''
:sup:`17` nítorí ìwé ogún ní agbára lẹ́yìn ìgbà tí ènìyàn bá kú, nítorí kò ní agbára rárá nígbà tí ẹni tí o ṣè e bá ń bẹ láààyè. 
'''
"18" = '''
:sup:`18` Nítorí náà ni a kò ṣe ya májẹ̀mú ìṣáájú pàápàá sí mímọ́ láìsí ẹ̀jẹ̀. 
'''
"19" = '''
:sup:`19` Nítorí nígbà tí Mose ti sọ gbogbo àṣẹ nípa ti òfin fún gbogbo àwọn ènìyàn, ó mú ẹ̀jẹ̀ ọmọ màlúù àti ti ewúrẹ́, pẹ̀lú omi, àti òwú òdòdó, àti ewé hísópù ó sì fi wọ́n àti ìwé pàápàá àti gbogbo ènìyàn. 
'''
"20" = '''
:sup:`20` Wí pé, “Èyí ní ẹ̀jẹ̀ májẹ̀mú tí Ọlọ́run pàṣẹ fún yín.” 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ gẹ́gẹ́ ni ó sì fi ẹ̀jẹ̀ wọ́n àgọ́, àti gbogbo ohun èlò ìsìn. 
'''
"22" = '''
:sup:`22` Ó sì fẹ́rẹ̀ jẹ́ ohun gbogbo ni a fi ẹ̀jẹ̀ wẹ̀nù gẹ́gẹ́ bí òfin; àti pé láìsí ìtàjẹ̀ sílẹ̀ kò sí ìdáríjì. 
'''
"23" = '''
:sup:`23` Nítorí náà a kò lè ṣàì fi ìwọ̀nyí wé àwọn àpẹẹrẹ ohun tí ń bẹ lọ́run mọ́; ṣùgbọ́n ó yẹ kí a fi ẹbọ tí ó sàn ju ìwọ̀nyí lọ wẹ àwọn ohun ọ̀run pàápàá mọ́; ṣùgbọ́n ó yẹ kí a fi ẹbọ tí ó sàn ju ìwọ̀nyí lọ wẹ àwọn ohun ọ̀run pàápàá mọ́. 
'''
"24" = '''
:sup:`24` Nítorí Kristi kò wọ ibi mímọ́ tí a fi ọwọ́ ṣe lọ tí i ṣe àpẹẹrẹ ti òtítọ́; ṣùgbọ́n ó lọ sí ọ̀run pàápàá, nísinsin yìí láti farahàn ní iwájú Ọlọ́run fún wa. 
'''
"25" = '''
:sup:`25` Kì í sí i ṣe pé kí ó lè máa fi ara rẹ̀ rú ẹbọ nígbàkígbà, bí olórí àlùfáà tí máa ń wọ inú Ibi Mímọ́ Jùlọ lọ lọ́dọọdún ti òun pẹ̀lú ẹ̀jẹ̀ ti kì í ṣe tirẹ̀, 
'''
"26" = '''
:sup:`26` bí bẹ́ẹ̀ bá ni, òun ìbá tí máa jìyà nígbàkígbà láti ìpìlẹ̀ ayé. Ṣùgbọ́n nísinsin yìí ni ó fi ara hàn lẹ́ẹ̀kan ṣoṣo lópin ayé láti mu ẹ̀ṣẹ̀ kúrò nípa ẹbọ ara rẹ̀. 
'''
"27" = '''
:sup:`27` Níwọ́n bí a sì ti fi lélẹ̀ fún gbogbo ènìyàn láti kú lẹ́ẹ̀kan ṣoṣo, ṣùgbọ́n lẹ́yìn èyí ìdájọ́, 
'''
"28" = '''
:sup:`28` bẹ́ẹ̀ ni Kristi pẹ̀lú lẹ́yìn tí a ti fi rú ẹbọ lẹ́ẹ̀kan ṣoṣo láti ru ẹ̀ṣẹ̀ ọ̀pọ̀lọpọ̀, yóò farahàn ní ìgbà kejì láìsí ẹ̀ṣẹ̀ fún àwọn tí n wo ọ̀nà rẹ̀ fún ìgbàlà. 
'''
