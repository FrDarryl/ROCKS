[129]
"1" = '''
:sup:`1` Orin fún ìgòkè. “Ìgbà púpọ̀ ni wọ́n ti pọ́n mi lójú láti ìgbà èwe mi wá,” jẹ́ kí Israẹli kí ó wí nísinsin yìí; 
'''
"2" = '''
:sup:`2` “Ìgbà púpọ̀ ni wọ́n ti pọ́n mi lójú láti ìgbà èwe mi wá; síbẹ̀ wọn kò tí ì borí mi. 
'''
"3" = '''
:sup:`3` Àwọn awalẹ̀ walẹ̀ sí ẹ̀yìn mi: wọ́n sì la aporo wọn gígùn. 
'''
"4" = '''
:sup:`4` Olódodo ni Olúwa: ó ti ké okùn àwọn ènìyàn búburú kúrò.” 
'''
"5" = '''
:sup:`5` Kí gbogbo àwọn tí ó kórìíra Sioni kí ó dààmú, kí wọn kí ó sì yí ẹ̀yìn padà. 
'''
"6" = '''
:sup:`6` Kí wọn kí ó dàbí koríko orí ilẹ̀ tí ó gbẹ dànù kí ó tó dàgbàsókè, 
'''
"7" = '''
:sup:`7` èyí tí olóko pípa kó kún ọwọ́ rẹ̀: bẹ́ẹ̀ ni ẹni tí ń di ìtí, kó kún apá rẹ̀. 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ ni àwọn tí ń kọjá lọ kò wí pé, ìbùkún Olúwa kí ó pẹ̀lú yín: àwa ń súre fún yin ní orúkọ Olúwa. 
'''
