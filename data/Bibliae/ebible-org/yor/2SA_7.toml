[7]
"1" = '''
:sup:`1` Ó sì ṣe, nígbà tí ọba ń gbé ní ilé rẹ̀, tí Olúwa sì fún un ní ìsinmi yíkákiri kúrò lọ́wọ́ gbogbo àwọn ọ̀tá rẹ̀. 
'''
"2" = '''
:sup:`2` Ọba sì wí fún Natani wòlíì pé, “Sá wò ó, èmi ń gbé inú ilẹ̀ tí a fi kedari kọ́, ṣùgbọ́n àpótí ẹ̀rí Ọlọ́run ń gbé inú ibi tí a fi aṣọ gé.” 
'''
"3" = '''
:sup:`3` Natani sì wí fún ọba pé, “Lọ, kí o sì ṣe gbogbo èyí tí ó wà ní ọkàn rẹ, nítorí pé Olúwa wà pẹ̀lú rẹ.” 
'''
"4" = '''
:sup:`4` Ó sì ṣe ní òru náà, ọ̀rọ̀ Olúwa tọ Natani wá pé, 
'''
"5" = '''
:sup:`5` “Lọ, sọ fún ìránṣẹ́ mi, fún Dafidi pé, ‘Báyìí ni Olúwa wí, ìwọ ó ha kọ́ ilé fún mi tí èmi yóò gbé. 
'''
"6" = '''
:sup:`6` Nítorí pé, èmi kò ì ti gbé inú ilé kan láti ọjọ́ tí èmi ti mú àwọn ọmọ Israẹli gòkè ti ilẹ̀ Ejibiti wá, títí di òní yìí, ṣùgbọ́n èmi ti ń rìn nínú àgọ́, fún ibùgbé mi. 
'''
"7" = '''
:sup:`7` Ní ibi gbogbo tí èmi ti ń rìn pẹ̀lú gbogbo àwọn ọmọ Israẹli, ǹjẹ́ èmi ti bá ọ̀kan nínú ẹ̀yà Israẹli, tí èmi pa àṣẹ fún láti máa bọ́ àwọn ènìyàn mi àní Israẹli, sọ̀rọ̀ pé, “Èéṣe tí ẹ̀yin kò fi kedari kọ́ ilé fún mi.” ’ 
'''
"8" = '''
:sup:`8` “Ǹjẹ́, nítorí náà, báyìí ni ìwọ yóò sì wí fún ìránṣẹ́ mi àní Dafidi pé, ‘Báyìí ni Olúwa àwọn ọmọ-ogun wí, Èmi ti mú ìwọ kúrò láti inú agbo àgùntàn wá láti má tẹ̀lé àwọn àgùntàn, mo sì fi ọ́ jẹ olórí àwọn ènìyàn mi, àní Israẹli. 
'''
"9" = '''
:sup:`9` Èmi sì wà pẹ̀lú rẹ níbikíbi tí ìwọ ń lọ, èmi sá à gé gbogbo àwọn ọ̀tá rẹ kúrò níwájú rẹ, èmi sì ti sọ orúkọ rẹ di ńlá, gẹ́gẹ́ bí orúkọ àwọn ènìyàn ńlá tí ó wà ní ayé. 
'''
"10" = '''
:sup:`10` Èmi ó sì yan ibìkan fún àwọn ènìyàn mi, àní Israẹli, èmi ó sì gbìn wọ́n, wọn ó sì má gbé bí ibùjókòó tiwọn, wọn kì yóò sì sípò padà mọ́; àwọn ọmọ ènìyàn búburú kì yóò sì pọ́n wọn lójúmọ́, bí ìgbà àtijọ́. 
'''
"11" = '''
:sup:`11` Àti gẹ́gẹ́ bí àkókò ìgbà tí èmi ti fi àṣẹ fún àwọn onídàájọ́ lórí àwọn ènìyàn mi, àní Israẹli, èmi fi ìsinmi fún ọ lọ́wọ́ gbogbo àwọn ọ̀tá rẹ. “ ‘Olúwa sì wí fún ọ pé Olúwa yóò kọ ilé kan fún ọ. 
'''
"12" = '''
:sup:`12` Nígbà tí ọjọ́ rẹ bá pé, tí ìwọ ó sì sùn pẹ̀lú àwọn baba rẹ, èmi yóò sì gbé irú-ọmọ rẹ lékè lẹ́yìn rẹ, èyí tí ó ti inú rẹ jáde wá, èmi yóò sì fi ìdí ìjọba rẹ kalẹ̀. 
'''
"13" = '''
:sup:`13` Òun ó sì kọ́ ilé fún orúkọ mi, èmi yóò sì fi ìdí ìjọba rẹ kalẹ̀ láéláé. 
'''
"14" = '''
:sup:`14` Èmi ó máa ṣe baba fún un, òun yóò sì máa jẹ́ ọmọ mi. Bí òun bá dẹ́ṣẹ̀, èmi yóò sì fi ọ̀pá ènìyàn nà án, àti ìnà àwọn ọmọ ènìyàn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n àánú mi kì yóò yípadà kúrò lọ́dọ̀ rẹ̀, gẹ́gẹ́ bí èmi ti mú un kúrò lọ́dọ̀ Saulu, tí èmi ti mú kúrò níwájú rẹ. 
'''
"16" = '''
:sup:`16` A ó sì fi ìdílé rẹ àti ìjọba rẹ múlẹ̀ níwájú rẹ títí láé, a ó sì fi ìdí ìtẹ́ rẹ múlẹ̀ títí láé.’ ” 
'''
"17" = '''
:sup:`17` Gẹ́gẹ́ bí gbogbo ọ̀rọ̀ wọ̀nyí, àti gẹ́gẹ́ bí gbogbo ìran yìí, bẹ́ẹ̀ ni Natani sì sọ fún Dafidi. 
'''
"18" = '''
:sup:`18` Dafidi ọba sì wọlé lọ, ó sì dúró níwájú Olúwa, ó sì wí pé, “Olúwa Olódùmarè, ta ni èmi, àti kí sì ni ìdílé mi, tí ìwọ fi mú mi di ìsinsin yìí? 
'''
"19" = '''
:sup:`19` Nǹkan kékeré ni èyí sá à jásí lójú rẹ, Olúwa Olódùmarè; ìwọ sì ti sọ nípa ìdílé ìránṣẹ́ rẹ pẹ̀lú ní ti àkókò tí o jìnnà. Èyí ha ṣe ìwà ènìyàn bí, Olúwa Olódùmarè? 
'''
"20" = '''
:sup:`20` “Àti kín ní ó tún kù tí Dafidi ìbá tún máa wí fún ọ? Ìwọ, Olúwa Olódùmarè mọ̀ ìránṣẹ́ rẹ. 
'''
"21" = '''
:sup:`21` Nítorí ọ̀rọ̀ rẹ, àti gẹ́gẹ́ bí ìfẹ́ ọkàn rẹ, ni ìwọ ṣe ṣe gbogbo nǹkan ńlá wọ̀nyí, kí ìránṣẹ́ rẹ lè mọ̀. 
'''
"22" = '''
:sup:`22` “Ìwọ sì tóbi, Olúwa Olódùmarè! Kò sì sí ẹni tí ó dàbí rẹ, kò sì sí Ọlọ́run kan lẹ́yìn rẹ̀, gẹ́gẹ́ bí gbogbo èyí tí àwa fi etí wá gbọ́. 
'''
"23" = '''
:sup:`23` Orílẹ̀-èdè kan wo ni ó sì ń bẹ ní ayé tí ó dàbí àwọn ènìyàn rẹ, àní Israẹli, àwọn tí Ọlọ́run lọ rà padà láti sọ wọ́n di ènìyàn rẹ̀, àti láti sọ wọ́n ní orúkọ, àti láti ṣe nǹkan ńlá fún un yín, àti nǹkan ìyanu fún ilé rẹ̀, níwájú àwọn ènìyàn rẹ, tí ìwọ ti rà padà fún ara rẹ láti Ejibiti wá, àní àwọn orílẹ̀-èdè àti àwọn òrìṣà wọn. 
'''
"24" = '''
:sup:`24` Ìwọ sì fi ìdí àwọn ènìyàn rẹ, àní Israẹli kalẹ̀ fún ara rẹ láti sọ wọ́n di ènìyàn rẹ títí láé; ìwọ Olúwa sì wá di Ọlọ́run fún wọn. 
'''
"25" = '''
:sup:`25` “Ǹjẹ́, Olúwa Ọlọ́run, jẹ́ kí ọ̀rọ̀ náà tí ìwọ sọ ní ti ìránṣẹ́ rẹ, àti ní ti ìdílé rẹ̀, kí ó dúró títí láé, kí ó sí ṣe bí ìwọ ti wí. 
'''
"26" = '''
:sup:`26` Jẹ́ kí orúkọ rẹ ó ga títí láé, pé, ‘Olúwa àwọn ọmọ-ogun ni Ọlọ́run lórí Israẹli!’ Sì jẹ́ kí a fi ìdílé Dafidi ìránṣẹ́ rẹ múlẹ̀ níwájú rẹ. 
'''
"27" = '''
:sup:`27` “Nítorí pé ìwọ, Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli ti sọ létí ìránṣẹ́ rẹ, pé, ‘Èmí ó kọ́ ilé kan fún ọ.’ Nítorí náà ni ìránṣẹ́ rẹ sì ṣe ní i lọ́kàn rẹ̀ láti gbàdúrà yìí sí ọ. 
'''
"28" = '''
:sup:`28` Ǹjẹ́, Olúwa Olódùmarè, ìwọ ni Ọlọ́run náà, àwọn ọ̀rọ̀ rẹ sì jásí òtítọ́, ìwọ sì jẹ́ ẹ̀jẹ́ nǹkan rere yìí fún ìránṣẹ́ rẹ. 
'''
"29" = '''
:sup:`29` Ǹjẹ́, jẹ́ kí ó wù ọ́ láti bùkún ìdílé ìránṣẹ́ rẹ, kí ó wà títí láé níwájú rẹ, nítorí ìwọ, Olúwa Olódùmarè, ni ó ti sọ ọ́: sì jẹ́ kí ìbùkún wà ní ìdílé ìránṣẹ́ rẹ títí láé, nípasẹ̀ ìbùkún rẹ.” 
'''
