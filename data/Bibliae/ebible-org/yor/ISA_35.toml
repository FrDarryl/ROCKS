[35]
"1" = '''
:sup:`1` Aginjù àti ìyàngbẹ ilẹ̀ yóò yọ̀ fún wọn; aginjù yóò ṣe àjọyọ̀ yóò sì kún fún ìtànná. Gẹ́gẹ́ bí ewéko, 
'''
"2" = '''
:sup:`2` ní títanná yóò tanná; yóò yọ ayọ̀ ńlá ńlá yóò sì kọrin. Ògo Lebanoni ni a ó fi fún un, ẹwà Karmeli àti Ṣaroni; wọn yóò rí ògo Olúwa, àti ẹwà Ọlọ́run wa. 
'''
"3" = '''
:sup:`3` Fún ọwọ́ àìlera lókun, mú orúnkún tí ń yẹ̀ lókun. 
'''
"4" = '''
:sup:`4` Sọ fún àwọn oníbẹ̀rù ọkàn pé, “Ẹ ṣe gírí, ẹ má bẹ̀rù; Ọlọ́run yín yóò wá, òun yóò wá pẹ̀lú ìgbẹ̀san; pẹ̀lú ìgbẹ̀san mímọ́ òun yóò wá láti gbà yín là.” 
'''
"5" = '''
:sup:`5` Nígbà náà ni a ó la ojú àwọn afọ́jú àti etí àwọn odi kì yóò dákẹ́. 
'''
"6" = '''
:sup:`6` Nígbà náà ni àwọn arọ yóò máa fò bí àgbọ̀nrín, àti ahọ́n odi yóò ké fún ayọ̀. Odò yóò tú jáde nínú aginjù àti àwọn odò nínú aṣálẹ̀. 
'''
"7" = '''
:sup:`7` Ilẹ̀ iyanrìn yíyan yóò di àbàtà, ilẹ̀ tí ń pòǹgbẹ yóò di orísun omi. Ní ibùgbé àwọn dragoni, níbi tí olúkúlùkù dùbúlẹ̀, ni ó jẹ́ ọgbà fún eèsún àti papirusi. 
'''
"8" = '''
:sup:`8` Àti òpópónà kan yóò wà níbẹ̀: a ó sì máa pè é ní ọ̀nà ìwà mímọ́. Àwọn aláìmọ́ kì yóò tọ ọ̀nà náà; yóò sì wà fún àwọn tí ń rìn ní ọ̀nà náà, àwọn ìkà búburú kì yóò gba ibẹ̀ kọjá. 
'''
"9" = '''
:sup:`9` Kì yóò sí kìnnìún níbẹ̀, tàbí kí ẹranko búburú kí ó dìde lórí i rẹ̀; a kì yóò rí wọn níbẹ̀. Ṣùgbọ́n àwọn ẹni ìràpadà nìkan ni yóò rìn níbẹ̀, 
'''
"10" = '''
:sup:`10` àwọn ẹni ìràpadà Olúwa yóò padà wá. Wọn yóò wọ Sioni wá pẹ̀lú orin; ayọ̀ ayérayé ni yóò dé wọn ní orí. Ìdùnnú àti ayọ̀ ni yóò borí i wọn, ìkorò àti ìtìjú yóò sì sá kúrò lọ́dọ̀ wọn. 
'''
