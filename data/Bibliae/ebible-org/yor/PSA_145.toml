[145]
"1" = '''
:sup:`1` Saamu ìyìn. Ti Dafidi. Èmi yóò gbé ọ ga, Ọlọ́run ọba mi; èmi yóò yin orúkọ rẹ̀ láé àti láéláé. 
'''
"2" = '''
:sup:`2` Ní ojoojúmọ́ èmi yóò yìn ọ́ èmi yóò sì pòkìkí orúkọ rẹ láé àti láéláé. 
'''
"3" = '''
:sup:`3` Títóbi ni Olúwa. Òun sì ni ó yẹ láti fi ìyìn fún púpọ̀púpọ̀: kò sí ẹni tí ó lè wọn títóbi rẹ̀. 
'''
"4" = '''
:sup:`4` Ìran kan yóò máa yin iṣẹ́ rẹ dé ìran mìíràn; wọn yóò máa sọ iṣẹ́ agbára rẹ. 
'''
"5" = '''
:sup:`5` Wọn yóò máa sọ ìyìn ọláńlá rẹ tí ó lógo, èmi yóò máa ṣe àṣàrò nínú iṣẹ́ ìyanu rẹ. 
'''
"6" = '''
:sup:`6` Wọn yóò sọ iṣẹ́ agbára rẹ tí ó ní ẹ̀rù èmi yóò kéde iṣẹ́ ńlá rẹ̀. 
'''
"7" = '''
:sup:`7` Wọn yóò ṣe ìrántí ọ̀pọ̀lọpọ̀ ìwà rere rẹ àti orin ayọ̀ òdodo rẹ. 
'''
"8" = '''
:sup:`8` Olóore-ọ̀fẹ́ ni Olúwa àti aláàánú ó lọ́ra láti bínú ó sì ní ìfẹ́ púpọ̀. 
'''
"9" = '''
:sup:`9` Olúwa dára sí ẹni gbogbo; ó ní àánú lórí ohun gbogbo tí ó dá. 
'''
"10" = '''
:sup:`10` Gbogbo ohun tí ìwọ ti dá ni yóò máa yìn ọ́ Olúwa; àwọn ẹni mímọ́ yóò máa pòkìkí rẹ. 
'''
"11" = '''
:sup:`11` Wọn yóò sọ ògo ìjọba rẹ wọn yóò sì sọ̀rọ̀ agbára rẹ, 
'''
"12" = '''
:sup:`12` kí gbogbo ènìyàn le mọ iṣẹ́ agbára rẹ̀ àti ọláńlá ìjọba rẹ tí ó lógo. 
'''
"13" = '''
:sup:`13` Ìjọba rẹ ìjọba ayérayé ni, àti ìjọba rẹ wà ní gbogbo ìrandíran. 
'''
"14" = '''
:sup:`14` Olúwa mú gbogbo àwọn tí ó ṣubú ró ó sì gbé gbogbo àwọn tí ó tẹríba dìde. 
'''
"15" = '''
:sup:`15` Ojú gbogbo ènìyàn ń wò ọ́, ó sì fún wọn ní oúnjẹ wọn ní àkókò tí ó yẹ. 
'''
"16" = '''
:sup:`16` Ìwọ ṣí ọwọ́ rẹ ìwọ sì tẹ́ ìfẹ́ gbogbo ohun alààyè lọ́rùn. 
'''
"17" = '''
:sup:`17` Olúwa jẹ́ olódodo ní gbogbo ọ̀nà rẹ̀ àti ìfẹ́ rẹ̀ sí gbogbo ohun tí o dá. 
'''
"18" = '''
:sup:`18` Olúwa wà ní tòsí gbogbo àwọn tí ń ké pè é, sí gbogbo ẹni tí ń ké pè é ní òtítọ́. 
'''
"19" = '''
:sup:`19` Ó mú ìfẹ́ àwọn tí ó bẹ̀rù rẹ̀ ṣẹ; ó gbọ́ igbe wọn, ó sì gbà wọ́n. 
'''
"20" = '''
:sup:`20` Olúwa dá gbogbo àwọn tí ó ní ìfẹ́ sẹ sí ṣùgbọ́n gbogbo àwọn ẹni búburú ní yóò parun. 
'''
"21" = '''
:sup:`21` Ẹnu mi yóò sọ̀rọ̀ ìyìn Olúwa. Jẹ́ kí gbogbo ẹ̀dá yín orúkọ rẹ̀ mímọ́ láé àti láéláé. 
'''
