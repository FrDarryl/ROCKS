[4]
"1" = '''
:sup:`1` Ọ̀rọ̀ Samuẹli tọ gbogbo àwọn ọmọ Israẹli wá. Nísinsin yìí àwọn ọmọ Israẹli jáde láti lọ bá àwọn Filistini jà. Àwọn ọmọ Israẹli sì pàgọ́ sí Ebeneseri àti àwọn Filistini ní Afeki. 
'''
"2" = '''
:sup:`2` Àwọn Filistini mú ogun wọn sọ̀kalẹ̀ láti pàdé Israẹli, nígbà tí ogun náà bẹ̀rẹ̀, àwọn Filistini ṣẹ́gun Israẹli wọ́n pa ẹgbàajì (4,000) ọkùnrin nínú ogun náà. 
'''
"3" = '''
:sup:`3` Nígbà tí àwọn ọmọ-ogun náà padà sí ibùdó, àwọn àgbàgbà Israẹli sì béèrè pé, “Èéṣe ti Olúwa fi mú kí àwọn Filistini ṣẹ́gun wa lónìí? Ẹ jẹ́ kí a gbé àpótí ẹ̀rí Olúwa láti Ṣilo wá, kí ó ba à le lọ pẹ̀lú wa kí ó sì gbà wá là kúrò lọ́wọ́ àwọn ọ̀tá wa.” 
'''
"4" = '''
:sup:`4` Nítorí náà a rán àwọn ènìyàn lọ sí Ṣilo, wọ́n sì gbé àpótí ẹ̀rí Olúwa àwọn ọmọ-ogun wá, ẹni tí ń wà láàrín àwọn Kérúbù àti àwọn ọmọ Eli méjèèjì Hofini àti Finehasi wà níbẹ̀ pẹ̀lú àpótí ẹ̀rí Ọlọ́run. 
'''
"5" = '''
:sup:`5` Nígbà tí àpótí ẹ̀rí Olúwa wá sí ibùdó, gbogbo àwọn ọmọ Israẹli sì dìde láti kígbe tó bẹ́ẹ̀ tí ilẹ̀ sì mì tìtì. 
'''
"6" = '''
:sup:`6` Ní ìgbà tí àwọn Filistini gbọ́ ariwo náà wọ́n béèrè pé, “Kí ni gbogbo ariwo yìí ní ibùdó Heberu?” Nígbà tí wọ́n mọ̀ wí pé àpótí ẹ̀rí Olúwa ti wá sí ibùdó, 
'''
"7" = '''
:sup:`7` àwọn Filistini sì bẹ̀rù pé, Ọlọ́run kékeré ti wọ ibùdó, wọ́n wí pé, “A wọ wàhálà, irú èyí kò tí ì ṣẹlẹ̀ rí. 
'''
"8" = '''
:sup:`8` Àwa gbé! Ta ni yóò gbà wá kúrò lọ́wọ́ Ọlọ́run alágbára yìí? Àwọn ni Ọlọ́run tí ó fi ìpọ́njú pa àwọn ará Ejibiti pẹ̀lú gbogbo àjàkálẹ̀-ààrùn ní aginjù. 
'''
"9" = '''
:sup:`9` Ẹ jẹ́ alágbára Filistini, ẹ ṣe bí ọkùnrin, bí bẹ́ẹ̀ kọ́, ẹ̀yin yóò di ẹrú àwọn Heberu, bí wọ́n ti jẹ́ sí i yín. Ẹ jẹ́ alágbára ọkùnrin, kí ẹ sì jagun!” 
'''
"10" = '''
:sup:`10` Nígbà náà àwọn Filistini jà, wọ́n sì ṣẹ́gun àwọn Israẹli olúkúlùkù sì sá padà sínú àgọ́ rẹ̀, wọ́n pa ọ̀pọ̀ ènìyàn, àwọn ará Israẹli tí ó kú sí ogun sì jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) àwọn ọmọ-ogun orí ilẹ̀. 
'''
"11" = '''
:sup:`11` Wọ́n gba àpótí ẹ̀rí Olúwa, àwọn ọmọkùnrin Eli méjèèjì sì kú, Hofini àti Finehasi. 
'''
"12" = '''
:sup:`12` Lọ́jọ́ kan náà tí ará Benjamini kan sá wá láti ojú ogun tí ó sì lọ sí Ṣilo, aṣọ rẹ̀ sì fàya pẹ̀lú eruku lórí rẹ̀. 
'''
"13" = '''
:sup:`13` Nígbà tí ó sì dé, Eli sì jókòó sórí àga rẹ̀ ní ẹ̀gbẹ́ ọ̀nà, ó ń wò, ọkàn rẹ̀ kò balẹ̀ nítorí àpótí ẹ̀rí Olúwa. Nígbà tí ọkùnrin náà wọ ìlú tí ó sì sọ ohun tí ó ṣẹlẹ̀, gbogbo ìlú bẹ̀rẹ̀ sí sọkún. 
'''
"14" = '''
:sup:`14` Eli gbọ́ ìró ohùn ẹkún náà ó sì béèrè pé, “Kí ni ìtumọ̀ ariwo yìí?” Ọkùnrin náà sì sáré tọ Eli wá 
'''
"15" = '''
:sup:`15` Eli sì di ẹni méjìdínlọ́gọ́run (98) ọdún, tí ojú rẹ̀ di bàìbàì, kò sì ríran mọ́. 
'''
"16" = '''
:sup:`16` Ọkùnrin náà sọ fún Eli, “Mo ṣẹ̀ṣẹ̀ dé láti ibi ogun náà ni: mo sá láti ibi ogun náà wá lónìí.” Eli sì béèrè pé, “Kí ni ó ṣẹlẹ̀ ọmọ mi?” 
'''
"17" = '''
:sup:`17` Ọkùnrin tí ó mú ìròyìn náà wá dáhùn pé, “Israẹli sá níwájú àwọn Filistini, ìṣubú àwọn ọmọ-ogun náà sì pọ̀ lọ́pọ̀lọ́pọ̀ pẹ̀lú àwọn ọmọ rẹ méjèèjì, Hofini àti Finehasi, wọ́n kú, wọ́n sì ti gba àpótí ẹ̀rí Olúwa lọ.” 
'''
"18" = '''
:sup:`18` Nígbà tí ó dárúkọ àpótí ẹ̀rí Olúwa, Eli sì ṣubú sẹ́yìn kúrò lórí àga ní ẹ̀gbẹ́ bodè, ọrùn rẹ̀ ṣẹ́, ó sì kú, nítorí tí ó jẹ́ arúgbó ọkùnrin, ó sì tóbi, ó ti darí àwọn Israẹli fún ogójì ọdún. 
'''
"19" = '''
:sup:`19` Aya ọmọ rẹ̀, ìyàwó Finehasi, ó lóyún ó súnmọ́ àkókò àti bí. Nígbà tí ó gbọ́ ìròyìn náà wí pé wọ́n ti gba àpótí ẹ̀rí Olúwa lọ àti wí pé baba ọkọ rẹ̀ àti ọkọ rẹ̀ ti kú, ó rọbí ó sì bímọ, ó sì borí ìrora ìrọbí náà. 
'''
"20" = '''
:sup:`20` Bí ó ti ń kú lọ, obìnrin tí ó dúró tì í wí pé, “Má ṣe bẹ̀rù; nítorí o ti bí ọmọ ọkùnrin.” Ṣùgbọ́n kò sọ̀rọ̀ tàbí kọ ibi ara sí i. 
'''
"21" = '''
:sup:`21` Ó sì pe ọmọ náà ní Ikabodu, wí pé, “Kò sí ògo fún Israẹli mọ́,” nítorí tí wọ́n ti gba àpótí ẹ̀rí Ọlọ́run àti ikú baba ọkọ rẹ̀ àti ti ọkọ rẹ̀. 
'''
"22" = '''
:sup:`22` Ó si wí pé, “Ògo kò sí fún Israẹli mọ́, nítorí ti a ti gbá àpótí Ọlọ́run.” 
'''
