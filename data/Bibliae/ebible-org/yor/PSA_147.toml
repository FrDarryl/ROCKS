[147]
"1" = '''
:sup:`1` Ẹ fi ìyìn fún Olúwa. Nítorí ohun rere ni láti máa kọrin ìyìn sí Ọlọ́run wa, ó yẹ láti kọrin ìyìn sí i! 
'''
"2" = '''
:sup:`2` Olúwa kọ́ Jerusalẹmu; Ó kó àwọn Israẹli tí a lé sọnù jọ. 
'''
"3" = '''
:sup:`3` Ó wo àwọn tí ọkàn wọ́n bàjẹ́ sàn ó sì di ọgbẹ́ wọ́n. 
'''
"4" = '''
:sup:`4` Ó ka iye àwọn ìràwọ̀ ó sì pe ọ̀kọ̀ọ̀kan wọn ní orúkọ. 
'''
"5" = '''
:sup:`5` Títóbi ni Olúwa wa ó sì pọ̀ ní agbára òye rẹ̀ kò sì ní òpin. 
'''
"6" = '''
:sup:`6` Olúwa wa pẹ̀lú àwọn onírẹ̀lẹ̀ bẹ́ẹ̀ ni ó rẹ̀ àwọn ènìyàn búburú sílẹ̀. 
'''
"7" = '''
:sup:`7` Fi ọpẹ́ kọrin sí Olúwa fi ohun èlò orin olókùn yin Ọlọ́run. 
'''
"8" = '''
:sup:`8` Ó fi ìkùùkuu bo àwọ̀ sánmọ̀ ó rọ òjò sí orílẹ̀ ayé ó mú kí koríko hù lórí àwọn òkè 
'''
"9" = '''
:sup:`9` Ó pèsè oúnjẹ fún àwọn ẹranko àti fún àwọn ọmọ ẹyẹ ìwò ní ìgbà tí wọ́n bá ń ké. 
'''
"10" = '''
:sup:`10` Òun kò ní inú dídùn nínú agbára ẹṣin, bẹ́ẹ̀ ni Òun kò ní ayọ̀ sí ẹ̀ṣẹ̀ ọkùnrin 
'''
"11" = '''
:sup:`11` Olúwa ni ayọ̀ nínú àwọn tí ó bẹ̀rù rẹ̀, sí àwọn tí ó ní ìrètí nínú àánú rẹ̀. 
'''
"12" = '''
:sup:`12` Yin Olúwa, ìwọ Jerusalẹmu; yin Ọlọ́run rẹ, ìwọ Sioni. 
'''
"13" = '''
:sup:`13` Nítorí tí ó ti mú ọ̀pá ìdábùú ibodè rẹ̀ lágbára, Òun sì ti bùkún fún àwọn ọmọ rẹ̀ nínú rẹ 
'''
"14" = '''
:sup:`14` Òun jẹ́ kí àlàáfíà wà ní àwọn ẹnu ibodè rẹ̀, òun sì fi jéró dáradára tẹ́ ọ lọ́rùn. 
'''
"15" = '''
:sup:`15` Òun sì rán àṣẹ rẹ̀ sí ayé ọ̀rọ̀ rẹ̀ sáré tete. 
'''
"16" = '''
:sup:`16` Ó fi yìnyín fún ni bi irun àgùntàn ó sì fọ́n ìrì dídì ká bí eérú 
'''
"17" = '''
:sup:`17` Ó rọ òjò yìnyín rẹ̀ bí òkúta wẹ́wẹ́ ta ni ó lè dúró níwájú òtútù rẹ̀ 
'''
"18" = '''
:sup:`18` Ó rán ọ̀rọ̀ rẹ̀ jáde ó sì mú wọn yọ̀ ó mú kí afẹ́fẹ́ rẹ̀ fẹ́ ó sì mú odò rẹ̀ sàn. 
'''
"19" = '''
:sup:`19` Ó sọ ọ̀rọ̀ rẹ̀ di mí mọ̀ fún Jakọbu àwọn òfin àti ìlànà rẹ̀ fún Israẹli. 
'''
"20" = '''
:sup:`20` Òun kó tí ṣe irú èyí sí orílẹ̀-èdè kan rí, bí ó ṣe ti ìdájọ́ rẹ̀ wọn ko mọ òfin rẹ̀. Ẹ fi ìyìn fún Olúwa. 
'''
