[30]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tún tọ̀ mí wá: wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, sọtẹ́lẹ̀ kí o sì wí pé: ‘Báyìí ní Olúwa Olódùmarè wí: “ ‘Hu, kí o sì wí pé, “Ó ṣe fún ọjọ́ náà!” 
'''
"3" = '''
:sup:`3` Nítorí ọjọ́ náà súnmọ́ tòsí àní ọjọ́ Olúwa súnmọ́ tòsí, ọjọ́ tí ọjọ́ ìkùùkuu ṣú dúdú, àsìkò ìparun fún àwọn kèfèrí. 
'''
"4" = '''
:sup:`4` Idà yóò wá sórí Ejibiti ìrora ńlá yóò sì wá sórí Kuṣi. Nígbà tí àwọn tí a pa yóò ṣubú ní Ejibiti wọn yóò kò ọrọ̀ rẹ̀ lọ ìpìlẹ̀ rẹ̀ yóò sì wó lulẹ̀. 
'''
"5" = '''
:sup:`5` Kuṣi àti Puti, Libia, Ludi àti gbogbo Arabia, Kubu àti àwọn ènìyàn ilẹ̀ náà tí ó mulẹ̀ yóò ṣubú nípa idà pẹ̀lú Ejibiti. 
'''
"6" = '''
:sup:`6` “ ‘Èyí yìí ní Olúwa wí: “ ‘Àwọn àlejò Ejibiti yóò ṣubú agbára ìgbéraga rẹ yóò kùnà láti Migdoli títí dé Siene, wọn yóò ti ipa idà ṣubú nínú rẹ; ní Olúwa Olódùmarè wí. 
'''
"7" = '''
:sup:`7` Wọn yóò sì wà lára àwọn ilẹ̀ tí ó di ahoro, ìlú rẹ yóò sì wà ní ara àwọn ìlú tí ó di ahoro. 
'''
"8" = '''
:sup:`8` Lẹ́yìn náà wọn yóò mọ̀ pé èmi ní Olúwa, nígbà tí mo bá gbé iná kalẹ̀ ní Ejibiti tí gbogbo àwọn olùrànlọ́wọ́ rẹ̀ bá parun. 
'''
"9" = '''
:sup:`9` “ ‘Ní ọjọ́ náà oníṣẹ́ yóò ti ọ̀dọ̀ mi jáde nínú ọkọ̀ ojú omi láti dẹ́rùbà Kuṣi tí ó wà nínú àlàáfíà. Ìrora yóò wá sórí wọn gẹ́gẹ́ bí ti ọjọ́ ìparun Ejibiti. Kíyèsi i, ó dé. 
'''
"10" = '''
:sup:`10` “ ‘Báyìí ni Olúwa Olódùmarè wí: “ ‘Èmi yóò mú òpin bá ọ̀gọ̀ọ̀rọ̀ àwọn ènìyàn Ejibiti láti ọwọ́ Nebukadnessari ọba Babeli. 
'''
"11" = '''
:sup:`11` Òun àti àwọn ológun rẹ̀ ẹ̀rù àwọn orílẹ̀-èdè ní a o mú wá láti pa ilẹ̀ náà run. Wọn yóò fa idà wọn yọ sí Ejibiti ilẹ̀ náà yóò sì kún fún àwọn tí a pa. 
'''
"12" = '''
:sup:`12` Èmi yóò mú kí àwọn odò Naili gbẹ, Èmi yóò sì ta ilẹ̀ náà fún àwọn ènìyàn búburú: láti ọwọ́ àwọn àjèjì ènìyàn, Èmi yóò jẹ́ kí ilẹ̀ náà àti gbogbo ohun tí ó wá nínú rẹ ṣòfò. Èmi Olúwa ni ó ti sọ ọ́. 
'''
"13" = '''
:sup:`13` “ ‘Báyìí ní Olúwa Olódùmarè wí: “ ‘Èmi yóò pa àwọn òrìṣà run, Èmi yóò sì mú kí òpin dé bá ère gbígbẹ́ ni Memfisi. Kò ní sí ọmọ-aládé mọ́ ní Ejibiti, Èmi yóò mú kí ìbẹ̀rù gba gbogbo ilẹ̀ náà. 
'''
"14" = '''
:sup:`14` Èmi yóò sì mú kí Paturosi di ahoro, èmi yóò fi iná sí Ṣoani, èmi yóò sì fi ìyà jẹ Tebesi. 
'''
"15" = '''
:sup:`15` Èmi yóò tú ìbínú mi jáde sórí Pelusiumu ìlú odi Ejibiti èmi yóò sì ké àkójọpọ̀ Tebesi kúrò. 
'''
"16" = '''
:sup:`16` Èmi yóò ti iná bọ Ejibiti Pelusiumu yóò japoró ní ìrora. Ìjì líle yóò jà ní Tebesi Memfisi yóò wà ìpọ́njú ní ìgbà gbogbo. 
'''
"17" = '''
:sup:`17` Àwọn ọ̀dọ́mọkùnrin ní Heliopolisi àti Bubasiti yóò ti ipa idà ṣubú wọn yóò sì kó àwọn ìlú wọn ní ìgbèkùn. 
'''
"18" = '''
:sup:`18` Ojú ọjọ́ yóò ṣókùnkùn ní Tafanesi nígbà tí mo bá já àjàgà Ejibiti kúrò; níbẹ̀ agbára iyì rẹ̀ yóò dópin wọn yóò fi ìkùùkuu bò ó àwọn abúlé rẹ ní wọn yóò lọ sí ìgbèkùn. 
'''
"19" = '''
:sup:`19` Nítorí náà, Èmi yóò mú ki ìjìyà wá sórí Ejibiti, wọn yóò sì mọ̀ pé, Èmi ni Olúwa.’ ” 
'''
"20" = '''
:sup:`20` Ní ọjọ́ keje oṣù kìn-ín-ní ọdún kọkànlá ọ̀rọ̀ Olúwa tọ̀ mí wá, 
'''
"21" = '''
:sup:`21` “Ọmọ ènìyàn, Èmi ti ṣẹ́ apá Farao ọba Ejibiti. A kò ì tí ì di apá náà papọ̀ láti mu kí ó san, a kò sì ti di i si àárín igi pẹlẹbẹ kí o lè ni agbára tó láti di idà mú. 
'''
"22" = '''
:sup:`22` Nítorí náà, báyìí ní Olúwa Olódùmarè wí: Èmi lòdì sí Farao ọba Ejibiti. Èmi yóò sẹ́ apá rẹ̀ méjèèjì, èyí tí ó dára àti èyí tí a ti ṣẹ́ pẹ̀lú, yóò sì mú kí idà bọ́ sọnù ní ọwọ́ rẹ̀. 
'''
"23" = '''
:sup:`23` Èmi yóò sì fọ́n àwọn ènìyàn Ejibiti ká sí àárín àwọn orílẹ̀-èdè, èmi yóò sì tú wọn ká gbogbo ilẹ̀. 
'''
"24" = '''
:sup:`24` Èmi yóò mú kí apá ọba Babeli ní agbára, èmi yóò sì fi idà mi sí ọwọ́ rẹ, ṣùgbọ́n èmi yóò ṣẹ́ apá Farao, yóò sì kérora níwájú rẹ̀ bí ọkùnrin tí a sá ní àṣápa. 
'''
"25" = '''
:sup:`25` Èmi yóò mú kí apá ọba Babeli lé, ṣùgbọ́n apá Farao yóò sì rọ. Nígbà náà wọn yóò mọ̀ pé, Èmi ni Olúwa, nígbà tí mo bá mú idà mi sí ọwọ́ ọba Babeli yóò sì fi idà náà kọlu Ejibiti. 
'''
"26" = '''
:sup:`26` Èmi yóò fọ́n àwọn ara Ejibiti ká sí àárín orílẹ̀-èdè, èmi yóò sì tú wọn ká sí àárín orílẹ̀-èdè, èmi yóò sì tú wọn ká sí gbogbo ilẹ̀. Nígbà náà wọn yóò mọ̀ pé èmi ni Olúwa.” 
'''
