[13]
"1" = '''
:sup:`1` Kí ìfẹ́ ará kí o wà títí. 
'''
"2" = '''
:sup:`2` Ẹ má ṣe gbàgbé láti máa ṣe àlejò; nítorí pé nípa bẹ́ẹ̀ ni àwọn ẹlòmíràn ṣe àwọn angẹli ní àlejò láìmọ̀. 
'''
"3" = '''
:sup:`3` Ẹ máa rántí àwọn òǹdè bí ẹni tí a dè pẹ̀lú wọn, àti àwọn tí a ń pọn lójú bí ẹ̀yin tìkára yín pẹ̀lú tí ń bẹ nínú ara. 
'''
"4" = '''
:sup:`4` Kí ìgbéyàwó lọ́lá láàrín gbogbo ènìyàn, kí àkéte si jẹ́ aláìléèérí, nítorí àwọn àgbèrè àti àwọn panṣágà ni Ọlọ́run yóò dá lẹ́jọ́. 
'''
"5" = '''
:sup:`5` Kí ọkàn yín má ṣe fà sí ìfẹ́ owó, ki ohun tí ẹ ní tó yin; nítorí òun tìkára rẹ̀ ti wí pé, “Èmi kò jẹ́ fi ọ́ sílẹ̀, bẹ́ẹ̀ ni èmi kò jẹ́ kọ̀ ọ́ sílẹ̀.” 
'''
"6" = '''
:sup:`6` Nítorí náà ni àwa ṣe ń fi ìgboyà wí pé, “Olúwa ni olùrànlọ́wọ́ mi, èmi kì yóò bẹ̀rù; kín ni ènìyàn lè ṣe sí mi?” 
'''
"7" = '''
:sup:`7` Ẹ máa rántí àwọn tiwọn jẹ́ aṣáájú yín, tiwọn ti sọ ọ̀rọ̀ Ọlọ́run fún yín; kí ẹ máa ro òpin ìwà ayé wọn, kí ẹ sì máa ṣe àfarawé ìgbàgbọ́ wọn. 
'''
"8" = '''
:sup:`8` Jesu Kristi ọ̀kan náà ni lánàá, àti lónìí, àti títí láé. 
'''
"9" = '''
:sup:`9` Ẹ má ṣe jẹ́ kí a fi onírúurú àti àjèjì ẹ̀kọ́ gbá yin kiri. Nítorí ó dára kí a mú yin lọ́kàn le nípa oore-ọ̀fẹ́, kì í ṣe nípa oúnjẹ nínú èyí tí àwọn tí ó ti rìn nínú wọn kò ní èrè. 
'''
"10" = '''
:sup:`10` Àwa ní pẹpẹ kan, níbi èyí tí àwọn ti ń sin àgọ́ kò ni agbára láti máa jẹ. 
'''
"11" = '''
:sup:`11` Nítorí nígbà tí olórí àlùfáà bá mú ẹ̀jẹ̀ àwọn ẹran wá si Ibi Mímọ́ Jùlọ gẹ́gẹ́ bí ìrúbọ ẹ̀ṣẹ̀, òkú àwọn ẹran náà ni a o sun lẹ́yìn ibùdó. 
'''
"12" = '''
:sup:`12` Nítorí náà Jesu pẹ̀lú, kí ó lè fi ẹ̀jẹ̀ ara rẹ̀ sọ àwọn ènìyàn di mímọ́, ó jìyà lẹ́yìn ibodè. 
'''
"13" = '''
:sup:`13` Nítorí náà ẹ jẹ́ kí a jáde tọ̀ ọ́ lọ lẹ́yìn ibùdó, kí a máa ru ẹ̀gàn rẹ̀. 
'''
"14" = '''
:sup:`14` Nítorí pé àwa kò ní ìlú tí o wa títí níhìn-ín, ṣùgbọ́n àwa ń wá èyí tí ń bọ. 
'''
"15" = '''
:sup:`15` Ǹjẹ́ nípasẹ̀ rẹ̀, ẹ jẹ́ kí a máa rú ẹbọ ìyìn si Ọlọ́run nígbà gbogbo, èyí yìí ni èso ètè wa, tí ń jẹ́wọ́ orúkọ rẹ̀. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n ẹ má ṣe gbàgbé láti máa ṣoore àti láti máa pín fun ni nítorí irú ẹbọ wọ̀nyí ni inú Ọlọ́run dùn sí jọjọ. 
'''
"17" = '''
:sup:`17` Ẹ máa gbọ́ ti àwọn tí ń ṣe olórí yín, kí ẹ sì máa tẹríba fún wọ́n, nítorí wọn ń ṣọ́ ẹ̀ṣọ́ nítorí ọkàn yín, bí àwọn ti yóò ṣe ìṣirò, kí wọn lè fi ayọ̀ ṣe èyí, kì í ṣe pẹ̀lú ìbànújẹ́, nítorí èyí yìí yóò jẹ àìlérè fún yín. 
'''
"18" = '''
:sup:`18` Ẹ máa gbàdúrà fún wa, nítorí àwa gbàgbọ́ pé àwa ni ẹ̀rí ọkàn rere, a sì ń fẹ́ láti máa hùwà títọ́ nínú ohun gbogbo. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n èmi ń bẹ̀ yín gidigidi sí i láti máa ṣe èyí, kí a ba lè tètè fi mi fún yín padà. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ Ọlọ́run àlàáfíà, ẹni tí o tún mu olùṣọ́-àgùntàn ńlá ti àwọn àgùntàn, ti inú òkú wá, nípa ẹ̀jẹ̀ májẹ̀mú ayérayé, àní Olúwa wa Jesu. 
'''
"21" = '''
:sup:`21` Kí ó mú yín pé nínú iṣẹ́ rere gbogbo láti ṣe ìfẹ́ rẹ̀, kí ó máa ṣiṣẹ́ ohun tí i ṣe ìtẹ́wọ́gbà níwájú rẹ̀ nínú yín nípasẹ̀ Jesu Kristi; ẹni tí ògo wà fún láé àti láéláé. Àmín. 
'''
"22" = '''
:sup:`22` Èmi sì ń bẹ̀ yín ará, ẹ gbà ọ̀rọ̀ ìyànjú mi; nítorí ìwé kúkúrú ni mo kọ sí yín. 
'''
"23" = '''
:sup:`23` Ẹ mọ pé a sá titu Timotiu arákùnrin wa sílẹ̀; bí ó ba tètè dé, èmí pẹ̀lú rẹ̀ yóò rí yín, àti gbogbo àwọn ènìyàn mímọ́. 
'''
"24" = '''
:sup:`24` Ẹ ki gbogbo àwọn tí ń ṣe olórí yín, àti gbogbo àwọn ènìyàn mímọ́. Àwọn tí o ti Itali wá ki yín. 
'''
"25" = '''
:sup:`25` Kí oore-ọ̀fẹ́ wà pẹ̀lú gbogbo yín.
'''
