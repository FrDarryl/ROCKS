[88]
"1" = '''
:sup:`1` Orin. Saamu ti àwọn ọmọ Kora. Fún adarí orin. Gẹ́gẹ́ bí ti mahalati leannoti. Maskili ti Hemani ará Esra. Olúwa, Ọlọ́run tí ó gbà mí là, ní ọ̀sán àti ní òru, mo kígbe sókè sí Ọ. 
'''
"2" = '''
:sup:`2` Jẹ́ kí àdúrà mi kí ó wá sí iwájú rẹ; dẹ etí rẹ sí igbe mi. 
'''
"3" = '''
:sup:`3` Nítorí ọkàn mi kún fún ìpọ́njú ọkàn mi sì súnmọ́ isà òkú. 
'''
"4" = '''
:sup:`4` A kà mí mọ́ àwọn tí wọ́n lọ sí ọ̀gbun ilẹ̀ èmi dàbí ọkùnrin tí kò ni agbára. 
'''
"5" = '''
:sup:`5` A yà mí sọ́tọ̀ pẹ̀lú àwọn òkú bí ẹni tí a pa tí ó dùbúlẹ̀ ní ipò ikú, ẹni tí ìwọ kò rántí mọ́, ẹni tí a gé kúrò lára àwọn tí ìwọ ń tọ́jú. 
'''
"6" = '''
:sup:`6` Ìwọ tí ó fi mí sí kòtò jíjìn, ní ibi ọ̀gbun tó ṣókùnkùn. 
'''
"7" = '''
:sup:`7` Ìbínú rẹ ṣubú lé mi gidigidi; ìwọ ti fi àwọn ìjì rẹ borí mi. 
'''
"8" = '''
:sup:`8` Ìwọ tí gba ọ̀rẹ́ mi tí ó súnmọ́ mi kúrò lọ́wọ́ mi ìwọ sì sọ mi di ìríra sí wọn. A há mi mọ́, èmi kò sì le è jáde; 
'''
"9" = '''
:sup:`9` ojú mi káàánú nítorí ìpọ́njú. Mo kígbe pè ọ́, Olúwa, ní gbogbo ọjọ́; mo na ọwọ́ mi jáde sí ọ. 
'''
"10" = '''
:sup:`10` Ìwọ ó fi iṣẹ́ ìyanu rẹ hàn fún òkú bi? Àwọn òkú yóò ha dìde láti yìn ọ́ bí? 
'''
"11" = '''
:sup:`11` A ó ha fi ìṣeun ìfẹ́ rẹ hàn ní ibojì bí, tàbí òtítọ́ rẹ ní ipò ìparun? 
'''
"12" = '''
:sup:`12` A ha lè mọ iṣẹ́ ìyanu rẹ ní òkùnkùn bí àti òdodo rẹ ní ilẹ̀ ìgbàgbé? 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n mo kígbe sí ọ fún ìrànlọ́wọ́, Olúwa; ní òwúrọ̀ ni àdúrà mí wá sọ́dọ̀ rẹ. 
'''
"14" = '''
:sup:`14` Olúwa, èéṣe tí ìwọ fi kọ̀ mí tí ìwọ fi ojú rẹ pamọ́ fún mi? 
'''
"15" = '''
:sup:`15` Láti ìgbà èwe mi, ìṣẹ́ ń ṣẹ́ mi, èmi múra àti kú; nígbà tí ẹ̀rù rẹ bá ń bà mí, èmi di gbére-gbère. 
'''
"16" = '''
:sup:`16` Ìbínú rẹ ti kọjá lára mi; ìbẹ̀rù rẹ ti gé mi kúrò. 
'''
"17" = '''
:sup:`17` Ní gbogbo ọjọ́ ni wọn yí mi ká bí ìkún omi; wọ́n mù mí pátápátá. 
'''
"18" = '''
:sup:`18` Ìwọ ti mú ọ̀rẹ́ àti olùfẹ́ mi kúrò lọ́dọ̀ mi; òkùnkùn sì jẹ́ ọ̀rẹ́ tímọ́tímọ́ mi. 
'''
