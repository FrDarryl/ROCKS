[10]
"1" = '''
:sup:`1` Mo sì wò ó, mo rí ohun kan tó dàbí òkúta safire nínú òfúrufú tó wà lókè orí kérúbù, ìrísí ohun yìí sì dàbí ìtẹ́. 
'''
"2" = '''
:sup:`2` Olúwa sì sọ fún ọkùnrin tó wọ aṣọ funfun pé, “Lọ sí àárín àwọn kẹ̀kẹ́ tó wà lábẹ́ kérúbù. Bu ẹyin iná tó kúnwọ́ rẹ láàrín kérúbù, kí o sì fọ́n sórí ìlú náà.” Ó sì lọ lójú mi. 
'''
"3" = '''
:sup:`3` Àwọn kérúbù dúró sí apá gúúsù tẹmpili nígbà tí ọkùnrin náà wọlé, ìkùùkuu sì bo inú àgbàlá. 
'''
"4" = '''
:sup:`4` Ògo Olúwa sì kúrò lórí àwọn kérúbù, ó bọ́ sí ibi ìloro tẹmpili. Ìkùùkuu sì bo inú tẹmpili, àgbàlá sì kún fún ìmọ́lẹ̀ àti ògo Olúwa. 
'''
"5" = '''
:sup:`5` A sì gbọ́ ariwo ìyẹ́ àwọn kérúbù yìí títí dé àgbàlá tó wà ní ìta gẹ́gẹ́ bí ìgbà tí Ọlọ́run Olódùmarè bá ń sọ̀rọ̀. 
'''
"6" = '''
:sup:`6` Nígbà tí Olúwa pàṣẹ fún ọkùnrin aláṣọ funfun yìí pé, “Mú iná láàrín àwọn kẹ̀kẹ́, láàrín àwọn kérúbù,” ó sì lọ dúró ṣẹ́gbẹ̀ẹ́ àwọn kẹ̀kẹ́ náà. 
'''
"7" = '''
:sup:`7` Ọ̀kan nínú àwọn kérúbù sì nawọ́ sí ibi iná tó wà láàrín kérúbù yòókù. Ó mú lára rẹ, ó fi sínú ọwọ́ ọkùnrin aláṣọ funfun, òun náà gbà á, ó sì jáde lọ. 
'''
"8" = '''
:sup:`8` (Ohun tó dàbí ọwọ́ ènìyàn wà lábẹ́ ìyẹ́ àwọn kérúbù yìí.) 
'''
"9" = '''
:sup:`9` Nígbà tí mo sì wò, kíyèsí i, àwọn kẹ̀kẹ́ mẹ́rin wà lẹ́gbẹ̀ẹ́ àwọn kérúbù yìí, kẹ̀kẹ́ kọ̀ọ̀kan wà lẹ́gbẹ̀ẹ́ kérúbù kọ̀ọ̀kan; ìrí àwọn kẹ̀kẹ́ yìí ń tàn yanran bí àwọ̀ òkúta berili. 
'''
"10" = '''
:sup:`10` Ní ti ìrísí wọn, gbogbo wọn jọra wọn; ọ̀kọ̀ọ̀kan rí bí ìgbà tí kẹ̀kẹ́ kan wà nínú kẹ̀kẹ́ mìíràn. 
'''
"11" = '''
:sup:`11` Nígbà tí wọ́n ń lọ, wọ́n tẹ̀lé ọ̀kan nínú ọ̀nà mẹ́rin tí àwọn kérúbù dojúkọ; àwọn kẹ̀kẹ́ náà kò yípadà bí àwọn kérúbù ti ń lọ. Àwọn kérúbù ń lọ sí ibi tí orí dojúkọ láì yà. 
'''
"12" = '''
:sup:`12` Gbogbo ara wọn àti ẹ̀yìn, ọwọ́ wọn àti ìyẹ́ wọn, àti àwọn kẹ̀kẹ́ kún fún ojú yíkákiri kẹ̀kẹ́, tí àwọn mẹ́rẹ̀ẹ̀rin ní. 
'''
"13" = '''
:sup:`13` Mo gbọ́ tí wọ́n pe àwọn kẹ̀kẹ́ yìí ni “kẹ̀kẹ́ àjà.” 
'''
"14" = '''
:sup:`14` Ọ̀kọ̀ọ̀kan àwọn kérúbù yìí ni ojú mẹ́rin: ojú èkínní jẹ́ ojú kérúbù, ojú kejì jẹ́ ti ènìyàn, ojú kẹta jẹ́ ti kìnnìún nígbà tí ojú kẹrin jẹ́ ti ẹyẹ idì. 
'''
"15" = '''
:sup:`15` A gbé àwọn kérúbù sókè. Èyí ni àwọn ẹ̀dá alààyè tí mo rí létí odò Kebari. 
'''
"16" = '''
:sup:`16` Bí àwọn kérúbù yìí bá ń lọ àwọn kẹ̀kẹ́ ẹgbẹ́ wọn náà yóò lọ; bẹ́ẹ̀ ni bí àwọn kérúbù bá tú ìyẹ́ wọn ká láti dìde nílẹ̀, àwọn kẹ̀kẹ́ yìí kò ní kúrò lẹ́gbẹ̀ẹ́ wọn. 
'''
"17" = '''
:sup:`17` Bí àwọn kérúbù bá dúró díẹ̀ àwọn kẹ̀kẹ́ náà yóò dúró jẹ́ẹ́; bí àwọn kérúbù bá dìde àwọn kẹ̀kẹ́ náà yóò dìde, nítorí pé ẹ̀mí àwọn ẹ̀dá alààyè yìí wà nínú wọn. 
'''
"18" = '''
:sup:`18` Ògo Olúwa kúrò níbi ìloro tẹmpili, ó sì dúró sórí àwọn kérúbù. 
'''
"19" = '''
:sup:`19` Àwọn kérúbù gbé ìyẹ́ wọn sókè, wọ́n sì fò kúrò nílẹ̀ lójú mi, wọ́n sì lọ pẹ̀lú kẹ̀kẹ́ wọn lẹ́ẹ̀kan náà. Wọ́n dúró níbi ìlẹ̀kùn ẹnu-ọ̀nà ìlà-oòrùn ilé Olúwa, ògo Ọlọ́run Israẹli sì wà lórí wọn. 
'''
"20" = '''
:sup:`20` Àwọn wọ̀nyí ni ẹ̀dá alààyè tí mo rí lábẹ́ Ọlọ́run Israẹli létí odò Kebari, mo sì mọ̀ pé kérúbù ni wọ́n. 
'''
"21" = '''
:sup:`21` Ọ̀kọ̀ọ̀kan wọn ní ojú mẹ́rin àti ìyẹ́ mẹ́rin, lábẹ́ ìyẹ́ wọn ni ohun tó jọ ọwọ́ ènìyàn wà. 
'''
"22" = '''
:sup:`22` Àfiwé ojú àti ìrísí wọn rí bákan náà pẹ̀lú àwọn tí mo rí létí odò Kebari. Olúkúlùkù wọn sì ń lọ sí ọ̀kánkán tààrà. 
'''
