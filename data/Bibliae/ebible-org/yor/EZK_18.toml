[18]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tún tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Kín ni ẹ̀yin rò tí ẹ̀yin fi ń pa òwe nípa Israẹli wí pé: “ ‘Àwọn baba ti jẹ èso àjàrà kíkan, eyín àwọn ọmọ sì kan.’ 
'''
"3" = '''
:sup:`3` “Bí mo ti wà láààyè ni Olúwa Olódùmarè wí, ẹ̀yin kí yóò pa òwe yìí mọ́ ni Israẹli. 
'''
"4" = '''
:sup:`4` Nítorí pé èmi ló ní gbogbo ọkàn, ọkàn baba tèmi bẹ́ẹ̀ ni ọkàn ọmọ pàápàá jẹ tèmi, ọkàn tó bá ṣẹ̀ ní yóò kú. 
'''
"5" = '''
:sup:`5` “Bí ọkùnrin olódodo kan bá wà, tó ń ṣe ohun tó tọ́, tó sì yẹ 
'''
"6" = '''
:sup:`6` tí kò bá wọn jẹun lórí òkè gíga, tí kò gbójú rẹ̀ sókè sí àwọn òrìṣà ilẹ̀ Israẹli, ti kò sì ba obìnrin aládùúgbò rẹ̀ jẹ́ tàbí kí ó sùn ti obìnrin ni àsìkò èérí rẹ̀. 
'''
"7" = '''
:sup:`7` Kò sì ni ẹnikẹ́ni lára, ó sì sanwó fún onígbèsè rẹ̀ gẹ́gẹ́ bó ṣe ṣe ìlérí fún un, kò fi ipá jalè ṣùgbọ́n ó fún ẹni tí ebi ń pa ní oúnjẹ, tí ó sì fi ẹ̀wù wọ àwọn tí ó wà ní ìhòhò. 
'''
"8" = '''
:sup:`8` Ẹni tí kò fi fún ni láti gba ẹ̀dá, tàbí kò gba èlé tó pọ̀jù. Ó yọ ọwọ́ rẹ̀ kúrò nínú ìwà ẹ̀ṣẹ̀, ó sì ń ṣe ìdájọ́ òtítọ́ láàrín ọkùnrin kan àti èkejì rẹ̀. 
'''
"9" = '''
:sup:`9` Tí ó ń tẹ̀lé àṣẹ mi, tí ó sì ń pa òfin mi mọ́ lóòtítọ́ àti lódodo. Ó jẹ́ olódodo, yóò yè nítòótọ́, ní Olúwa Olódùmarè wí. 
'''
"10" = '''
:sup:`10` “Bí ó bá bi ọmọkùnrin, oníwà ipá, tó ń jalè, tó tún ń pànìyàn, tó sì ń ṣe gbogbo àwọn nǹkan wọ̀nyí sí arákùnrin rẹ̀ 
'''
"11" = '''
:sup:`11` (tí kò sì ṣe ọ̀kan nínú gbogbo iṣẹ́ wọ̀n-ọn-nì): “Ó ń jẹun lójúbọ lórí òkè gíga, tí ó sì ba obìnrin aládùúgbò rẹ̀ jẹ́. 
'''
"12" = '''
:sup:`12` Ó ni àwọn tálákà àti aláìní lára, ó ń fipá jalè, kì í dá padà gẹ́gẹ́ bí ìlérí, o gbójú sókè sí òrìṣà, ó sì ń ṣe ohun ìríra. 
'''
"13" = '''
:sup:`13` Ó ń fi owó ya ni pẹ̀lú èlé, ó sì tún ń gba èlé tó pọ̀jù. Ǹjẹ́ irú ọkùnrin yìí wa le è yè bí? Òun kì yóò wá láààyè! Nítorí pé òun ti ṣe àwọn ohun ìríra yìí, kíkú ni yóò kú, ẹ̀jẹ̀ rẹ yóò sì wá lórí rẹ̀. 
'''
"14" = '''
:sup:`14` “Bí ọkùnrin yìí bá bímọ ọkùnrin, tó sì rí gbogbo ẹ̀ṣẹ̀ ti baba rẹ ń ṣẹ̀ yìí, tó sì bẹ̀rù, ti kò ṣe irú rẹ̀: 
'''
"15" = '''
:sup:`15` “Tí kò jẹun lójúbọ lórí òkè gíga tàbí kò gbójú sókè sí àwọn òrìṣà ilé Israẹli, tí kò sì ba obìnrin aládùúgbò rẹ̀ jẹ́ 
'''
"16" = '''
:sup:`16` tí kò sì ni ẹnikẹ́ni lára, tí kò dá ohun ògo dúró tí kò gba èlé tàbí kò fipá jalè ṣùgbọ́n tí ó ń fún ẹni tébi ń pa lóúnjẹ, tó sì fi aṣọ bo àwọn oníhòhò. 
'''
"17" = '''
:sup:`17` Ó ń yọ ọwọ́ rẹ kúrò nínú ẹ̀ṣẹ̀, kò sì gba èlé tàbí èlé tó pọ̀jù, tí ó ń pa òfin mi mọ́, tí ó sì ń tẹ̀lé àwọn àṣẹ mi. Kò ní kú fún ẹ̀ṣẹ̀ baba rẹ̀, nítòótọ́ ní yóò yè! 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n baba rẹ̀ ni yóò kú fún ẹ̀ṣẹ̀ ara rẹ̀, nítorí pé ó jẹ́ arẹ́nijẹ, ó jalè arákùnrin rẹ, ó ṣe ohun tí kò dára láàrín àwọn ènìyàn rẹ̀. 
'''
"19" = '''
:sup:`19` “Síbẹ̀, ẹ tún ń béèrè pé, ‘Kí ló dé ti ọmọ kò fi ní í ru ẹ̀bi baba rẹ̀?’ Níwọ́n ìgbà tí ọmọ ti ṣe ohun tó tọ́, tó sì yẹ, tó sì ti kíyèsi ara láti pa gbogbo àṣẹ mi mọ́, nítòótọ́ ni pé yóò yè. 
'''
"20" = '''
:sup:`20` Ọkàn tí ó bá ṣẹ̀ ní yóò kú. Ọmọ kò ní í ru ẹ̀bi baba rẹ̀, bẹ́ẹ̀ ni baba náà kò ní ru ẹ̀bi ọmọ rẹ̀. Ìwà rere ènìyàn rere yóò wà lórí rẹ̀, ìwà búburú ti ènìyàn búburú náà la ó kà sí i lọ́rùn. 
'''
"21" = '''
:sup:`21` “Ṣùgbọ́n bí ènìyàn búburú bá yípadà kúrò nínú gbogbo ẹ̀ṣẹ̀ rẹ̀ tó ti dá, tó sì bẹ̀rẹ̀ sí í pa àṣẹ mi mọ́, tó sì ń ṣe ohun tó tọ́ àti ohun tó yẹ, nítòótọ́ ni yóò yè, kò sì ní kú. 
'''
"22" = '''
:sup:`22` A kò sì ní rántí gbogbo ẹ̀ṣẹ̀ rẹ tó ti dá tẹ́lẹ̀ láti kà á sí lọ́rùn nítorí tí ìwà òdodo rẹ tó fihàn, yóò yè. 
'''
"23" = '''
:sup:`23` Ǹjẹ́ èmi ha ni inú dídùn si ikú ènìyàn búburú bí í? Ní Olúwa Olódùmarè wí pé, dípò èyí inú mi kò ha ni i dùn nígbà tó ba yípadà kúrò ni àwọn ọ̀nà búburú rẹ̀ kí ó sì yè? 
'''
"24" = '''
:sup:`24` “Ṣùgbọ́n bí ènìyàn rere bá yípadà kúrò ni ọ̀nà òdodo rẹ̀ tó sì ń dẹ́ṣẹ̀, tí ó sì tún ń ṣe àwọn ohun ìríra tí ènìyàn búburú ń ṣe, yóò wa yè bí? A kì yóò rántí ọ̀kankan nínú ìwà rere rẹ̀ mọ́, nítorí ó ti jẹ̀bi ìwà àrékérekè àti ẹ̀ṣẹ̀ tó dá, yóò sì kú. 
'''
"25" = '''
:sup:`25` “Bẹ́ẹ̀ ni, ẹ̀yin tún wí pé, ‘Ọ̀nà Olúwa kò gún.’ Gbọ́ nísinsin yìí, ìwọ ilé Israẹli. Ọ̀nà mi ni kò ha gún? Kì í wa ṣé pé ọ̀nà tiyín gan an ni kò gún? 
'''
"26" = '''
:sup:`26` Bí olódodo ba yípadà kúrò nínú olódodo rẹ̀, tó sì dẹ́ṣẹ̀, yóò ku fún ẹ̀ṣẹ̀ rẹ̀, yóò kú nítorí ẹ̀ṣẹ̀ tó ti dá. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n bi ènìyàn búburú bá yípadà kúrò nínú ìwà búburú tó ti ṣe, tó sì ṣe ohun tó tọ́ àti ohun tó yẹ, yóò gba ẹ̀mí rẹ̀ là. 
'''
"28" = '''
:sup:`28` Nítorí pé ó ronú lórí gbogbo ẹ̀ṣẹ̀ tó ti dá, ó sì yípadà kúrò nínú wọn, nítòótọ́ ni yóò yè; kì yóò sí kú. 
'''
"29" = '''
:sup:`29` Síbẹ̀, ilé Israẹli wí pé, ‘Ọ̀nà Olúwa kò gún.’ Ọ̀nà mi kò ha tọ́ bí ilé Israẹli? Kì í wa ṣe pè ọ̀nà tiyín gan an ni ko gún? 
'''
"30" = '''
:sup:`30` “Nítorí náà, ilé Israẹli, èmi yóò da yín lẹ́jọ́, gẹ́gẹ́ bí ọ̀nà ẹnìkọ̀ọ̀kan yín bá ṣe rí ni Olúwa Olódùmarè wí. Ẹ yípadà! Kí ẹ si yí kúrò nínú gbogbo ẹ̀ṣẹ̀ yín, bẹ́ẹ̀ ni ìrékọjá kì yóò jẹ́ ọ̀nà ìṣubú yín. 
'''
"31" = '''
:sup:`31` Ẹ kọ̀ gbogbo ẹ̀ṣẹ̀ ti ẹ ti dá sílẹ̀, kí ẹ sì gba ọkàn àti ẹ̀mí tuntun. Nítorí kí ló fi máa kú, ilé Israẹli? 
'''
"32" = '''
:sup:`32` Nítorí pé inú mi kò dùn sí ikú ẹnikẹ́ni ni Olúwa Olódùmarè wí. Nítorí náà, ẹ yípadà kí ẹ sì yè! 
'''
