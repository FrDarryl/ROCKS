"28" = '''
:sup:`28` “Àwọn ènìyàn tókù—àwọn àlùfáà, àwọn ọmọ Lefi, àwọn aṣọ́nà, àwọn ìránṣẹ́ tẹmpili àti gbogbo àwọn tí wọ́n ya ara wọn sọ́tọ̀ kúrò lára àwọn ènìyàn àjèjì nítorí òfin Ọlọ́run, papọ̀ pẹ̀lú ìyàwó wọn, gbogbo ọmọkùnrin àti àwọn ọmọbìnrin wọn, tí òye yé 
'''
"29" = '''
:sup:`29` gbogbo wọn fi ara mọ́ àwọn arákùnrin wọn, àwọn ọlọ́lá, wọ́n sì fi ègún àti ìbúra dé ara wọn láti máa tẹ̀lé òfin Ọlọ́run tí a fi fún wọn ní ipasẹ̀ Mose ìránṣẹ́ Ọlọ́run àti láti pa gbogbo àṣẹ, ìlànà àti òfin Olúwa, wa mọ́ dáradára. 
'''
"30" = '''
:sup:`30` “A ti ṣe ìlérí pé, a kò ní fi àwọn ọmọbìnrin wa fún àwọn tí wọ́n wà ní àyíká wa bí ìyàwó, tàbí fẹ́ àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin wa. 
'''
"31" = '''
:sup:`31` “Nígbà tí àwọn ènìyàn àdúgbò bá mú ọjà tàbí oúnjẹ wá ní ọjọ́ ìsinmi láti tà, àwa kò ní rà á ní ọwọ́ wọn ní ọjọ́ ìsinmi tàbí ní ọjọ́ mímọ́ kankan. Ní gbogbo ọdún keje àwa kò ní ro ilẹ̀ náà, a ó sì pa gbogbo àwọn gbèsè rẹ́. 
'''
"32" = '''
:sup:`32` “Àwa gbà ojúṣe láti máa pa àṣẹ mọ́ pé, a ó máa san ìdámẹ́ta ṣékélì ní ọdọọdún fún iṣẹ́ ilé Ọlọ́run wa: 
'''
"33" = '''
:sup:`33` nítorí oúnjẹ tí ó wà lórí tábìlì; nítorí ọrẹ ohun jíjẹ àti ẹbọ sísun ìgbà gbogbo; nítorí ọrẹ ọjọ́ ìsinmi, ti àyajọ́ oṣù tuntun àti àjọ̀dún tí a yàn; nítorí ọrẹ mímọ́; nítorí ọrẹ ẹ̀ṣẹ̀ láti ṣe ètùtù fún Israẹli; àti fún gbogbo iṣẹ́ ilé Ọlọ́run wa. 
'''
"34" = '''
:sup:`34` “Àwa, àwọn àlùfáà, àwọn ọmọ Lefi àti àwọn ènìyàn náà ti dìbò láti pinnu ìgbà tí olúkúlùkù àwọn ìdílé yóò mú ọrẹ igi wá láti sun lọ́ríi pẹpẹ Olúwa Ọlọ́run wa sí ilé Ọlọ́run wa, ní àkókò tí a yàn ní ọdọọdún. Gẹ́gẹ́ bí a ti kọ ọ́ sínú ìwé òfin. 
'''
"35" = '''
:sup:`35` “Àwa tún gbà ojúṣe láti mú àkọ́so àwọn èso wa wá àti gbogbo èso igi wá ní ilé Olúwa. 
'''
"36" = '''
:sup:`36` “Gẹ́gẹ́ bí a sì ti kọ ọ́ sínú ìwé òfin, àwa yóò mú àkọ́bí àwọn ọmọkùnrin wa, ti ohun ọ̀sìn wa, ti àwọn abo màlúù àti ti àwọn àgùntàn wa, wá sí ilé Ọlọ́run wa, fún àwọn àlùfáà tí ń ṣiṣẹ́ níbẹ̀. 
'''
"37" = '''
:sup:`37` “Síwájú sí i, àwa yóò mú àkọ́so oúnjẹ ilẹ̀ wa ti ọrẹ oúnjẹ, ti gbogbo èso àwọn igi àti ti wáìnì tuntun wa àti ti òróró wá sí yàrá ìkó nǹkan pamọ́ sí ilé Ọlọ́run wa àti fún àwọn àlùfáà. Àwa yóò sì mú ìdámẹ́wàá ohun ọ̀gbìn wá fún àwọn ọmọ Lefi, nítorí àwọn ọmọ Lefi ni ó ń gba ìdámẹ́wàá ní gbogbo àwọn ìlú tí a ti ń ṣiṣẹ́. 
'''
"38" = '''
:sup:`38` Àlùfáà tí o ti ìdílé Aaroni wá ni yóò wá pẹ̀lú àwọn ọmọ Lefi nígbà tí wọ́n bá ń gba ìdámẹ́wàá, àwọn ọmọ Lefi yóò sì mú ìdámẹ́wàá ti ìdámẹ́wàá náà wá sí ilé Ọlọ́run, sí yàrá ìkó nǹkan pamọ́ sí inú ilé ìṣúra. 
'''
"39" = '''
:sup:`39` Àwọn ènìyàn Israẹli, àti àwọn ọmọ Lefi gbọdọ̀ mú ọrẹ oúnjẹ, wáìnì tuntun àti òróró wá sí yàrá ìkó nǹkan pamọ́ sí níbi tí a pa ohun èlò ibi mímọ́ mọ́ sí àti ibi tí àwọn àlùfáà tí ń ṣe ìránṣẹ́ lọ́wọ́, àwọn aṣọ́nà àti àwọn akọrin máa ń dúró sí. “Àwa kì yóò gbàgbé tàbí ṣe àìbìkítà nípa ilé Ọlọ́run wa.” 
'''
