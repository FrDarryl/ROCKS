'''
"64" = '''
:sup:`64` Àwọn wọ̀nyí wá àkọsílẹ̀ orúkọ ìran wọn, ṣùgbọ́n wọn kò rí í níbẹ̀, fún ìdí èyí, a yọ wọ́n kúrò nínú àwọn tí ń ṣiṣẹ́ àlùfáà gẹ́gẹ́ bí aláìmọ́. 
'''
"65" = '''
:sup:`65` Baálẹ̀ sọ fún wọn nítorí náà pé wọn kò gbọdọ̀ kópa nínú jíjẹ oúnjẹ mímọ́ títí tí àlùfáà tí yóò wá tí ń ṣiṣẹ́ ìránṣẹ́ pẹ̀lú Urimu àti Tumimu yóò fi dé. 
'''
"66" = '''
:sup:`66` Gbogbo ìjọ ènìyàn náà jẹ́ ẹgbàá mọ́kànlélógún ó lé òjìdínnírinwó (42,360), 
'''
"67" = '''
:sup:`67` yàtọ̀ sí àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin tí wọ́n jẹ́ ẹgbẹ̀ta dín lẹ́gbàárin ó dín ẹ̀tàlélọ́gọ́ta (7,337); wọ́n sì tún ní àwọn akọrin ọkùnrin àti obìnrin tí wọ́n jẹ́ òjìlúgba ó lé márùn-ún (245). 
'''
"68" = '''
:sup:`68` Ẹṣin wọn jẹ́ ọ̀tàdínlẹ́gbẹ̀rin ó dín mẹ́rin (736), ìbákasẹ wọn jẹ́ òjìlúgba ó dín márùn-ún (245); 
'''
"69" = '''
