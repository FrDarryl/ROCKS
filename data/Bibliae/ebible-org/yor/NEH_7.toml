[7]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà tí a tún odi mọ tán tí mo sì ri àwọn ìlẹ̀kùn sí ààyè wọn, a sì yan àwọn aṣọ́bodè, àwọn akọrin àti àwọn Lefi. 
'''
"2" = '''
:sup:`2` Mo fún Hanani arákùnrin mi pẹ̀lú Hananiah olórí ilé ìṣọ́ ní àṣẹ lórí Jerusalẹmu, nítorí tí ó jẹ́ ènìyàn olóòtítọ́, ó sì bẹ̀rù Ọlọ́run jù bí ọ̀pọ̀lọpọ̀ ènìyàn ti ṣe lọ. 
'''
"3" = '''
:sup:`3` Mo sọ fún wọn pé, “A kò gbọdọ̀ ṣí ìlẹ̀kùn Jerusalẹmu títí oòrùn yóò fi mú. Nígbà tí àwọn aṣọ́bodè bá sì wà lẹ́nu iṣẹ́, jẹ́ kí wọn ti ìlẹ̀kùn kí wọn sì há wọn. Bákan náà, yàn nínú àwọn tí ń gbé Jerusalẹmu gẹ́gẹ́ bí olùṣọ́. Àwọn mìíràn níbi tí a pín wọn sí àti àwọn mìíràn ní tòsí ilé e wọn.” 
'''
"4" = '''
:sup:`4` Ìlú náà tóbi ó sì ní ààyè, ṣùgbọ́n ènìyàn inú rẹ̀ kéré, a kò sì tí ì tún àwọn ilé inú rẹ̀ kọ́. 
'''
"5" = '''
:sup:`5` Nígbà náà ni Ọlọ́run mi fi sí mi ní ọkàn láti kó àwọn ọlọ́lá, àwọn ìjòyè, àti àwọn ènìyàn jọ fún ìforúkọsílẹ̀ ní ìdílé ìdílé. Mo rí ìwé àkọsílẹ̀ ìtàn ìran àwọn tí ó kọ́ gòkè padà wá láti ìgbèkùn. Èyí ni ohun tí mo rí tí a kọ sínú ìwé náà. 
'''
"6" = '''
:sup:`6` Èyí ni àwọn ènìyàn agbègbè náà tí wọ́n sọ̀kalẹ̀ wá láti ìgbèkùn, àwọn tí Nebukadnessari ọba Babeli ti kó ní ìgbèkùn (wọ́n padà sí Jerusalẹmu àti Juda, olúkúlùkù sí ìlú u rẹ̀. 
'''
"7" = '''
