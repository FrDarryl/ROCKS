'''
"70" = '''
:sup:`70` Díẹ̀ lára àwọn olórí ìdílé náà kópa nínú ṣíṣe iṣẹ́ náà. Baálẹ̀ fún ilé ìṣúra ní ẹgbẹ̀rún (1,000) dariki wúrà, àádọ́ta àwo koto àti ọ̀rìndínlẹ́gbẹ̀ta lé mẹ́wàá (530) ẹ̀wù fún àwọn àlùfáà. 
'''
"71" = '''
:sup:`71` Díẹ̀ lára àwọn olórí ìdílé fún ilé ìṣúra ní ogún ẹgbẹ̀rún (20,000) dariki wúrà àti ẹgbọ̀kànlá (2,200) mina fàdákà. 
'''
"72" = '''
:sup:`72` Àròpọ̀ gbogbo ohun tí àwọn ènìyàn tókù fi sílẹ̀ jẹ́ ogún ẹgbẹ̀rún (20,000) dariki wúrà, ẹgbẹ̀rún méjì (2,000) mina fàdákà àti ẹẹ́tàdínláàdọ́rin ẹ̀wù fún àwọn àlùfáà. 
'''
"73" = '''
:sup:`73` Àwọn àlùfáà, àwọn Lefi, àwọn aṣọ́bodè, àwọn akọrin, àwọn ènìyàn díẹ̀, àwọn ìránṣẹ́ ilé Ọlọ́run, àti gbogbo ènìyàn Israẹli wà ní ìlú wọn. Nígbà tí ó di oṣù keje, tí àwọn ọmọ Israẹli sì ti wà nínú ìlú u wọn, 
'''
