[3]
"1" = '''
:sup:`1` Àwọn wọ̀nyí sì ni ọmọ Dafidi tí a bí fún un ní Hebroni. Àkọ́bí sì ni Amnoni ọmọ Ahinoamu ti Jesreeli; èkejì sì ni Daniẹli ọmọ Abigaili ará Karmeli; 
'''
"2" = '''
:sup:`2` ẹ̀kẹta sì ni Absalomu ọmọ Maaka ọmọbìnrin Talmai ọba Geṣuri bí fún un; ẹ̀kẹrin sì ni Adonijah ọmọ Haggiti; 
'''
"3" = '''
:sup:`3` ẹ̀karùnún ni Ṣefatia láti ọ̀dọ̀ Abitali; àti ẹ̀kẹfà, Itreamu, láti ọ̀dọ̀ Egla aya rẹ̀. 
'''
"4" = '''
:sup:`4` Àwọn mẹ́fà wọ̀nyí ni a bí fún Dafidi ni Hebroni, níbi tí ó ti jẹ ọba fún ọdún méje àti oṣù mẹ́fà. Dafidi sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́tàlélọ́gbọ̀n. 
'''
"5" = '''
:sup:`5` Wọ̀nyí ni ọmọ wẹ́wẹ́ tí a bí fún un ní Jerusalẹmu: Ṣimea, Ṣobabu, Natani àti Solomoni. Àwọn mẹ́rin wọ̀nyí sì ni a bí láti ọ̀dọ̀ Bati-Ṣua ọmọbìnrin Ammieli. 
'''
"6" = '''
:sup:`6` Ibhari sì wà pẹ̀lú, Eliṣama, Elifeleti, 
'''
"7" = '''
:sup:`7` Noga, Nefegi, Jafia, 
'''
"8" = '''
:sup:`8` Eliṣama, Eliada àti Elifeleti mẹ́sàn-án ni wọ́n. 
'''
"9" = '''
:sup:`9` Àwọn wọ̀nyí ni àwọn ọmọ Dafidi yàtọ̀ sí àwọn ọmọ tí àlè bí fún un. Tamari sì ni arábìnrin wọn. 
'''
"10" = '''
:sup:`10` Ọmọ Solomoni ni Rehoboamu, Abijah ọmọ rẹ̀, Asa ọmọ rẹ̀, Jehoṣafati ọmọ rẹ̀, 
'''
"11" = '''
:sup:`11` Jehoramu ọmọ rẹ̀, Ahasiah ọmọ rẹ̀, Joaṣi ọmọ rẹ̀, 
'''
"12" = '''
:sup:`12` Amasiah ọmọ rẹ̀, Asariah ọmọ rẹ̀, Jotamu ọmọ rẹ̀, 
'''
"13" = '''
:sup:`13` Ahasi ọmọ rẹ̀, Hesekiah ọmọ rẹ̀, Manase ọmọ rẹ̀, 
'''
"14" = '''
:sup:`14` Amoni ọmọ rẹ̀, Josiah ọmọ rẹ̀. 
'''
"15" = '''
:sup:`15` Àwọn ọmọ Josiah: àkọ́bí ọmọ rẹ̀ ni Johanani, èkejì ọmọ rẹ̀ ni Jehoiakimu, ẹ̀kẹta ọmọ rẹ̀ ni Sedekiah, ẹ̀kẹrin ọmọ rẹ̀ ni Ṣallumu. 
'''
"16" = '''
:sup:`16` Àwọn ìran ọmọ Jehoiakimu: Jekoniah ọmọ rẹ̀, àti Sedekiah. 
'''
"17" = '''
:sup:`17` Àwọn ọmọ Jekoniah tí a mú ní ìgbèkùn: Ṣealitieli ọmọ rẹ̀ ọkùnrin, 
'''
"18" = '''
:sup:`18` Malkiramu, Pedaiah, Ṣenasari, Jekamiah, Hoṣama àti Nedabiah. 
'''
"19" = '''
:sup:`19` Àwọn ọmọ Pedaiah: Serubbabeli àti Ṣimei. Àwọn ọmọ Serubbabeli: Meṣullamu àti Hananiah. Ṣelomiti ni arábìnrin wọn. 
'''
"20" = '''
:sup:`20` Àwọn márùn-ún mìíràn sì tún wà: Haṣuba, Oheli, Berekiah, Hasadiah àti Jusabhesedi. 
'''
"21" = '''
:sup:`21` Àwọn ọmọ Hananiah: Pelatiah àti Jeṣaiah, àti àwọn ọmọ Refaiah, ti Arnani, ti Obadiah àti ti Ṣekaniah. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ Ṣekaniah: Ṣemaiah àti àwọn ọmọ rẹ̀: Hattusi, Igali, Bariah, Neariah àti Ṣafati, mẹ́fà ni gbogbo wọn. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Neariah: Elioenai; Hesekiah, àti Asrikamu, mẹ́ta ni gbogbo wọn. 
'''
"24" = '''
:sup:`24` Àwọn ọmọ Elioenai: Hodafiah, Eliaṣibu, Pelaiah, Akkubu, Johanani, Delaiah àti Anani, méje sì ni gbogbo wọn. 
'''
