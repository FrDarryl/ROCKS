[137]
"1" = '''
:sup:`1` Ní ẹ̀bá odò Babeli, níbẹ̀ ni àwa gbé jókòó àwa sì sọkún nígbà tí àwa rántí Sioni. 
'''
"2" = '''
:sup:`2` Àwa fi dùùrù wa kọ́ sí orí igi wílò, tí ó wà láàrín rẹ̀. 
'''
"3" = '''
:sup:`3` Nítorí pé níbẹ̀ ni àwọn tí ó kó wa ní ìgbèkùn béèrè orin lọ́wọ́ wa, àti àwọn tí ó ni wá lára béèrè ìdárayá; wọn wí pé, “Ẹ kọ orin Sioni kan fún wa!” 
'''
"4" = '''
:sup:`4` Àwa ó ti ṣe kọ orin Olúwa ní ilẹ̀ àjèjì 
'''
"5" = '''
:sup:`5` Jerusalẹmu, bí èmi bá gbàgbé rẹ jẹ́ kí ọwọ́ ọ̀tún mi kí ó gbàgbé ìlò rẹ̀. 
'''
"6" = '''
:sup:`6` Bí èmi kò bá rántí rẹ, jẹ́ kí ahọ́n mi kí ó lẹ̀ mọ́ èrìgì mi; bí èmi kò bá fi Jerusalẹmu ṣáájú olórí ayọ̀ mi gbogbo. 
'''
"7" = '''
:sup:`7` Olúwa rántí ọjọ́ Jerusalẹmu, lára àwọn ọmọ Edomu, àwọn ẹni tí ń wí pé, “Wó o palẹ̀, wó o palẹ̀ dé ìpìlẹ̀ rẹ̀!” 
'''
"8" = '''
:sup:`8` Ìwọ, ọmọbìnrin Babeli, ẹni tí a ó parun; ìbùkún ni fún ẹni tí ó san án fún ọ bí ìwọ ti rò sí wa. 
'''
"9" = '''
:sup:`9` Ìbùkún ni fún ẹni tí ó mú ọmọ wẹ́wẹ́ rẹ tí ó sì fi wọ́n ṣán òkúta. 
'''
