[32]
"1" = '''
:sup:`1` Bẹ́ẹ̀ ni àwọn ọkùnrin mẹ́tẹ̀ẹ̀ta wọ̀nyí dákẹ́ láti dá Jobu lóhùn, nítorí ó ṣe olódodo lójú ara rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà náà ni inú bí Elihu ọmọ Barakeli ará Busi, láti ìbátan ìdílé Ramu; ó bínú si Jobu nítorí ti ó dá ara rẹ̀ láre kàkà ki ó dá Ọlọ́run láre. 
'''
"3" = '''
:sup:`3` Inú sì bí i sí àwọn ọ̀rẹ́ rẹ̀ mẹ́tẹ̀ẹ̀ta, nítorí tí wọn kò rí ọ̀nà láti dá Jobu lóhùn bẹ́ẹ̀ ni wọ́n dá Jobu lẹ́bi. 
'''
"4" = '''
:sup:`4` Ǹjẹ́ Elihu ti dúró títí tí Jobu fi sọ̀rọ̀ tán nítorí tí àwọn wọ̀nyí dàgbà ju òun lọ ní ọjọ́ orí. 
'''
"5" = '''
:sup:`5` Nígbà tí Elihu rí i pé ìdáhùn ọ̀rọ̀ kò sí ní ẹnu àwọn ọkùnrin mẹ́tẹ̀ẹ̀ta wọ̀nyí nígbà náà ni ó bínú. 
'''
"6" = '''
:sup:`6` Elihu, ọmọ Barakeli, ará Busi, dáhùn ó sì wí pé, “Ọmọdé ni èmi, àgbà sì ní ẹ̀yin; ǹjẹ́ nítorí náà ní mo dúró, mo sì ń bẹ̀rù láti fi ìmọ̀ mi hàn yin. 
'''
"7" = '''
:sup:`7` Èmi wí pé ọjọ́ orí ni ìbá sọ̀rọ̀, àti ọ̀pọ̀lọpọ̀ ọdún ní ìbá kọ́ ni ní ọgbọ́n. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ẹ̀mí kan ní ó wà nínú ènìyàn àti ìmísí Olódùmarè ní ì sì máa fún wọn ní òye. 
'''
"9" = '''
:sup:`9` Ènìyàn ńlá ńlá kì í ṣe ọlọ́gbọ́n, bẹ́ẹ̀ ni àwọn àgbà ní òye ẹ̀tọ́ kò yé. 
'''
"10" = '''
:sup:`10` “Nítorí náà ní èmí ṣe wí pé, ẹ dẹtí sílẹ̀ sí mi; èmí pẹ̀lú yóò fi ìmọ̀ mi hàn. 
'''
"11" = '''
:sup:`11` Kíyèsi i, èmí ti dúró de ọ̀rọ̀ yín; èmi fetísí àròyé yín, nígbà tí ẹ̀yin ń wá ọ̀rọ̀ ti ẹ̀yin yóò sọ; 
'''
"12" = '''
:sup:`12` àní, mo fiyèsí yín tinútinú. Sì kíyèsi i, kò sí ẹnìkan nínú yín tí ó le já Jobu ní irọ́; tàbí tí ó lè dá a lóhùn àríyànjiyàn rẹ̀! 
'''
"13" = '''
:sup:`13` Kí ẹ̀yin kí ó má ṣe wí pé, ‘Àwa wá ọgbọ́n ní àwárí; Ọlọ́run ni ó lè bì í ṣubú kì í ṣe ènìyàn.’ 
'''
"14" = '''
:sup:`14` Bí òun kò ti sọ̀rọ̀ sí mi, bẹ́ẹ̀ ni èmi kì yóò fi ọ̀rọ̀ yín dá a lóhùn. 
'''
"15" = '''
:sup:`15` “Ẹnu sì yà wọ́n, wọn kò sì dáhùn mọ́, wọ́n ṣíwọ́ ọ̀rọ̀ í sọ. 
'''
"16" = '''
:sup:`16` Mo sì retí, nítorí wọn kò sì fọhùn, wọ́n dákẹ́ jẹ́ẹ́; wọn kò sì dáhùn mọ́. 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni èmí ó sì dáhùn nípa ti èmi, èmí pẹ̀lú yóò sì fi ìmọ̀ mi hàn. 
'''
"18" = '''
:sup:`18` Nítorí pé èmi kún fún ọ̀rọ̀ sísọ, ẹ̀mí ń rọ̀ mi ni inú mi. 
'''
"19" = '''
:sup:`19` Kíyèsi i, ikùn mi dàbí ọtí wáìnì, tí kò ní ojú-ìhò; ó múra tán láti bẹ́ bí ìgò-awọ tuntun. 
'''
"20" = '''
:sup:`20` Èmí ó sọ, kí ara kí ó le rọ̀ mí, èmí ó sí ètè mi, èmí ó sì dáhùn. 
'''
"21" = '''
:sup:`21` Lóòtítọ́ èmi kì yóò ṣe ojúsàájú sí ẹnìkankan, bẹ́ẹ̀ ni èmí kì yóò sì ṣe ìpọ́nni fún ẹnìkan. 
'''
"22" = '''
:sup:`22` Nítorí pé èmí kò mọ̀ ọ̀rọ̀ ìpọ́nni í sọ ní ṣíṣe bẹ́ẹ̀, ẹlẹ́dàá mi yóò mú mi kúrò lọ́gán. 
'''
