[3]
"1" = '''
:sup:`1` Ṣùgbọ́n èyí ni kí o mọ̀ pé, ní ìkẹyìn ọjọ́ ìgbà ewu yóò dé. 
'''
"2" = '''
:sup:`2` Nítorí àwọn ènìyàn yóò jẹ́ olùfẹ́ ti ara wọn, olùfẹ́ owó, afọ́nnu, agbéraga, asọ̀rọ̀ búburú, aṣàìgbọràn sí òbí, aláìlọ́pẹ́, aláìmọ́. 
'''
"3" = '''
:sup:`3` Aláìnífẹ̀ẹ́, aláìlèdáríjì, abanijẹ́, aláìlè-kó-aràwọn-níjánu, òǹrorò, aláìnífẹ̀ẹ́ ohun rere, 
'''
"4" = '''
:sup:`4` oníkúpani, alágídí, ọlọ́kàn gíga, olùfẹ́ fàájì ju olùfẹ́ Ọlọ́run lọ. 
'''
"5" = '''
:sup:`5` Àwọn tí wọn ní àfarawé ìwà-bí-Ọlọ́run, ṣùgbọ́n tí wọn sẹ́ agbára rẹ̀; yẹra kúrò lọ́dọ̀ àwọn wọ̀nyí pẹ̀lú. 
'''
"6" = '''
:sup:`6` Nítorí nínú irú èyí ni àwọn ti ń rákò wọ inú ilé, tí wọ́n sì ń di àwọn obìnrin aláìlọ́gbọ́n tí a di ẹ̀ṣẹ̀ rù ní ìgbèkùn, tí a sì ń fi onírúurú ìfẹ́kúfẹ̀ẹ́ fà kiri. 
'''
"7" = '''
:sup:`7` Wọ́n ń fi ìgbà gbogbo kẹ́kọ̀ọ́, wọ́n kò sì lè dé ojú ìmọ̀ òtítọ́. 
'''
"8" = '''
:sup:`8` Ǹjẹ́ gẹ́gẹ́ bí Janesi àti Jamberi ti kọ ojú ìjà sí Mose náà ni wọ́n kọjú ìjà sí òtítọ́: àwọn ènìyàn tí inú wọn díbàjẹ́, àwọn ẹni ìtanù ní ti ọ̀ràn ìgbàgbọ́. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n wọn kì yóò lọ síwájú ju bẹ́ẹ̀ lọ, nítorí òmùgọ̀ wọn yóò farahàn fún gbogbo ènìyàn gẹ́gẹ́ bí ti àwọn méjì yìí náà, ti yọrí si. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ìwọ ti mọ ẹ̀kọ́ mi, ìgbésí ayé mi, ìpinnu, ìgbàgbọ́, ìpamọ́ra, ìfẹ́ sùúrù. 
'''
"11" = '''
:sup:`11` Inúnibíni, ìyà; àwọn ohun tí ó dé bá mi ní Antioku, ní Ikoniomu ní Lysra; àwọn inúnibíni tí mo faradà: Olúwa sì gbà mi kúrò nínú gbogbo wọn. 
'''
"12" = '''
:sup:`12` Nítòótọ́, gbogbo àwọn tí ó fẹ́ máa gbé ìgbé ayé ìwà-bí-Ọlọ́run nínú Kristi Jesu yóò faradà inúnibíni. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwọn ènìyàn búburú, àti àwọn ẹlẹ́tàn yóò máa burú síwájú sí i, wọn ó máa tannijẹ, a ó sì máa tàn wọ́n jẹ. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ìwọ dúró nínú nǹkan wọ̀nyí tí ìwọ ti kọ́, tí a sì ti jẹ́ kí ojú rẹ dá ṣáṣá sí, kí ìwọ sì mọ̀ ọ̀dọ̀ ẹni tí ìwọ gbé kọ́ wọn. 
'''
"15" = '''
:sup:`15` Àti pé láti ìgbà ọmọdé ni ìwọ ti mọ Ìwé Mímọ́, tí ó lè sọ ọ́ di ọlọ́gbọ́n sí ìgbàlà nípasẹ̀ ìgbàgbọ́ nínú Kristi Jesu. 
'''
"16" = '''
:sup:`16` Gbogbo ìwé mímọ́ ni ó ní ìmísí Ọlọ́run tí ó sì ní èrè fún ẹ̀kọ́, fún ìbániwí, fún ìtọ́ni, fún ìkọ́ni tí ó wà nínú òdodo. 
'''
"17" = '''
:sup:`17` Kí ènìyàn Ọlọ́run lè pé, tí a ti múra sílẹ̀ pátápátá fun iṣẹ́ rere gbogbo. 
'''
