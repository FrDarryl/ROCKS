[32]
"1" = '''
:sup:`1` Jakọbu sì ń bá ọ̀nà tirẹ̀ lọ, àwọn angẹli Ọlọ́run sì pàdé rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí Jakọbu rí wọn, ó wí pé, “Àgọ́ Ọlọ́run ni èyí!” Ó sì pe orúkọ ibẹ̀ ni Mahanaimu. 
'''
"3" = '''
:sup:`3` Jakọbu sì rán àwọn oníṣẹ́ ṣáájú ara rẹ̀ sí Esau arákùnrin rẹ̀ ni ilẹ̀ Seiri ní orílẹ̀-èdè Edomu. 
'''
"4" = '''
:sup:`4` Ó pàṣẹ fún wọn pé, “Èyí ni ẹ̀yin yóò wí fún Esau olúwa mi, Jakọbu ìránṣẹ́ rẹ̀ wí pé, ‘Mo ti ṣe àtìpó lọ́dọ̀ Labani títí ó fi di àsìkò yìí. 
'''
"5" = '''
:sup:`5` Mo ní màlúù, kẹ́tẹ́kẹ́tẹ́, àgùntàn àti ewúrẹ́. Mo tún ni àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin. Mo ń ránṣẹ́ yìí sí olúwa mi kí èmi le è rí ojúrere rẹ.’ ” 
'''
"6" = '''
:sup:`6` Nígbà tí àwọn ìránṣẹ́ náà padà tọ Jakọbu wà, wọ́n wí pé “Esau arákùnrin rẹ ti múra láti wá pàdé rẹ pẹ̀lú irinwó (400) ọkùnrin.” 
'''
"7" = '''
:sup:`7` Pẹ̀lú ìbẹ̀rù àti ìbànújẹ́ ni Jakọbu fi pín àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀ sí ìpín méjì, ó sì pín àwọn ẹran ọ̀sìn, agbo ẹran àti ìbákasẹ bẹ́ẹ̀ pẹ̀lú. 
'''
"8" = '''
:sup:`8` Nítorí ó rò ó nínú rẹ̀ pé, “Bí Esau bá kọjú ogun sí ìpín kan, ìpín kejì yóò sá àsálà.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Jakọbu gbàdúrà pe, “Ọlọ́run Abrahamu baba mi, àti Ọlọ́run Isaaki baba mi, Olúwa tí ó wí fún mi pé, ‘Padà sí orílẹ̀-èdè rẹ àti sọ́dọ̀ àwọn ìbátan rẹ, èmi yóò sì ṣe ọ́ ní rere,’ 
'''
"10" = '''
:sup:`10` èmi kò tilẹ̀ yẹ fún àánú àti òtítọ́ tí o ń fihàn fún ìránṣẹ́ rẹ. Nítorí pé, kìkì ọ̀pá mi ni mo mu kúrò ni ilé kọjá Jordani yìí, ṣùgbọ́n nísinsin yìí, èmi ti di ẹgbẹ́ méjì. 
'''
"11" = '''
:sup:`11` Jọ̀wọ́ Olúwa gbà mí lọ́wọ́ Esau arákùnrin mi, nítorí ẹ̀rù ń bà mí pé yóò wá dojú ìjà kọ mí àti àwọn ìyàwó pẹ̀lú àwọn ọmọ mi. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ìwọ ti ṣèlérí pé, ‘Èmi yóò mú ọ gbilẹ̀, èmi yóò sì mú kí àwọn ìran rẹ dà bì í yanrìn òkun tí ẹnikẹ́ni kò le è kà.’ ” 
'''
"13" = '''
:sup:`13` Ó sì lo òru ọjọ́ náà níbẹ̀. Ó mú ẹ̀bùn fún Esau arákùnrin rẹ̀ nínú ohun ìní rẹ̀. 
'''
"14" = '''
:sup:`14` Igba ewúrẹ́, ogún òbúkọ, igba àgùntàn, ogún àgbò, 
'''
"15" = '''
:sup:`15` ọgbọ̀n abo ìbákasẹ pẹ̀lú ọmọ wọn, ogójì abo màlúù àti akọ màlúù mẹ́wàá, ogún abo kẹ́tẹ́kẹ́tẹ́ àti akọ kẹ́tẹ́kẹ́tẹ́ mẹ́wàá. 
'''
"16" = '''
:sup:`16` Ó sì fi wọ́n lé àwọn ìránṣẹ́ rẹ̀ lọ́wọ́ ní ọ̀wọ̀ọ̀wọ́, ó sì wí fún wọn pé, “Ẹ lọ ṣáájú mi, kí ẹ sì jẹ́ kí àlàfo wà láàrín ọ̀wọ́ agbo ẹran kọ̀ọ̀kan sí èkejì.” 
'''
"17" = '''
:sup:`17` Ó pàṣẹ fún èyí tí ó ṣáájú pé, “Nígbà tí arákùnrin mi Esau bá pàdé rẹ tí ó sì béèrè ẹni tí ìwọ í ṣe àti ibi tí ìwọ ń lọ àti ẹni tí ó ni agbo ẹran tí ó wà lọ́dọ̀ rẹ, 
'''
"18" = '''
:sup:`18` nígbà náà ni ìwọ yóò wí pé, ‘Ti ìránṣẹ́ rẹ Jakọbu ni wọ́n. Ẹ̀bùn ni ó sì fi wọ́n ṣe fún Esau olúwa mi, òun pàápàá ń bọ̀ lẹ́yìn wa.’ ” 
'''
"19" = '''
:sup:`19` Jakọbu sì pàṣẹ bẹ́ẹ̀ gẹ́gẹ́ fún ọ̀wọ́ kejì àti ẹ̀kẹta àti àwọn tókù tí ó tẹ̀lé agbo ẹran pé, “Ohun kan ṣoṣo yìí náà ni kí ẹ sọ fún Esau nígbà tí ẹ bá pàdé rẹ̀. 
'''
"20" = '''
:sup:`20` Kí ẹ rí i dájú wí pé, ẹ sọ fún un pé, ‘Jakọbu ìránṣẹ́ rẹ̀ ń bọ̀ lẹ́yìn wa.’ ” Èrò Jakọbu ni láti fi àwọn ẹ̀bùn wọ̀nyí tu Esau lójú pé bóyá inú Esau yóò dùn sí òun nígbà tí àwọn bá pàdé. 
'''
"21" = '''
:sup:`21` Nítorí náà ẹ̀bùn Jakọbu ṣáájú rẹ̀ lọ, Jakọbu pàápàá sì lo òru ọjọ́ náà nínú àgọ́. 
'''
"22" = '''
:sup:`22` Ó sì dìde ní òru ọjọ́ náà, ó mú àwọn aya rẹ̀ méjèèjì, àwọn ìránṣẹ́bìnrin rẹ̀ méjèèjì, àti àwọn ọmọkùnrin rẹ̀ mọ́kọ̀ọ̀kànlá, wọ́n sì kọjá ní ìwọdò Jabbok. 
'''
"23" = '''
:sup:`23` Lẹ́yìn ìgbà tí ó ti rán wọn kọjá odò tán sí òkè odò, ó sì rán àwọn ohun ìní rẹ̀ kọjá pẹ̀lú. 
'''
"24" = '''
:sup:`24` Ó sì ku Jakọbu nìkan, ọkùnrin kan sì bá a ja ìjàkadì títí ó fi di àfẹ̀mọ́júmọ́. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n nígbà tí ọkùnrin náà rí i pé òun kò le borí Jakọbu, ó fọwọ́ kàn án ní ọ̀ọ́kán ibi tí eegun itan ti bẹ̀rẹ̀, egungun náà sì yẹ̀ kúrò lórí ike, bí ó ti ń ja ìjàkadì. 
'''
"26" = '''
:sup:`26` Nígbà náà ni ọkùnrin náà wí fún un pé, “Jẹ́ kí ń máa lọ, nítorí ojúmọ́ ti mọ́.” Ṣùgbọ́n Jakọbu dá a lóhùn pé, “Èmi kò ní jẹ́ kí o lọ, àyàfi bí o bá súre fún mi.” 
'''
"27" = '''
:sup:`27` Ọkùnrin náà béèrè orúkọ rẹ̀. Ó sì wí fún un pé, “Jakọbu ni òun ń jẹ́.” 
'''
"28" = '''
:sup:`28` Nígbà náà ni ọkùnrin náà wí pé, “Orúkọ rẹ kì yóò jẹ́ Jakọbu mọ́ bí kò ṣe Israẹli, nítorí pé ìwọ ti bá Ọlọ́run àti ènìyàn jà, o sì borí.” 
'''
"29" = '''
:sup:`29` Jakọbu sì bẹ ọkùnrin náà pé, “Sọ orúkọ rẹ fún mi.” Ṣùgbọ́n ọkùnrin náà sá à dáhùn pé, “Èéṣe tí o ń béèrè orúkọ mi?” Lẹ́yìn náà ó súre fún Jakọbu níbẹ̀. 
'''
"30" = '''
:sup:`30` Jakọbu sì pe orúkọ ibẹ̀ ní Penieli pé, “Mo rí Ọlọ́run ní ojúkojú, síbẹ̀ a dá ẹ̀mí mi sí.” 
'''
"31" = '''
:sup:`31` Bí ó sì ti ń kọjá Penieli, oòrùn ràn bá a, ó sì ń tiro nítorí itan rẹ̀. 
'''
"32" = '''
:sup:`32` Ìdí nìyí tí àwọn ọmọ Israẹli kì í fi í jẹ iṣan tí ó wà ní ọ̀ọ́kán ibi tí eegun itan ti bẹ̀rẹ̀ títí di òní olónìí, nítorí níbi iṣan náà ni a ti fọwọ́ kan ibi tí egungun itan Jakọbu ti bẹ̀rẹ̀. 
'''
