[5]
"1" = '''
:sup:`1` “Ẹ gbọ́ èyí, ẹ̀yìn àlùfáà! Ẹ fetísílẹ̀ ẹ̀yin ọmọ Israẹli! Ẹ gbọ́, ẹ̀yìn ilé ọba! Ìdájọ́ yìí kàn yín. Ẹ ti jẹ́ ẹ̀bìtì ní Mispa àwọ̀n ti a nà sílẹ̀ lórí Tabori. 
'''
"2" = '''
:sup:`2` Àwọn ọlọ̀tẹ̀ ti gbilẹ̀ nínú ìpànìyàn gbogbo wọn ni èmi ó bá wí, 
'''
"3" = '''
:sup:`3` mo mọ ohun gbogbo nípa Efraimu Israẹli kò sì pamọ́ fún mi Efraimu, ní báyìí ó ti ṣe àgbèrè Israẹli sì ti díbàjẹ́. 
'''
"4" = '''
:sup:`4` “Ìṣe wọn kò gbà wọ́n láààyè láti padà sí ọ̀dọ̀ Ọlọ́run wọn. Ẹ̀mí àgbèrè wà ni ọkàn wọn, wọn kò sì mọ Olúwa. 
'''
"5" = '''
:sup:`5` Ìgbéraga Israẹli ń jẹ́rìí lé wọn; àwọn ọmọ Israẹli, àti Efraimu pàápàá kọsẹ̀ nínú ẹ̀ṣẹ̀ wọn. Juda náà sì kọsẹ̀ pẹ̀lú wọn. 
'''
"6" = '''
:sup:`6` Nígbà tí wọ́n bá lọ pẹ̀lú agbo ẹran àti ọ̀wọ́ ẹran wọn láti wá Olúwa, wọn kò ní rí i, ó ti yọ ara rẹ̀ kúrò láàrín wọn. 
'''
"7" = '''
:sup:`7` Wọ́n jẹ́ aláìṣòótọ́ sí Olúwa wọ́n sì bí àwọn àjèjì ọmọ. Nísinsin yìí, ọdún oṣù tuntun wọn, ni yóò pa wọn run pẹ̀lú ìpín wọn. 
'''
"8" = '''
:sup:`8` “Fọn fèrè ní Gibeah, kí ẹ sì fun ìpè ní Rama. Ẹ pariwo ogun ní Beti-Afeni; máa wárìrì, ìwọ Benjamini. 
'''
"9" = '''
:sup:`9` Efraimu yóò di ahoro ní ọjọ́ ìbáwí láàrín àwọn ẹ̀yà Israẹli, Mo sọ ohun tí ó dájú. 
'''
"10" = '''
:sup:`10` Àwọn olórí Juda dàbí àwọn tí í máa yí òkúta ààlà kúrò. Èmi ó tú ìbínú gbígbóná mi lé wọn lórí bí ìkún omi. 
'''
"11" = '''
:sup:`11` A ni Efraimu lára, a sì tẹ̀ ẹ́ mọ́lẹ̀ ní ìdájọ́, nítorí pé, ó pinnu láti tẹ̀lé òrìṣà. 
'''
"12" = '''
:sup:`12` Mo dàbí kòkòrò aṣọ sí Efraimu, Mo sì dàbí ìdin ara Juda. 
'''
"13" = '''
:sup:`13` “Nígbà ti Efraimu ri àìsàn rẹ̀, tí Juda sì rí ojú egbò rẹ̀ ni Efraimu bá tọ ará Asiria lọ, ó sì ránṣẹ́ sí ọba ńlá náà fún ìrànlọ́wọ́. Ṣùgbọ́n kò le è wò ó sàn bẹ́ẹ̀ ni kò le wo ojú egbò rẹ̀ jinná. 
'''
"14" = '''
:sup:`14` Nítorí pé, èmi ó dàbí kìnnìún sí Efraimu, bí i kìnnìún ńlá sí ilé Juda. Èmi ó fà wọ́n ya pẹ́rẹpẹ̀rẹ èmi ó sì lọ; Èmi ó gbé wọn lọ, láìsí ẹni tí yóò gbà wọ́n sílẹ̀. 
'''
"15" = '''
:sup:`15` Nígbà náà ni èmi ó padà lọ sí ààyè mi títí di ìgbà tí wọn ó fi gbà pé àwọn jẹ̀bi wọn yóò sì wá ojú mi nínú ìpọ́njú wọn, wọn ó fi ìtara wá mi.” 
'''
