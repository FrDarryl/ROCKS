[4]
"1" = '''
:sup:`1` Ẹ gbọ́ ọ̀rọ̀ yìí, ẹ̀yin màlúù Baṣani lórí òkè Samaria, ẹ̀yin obìnrin tí ó ń ni tálákà lára, tí ó ń tẹ aláìní mọ́lẹ̀, tí ó wí fún ọkọ rẹ̀, “Gbé wá kí a sì mu!” 
'''
"2" = '''
:sup:`2` Olúwa Olódùmarè ti fi ìwà mímọ́ rẹ̀ búra: “Àkókò náà yóò dé nítòótọ́ nígbà tí a ó fi ìwọ̀ mú un yín lọ, ẹni tí ó kẹ́yìn pẹ̀lú ìwọ̀ ẹja. 
'''
"3" = '''
:sup:`3` Ẹni kọ̀ọ̀kan yín yóò jáde lọ gba àárín odi yíya a ó sì lé e yín sí Harmoni,” ni Olúwa wí. 
'''
"4" = '''
:sup:`4` “Ẹ lọ sí Beteli láti dẹ́ṣẹ̀; ẹ lọ sí Gilgali kí ẹ sì dẹ́ṣẹ̀ sí i. Ẹ mú ẹbọ sísun yín láràárọ̀ wá, ìdámẹ́wàá yín ní ọdọọdún mẹ́ta. 
'''
"5" = '''
:sup:`5` Kí ẹ mú ọ̀rẹ́ ìdúpẹ́ ìyẹ̀fun ìwúkàrà ti a sun kí ẹ sì mú ọrẹ àtinúwá lọ fi wọ́n yangàn, ẹ̀yin ènìyàn Israẹli, nítorí èyí ni ẹ fẹ́ láti ṣe,” ni Olúwa Olódùmarè wí. 
'''
"6" = '''
:sup:`6` “Èmi fún un yín ní mímọ́ eyín ní gbogbo ìlú yín, àti àìní oúnjẹ ní gbogbo ibùgbé yín, síbẹ̀, ẹ̀yin kò yípadà sọ́dọ̀ mi,” ni Olúwa wí. 
'''
"7" = '''
:sup:`7` “Àti pẹ̀lú mo mú òjò dúró nígbà tí ìkórè ku oṣù mẹ́ta. Mo rán òjò sí ibùgbé kan ṣùgbọ́n kò rọ̀ sí ìlú mìíràn. Oko kan ní òjò; àwọn mìíràn kò ní ó sì gbẹ. 
'''
"8" = '''
:sup:`8` Àwọn ènìyàn ń rìn láti ìlú kan sí ìlú mìíràn fún omi wọn kò rí mu tẹ́ wọn lọ́rùn, síbẹ̀ ẹ̀yin kò padà sí ọ̀dọ̀ mi,” ni Olúwa wí. 
'''
"9" = '''
:sup:`9` “Lọ́pọ̀ ìgbà ni mo kọlu ọgbà àti ọgbà àjàrà yín mo fi ìrẹ̀dànù àti ìmúwòdù lù wọ́n. Eṣú sì jẹ igi ọ̀pọ̀tọ́ àti igi olifi yín, síbẹ̀ ẹ̀yin kò yípadà sí mi,” ni Olúwa wí. 
'''
"10" = '''
:sup:`10` “Mo rán àjàkálẹ̀-ààrùn sí i yín bí mo ti ṣe sí Ejibiti. Mo fi idà pa àwọn ọ̀dọ́mọkùnrin yín. Pẹ̀lú àwọn ẹṣin tí a kó ní ìgbèkùn. Mo kún imú yín fún òórùn ibùdó yín, síbẹ̀ ẹ̀yin kò yípadà sí mi,” ni Olúwa wí. 
'''
"11" = '''
:sup:`11` “Mo ti bì ṣubú nínú yín, bí Ọlọ́run ti bi Sodomu àti Gomorra ṣubú ẹ̀yin sì dàbí ògúnná tí a fa yọ kúrò nínú iná, síbẹ̀ ẹ̀yin kò yípadà sí mi,” ni Olúwa wí. 
'''
"12" = '''
:sup:`12` “Nítorí náà, èyí ni ohun tí èmi yóò ṣe sí i yín, Israẹli, àti nítorí tí èmi ó ṣe èyí sí i yín, ẹ múra láti pàdé Ọlọ́run yín, ẹ̀yin Israẹli.” 
'''
"13" = '''
:sup:`13` Ẹni tí ó dá àwọn òkè tí ó dá afẹ́fẹ́ tí ó sì fi èrò rẹ̀ hàn sí ènìyàn, ẹni tí ó yípadà sí òkùnkùn tí ó sì tẹ ibi gíga ayé. Olúwa Ọlọ́run àwọn ọmọ-ogun ni orúkọ rẹ̀. 
'''
