[23]
"1" = '''
:sup:`1` Gbogbo ìjọ ènìyàn sì dìde, wọ́n sì fà á lọ sí ọ̀dọ̀ Pilatu. 
'''
"2" = '''
:sup:`2` Wọ́n sì bẹ̀rẹ̀ sí fi ẹ̀sùn kàn án, wí pé, “Àwa rí ọkùnrin yìí ó ń yí orílẹ̀-èdè wa lọ́kàn padà, ó sì ń dá wọn lẹ́kun láti san owó òde fún Kesari, ó ń wí pé, òun tìkára òun ni Kristi ọba.” 
'''
"3" = '''
:sup:`3` Pilatu sì bi í léèrè, wí pé, “Ìwọ ha ni ọba àwọn Júù?” Ó sì dá a lóhùn wí pé, “Ìwọ wí i.” 
'''
"4" = '''
:sup:`4` Pilatu sì wí fún àwọn olórí àlùfáà àti fún ìjọ ènìyàn pé, “Èmi kò rí ẹ̀ṣẹ̀ lọ́wọ́ ọkùnrin yìí.” 
'''
"5" = '''
:sup:`5` Wọ́n sì túbọ̀ tẹnumọ́ ọn pé, “Ó ń ru ènìyàn sókè, ó ń kọ́ni káàkiri gbogbo Judea, ó bẹ̀rẹ̀ láti Galili títí ó fi dé ìhín yìí!” 
'''
"6" = '''
:sup:`6` Nígbà tí Pilatu gbọ́ orúkọ Galili, ó béèrè bí ọkùnrin náà bá jẹ́ ará Galili. 
'''
"7" = '''
:sup:`7` Nígbà tí ó sì mọ̀ pé ará ilẹ̀ abẹ́ àṣẹ Herodu ni, ó rán an sí Herodu, ẹni tí òun tìkára rẹ̀ wà ní Jerusalẹmu ní àkókò náà. 
'''
"8" = '''
:sup:`8` Nígbà tí Herodu, sì rí Jesu, ó yọ̀ gidigidi; nítorí tí ó ti ń fẹ́ rí i pẹ́ ó sá à ti ń gbọ́ ìròyìn púpọ̀ nítorí rẹ̀; ó sì ń retí láti rí i kí iṣẹ́ àmì díẹ̀ ti ọwọ́ rẹ̀ ṣe. 
'''
"9" = '''
:sup:`9` Ó sì béèrè ọ̀rọ̀ púpọ̀ lọ́wọ́ rẹ̀; ṣùgbọ́n kò da a lóhùn rárá. 
'''
"10" = '''
:sup:`10` Àti àwọn olórí àlùfáà àti àwọn akọ̀wé dúró, wọ́n sì ń fi ẹ̀sùn kàn án gidigidi. 
'''
"11" = '''
:sup:`11` Àti Herodu pẹ̀lú àwọn ọmọ-ogun rẹ̀, wọ́n kẹ́gàn rẹ̀, wọ́n sì ń fi í ṣẹ̀sín, wọ́n wọ̀ ọ́ ní aṣọ dáradára, ó sì rán an padà tọ Pilatu lọ. 
'''
"12" = '''
:sup:`12` Pilatu àti Herodu di ọ̀rẹ́ ara wọn ní ọjọ́ náà, nítorí látijọ́ ọ̀tá ara wọn ni wọ́n ti jẹ́ rí. 
'''
"13" = '''
:sup:`13` Pilatu sì pe àwọn olórí àlùfáà àti àwọn olórí àti àwọn ènìyàn jọ. 
'''
"14" = '''
:sup:`14` Ó sọ fún wọn pé, “Ẹyin mú ọkùnrin yìí tọ̀ mí wá, bí ẹni tí ó ń yí àwọn ènìyàn ní ọkàn padà. Sì kíyèsi i, èmí wádìí ẹjọ́ rẹ̀ níwájú yín èmi kò sì rí ẹ̀bi ẹ̀ṣẹ̀ kan lọ́wọ́ ọkùnrin yìí, ní gbogbo nǹkan wọ̀nyí tí ẹ̀yin fi ẹ̀sùn rẹ̀ sùn. 
'''
"15" = '''
:sup:`15` Àti Herodu pẹ̀lú; ó sá rán an padà tọ̀ wá wá; sì kíyèsi i, ohun kan tí ó yẹ sí ikú ni a kò ṣe láti ọwọ́ rẹ̀. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ èmi ó nà án, èmi ó sì fi í sílẹ̀ lọ.” 
'''
"17" = '''
:sup:`17` Wọ́n sì kígbe sókè nígbà kan náà, pé, “Mú ọkùnrin yìí kúrò, kí o sì dá Baraba sílẹ̀ fún wa!” 
'''
"18" = '''
:sup:`18` Ẹni tí a sọ sínú túbú nítorí ọ̀tẹ̀ kan tí a ṣe ní ìlú, àti nítorí ìpànìyàn. 
'''
"19" = '''
:sup:`19` Pilatu sì tún bá wọn sọ̀rọ̀, nítorí ó fẹ́ dá Jesu sílẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n wọ́n kígbe, wí pé, “Kàn án mọ́ àgbélébùú, kàn án mọ àgbélébùú!” 
'''
"21" = '''
:sup:`21` Ó sì wí fún wọn lẹ́ẹ̀mẹ́ta pé, “Èéṣe, búburú kín ni ọkùnrin yìí ṣe? Èmi kò rí ọ̀ràn ikú lára rẹ̀: nítorí náà èmi ó nà án, èmi ó sì fi í sílẹ̀.” 
'''
"22" = '''
:sup:`22` Wọ́n túbọ̀ tẹramọ́ igbe ńlá, wọ́n ń fẹ́ kí a kàn án mọ́ àgbélébùú, ohùn tiwọn àti ti àwọn olórí àlùfáà borí tirẹ̀. 
'''
"23" = '''
:sup:`23` Pilatu sí fi àṣẹ sí i pé, kí ó rí bí wọ́n ti ń fẹ́. 
'''
"24" = '''
:sup:`24` Ó sì dá ẹni tí wọ́n fẹ́ sílẹ̀ fún wọn, ẹni tí a tìtorí ọ̀tẹ̀ àti ìpànìyàn sọ sínú túbú; ṣùgbọ́n ó fi Jesu lé wọn lọ́wọ́. 
'''
"25" = '''
:sup:`25` Bí wọ́n sì ti ń fà á lọ, wọ́n mú ọkùnrin kan, Simoni ara Kirene, tí ó ń ti ìgbèríko bọ̀, òun ni wọ́n sì gbé àgbélébùú náà lé, kí ó máa rù ú lọ tẹ̀lé Jesu. 
'''
"26" = '''
:sup:`26` Ìjọ ènìyàn púpọ̀ ni ó ń tọ̀ ọ́ lẹ́yìn, àti àwọn obìnrin, tí ń pohùnréré ẹkún, 
'''
"27" = '''
:sup:`27` ṣùgbọ́n Jesu yíjú padà sí wọn, ó sì wí pé, “Ẹ̀yin ọmọbìnrin Jerusalẹmu, ẹ má sọkún fún mi, ṣùgbọ́n ẹ sọkún fún ara yín, àti fún àwọn ọmọ yín. 
'''
"28" = '''
:sup:`28` Nítorí kíyèsi i, ọjọ́ ń bọ̀ ní èyí tí ẹ̀yin ó wí pé, ‘Ìbùkún ni fún àgàn, àti fún inú tí kò bímọ rí, àti fún ọmú tí kò fún ni mu rí!’ 
'''
"29" = '''
:sup:`29` Nígbà náà ni “ ‘wọn ó bẹ̀rẹ̀ sí wí fún àwọn òkè kéékèèké pé, “Yí lù wá!” Sí àwọn òkè ńlá, “Bò wá mọ́lẹ̀!” ’ 
'''
"30" = '''
:sup:`30` Nítorí bí wọn bá ń ṣe nǹkan wọ̀nyí sára igi tútù, kín ni a ó ṣe sára igi gbígbẹ?” 
'''
"31" = '''
:sup:`31` Àwọn méjì mìíràn bákan náà, àwọn arúfin, ni wọ́n sì fà lọ pẹ̀lú rẹ̀ láti pa. 
'''
"32" = '''
:sup:`32` Nígbà tí wọ́n sì dé ibi tí a ń pè ní Agbárí, níbẹ̀ ni wọ́n gbé kàn án mọ́ àgbélébùú, àti àwọn arúfin náà, ọ̀kan ní ọwọ́ ọ̀tún, àti ọ̀kan ní ọwọ́ òsì. 
'''
"33" = '''
:sup:`33` Jesu sì wí pé, “Baba, dáríjì wọ́n; nítorí tí wọn kò mọ ohun tí wọ́n ń ṣe.” Wọ́n di ìbò láti pín aṣọ rẹ̀ láàrín ara wọn. 
'''
"34" = '''
:sup:`34` Àwọn ènìyàn sì dúró láti wòran. Àti àwọn ìjòyè pẹ̀lú wọn, wọ́n ń yọ ṣùtì sí i, wí pé, “Ó gba àwọn ẹlòmíràn là; kí ó gbara rẹ̀ là, bí ó bá ṣe Kristi, àyànfẹ́ Ọlọ́run.” 
'''
"35" = '''
:sup:`35` Àti àwọn ọmọ-ogun pẹ̀lú ń fi í ṣe ẹlẹ́yà, wọ́n tọ̀ ọ́ wá, wọ́n ń fi ọtí kíkan fún un. 
'''
"36" = '''
:sup:`36` Wọ́n sì ń wí pé, “Bí ìwọ bá ṣe ọba àwọn Júù, gba ara rẹ là.” 
'''
"37" = '''
:sup:`37` Wọ́n sì kọ̀wé àkọlé sí ìgbèrí rẹ̀ ní èdè Giriki, àti ti Latin, àti tí Heberu pe: Èyí ni Ọba àwọn Júù. 
'''
"38" = '''
:sup:`38` Àti ọ̀kan nínú àwọn arúfin tí a gbé kọ́ ń fi ṣe ẹlẹ́yà wí pé, “Bí ìwọ bá ṣe Kristi, gba ara rẹ àti àwa náà là.” 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n èyí èkejì dáhùn, ó ń bá a wí pé, “Ìwọ kò bẹ̀rù Ọlọ́run, tí ìwọ wà nínú ẹ̀bi kan náà? 
'''
"40" = '''
:sup:`40` Ní tiwa, wọ́n jàre nítorí èrè ohun tí àwa ṣe ni à ń jẹ, ṣùgbọ́n ọkùnrin yìí kò ṣe ohun búburú kan.” 
'''
"41" = '''
:sup:`41` Ó sì wí pé, “Jesu, rántí mi nígbà tí ìwọ bá dé ìjọba rẹ.” 
'''
"42" = '''
:sup:`42` Jesu sì wí fún un pé, “Lóòótọ́ ni mo wí fún ọ, lónìí ni ìwọ ó wà pẹ̀lú mi ní Paradise!” 
'''
"43" = '''
:sup:`43` Ó sì tó ìwọ̀n wákàtí kẹfà ọjọ́, òkùnkùn sì ṣú bo gbogbo ilẹ̀ títí ó fi di wákàtí kẹsànán ọjọ́. 
'''
"44" = '''
:sup:`44` Òòrùn sì ṣú òòkùn, aṣọ ìkélé ti tẹmpili sì ya ní àárín méjì. 
'''
"45" = '''
:sup:`45` Nígbà tí Jesu sì kígbe lóhùn rara, ó ní, “Baba, ní ọwọ́ rẹ ni mo fi ẹ̀mí mi lé!” Nígbà tí ó sì wí èyí tan, ó jọ̀wọ́ ẹ̀mí rẹ̀. 
'''
"46" = '''
:sup:`46` Nígbà tí balógun ọ̀rún rí ohun tí ó ṣe, ó yin Ọlọ́run lógo, wí pé, “Dájúdájú olódodo ni ọkùnrin yìí!” 
'''
"47" = '''
:sup:`47` Gbogbo ìjọ ènìyàn tí ó péjọ láti rí ìran yìí, nígbà tí wọ́n rí ohun tí ó ṣẹlẹ̀ wọ́n lu ara wọn ní oókan àyà, wọ́n sì padà sí ilé. 
'''
"48" = '''
:sup:`48` Àti gbogbo àwọn ojúlùmọ̀ rẹ̀, àti àwọn obìnrin tí ń tọ̀ ọ́ lẹ́yìn láti Galili wá, wọ́n dúró lókèèrè, wọ́n ń wo nǹkan wọ̀nyí. 
'''
"49" = '''
:sup:`49` Sì kíyèsi i, ọkùnrin kan tí a ń pè ní Josẹfu, láti ìlú àwọn Júù kan tí ń jẹ́ Arimatea. Ó jẹ́ ọ̀kan nínú àwọn ọmọ ìgbìmọ̀, ènìyàn rere, àti olóòtítọ́. 
'''
"50" = '''
:sup:`50` Òun kò bá wọn fi ohùn sí ìmọ̀ àti ìṣe wọn; Ó wá láti Judea, ìlú àwọn ará Arimatea, òun pẹ̀lú ń retí ìjọba Ọlọ́run. 
'''
"51" = '''
:sup:`51` Ọkùnrin yìí tọ Pilatu lọ, ó sì tọrọ òkú Jesu. 
'''
"52" = '''
:sup:`52` Nígbà tí ó sì sọ̀ ọ́ kalẹ̀, ó sì fi aṣọ àlà dì í, ó sì tẹ́ ẹ sínú ibojì tí a gbẹ́ nínú Òkúta, níbi tí a kò tẹ́ ẹnikẹ́ni sí rí. 
'''
"53" = '''
:sup:`53` Ó sì jẹ́ ọjọ́ ìpalẹ̀mọ́, ọjọ́ ìsinmi sì kù sí dẹ̀dẹ̀. 
'''
"54" = '''
:sup:`54` Àti àwọn obìnrin, tí wọ́n bá a ti Galili wá, tí wọ́n sì tẹ̀lé, wọ́n kíyèsi ibojì náà, àti bí a ti tẹ́ òkú rẹ̀ sílẹ̀. 
'''
"55" = '''
:sup:`55` Nígbà tí wọ́n sì padà, wọ́n pèsè ohun olóòórùn dídùn, òróró ìkunra (àti tùràrí tútù); wọ́n sì sinmi ní ọjọ́ ìsinmi gẹ́gẹ́ bí òfin. 
'''
