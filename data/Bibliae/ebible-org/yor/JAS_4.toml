[4]
"1" = '''
:sup:`1` Níbo ni ogun ti wá, níbo ni ìjà sì ti wá láàrín yín? Ìfẹ́kúfẹ̀ẹ́ ara yín ha kọ́ ni tí ó ń jagun nínú àwọn ẹ̀yà ara yín bí? 
'''
"2" = '''
:sup:`2` Ẹ̀yin ń fẹ́ ìfẹ́kúfẹ̀ẹ́, ẹ kò sì ní, ẹ̀yin ń pànìyàn, ẹ sì ń ṣe ìlara, ẹ kò sì le ní: ẹ̀yin ń jà, ẹ̀yin sì ń jagun; ẹ kò ní, nítorí tí ẹ̀yin kò béèrè. 
'''
"3" = '''
:sup:`3` Ẹ̀yin béèrè, ẹ kò sì rí gbà, nítorí tí ẹ̀yin ṣì béèrè, kí ẹ̀yin kí ó lè lò ó fún ìfẹ́kúfẹ̀ẹ́ ara yín. 
'''
"4" = '''
:sup:`4` Ẹ̀yin panṣágà ọkùnrin, àti panṣágà obìnrin, ẹ kò mọ̀ pé ìbárẹ́ ayé ìṣọ̀tá Ọlọ́run ni? Nítorí náà ẹni tí ó bá fẹ́ láti jẹ́ ọ̀rẹ́ ayé di ọ̀tá Ọlọ́run. 
'''
"5" = '''
:sup:`5` Ẹ̀yin ṣe bí Ìwé Mímọ́ sọ lásán pé, Ẹ̀mí tí ó fi sínú wa ń jowú gidigidi lórí wa? 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ó fún ni ní oore-ọ̀fẹ́ sí i. Nítorí náà ni ìwé mímọ́ ṣe wí pé, “Ọlọ́run kọ ojú ìjà sí àwọn agbéraga, ṣùgbọ́n ó fi oore-ọ̀fẹ́ fún àwọn onírẹ̀lẹ̀ ọkàn.” 
'''
"7" = '''
:sup:`7` Nítorí náà, ẹ tẹríba fún Ọlọ́run. Ẹ kọ ojú ìjà sí èṣù, òun ó sì sá kúrò lọ́dọ̀ yín. 
'''
"8" = '''
:sup:`8` Ẹ súnmọ́ Ọlọ́run, òun ó sì súnmọ́ yín. Ẹ wẹ ọwọ́ yín mọ́, ẹ̀yin ẹlẹ́ṣẹ̀; ẹ sì ṣe ọkàn yín ní mímọ́, ẹ̀yin oníyèméjì. 
'''
"9" = '''
:sup:`9` Ẹ banújẹ́, ẹ ṣọ̀fọ̀, kí ẹ sì hu fún ẹkún. Ẹ jẹ́ kí ẹ̀rín yín kí ó di ọ̀fọ̀, àti ayọ̀ yín kí ó di ìbànújẹ́. 
'''
"10" = '''
:sup:`10` Ẹ rẹ ara yín sílẹ̀ níwájú Olúwa, òun ó sì gbé yín ga. 
'''
"11" = '''
:sup:`11` Ará, ẹ má ṣe sọ̀rọ̀ ibi sí ara yín. Ẹni tí ó bá ń sọ̀rọ̀ ibi sí arákùnrin rẹ̀, tí ó ń dá arákùnrin rẹ̀ lẹ́jọ́, ó ń sọ̀rọ̀ ibi sí òfin, ó sì ń dá òfin lẹ́jọ́; ṣùgbọ́n bí ìwọ bá ń dá òfin lẹ́jọ́, ìwọ kì í ṣe olùfẹ́ òfin, bí kò ṣe onídàájọ́. 
'''
"12" = '''
:sup:`12` Aṣòfin àti onídàájọ́ kan ṣoṣo ní ó ń bẹ, àní ẹni tí ó lè gbàlà tí ó sì le parun, ṣùgbọ́n ta ni ìwọ tí ó ń dá ẹnìkejì rẹ lẹ́jọ́? 
'''
"13" = '''
:sup:`13` Ẹ wá nísinsin yìí, ẹ̀yin tí ó ń wí pé, “Lónìí tàbí lọ́la àwa ó lọ sí ìlú báyìí, a ó sì ṣe ọdún kan níbẹ̀, a ó sì ṣòwò, a ó sì jèrè.” 
'''
"14" = '''
:sup:`14` Nígbà tí ẹ̀yin kò mọ ohun tí yóò hù lọ́la. Kí ni ẹ̀mí yín? Ìkùùkuu sá à ni yín, tí ó hàn nígbà díẹ̀, lẹ́yìn náà a sì túká lọ. 
'''
"15" = '''
:sup:`15` Èyí tí ẹ̀ bá fi wí pé, “Bí Olúwa bá fẹ́, àwa yóò wà láààyè, àwa ó sì ṣe èyí tàbí èyí i nì.” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nísinsin yìí, ẹ̀yin ń gbéraga nínú ìfọ́nnu yín, gbogbo irú ìfọ́nnu bẹ́ẹ̀, ibi ni. 
'''
"17" = '''
:sup:`17` Nítorí náà ẹni tí ó bá mọ rere í ṣe tí kò sì ṣe é, ẹ̀ṣẹ̀ ni fún un. 
'''
