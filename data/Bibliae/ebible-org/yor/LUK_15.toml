[15]
"1" = '''
:sup:`1` Gbogbo àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀ sì súnmọ́ ọn láti gbọ́ ọ̀rọ̀ rẹ̀. 
'''
"2" = '''
:sup:`2` Àti àwọn Farisi àti àwọn akọ̀wé ń kùn pé, “Ọkùnrin yìí ń gba ẹlẹ́ṣẹ̀, ó sì ń bá wọn jẹun.” 
'''
"3" = '''
:sup:`3` Ó sì pa òwe yìí fún wọn, pé, 
'''
"4" = '''
:sup:`4` “Ọkùnrin wo ni nínú yín, tí ó ní ọgọ́rùn-ún àgùntàn, bí ó bá sọ ọ̀kan nù nínú wọn, tí kì yóò fi mọ́kàndínlọ́gọ́rùn-ún yokù sílẹ̀ ni ijù tí kì yóò sì tọ ipasẹ̀ èyí tí ó nù lọ, títí yóò fi rí i? 
'''
"5" = '''
:sup:`5` Nígbà tí ó bá sì rí i tán, yóò gbé e lé èjìká rẹ̀ pẹ̀lú ayọ̀. 
'''
"6" = '''
:sup:`6` Nígbà tí ó bá sì dé ilé yóò pe àwọn ọ̀rẹ́ àti aládùúgbò rẹ̀ jọ, yóò sì wí fún wọn pé, ‘Ẹ bá mí yọ̀; nítorí tí mo ti rí àgùntàn mi tí ó nù.’ 
'''
"7" = '''
:sup:`7` Mo wí fún yín, gẹ́gẹ́ bẹ́ẹ̀ ni ayọ̀ yóò wà ní ọ̀run lórí ẹlẹ́ṣẹ̀ kan tí ó ronúpìwàdà, ju lórí olóòtítọ́ mọ́kàndínlọ́gọ́rùn-ún lọ, tí kò nílò ìrònúpìwàdà. 
'''
"8" = '''
:sup:`8` “Tàbí obìnrin wo ni ó ní owó fàdákà mẹ́wàá bí ó bá sọ ọ̀kan nù, tí kì yóò tan fìtílà, kí ó fi gbá ilé, kí ó sì wá a gidigidi títí yóò fi rí i? 
'''
"9" = '''
:sup:`9` Nígbà tí ó sì rí i, ó pe àwọn ọ̀rẹ́ àti àwọn aládùúgbò rẹ̀ jọ, ó wí pé, ‘Ẹ bá mi yọ̀; nítorí mo rí owó fàdákà tí mo ti sọnù.’ 
'''
"10" = '''
:sup:`10` Mo wí fún yín, gẹ́gẹ́ bẹ́ẹ̀ ni ayọ̀ ń bẹ níwájú àwọn angẹli Ọlọ́run lórí ẹlẹ́ṣẹ̀ kan tí ó ronúpìwàdà.” 
'''
"11" = '''
:sup:`11` Ó sì wí pé ọkùnrin kan ní ọmọ méjì: 
'''
"12" = '''
:sup:`12` “Èyí àbúrò nínú wọn wí fún baba rẹ̀ pé, ‘Baba, fún mi ní ìní tí ó kàn mí.’ Ó sì pín ohun ìní rẹ̀ fún wọn. 
'''
"13" = '''
:sup:`13` “Kò sì tó ọjọ́ mélòó kan lẹ́yìn náà, èyí àbúrò kó ohun gbogbo tí ó ní jọ, ó sì mú ọ̀nà àjò rẹ̀ pọ̀n lọ sí ilẹ̀ òkèrè, níbẹ̀ ni ó sì gbé fi ìwà wọ̀bìà ná ohun ìní rẹ̀ ní ìnákúnàá. 
'''
"14" = '''
:sup:`14` Nígbà tí ó sì ba gbogbo rẹ̀ jẹ́ tan, ìyàn ńlá wá mú ní ilẹ̀ náà; ó sì bẹ̀rẹ̀ sí di aláìní. 
'''
"15" = '''
:sup:`15` Ó sì fi ara rẹ sọfà fun ọ̀kan lára àwọn ọmọ ìlú náà; òun sì rán an lọ sí oko rẹ̀ láti tọ́jú ẹlẹ́dẹ̀. 
'''
"16" = '''
:sup:`16` Ayọ̀ ni ìbá fi jẹ oúnjẹ tí àwọn ẹlẹ́dẹ̀ ń jẹ ní àjẹyó, ṣùgbọ́n ẹnikẹ́ni kò sì fi fún un. 
'''
"17" = '''
:sup:`17` “Ṣùgbọ́n nígbà tí ojú rẹ̀ wálẹ̀, ó ní ‘Mélòó mélòó àwọn alágbàṣe baba mí ni ó ní oúnjẹ àjẹyó, àti àjẹtì, èmi sì ń kú fún ebi níhìn-ín. 
'''
"18" = '''
:sup:`18` Èmi ó dìde, èmi ó sì tọ baba mi lọ, èmi ó sì wí fún un pé, Baba, èmí ti dẹ́ṣẹ̀ sí ọ̀run, àti níwájú rẹ, 
'''
"19" = '''
:sup:`19` èmi kò sì yẹ, ní ẹni tí à bá pè ní ọmọ rẹ mọ́; fi mí ṣe ọ̀kan nínú àwọn alágbàṣe rẹ.’ 
'''
"20" = '''
:sup:`20` Ó sì dìde, ó sì tọ baba rẹ̀ lọ. “Ṣùgbọ́n nígbà tí ó sì wà ní òkèrè, baba rẹ̀ rí i, àánú ṣe é, ó sì súré, ó rọ̀ mọ́ ọn ní ọrùn, ó sì fi ẹnu kò ó ní ẹnu. 
'''
"21" = '''
:sup:`21` “Ọmọ náà sì wí fún un pé, Baba, èmi ti dẹ́ṣẹ̀ sí ọ̀run, àti níwájú rẹ, èmi kò yẹ ní ẹni tí à bá pè ní ọmọ rẹ mọ́! 
'''
"22" = '''
:sup:`22` “Ṣùgbọ́n baba náà wí fún àwọn ọmọ ọ̀dọ̀ rẹ̀ pé, Ẹ mú ààyò aṣọ wá kánkán, kí ẹ sì fi wọ̀ ọ́; ẹ sì fi òrùka bọ̀ ọ́ lọ́wọ́, àti bàtà sí ẹsẹ̀ rẹ̀: 
'''
"23" = '''
:sup:`23` Ẹ sì mú ẹgbọrọ màlúù àbọ́pa wá, kí ẹ sì pa á, kí a máa ṣe àríyá. 
'''
"24" = '''
:sup:`24` Nítorí ọmọ mi yìí ti kú, ó sì tún yè, ó ti nù, a sì rí i. Wọ́n sì bẹ̀rẹ̀ sí í ṣe àríyá. 
'''
"25" = '''
:sup:`25` “Ṣùgbọ́n ọmọ rẹ̀ èyí ẹ̀gbọ́n ti wà ní oko: bí ó sì ti ń bọ̀, tí ó súnmọ́ etí ilé, ó gbọ́ orin àti ijó. 
'''
"26" = '''
:sup:`26` Ó sì pe ọ̀kan nínú àwọn ọmọ ọ̀dọ̀ wọn, ó béèrè, kín ni a mọ nǹkan wọ̀nyí sí? 
'''
"27" = '''
:sup:`27` Ó sì wí fún un pé, ‘Arákùnrin rẹ dé, baba rẹ sì pa ẹgbọrọ màlúù àbọ́pa, nítorí tí ó rí i padà ní àlàáfíà àti ní ìlera.’ 
'''
"28" = '''
:sup:`28` “Ó sì bínú, ó sì kọ̀ láti wọlé; baba rẹ̀ sì jáde, ó sì wá í ṣìpẹ̀ fún un. 
'''
"29" = '''
:sup:`29` Ó sì dáhùn ó wí fún baba rẹ̀ pé, ‘Wò ó, láti ọdún mélòó wọ̀nyí ni èmi ti ń sìn ọ́, èmi kò sì rú òfin rẹ rí, ìwọ kò sì tí ì fi ọmọ ewúrẹ́ kan fún mi, láti fi bá àwọn ọ̀rẹ́ mi ṣe àríyá. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n nígbà tí ọmọ rẹ yìí dé, ẹni tí ó fi panṣágà fi ọrọ̀ rẹ̀ ṣòfò, ìwọ sì ti pa ẹgbọrọ màlúù àbọ́pa fún un.’ 
'''
"31" = '''
:sup:`31` “Ó sì wí fún un pé, ‘Ọmọ, nígbà gbogbo ni ìwọ ń bẹ lọ́dọ̀ mi, ohun gbogbo tí mo sì ní, tìrẹ ni. 
'''
"32" = '''
:sup:`32` Ó yẹ kí a ṣe àríyá kí a sì yọ̀: nítorí arákùnrin rẹ yìí ti kú, ó sì tún yè; ó ti nù, a sì rí i.’ ” 
'''
