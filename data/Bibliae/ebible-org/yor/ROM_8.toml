[8]
"1" = '''
:sup:`1` Nítorí náà, kò sí ìdálẹ́bi nísinsin yìí fún àwọn tí ó wà nínú Kristi Jesu, àwọn tí kò rìn nípa ti ara, bí kò ṣe nípa ti Ẹ̀mí. 
'''
"2" = '''
:sup:`2` Nítorí nípasẹ̀ òfin ti ẹ̀mí ìyè nínú Kristi Jesu ti sọ mí di òmìnira kúrò lọ́wọ́ òfin ẹ̀ṣẹ̀ àti ikú. 
'''
"3" = '''
:sup:`3` Nítorí ohun tí òfin kò lè ṣe, bí ó ti jẹ aláìlera nítorí ara, Ọlọ́run rán ọmọ òun tìkára rẹ̀ ní àwòrán ara ẹ̀ṣẹ̀, ó sì di ẹ̀ṣẹ̀; àti bi ẹbọ fún ẹ̀ṣẹ̀, ó sì dá ẹ̀ṣẹ̀ lẹ́bi nínú ara, 
'''
"4" = '''
:sup:`4` kí a lè mú òdodo òfin ṣẹ, nínú wa, nítorí tí àwa yé gẹ́gẹ́ bí ohun ti ara, bí kò ṣe gẹ́gẹ́ bí ohun ti Ẹ̀mí. 
'''
"5" = '''
:sup:`5` Àwọn tí ń gbe nípa ti ara, wọn a máa ronú ohun ti ara; ṣùgbọ́n àwọn ti ń gbe nípa ti Ẹ̀mí, wọn a máa ronú ohun ti Ẹ̀mí. 
'''
"6" = '''
:sup:`6` Nítorí èrò ti ara ikú ni; ṣùgbọ́n èrò ti ẹ̀mí ni ìyè àti àlàáfíà. 
'''
"7" = '''
:sup:`7` Nítorí èrò ti ara ọ̀tá ni sí Ọlọ́run, nítorí kì í tẹríba fún òfin Ọlọ́run, òun kò tilẹ̀ le ṣe e. 
'''
"8" = '''
:sup:`8` Ìdí nìyìí tí àwọn tí ó wà lábẹ́ àkóso ara ẹ̀ṣẹ̀, kò le è tẹ́ Ọlọ́run lọ́rùn. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n ẹyin kò sí nínú ti ara, bí kò ṣe nínú ti Ẹ̀mí, bí ó bá ṣe pé Ẹ̀mí Ọlọ́run ń gbé inú yín. Ṣùgbọ́n bí ẹnikẹ́ni kò bá ní Ẹ̀mí Kristi, òun kò sí nínú ẹni tirẹ̀. 
'''
"10" = '''
:sup:`10` Bí ó tilẹ̀ jẹ́ pé Kristi ń gbé inú yín síbẹ̀síbẹ̀, ara yín jẹ́ òkú nítorí ẹ̀ṣẹ̀; ṣùgbọ́n ẹ̀mí mímọ́ tí ń gbé inú yín yóò fún yín ní ìyè, nítorí ó ti fún un yín ní òdodo. 
'''
"11" = '''
:sup:`11` Àti pé, bí ẹ̀mí Ọlọ́run, ẹni tí ó jí Jesu kúrò nínú òkú bá ń gbé inú yín, ẹni tí ó jí Kristi Jesu dìde kúrò nínú òkú, yóò fi ẹ̀mí rẹ̀ tí ń gbé inú yín sọ ara kíkú yín di ààyè pẹ̀lú. 
'''
"12" = '''
:sup:`12` Nítorí náà ará a ni ojúṣe láti ṣe, ṣùgbọ́n kì í ṣe nípa nǹkan tí ara, tí a ó fi máa gbé nípa ti ara. 
'''
"13" = '''
:sup:`13` Nítorí pé bí ẹ̀yin bá ń tẹ̀lé, ẹ̀ṣẹ̀ ti ara ẹ̀yin yóò sọnù, ẹ ó sì ṣègbé, ṣùgbọ́n bí ó bá jẹ́ ń gbé nípa ti ara, ẹ̀yin yóò kú, ṣùgbọ́n bí ẹ̀yín bá ń gbé nípa ti Ẹ̀mí, ẹ ó pa iṣẹ́ ti ara run, ẹ̀yin yóò yè. 
'''
"14" = '''
:sup:`14` Nítorí pé, iye àwọn tí Ẹ̀mí Ọlọ́run bá ń darí ni ọmọ Ọlọ́run. 
'''
"15" = '''
:sup:`15` Nítorí ẹ̀yin kò tún gba ẹ̀mí ẹrú láti máa bẹ̀rù mọ́; ṣùgbọ́n ẹ̀yin gba ẹ̀mí ìsọdọmọ, nípa èyí tí àwa fi ń ké pé “Ábbà, Baba.” 
'''
"16" = '''
:sup:`16` Nítorí Ẹ̀mí mímọ́ ń sọ̀rọ̀ ìjìnlẹ̀ nínú ọkàn wa, ó sì ń sọ fún wa pé, nítòótọ́, àwa jẹ́ ọmọ Ọlọ́run. 
'''
"17" = '''
:sup:`17` Níwọ́n ìgbà tí a jẹ́ ọmọ rẹ̀, ǹjẹ́ ajogún ni àwa, ajogún Ọlọ́run, àti àjùmọ̀jogún pẹ̀lú Kristi, bí ó bá ṣe àwa jìyà, kí a sì le ṣe wá lógo pẹ̀lú rẹ̀. 
'''
"18" = '''
:sup:`18` Síbẹ̀síbẹ̀, ìyà tí a ń jẹ nísinsin yìí kò jámọ́ nǹkan nígbà tí a bá fiwé ògo tí yóò fún wa ní ìkẹyìn. 
'''
"19" = '''
:sup:`19` Nítorí ẹ̀dá ń dúró ní ìfojúsọ́nà de ìfihàn àwọn ọmọ Ọlọ́run. 
'''
"20" = '''
:sup:`20` Nítorí a tẹrí ẹ̀dá ba fún asán, kì í ṣe bí òun ti fẹ́, ṣùgbọ́n nípa ìfẹ́ ẹni tí ó tẹ orí rẹ̀ ba ní ìrètí. 
'''
"21" = '''
:sup:`21` Nítorí a ó sọ ẹ̀dá tìkára rẹ̀ di òmìnira kúrò nínú ẹrú ìdíbàjẹ́, sí òmìnira ògo àwọn ọmọ Ọlọ́run. 
'''
"22" = '''
:sup:`22` Nítorí àwa mọ̀ pé gbogbo ẹ̀dá ni ó jùmọ̀ ń kérora tí ó sì ń rọbí pọ̀ títí di ìsinsin yìí. 
'''
"23" = '''
:sup:`23` Kì í ṣe àwọn nìkan, ṣùgbọ́n àwa tìkára wa pẹ̀lú, a ni àkóso ẹ̀mí, àní àwa tìkára wa ń kérora nínú ara wa, àwa ń dúró de ìsọdọmọ àní ìdáǹdè ara wa. 
'''
"24" = '''
:sup:`24` Nítorí nípa ìrètí ni a fi gbà wá là, ṣùgbọ́n ìrètí tí a bá rí kì í ṣe ìrètí nítorí ta ni ń retí ohun tí ó bá rí? 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n bí àwa bá ń retí èyí tí àwa kò rí, ǹjẹ́ àwa ń fi sùúrù dúró dè é. 
'''
"26" = '''
:sup:`26` Bẹ́ẹ̀ gẹ́gẹ́ ni ẹ̀mí pẹ̀lú sì ń ran àìlera wa lọ́wọ́: nítorí a kò mọ bí a ti ń gbàdúrà gẹ́gẹ́ bí ó ti yẹ, ṣùgbọ́n ẹ̀mí tìkára rẹ̀ ń fi ìrora tí a kò le fi ẹnu sọ bẹ̀bẹ̀ fún wa. 
'''
"27" = '''
:sup:`27` Ẹni tí ó sì ń wá inú ọkàn wò, ó mọ ohun ti ẹ̀mí, nítorí tí ó ń bẹ̀bẹ̀ fún àwọn ènìyàn mímọ́ gẹ́gẹ́ bí ìfẹ́ Ọlọ́run. 
'''
"28" = '''
:sup:`28` Àwa sì mọ̀ pé ohun gbogbo ni ó ń ṣiṣẹ́ pọ̀ sí rere fún àwọn tí ó fẹ́ Ọlọ́run, àní fún àwọn ẹni tí a pè gẹ́gẹ́ bí ìpinnu rẹ̀. 
'''
"29" = '''
:sup:`29` Nítorí àwọn ẹni tí ó mọ̀ tẹ́lẹ̀, ni ó sì yàn tẹ́lẹ̀ láti rí bí àwòrán ọmọ rẹ̀, kí òun lè jẹ́ àkọ́bí láàrín àwọn arákùnrin púpọ̀. 
'''
"30" = '''
:sup:`30` Àti pé lẹ́yìn tí òun ti pè wá wá sọ́dọ̀ ara rẹ̀, ó sọ wá di aláìjẹ̀bi lẹ́yìn èyí, ó fi rere Kristi kún inú ọkàn wa. Lékè gbogbo rẹ̀, ó fún wa ní ìdúró rere pẹ̀lú rẹ̀, ó sì pinu ògo rẹ̀ fún wa. 
'''
"31" = '''
:sup:`31` Kí ni àwa yóò wí nísinsin yìí sí nǹkan ìyanu wọ̀nyí? Bí Ọlọ́run bá wà pẹ̀lú wa, ta ni yóò kọjú ìjà sí wa? 
'''
"32" = '''
:sup:`32` Níwọ̀n ìgbà tí Ọlọ́run ti fi Ọmọ rẹ̀ fún wa, ǹjẹ́ ó ha tún le ṣòro fún un láti fún wa ní ohunkóhun bí? 
'''
"33" = '''
:sup:`33` Ta ni ẹni náà tí ó lè dá wa lẹ́bi, àwa ẹni tí Ọlọ́run ti yàn fún ara rẹ̀. Ǹjẹ́ Ọlọ́run yóò dá wa lẹ́bi? Bẹ́ẹ̀ kọ́! Òun ni ẹni tí ó dáríjì wá, tí ó sì fi wá sípò tí ó dára lọ́dọ̀ rẹ̀. 
'''
"34" = '''
:sup:`34` Ta ni ẹni náà tí yóò dá wa lẹ́bi? Kò sí. Kristi Jesu tí ó kú, kí a sá à kúkú wí pé tí a ti jí dìde kúrò nínú òkú, ẹni tí ó sì wà ní ọwọ́ ọ̀tún Ọlọ́run, tó sì ń bẹ̀bẹ̀ fún wa? 
'''
"35" = '''
:sup:`35` Ta ni yóò ha yà wá kúrò nínú ìfẹ́ Kristi? Ìpọ́njú ni, tàbí wàhálà tàbí inúnibíni tàbí ìyàn, tàbí ìhòhò, tàbí ewu tàbí idà? 
'''
"36" = '''
:sup:`36` Gẹ́gẹ́ bí a ti kọ ọ́ pé: “Nítorí rẹ̀ ni a ṣe ń pa wá kú ní gbogbo ọjọ́; À ń kà wá sí bí àgùntàn fún pípa.” 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n nínú gbogbo nǹkan wọ̀nyí, àwa ju ẹni tí ó ṣẹ́gun lọ nípasẹ̀ Kristi ẹni tí ó fẹ́ wa. 
'''
"38" = '''
:sup:`38` Nítorí pé ó dá mi lójú gbangba pé, kì í ṣe ikú tàbí ìyè, kì í ṣe àwọn angẹli tàbí ẹ̀mí èṣù, kì í ṣe ohun ìgbà ìsinsin yìí tàbí ohun tí ó ń bọ̀, tàbí àwọn agbára, 
'''
"39" = '''
:sup:`39` tàbí òkè, tàbí ọ̀gbun, tàbí ohunkóhun nínú ìṣẹ̀dá ni yóò le yà wá kúrò nínú ìfẹ́ Ọlọ́run tí ó ń bẹ nínú Kristi Jesu, Olúwa wa. 
'''
