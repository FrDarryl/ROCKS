[13]
"1" = '''
:sup:`1` Bí Jesu ti ń jáde láti inú tẹmpili ní ọjọ́ náà, ọ̀kan nínú ọmọ-ẹ̀yìn rẹ̀ sọ fún un pé, “Olùkọ́, wo ilé ńlá tí ó dára wọ̀nyí. Sì wo òkúta tí a ṣe lọ́ṣọ̀ọ́ lára àwọn ògiri ilé náà.” 
'''
"2" = '''
:sup:`2` Jesu dáhùn pé, “Ìwọ rí ilé ńlá wọ̀nyí? Kì yóò sí òkúta kan tí a ó fi sílẹ̀ lórí èkejì tí a kì yóò wó lulẹ̀.” 
'''
"3" = '''
:sup:`3` Bí Jesu si ti jókòó lórí òkè olifi tí ó kọjú sí tẹmpili, Peteru, Jakọbu, Johanu àti Anderu wà pẹ̀lú rẹ̀ níbẹ̀, wọ́n bi í léèrè ni ìkọ̀kọ̀ pé, 
'''
"4" = '''
:sup:`4` “Sọ fún wa, nígbà wo ni nǹkan wọ̀nyí yóò ṣẹlẹ̀ sí tẹmpili náà? Kí ni yóò sì jẹ́ àmì nígbà tí gbogbo nǹkan wọ̀nyí yóò ṣẹ?” 
'''
"5" = '''
:sup:`5` Jesu kìlọ̀ fún wọn pé, “Ẹ má ṣe jẹ́ kí ẹnikẹ́ni tàn yín. 
'''
"6" = '''
:sup:`6` Nítorí pé ọ̀pọ̀lọpọ̀ yóò wá ní orúkọ mi, wọn yóò wí pé, ‘Èmi ni Kristi,’ wọn yóò tan ọ̀pọ̀ ènìyàn jẹ. 
'''
"7" = '''
:sup:`7` Nígbà tí ẹ̀yin bá ń gbọ́ ìró ogun àti ìdágìrì ogun, kí ẹ̀yin má ṣe jáyà, nítorí irú nǹkan wọ̀nyí kò le ṣe kí ó má ṣẹlẹ̀, ṣùgbọ́n òpin náà kì í ṣe ìgbà yìí. 
'''
"8" = '''
:sup:`8` Orílẹ̀-èdè yóò dìde sí orílẹ̀-èdè, àti ìjọba sí ìjọba ilẹ̀ yóò máa jì ní ibi púpọ̀. Ìyàn yóò sì wà níbi gbogbo. Gbogbo nǹkan wọ̀nyí ni ìbẹ̀rẹ̀ ìpọ́njú tí ń bọ̀ níwájú. 
'''
"9" = '''
:sup:`9` “Ṣùgbọ́n nígbà tí àwọn nǹkan wọ̀nyí bá bẹ̀rẹ̀ sí i ṣẹlẹ̀, ẹ kíyèsára! Nítorí ẹ̀yin yóò wà nínú ewu. Wọn yóò fà yín lọ ilé ẹjọ́ gbogbo. Wọn yóò fi ìyà jẹ yín nínú Sinagọgu wọn. Àwọn ènìyàn yóò fẹ̀sùn kàn yín níwájú àwọn baálẹ̀ àti níwájú àwọn ọba nítorí orúkọ mi, fún ẹ̀rí fún wọn. 
'''
"10" = '''
:sup:`10` Nítorí pé ẹ gbọdọ̀ kọ́kọ́ wàásù ìyìnrere náà fún gbogbo orílẹ̀-èdè kí òpin tó dé. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n nígbà tí wọ́n bá ń fà yín lọ, tí wọ́n bá sì ń fi yín lé wọn lọ́wọ́, ẹ má ṣe ṣàníyàn ṣáájú ohun tí ẹ ó sọ. Ṣùgbọ́n ohun tí bá fi fún yín ní wákàtí náà, òun ni kí ẹ̀yin kí ó wí. Nítorí kì í ṣe ẹ̀yin ni ó ń wí, bí kò ṣe Ẹ̀mí Mímọ́. 
'''
"12" = '''
:sup:`12` “Arákùnrin yóò máa fi ẹ̀sùn kan arákùnrin rẹ̀, tí yóò sì yọrí sí ikú. Baba yóò máa ṣe ikú pa ọmọ rẹ̀. Àwọn ọmọ yóò máa dìtẹ̀ sí òbí wọn. Àní, àwọn ọmọ pẹ̀lú yóò máa ṣe ikú pa òbí wọn. 
'''
"13" = '''
:sup:`13` Àwọn ènìyàn yóò kórìíra yín nítorí tí ẹ jẹ́ tèmi. Ṣùgbọ́n ẹni tó bá fi ara da ìyà títí dé òpin tí kò sì kọ̀ mí sílẹ̀ òun ni yóò rí ìgbàlà. 
'''
"14" = '''
:sup:`14` “Ṣùgbọ́n nígbà tí ẹ̀yin bá rí ìríra ìsọdahoro, tí ó dúró níbí tí kò yẹ (ẹnikẹ́ni tí ó bá kà á kí ó yé e), nígbà náà ni kí àwọn tí ń bẹ ni Judea sálọ sí orí òkè. 
'''
"15" = '''
:sup:`15` Kí ẹni ti ń bẹ lórí ilé má ṣe sọ̀kalẹ̀ lọ sínú ilé, bẹ́ẹ̀ ni kí ó má sì ṣe wọ inú rẹ̀, láti mú ohunkóhun jáde nínú ilé rẹ̀. 
'''
"16" = '''
:sup:`16` Kí ẹni tí ó wà lóko má ṣe padà sẹ́yìn láti wá mú aṣọ rẹ̀. 
'''
"17" = '''
:sup:`17` Ègbé ní fún àwọn tí ó lóyún, àti fún obìnrin tí ń fún ọ́mọ lọ́mú ní ọjọ́ wọ̀nyí. 
'''
"18" = '''
:sup:`18` Kí ẹ sì máa gbàdúrà pé èyí ṣẹlẹ̀ ní àkókò òtútù. 
'''
"19" = '''
:sup:`19` Nítorí ọjọ́ wọ̀n-ọn-nì yóò jẹ́ àkókò ìpọ́njú, irú èyí tí kò ì ṣẹlẹ̀ láti ìbẹ̀rẹ̀ ẹ̀dá Ọlọ́run. Irú rẹ̀ kò sì ni ṣẹlẹ̀ mọ́. 
'''
"20" = '''
:sup:`20` “Àfi tí Olúwa bá gé àkókò ìjìyà náà kúrú, ẹyọ ẹ̀mí kan ní ayé kì yóò là. Ṣùgbọ́n nítorí àwọn tí Ọlọ́run yàn, ni yóò ṣe dín àwọn ọjọ́ náà kù. 
'''
"21" = '''
:sup:`21` Nígbà náà, bí ẹnikẹ́ni bá sọ fún un yín pé, ‘Ẹ wò ó, Kristi wa níbi yìí!’ tàbí, sọ fún un yín pé, ‘Ẹ wò ó, ó wà lọ́hùn ún nì!’ Ẹ má ṣe gbà wọ́n gbọ́. 
'''
"22" = '''
:sup:`22` Nítorí àwọn èké Kristi àti àwọn wòlíì èké ni yóò wá, wọn yóò sì fi iṣẹ́ ìyanu tí yóò tan ènìyàn jẹ hàn. Bí ó bá ṣe é ṣe, wọn yóò tan àwọn àyànfẹ́ pàápàá jẹ. 
'''
"23" = '''
:sup:`23` Nítorí náà, ẹ ṣọ́ra. Mo ti kìlọ̀ fún un yín ṣáájú tó! 
'''
"24" = '''
:sup:`24` “Ṣùgbọ́n ni ọjọ́ wọ̀nyí lẹ́yìn ìpọ́njú tí mo sọ yìí, “ ‘oòrùn yóò ṣókùnkùn, òṣùpá kò ní tan ìmọ́lẹ̀ rẹ̀. 
'''
"25" = '''
:sup:`25` Àwọn ìràwọ̀ pẹ̀lú yóò já lulẹ̀ láti ojú ọ̀run, àti agbára tí ń bẹ ní ọ̀run ni a ó sì mì tìtì.’ 
'''
"26" = '''
:sup:`26` “Nígbà náà ni gbogbo ayé yóò sì rí i tí èmi Ọmọ Ènìyàn yóò máa bọ̀ wá láti inú àwọsánmọ̀ pẹ̀lú agbára àti ògo ńlá. 
'''
"27" = '''
:sup:`27` Nígbà náà ni yóò sì rán àwọn angẹli rẹ̀ láti kó àwọn àyànfẹ́ ní gbogbo ayé jọ láti orígun mẹ́rẹ̀ẹ̀rin ayé láti ìkangun ayé títí dé ìkangun ọ̀run. 
'''
"28" = '''
:sup:`28` “Nísinsin yìí, ẹ kọ́ òwe lára igi ọ̀pọ̀tọ́, nígbà tí ẹ̀ka rẹ bá ń yọ tuntun, tí ó bá sì ń rú ewé, èyí fihàn pé àkókò ẹ̀rùn ti dé. 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ gẹ́gẹ́, nígbà tí ẹ ba ri àwọn ohun wọ̀nyí ti n ṣẹlẹ̀, kí ẹ mọ̀ pé ó súnmọ́ etílé tán, bi ìgbà tí ó wà lẹ́yìn ìlẹ̀kùn. 
'''
"30" = '''
:sup:`30` Lóòótọ́ ni mo wí fún un yín, ìran yìí kì yóò rékọjá títí a ó fi mú gbogbo nǹkan wọ̀nyí ṣẹ. 
'''
"31" = '''
:sup:`31` Ọ̀run àti ayé yóò kọjá lọ, ṣùgbọ́n àwọn ọ̀rọ̀ mi dúró dájú títí ayé àìnípẹ̀kun. 
'''
"32" = '''
:sup:`32` “Ṣùgbọ́n kò sí ẹni tí ó mọ ọjọ́ tàbí wákàtí tí nǹkan wọ̀nyí yóò ṣẹlẹ̀. Àwọn angẹli ọ̀run pàápàá kò mọ̀. Àní, èmi pẹ̀lú kò mọ̀ ọ́n, bí kò ṣe baba nìkan. 
'''
"33" = '''
:sup:`33` Ẹ máa ṣọ́ra, ẹ dúró wámú, kí ẹ sì máa gbàdúrà, nítorí ẹ̀yin kò mọ ìgbà tí àkókò ná yóò dé. 
'''
"34" = '''
:sup:`34` Ó dà bí ọkùnrin kan tí ó lọ sí ìrìnàjò tí ó jìnnà rere, ẹni tí ó fi ilé rẹ̀ sílẹ̀, tí ó sì fi àṣẹ fún àwọn ọmọ ọ̀dọ̀ rẹ̀, àti iṣẹ́ tí ẹnìkọ̀ọ̀kan yóò ṣe, ó sì fi àṣẹ fún ẹni tó dúró lẹ́nu-ọ̀nà láti máa ṣọ́nà. 
'''
"35" = '''
:sup:`35` “Bẹ́ẹ̀ gẹ́gẹ́, ẹ̀yin pẹ̀lú ní láti máa fi ìrètí ṣọ́nà, nítorí pé ẹ kò mọ àkókò tí baálé ilé yóò dé. Bóyá ní ìrọ̀lẹ́ ni o, tàbí ní ọ̀gànjọ́ òru, tàbí nígbà tí àkùkọ máa ń kọ, tàbí ní òwúrọ̀. 
'''
"36" = '''
:sup:`36` Àti wí pé nígbà tí ó bá dé lójijì, kó má ṣe bá yín lójú oorun. 
'''
"37" = '''
:sup:`37` Ohun tí mo wí fún un yín, mo wí fun gbogbo ènìyàn: ‘Ẹ máa ṣọ́nà!’ ” 
'''
