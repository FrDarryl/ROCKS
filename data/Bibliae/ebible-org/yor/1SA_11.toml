[11]
"1" = '''
:sup:`1` Nahaṣi ará Ammoni gòkè lọ, ó sì dó ti Jabesi Gileadi, gbogbo ọkùnrin Jabesi sì wí fún Nahaṣi pé, “Bá wa dá májẹ̀mú, àwa yóò sì máa sìn ọ́.” 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n Nahaṣi ará Ammoni sì wí fún un pé, “Nípa èyí ni èmi yóò fi bá a yín ṣe ìpinnu, nípa yíyọ gbogbo ojú ọ̀tún yín kúrò, èmi yóò ṣì fi yín ṣe ẹlẹ́yà lójú gbogbo Israẹli.” 
'''
"3" = '''
:sup:`3` Àwọn àgbàgbà Jabesi sì wí fún un pé, “Fún wa ní ọjọ́ méje kí àwa lè rán oníṣẹ́ sí gbogbo Israẹli; àti agbègbè bí ẹni kankan kò bá sì jáde láti gbà wá, àwa yóò fi ara wa fún ọ.” 
'''
"4" = '''
:sup:`4` Nígbà tí àwọn ìránṣẹ́ náà sì wá sí Gibeah tí ó jẹ́ ìlú Saulu, wọ́n sọ ọ̀rọ̀ wọ̀nyí fún àwọn ènìyàn, gbogbo wọn gbé ohùn wọn sókè, wọ́n sì sọkún. 
'''
"5" = '''
:sup:`5` Nígbà náà gan an ni Saulu padà wá láti pápá, pẹ̀lú màlúù rẹ̀, ó sì béèrè pé, “Kín ni ohun tí ó ṣẹlẹ̀ sí àwọn ènìyàn? Èéṣe tí wọ́n fi ń sọkún?” Nígbà náà ni wọ́n tún sọ fún wọn ọ̀rọ̀ àwọn ọkùnrin Jabesi. 
'''
"6" = '''
:sup:`6` Nígbà tí Saulu sì gbọ́ ọ̀rọ̀ wọn, Ẹ̀mí Ọlọ́run sì bà lé e pẹ̀lú agbára, inú rẹ̀ sì ru sókè. 
'''
"7" = '''
:sup:`7` Ó sì mú màlúù méjì, ó gé wọn sí wẹ́wẹ́, ó sì rán ẹyẹẹyọ sí gbogbo Israẹli nípa ọwọ́ àwọn ìránṣẹ́ náà, ó ní i ẹ kéde pé, “Èyí ni a ó ṣe sí màlúù ẹnikẹ́ni tí kò bá tọ Saulu àti Samuẹli lẹ́yìn.” Nígbà náà ni ìbẹ̀rù Olúwa sì mú àwọn ènìyàn, wọ́n sì jáde bí ènìyàn kan ṣoṣo. 
'''
"8" = '''
:sup:`8` Nígbà tí Saulu sì kó wọn jọ ní Beseki, àwọn ọkùnrin Israẹli tí a kà jẹ́ ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000), àwọn ọkùnrin Juda sì jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000). 
'''
"9" = '''
:sup:`9` Wọ́n sì sọ fún àwọn ìránṣẹ́ tí ó wá pé, “Sọ fún àwọn ọkùnrin Jabesi Gileadi pé, ní àkókò tí oòrùn bá mú lọ́la, àwa yóò gbà yín sílẹ̀.” Nígbà tí àwọn ìránṣẹ́ náà lọ tí wọ́n sì sọ èyí fún àwọn ọkùnrin Jabesi, inú wọn sì dùn. 
'''
"10" = '''
:sup:`10` Wọ́n sọ fún àwọn ará Jabesi pé, “Àwa yóò fi ara wa fún un yín ní ọ̀la, kí ẹ̀yin kí ó ṣe gbogbo èyí tí ó tọ́ lójú yín sí wa.” 
'''
"11" = '''
:sup:`11` Ní ọjọ́ kejì Saulu pín àwọn ọkùnrin rẹ̀ sí ipa mẹ́ta, wọ́n sì ya wọ àgọ́ àwọn ará Ammoni ní ìṣọ́ òwúrọ̀, wọ́n sì pa wọ́n títí di ìmóoru ọjọ́. Àwọn tókù wọ́n sì fọ́nká, tó bẹ́ẹ̀ tí méjì wọn kò kù sí ibìkan. 
'''
"12" = '''
:sup:`12` Àwọn ènìyàn sọ fún Samuẹli pé, “Ta ni ó béèrè wí pé, Saulu yóò ha jẹ ọba lórí wa? Mú àwọn ọkùnrin náà wá, a ó sì pa wọ́n.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n Saulu wí pé, “A kì yóò pa ẹnikẹ́ni lónìí, nítorí lónìí yìí ni Olúwa ṣiṣẹ́ ìgbàlà ní Israẹli.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Samuẹli wí fún àwọn ènìyàn pé, “Ẹ wá, ẹ jẹ́ kí a lọ sí Gilgali, kí a lè fi ẹsẹ̀ Saulu múlẹ̀ bí ọba.” 
'''
"15" = '''
:sup:`15` Nítorí náà gbogbo ènìyàn lọ sí Gilgali, wọn sí fi Saulu jẹ ọba ní iwájú Olúwa. Níbẹ̀, ni wọn ti rú ẹbọ ìrẹ́pọ̀ ní iwájú Olúwa, Saulu àti gbogbo Israẹli ṣe àjọyọ̀ ńlá. 
'''
