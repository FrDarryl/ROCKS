[136]
"1" = '''
:sup:`1` Ẹ fi ọpẹ́ fún Olúwa nítorí tí ó ṣeun; 
'''
"2" = '''
:sup:`2` Ẹ fi ọpẹ́ fún Ọlọ́run àwọn ọlọ́run: 
'''
"3" = '''
:sup:`3` Ẹ fi ọpẹ́ fún Olúwa àwọn olúwa, 
'''
"4" = '''
:sup:`4` Fún Òun nìkan tí ń ṣiṣẹ́ ìyanu ńlá; 
'''
"5" = '''
:sup:`5` Fún ẹni tí ó fi ọgbọ́n dá ọ̀run; 
'''
"6" = '''
:sup:`6` Fún ẹni tí ó tẹ́ ilẹ̀ lórí omi; 
'''
"7" = '''
:sup:`7` Fún ẹni tí ó dá àwọn ìmọ́lẹ̀ ńlá; 
'''
"8" = '''
:sup:`8` Òòrùn láti jẹ ọba ọ̀sán; 
'''
"9" = '''
:sup:`9` Òṣùpá àti ìràwọ̀ láti jẹ ọba òru; 
'''
"10" = '''
:sup:`10` Fún ẹni tí ó kọlu Ejibiti lára àwọn àkọ́bí wọn; 
'''
"11" = '''
:sup:`11` Ó sì mú Israẹli jáde kúrò láàrín wọn; 
'''
"12" = '''
:sup:`12` Pẹ̀lú ọwọ́ agbára àti apá nínà; 
'''
"13" = '''
:sup:`13` Fún ẹni tí ó pín Òkun pupa ní ìyà; 
'''
"14" = '''
:sup:`14` Ó sì mú Israẹli kọjá láàrín rẹ̀ 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ó bi Farao àti ogun rẹ̀ ṣubú nínú Òkun pupa; 
'''
"16" = '''
:sup:`16` Fún ẹni tí ó sin àwọn ènìyàn rẹ̀ la aginjù já 
'''
"17" = '''
:sup:`17` Fún ẹni tí ó kọlu àwọn ọba ńlá; 
'''
"18" = '''
:sup:`18` Ó sì pa àwọn ọba olókìkí 
'''
"19" = '''
:sup:`19` Sihoni, ọba àwọn ará Amori 
'''
"20" = '''
:sup:`20` Àti Ogu, ọba Baṣani; 
'''
"21" = '''
:sup:`21` Ó sì fi ilẹ̀ wọn fún ni ní ìní, 
'''
"22" = '''
:sup:`22` Ìní fún Israẹli, ìránṣẹ́ rẹ̀, 
'''
"23" = '''
:sup:`23` Ẹni tí ó rántí wa ní ìwà ìrẹ̀lẹ̀ wa; 
'''
"24" = '''
:sup:`24` Ó sì dá wa ní ìdè lọ́wọ́ àwọn ọ̀tá wa; 
'''
"25" = '''
:sup:`25` Ẹni tí ó fi oúnjẹ fún àwọn ẹ̀dá gbogbo 
'''
"26" = '''
:sup:`26` Ẹ fi ọpẹ́ fún Ọlọ́run ọ̀run; 
'''
