[24]
"1" = '''
:sup:`1` Lẹ́yìn ọjọ́ márùn-ún Anania olórí àlùfáà náà sọ̀kalẹ̀ lọ pẹ̀lú àwọn alàgbà àti ẹnìkan, Tertulu agbẹjọ́rò, ẹni tí ó sọ̀rọ̀ ẹjọ́ Paulu fún baálẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí a sí tí pè Paulu jáde, Tertulu gbé ẹjọ́ rẹ̀ kalẹ̀ níwájú Feliksi ó wí pé, “Àwa ti wà ní àlàáfíà ní abẹ́ ìjọba rẹ láti ìgbà pípẹ́ wá, àti pé ìfojúsùn rẹ ti mú àyípadà rere bá orílẹ̀-èdè yìí. 
'''
"3" = '''
:sup:`3` Ní ibi gbogbo àti ní ọ̀nà gbogbo, Feliksi ọlọ́lá jùlọ, ní àwa ń tẹ́wọ́gbà á pẹ̀lú ọpẹ́ gbogbo. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n kí èmi má ba á dá ọ dúró pẹ́ títí, mo bẹ̀ ọ́ kí o fi ìyọ́nú rẹ gbọ́ ọ̀rọ̀ díẹ̀ lẹ́nu wa. 
'''
"5" = '''
:sup:`5` “Nítorí àwa rí ọkùnrin yìí, ó jẹ́ oníjàngbàn ènìyàn, ẹni tí ó ń dá rúkèrúdò sílẹ̀ láàrín gbogbo àwọn Júù tí ó wà ní gbogbo ayé. Òun ni aṣáájú búburú kan nínú ẹ̀yà àwọn Nasarene, 
'''
"6" = '''
:sup:`6` ẹni tí ó gbìyànjú láti ba tẹmpili jẹ́. 
'''
"7" = '''
:sup:`7` Nígbà tí ìwọ fúnra rẹ̀ bá wádìí ọ̀rọ̀ fínní fínní lẹ́nu rẹ̀, ìwọ ó lè ní òye òtítọ́ gbogbo nǹkan wọ̀nyí tí àwa fi ẹ̀sùn rẹ̀ kàn án.” 
'''
"8" = '''
:sup:`8` Àwọn Júù pẹ̀lú sì fi ohùn sí i wí pé, ní òtítọ́ bẹ́ẹ̀ ni nǹkan wọ̀nyí rí. 
'''
"9" = '''
:sup:`9` Nígbà tí baálẹ̀ ṣẹ́wọ́ sì i pé kí ó sọ̀rọ̀, Paulu sì dáhùn wí pe, “Bí mo tí mọ̀ pé láti ọdún mélòó yìí wá, ní ìwọ tí ṣe onídàájọ́ orílẹ̀-èdè yìí, nítorí náà mo fi tayọ̀tayọ̀ wí tí ẹnu mi. 
'''
"10" = '''
:sup:`10` Ìwọ pẹ̀lú sì ní òye rẹ̀ pé, ìjejìlá ni mo lọ sí Jerusalẹmu láti lọ jọ́sìn. 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni àwọn olùfisùn mi kò rí mi kí ń máa bá ẹnikẹ́ni jiyàn nínú tẹmpili, bẹ́ẹ̀ ni èmi kò ru àwọn ènìyàn sókè nínú Sinagọgu tàbí ní ibikíbi nínú ìlú. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni wọ́n kò lè fi ìdí ẹ̀sùn múlẹ̀ níwájú rẹ, èyí tí wọn fi mí sùn sí nísinsin yìí. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n, èmí jẹ́wọ́ fún ọ pé, èmi ń sin Ọlọ́run àwọn baba wa gẹ́gẹ́ bí èmi ti ń tẹ̀lé ọ̀nà tí wọ́n ń pè ni ìyapa ìsìn. Èmi ń gbá gbogbo nǹkan ti a kọ sínú ìwé òfin gbọ́, àti tí a kọ sínú ìwé àwọn wòlíì, 
'''
"14" = '''
:sup:`14` mo sí ní ìrètí kan náà nínú Ọlọ́run gẹ́gẹ́ bí àwọn tìkára wọn jẹ́wọ́ pẹ̀lú, wí pé àjíǹde òkú ń bọ̀, àti tí olóòtítọ́, àti tí aláìṣòótọ́. 
'''
"15" = '''
:sup:`15` Nínú èyí ni èmi sì ti ń gbìyànjú láti ní ẹ̀rí ọkàn tí kò lẹ́sẹ̀ sí Ọlọ́run, àti sí ènìyàn nígbà gbogbo. 
'''
"16" = '''
:sup:`16` “Ṣùgbọ́n lẹ́yìn ọdún púpọ̀, mo wá sí Jerusalẹmu láti mu ẹ̀bùn wá fún àwọn ènìyàn mi fún aláìní àti láti fi ọrẹ lélẹ̀. 
'''
"17" = '''
:sup:`17` Nínú ṣíṣe nǹkan wọ̀nyí, wọ́n rí mí nínú ìyẹ̀wù tẹmpili, bí mo ti ń parí ètò ìwẹ̀nù, bẹ́ẹ̀ ni kì í ṣe ní àárín àwùjọ ènìyàn, tàbí pẹ̀lú ariwo. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n àwọn Júù kan láti ẹkùn Asia wà níbẹ̀, àwọn tí ìbá wà níhìn-ín yìí níwájú rẹ, kí wọn já mi nírọ́, bí wọ́n bá ní ohunkóhun sí mi. 
'''
"19" = '''
:sup:`19` Bí kò ṣe bẹ́ẹ̀, jẹ́ kí àwọn ènìyàn wọ̀nyí tìkára wọn sọ iṣẹ́ búburú tí wọ́n rí lọ́wọ́ mi, nígbà tí mo dúró níwájú àjọ ìgbìmọ̀. 
'''
"20" = '''
:sup:`20` Bí kò ṣe tí gbólóhùn kan yìí, tí mo kégbe rẹ̀ síta nígbà tí mo dúró láàrín wọn: ‘Èyí ni tìtorí àjíǹde òkú ni a ṣe ba mi wíjọ́ lọ́dọ̀ yín ló ni yìí!’ ” 
'''
"21" = '''
:sup:`21` Nígbà tí Feliksi gbọ́ nǹkan wọ̀nyí, òye sá à ye é ní àyétán nípa ọ̀nà náà; ó tú wọn ká ná, ó ní, “Nígbà tí Lisia olórí ogun bá sọ̀kalẹ̀ wá, èmi ó wádìí ọ̀ràn yín dájú.” 
'''
"22" = '''
:sup:`22` Ó sì pàṣẹ fún balógun ọ̀run kan kí ó máa ṣe ìtọ́jú Paulu, kí ó fún un ní ààyè, àti pé kí ó má ṣe dá àwọn ọ̀rẹ́ rẹ̀ lẹ́kun láti máa ṣe ìránṣẹ́ fún un. 
'''
"23" = '''
:sup:`23` Lẹ́yìn ọjọ́ mélòó kan Feliksi pẹ̀lú Drusilla ìyàwó rẹ̀ dé, obìnrin tí í ṣe Júù. Ó ránṣẹ́ pé Paulu, ó sì gbọ́ ọ̀rọ̀ lẹ́nu rẹ̀ nípa ìgbàgbọ́ nínú Kristi Jesu. 
'''
"24" = '''
:sup:`24` Bí Paulu sì tí ń sọ àsọyé nípa tí òdodo àti àìrékọjá àti ìdájọ́ tí ń bọ̀, ẹ̀rù ba Feliksi, ó dáhùn wí pé, “Èyí tí o sọ nì tó ná! Máa lọ nísinsin yìí ná. Nígbà tí mo bá sì ní àkókò tí ó wọ̀, èmi ó ránṣẹ́ pè ọ́.” 
'''
"25" = '''
:sup:`25` Ní àkókò yìí kan náà, ó ń retí pẹ̀lú pé Paulu yóò mú owó ẹ̀yìn wá fún òun, kí òun ba à lè dá a sílẹ̀, nítorí náà a sì máa ránṣẹ́ sì í nígbàkígbà, a máa bá a sọ̀rọ̀. 
'''
"26" = '''
:sup:`26` Lẹ́yìn ọdún méjì, Porkiu Festu rọ́pò Feliksi, Feliksi sì ń fẹ́ ṣe ojúrere fún àwọn Júù, ó fi Paulu sílẹ̀ nínú túbú. 
'''
