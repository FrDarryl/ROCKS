[4]
"1" = '''
:sup:`1` Mose dáhùn ó sì wí pé, “Ṣùgbọ́n bí wọn kò bá gbà mí gbọ́ ń kọ́? Tàbí tí wọn kò fi etí sílẹ̀ láti gbọ́ ọ̀rọ̀ ẹnu mi, tí wọn sì wí pé, ‘Olúwa kò farahàn ọ́’?” 
'''
"2" = '''
:sup:`2` Ní ìgbà náà ni Olúwa sọ fún un pé, “Kí ni ó wà ní ọwọ́ rẹ n nì?” Ó sì dáhùn pé, “Ọ̀pá ni.” 
'''
"3" = '''
:sup:`3` Olúwa sì sọ pé, “Sọ ọ̀pá náà sílẹ̀.” Mose sì sọ ọ̀pá náà sílẹ̀, lọ́gán ni ọ̀pá náà di ejò, ó sì sá fún un. 
'''
"4" = '''
:sup:`4` Nígbà náà ni Olúwa wá sọ fún un pé, “Na ọwọ́ rẹ, kí o sì mú un ni ìrù.” Mose sì na ọwọ́ rẹ̀, ó sì mu ejò náà, ejò náà sì padà di ọ̀pá tí ó wà ni ọwọ́ rẹ̀. 
'''
"5" = '''
:sup:`5` Olúwa sì wí pé, “Èyí rí bẹ́ẹ̀ kí wọn bá à le è gbàgbọ́ pé, Olúwa Ọlọ́run àwọn baba wọn, Ọlọ́run Abrahamu, Ọlọ́run Isaaki, àti Ọlọ́run Jakọbu; tí farahàn ọ́.” 
'''
"6" = '''
:sup:`6` Ní ìgbà náà ni Olúwa wí pé, “Ti ọwọ́ rẹ bọ inú aṣọ ní igbá àyà rẹ̀.” Mose sì ti ọwọ́ rẹ̀ bọ inú aṣọ ní igbá àyà rẹ̀, ní ìgbà ti ó sì yọ ọ́ jáde, ọwọ́ rẹ̀ ti dẹ́tẹ̀, ó sì ti funfun bí ẹ̀gbọ̀n òwú. 
'''
"7" = '''
:sup:`7` Ó sì wí pé, “Nísinsin yìí, fi ọwọ́ náà padà sí abẹ́ aṣọ ní igbá àyà rẹ.” Mose sì ṣe bẹ́ẹ̀, ọwọ́ rẹ̀ sì padà bọ́ sípò bí àwọn ẹ̀yà ara rẹ̀ tókù. 
'''
"8" = '''
:sup:`8` Ní ìgbà náà ni Olúwa wí pé, “Bí wọn kò bá gbà ọ́ gbọ́ tàbí kọ ibi ara sí iṣẹ́ ìyanu àkọ́kọ́, wọ́n le è ti ipasẹ̀ iṣẹ́ ìyanu kejì gbàgbọ́. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n bí wọn kò bá gba àmì méjèèjì wọ̀nyí gbọ́, tí wọn kò sì fetí sí ọ̀rọ̀ rẹ, bu omi díẹ̀ láti inú odò Naili kí o si dà á sí orí ìyàngbẹ ilẹ̀, omi tí ìwọ bù láti inú odò yìí yóò sì di ẹ̀jẹ̀.” 
'''
"10" = '''
:sup:`10` Mose sì sọ fún Olúwa pé, “Èmi jẹ́ akólòlò, èmi kì í ṣe ẹni tó lè sọ̀rọ̀ já gaara láti ìgbà àtijọ́ wá tàbí láti ìgbà ti o ti ń bá ìránṣẹ́ rẹ sọ̀rọ̀, mo jẹ́ ẹni ti ahọ́n rẹ̀ lọ́, tí ó sì ń lọ́ra àti sọ̀rọ̀.” 
'''
"11" = '''
:sup:`11` Olúwa sì sọ fún un pé, “Ta ni ó fún ènìyàn ni ẹnu? Ta ni ó mú un ya odi tàbí adití? Ta ni ó mú un ríran, tàbí mú un fọ́jú? Ǹjẹ́ kì í ṣe èmi Olúwa? 
'''
"12" = '''
:sup:`12` Lọ nísinsin yìí, Èmi yóò ràn ọ́ lọ́wọ́ láti sọ̀rọ̀. Èmi yóò sì kọ́ ọ ni ohun ti ìwọ yóò sọ.” 
'''
"13" = '''
:sup:`13` Mose dáhùn ó wí pé, “Olúwa jọ̀wọ́ rán ẹlòmíràn láti lọ ṣe iṣẹ́ yìí.” 
'''
"14" = '''
:sup:`14` Ìbínú Olúwa ru sókè sí Mose, ó sì sọ pé, “Aaroni ará Lefi arákùnrin rẹ ń kọ́? Mo mọ̀ pé ó lè sọ̀rọ̀ já gaara, ó ti wà ní ọ̀nà rẹ̀ báyìí láti pàdé e rẹ. Inú rẹ̀ yóò sì dùn ti ó bá rí ọ. 
'''
"15" = '''
:sup:`15` Ìwọ yóò sọ̀rọ̀ fún un, ìwọ yóò sì fi ọ̀rọ̀ sí i lẹ́nu, èmi yóò ràn yín lọ́wọ́ láti sọ̀rọ̀. Èmi yóò kọ́ ọ yín ni ohun ti ẹ ó ṣe. 
'''
"16" = '''
:sup:`16` Òun yóò bá ọ sọ̀rọ̀ sí àwọn ènìyàn, yóò sì dàbí i pé ẹnu un rẹ ni a gbà sọ ọ̀rọ̀ náà, ìwọ yóò sì dàbí Ọlọ́run ní iwájú rẹ̀. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n mú ọ̀pá yìí ni ọwọ́ rẹ kí ìwọ bá à lè fi ṣe àwọn iṣẹ́ àmì ìyanu pẹ̀lú rẹ̀.” 
'''
"18" = '''
:sup:`18` Mose padà sí ọ̀dọ̀ Jetro baba ìyàwó rẹ̀, ó sì sọ fún un pé, “Jọ̀wọ́ jẹ́ kí n padà tọ àwọn ènìyàn mi lọ ni ilẹ̀ Ejibiti láti wò bóyá wọ́n ṣì wà láààyè síbẹ̀.” Jetro sì dáhùn, ó wí pé, “Máa lọ ni àlàáfíà.” 
'''
"19" = '''
:sup:`19` Nísinsin yìí, Olúwa ti sọ fún Mose ni ilẹ̀ Midiani pé, “Máa padà lọ sí Ejibiti, nítorí àwọn ti ó fẹ́ pa ọ ti kú.” 
'''
"20" = '''
:sup:`20` Mose mú ìyàwó rẹ̀ àti àwọn ọmọ rẹ̀, ó kó wọn lé orí kẹ́tẹ́kẹ́tẹ́, ó sì bẹ̀rẹ̀ ìrìnàjò rẹ̀ padà sí Ejibiti. Ó sì mú ọ̀pá Ọlọ́run sí ọwọ́ rẹ̀. 
'''
"21" = '''
:sup:`21` Olúwa sì sọ fún Mose pé, “Ní ìgbà tí ìwọ bá padà sí Ejibiti rí i pé ìwọ ṣe iṣẹ́ ìyanu ni iwájú Farao. Èmi ti fún ọ lágbára láti ṣe é. Èmi yóò sì sé àyà rẹ̀ le, òun kì yóò jẹ́ kí àwọn ènìyàn náà kí ó lọ. 
'''
"22" = '''
:sup:`22` Lẹ́yìn náà, kí o sọ fún Farao pé, ‘Èyí ni Olúwa sọ: Israẹli ní àkọ́bí ọmọ mi ọkùnrin, 
'''
"23" = '''
:sup:`23` mo sọ fún ọ, “Jẹ́ kí ọmọ mi lọ, ki òun kí ó lè máa sìn mí.” Ṣùgbọ́n ìwọ kọ̀ láti jẹ́ kí ó lọ; nítorí náà, èmi yóò pa àkọ́bí ọmọ rẹ ọkùnrin.’ ” 
'''
"24" = '''
:sup:`24` Ní ọ̀nà ìrìnàjò rẹ, ni ibi tí wọ́n gbé sùn ní ilé èrò ní alẹ́, Olúwa pàdé Mose, ó sì fẹ́ láti pa á. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n Sippora mú ọ̀bẹ òkúta mímú, ó sì kọ ọmọ rẹ̀ ní ilà abẹ́, ó sì fi awọ rẹ̀ kan ẹsẹ̀ Mose. Sippora sì wí pé, “Ọkọ ẹlẹ́jẹ̀ ni ìwọ jẹ́ sí mi.” 
'''
"26" = '''
:sup:`26` Nítorí náà Olúwa yọ̀ǹda rẹ láti ìgbà tí ó ti wí pé, “Ẹlẹ́jẹ̀ ni ìwọ í ṣe.” Èyí tó túmọ̀ sí ìkọlà abẹ́. 
'''
"27" = '''
:sup:`27` Olúwa sì sọ fún Aaroni pé, “Lọ sínú aginjù láti lọ pàdé Mose.” Ní ìgbà náà ni ó lọ pàdé Mose ní orí òkè Ọlọ́run, ó sì fi ẹnu kò ó ní ẹnu. 
'''
"28" = '''
:sup:`28` Ní ìgbà náà ni Mose sì sọ ohun gbogbo tí Ọlọ́run ti rán fún Aaroni àti nípa gbogbo iṣẹ́ ìyanu tí Olúwa ti pàṣẹ fún un láti ṣe ní iwájú Farao. 
'''
"29" = '''
:sup:`29` Mose àti Aaroni pe gbogbo àwọn àgbàgbà Israẹli jọ. 
'''
"30" = '''
:sup:`30` Aaroni sọ ohun gbogbo tí Olúwa sọ fún Mose fún wọn, ó sì ṣe iṣẹ́ àmì náà ní ojú àwọn ènìyàn náà. 
'''
"31" = '''
:sup:`31` Wọ́n sì gbàgbọ́. Nígbà tí wọ́n gbọ́ pé Olúwa ti bẹ àwọn ọmọ Israẹli wò àti pé Olúwa ti gbọ́ nípa ìpọ́njú wọn, wọ́n tẹríba, wọ́n sì sìn ín. Ó sì ṣe àwọn iṣẹ́ àmì náà níwájú àwọn ènìyàn náà. 
'''
