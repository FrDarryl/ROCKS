[9]
"1" = '''
:sup:`1` Jesu bọ́ sínú ọkọ̀, ó sì rékọjá odò lọ sí ìlú abínibí rẹ̀, 
'''
"2" = '''
:sup:`2` àwọn ọkùnrin kan gbé arọ kan tọ̀ ọ́ wá lórí àkéte rẹ̀. Nígbà tí Jesu rí ìgbàgbọ́ wọn, ó wí fún arọ náà pé, “Ọmọ tújúká, a dárí ẹ̀ṣẹ̀ rẹ jì ọ́.” 
'''
"3" = '''
:sup:`3` Nígbà yìí ni àwọn olùkọ́ òfin wí fún ara wọn pé, “Ọkùnrin yìí ń sọ̀rọ̀-òdì!” 
'''
"4" = '''
:sup:`4` Jesu sì mọ̀ èrò inú wọn, ó wí pé, “Nítorí kín ni ẹ̀yin ṣe ń ro búburú nínú yín? 
'''
"5" = '''
:sup:`5` Èwo ni ó rọrùn jù: láti wí pé, ‘A dárí ẹ̀ṣẹ̀ rẹ jì ọ,’ tàbí wí pé, ‘Dìde, kí o sì máa rìn?’ 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n kí ẹ̀yin kí ó lè mọ̀ pé Ọmọ Ènìyàn ní agbára ní ayé láti dárí ẹ̀ṣẹ̀ jì ni.” Ó sì wí fún arọ náà pé, “Dìde, sì gbé àkéte rẹ, kí o sì máa lọ ilé rẹ.” 
'''
"7" = '''
:sup:`7` Ọkùnrin náà sì dìde, ó sì lọ ilé rẹ̀. 
'''
"8" = '''
:sup:`8` Nígbà tí ìjọ ènìyàn rí í ẹnu sì yà wọ́n, wọ́n yin Ọlọ́run lógo, ti ó fi irú agbára báyìí fún ènìyàn. 
'''
"9" = '''
:sup:`9` Bí Jesu sì ti ń rékọjá láti ibẹ̀ lọ, o rí ọkùnrin kan ti à ń pè ní Matiu, ó jókòó ní ibùdó àwọn agbowó òde, ó sì wí fún un pé, “Máa tọ̀ mí lẹ́yìn,” Matiu sì dìde, ó ń tọ̀ ọ́ lẹ́yìn. 
'''
"10" = '''
:sup:`10` Ó sì ṣe, bí Jesu tí jókòó ti ó ń jẹun nínú ilé Matiu, sì kíyèsi i, ọ̀pọ̀ àwọn agbowó òde àti ẹlẹ́ṣẹ̀ wá, wọ́n sì bá a jẹun pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"11" = '''
:sup:`11` Nígbà tí àwọn Farisi sì rí i, wọ́n wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Èéṣe tí olùkọ́ yín fi ń bá àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀ jẹun pọ̀?” 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nígbà tí Jesu gbọ́ èyí, ó wí fún wọn pé, “Àwọn tí ara wọ́n le kò wá oníṣègùn bí kò ṣe àwọn tí ara wọn kò dá. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ẹ lọ kọ́ ohun ti èyí túmọ̀ sí: ‘Àánú ni èmi ń fẹ́, kì í ṣe ẹbọ,’ nítorí èmi kò wá láti pe àwọn olódodo, bí kò ṣe àwọn ẹlẹ́ṣẹ̀.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni àwọn ọmọ-ẹ̀yìn Johanu tọ̀ ọ́ wá láti béèrè wí pé, “Èéṣe tí àwa àti àwọn Farisi fi ń gbààwẹ̀, ṣùgbọ́n tí àwọn ọmọ-ẹ̀yìn rẹ kò gbààwẹ̀?” 
'''
"15" = '''
:sup:`15` Jesu sì dáhùn pé, “Àwọn ọmọ ilé ìyàwó ha le máa ṣọ̀fọ̀, nígbà tí ọkọ ìyàwó ń bẹ lọ́dọ̀ wọn? Ṣùgbọ́n ọjọ́ ń bọ̀ nígbà tí a ó gba ọkọ ìyàwó lọ́wọ́ wọn; nígbà náà ni wọn yóò gbààwẹ̀. 
'''
"16" = '''
:sup:`16` “Kò sí ẹni tí ń fi ìrépé aṣọ tuntun lẹ ògbólógbòó ẹ̀wù; nítorí èyí tí a fi lẹ̀ ẹ́ yóò ya ní ojú lílẹ̀, aṣọ náà yóò sì ya púpọ̀ sì i ju ti ìṣáájú lọ. 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni kò sí ẹni tí fi ọtí tuntun sínú ògbólógbòó ìgò-awọ; bí a bá ṣe bẹ́ẹ̀, ìgò-awọ yóò bẹ́, ọtí á sì tú jáde, ìgò-awọ á sì ṣègbé. Ṣùgbọ́n ọtí tuntun ni wọn í fi sínú ìgò-awọ tuntun àwọn méjèèjì a sì ṣe déédé.” 
'''
"18" = '''
:sup:`18` Bí ó ti ń sọ nǹkan wọ̀nyí fún wọn, kíyèsi i, ìjòyè kan tọ̀ ọ́ wá, ó sì wólẹ̀ níwájú rẹ̀ wí pé, “Ọmọbìnrin mi kú nísinsin yìí, ṣùgbọ́n wá fi ọwọ́ rẹ̀ lé e, òun yóò sì yè.” 
'''
"19" = '''
:sup:`19` Jesu dìde ó sì bá a lọ àti àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"20" = '''
:sup:`20` Sì kíyèsi i, obìnrin kan ti ó ní ìsun ẹ̀jẹ̀ ní ọdún méjìlá, ó wá lẹ́yìn rẹ̀, ó fi ọwọ́ kan ìṣẹ́tí aṣọ rẹ̀. 
'''
"21" = '''
:sup:`21` Nítorí ó wí nínú ara rẹ̀ pé, “Bí mo bá sá à le fi ọwọ́ kan ìṣẹ́tí aṣọ rẹ̀, ara mi yóò dá.” 
'''
"22" = '''
:sup:`22` Nígbà tí Jesu sì yí ara rẹ̀ padà tí ó rí i, ó wí pé, “Ọmọbìnrin, tújúká, ìgbàgbọ́ rẹ mú ọ láradà.” A sì mú obìnrin náà láradá ni wákàtí kan náà. 
'''
"23" = '''
:sup:`23` Nígbà tí Jesu sí i dé ilé ìjòyè náà, ó bá àwọn afunfèrè àti ọ̀pọ̀ ènìyàn tí ó ń pariwo. 
'''
"24" = '''
:sup:`24` Ó wí fún wọn pé, “Ẹ máa lọ; nítorí ọmọbìnrin náà kò kú, sísùn ni ó sùn.” Wọ́n sì fi i rín ẹ̀rín ẹlẹ́yà. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n nígbà tí a ti àwọn ènìyàn jáde, ó wọ ilé, ó sì fà ọmọbìnrin náà ní ọwọ́ sókè; bẹ́ẹ̀ ni ọmọbìnrin náà sì dìde. 
'''
"26" = '''
:sup:`26` Òkìkí èyí sì kàn ká gbogbo ilẹ̀ náà. 
'''
"27" = '''
:sup:`27` Nígbà tí Jesu sì jáde níbẹ̀, àwọn ọkùnrin afọ́jú méjì tọ̀ ọ́ lẹ́yìn, wọ́n ń kígbe sókè wí pé, “Ṣàánú fún wa, ìwọ ọmọ Dafidi.” 
'''
"28" = '''
:sup:`28` Nígbà tí ó sì wọ̀ ilé, àwọn afọ́jú náà tọ̀ ọ́ wá, Jesu bi wọ́n pé, “Ẹ̀yin gbàgbọ́ pé mo le ṣe èyí?” Wọn sì wí fún un pé, “Bẹ́ẹ̀ ni Olúwa, ìwọ lè ṣe é.” 
'''
"29" = '''
:sup:`29` Ó sì fi ọwọ́ bà wọ́n ní ojú, ó wí pé, “Kí ó rí fún yín gẹ́gẹ́ bí ìgbàgbọ́ yín.” 
'''
"30" = '''
:sup:`30` Ojú wọn sì là; Jesu sì kìlọ̀ fún wọn gidigidi, wí pé, “Kíyèsi i, kí ẹ má ṣe jẹ́ kí ẹnìkan kí ó mọ̀ nípa èyí.” 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n nígbà tí wọ́n lọ, wọ́n ròyìn rẹ̀ yí gbogbo ìlú náà ká. 
'''
"32" = '''
:sup:`32` Bí wọ́n tí ń jáde lọ, wò ó wọ́n mú ọkùnrin odi kan tí ó ní ẹ̀mí èṣù tọ Jesu wá. 
'''
"33" = '''
:sup:`33` Nígbà tí a lé ẹ̀mí èṣù náà jáde, ọkùnrin tí ó ya odi sì fọhùn. Ẹnu sì ya àwọn ènìyàn, wọ́n wí pé, “A kò rí irú èyí rí ní Israẹli.” 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n àwọn Farisi wí pé, “Agbára olórí àwọn ẹ̀mí èṣù ni ó fi ń lé àwọn ẹ̀mí èṣù jáde.” 
'''
"35" = '''
:sup:`35` Jesu sì rìn yí gbogbo ìlú ńlá àti ìletò ká, ó ń kọ́ni nínú Sinagọgu wọn, ó sì ń wàásù ìyìnrere ìjọba ọrun, ó sì ń ṣe ìwòsàn ààrùn àti gbogbo àìsàn ní ara àwọn ènìyàn. 
'''
"36" = '''
:sup:`36` Nígbà tí ó rí ọ̀pọ̀ ènìyàn, àánú wọn ṣe é, nítorí àárẹ̀ mú wọn, wọn kò sì rí ìrànlọ́wọ́, bí àwọn àgùntàn tí kò ní olùṣọ́. 
'''
"37" = '''
:sup:`37` Nígbà náà ni ó wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Lóòótọ́ ni ìkórè pọ̀ ṣùgbọ́n àwọn alágbàṣe kò tó nǹkan. 
'''
"38" = '''
:sup:`38` Nítorí náà, ẹ gbàdúrà sí Olúwa ìkórè kí ó rán àwọn alágbàṣe sínú ìkórè rẹ̀.” 
'''
