[19]
"1" = '''
:sup:`1` Lẹ́yìn tí Jesu ti parí ọ̀rọ̀ yìí, ó kúrò ní Galili. Ó sì yípo padà sí Judea, ó gba ìhà kejì odò Jordani. 
'''
"2" = '''
:sup:`2` Ọ̀pọ̀ ènìyàn sì ń tọ̀ ọ́ lẹ́yìn, ó sì mú wọn láradá níbẹ̀. 
'''
"3" = '''
:sup:`3` Àwọn Farisi wá sọ́dọ̀ rẹ̀ láti dán an wò. Wọ́n bi í pé, “Ǹjẹ́ ó tọ̀nà fún ọkùnrin láti kọ ìyàwó rẹ̀ sílẹ̀ nítorí ohunkóhun?” 
'''
"4" = '''
:sup:`4` Ó dáhùn ó sì wí fún wọn pé, “Ẹyin kò ti kà á pé ‘ẹni tí ó dá wọn ní ìgbà àtètèkọ́ṣe, Ọlọ́run dá wọn ni ti akọ ti abo.’ 
'''
"5" = '''
:sup:`5` Ó sì wí fún un pé, ‘Nítorí ìdí èyí ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀, òun yóò sì dàpọ̀ mọ́ aya rẹ̀, àwọn méjèèjì yóò sì di ara kan.’ 
'''
"6" = '''
:sup:`6` Wọn kì í túnṣe méjì mọ́, ṣùgbọ́n ara kan. Nítorí náà, ohun tí Ọlọ́run bá ti so ṣọ̀kan, kí ẹnikẹ́ni má ṣe yà wọ́n.” 
'''
"7" = '''
:sup:`7` Wọ́n bi í pé: “Kí ni ìdí tí Mose fi pàṣẹ pé, ọkùnrin kan lè kọ ìyàwó rẹ̀ sílẹ̀ nípa fífún un ní ìwé ìkọ̀sílẹ̀?” 
'''
"8" = '''
:sup:`8` Jesu dáhùn pé, “Nítorí líle àyà yín ni Mose ṣe gbà fún yín láti máa kọ aya yín sílẹ̀. Ṣùgbọ́n láti ìgbà àtètèkọ́ṣe wá, kò rí bẹ́ẹ̀. 
'''
"9" = '''
:sup:`9` Mo sọ èyí fún yín pé, ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀, láìṣe pé nítorí àgbèrè, tí ó bá sì fẹ́ ẹlòmíràn, ó ṣe panṣágà.” 
'''
"10" = '''
:sup:`10` Àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Bí ọ̀rọ̀ bá rí báyìí láàrín ọkọ àti aya, kó ṣàǹfààní fún wa láti gbé ìyàwó.” 
'''
"11" = '''
:sup:`11` Jesu dáhùn pé, “Gbogbo ènìyàn kọ́ ló lé gba ọ̀rọ̀ yìí, bí kò ṣe iye àwọn tí a ti fún. 
'''
"12" = '''
:sup:`12` Àwọn mìíràn jẹ́ akúra nítorí bẹ́ẹ̀ ní a bí wọn, àwọn mìíràn ń bẹ tí ènìyàn sọ wọn di bẹ́ẹ̀; àwọn mìíràn kọ̀ láti gbé ìyàwó nítorí ìjọba ọ̀run. Ẹni tí ó bá lè gbà á kí ó gbà á.” 
'''
"13" = '''
:sup:`13` Lẹ́yìn náà a sì gbé àwọn ọmọ ọwọ́ wá sọ́dọ̀ Jesu, kí ó lè gbé ọwọ́ lé wọn, kí ó sì gbàdúrà fún wọn. Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ bá àwọn tí ó gbé wọn wá wí. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n Jesu dáhùn pé, “Ẹ jẹ́ kí àwọn ọmọdé wá sọ́dọ̀ mi, ẹ má ṣe dá wọn lẹ́kun, nítorí irú wọn ni ìjọba ọ̀run.” 
'''
"15" = '''
:sup:`15` Lẹ́yìn náà, ó gbé ọwọ́ lé wọn, ó sì kúrò níbẹ̀. 
'''
"16" = '''
:sup:`16` Ẹnìkan sì wá ó bí Jesu pé, “Olùkọ́, ohun rere kí ni èmi yóò ṣe, kí èmi kí ó lè ní ìyè àìnípẹ̀kun?” 
'''
"17" = '''
:sup:`17` Jesu dá a lóhùn pé, “Èéṣe tí ìwọ fi ń béèrè nípa ohun rere lọ́wọ́ mi. Ẹni kan ṣoṣo ni ó wà tí í ṣe ẹni rere. Bí ìwọ bá fẹ́ dé ibi ìyè, pa àwọn òfin mọ́.” 
'''
"18" = '''
:sup:`18` Ọkùnrin náà béèrè pé, “Àwọn wo ni òfin wọ̀nyí?” Jesu dáhùn pé, “ ‘Ìwọ kò gbọdọ̀ pànìyàn; ìwọ kò gbọdọ̀ ṣe panṣágà; ìwọ kò gbọdọ̀ jalè; ìwọ kò gbọdọ̀ jẹ́rìí èké’, 
'''
"19" = '''
:sup:`19` bọ̀wọ̀ fún baba àti ìyá rẹ. ‘Kí o sì fẹ́ aládùúgbò rẹ gẹ́gẹ́ bí ara rẹ.’ ” 
'''
"20" = '''
:sup:`20` Ọmọdékùnrin náà tún wí pé, “Gbogbo òfin wọ̀nyí ni èmi ti ń pamọ́, kí ni nǹkan mìíràn tí èmi ní láti ṣe?” 
'''
"21" = '''
:sup:`21` Jesu wí fún un pé, “Bí ìwọ bá fẹ́ di ẹni pípé, lọ ta ohun gbogbo tí ìwọ ní, kí o sì fi owó rẹ̀ tọrẹ fún àwọn aláìní. Ìwọ yóò ní ọrọ̀ ńlá ní ọ̀run. Lẹ́yìn náà, wá láti máa tọ̀ mi lẹ́yìn.” 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n nígbà tí ọ̀dọ́mọkùnrin náà gbọ́ èyí, ó kúrò níbẹ̀ pẹ̀lú ìbànújẹ́, nítorí ó ní ọrọ̀ púpọ̀. 
'''
"23" = '''
:sup:`23` Nígbà náà, ní Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Lóòótọ́ ni mo wí fún yín pé, ó ṣòro fún ọlọ́rọ̀ láti wọ ìjọba Ọ̀run.” 
'''
"24" = '''
:sup:`24` Mo tún wí fún yín pé, “Ó rọrùn fún ìbákasẹ láti wọ ojú abẹ́rẹ́ jù fún ọlọ́rọ̀ láti wọ ìjọba Ọlọ́run.” 
'''
"25" = '''
:sup:`25` Nígbà tí àwọn ọmọ-ẹ̀yìn gbọ́ èyí, ẹnu sì yà wọn gidigidi, wọ́n béèrè pé, “Ǹjẹ́ ta ni ó ha le là?” 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n Jesu wò wọ́n, ó sì wí fún wọn pé, “Ènìyàn ni èyí ṣòro fún; ṣùgbọ́n fún Ọlọ́run ohun gbogbo ni ṣíṣe.” 
'''
"27" = '''
:sup:`27` Peteru sì wí fún un pé, “Àwa ti fi ohun gbogbo sílẹ̀, a sì tẹ̀lé ọ, kí ni yóò jẹ́ èrè wa?” 
'''
"28" = '''
:sup:`28` Jesu dáhùn pé, “Lóòótọ́ ni mo wí fún yín pé, ‘Nígbà ìsọdọ̀tun ohun gbogbo, nígbà tí Ọmọ Ènìyàn yóò jókòó lórí ìtẹ́ tí ó lógo, dájúdájú, ẹ̀yin ọmọ-ẹ̀yìn mi yóò sì jókòó lórí ìtẹ́ méjìlá láti ṣe ìdájọ́ ẹ̀yà Israẹli méjìlá. 
'''
"29" = '''
:sup:`29` Àti pé ẹnikẹ́ni tí ó bá fi ilé tàbí arákùnrin tàbí arábìnrin tàbí baba tàbí ìyá tàbí àwọn ọmọ, tàbí ohun ìní rẹ̀ sílẹ̀ nítorí orúkọ mí, yóò gba ọgọọgọ́rùn-ún èrè rẹ̀ láyé, wọn ó sì tún jogún ìyè àìnípẹ̀kun. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n ọ̀pọ̀ àwọn tí ó síwájú nísinsin yìí ni yóò kẹ́yìn, àwọn tí ó kẹ́yìn ni yóò sì síwájú.’ 
'''
