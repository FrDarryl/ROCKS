[23]
"1" = '''
:sup:`1` Ní ọdún keje, Jehoiada fi agbára rẹ̀ hàn. O dá májẹ̀mú pẹ̀lú àwọn alákòóso ọ̀rọ̀ọ̀rún kan, Asariah ọmọ Jerohamu, Iṣmaeli ọmọ Jehohanani Asariah ọmọ Obedi, Maaseiah ọmọ Adaiah àti Elisafati ọmọ Sikri. 
'''
"2" = '''
:sup:`2` Wọ́n lọ sí gbogbo Juda, wọ́n sì pe àwọn ará Lefi àti àwọn olórí àwọn ìdílé àwọn ará Israẹli láti gbogbo àwọn ìlú jọ. Nígbà tí wọ́n wá sí Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Gbogbo ìpéjọ náà dá májẹ̀mú pẹ̀lú ọba ní ilé Ọlọ́run. Jehoiada wí fún wọn pé, “Ọmọkùnrin ọba yóò jẹ ọba, bí Olúwa ti ṣèlérí nípa àwọn ìran Dafidi. 
'''
"4" = '''
:sup:`4` Nísinsin yìí èyí ni ohun tí ó yẹ kí ó ṣe, ìdámẹ́ta àlùfáà yín àti àwọn ará Lefi tí ó ń lọ fún iṣẹ́ ìsìn ní ọjọ́ ìsinmi ni kí ó bojútó àwọn ìlẹ̀kùn. 
'''
"5" = '''
:sup:`5` Ìdámẹ́ta yín níbi ààfin ọba àti ìdámẹ́ta níbi ẹnu odi ìdásílẹ̀ àti gbogbo ọkùnrin mìíràn ni kí ó wà ní àgbàlá ààfin ilé Olúwa. 
'''
"6" = '''
:sup:`6` Kò sí ẹnìkan tí ó gbọdọ̀ wọ inú ilé Olúwa yàtọ̀ sí àwọn àlùfáà àti àwọn ará Lefi tí a rán ní iṣẹ́ ìsìn. Wọ́n lè wọlé nítorí tí a ti yà wọ́n sọ́tọ̀, ṣùgbọ́n gbogbo ọkùnrin mìíràn ni kí wọn ó sọ ohun tí Olúwa ti yàn fún wọn. 
'''
"7" = '''
:sup:`7` Àwọn ará Lefi gbọdọ̀ wà ní ìdúró ṣinṣin yí ọba ká. Olúkúlùkù pẹ̀lú àwọn nǹkan ìjà ní ọwọ́ rẹ̀. Ẹnikẹ́ni tí ó bá wọ ilé Olúwa ni kí ẹ pa. Ẹ dúró ti ọba níbikíbi tí ó bá lọ.” 
'''
"8" = '''
:sup:`8` Àwọn ará Lefi àti gbogbo ọkùnrin Juda ṣe gẹ́gẹ́ bí Jehoiada àlùfáà ti paláṣẹ. Olúkúlùkù mú àwọn ọkùnrin rẹ̀, àwọn tí wọ́n lọ fún iṣẹ́ ìsìn ní ọjọ́ ìsinmi àti àwọn tí wọ́n ń kúrò ní ibi iṣẹ́. Nítorí Jehoiada àlùfáà kò ì tí tú ìpín kankan sílẹ̀. 
'''
"9" = '''
:sup:`9` Jehoiada àlùfáà, sì fi ọ̀kọ̀ àti asà, àti àpáta wọ̀n-ọn-nì, tí ó jẹ́ ti ọba Dafidi tí wọn wà ní ilé Ọlọ́run, fún àwọn balógun ọ̀rọ̀ọ̀rún. 
'''
"10" = '''
:sup:`10` Ó sì to gbogbo àwọn ènìyàn ti ọba káàkiri, olúkúlùkù pẹ̀lú ohun ìjà rẹ̀ ní ọwọ́ rẹ̀, láti apá ọ̀tún ilé náà títí dé apá òsì ilé náà, lẹ́bàá pẹpẹ àti lẹ́bàá ilé náà. 
'''
"11" = '''
:sup:`11` Jehoiada àti àwọn ọmọkùnrin rẹ̀ mú ọmọkùnrin ọba jáde wá wọ́n sì gbé adé sórí rẹ̀; wọ́n mú ẹ̀dà májẹ̀mú kan fún un. Wọ́n sì kéde rẹ̀ lọ́ba. Wọ́n fi àmì òróró yàn án, wọ́n sì kígbe pé, “Kí ọba kí ó pẹ́!” 
'''
"12" = '''
:sup:`12` Nígbà tí Ataliah gbọ́ igbe àwọn ènìyàn tí wọ́n ń sáré tí wọ́n ń kígbe ọba, ó lọ sí ọ̀dọ̀ wọn ní ilé Olúwa. 
'''
"13" = '''
:sup:`13` Ó sì wò, sì kíyèsi, ọba dúró ní ibùdó rẹ̀ ní ẹ̀bá ẹnu-ọ̀nà, àti àwọn balógun àti àwọn afùnpè lọ́dọ̀ ọba, gbogbo àwọn ènìyàn ilẹ̀ náà sì yọ̀, wọ́n sì fọn ìpè, àti àwọn akọrin pẹ̀lú ohun èlò ìyìn. Nígbà náà ni Ataliah fa aṣọ rẹ̀ ya, ó sì kégbe wí pé, “Ọ̀tẹ̀! Ọ̀tẹ̀!” 
'''
"14" = '''
:sup:`14` Jehoiada àlùfáà mú àwọn alákòóso ọ̀rọ̀ọ̀rún, tí ó wà ní àbojútó àwọn ọ̀wọ́ ogun, ó sì wá wí fún wọn pé, “Mú un jáde wá láàrín àwọn ọgbà, kí a sì fi idà pa ẹnikẹ́ni tí ó bá tẹ̀lé.” Nítorí tí àlùfáà ti wí pé, “Má ṣe pa á nínú ilé Olúwa.” 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni wọ́n fi ipá mú un kí ó tó dé ẹnu-ọ̀nà àbáwọlé ẹṣin ti ilé ọba, wọ́n sì ti pa á níbẹ̀. 
'''
"16" = '''
:sup:`16` Nígbà náà ni Jehoiada, dá májẹ̀mú pé òun àti àwọn ènìyàn àti ọba yóò jẹ́ ènìyàn Olúwa. 
'''
"17" = '''
:sup:`17` Gbogbo àwọn ènìyàn lọ sí ilé Baali, wọ́n sì fà á ya lulẹ̀. Wọ́n fọ́ àwọn pẹpẹ àti àwọn òrìṣà, wọ́n sì pa Mattani àlùfáà Baali níwájú àwọn pẹpẹ. 
'''
"18" = '''
:sup:`18` Nígbà náà, Jehoiada tẹ àwòrán ilé Olúwa sí ọwọ́ àwọn àlùfáà tí wọ́n jẹ́ ará Lefi ẹni tí Dafidi ti fi ṣe iṣẹ́ ní ilé Olúwa láti tẹ ẹbọ sísun ti Olúwa bí a ti kọ ọ́ nínú òfin Mose, pẹ̀lú ayọ̀ àti orin kíkọ, gẹ́gẹ́ bí Dafidi ti pàṣẹ. 
'''
"19" = '''
:sup:`19` Ó mú àwọn olùṣọ́nà wà ni ipò ìdúró ní ẹnu odi ilé Olúwa kí ẹni aláìmọ́ nínú ohunkóhun kó má ba à wọlé. 
'''
"20" = '''
:sup:`20` Ó mú pẹ̀lú rẹ̀ àwọn alákòóso ọ̀rọ̀ọ̀rún, àwọn ẹni ọlá, àwọn olórí àwọn ènìyàn àti gbogbo àwọn ènìyàn ilẹ̀ náà. Ó sì mú ọba sọ̀kalẹ̀ wá láti ilé Olúwa. Wọ́n lọ sínú ààfin láti ẹnu òde ti òkè. Wọ́n sì fi ọba jókòó lórí ìtẹ́. 
'''
"21" = '''
:sup:`21` Gbogbo àwọn ènìyàn ilẹ̀ náà sì yọ̀, ìlú náà sì dákẹ́ rọ́rọ́. Nítorí a pa Ataliah pẹ̀lú idà. 
'''
