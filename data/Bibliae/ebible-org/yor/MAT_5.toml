[5]
"1" = '''
:sup:`1` Nígbà tí ó rí ọ̀pọ̀ ènìyàn, ó gun orí òkè lọ ó sì jókòó. Àwọn ọmọ-ẹ̀yìn rẹ̀ si tọ̀ ọ́ wá. 
'''
"2" = '''
:sup:`2` Ó sì bẹ̀rẹ̀ sí kọ́ wọn. Ó wí pé, 
'''
"3" = '''
:sup:`3` “Alábùkún fún ni àwọn òtòṣì ní ẹ̀mí, nítorí tiwọn ni ìjọba ọ̀run. 
'''
"4" = '''
:sup:`4` Alábùkún fún ni àwọn tí ń ṣọ̀fọ̀, nítorí a ó tù wọ́n nínú. 
'''
"5" = '''
:sup:`5` Alábùkún fún ni àwọn ọlọ́kàn tútù, nítorí wọn yóò jogún ayé. 
'''
"6" = '''
:sup:`6` Alábùkún fún ni àwọn tí ebi ń pa tí òǹgbẹ ń gbẹ́ nítorí òdodo, nítorí wọn yóò yó. 
'''
"7" = '''
:sup:`7` Alábùkún fún ni àwọn aláàánú, nítorí wọn yóò rí àánú gbà. 
'''
"8" = '''
:sup:`8` Alábùkún fún ni àwọn ọlọ́kàn mímọ́, nítorí wọn yóò rí Ọlọ́run. 
'''
"9" = '''
:sup:`9` Alábùkún fún ni àwọn onílàjà, nítorí ọmọ Ọlọ́run ni a ó máa pè wọ́n. 
'''
"10" = '''
:sup:`10` Alábùkún fún ni àwọn ẹni tí a ṣe inúnibíni sí, nítorí tí wọ́n jẹ́ olódodo nítorí tiwọn ní ìjọba ọ̀run. 
'''
"11" = '''
:sup:`11` “Alábùkún fún ni ẹ̀yin nígbà tí àwọn ènìyàn bá fi àbùkù kàn yín tí wọn bá ṣe inúnibíni sí yín, tiwọn fi ètè èké sọ̀rọ̀ búburú gbogbo sí yín nítorí mi. 
'''
"12" = '''
:sup:`12` Ẹ yọ̀, kí ẹ̀yin sì fò fún ayọ̀, nítorí ńlá ni èrè yín ní ọ̀run, nítorí bẹ́ẹ̀ ni wọ́n ṣe ṣe inúnibíni sí àwọn wòlíì tí ń bẹ ṣáájú yín. 
'''
"13" = '''
:sup:`13` “Ẹ̀yin ni iyọ̀ ayé. Ṣùgbọ́n bí iyọ̀ bá di òbu kí ni a ó fi mú un dùn? Kò tún wúlò fún ohunkóhun mọ́, bí kò ṣe pé kí a dàánù, kí ó sì di ohun tí ènìyàn ń fi ẹsẹ̀ tẹ̀ mọ́lẹ̀. 
'''
"14" = '''
:sup:`14` “Ẹyin ni ìmọ́lẹ̀ ayé. Ìlú tí a tẹ̀dó sórí òkè kò lè fi ara sin. 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni a kì í tan fìtílà tán, kí a sì gbé e sí abẹ́ òsùwọ̀n; bí kò ṣe sí orí ọ̀pá fìtílà, a sì tan ìmọ́lẹ̀ fún gbogbo ẹni tí ń bẹ nínú ilé. 
'''
"16" = '''
:sup:`16` Bákan náà, ẹ jẹ́ kí ìmọ́lẹ̀ yín kí ó mọ́lẹ̀ níwájú ènìyàn, kí wọ́n lè máa rí iṣẹ́ rere yín, kí wọn lè máa yin baba yín tí ń bẹ ní ọ̀run lógo. 
'''
"17" = '''
:sup:`17` “Ẹ má ṣe rò pé, èmí wá láti pa òfin àwọn wòlíì run, èmi kò wá láti pa wọn rẹ́, bí kò ṣe láti mú wọn ṣẹ. 
'''
"18" = '''
:sup:`18` Lóòótọ́ ni mo wí fún un yín, títí ọ̀run òun ayé yóò fi kọjá, àmì kínkínní tí a fi gègé ṣe kan kì yóò parẹ́ kúrò nínú gbogbo òfin tó wà nínú ìwé òfin títí gbogbo rẹ̀ yóò fi wá sí ìmúṣẹ. 
'''
"19" = '''
:sup:`19` Ẹnikẹ́ni ti ó bá rú òfin tí ó tilẹ̀ kéré jùlọ, tí ó sì kọ́ ẹlòmíràn láti ṣe bẹ́ẹ̀, òun ni yóò kéré jùlọ ní ìjọba ọ̀run, ṣùgbọ́n ẹni tí ó bá ń ṣe wọ́n, tí ó sì ń kọ́ wọn, ni yóò jẹ́ ẹni ńlá ní ìjọba ọ̀run. 
'''
"20" = '''
:sup:`20` Nítorí náà ni mo ti wí fún yín pé àfi bí òdodo yín bá ju ti àwọn Farisi àti ti àwọn olùkọ́ òfin lọ, dájúdájú ẹ̀yin kì yóò le wọ ìjọba ọ̀run. 
'''
"21" = '''
:sup:`21` “Ẹ̀yin ti gbọ́ bí a ti wí fún àwọn ará ìgbàanì pé, ‘Ìwọ kò gbọdọ̀ pànìyàn, ẹnikẹ́ni tí ó bá pànìyàn yóò wà nínú ewu ìdájọ́.’ 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n èmi wí fún un yín pé, ẹnikẹ́ni tí ó bínú sí arákùnrin rẹ̀ yóò wà nínú ewu ìdájọ́. Ẹnikẹ́ni ti ó ba wí fun arákùnrin rẹ̀ pé, ‘Ráákà,’ yóò fi ara hàn níwájú ìgbìmọ̀ àwọn àgbà Júù; ṣùgbọ́n ẹni tí ó bá wí pé, ‘Ìwọ wèrè!’ yóò wà nínú ewu iná ọ̀run àpáàdì. 
'''
"23" = '''
:sup:`23` “Nítorí náà, nígbà tí ìwọ bá ń mú ẹ̀bùn rẹ wá síwájú pẹpẹ, bí ìwọ bá sì rántí níbẹ̀ pé arákùnrin rẹ̀ ni ohùn kan nínú sí ọ. 
'''
"24" = '''
:sup:`24` Fi ẹ̀bùn rẹ sílẹ̀ níwájú pẹpẹ. Ìwọ kọ́kọ́ lọ ṣe ìlàjà láàrín ìwọ àti arákùnrin rẹ̀ na. Lẹ́yìn náà, wá kí ó sì fi ẹ̀bùn rẹ sílẹ̀. 
'''
"25" = '''
:sup:`25` “Bá ọ̀tá rẹ làjà kánkán, ẹni tí ó ń gbé ọ lọ sílé ẹjọ́. Ṣe é nígbà ti ó wà ní ọ̀nà pẹ̀lú rẹ, bí bẹ́ẹ̀ kọ́ yóò fà ọ́ lé onídàájọ́ lọ́wọ́, onídàájọ́ yóò sí fá ọ lé àwọn ẹ̀ṣọ́ lọ́wọ́, wọ́n a sì sọ ọ́ sínú túbú. 
'''
"26" = '''
:sup:`26` Lóòótọ́ ni mo wí fún ọ, ìwọ kì yóò jáde kúrò níbẹ̀ títí tí ìwọ yóò fi san ẹyọ owó kan tí ó kù. 
'''
"27" = '''
:sup:`27` “Ẹ̀yin ti gbọ́ bí òfin ti wí pé, ‘Ìwọ kò gbọdọ̀ ṣe panṣágà.’ 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n mo wí fún yín pé, ẹnikẹ́ni tí ó bá wo obìnrin kan ní ìwòkuwò, ti bà ṣe panṣágà nínú ọkàn rẹ̀. 
'''
"29" = '''
:sup:`29` Bí ojú ọ̀tún rẹ bá mú ọ kọsẹ̀, yọ ọ́ jáde, kí ó sì sọ ọ́ nù. Ó sá à ní èrè fún ọ kí ẹ̀yà ara rẹ kan ṣègbé, ju kí a gbé gbogbo ara rẹ jù sí iná ọ̀run àpáàdì. 
'''
"30" = '''
:sup:`30` Bí ọwọ́ ọ̀tún rẹ bá mú ọ kọsẹ̀, gé e kúrò, kí ó sì sọ ọ́ nù. Ó sá à ní èrè kí ẹ̀yà ara rẹ kan ṣègbé ju kí a gbé gbogbo ara rẹ jù sí iná ọ̀run àpáàdì. 
'''
"31" = '''
:sup:`31` “A ti wí pẹ̀lú pé, ‘Ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀, jẹ́ kí ó fi ìwé ìkọ̀sílẹ̀ lé e lọ́wọ́.’ 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n èmi sọ èyí fún yín pé, ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀, láìṣe pé nítorí àgbèrè, ó mú un ṣe àgbèrè, ẹnikẹ́ni tí ó bá sì gbé ẹni tí a kọ̀ ní ìyàwó, ó ṣe panṣágà. 
'''
"33" = '''
:sup:`33` “Ẹ̀yin ti gbọ́ bí a ti wí fún àwọn ará ìgbàanì pé, ‘Ìwọ kò gbọdọ̀ búra èké bí kò ṣe pé kí ìwọ kí ó mú ìbúra rẹ̀ fún Olúwa ṣẹ.’ 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n èmi wí fún yín, ẹ má ṣe búra rárá: ìbá à ṣe fífi ọ̀run búra, nítorí ìtẹ́ Ọlọ́run ni. 
'''
"35" = '''
:sup:`35` Tàbí fi ayé búra, nítorí àpótí ìtìsẹ̀ Ọlọ́run ni; tàbí Jerusalẹmu, nítorí olórí ìlú ọba ńlá ni. 
'''
"36" = '''
:sup:`36` Má ṣe fi orí rẹ búra, nítorí ìwọ kò lè sọ irun ẹyọ kan di funfun tàbí di dúdú. 
'''
"37" = '''
:sup:`37` Ẹ jẹ́ kí bẹ́ẹ̀ ni yín jẹ́ bẹ́ẹ̀ ni àti bẹ́ẹ̀ kọ́ yín jẹ́ bẹ́ẹ̀ kọ́, ohunkóhun tí ó ba ju ìwọ̀nyí lọ, wá láti ọ̀dọ̀ ẹni ibi. 
'''
"38" = '''
:sup:`38` “Ẹ̀yin tí gbọ́ bí òfin tí wí pé, ‘Ojú fún ojú àti eyín fún eyín.’ 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n èmi wí fún yín pé, ẹ má ṣe tako ẹni ibi. Bí ẹnìkan bá gbá ọ lẹ́rẹ̀kẹ́ ọ̀tún, yí ẹ̀rẹ̀kẹ́ òsì sí olúwa rẹ̀ pẹ̀lú. 
'''
"40" = '''
:sup:`40` Bí ẹnìkan bá fẹ́ gbé ọ lọ sílé ẹjọ́, tí ó sì fẹ́ gba ẹ̀wù àwọ̀tẹ́lẹ̀, jọ̀wọ́ agbádá rẹ fún un pẹ̀lú. 
'''
"41" = '''
:sup:`41` Bí ẹni kan bá fẹ́ fi agbára mú ọ rìn ibùsọ̀ kan, bá a lọ ní ibùsọ̀ méjì. 
'''
"42" = '''
:sup:`42` Fi fún ẹni tí ó béèrè lọ́wọ́ rẹ, láti ọ̀dọ̀ ẹni tí ó ń fẹ́ wín lọ́wọ́ rẹ, má ṣe mú ojú kúrò. 
'''
"43" = '''
:sup:`43` “Ẹ̀yin ti gbọ́ bí òfin ti wí pé, ‘Ìwọ fẹ́ ọmọnìkejì rẹ, kí ìwọ sì kórìíra ọ̀tá rẹ̀.’ 
'''
"44" = '''
:sup:`44` Ṣùgbọ́n èmi wí fún yín pé, ẹ fẹ́ràn àwọn ọ̀tá yín kí ẹ sì gbàdúrà fún àwọn tí ń ṣe inúnibíni sí yín. 
'''
"45" = '''
:sup:`45` Kí ẹ̀yin lè jẹ́ ọmọ Baba yín ti ń bẹ ní ọ̀run. Ó mú kí oòrùn rẹ̀ ràn sára ènìyàn búburú àti ènìyàn rere, ó rọ̀jò fún àwọn olódodo àti fún àwọn aláìṣòdodo. 
'''
"46" = '''
:sup:`46` Bí ẹ̀yin bá fẹ́ràn àwọn tí ó fẹ́ràn yín nìkan, èrè kí ni ẹ̀yin ní? Àwọn agbowó òde kò ha ń ṣe bẹ́ẹ̀ gẹ́gẹ́? 
'''
"47" = '''
:sup:`47` Àti bí ó bá sì jẹ́ pé kìkì àwọn arákùnrin yín nìkan ni ẹ̀yin ń kí, kín ni ẹ̀yin ń ṣe ju àwọn mìíràn lọ? Àwọn kèfèrí kò ha ń ṣe bẹ́ẹ̀ bí? 
'''
"48" = '''
:sup:`48` Nítorí náà, ẹ jẹ́ pípé, gẹ́gẹ́ bí Baba yín tí ń bẹ ní ọ̀run ṣe jẹ́ pípé. 
'''
