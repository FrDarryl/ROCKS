[19]
"1" = '''
:sup:`1` Ní oṣù kẹta tí àwọn Israẹli jáde kúrò ni ilẹ̀ Ejibiti, ni ọjọ́ náà gan an ni wọ́n dé aginjù Sinai. 
'''
"2" = '''
:sup:`2` Lẹ́yìn ìgbà tí wọ́n gbéra kúrò ní Refidimu, wọ́n wọ ijù Sinai, wọ́n sì tẹ̀dó síbẹ̀, níbẹ̀ ni Israẹli sì dó sí ní iwájú òkè ńlá. 
'''
"3" = '''
:sup:`3` Mose sì gòkè tọ Ọlọ́run lọ. Olúwa sì ké pè é láti orí òkè náà wá pé, “Èyí ni ìwọ yóò sọ fún ilé Jakọbu àti ohun tí ìwọ yóò sọ fún àwọn ọmọ Israẹli: 
'''
"4" = '''
:sup:`4` ‘Ẹ̀yin ti rí ohun tí mo ti ṣe sí àwọn ará Ejibiti, àti bí mo ti gbé e yín ní apá ìyẹ́ idì. 
'''
"5" = '''
:sup:`5` Nísinsin yìí, bí ẹ̀yin bá ṣe ìgbọ́ràn sí mi dé ojú àmì, tí ẹ sì pa májẹ̀mú mi mọ́, nígbà náà ni ẹ̀yin ó jẹ́ ìṣúra fún mi ju gbogbo orílẹ̀-èdè yòókù lọ. Bí ó tilẹ̀ jẹ́ pé gbogbo ayé ni tèmi. 
'''
"6" = '''
:sup:`6` Ẹ̀yin yóò sì máa jẹ́ ilẹ̀ ọba àwọn àlùfáà fún mi, orílẹ̀-èdè mímọ́.’ Ìwọ̀nyí ni ọ̀rọ̀ ti ìwọ yóò sọ fún àwọn ọmọ Israẹli.” 
'''
"7" = '''
:sup:`7` Mose sì tọ àwọn ènìyàn wá, ó sí pe àwọn àgbàgbà láàrín àwọn ènìyàn jọ. Ó sì gbé gbogbo ọ̀rọ̀ ti Olúwa pàṣẹ fún un láti sọ ní iwájú wọn. 
'''
"8" = '''
:sup:`8` Gbogbo àwọn ènìyàn náà sì pa ohùn wọn pọ̀ wọ́n sì dáhùn wí pé, “Àwa yóò ṣe ohun gbogbo ti Olúwa wí.” Mose sì mú ìdáhùn wọn padà tọ Olúwa lọ. 
'''
"9" = '''
:sup:`9` Olúwa sọ fún Mose pé, “Èmi yóò tọ̀ ọ́ wá nínú ìkùùkuu ṣíṣú dudu, kí àwọn ènìyàn lè gbọ́ ohùn mi nígbà ti mo bá ń bá ọ sọ̀rọ̀, kí wọn kí ó lè máa gbà ọ́ gbọ́.” Nígbà náà ni Mose sọ ohun tí àwọn ènìyàn wí fún Olúwa. 
'''
"10" = '''
:sup:`10` Olúwa sì wí fún Mose pé, “Tọ àwọn ènìyàn lọ kí o sì yà wọ́n sí mímọ́ ni òní àti ni ọ̀la. Jẹ́ kí wọn kí ó fọ aṣọ wọn. 
'''
"11" = '''
:sup:`11` Kí wọn kí ó sì múra di ọjọ́ kẹta, nítorí ni ọjọ́ náà ni Olúwa yóò sọ̀kalẹ̀ sí orí òkè Sinai ni ojú gbogbo àwọn ènìyàn. 
'''
"12" = '''
:sup:`12` Kí ìwọ kí ó ṣe ààlà fún àwọn ènìyàn, kí ìwọ kí ó sì wí fún wọn pé, ‘Ẹ kíyèsí ara yín, kí ẹ má ṣe gun orí òkè lọ, kí ẹ má tilẹ̀ fi ọwọ́ ba etí rẹ̀; ẹnikẹ́ni tí ó bá fi ọwọ́ kan òkè náà, ó dájú, pípa ni a ó pa á. 
'''
"13" = '''
:sup:`13` A ó sọ ọ́ ní òkúta tàbí kí a ta á ní ọfà, ọwọ́kọ́wọ́ kò gbọdọ̀ kàn án. Ìbá à ṣe ènìyàn tàbí ẹranko, òun kì yóò wà láààyè.’ Nígbà ti ìpè bá dún nìkan ni kí wọn ó gun òkè wá.” 
'''
"14" = '''
:sup:`14` Mose sì sọ̀kalẹ̀ láti orí òkè náà wá sí ọ̀dọ̀ àwọn ènìyàn, ó yà wọ́n sí mímọ́, wọ́n sì fọ aṣọ wọn. 
'''
"15" = '''
:sup:`15` Ó sì sọ fún àwọn ènìyàn pé, “Ẹ múra sílẹ̀ di ọjọ́ kẹta; ẹ má ṣe bá aya yín lòpọ̀.” 
'''
"16" = '''
:sup:`16` Ní òwúrọ̀ ọjọ́ kẹta, àrá àti mọ̀nàmọ́ná sì wà pẹ̀lú ìkùùkuu tí ó ṣú dudu ní orí òkè, ìpè ńlá sì dún kíkankíkan tó bẹ́ẹ̀ tí gbogbo àwọn tí ó wà ni ibùdó wárìrì. 
'''
"17" = '''
:sup:`17` Mose sì kó àwọn ènìyàn tí ó jáde láti ibùdó wá pàdé Ọlọ́run, wọ́n dúró nítòsí òkè. 
'''
"18" = '''
:sup:`18` Èéfín sì bo òkè Sinai nítorí Olúwa sọ̀kalẹ̀ sí orí rẹ̀ nínú iná. Èéfín náà sì ń ru sókè bí èéfín iná ìléru, gbogbo òkè náà sì mì tìtì. 
'''
"19" = '''
:sup:`19` Ohùn ìpè sì ń rinlẹ̀ dòdò. Mose sọ̀rọ̀, Ọlọ́run sì fi àrá dá a lóhùn. 
'''
"20" = '''
:sup:`20` Olúwa sọ̀kalẹ̀ sí orí òkè Sinai, o sì pe Mose wá sí orí òkè náà. Mose sì gun orí òkè. 
'''
"21" = '''
:sup:`21` Olúwa sọ fún Mose pé, “Sọ̀kalẹ̀, kí ó sì kìlọ̀ fún àwọn ènìyàn, kí wọn má ṣe fi tipátipá wá ọ̀nà láti wo Olúwa, bí wọn bá ṣe bẹ́ẹ̀, ọ̀pọ̀ wọn yóò ṣègbé. 
'''
"22" = '''
:sup:`22` Kódà àwọn àlùfáà tí ó ń wá síwájú Olúwa gbọdọ̀ ya ara wọn sí mímọ́ bí bẹ́ẹ̀ kọ́. Olúwa yóò kọlù wọ́n.” 
'''
"23" = '''
:sup:`23` Mose wí fún Olúwa pé, “Àwọn ènìyàn kì yóò lè wá sí orí òkè Sinai, nítorí ìwọ fúnra rẹ̀ ti kìlọ̀ fún wa pé, ‘Ṣe ààlà yí òkè ká, kí o sì yà á sí mímọ́.’ ” 
'''
"24" = '''
:sup:`24` Olúwa sì wí fún Mose pé, “Sọ̀kalẹ̀ lọ, mú Aaroni gòkè wá pẹ̀lú rẹ. Ṣùgbọ́n kí àwọn àlùfáà àti àwọn ènìyàn má ṣe fi tipátipá gòkè tọ Olúwa. Bí bẹ́ẹ̀ kọ́ yóò kọlù wọ́n.” 
'''
"25" = '''
:sup:`25` Mose sọ̀kalẹ̀ tọ àwọn ènìyàn lọ. Ó sì sọ ohun tí Olúwa wí fún wọn. 
'''
