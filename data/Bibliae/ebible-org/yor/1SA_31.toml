[31]
"1" = '''
:sup:`1` Nísinsin yìí, àwọn ará Filistini dojú ìjà kọ Israẹli, àwọn ará Israẹli sì sálọ kúrò níwájú wọn, a sì pa ọ̀pọ̀ wọn sí orí òkè Gilboa. 
'''
"2" = '''
:sup:`2` Àwọn Filistini sì ń lépa Saulu àti àwọn ọmọ rẹ̀ kíkan; àwọn Filistini sì pa Jonatani àti Abinadabu, àti Malikiṣua, àwọn ọmọ Saulu. 
'''
"3" = '''
:sup:`3` Ìjà náà sì burú fún Saulu gidigidi, àwọn tafàtafà si ta á ní ọfà, o sì fi ara pa púpọ̀ lọ́wọ́ àwọn tafàtafà. 
'''
"4" = '''
:sup:`4` Saulu sì wí fún ẹni tí ó ru ìhámọ́ra rẹ̀ pé, “Fa idà rẹ yọ, kí ìwọ sì fi gún mi, kí àwọn aláìkọlà wọ̀nyí má ba à wá gún mi, àti kí wọn kí ó má bá à fi mí ṣe ẹlẹ́yà.” Ṣùgbọ́n ẹni tí ó rú ẹ̀rù ìhámọ́ra rẹ̀ kò fẹ́ ṣe bẹ́ẹ̀, nítorí pé ẹ̀rù bà á gidigidi. Nígbà náà ni Saulu mú idà, ó sì ṣubú lù ú. 
'''
"5" = '''
:sup:`5` Nígbà tí ẹni tí ó ru ìhámọ́ra rẹ̀ si rí i pé Saulu kú, òun náà sì fi idà rẹ̀ pa ara rẹ̀, ó sì kú pẹ̀lú rẹ̀. 
'''
"6" = '''
:sup:`6` Saulu sì kú, àti àwọn ọmọ rẹ̀ mẹ́ta, àti ẹni tí ó ru ìhámọ́ra rẹ̀, àti gbogbo àwọn ọmọkùnrin rẹ̀ ní ọjọ́ kan náà. 
'''
"7" = '''
:sup:`7` Nígbà ti àwọn ọkùnrin Israẹli tí ó wà lápá kejì àfonífojì náà, àti àwọn ẹni tí ó wà lápá kejì Jordani, rí pé àwọn ọkùnrin Israẹli sá, àti pé Saulu àti àwọn ọmọkùnrin rẹ ti kú, wọ́n sì fi ìlú sílẹ̀, wọ́n sì sá, àwọn Filistini sì wá, wọ́n sì jókòó si ìlú wọn. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ kejì, nígbà tí àwọn Filistini dé láti bọ́ nǹkan tí ń bẹ lára àwọn tí ó kù, wọ́n sì rí pé, Saulu àti àwọn ọmọ rẹ̀ mẹ́ta ṣubú ni òkè Gilboa. 
'''
"9" = '''
:sup:`9` Wọ́n sì gé orí rẹ̀, wọ́n sì bọ ìhámọ́ra rẹ̀, wọ́n sì ránṣẹ́ lọ ilẹ̀ Filistini káàkiri, láti máa sọ ọ́ ní gbangba ni ilé òrìṣà wọn, àti láàrín àwọn ènìyàn. 
'''
"10" = '''
:sup:`10` Wọ́n sì fi ìhámọ́ra rẹ̀ sí ilé Aṣtoreti: wọ́n sì kan òkú rẹ̀ mọ́ odi Beti-Ṣani. 
'''
"11" = '''
:sup:`11` Nígbà tí àwọn ará Jabesi Gileadi sì gbọ́ èyí tí àwọn Filistini ṣe sí Saulu. 
'''
"12" = '''
:sup:`12` Gbogbo àwọn ọkùnrin alágbára sì dìde, wọ́n sì fi gbogbo òru náà rìn, wọ́n sì gbé òkú Saulu, àti òkú àwọn ọmọ bíbí rẹ̀ kúrò lára odi Beti-Ṣani, wọ́n sì wá sí Jabesi, wọ́n sì sun wọ́n níbẹ̀. 
'''
"13" = '''
:sup:`13` Wọ́n sì kó egungun wọn, wọ́n sì sin wọ́n lábẹ́ igi tamariski ní Jabesi, wọ́n sì gbààwẹ̀ ní ọjọ́ méje.
'''
