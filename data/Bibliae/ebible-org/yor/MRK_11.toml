[11]
"1" = '''
:sup:`1` Bí wọ́n ti súnmọ́ Betfage àti Betani ní ẹ̀yìn odi ìlú Jerusalẹmu, wọ́n dé orí òkè olifi. Jesu rán méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀ síwájú. 
'''
"2" = '''
:sup:`2` Ó pàṣẹ fún wọn pé, “Ẹ lọ sí abúlé tó wà lọ́hùn ún nì. Nígbà tí ẹ bá sì wọlé, ẹ̀yin yóò rí ọmọ kẹ́tẹ́kẹ́tẹ́ tí a so mọ́lẹ̀ tí ẹnikẹ́ni kò ì tí i gùn rí. Ẹ tú u, kí ẹ sì mú wá sí ibi yìí. 
'''
"3" = '''
:sup:`3` Bí ẹnikẹ́ni bá bi yín pé, ‘Kí ló dé tí ẹ fi ń ṣe èyí?’ Ẹ sọ fún un pé, ‘Olúwa ní í fi ṣe, yóò sì dá a padà síbí láìpẹ́.’ ” 
'''
"4" = '''
:sup:`4` Àwọn ọmọ-ẹ̀yìn méjì náà lọ bí ó ti rán wọn. Wọ́n rí ọmọ kẹ́tẹ́kẹ́tẹ́ náà tí a so ní ẹnu-ọ̀nà lóde ní ìta gbangba, wọ́n sì tú u. 
'''
"5" = '''
:sup:`5` Bí wọ́n ti ń tú u, díẹ̀ nínú àwọn tí ó dúró níbẹ̀ bi wọ́n léèrè pé, “Ki ni ẹyin n ṣe, tí ẹ̀yin fi ń tú ọmọ kẹ́tẹ́kẹ́tẹ́ n nì?” 
'''
"6" = '''
:sup:`6` Wọ́n sì wí fún wọn gẹ́gẹ́ bí Jesu ti ní kí wọ́n sọ, wọ́n sì jọ̀wọ́ wọn lọ́wọ́ lọ. 
'''
"7" = '''
:sup:`7` Wọ́n fa ọmọ kẹ́tẹ́kẹ́tẹ́ náà tọ Jesu wá. Wọ́n tẹ́ aṣọ wọn sí ẹ̀yìn rẹ̀, òun sì jókòó lórí rẹ̀. 
'''
"8" = '''
:sup:`8` Àwọn púpọ̀ tẹ́ aṣọ wọn sí ọ̀nà. Àwọn mìíràn ṣẹ́ ẹ̀ka igi, wọ́n sì fọ́n wọn sí ọ̀nà. 
'''
"9" = '''
:sup:`9` Àti àwọn tí ń lọ níwájú, àti àwọn tí ń bọ̀ lẹ́yìn, gbogbo wọn sì ń kígbe wí pé, “Hosana!” “Olùbùkún ni ẹni náà tí ó ń bọ̀ wà ní orúkọ Olúwa!” 
'''
"10" = '''
:sup:`10` “Olùbùkún ni fún ìjọba tí ń bọ̀ wá, ìjọba Dafidi, baba wa!” “Hosana lókè ọ̀run!” 
'''
"11" = '''
:sup:`11` Jesu wọ Jerusalẹmu ó sì lọ sí inú tẹmpili. Ó wo ohun gbogbo yíká fínní fínní. Ó sì kúrò níbẹ̀, nítorí pé ilẹ̀ ti ṣú. Ó padà lọ sí Betani pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀ méjìlá. 
'''
"12" = '''
:sup:`12` Ní òwúrọ̀ ọjọ́ kejì, bí wọ́n ti kúrò ní Betani, ebi ń pa Jesu. 
'''
"13" = '''
:sup:`13` Ó rí igi ọ̀pọ̀tọ́ kan lọ́ọ̀ọ́kán tí ewé kún orí rẹ̀. Nígbà náà, ó lọ sí ìdí rẹ̀ láti wò ó bóyá ó léso tàbí kò léso. Nígbà tí ó dé ibẹ̀, ewé lásán ni ó rí, kò rí èso lórí rẹ̀. Nítorí pé àkókò náà kì í ṣe àkókò tí igi ọ̀pọ̀tọ́ máa ń so. 
'''
"14" = '''
:sup:`14` Lẹ́yìn náà, Jesu pàṣẹ fún igi náà pé, “Kí ẹnikẹ́ni má ṣe jẹ èso lórí rẹ mọ́ títí láé.” Àwọn ọmọ-ẹ̀yìn rẹ̀ gbọ́ nígbà tí ó wí bẹ́ẹ̀. 
'''
"15" = '''
:sup:`15` Nígbà ti wọ́n padà sí Jerusalẹmu, ó wọ inú tẹmpili. Ó bẹ̀rẹ̀ sí nílé àwọn oníṣòwò àti àwọn oníbàárà wọn síta. Ó ti tábìlì àwọn tí ń pààrọ̀ owó nínú tẹmpili ṣubú. Bákan náà ni ó ti ìjókòó àwọn tí ń ta ẹyẹlé lulẹ̀. 
'''
"16" = '''
:sup:`16` Kò sì gba ẹnikẹ́ni láààyè láti gbé ẹrù ọjà títà gba inú tẹmpili wọlé. 
'''
"17" = '''
:sup:`17` Gẹ́gẹ́ bí ó ti kọ́ wọn, ó wí pé, “Ṣé a kò ti kọ ọ́ pé: ‘Ilé àdúrà ni a o máa pe ilé mi, ní gbogbo orílẹ̀-èdè?’ Ṣùgbọ́n ẹ̀yin ti sọ ọ́ di ibùgbé àwọn ọlọ́ṣà.” 
'''
"18" = '''
:sup:`18` Nígbà tí àwọn olórí àlùfáà àti àwọn olùkọ́ òfin gbọ́ ohun tí ó ti ṣe, wọ́n bẹ̀rẹ̀ sí ń gbà èrò bí wọn yóò ti ṣe pa á. Wọ́n bẹ̀rù rògbòdìyàn tí yóò bẹ́ sílẹ̀, nítorí tí àwọn ènìyàn ní ìgbóná ọkàn sí ẹ̀kọ́ rẹ̀. 
'''
"19" = '''
:sup:`19` Ní ìrọ̀lẹ́ ọjọ́ náà, bí ìṣe wọn, Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ jáde kúrò ní ìlú Jerusalẹmu. 
'''
"20" = '''
:sup:`20` Ní òwúrọ̀ ọjọ́ kejì, bí wọ́n ti ń kọjá lọ, wọ́n rí igi ọ̀pọ̀tọ́ tí Jesu fi bú. Wọ́n rí i pé ó ti gbẹ tigbòǹgbò tigbòǹgbò. 
'''
"21" = '''
:sup:`21` Peteru rántí pé Jesu ti bá igi náà wí. Nígbà náà ni ó sọ fún Jesu pé, “Rabbi, wò ó! Igi ọ̀pọ̀tọ́ tí ìwọ fi bú ti gbẹ!” 
'''
"22" = '''
:sup:`22` Jesu sì dáhùn pé, “Ẹ ní ìgbàgbọ́ nínú Ọlọ́run. 
'''
"23" = '''
:sup:`23` Lóòótọ́ ni mò wí fún un yín, bí ẹnikẹ́ni bá wí fún òkè ‘Ṣídìí, gbé ara rẹ sọ sínú Òkun,’ ti kò sì ṣe iyèméjì nínú ọkàn rẹ̀ ṣùgbọ́n tí ó gbàgbọ́ pé ohun tí òun wí yóò ṣẹ, yóò rí bẹ́ẹ̀ fún un. 
'''
"24" = '''
:sup:`24` Torí náà, mo wí fún yín ohunkóhun tí ẹ bá béèrè fún nínú àdúrà, ẹ ní ìgbàgbọ́ pé, ó tí tẹ̀ yín lọ́wọ́, yóò sì jẹ́ tiyín. 
'''
"25" = '''
:sup:`25` Nígbà tí ẹ bá ń gbàdúrà, ẹ kọ́kọ́ dáríjì, bí ẹ̀yin bá ní ohunkóhun sí ẹnikẹ́ni, kí baba yín tí ń bẹ ní ọ̀run bá à le dárí àwọn ẹ̀ṣẹ̀ tiyín náà jì yín.” 
'''
"26" = '''
:sup:`26` Lẹ́yìn èyí, wọ́n tún padà sí Jerusalẹmu. Bí Jesu ti ń rìn kiri ni tẹmpili, àwọn olórí àlùfáà àti àwọn olùkọ́ òfin pẹ̀lú àwọn àgbàgbà Júù wá sọ́dọ̀ rẹ̀. 
'''
"27" = '''
:sup:`27` Wọ́n béèrè lọ́wọ́ rẹ̀ pé, “Àṣẹ wo ni ó fi ń ṣe nǹkan yìí? Ta ni ó sì fún ọ ni àṣẹ yìí láti máa ṣe nǹkan wọ̀nyí?” 
'''
"28" = '''
:sup:`28` Jesu dá wọn lóhùn pé, “Èmi yóò bi yín léèrè ọ̀rọ̀ kan, kí ẹ sì dá mi lóhùn, èmi yóò sọ fún yín àṣẹ tí èmi fi ń ṣe nǹkan wọ̀nyí.” 
'''
"29" = '''
:sup:`29` Ìtẹ̀bọmi Johanu láti ọ̀run wa ni, tàbí láti ọ̀dọ̀ ènìyàn? “Ẹ dá mi lóhùn!” 
'''
"30" = '''
:sup:`30` Wọ́n bá ara wọn jíròrò pé, “Bí a bá wí pé, ‘Láti ọ̀run wá ni,’ òun ó wí pé, ‘Nígbà tí ẹ mọ̀ bẹ́ẹ̀, èéṣe tí ẹ kò fi gbà à gbọ́?’ 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n bí a bá wí pé, àti ọ̀dọ̀ ènìyàn, wọ́n bẹ̀rù àwọn ènìyàn, nítorí pé gbogbo ènìyàn ló gbàgbọ́ pé wòlíì gidi ni Johanu.” 
'''
"32" = '''
:sup:`32` Nítorí náà, wọ́n kọjú sí Jesu wọn sì dáhùn pé, “Àwa kò mọ̀.” Nígbà náà ni Jesu wí pé, “Níwọ́n ìgbà tí ẹ kò lè dáhùn ìbéèrè mi, Èmi náà kì yóò sọ fún yín àṣẹ tí mo fi ń ṣe nǹkan wọ̀nyí.” 
'''
