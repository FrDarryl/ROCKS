[36]
"1" = '''
:sup:`1` Ní ọdún kẹrin Jehoiakimu ọmọ Josiah ọba Juda, ọ̀rọ̀ yìí tọ Jeremiah wá láti ọ̀dọ̀ Olúwa wí pé: 
'''
"2" = '''
:sup:`2` “Mú ìwé kíká fún ará rẹ, kí o sì kọ sínú rẹ̀ gbogbo ọ̀rọ̀ tí mo ti sọ nípa Israẹli àti ti Juda, àti sí gbogbo orílẹ̀-èdè láti ìgbà tí mo ti sọ fún ọ láti ọjọ́ Josiah títí di òní. 
'''
"3" = '''
:sup:`3` Ó lè jẹ́ wí pé ilé Juda yóò gbọ́ gbogbo ibi tí mo ti pinnu láti ṣe fún wọn; kí wọn kí ó sì yípadà, olúkúlùkù wọn kúrò ní ọ̀nà búburú rẹ̀. Kí èmi kí ó lè dárí àìṣedéédéé àti ẹ̀ṣẹ̀ wọn jì wọ́n.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni Jeremiah pe Baruku ọmọ Neriah, ó sì sọ gbogbo ọ̀rọ̀ tí Ọlọ́run bá a sọ fún, Baruku sì kọ láti ẹnu Jeremiah, gbogbo ọ̀rọ̀ Olúwa tí ó ti sọ fún un sórí ìwé kíká náà. 
'''
"5" = '''
:sup:`5` Nígbà náà ni Jeremiah wí fún Baruku pé, “A sé mi mọ́! Èmi kò lè lọ sí ilé Olúwa. 
'''
"6" = '''
:sup:`6` Nítorí náà, ìwọ lọ sí ilé Olúwa ní ọjọ́ àwẹ̀, kí o sì kà nínú ìwé kíká náà ọ̀rọ̀ Olúwa tí ìwọ ti ẹnu mi kọ; ìwọ ó sì kà á ní etí gbogbo Juda, tí wọ́n jáde wá láti ìlú wọn. 
'''
"7" = '''
:sup:`7` Ó lè jẹ́ pé, ẹ̀bẹ̀ wọn yóò wá sí iwájú Olúwa, wọ́n ó sì yípadà kúrò ní ọ̀nà búburú wọn; nítorí pé títóbi ni ìbínú àti ìrunú tí Olúwa ti sọ sí àwọn ènìyàn yìí.” 
'''
"8" = '''
:sup:`8` Baruku ọmọ Neriah sì ṣe gẹ́gẹ́ bí gbogbo èyí tí wòlíì Jeremiah sọ fún, láti ka ọ̀rọ̀ Olúwa láti inú ìwé ní ilé Olúwa. 
'''
"9" = '''
:sup:`9` Ní oṣù kẹsànán ọdún karùn-ún Jehoiakimu ọmọ Josiah ọba Juda ni wọ́n kéde àwẹ̀ níwájú Olúwa fún gbogbo ènìyàn Jerusalẹmu àti fún gbogbo àwọn ènìyàn tí ó wá láti ìlú Juda. 
'''
"10" = '''
:sup:`10` Láti inú yàrá Gemariah ọmọ Ṣafani akọ̀wé, ní àgbàlá òkè níbi ìlẹ̀kùn ẹnu-ọ̀nà ilé Olúwa tuntun. Baruku sì ka ọ̀rọ̀ Jeremiah láti inú ìwé ní ilé Olúwa sí etí gbogbo ènìyàn. 
'''
"11" = '''
:sup:`11` Nígbà tí Mikaiah ọmọ Gemariah ọmọ Ṣafani gbọ́ gbogbo àkọsílẹ̀ ọ̀rọ̀ Olúwa láti inú ìwé náà; 
'''
"12" = '''
:sup:`12` Ó sì sọ̀kalẹ̀ lọ sí ilé ọba sínú yàrá akọ̀wé; níbi tí gbogbo àwọn ìjòyè gbé jókòó sí: Eliṣama akọ̀wé, Delaiah ọmọ Ṣemaiah, Elnatani ọmọ Akbori, Gemariah ọmọ Ṣafani àti Sedekiah ọmọ Hananiah àti gbogbo àwọn ìjòyè. 
'''
"13" = '''
:sup:`13` Lẹ́yìn tí Mikaiah sọ gbogbo ọ̀rọ̀ wọ̀n-ọn-nì tí o ti gbọ́ fún wọn, nígbà tí Baruku kà láti inú ìwé kíkà náà ní etí àwọn ènìyàn. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn ìjòyè sì rán Jehudu ọmọ Netaniah ọmọ Ṣelemiah ọmọ Kuṣi sí Baruku wí pé, mú ìwé kíká náà ní ọwọ́ rẹ láti inú èyí tí ìwọ kà ní etí àwọn ènìyàn; kí o si wá. Nígbà náà ni Baruku ọmọ Neriah wá sí ọ̀dọ̀ wọn pẹ̀lú ìwé kíká ní ọwọ́ rẹ̀. 
'''
"15" = '''
:sup:`15` Wọ́n sì wí fún pé, “Jókòó, jọ̀wọ́ kà á sí etí wa!” Nígbà náà ni Baruku sì kà á ní etí wọn. 
'''
"16" = '''
:sup:`16` Nígbà tí wọ́n sì gbọ́ gbogbo ọ̀rọ̀ náà tan; wọ́n ń wo ara wọn lójú pẹ̀lú ẹ̀rù. Wọ́n sì wí fún Baruku pé, “Àwa gbọdọ̀ jábọ̀ gbogbo ọ̀rọ̀ wọ̀nyí fún ọba.” 
'''
"17" = '''
:sup:`17` Wọ́n sì béèrè lọ́wọ́ Baruku pé, “Sọ fún wa báwo ni o ṣe kọ gbogbo àwọn ọ̀rọ̀ wọ̀nyí? Ṣé Jeremiah ló sọ wọ́n?” 
'''
"18" = '''
:sup:`18` Baruku sì dá wọn lóhùn wí pé, “Bẹ́ẹ̀ ni, láti ẹnu rẹ̀ ni, ó sì sọ gbogbo ọ̀rọ̀ báyìí fún mi, èmi sì fi tàdáwà kọ wọ́n sínú ìwé náà.” 
'''
"19" = '''
:sup:`19` Nígbà náà ni àwọn ìjòyè sọ fún Baruku wí pé, “Lọ fi ara rẹ pamọ́ àti Jeremiah, má sì ṣe jẹ́ kí ẹnìkan mọ ibi tí ẹ̀yin wà.” 
'''
"20" = '''
:sup:`20` Lẹ́yìn tí wọ́n fi ìwé kíká náà pamọ́ sí iyàrá Eliṣama akọ̀wé, wọ́n sì wọlé tọ ọba lọ nínú àgbàlá, wọ́n sì sọ gbogbo ọ̀rọ̀ náà ní etí ọba. 
'''
"21" = '''
:sup:`21` Ọba sì rán Jehudu láti lọ mú ìwé kíká náà wá, Jehudu sì mu jáde láti inú iyàrá Eliṣama akọ̀wé. Ó sì ka ìwé náà ní etí ọba àti ní etí gbogbo àwọn ìjòyè tí ó dúró ti ọba. 
'''
"22" = '''
:sup:`22` Ó sì jẹ́ ìgbà òtútù nínú oṣù kẹsànán, ọba sì jókòó ní ẹ̀bá iná ààrò, iná náà sì ń jó ní iwájú rẹ̀. 
'''
"23" = '''
:sup:`23` Nígbà tí Jehudu ka ojú ìwé mẹ́ta sí mẹ́rin nínú ìwé náà, ọba fi ọ̀bẹ gé ìwé, ó sì sọ sínú iná tí ó wà nínú ìdáná, títí tí gbogbo ìwé kíká náà fi jóná tán. 
'''
"24" = '''
:sup:`24` Síbẹ̀, ọba àti gbogbo àwọn ẹ̀mẹwà rẹ̀ tí wọ́n gbọ́ gbogbo ọ̀rọ̀ wọ̀nyí kò bẹ̀rù; wọn kò sì fa aṣọ wọn yá. 
'''
"25" = '''
:sup:`25` Elnatani, Delaiah àti Gemariah sì bẹ ọba kí ó má ṣe fi ìwé kíká náà jóná, ṣùgbọ́n ọba kọ̀ láti gbọ́ tiwọn. 
'''
"26" = '''
:sup:`26` Dípò èyí ọba pàṣẹ fún Jerahmeeli ọmọ Hameleki, Seraiah ọmọ Asrieli àti Ṣelemiah ọmọ Abdeeli láti mú Baruku akọ̀wé àti Jeremiah wòlíì ṣùgbọ́n Olúwa fi wọ́n pamọ́. 
'''
"27" = '''
:sup:`27` Lẹ́yìn tí ọba fi ìwé kíká náà tí ọ̀rọ̀ tí Baruku kọ láti ẹnu Jeremiah jóná tán, ọ̀rọ̀ Olúwa sì tọ Jeremiah wá: 
'''
"28" = '''
:sup:`28` “Wí pé, tún mú ìwé kíká mìíràn kí o sì kọ gbogbo ọ̀rọ̀ tí ó wà nínú ìwé kíká èkínní tí Jehoiakimu ọba Juda fi jóná. 
'''
"29" = '''
:sup:`29` Kí o sì wí fún Jehoiakimu ọba Juda pé, ‘Báyìí ni Olúwa wí, ìwọ ti fi ìwé kíká náà jóná, o sì wí pé, “Èéṣe tí ìwọ fi kọ̀wé sínú rẹ̀, pé lóòtítọ́ ni ọba Babeli yóò wá, yóò sì pa ilẹ̀ run, àti ènìyàn, àti ẹranko kúrò nínú rẹ̀.” 
'''
"30" = '''
:sup:`30` Nítorí náà, báyìí ni Olúwa wí ní ti Jehoiakimu ọba Juda pé, Òun kì yóò ní ẹni tí yóò jókòó lórí ìtẹ́ Dafidi, à ó sì sọ òkú rẹ̀ nù fún ooru ní ọ̀sán àti fún òtútù ní òru. 
'''
"31" = '''
:sup:`31` Èmi ó sì jẹ òun àti irú-ọmọ rẹ̀, ìránṣẹ́ rẹ̀ ní ìyà nítorí àìṣedéédéé wọn; èmi ó sì mú gbogbo ibi tí èmi ti sọ sí wọn wá sórí wọn, àti sórí àwọn olùgbé Jerusalẹmu àti àwọn ènìyàn Juda, nítorí tí wọn kò fetísí mi.’ ” 
'''
"32" = '''
:sup:`32` Nígbà náà ni Jeremiah mú ìwé kíká mìíràn fún Baruku akọ̀wé ọmọ Neriah, ẹni tí ó kọ̀wé sínú rẹ̀ láti ẹnu Jeremiah gbogbo ọ̀rọ̀ inú ìwé tí Jehoiakimu ọba Juda ti sun níná. A sì fi onírúurú ọ̀rọ̀ bí irú èyí kún pẹ̀lú. 
'''
