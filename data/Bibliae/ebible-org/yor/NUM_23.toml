[23]
"1" = '''
:sup:`1` Balaamu wí fún Balaki pé, “Kọ́ pẹpẹ méje fún mi níbí, kí o sì mú akọ màlúù méje àti àgbò méje wá fún mi.” 
'''
"2" = '''
:sup:`2` Balaki ṣe bí Balaamu ti sọ, àwọn méjèèjì fi akọ màlúù kọ̀ọ̀kan àti àgbò kọ̀ọ̀kan rú ẹbọ lórí pẹpẹ kọ̀ọ̀kan. 
'''
"3" = '''
:sup:`3` Nígbà náà Balaamu sọ fún Balaki pé, “Dúró ti ẹbọ sísun rẹ kí èmi sì lọ sí ẹ̀gbẹ́ kan. Bóyá Olúwa yóò farahàn mí. Ohunkóhun tí ó bá fihàn mí, èmi yóò wí fún ọ.” Nígbà náà ó sì lọ sí ibi gíga. 
'''
"4" = '''
:sup:`4` Ọlọ́run sì pàdé rẹ̀, Balaamu sì sọ pé, “Mo tí ṣe pẹpẹ méje, lórí pẹpẹ kọ̀ọ̀kan mo ti fi akọ màlúù àti àgbò kọ̀ọ̀kan rú ẹbọ.” 
'''
"5" = '''
:sup:`5` Olúwa sì fi ọ̀rọ̀ sí ẹnu Balaamu ó wí pé, “Padà sí ọ̀dọ̀ Balaki kí o sì jẹ́ iṣẹ́ yìí fún un.” 
'''
"6" = '''
:sup:`6` Ó sì padà sí ọ̀dọ̀ rẹ̀ ó sì ba tí ó dúró ti ẹbọ sísun rẹ̀, pẹ̀lú gbogbo àwọn ìjòyè Moabu. 
'''
"7" = '''
:sup:`7` Nígbà náà ni Balaamu sọ ọ̀rọ̀-ìjìnlẹ̀ jáde wí pé, “Balaki mú mi láti Aramu wá, ọba Moabu láti òkè ìlà-oòrùn wá Ó wí pé, ‘Wá fi Jakọbu bú fún mi; wá, kí o sì jẹ́rìí sí Israẹli.’ 
'''
"8" = '''
:sup:`8` Báwo ní èmi ó ṣe fi bú àwọn tí Ọlọ́run kò fi bú? Báwo ni èmi ó ṣe bá wọn wí àwọn tí Olúwa kò bá wí? 
'''
"9" = '''
:sup:`9` Láti ṣóńṣó ibi gíga orí àpáta ni mo ti rí wọn, láti orí ibi gíga ni mo ti ń wò wọ́n. Mo rí àwọn ènìyàn tí ń gbé lọ́tọ̀ wọn kò sì ka ará wọn kún ara àwọn orílẹ̀-èdè. 
'''
"10" = '''
:sup:`10` Ta ni ó lè ka eruku Jakọbu tàbí ka ìdámẹ́rin Israẹli? Jẹ́ kí èmi kú ikú olódodo, kí ìgbẹ̀yìn mi kí ó dà bí tirẹ̀!” 
'''
"11" = '''
:sup:`11` Balaki sọ fún Balaamu pé, “Kí lo ṣe fún mi? Mo gbé ọ wá láti fi àwọn ọ̀tá mi bú, ṣùgbọ́n o kò ṣe nǹkan kan, ṣùgbọ́n o bùkún wọn!” 
'''
"12" = '''
:sup:`12` Ó sì dáhùn wí pé, “Ṣé kí n má sọ nǹkan tí Olúwa fi sí mi lẹ́nu?” 
'''
"13" = '''
:sup:`13` Nígbà náà Balaki sọ fún un pé, “Wá pẹ̀lú mi sí ibòmíràn tí o ti lè rí wọn; wà á rí díẹ̀, ṣùgbọ́n kì í ṣe gbogbo wọn. Láti ibẹ̀, wá fi wọ́n bú fún mi.” 
'''
"14" = '''
:sup:`14` Ó sì lọ sí pápá Sofimu ní orí òkè Pisga, ó sì kọ́ pẹpẹ méje síbẹ̀ ó sì fi akọ màlúù àti àgbò kọ̀ọ̀kan rú ẹbọ lórí pẹpẹ kọ̀ọ̀kan. 
'''
"15" = '''
:sup:`15` Balaamu ṣo fún Balaki pé, “Dúró níbí ti ẹbọ sísun rẹ nígbà tí mo bá lọ pàdé rẹ̀ níbẹ̀.” 
'''
"16" = '''
:sup:`16` Olúwa pàdé Balaamu ó sì fi ọ̀rọ̀ sí ní ẹnu wí pé, “Padà lọ sí ọ̀dọ̀ Balaki kí o sì jíṣẹ́ fún un.” 
'''
"17" = '''
:sup:`17` Nígbà náà ó lọ sí ọ̀dọ̀ rẹ̀ ó sì bá à tí ó dúró ti ẹbọ sísun rẹ̀ pẹ̀lú àwọn ìjòyè Moabu. Balaki sì béèrè lọ́wọ́ rẹ̀ pé, “Kí ni Olúwa wí?” 
'''
"18" = '''
:sup:`18` Nígbà náà ó bẹ̀rẹ̀ ọ̀rọ̀ sísọ, “Dìde, Balaki; kí o sì gbọ́ mi ọmọ Sippori. 
'''
"19" = '''
:sup:`19` Ọlọ́run kì í ṣe ènìyàn, tí yóò fi purọ́, tàbí ọmọ ènìyàn, tí ó lè yí ọkàn rẹ̀ padà. Ǹjẹ́ ó sọ̀rọ̀ kí ó má ṣe é? Ǹjẹ́ ó ti ṣèlérí kí ó má mu un ṣẹ? 
'''
"20" = '''
:sup:`20` Èmi gba àṣẹ láti bùkún; Ó sì ti bùkún, èmi kò sì lè yípadà. 
'''
"21" = '''
:sup:`21` “Kò rí ẹ̀ṣẹ̀ kankan nínú Jakọbu, kò sì rí búburú kankan nínú Israẹli. Olúwa Ọlọ́run wọn sì wà pẹ̀lú wọn. Ìhó ọba sì wà pẹ̀lú wọn. 
'''
"22" = '''
:sup:`22` Ọlọ́run mú wọn jáde láti Ejibiti wá, wọ́n ní agbára màlúù ẹhànnà. 
'''
"23" = '''
:sup:`23` Kò ní àfọ̀ṣẹ sí Jakọbu, tàbí àfọ̀ṣẹ sí àwọn Israẹli. Nísinsin yìí a ó sọ nípa ti Jakọbu àti Israẹli, ‘Wo ohun tí Ọlọ́run ti ṣe!’ 
'''
"24" = '''
:sup:`24` Àwọn ènìyàn náà yóò dìde bí abo kìnnìún; wọ́n yóò sì gbé ara wọn sókè bí i kìnnìún òun kì yóò sì dùbúlẹ̀ títí yóò fi jẹ ohun ọdẹ títí yóò sì fi mu nínú ẹ̀jẹ̀ ohun pípa.” 
'''
"25" = '''
:sup:`25` Nígbà náà ni Balaki wí fún Balaamu pé, “O kò kúkú fi wọ́n bú, bẹ́ẹ̀ ni o kò súre fún wọn rárá!” 
'''
"26" = '''
:sup:`26` Balaamu dáhùn ó sì wí fún Balaki pé, “Ǹjẹ́ èmi kò ha ti wí fún ọ pé, gbogbo èyí tí Olúwa bá sọ, òun ni èmi yóò ṣe?” 
'''
"27" = '''
:sup:`27` Nígbà náà Balaki sọ fún Balaamu pé, “Wá jẹ́ kí èmi kí ó mú ọ lọ sí ibòmíràn bóyá yóò tẹ́ Ọlọ́run lọ́rùn kí ó fi wọ́n bú láti ibẹ̀ lọ.” 
'''
"28" = '''
:sup:`28` Balaki gbé Balaamu wá sí orí òkè Peori, tí ó kọjú sí aginjù. 
'''
"29" = '''
:sup:`29` Balaamu sì wí fún Balaki pé, “Mọ pẹpẹ méje fún mi níbí kí o sì pèsè akọ màlúù àti àgbò fún mi.” 
'''
"30" = '''
:sup:`30` Balaki sì ṣe bí Balaamu ti sọ fún un, ó sì gbé akọ màlúù kan àti àgbò lórí pẹpẹ kọ̀ọ̀kan. 
'''
