[8]
"1" = '''
:sup:`1` Ó sì ṣe, lẹ́yìn èyí, Dafidi sì kọlu àwọn Filistini, ó sì tẹrí wọn ba, Dafidi sì gba Metegamima lọ́wọ́ àwọn Filistini. 
'''
"2" = '''
:sup:`2` Dafidi sì kọlu Moabu, ó sì fi okùn títa kan dì wọ́n, ó sì dá wọn dùbúlẹ̀; ó sì ṣe òsùwọ̀n okùn méjì ni iye àwọn tí yóò dá sí. Àwọn ará Moabu sì ń sin Dafidi, wọn a sì máa mú ẹ̀bùn wá. 
'''
"3" = '''
:sup:`3` Dafidi sì kọlu Hadadeseri ọmọ Rehobu, ọba Soba, bí òun sì ti ń lọ láti mú agbára rẹ̀ bọ̀ sípò ni odò Eufurate. 
'''
"4" = '''
:sup:`4` Dafidi sì gba ẹgbẹ̀rún (1,000) kẹ̀kẹ́ lọ́wọ́ rẹ̀, àti ẹ̀ẹ́dẹ́gbàárin (7,000) ẹlẹ́ṣin, àti ogún ẹgbẹ̀rún (20,000) àwọn ẹlẹ́ṣẹ̀. Dafidi sì já gbogbo àwọn ẹṣin kẹ̀kẹ́ wọn ní pàtì, ṣùgbọ́n ó dá ọgọ́rùn-ún kẹ̀kẹ́ sí nínú wọn. 
'''
"5" = '''
:sup:`5` Nígbà tí àwọn ará Siria ti Damasku sì wá láti ran Hadadeseri ọba Soba lọ́wọ́, Dafidi sì pa ẹgbẹ̀rún méjìlélógún (22,000) ènìyàn nínú àwọn ará Siria. 
'''
"6" = '''
:sup:`6` Dafidi sì fi àwọn ológun sí Siria ti Damasku, àwọn ará Siria sì wá sin Dafidi, wọn a sì máa mú ẹ̀bùn wá, Olúwa sì pa Dafidi mọ́ níbikíbi tí o ń lọ. 
'''
"7" = '''
:sup:`7` Dafidi sì gba àṣà wúrà tí ó wà lára àwọn ìránṣẹ́ Hadadeseri, ó sì gbé wọn wá sí Jerusalẹmu. 
'''
"8" = '''
:sup:`8` Láti Beta, àti láti Berotai, àwọn ìlú Hadadeseri, ọba Dafidi kó ọ̀pọ̀lọpọ̀ idẹ wá. 
'''
"9" = '''
:sup:`9` Nígbà tí Tou ọba Hamati sì gbọ́ pé Dafidi ti pa gbogbo ogun Hadadeseri. 
'''
"10" = '''
:sup:`10` Toi sì rán Joramu ọmọ rẹ̀ sí Dafidi ọba, láti kí i, àti láti súre fún un, nítorí pé ó tí bá Hadadeseri jagun, ó sì ti pa á, nítorí tí Hadadeseri sá à ti bá Toi jagun. Joramu sì ni ohun èlò fàdákà, àti ohun èlò wúrà, àti ohun èlò idẹ ní ọwọ́ rẹ̀. 
'''
"11" = '''
:sup:`11` Dafidi ọba sì fi wọ́n fún Olúwa pẹ̀lú fàdákà, àti wúrà tí ó yà sí mímọ́, èyí tí ó ti gbà lọ́wọ́ àwọn orílẹ̀-èdè tí ó ti ṣẹ́gun. 
'''
"12" = '''
:sup:`12` Lọ́wọ́ Siria àti lọ́wọ́ Moabu àti lọ́wọ́ àwọn ọmọ Ammoni, àti lọ́wọ́ àwọn Filistini, àti lọ́wọ́ Amaleki, àti nínú ìkógun Hadadeseri ọmọ Rehobu ọba Soba. 
'''
"13" = '''
:sup:`13` Dafidi sì ní òkìkí gidigidi nígbà tí ó padà wá ilé láti ibi pípa àwọn ará Siria ní àfonífojì Iyọ̀, àwọn tí o pa jẹ́ ẹgbàá mẹ́sàn (18,000) ènìyàn. 
'''
"14" = '''
:sup:`14` Ó sì fi àwọn ológun sí Edomu; àti ní gbogbo Edomu yíká ni òun sì fi ológun sí, gbogbo àwọn tí ó wà ní Edomu sì wá sin Dafidi, Olúwa sì fún Dafidi ní ìṣẹ́gun níbikíbi tí ó ń lọ. 
'''
"15" = '''
:sup:`15` Dafidi sì jẹ ọba lórí gbogbo Israẹli; Dafidi sì ṣe ìdájọ́ àti òtítọ́ fún àwọn ènìyàn rẹ̀. 
'''
"16" = '''
:sup:`16` Joabu ọmọ Seruiah ni ó sì ń ṣe olórí ogun; Jehoṣafati ọmọ Ahiludi sì ń ṣe akọ̀wé. 
'''
"17" = '''
:sup:`17` Sadoku ọmọ Ahitubu, àti Ahimeleki ọmọ Abiatari, ni àwọn àlùfáà; Seraiah a sì máa ṣe akọ̀wé. 
'''
"18" = '''
:sup:`18` Benaiah ọmọ Jehoiada ni ó sì ń ṣe olórí àwọn Kereti, àti àwọn Peleti; àwọn ọmọ Dafidi sì jẹ́ aláṣẹ. 
'''
