[6]
"1" = '''
:sup:`1` Ní òru ọjọ́ náà ọba kò le è sùn; nítorí náà, ó pàṣẹ kí wọn mú ìwé ìrántí wá, àkọsílẹ̀ ìjọba rẹ̀, wọ́n mú un wá wọ́n sì kà á sí létí. 
'''
"2" = '''
:sup:`2` Wọ́n rí àkọsílẹ̀ níbẹ̀ pé Mordekai tí sọ àṣírí Bigitana àti Tereṣi, àwọn ìjòyè ọba méjì tí wọ́n ń ṣọ́ ẹnu-ọ̀nà, tí wọ́n ń gbèrò láti pa ọba Ahaswerusi. 
'''
"3" = '''
:sup:`3` Ọba béèrè pé, “Kí ni ọlá àti iyì tí Mordekai ti gbà fún èyí?” Àwọn ìránṣẹ́ rẹ̀ sì dáhùn pé, “Kò tí ì sí ohun tí a ṣe fún un.” 
'''
"4" = '''
:sup:`4` Ọba wí pé, “Ta ni ó wà nínú àgbàlá?” Nísinsin yìí, Hamani ṣẹ̀ṣẹ̀ wọ àgbàlá ìta ààfin ni láti sọ fún ọba nípa síso Mordekai lórí igi tí ó ti rì fún un. 
'''
"5" = '''
:sup:`5` Àwọn ìránṣẹ́ rẹ̀ sì dáhùn pé, “Hamani ni ó wà níbẹ̀ ó dúró sí inú àgbàlá.” Ọba pàṣẹ pé, “Ẹ mú un wọlé wá.” 
'''
"6" = '''
:sup:`6` Nígbà tí Hamani wọlé, ọba béèrè lọ́wọ́ rẹ̀ pé, “Kí ni kí a ṣe fún ọkùnrin tí inú ọba dùn sí láti bu ọlá fún?” Nísinsin yìí Hamani sì ro èyí fúnra rẹ̀ pé, “Ta ni ó wà níbẹ̀ tí ọba fẹ́ dá lọ́lá ju èmi lọ?” 
'''
"7" = '''
:sup:`7` Nítorí náà Hamani dá ọba lóhùn pé, “Fún ọkùnrin tí inú ọba dùn sí láti dá lọ́lá, 
'''
"8" = '''
:sup:`8` jẹ́ kí wọn kí ó mú aṣọ ọba èyí tí ọba ń wọ̀ àti ẹṣin tí ọba máa ń gùn, pẹ̀lú ọ̀kan lára adé ọba kí a fi dé e ní orí. 
'''
"9" = '''
:sup:`9` Jẹ́ kí a fi aṣọ àti ẹṣin lé ọ̀kan lára àwọn ìjòyè ọba tí ó ga jùlọ lọ́wọ́, kí wọn wọ aṣọ náà fún ọkùnrin tí inú ọba dùn sí láti dá lọ́lá, kí wọn sì sìn ín gun ẹṣin jákèjádò gbogbo ìgboro ìlú, kí wọn máa kéde níwájú rẹ̀ pé, ‘Èyí ni a ṣe fún ọkùnrin náà ẹni tí inú ọba dùn sí láti dá lọ́lá!’ ” 
'''
"10" = '''
:sup:`10` Ọba pàṣẹ fún Hamani pé, “Lọ lẹ́sẹ̀kan náà. Mú aṣọ náà àti ẹṣin kí o sì ṣe gẹ́gẹ́ bí o ṣe sọ fún Mordekai ará a Júù, ẹni tí ó jókòó sí ẹnu-ọ̀nà ọba. Má ṣe fi ohunkóhun sílẹ̀ nínú ohun tí o ti yàn.” 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni Hamani ṣe mú aṣọ àti ẹṣin náà. Ó fi wọ Mordekai, Mordekai sì wà lórí ẹṣin jákèjádò gbogbo ìgboro ìlú, ó sì ń kéde níwájú rẹ̀ pé, “Èyí ni a ó ṣe fún ọkùnrin náà ẹni tí inú ọba dùn sí láti dá lọ́lá!” 
'''
"12" = '''
:sup:`12` Lẹ́yìn nǹkan wọ̀nyí Mordekai padà sí ẹnu-ọ̀nà ọba. Ṣùgbọ́n Hamani sáré lọ ilé, ó sì bo orí rẹ̀ pẹ̀lú ìbànújẹ́, 
'''
"13" = '''
:sup:`13` Hamani sì sọ ohun gbogbo tí ó ṣẹlẹ̀ sí i fún Sereṣi ìyàwó rẹ̀ àti àwọn ọ̀rẹ́ rẹ̀. Àwọn olùbádámọ̀ràn rẹ̀ àti ìyàwó o rẹ̀ sọ fún un pé, “Níwọ́n ìgbà tí Mordekai ti jẹ́ ẹ̀yà Júù, níwájú ẹni tí ìṣubú rẹ̀ ti bẹ̀rẹ̀, ìwọ kò lè rí ẹ̀yìn in rẹ̀—dájúdájú ìwọ yóò parun!” 
'''
"14" = '''
:sup:`14` Bí wọ́n ṣe ń bá a sọ̀rọ̀, àwọn ìwẹ̀fà ọba wọlé, wọ́n sì kán Hamani lójú láti lọ sí ibi àsè tí Esteri ti pèsè. 
'''
