[35]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn kọjú sí òkè Seiri; sọtẹ́lẹ̀ sí i, 
'''
"3" = '''
:sup:`3` kí o sì sọ wí pé, ‘Èyí ni Olúwa Olódùmarè wí: Èmí lòdì sí ọ, òkè Seiri, Èmi yóò sì na ọwọ́ mi síta ní ìlòdì sí ọ, èmi yóò sì mú kí ó di ahoro. 
'''
"4" = '''
:sup:`4` Èmi yóò pa àwọn ìlú rẹ run, ìwọ yóò sì di ahoro. Nígbà náà ni ìwọ yóò mọ̀ pé èmi ni Olúwa. 
'''
"5" = '''
:sup:`5` “ ‘Nítorí ìwọ dá ààbò bo ọ̀tẹ̀ àtayébáyé, tí ìwọ sì fi Israẹli lé idà lọ́wọ́, ní àsìkò ìdààmú wọn, ní àsìkò tí ìjìyà wọn dé góńgó, 
'''
"6" = '''
:sup:`6` nítorí náà bi mo ti wà láààyè, ni Olúwa Olódùmarè wí, èmi yóò fi ọ kalẹ̀ fún ìtàjẹ̀ sílẹ̀, ìtàjẹ̀ sílẹ̀ yóò sì lépa rẹ. Níwọ́n ìgbà tí ìwọ kò ti kórìíra ìtàjẹ̀ sílẹ̀, ìtàjẹ̀ sílẹ̀ yóò sì lépa rẹ. 
'''
"7" = '''
:sup:`7` Èmi yóò mú kí òkè Seiri di ahoro; ọ̀fọ̀ gbogbo àwọn tí ó ń lọ tí ó ń bọ̀ ní èmi yóò gé kúrò lára rẹ. 
'''
"8" = '''
:sup:`8` Èmi yóò fi àwọn tí a pa kún orí òkè rẹ, àwọn tí a fi idà pa yóò ṣubú ní orí òkè rẹ, àti ní àárín àwọn òkè rẹ. 
'''
"9" = '''
:sup:`9` Èmi yóò mú kí ó di ahoro títí láé, kò ní sí olùgbé ní ìlú rẹ. Nígbà náà ni ìwọ yóò mọ̀ pé èmi ni Olúwa. 
'''
"10" = '''
:sup:`10` “ ‘Nítorí tí ìwọ sọ pé, “Àwọn orílẹ̀-èdè àti ilẹ̀ méjì wọ̀nyí yóò jẹ́ tiwa, àwa yóò sì gbà wọ́n ní ìní,” bí ó tilẹ̀ jẹ́ pé, Èmi Olúwa wà níbẹ̀, 
'''
"11" = '''
:sup:`11` nítorí náà níwọ̀n ìgbà tí mo ti wà láààyè, ní Olúwa Olódùmarè wí, èmi yóò hùwà sí ọ ní ìbámu pẹ̀lú ìbínú àti owú tí o fihàn nínú ìkórìíra rẹ sí wọn, èmi yóò fi ara mi hàn ní àárín wọn, nígbà tí mo bá ṣe ìdájọ́ rẹ. 
'''
"12" = '''
:sup:`12` Nígbà náà ni ìwọ yóò mọ̀ pé, Èmi Olúwa ti gbọ́ gbogbo ohun ẹ̀gàn tí ìwọ ti sọ lòdì sí àwọn òkè Israẹli náà. Ìwọ wí pé, “A sọ wọ́n di ahoro, a sì fi wọ́n fún wa láti run.” 
'''
"13" = '''
:sup:`13` Ìwọ lérí sí mi, ó sì sọ̀rọ̀ lòdì sí mí láìsí ìdádúró, èmi sì gbọ́ ọ. 
'''
"14" = '''
:sup:`14` Èyí ni Olúwa Olódùmarè wí: Nígbà tí gbogbo ayé bá ń yọ̀, èmi yóò mú kí ó di ahoro. 
'''
"15" = '''
:sup:`15` Nítorí pé ìwọ ń yọ̀ nígbà tí ìní ilé Israẹli di ahoro, bẹ́ẹ̀ gẹ́gẹ́ ni èmi yóò ṣe hùwà sí ọ. Ìwọ yóò di ahoro, ìwọ òkè Seiri, ìwọ àti gbogbo ará Edomu. Nígbà náà, wọn yóò mọ̀ pé, Èmi ni Olúwa.’ ” 
'''
