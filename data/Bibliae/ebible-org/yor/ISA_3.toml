[3]
"1" = '''
:sup:`1` Kíyèsi i, Olúwa, Olúwa àwọn ọmọ-ogun, fẹ́ mú ìpèsè àti ìrànlọ́wọ́ kúrò ní Jerusalẹmu àti Juda gbogbo ìpèsè oúnjẹ àti ìpèsè omi. 
'''
"2" = '''
:sup:`2` Àwọn akíkanjú àti jagunjagun, adájọ́ àti wòlíì, aláfọ̀ṣẹ àti alàgbà, 
'''
"3" = '''
:sup:`3` balógun àádọ́ta àti àwọn ènìyàn, onípò gíga; olùdámọ̀ràn, oníṣọ̀nà tí ó dáńtọ́ àti ògbójú oníṣègùn. 
'''
"4" = '''
:sup:`4` “Èmi ó sọ àwọn ọ̀dọ́mọkùnrin di aláṣẹ wọn, ọ̀dọ́mọdé lásán làsàn ni yóò sì máa jẹ ọba lórí i wọn.” 
'''
"5" = '''
:sup:`5` Àwọn ènìyàn yóò sì máa pọ́n ọmọnìkejì, wọn lójú ẹnìkan sí ẹnìkejì rẹ̀, aládùúgbò sí aládùúgbò rẹ̀. Àwọn ọ̀dọ́ yóò gbógun ti àwọn àgbàgbà, àwọn mẹ̀kúnnù yóò dìde sí ọlọ́lá. 
'''
"6" = '''
:sup:`6` Ọkùnrin kan yóò di ọ̀kan nínú àwọn arákùnrin rẹ̀ mú, nínú ilé baba rẹ̀, yóò sì wí pé, “Ìwọ́ ní aṣọ, ìwọ máa ṣe olórí wa, sì mójútó àwọn ahoro wọ̀nyí!” 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ní ọjọ́ náà ni yóò figbe bọnu pé, “Èmi kò ní àtúnṣe kan. Èmi kò ní oúnjẹ, bẹ́ẹ̀ ni n ó ní aṣọ nílé, ẹ má fi mí ṣe olórí àwọn ènìyàn náà.” 
'''
"8" = '''
:sup:`8` Jerusalẹmu ń ta gbọ̀nọ́ngbọ̀nọ́n Juda ń ṣubú lọ, ọ̀rọ̀ àti ìṣe wọn lòdì sí Olúwa, láti mú ojú ògo rẹ̀ bínú. 
'''
"9" = '''
:sup:`9` Ìwò ojú wọn ń jẹ́rìí lòdì sí wọn, wọ́n ń polongo ẹ̀ṣẹ̀ wọn bí i Sodomu; wọn ò fi pamọ́! Ègbé ni fún wọn! Wọ́n ti mú ìparun wá sórí ara wọn. 
'''
"10" = '''
:sup:`10` Ẹ sọ fún olódodo pé yóò dára fún wọn, nítorí ní àjẹgbádùn ni wọn yóò jẹ èso iṣẹ́ ẹ wọn. 
'''
"11" = '''
:sup:`11` Ègbé ni fún ènìyàn búburú! Ìparun wà lórí i wọn, a ó sì san èrè iṣẹ́ tí ọwọ́ wọn ti ṣe fún wọn. 
'''
"12" = '''
:sup:`12` Àwọn ọ̀dọ́mọdé ni o ń pọ́n àwọn ènìyàn mi lójú àwọn obìnrin ń jẹ ọba lé wọn lórí. Háà! Ènìyàn mi àwọn afinimọ̀nà yín ti ṣì yín lọ́nà, wọn sì mú yín kúrò ní ipa ọ̀nà yín. 
'''
"13" = '''
:sup:`13` Olúwa bọ sí ipò rẹ̀ ní ìtẹ́ ìdájọ́ Ó dìde láti dá àwọn ènìyàn lẹ́jọ́. 
'''
"14" = '''
:sup:`14` Olúwa dojú ẹjọ́ kọ àwọn àgbàgbà àti àwọn olórí àwọn ènìyàn rẹ̀. “Ẹ̀yin ni ẹ ti run ọgbà àjàrà mi, ogún àwọn tálákà ń bẹ̀ nínú ilé yín. 
'''
"15" = '''
:sup:`15` Kín ni èrò yín láti máa run àwọn ènìyàn mi túútúú tí ẹ sì fojú àwọn tálákà ni gbolẹ̀?” ni Olúwa wí, Olúwa àwọn ọmọ-ogun. 
'''
"16" = '''
:sup:`16` Olúwa wí pé, “Àwọn obìnrin Sioni jẹ́ agbéraga, wọn ń rìn lọ pẹ̀lú ọrùn tí ó nà tàntàn, tí wọn ń fojú pe ọkùnrin, tí wọn ń sọ̀dí bí wọ́n ti ń yan lọ pẹ̀lú ohun ọ̀ṣọ́ tí ń mì wọnjanwọnjan lọ́rùn ẹsẹ̀ wọn. 
'''
"17" = '''
:sup:`17` Nítorí náà Olúwa yóò mú egbò wá sórí àwọn obìnrin Sioni, Olúwa yóò sì pá wọn ní agbárí.” 
'''
"18" = '''
:sup:`18` Ní ọjọ́ náà, Olúwa yóò já ọ̀ṣọ́ wọn gbà kúrò ti ọwọ́ àti gèlè àti ẹ̀gbà ọrùn tí ó dàbí òṣùpá 
'''
"19" = '''
:sup:`19` gbogbo yẹtí, ẹ̀gbà ọwọ́ àti ìbòjú, 
'''
"20" = '''
:sup:`20` gbogbo gèlè, ẹ̀gbà ọrùn, ẹsẹ̀ àti àyà, àwọn ìgò tùràrí àti òògùn, 
'''
"21" = '''
:sup:`21` òrùka ọwọ́ àti ti imú, 
'''
"22" = '''
:sup:`22` àwọn àtàtà aṣọ, àwọ̀lékè, agbádá àti àpamọ́wọ́, 
'''
"23" = '''
:sup:`23` dígí wọn, aṣọ funfun nigínnigín ìbòrí àti ìbòjú. 
'''
"24" = '''
:sup:`24` Dípò òórùn dídùn, òórùn búburú ni yóò wá, okùn ni yóò wà dípò àmùrè, orí pípá ni yóò dípò irun ti a ṣe ní ọ̀ṣọ́ aṣọ ọ̀fọ̀ ni yóò dípò aṣọ ẹ̀yẹ ìjóná dípò ẹwà. 
'''
"25" = '''
:sup:`25` Àwọn ọkùnrin rẹ yóò ti ipa idà ṣubú, àti àwọn jagunjagun rẹ̀ lójú ogun. 
'''
"26" = '''
:sup:`26` Àwọn bodè Sioni yóò sọkún kíkorò, wọn ó ṣọ̀fọ̀, nítorí ó dahoro, yóò jókòó ní orí ilẹ̀. 
'''
