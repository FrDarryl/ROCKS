[45]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohun orin “Lílì.” Ti orin àwọn ọmọ Kora. Maskili. Orin ìgbéyàwó. Ọkàn mi mọ ọ̀rọ̀ rere gẹ́gẹ́ bí mo ṣe ń sọ ohun tí mo ti ṣe fún ọba ahọ́n mi ni kálámù ayára kọ̀wé. 
'''
"2" = '''
:sup:`2` Ìwọ yanjú ju àwọn ọmọ ènìyàn lọ: a da oore-ọ̀fẹ́ sí ọ ní ètè: nítorí náà ni Ọlọ́run ṣe bùkún fún ọ láéláé. 
'''
"3" = '''
:sup:`3` Gba idà rẹ mọ́ ìhà rẹ, ìwọ alágbára jùlọ wọ ara rẹ ní ògo àti ọláńlá. 
'''
"4" = '''
:sup:`4` Nínú ọláńlá rẹ, máa gẹṣin lọ ní àlàáfíà lórí òtítọ́, ìwà tútù àti òtítọ́; jẹ́ kí ọwọ́ ọ̀tún rẹ ṣe ohun ẹ̀rù. 
'''
"5" = '''
:sup:`5` Jẹ́ kí ọfà mímú rẹ̀ dá ọkàn àwọn ọ̀tá ọba lu jẹ́ kí àwọn orílẹ̀-èdè ṣubú sí abẹ́ ẹsẹ̀ rẹ̀. 
'''
"6" = '''
:sup:`6` Ọlọ́run láé, àti láéláé ni ìtẹ́ rẹ, ọ̀pá aládé ìjọba rẹ, ọ̀pá aládé òtítọ́ ni. 
'''
"7" = '''
:sup:`7` Ìwọ fẹ́ olódodo, ìwọ sì kórìíra ìwà búburú nígbà náà Ọlọ́run, Ọlọ́run rẹ ti yàn ọ́ ṣe olórí àwọn ẹlẹgbẹ́ rẹ, nípa fífi àmì òróró ayọ̀ kùn ọ́. 
'''
"8" = '''
:sup:`8` Gbogbo aṣọ rẹ̀ ni ó ń rùn pẹ̀lú òjìá àti aloe àti kasia; láti inú ààfin tí a fi eyín erin ṣe orin olókùn tẹ́ẹ́rẹ́ mú inú rẹ̀ dùn. 
'''
"9" = '''
:sup:`9` Àwọn ọmọbìnrin àwọn ọba wà nínú àwọn àyànfẹ́ rẹ̀, ní ọwọ́ ọ̀tún rẹ̀ ni ayaba náà gbé dúró nínú wúrà Ofiri. 
'''
"10" = '''
:sup:`10` Gbọ́ ìwọ ọmọbìnrin, ronú kí o sì dẹtí rẹ sí mi gbàgbé àwọn ènìyàn rẹ àti ilé baba rẹ. 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni ọba yóò fẹ́ ẹwà rẹ gidigidi nítorí òun ni olúwa rẹ kí ìwọ sì máa tẹríba fún un. 
'''
"12" = '''
:sup:`12` Ọmọbìnrin ọba Tire yóò wá pẹ̀lú ẹ̀bùn àwọn ọkùnrin ọlọ́rọ̀ yóò máa wá ojúrere rẹ̀. 
'''
"13" = '''
:sup:`13` Gbogbo ògo ni ti ọmọbìnrin ọba ní àárín ilé rẹ̀, iṣẹ́ wúrà ọnà abẹ́rẹ́ ní aṣọ rẹ̀. 
'''
"14" = '''
:sup:`14` Nínú aṣọ olówó iyebíye ni a mú un tọ́ ọba wá, àwọn wúńdíá ẹgbẹ́ rẹ̀ tẹ̀lé e, wọ́n sí mú un tọ̀ ọ́ wá. 
'''
"15" = '''
:sup:`15` Wọ́n sì mú un wá pẹ̀lú ayọ̀ àti inú dídùn wọ́n sì wọ ààfin ọba. 
'''
"16" = '''
:sup:`16` Ọmọ rẹ̀ ni yóò gba ipò baba rẹ̀ ìwọ yóò sì fi wọ́n joyè lórí ilẹ̀ gbogbo. 
'''
"17" = '''
:sup:`17` Èmí yóò máa rántí orúkọ rẹ̀ ní ìran gbogbo, nígbà náà ni orílẹ̀-èdè yóò yìn ọ́ láé àti láéláé. 
'''
