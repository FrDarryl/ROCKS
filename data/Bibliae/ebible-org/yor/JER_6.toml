[6]
"1" = '''
:sup:`1` “Ẹ̀yin ènìyàn Benjamini, sá sí ibi ààbò! Ẹ sá kúrò ní Jerusalẹmu. Ẹ fọn fèrè ní Tekoa! Kí ẹ gbé àmì sókè lórí Beti-Hakeremu! Nítorí àjálù farahàn láti àríwá, àní ìparun tí ó lágbára. 
'''
"2" = '''
:sup:`2` Èmi yóò pa ọmọbìnrin Sioni run, tí ó jẹ́ arẹwà àti ẹlẹgẹ́. 
'''
"3" = '''
:sup:`3` Olùṣọ́-àgùntàn pẹ̀lú agbo wọn yóò gbóguntì wọ́n. Wọn yóò pa àgọ́ yí wọn ká, olúkúlùkù yóò máa jẹ ní ilé rẹ̀.” 
'''
"4" = '''
:sup:`4` “Ẹ ya ará yín sí mímọ́ láti bá a jagun! Dìde, kí a kọlù ú ní ìgbà ọ̀sán! Ṣùgbọ́n ó ṣe, nítorí ọjọ́ lọ tán, ọjọ́ alẹ́ náà sì gùn sí i. 
'''
"5" = '''
:sup:`5` Nítorí náà, ẹ dìde, ẹ jẹ́ kí a kọlù ú ní àṣálẹ́ kí a sì ba odi alágbára rẹ̀ jẹ́.” 
'''
"6" = '''
:sup:`6` Èyí ni ohun tí Olúwa Ọlọ́run Àwọn ọmọ-ogun wí: “Ẹ ké àwọn igi náà lulẹ̀ kí ẹ sì mọ odi ààbò yí Jerusalẹmu ká. Èyí ni ìlú títóbi tí a ó bẹ̀wò, nítorí pé ó kún fún ìninilára. 
'''
"7" = '''
:sup:`7` Gẹ́gẹ́ bí kànga ṣe ń da omi inú rẹ̀ sílẹ̀, náà ni ó ń tú ìwà búburú rẹ̀ jáde. Ìwà ipá àti ìparun ń tún pariwo nínú rẹ̀; nígbà gbogbo ni àìsàn àti ọgbẹ́ rẹ̀ ń wà níwájú mi. 
'''
"8" = '''
:sup:`8` Ìwọ Jerusalẹmu, gba ìkìlọ̀, kí Èmi kí ó má ba à lọ kúrò ní ọ̀dọ̀ rẹ, kí n sì sọ ilẹ̀ rẹ di ahoro, tí kò ní ní olùgbé.” 
'''
"9" = '''
:sup:`9` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí: “Jẹ́ kí wọn pèsè ìyókù Israẹli ní tónítóní bí àjàrà; na ọwọ́ rẹ sí àwọn ẹ̀ka nì lẹ́ẹ̀kan sí i gẹ́gẹ́ bí ẹnìkan ti í kó èso àjàrà jọ.” 
'''
"10" = '''
:sup:`10` Ta ni ẹni tí mo lè bá sọ̀rọ̀ àti tí mo lè fún ní ìmọ̀ràn? Ta ni yóò tẹ́tí sílẹ̀ sí mi? Etí wọn ti di, nítorí náà wọn kò lè gbọ́. Ọ̀rọ̀ Olúwa, jẹ́ ohun búburú sí wọn, wọn kò sì ní inú dídùn nínú rẹ̀. 
'''
"11" = '''
:sup:`11` Èmi kún fún ìbínú Olúwa, èmi kò sì le è pa á mọ́ra. “Tú u sí orí àwọn ọmọ ńigboro, àti sórí àwọn ọmọkùnrin tí wọn kó ra wọn jọ pọ̀, àti ọkọ àti aya ni a ò mú sínú rẹ̀, àti àwọn arúgbó tí ó ní ọjọ́ kíkún lórí. 
'''
"12" = '''
:sup:`12` Ilé wọn o sì di ti ẹlòmíràn, oko wọn àti àwọn aya wọn, nígbà tí èmi bá na ọwọ́ mi sí àwọn olùgbé ilẹ̀ náà,” ni Olúwa wí. 
'''
"13" = '''
:sup:`13` “Láti orí ẹni tí ó kéré sí orí ẹni tí ó tóbi ju, gbogbo wọn ni ó sì ní ojúkòkòrò fún èrè, àwọn wòlíì àti àlùfáà lápapọ̀ sì kún fún ẹ̀tàn. 
'''
"14" = '''
:sup:`14` Wọ́n sì ń wo ọgbẹ́ àwọn ènìyàn mi bí ẹni pé kò tó nǹkan. Wọ́n ń wí pé, ‘Àlàáfíà, Àlàáfíà,’ nígbà tí kò sì sí àlàáfíà. 
'''
"15" = '''
:sup:`15` Ojú ha a tì wọ́n nítorí ìwà ìríra wọn bí? Rárá, wọn kò ní ìtìjú mọ́, wọn kò tilẹ̀ ní oorun ìtìjú. Nítorí náà, wọn ó ṣubú láàrín àwọn tó ṣubú, a ó sì ké wọn lulẹ̀ nígbà tí mo bá bẹ̀ wọ́n wò,” ni Olúwa wí. 
'''
"16" = '''
:sup:`16` Èyí ni ohun tí Olúwa wí: “Ẹ dúró sí ìkóríta, kí ẹ sì wò, ẹ béèrè fún ọ̀nà àtijọ́, ẹ béèrè ọ̀nà dáradára nì, kí ẹ rìn nínú rẹ, ẹ̀yin yóò sì rí ìsinmi fún ọkàn yín. Ṣùgbọ́n ẹ̀yin wí pé, ‘Àwa kì yóò rìn nínú rẹ̀.’ 
'''
"17" = '''
:sup:`17` Èmi yan olùṣọ́ fún un yín, mo sì wí pé: ‘Tẹ́tí sí dídún fèrè náà,’ ẹ̀yìn wí pé, ‘Àwa kì yóò tẹ́tí sílẹ̀.’ 
'''
"18" = '''
:sup:`18` Nítorí náà, gbọ́ ẹ̀yin orílẹ̀-èdè; kíyèsi, kí ẹ sì jẹ́ ẹlẹ́rìí, ohun tí yóò ṣẹlẹ̀ sí wọn. 
'''
"19" = '''
:sup:`19` Gbọ́, ìwọ ayé! Mò ń mú ìparun bọ̀ sórí àwọn ènìyàn wọ̀nyí, èso ìrò inú wọn, nítorí wọn kò fi etí sí ọ̀rọ̀ mi, wọ́n sì ti kọ òfin mi sílẹ̀. 
'''
"20" = '''
:sup:`20` Èrè wo ni ó wà fún mi nínú tùràrí láti Ṣeba wá, tàbí èso dáradára láti ilẹ̀ jíjìn réré? Ẹbọ sísun yín kò ṣe ìtẹ́wọ́gbà, ọrẹ yín kò sì wù mí.” 
'''
"21" = '''
:sup:`21` Nítorí náà, èyí ni ohun tí Olúwa wí: “Èmi yóò gbé ohun ìdènà síwájú àwọn ènìyàn wọ̀nyí. Àwọn baba àti ọmọ yóò jùmọ̀ ṣubú lù wọ́n, àwọn aládùúgbò àti ọ̀rẹ́ yóò ṣègbé.” 
'''
"22" = '''
:sup:`22` Báyìí ni Olúwa wí: “Wò ó, àwọn ọmọ-ogun ń bọ̀ wá láti ilẹ̀ àríwá, a ó sì gbé orílẹ̀-èdè ńlá dìde láti òpin ayé wá. 
'''
"23" = '''
:sup:`23` Wọ́n sì dìmọ́ra pẹ̀lú ọrun àti ọ̀kọ̀, wọ́n jẹ́ ẹni ibi, wọn kò sì ní àánú. Wọ́n ń hó bí omi Òkun, bí wọ́n ti ṣe ń gun àwọn ẹṣin wọn lọ; wọ́n sì wá bí ọkùnrin tí yóò jà ọ́ lógun, ìwọ ọmọbìnrin Sioni.” 
'''
"24" = '''
:sup:`24` Àwa ti gbọ́ ìròyìn nípa wọn, ọwọ́ wa sì di rírọ, ìrora sì mú wa bí obìnrin tí ń rọbí. 
'''
"25" = '''
:sup:`25` Má ṣe jáde lọ sí orí pápá tàbí kí o máa rìn ní àwọn ojú ọ̀nà, nítorí ọ̀tá náà ní idà, ìpayà sì wà níbi gbogbo. 
'''
"26" = '''
:sup:`26` Ẹ̀yin ènìyàn mi, ẹ gbé aṣọ ọ̀fọ̀ wọ̀, kí ẹ sì sùn nínú eérú, ẹ ṣọ̀fọ̀ pẹ̀lú ìpohùnréré ẹkún gẹ́gẹ́ bí i lórí ọmọkùnrin yín kan ṣoṣo nítorí pé lójijì ni àwọn apanirun yóò kọlù wá. 
'''
"27" = '''
:sup:`27` “Èmi ti fi ẹ́ ṣe ẹni tí yóò máa yọ́ irú àwọn ènìyàn mi gẹ́gẹ́ bi irin tútù, kí wọn kí ó lè ṣe àkíyèsí, kí ó sì dán ọ̀nà wọn wò. 
'''
"28" = '''
:sup:`28` Ọlọ́tẹ̀ tí ọkàn rẹ̀ le ní gbogbo wọn. Wọ́n ń lọ káàkiri láti sọ̀rọ̀-òdì. Wọ́n jẹ́ idẹ àti irin, wọ́n sì kún fún ìwà ìbàjẹ́. 
'''
"29" = '''
:sup:`29` Ewìrì a fẹ́ná kíkankíkan, kí ó lè yọ́ òjé, ẹni tí ń yọ́ ọ ń yọ́ ọ lásán; a kò si ya ènìyàn búburú kúrò. 
'''
"30" = '''
:sup:`30` A pè wọ́n ní fàdákà tí a kọ̀sílẹ̀, nítorí Olúwa ti kọ̀ wọ́n sílẹ̀.” 
'''
