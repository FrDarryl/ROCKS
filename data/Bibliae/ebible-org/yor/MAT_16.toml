[16]
"1" = '''
:sup:`1` Àwọn Farisi àti àwọn Sadusi wá láti dán Jesu wò. Wọ́n ní kí ó fi àmì ńlá kan hàn àwọn ní ojú ọ̀run. 
'''
"2" = '''
:sup:`2` Ó dá wọn lóhùn pé, “Nígbà tí ó bá di àṣálẹ́, ẹ ó sọ pé, ‘Ìbá dára kí ojú ọ̀run pọ́n.’ 
'''
"3" = '''
:sup:`3` Ní òwúrọ̀, ‘Ẹ̀yin yóò wí pé ọjọ́ kì yóò dára lónìí, nítorí ti ojú ọ̀run pọ́n, ó sì ṣú dẹ̀dẹ̀,’ ẹ̀yin àgàbàgebè, ẹ̀yin le sọ àmì ojú ọ̀run, ṣùgbọ́n ẹ̀yin kò le mọ àmì àwọn àkókò wọ̀nyí. 
'''
"4" = '''
:sup:`4` Ìran búburú aláìgbàgbọ́ yìí ń béèrè àmì àjèjì mélòó kàn ni ojú sánmọ̀, ṣùgbọ́n a kí yóò fún ẹnìkankan ní àmì bí kò ṣe àmì Jona.” Nígbà náà ni Jesu fi wọ́n sílẹ̀, ó sì bá tirẹ̀ lọ. 
'''
"5" = '''
:sup:`5` Nígbà tí wọ́n dé apá kejì adágún, àwọn ọmọ-ẹ̀yìn rẹ̀ ṣàkíyèsí pé wọ́n ti gbàgbé láti mú àkàrà kankan lọ́wọ́. 
'''
"6" = '''
:sup:`6` Jesu sì kìlọ̀ fún wọn pé, “Ẹ kíyèsára, ẹ sì ṣọ́ra, ní ti ìwúkàrà àwọn Farisi àti àwọn Sadusi.” 
'''
"7" = '''
:sup:`7` Wọ́n ń sọ eléyìí ni àárín ara wọn wí pé, “Nítorí tí àwa kò mú àkàrà lọ́wọ́ ni.” 
'''
"8" = '''
:sup:`8` Nígbà tí ó gbọ́ ohun ti wọ́n ń sọ, Jesu béèrè lọ́wọ́ wọn pé, “Ẹ̀yin onígbàgbọ́ kékeré, èéṣe tí ẹ̀yin ń dààmú ara yín pé ẹ̀yin kò mú oúnjẹ lọ́wọ́? 
'''
"9" = '''
:sup:`9` Tàbí ọ̀rọ̀ kò yé yín di ìsinsin yìí? Ẹ̀yin kò rántí pé mo bọ́ ẹgbẹ̀rún márùn-ún (5,000) ènìyàn pẹ̀lú ìṣù àkàrà márùn-ún àti iye agbọ̀n tí ẹ kójọ bí àjẹkù? 
'''
"10" = '''
:sup:`10` Ẹ kò sì tún rántí ìṣù méje tí mo fi bọ́ ẹgbàajì (4,000) ènìyàn àti iye agbọ̀n tí ẹ̀yín kójọ? 
'''
"11" = '''
:sup:`11` Èéha ṣe tí kò fi yé yín pé èmi kò sọ̀rọ̀ nípa ti àkàrà? Lẹ́ẹ̀kan sí i, mo wí fún yín, ẹ ṣọ́ra fún ìwúkàrà àwọn Farisi àti ti Sadusi.” 
'''
"12" = '''
:sup:`12` Nígbà náà ni ó ṣẹ̀ṣẹ̀ wáyé wọn pé, kì í ṣe nípa ti ìwúkàrà ní ó sọ wí pé kí wọ́n kíyèsára, bí kò ṣe tí ẹ̀kọ́ àwọn Farisi àti Sadusi. 
'''
"13" = '''
:sup:`13` Nígbà tí Jesu sì dé Kesarea-Filipi, ó bi àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ta ni àwọn ènìyàn ń fi Ọmọ Ènìyàn pè?” 
'''
"14" = '''
:sup:`14` Wọ́n dá a lóhùn pé, “Àwọn kan ni Johanu onítẹ̀bọmi ni, àwọn mìíràn wí pé, Elijah ni, àwọn mìíràn wí pé, Jeremiah ni, tàbí ọ̀kan nínú àwọn wòlíì.” 
'''
"15" = '''
:sup:`15` “Ṣùgbọ́n ẹyin ń kọ?” Ó bi í léèrè pé, “Ta ni ẹ̀yin ń fi mi pè?” 
'''
"16" = '''
:sup:`16` Simoni Peteru dáhùn pé, “Ìwọ ni Kristi náà, Ọmọ Ọlọ́run alààyè.” 
'''
"17" = '''
:sup:`17` Jesu sì wí fún un pé, “Alábùkún fún ni ìwọ Simoni ọmọ Jona, nítorí ẹran-ara àti ẹ̀jẹ̀ kọ́ ló fi èyí hàn bí kò ṣe Baba mi tí ó ń bẹ ní ọ̀run. 
'''
"18" = '''
:sup:`18` Èmi wí fún ọ, ìwọ ni Peteru àti pé orí àpáta yìí ni èmi yóò kọ́ ìjọ mi lé, àti ẹnu-ọ̀nà ipò òkú kì yóò lè borí rẹ̀. 
'''
"19" = '''
:sup:`19` Èmi yóò fún ní àwọn kọ́kọ́rọ́ ìjọba Ọ̀run; ohun tí ìwọ bá dè ní ayé, òun ni a ó dè ní ọ̀run. Ohunkóhun tí ìwọ bá sì tú ní ayé yìí, a ó sì tú ní ọ̀run.” 
'''
"20" = '''
:sup:`20` Nígbà náà ó kìlọ̀ fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé wọn kò gbọdọ̀ sọ fún ẹnikẹ́ni pé Òun ni Kristi náà. 
'''
"21" = '''
:sup:`21` Láti ìgbà yìí lọ, Jesu bẹ̀rẹ̀ sí ṣàlàyé fún àwọn ọmọ-ẹ̀yìn rẹ̀ kedere nípa lílọ sí Jerusalẹmu láti jẹ ọ̀pọ̀ ìyà lọ́wọ́ àwọn àgbàgbà, àwọn olórí àlùfáà àti àwọn akọ̀wé, kí a sì pa òun, àti ní ọjọ́ kẹta, kí ó sì jíǹde. 
'''
"22" = '''
:sup:`22` Peteru mú Jesu sí ẹ̀gbẹ́ kan, ó bẹ̀rẹ̀ sí í bá a wí pé, “Kí a má rí i Olúwa! Èyí kì yóò ṣẹlẹ̀ sí Ọ!” 
'''
"23" = '''
:sup:`23` Jesu pa ojú dà, ó sì wí fún Peteru pé, “Kúrò lẹ́yìn mi, Satani! Ohun ìkọ̀sẹ̀ ni ìwọ jẹ́ fún mi; ìwọ kò ro ohun tí i ṣe ti Ọlọ́run, bí kò ṣe èyí ti ṣe ti ènìyàn.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Jesu wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Bí ẹnikẹ́ni bá fẹ́ tọ̀ mí lẹ́yìn, kí ó sẹ́ ara rẹ̀, kí ó sì gbé àgbélébùú rẹ̀, kí ó sì máa tọ̀ mí lẹ́yìn. 
'''
"25" = '''
:sup:`25` Nítorí ẹnikẹ́ni tí ó bá fẹ́ gba ẹ̀mí rẹ̀ là, yóò sọ ẹ̀mí rẹ̀ nù ṣùgbọ́n ẹnikẹ́ni tí ó bá sọ ẹ̀mí rẹ̀ nù nítorí mi, yóò rí i. 
'''
"26" = '''
:sup:`26` Èrè kí ni ó jẹ́ fún ènìyàn bí ó bá jèrè gbogbo ayé yìí, tí ó sì sọ ẹ̀mí rẹ̀ nù? Tàbí kí ni ènìyàn yóò fi dípò ẹ̀mí rẹ̀? 
'''
"27" = '''
:sup:`27` Nítorí Ọmọ Ènìyàn yóò wá nínú ògo baba rẹ pẹ̀lú àwọn angẹli rẹ̀, nígbà náà ni yóò sì san án fún olúkúlùkù gẹ́gẹ́ bí iṣẹ́ rẹ̀. 
'''
"28" = '''
:sup:`28` “Lóòótọ́ ni mo wí fún yín. Ẹlòmíràn wà nínú àwọn tí ó wà níhìn-ín yìí, tí kì yóò ri ikú títí wọn ó fi rí Ọmọ Ènìyàn tí yóò máa bọ̀ ní ìjọba rẹ̀.” 
'''
