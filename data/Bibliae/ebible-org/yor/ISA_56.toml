[56]
"1" = '''
:sup:`1` Èyí ni ohun ti Olúwa sọ: “Ẹ pa ìdájọ́ mọ́ ẹ sì ṣe ohun tí ó tọ̀nà, nítorí ìgbàlà mi súnmọ́ tòsí àti òdodo mi ni a ó fihàn láìpẹ́ jọjọ. 
'''
"2" = '''
:sup:`2` Ìbùkún ni fún ọkùnrin náà tí ó ṣe èyí, àti fún ọmọ ènìyàn tí ó dìímú ṣinṣin, tí ó pa ọjọ́ ìsinmi mọ́ láì bà á jẹ́, tí ó sì pa ọwọ́ rẹ̀ mọ́ kúrò nínú ibi ṣíṣe.” 
'''
"3" = '''
:sup:`3` Má ṣe jẹ́ kí àjèjì kan tí ó ti di ara rẹ̀ mọ́ Olúwa sọ wí pé, “Olúwa yóò yà mí sọ́tọ̀ kúrò nínú àwọn ènìyàn rẹ̀.” Àti kí ìwẹ̀fà kan ṣe àròyé pé, “Igi gbígbẹ lásán ni mí.” 
'''
"4" = '''
:sup:`4` Nítorí pé báyìí ni Olúwa wí: “Sí àwọn ìwẹ̀fà yìí tí ó pa ọjọ́ ìsinmi mi mọ́, tí wọ́n yan ohun tí ó dùn mọ́ mi tí wọ́n sì di májẹ̀mú mi mú ṣinṣin 
'''
"5" = '''
:sup:`5` fún wọn ni Èmi yóò fún nínú tẹmpili àti àgbàlá rẹ̀ ìrántí kan àti orúkọ kan tí ó sàn ju àwọn ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin, Èmi yóò fún wọn ní orúkọ ayérayé tí a kì yóò ké kúrò. 
'''
"6" = '''
:sup:`6` Àti àwọn àjèjì tí ó so ara wọn mọ́ Olúwa láti sìn ín, láti fẹ́ orúkọ Olúwa àti láti foríbalẹ̀ fún un gbogbo àwọn tí ń pa ọjọ́ ìsinmi mọ́ láì bà á jẹ́ àti tí wọ́n sì di májẹ̀mú mi mú ṣinṣin— 
'''
"7" = '''
:sup:`7` àwọn wọ̀nyí ni èmi yóò mú wá òkè mímọ́ mi, èmi ó sì fún wọn ní ayọ̀ nínú ilé àdúrà mi. Ẹbọ sísun wọn àti ìrúbọ wọn, ni a ó tẹ́wọ́gbà lórí i pẹpẹ mi; nítorí a ó máa pe ilé mi ní ilé àdúrà fún gbogbo orílẹ̀-èdè.” 
'''
"8" = '''
:sup:`8` Olúwa Olódùmarè sọ wí pé— ẹni tí ó kó àwọn àtìpó Israẹli jọ: “Èmi yóò kó àwọn mìíràn jọ pẹ̀lú wọn yàtọ̀ sí àwọn tí a ti kójọ.” 
'''
"9" = '''
:sup:`9` Ẹ wá, gbogbo ẹ̀yin ẹranko inú pápá, ẹ wá jẹ àwọn ẹranko inú igbó run! 
'''
"10" = '''
:sup:`10` Àwọn olùṣọ́ Israẹli fọ́jú, gbogbo wọn ṣe aláìní ìmọ̀; gbogbo wọn jẹ́ adití ajá, wọn kò lè gbó; wọ́n sùn sílẹ̀ wọ́n ń lálàá, wọ́n fẹ́ràn láti máa sùn. 
'''
"11" = '''
:sup:`11` Wọ́n jẹ́ àwọn ajá tí ó kúndùn púpọ̀; wọn kì í ní ànító. Wọ́n jẹ́ olùṣọ́-àgùntàn tí kò ní òye; olúkúlùkù ń yà ṣọ́nà ara rẹ̀, ẹnìkọ̀ọ̀kan wọn sì wá ère tirẹ̀. 
'''
"12" = '''
:sup:`12` Igbe ẹnìkọ̀ọ̀kan wọn ni wí pé, “Wá, fún mi ní ọtí wáìnì! Jẹ́ kí a mu ọtí líle wa lámu yó ọ̀la yóò sì dàbí òní, tàbí kí ó dára jù bẹ́ẹ̀ lọ.” 
'''
