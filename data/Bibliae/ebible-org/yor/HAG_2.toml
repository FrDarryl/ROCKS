[2]
"1" = '''
:sup:`1` Ní ọjọ́ kọkànlélógún oṣù keje, ni ọ̀rọ̀ Olúwa wá nípasẹ̀ wòlíì Hagai wí pé, 
'''
"2" = '''
:sup:`2` “Sọ fún Serubbabeli ọmọ Ṣealitieli, baálẹ̀ Juda, àti Joṣua ọmọ Josadaki, olórí àlùfáà àti àwọn ènìyàn yòókù. Béèrè lọ́wọ́ wọn pé, 
'''
"3" = '''
:sup:`3` ‘Ta ni nínú yín tí ó kù tí ó sì ti rí ilé yìí ní ògo rẹ̀ àkọ́kọ́? Báwo ni ó ṣe ri sí yín nísinsin yìí? Ǹjẹ́ kò dàbí asán lójú yín? 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n nísinsin yìí, múra gírí, ìwọ Serubbabeli,’ ni Olúwa wí. ‘Múra gírí, ìwọ Joṣua ọmọ Josadaki, olórí àlùfáà. Ẹ sì múra gírí gbogbo ẹ̀yin ènìyàn ilẹ̀ náà,’ ni Olúwa wí, ‘kí ẹ sì ṣiṣẹ́. Nítorí èmi wà pẹ̀lú yín,’ ni Olúwa àwọn ọmọ-ogun wí. 
'''
"5" = '''
:sup:`5` ‘Èyí ni ohun tí Èmi fi bá a yín dá májẹ̀mú nígbà tí ẹ jáde kúrò ní Ejibiti, bẹ́ẹ̀ ni Ẹ̀mí ì mi sì wà pẹ̀lú yín. Ẹ má ṣe bẹ̀rù.’ 
'''
"6" = '''
:sup:`6` “Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, ‘Láìpẹ́ jọjọ, Èmi yóò mi àwọn ọrun àti ayé, Òkun àti ìyàngbẹ ilẹ̀ lẹ́ẹ̀kan sí i. 
'''
"7" = '''
:sup:`7` Èmi yóò mi gbogbo orílẹ̀-èdè, ìfẹ́ gbogbo orílẹ̀-èdè yóò fà sí tẹmpili yìí, Èmi yóò sì kún ilé yìí pẹ̀lú ògo,’ ni Olúwa àwọn ọmọ-ogun wí. 
'''
"8" = '''
:sup:`8` ‘Tèmi ni fàdákà àti wúrà,’ ni Olúwa àwọn ọmọ-ogun wí. 
'''
"9" = '''
:sup:`9` ‘Ògo ìkẹyìn ilé yìí yóò pọ̀ ju ti ìṣáájú lọ,’ ni Olúwa àwọn ọmọ-ogun wí, ‘Àti ní ìhín yìí ni Èmi ó sì fi àlàáfíà fún ni,’ ni Olúwa àwọn ọmọ-ogun wí.” 
'''
"10" = '''
:sup:`10` Ní ọjọ́ kẹrìnlélógún oṣù kẹsànán ní ọdún kejì Dariusi, ni ọ̀rọ̀ Olúwa tọ wòlíì Hagai wá pé, 
'''
"11" = '''
:sup:`11` “Báyìí ni Olúwa àwọn ọmọ-ogun wí, ‘Béèrè lọ́wọ́ àwọn àlùfáà ohun tí òfin wí pé: 
'''
"12" = '''
:sup:`12` Bí ẹnìkan bá gbé ẹran mímọ́ ní ìṣẹ́tí aṣọ rẹ̀, tí ìṣẹ́tí aṣọ rẹ̀ kan àkàrà tàbí ọbẹ̀, wáìnì, òróró tàbí oúnjẹ mìíràn, ǹjẹ́ yóò ha jẹ́ mímọ́ bí?’ ” Àwọn àlùfáà sì dáhùn wí pé, “Bẹ́ẹ̀ kọ́.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Hagai wí pé, “Bí ẹnìkan tí ó jẹ́ aláìmọ́ nípa fífi ara kan òkú bá fi ara kan ọ̀kan lára nǹkan wọ̀nyí, ǹjẹ́ yóò ha jẹ́ aláìmọ́?” Àwọn àlùfáà sì dáhùn wí pé, “Bẹ́ẹ̀ ni, yóò jẹ́ aláìmọ́.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Hagai dáhùn ó sì wí pé, “ ‘Bẹ́ẹ̀ ni ènìyàn wọ̀nyí rí, bẹ́ẹ̀ sì ni orílẹ̀-èdè yìí rí níwájú mi,’ ni Olúwa wí. ‘Bẹ́ẹ̀ sì ni olúkúlùkù iṣẹ́ ọwọ́ wọn; èyí tí wọ́n sì fi rú ẹbọ níbẹ̀ jẹ́ aláìmọ́. 
'''
"15" = '''
:sup:`15` “ ‘Ǹjẹ́ nísinsin yìí, ẹ ro èyí dáradára láti òní yìí lọ, ẹ kíyèsi bí nǹkan ṣe rí tẹ́lẹ̀, a to òkúta kan lé orí èkejì ní tẹmpili Olúwa. 
'''
"16" = '''
:sup:`16` Nígbà tí ẹnikẹ́ni bá dé ibi òkìtì òsùwọ̀n ogun, mẹ́wàá péré ni yóò ba níbẹ̀. Nígbà tí ẹnikẹ́ni bá dé ibi ìfúntí wáìnì láti wọn àádọ́ta ìwọ̀n, ogún péré ni yóò ba níbẹ̀. 
'''
"17" = '''
:sup:`17` Mo fi ìrẹ̀dànù, ìmúwòdù àti yìnyín bá gbogbo iṣẹ́ ọwọ́ yín jẹ; síbẹ̀ ẹ̀yin kò yípadà sí ọ̀dọ̀ mi,’ ni Olúwa wí. 
'''
"18" = '''
:sup:`18` ‘Láti òní lọ, láti ọjọ́ kẹrìnlélógún oṣù kẹsànán yìí kí ẹ kíyèsi, kí ẹ sì rò ó dáradára, ọjọ́ ti a fi ìpìlẹ̀ tẹmpili Olúwa lélẹ̀, rò ó dáradára. 
'''
"19" = '''
:sup:`19` Ǹjẹ́ èso ha wà nínú abà bí? Títí di àkókò yìí, àjàrà àti igi ọ̀pọ̀tọ́ àti pomegiranate, àti igi olifi kò ì tí ì so èso kankan. “ ‘Láti òní lọ ni èmi yóò bùkún fún un yin.’ ” 
'''
"20" = '''
:sup:`20` Ọ̀rọ̀ Olúwa sì tún tọ Hagai wá nígbà kejì, ní ọjọ́ kẹrìnlélógún oṣù náà pé, 
'''
"21" = '''
:sup:`21` “Sọ fún Serubbabeli baálẹ̀ Juda pé èmi yóò mi àwọn ọ̀run àti ayé. 
'''
"22" = '''
:sup:`22` Èmi yóò bi ìtẹ́ àwọn ìjọba ṣubú, Èmi yóò sì pa agbára àwọn aláìkọlà run, Èmi yóò sì dojú àwọn kẹ̀kẹ́ ogun dé, àti àwọn tí ń gùn wọ́n; ẹṣin àti àwọn ẹlẹ́ṣin yóò ṣubú; olúkúlùkù nípa idà arákùnrin rẹ̀.” 
'''
"23" = '''
:sup:`23` Olúwa àwọn ọmọ-ogun wí pé, “Ní ọjọ́ náà, ìwọ ìránṣẹ́ mi Serubbabeli ọmọ Ṣealitieli, Èmi yóò mú ọ, Èmi yóò sì sọ ọ di bí òrùka èdìdì mi, nítorí mo ti yan ọ, ni Olúwa àwọn ọmọ-ogun wí.”
'''
