[70]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi. Ẹ̀bẹ̀. Yára, Ọlọ́run, láti gbà mí là, Olúwa, wá kánkán láti ràn mí lọ́wọ́. 
'''
"2" = '''
:sup:`2` Kí àwọn tí ń wá ọkàn mi kí a dójútì wọ́n, kí wọn sì dààmú; kí àwọn tó ń wá ìparun mi yí ẹ̀yìn padà nínú ìtìjú. 
'''
"3" = '''
:sup:`3` Kí a pa wọ́n ní ẹ̀yìn dà fún èrè ìtìjú àwọn tí ń wí pé, “Háà! Háà!” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n kí àwọn tí ó ń wá ọ ó máa yọ̀ kí inú wọn kí ó sì máa dùn nípa rẹ, kí àwọn tí ó ń fẹ́ ìgbàlà rẹ máa wí pé, “Jẹ́ kí a gbé Ọlọ́run ga!” 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n mo jẹ́ òtòṣì àti aláìní; wa kánkán sí ọ̀dọ̀ mi, Ọlọ́run. Ìwọ ni olùrànlọ́wọ́ àti olùdáǹdè mi; Olúwa, má ṣe dúró pẹ́. 
'''
