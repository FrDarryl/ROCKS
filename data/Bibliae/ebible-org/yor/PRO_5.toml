[5]
"1" = '''
:sup:`1` Ọmọ mi, fiyèsí ọgbọ́n mi, kí o sì dẹtí rẹ sí òye mi, 
'''
"2" = '''
:sup:`2` kí ìwọ sì lè ní ìṣọ́ra kí ètè rẹ sì le pa ìmọ̀ mọ́. 
'''
"3" = '''
:sup:`3` Nítorí ètè àwọn àjèjì obìnrin a máa sun bi oyin, ọ̀rọ̀ rẹ̀ sì kúnná ju òróró lọ. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ní ìgbẹ̀yìn gbẹ́yín, ó korò ju òróǹró lọ, ó mú bí idà olójú méjì. 
'''
"5" = '''
:sup:`5` Ẹsẹ̀ rẹ̀ sọ̀kalẹ̀ lọ sí ọ̀nà ikú ìgbésẹ̀ rẹ̀ lọ tààrà sí ibojì òkú. 
'''
"6" = '''
:sup:`6` Kí ìwọ má ba à já ipa ọ̀nà ìyè; ọ̀nà rẹ̀ rí pálapàla, ṣùgbọ́n kò tilẹ̀ mọ́. 
'''
"7" = '''
:sup:`7` Nítorí náà, ẹ̀yin ọmọ mi, ẹ dẹtí sí mi, kí ẹ̀yin kí ó má ṣe yàgò kúrò nínú ọ̀rọ̀ tí mo sọ. 
'''
"8" = '''
:sup:`8` Rìn ní ọ̀nà tí ó jìnnà sí ti rẹ̀, má ṣe súnmọ́ ẹnu-ọ̀nà ilé rẹ̀, 
'''
"9" = '''
:sup:`9` àìṣe bẹ́ẹ̀ ìwọ yóò gbé gbogbo ọlá rẹ lé ẹlòmíràn lọ́wọ́ àti ọjọ́ ayé rẹ fún ìkà ènìyàn. 
'''
"10" = '''
:sup:`10` Kí a má ba à fi ọrọ̀ rẹ fún àjèjì ènìyàn, kí làálàá rẹ sì sọ ilé ẹlòmíràn di ọlọ́rọ̀. 
'''
"11" = '''
:sup:`11` Ní ìgbẹ̀yìn ayé rẹ ìwọ yóò kérora, nígbà tí agbára rẹ àti ara rẹ bá ti joro tán. 
'''
"12" = '''
:sup:`12` Ìwọ yóò wí pé, “Mo ti kórìíra ẹ̀kọ́ tó! Ọkàn mi ṣe wá kórìíra ìbáwí! 
'''
"13" = '''
:sup:`13` N kò gbọ́rọ̀ sí àwọn olùkọ́ mi lẹ́nu, tàbí kí n fetí sí àwọn tí ń kọ́ mi lẹ́kọ̀ọ́. 
'''
"14" = '''
:sup:`14` Mo ti bẹ̀rẹ̀ ìparun pátápátá ní àárín gbogbo àwùjọ ènìyàn.” 
'''
"15" = '''
:sup:`15` Mu omi láti inú kànga tìrẹ, omi tí ń sàn láti inú kànga rẹ. 
'''
"16" = '''
:sup:`16` Ó ha yẹ kí omi ìsun rẹ kún àkúnya sí ojú ọ̀nà àti odò tí ń sàn lọ sí àárín ọjà? 
'''
"17" = '''
:sup:`17` Jẹ́ kí wọn jẹ́ tìrẹ nìkan, má ṣe ṣe àjọpín wọn pẹ̀lú àjèjì láéláé. 
'''
"18" = '''
:sup:`18` Jẹ́ kí orísun rẹ kí ó ní ìbùkún; kí ìwọ ó sì máa yọ nínú aya ìgbà èwe rẹ. 
'''
"19" = '''
:sup:`19` Abo àgbọ̀nrín tó dára, ìgalà tí ó wu ni jọjọ, jẹ́ kí ọmú rẹ̀ kí ó máa fi ayọ̀ fún ọ nígbà gbogbo, kí o sì máa yọ̀ nínú ìfẹ́ rẹ̀ nígbàkígbà. 
'''
"20" = '''
:sup:`20` Ọmọ mi, èéṣe tí ìwọ ó fi máa yọ̀ nínú ìfẹ́ obìnrin panṣágà, tí ìwọ ó sì fi dì mọ́ ìyàwó ẹlòmíràn? 
'''
"21" = '''
:sup:`21` Nítorí ọ̀nà ènìyàn kò fi ara sin rárá fún Olúwa Ó sì ń gbé gbogbo ọ̀nà rẹ̀ yẹ̀ wò. 
'''
"22" = '''
:sup:`22` Ìwà búburú ènìyàn búburú ni yóò mú kó bọ́ sínú okùn; okùn ẹ̀ṣẹ̀ ara rẹ̀ yóò sì dìímú. 
'''
"23" = '''
:sup:`23` Yóò kú ní àìgba ẹ̀kọ́ ìwà òmùgọ̀ ara rẹ̀ yóò sì mú kí ó máa ṣìnà kiri. 
'''
