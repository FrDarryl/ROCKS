[12]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀. Ọ̀rọ̀ Olúwa fún Israẹli ni. Olúwa wí, ẹni tí ó na àwọn ọ̀run, tí ó sì fi ìpìlẹ̀ ayé sọlẹ̀, tí ó sì da ẹ̀mí ènìyàn tí ń bẹ ni inú rẹ̀, 
'''
"2" = '''
:sup:`2` “Kíyèsi í, èmi yóò sọ Jerusalẹmu dí àgọ́ ìwárìrì sí gbogbo ènìyàn yíká, nígbà tí wọn yóò dó ti Juda àti Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Ní ọjọ́ náà, nígbà tí gbogbo orílẹ̀-èdè ayé bá parapọ̀ sí i, ni èmi yóò sọ Jerusalẹmu di òkúta ti ko ṣe yí kúrò fún gbogbo ènìyàn, gbogbo àwọn tí ó bá sì fẹ́ yí i ni a ó gé sí wẹ́wẹ́, 
'''
"4" = '''
:sup:`4` ní ọjọ́ náà,” ni Olúwa wí, “Ni èmi yóò fi ìdágìrì lu gbogbo ẹṣin, àti fi òmùgọ̀ kọlu ẹni tí ń gun un; èmi yóò sì ṣí ojú mi sí ilé Juda, èmi yóò sì bu ìfọ́jú lu gbogbo ẹṣin tí orílẹ̀-èdè. 
'''
"5" = '''
:sup:`5` Àti àwọn baálẹ̀ Juda yóò sì wí ni ọkàn wọn pé, ‘Àwọn ara Jerusalẹmu ni agbára mi nípa Olúwa àwọn ọmọ-ogun ni Ọlọ́run wọn.’ 
'''
"6" = '''
:sup:`6` “Ní ọjọ́ náà, ni èmi yóò ṣe àwọn baálẹ̀ Juda bí ààrò iná kan láàrín igi, àti bi ẹ̀fúùfù iná láàrín ìtí; wọn yóò sì jẹ gbogbo àwọn ènìyàn run yíká lápá ọ̀tún àti lápá òsì, a ó sì tún máa gbé inú Jerusalẹmu ní ipò rẹ̀. 
'''
"7" = '''
:sup:`7` “Olúwa pẹ̀lú yóò kọ́ tètè gba àgọ́ Juda là ná, kí ògo ilé Dafidi àti ògo àwọn ara Jerusalẹmu má ba gbé ara wọn ga sí Juda. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ náà ni Olúwa yóò dáàbò bò àwọn tí ń gbé Jerusalẹmu; ẹni tí ó bá sì ṣe àìlera nínú wọn ní ọjọ́ náà, yóò dàbí Dafidi; ilé Dafidi yóò sì dàbí Ọlọ́run, bí angẹli Olúwa níwájú wọn. 
'''
"9" = '''
:sup:`9` Yóò sì ṣe ni ọjọ́ náà, èmi yóò wá láti pa gbogbo àwọn orílẹ̀-èdè run tí ó wá kọjú ìjà sí Jerusalẹmu.” 
'''
"10" = '''
:sup:`10` “Èmi ó sì tu ẹ̀mí oore-ọ̀fẹ́ àti ẹ̀bẹ̀ sórí ilé Dafidi àti sórí Jerusalẹmu, wọn ó sì máa wo ẹni tí wọn tí gún ni ọ̀kọ̀, wọn ó sì máa ṣọ̀fọ̀ rẹ̀, bí ẹnìkan ti ń ṣọ̀fọ̀ fún ọmọ rẹ̀ kan ṣoṣo àti gẹ́gẹ́ bí ènìyàn tí wọn yóò sì wà ni ìbànújẹ́, bí ẹni tí ń banújẹ́ fún àkọ́bí rẹ̀. 
'''
"11" = '''
:sup:`11` Ní ọjọ́ náà ni ẹkún, ńlá ńlá yóò wà ni Jerusalẹmu, gẹ́gẹ́ bí ọ̀fọ̀ Hadadi Rimoni ni àfonífojì Megido. 
'''
"12" = '''
:sup:`12` Ilẹ̀ náà yóò ṣọ̀fọ̀, ìdílé, kọ̀ọ̀kan fun ara rẹ, lọ́tọ̀ọ̀tọ̀; ìdílé Dafidi lọ́tọ̀; àti àwọn aya wọn lọ́tọ̀; ìdílé Natani lọ́tọ̀, àti àwọn aya wọn lọ́tọ́. 
'''
"13" = '''
:sup:`13` Ìdílé Lefi lọ́tọ̀, àti àwọn aya wọn lọ́tọ̀; ìdílé Ṣimei lọ́tọ̀, àti àwọn aya wọn lọ́tọ̀. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn ìdílé tí o kù, ìdílé, ìdílé, lọ́tọ̀ọ̀tọ̀, àti àwọn aya wọn lọ́tọ̀ọ̀tọ̀. 
'''
