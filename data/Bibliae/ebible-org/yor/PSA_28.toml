[28]
"1" = '''
:sup:`1` Ti Dafidi. Ìwọ Olúwa, mo ké pe àpáta mi. Má ṣe kọ etí dídi sí mi. Tí ìwọ bá dákẹ́ sí mi, èmí yóò dàbí àwọn tí ó lọ sí ọ̀gbun. 
'''
"2" = '''
:sup:`2` Gbọ́ ohùn ẹ̀bẹ̀ mi fún àánú, bí mo ṣe ń ké pè ọ́ fún ìrànlọ́wọ́, bí mo ṣe gbé àwọn ọwọ́ mi sókè sí Ibi Mímọ́ rẹ Jùlọ. 
'''
"3" = '''
:sup:`3` Má ṣe fà mí lọ pẹ̀lú ènìyàn búburú àti, pẹ̀lú àwọn oníṣẹ́ ẹ̀ṣẹ̀, tí ń sọ̀rọ̀ àlàáfíà sí aládùúgbò wọn ṣùgbọ́n tí ìwà ìkà ń bẹ nínú wọn. 
'''
"4" = '''
:sup:`4` San ẹ̀san wọn gẹ́gẹ́ bí iṣẹ́ wọn àti fún iṣẹ́ ibi wọn; gba ẹ̀san wọn gẹ́gẹ́ bí iṣẹ́ ọwọ́ wọn; kí o sì san ẹ̀san wọn bí ó ti tọ́. 
'''
"5" = '''
:sup:`5` Nítorí pé wọn kò ka iṣẹ́ Olúwa sí, tàbí àwọn iṣẹ́ ọwọ́ rẹ̀ òun ó rún wọn wọlẹ̀ kì yóò sì gbé wọn ró mọ́. 
'''
"6" = '''
:sup:`6` Alábùkún fún ni Olúwa! Nítorí pé ó ti gbọ́ ohùn ẹ̀bẹ̀ mi. 
'''
"7" = '''
:sup:`7` Olúwa ni agbára mi àti asà mi; nínú rẹ̀ ni mo gbẹ́kẹ̀lé; àní, ó sì ràn mí lọ́wọ́. Ọkàn mi sì gbé sókè fún ayọ̀ àní pẹ̀lú orin mi mo fi ọpẹ́ fún un. 
'''
"8" = '''
:sup:`8` Olúwa ni agbára àwọn ènìyàn rẹ̀ òun ni odi ìgbàlà àwọn ẹni àmì òróró rẹ̀. 
'''
"9" = '''
:sup:`9` Ìwọ gba àwọn ènìyàn rẹ là, kí o sì bùkún àwọn ajogún rẹ; di olùṣọ́-àgùntàn wọn, kí o sì gbé wọn lékè títí ayérayé. 
'''
