[5]
"1" = '''
:sup:`1` Nígbà náà ni mo yípadà, mo sì gbé ojú mi sókè, mo sì wò, sì kíyèsi i, ìwé kíká ti ń fò. 
'''
"2" = '''
:sup:`2` Ó sì wí fún mi pé, “Kí ni ìwọ rí?” Èmi sì dáhùn pé, “Mo rí ìwé kíká tí ń fò; gígùn rẹ̀ jẹ́ ogún ìgbọ̀nwọ́, ìbú rẹ̀ sì jẹ́ ìgbọ̀nwọ́ mẹ́wàá.” 
'''
"3" = '''
:sup:`3` Ó sì wí fún mi pé, “Èyí ni ègún tí ó jáde lọ sí gbogbo ilẹ̀ ayé, nítorí gbogbo àwọn tí ó bá jalè ni a ó ké kúrò láti ìhín lọ nípa rẹ̀; gbogbo àwọn tí ó bá sì búra èké ni a ó ké kúrò láti ìhín lọ nípa rẹ̀. 
'''
"4" = '''
:sup:`4` Olúwa àwọn ọmọ-ogun wí pé, ‘Èmi yóò mú un jáde, Èmi yóò si wọ inú ilé olè lọ, àti inú ilé ẹni ti o bá fi orúkọ mi búra èké, yóò si wà ni àárín ilé rẹ̀, yóò si rún pẹ̀lú igi àti òkúta inú rẹ̀.’ ” 
'''
"5" = '''
:sup:`5` Angẹli tí ń bá mi sọ̀rọ̀ sì jáde lọ, ó sì wí fún mi pé, “Gbé ojú rẹ sókè nísinsin yìí, kí o sì wo nǹkan tí yóò jáde lọ.” 
'''
"6" = '''
:sup:`6` Mo sì wí pé, “Kí ni nǹkan náà?” Ó sì wí pé, “Èyí ni òsùwọ̀n tí ó jáde lọ.” Ó sì wí pé, “Èyí ni àwòrán ní gbogbo ilẹ̀ ayé.” 
'''
"7" = '''
:sup:`7` Sì kíyèsi i, a gbé tálẹ́ǹtì òjé sókè, obìnrin kan sì nìyìí tí ó jókòó sí àárín àpẹẹrẹ òsùwọ̀n. 
'''
"8" = '''
:sup:`8` Ó sì wí pé, “Èyí ni ìwà búburú.” Ó sì ti sí àárín òsùwọ̀n, ó sì ju ìdérí òjé sí ẹnu rẹ̀. 
'''
"9" = '''
:sup:`9` Mo sì gbé ojú mi sókè, mo sì wò, sì kíyèsi i, obìnrin méjì jáde wá, ẹ̀fúùfù sì wá nínú ìyẹ́ wọn; nítorí wọ́n ní ìyẹ́ bí ìyẹ́ àkọ̀, wọ́n sì gbé àpẹẹrẹ òsùwọ̀n náà dé àárín méjì ayé àti ọ̀run. 
'''
"10" = '''
:sup:`10` Mo sì sọ fún angẹli tí ó ń bá mi sọ̀rọ̀ pé, “Níbo ni àwọn wọ̀nyí ń gbé òsùwọ̀n náà lọ.” 
'''
"11" = '''
:sup:`11` Ó si wí fún mi pé, “Sí orílẹ̀-èdè Babeli láti kọ ilé fún un. Tí ó bá ṣetán, a ó sì fi ìdí rẹ̀ mulẹ̀, a o sì fi ka orí ìpìlẹ̀ rẹ̀ níbẹ̀.” 
'''
