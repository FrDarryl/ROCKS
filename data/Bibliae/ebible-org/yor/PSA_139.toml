[139]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi. Saamu. Olúwa, ìwọ tí wádìí mi, ìwọ sì ti mọ̀ mí. 
'''
"2" = '''
:sup:`2` Ìwọ mọ̀ ìjókòó mi àti ìdìde mi, ìwọ mọ̀ èrò mi ní ọ̀nà jíjìn réré. 
'''
"3" = '''
:sup:`3` Ìwọ yí ipa ọ̀nà mi ká àti ìdùbúlẹ̀ mi, gbogbo ọ̀nà mi sì di mí mọ̀ fún ọ. 
'''
"4" = '''
:sup:`4` Nítorí tí kò sí ọ̀rọ̀ kan ní ahọ́n mi, kíyèsi i, Olúwa, ìwọ mọ̀ ọ́n pátápátá. 
'''
"5" = '''
:sup:`5` Ìwọ sé mi mọ́ lẹ́yìn àti níwájú, ìwọ sì fi ọwọ́ rẹ lé mi. 
'''
"6" = '''
:sup:`6` Irú ìmọ̀ yìí jẹ ohun ìyanu fún mi jù; ó ga, èmi kò le mọ̀ ọ́n. 
'''
"7" = '''
:sup:`7` Níbo ní èmi yóò gbé lọ kúrò ni ọwọ́ ẹ̀mí rẹ? Tàbí níbo ni èmi yóò sáré kúrò níwájú rẹ? 
'''
"8" = '''
:sup:`8` Bí èmi bá gòkè lọ sí ọ̀run, ìwọ wà níbẹ̀; bí èmí ba sì tẹ́ ẹní mi ní ipò òkú, kíyèsi i, ìwọ wà níbẹ̀ pẹ̀lú. 
'''
"9" = '''
:sup:`9` Èmi ìbá mú ìyẹ́ apá òwúrọ̀, kí èmi sì lọ jókòó ní ìhà òpin Òkun, 
'''
"10" = '''
:sup:`10` àní, níbẹ̀ náà ni ọwọ́ rẹ̀ yóò fà mí ọwọ́ ọ̀tún rẹ yóò sì dì mímú. 
'''
"11" = '''
:sup:`11` Bí mo bá wí pé, “Ǹjẹ́ kí òkùnkùn kí ó bò mí mọ́lẹ̀; kí ìmọ́lẹ̀ kí ó di òru yí mi ká.” 
'''
"12" = '''
:sup:`12` Nítòótọ́ òkùnkùn kì í ṣú lọ́dọ̀ rẹ; ṣùgbọ́n òru tan ìmọ́lẹ̀ bí ọ̀sán; àti òkùnkùn àti ọ̀sán, méjèèjì bákan náà ní fún ọ. 
'''
"13" = '''
:sup:`13` Nítorí ìwọ ni ó dá ọkàn mi; ìwọ ni ó bò mí mọ́lẹ̀ nínú ìyá mi. 
'''
"14" = '''
:sup:`14` Èmi yóò yìn ọ, nítorí tẹ̀rù tẹ̀rù àti tìyanu tìyanu ní a dá mi; ìyanu ní iṣẹ́ rẹ; èyí nì ni ọkàn mi sì mọ̀ dájúdájú. 
'''
"15" = '''
:sup:`15` Ẹ̀dá ara mi kò pamọ́ kúrò lọ́dọ̀ rẹ, nígbà tí a dá mi ní ìkọ̀kọ̀. Tí a sì ń ṣiṣẹ́ ní àràbarà ní ìhà ìsàlẹ̀ ilẹ̀ ayé, 
'''
"16" = '''
:sup:`16` ojú rẹ ti rí ohun ara mi nígbà tí a kò tí ì ṣe mí pé, àti nínú ìwé rẹ ni a ti kọ ọ̀kọ̀ọ̀kan wọn sí, ní ọjọ́ tí a dá wọn, nígbà tí wọn kò tilẹ̀ tí ì sí. 
'''
"17" = '''
:sup:`17` Ọlọ́run, èrò inú rẹ tí ṣe iyebíye tó fún mi, iye wọn ti pọ̀ tó! 
'''
"18" = '''
:sup:`18` Èmi ìbá kà wọ́n, wọ́n ju iyanrìn lọ ní iye: nígbà tí mo bá jí, èmi yóò wà lọ́dọ̀ rẹ síbẹ̀. 
'''
"19" = '''
:sup:`19` Ọlọ́run ìbá jẹ́ pa àwọn ènìyàn búburú nítòótọ́; nítorí náà kúrò lọ́dọ̀ mi ẹ̀yin ọkùnrin ẹlẹ́jẹ̀. 
'''
"20" = '''
:sup:`20` Ẹni tí ń fi inú búburú sọ̀rọ̀ sí ọ, àwọn ọ̀tá rẹ ń pe orúkọ rẹ ní asán! 
'''
"21" = '''
:sup:`21` Olúwa, ǹjẹ́ èmi kò kórìíra àwọn tó kórìíra rẹ? Ǹjẹ́ inú mi kò a sì bàjẹ́ sí àwọn tí ó dìde sí ọ? 
'''
"22" = '''
:sup:`22` Èmi kórìíra wọn ní àkótán; èmi kà wọ́n sí ọ̀tá mi. 
'''
"23" = '''
:sup:`23` Ọlọ́run, wádìí mi, kí o sì mọ ọkàn mí; dán mi wò, kí o sì mọ ìrò inú mi. 
'''
"24" = '''
:sup:`24` Kí ó sì wò ó bí ipa ọ̀nà búburú kan bá wà nínú mi kí ó sì fi ẹsẹ̀ mi lé ọ̀nà àìnípẹ̀kun. 
'''
