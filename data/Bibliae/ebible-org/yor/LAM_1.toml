[1]
"1" = '''
:sup:`1` Báwo ni ìlú ṣe jókòó nìkan, nígbà kan tí ó sì kún fún ènìyàn! Ó ti fìgbà kan jẹ́ ìlú olókìkí láàrín àwọn orílẹ̀-èdè, tí ó wà ní ipò opó, ẹni tí ó jẹ́ ọmọ ọbabìnrin láàrín ìlú ni ó padà di ẹrú. 
'''
"2" = '''
:sup:`2` Ọ̀gànjọ́ òru ni ó fi máa ń sọkún kíkorò pẹ̀lú omijé ní ẹ̀rẹ̀kẹ́ rẹ̀ tí ó dúró sí ẹ̀rẹ̀kẹ́ rẹ̀. Nínú gbogbo àwọn olólùfẹ́ rẹ̀ kò sí ọ̀kan nínú wọn láti rẹ̀ ẹ́ lẹ́kún. Gbogbo àwọn ọ̀rẹ́ rẹ̀ ti jọ̀wọ́ rẹ̀ wọ́n ti di alátakò rẹ̀. 
'''
"3" = '''
:sup:`3` Lẹ́yìn ìjìyà àti ìpọ́njú nínú oko ẹrú, Juda lọ sí àjò Ó tẹ̀dó láàrín àwọn orílẹ̀-èdè, ṣùgbọ́n kò rí ibi ìsinmi. Àwọn tí ó ń tẹ̀lé ká á mọ́ ibi tí kò ti le sá àsálà. 
'''
"4" = '''
:sup:`4` Gbogbo ọ̀nà tí ó wọ Sioni ń ṣọ̀fọ̀, nítorí ẹnìkan kò wá sí àjọ̀dún tí a yàn. Gbogbo ẹnu-bodè rẹ̀ dahoro, àwọn àlùfáà rẹ̀ kẹ́dùn, àwọn wúńdíá rẹ̀ sì ń káàánú, òun gan an wà ní ọkàn kíkorò. 
'''
"5" = '''
:sup:`5` Àwọn aninilára rẹ̀ gbogbo di olúwa rẹ̀, nǹkan sì rọrùn fún àwọn ọ̀tá rẹ̀, Olúwa ti fún un ní ìjìyà tó tọ́ nítorí àwọn ẹ̀ṣẹ̀ rẹ̀. Àwọn ẹ̀ṣọ́ wẹ́wẹ́ rẹ̀ lọ sí oko ẹrú, ìgbèkùn níwájú àwọn ọ̀tá. 
'''
"6" = '''
:sup:`6` Gbogbo ẹwà ti di ohun ìgbàgbé kúrò lọ́dọ̀ ọmọbìnrin Sioni. Àwọn ìjòyè rẹ̀ dàbí i àgbọ̀nrín tí kò rí ewé tútù jẹ; nínú àárẹ̀ wọ́n sáré níwájú ẹni tí ó ń lé wọn. 
'''
"7" = '''
:sup:`7` Ní ọjọ́ ìpọ́njú àti àrìnká rẹ̀ ni Jerusalẹmu rántí àwọn ohun ìní dáradára rẹ̀ tí ó jẹ́ tirẹ̀ ní ọjọ́ pípẹ́. Nígbà tí àwọn ènìyàn rẹ̀ ṣubú ṣọ́wọ́ àwọn ọ̀tá, kò sì ṣí olùrànlọ́wọ́ fún un. Àwọn ọ̀tá rẹ̀ wò ó wọ́n sì ń fi ìparun rẹ̀ ṣẹlẹ́yà. 
'''
"8" = '''
:sup:`8` Jerusalẹmu sì ti dẹ́ṣẹ̀ púpọ̀ ó sì ti di aláìmọ́. Àwọn tí ó ń tẹríba fún un sì kẹ́gàn rẹ̀, nítorí wọ́n ti rí ìhòhò rẹ̀; ó kérora fúnra rẹ̀, ó sì lọ kúrò. 
'''
"9" = '''
:sup:`9` Ìdọ̀tí wà ní etí aṣọ rẹ̀, bẹ́ẹ̀ ni kò wo ọjọ́ iwájú rẹ̀. Ìṣubú rẹ̀ ya ni lẹ́nu; olùtùnú kò sì ṣí fún un. “Wo ìpọ́njú mi, Olúwa, nítorí àwọn ọ̀tá ti borí.” 
'''
"10" = '''
:sup:`10` Ọ̀tá ti gbọ́wọ́ lé gbogbo ìní rẹ; o rí pé àwọn orílẹ̀-èdè tí wọ́n wọ ibi mímọ́ rẹ— àwọn tí o ti kọ̀sílẹ̀ láti wọ ìpéjọpọ̀ rẹ. 
'''
"11" = '''
:sup:`11` Àwọn ènìyàn rẹ̀ ń kérora bí wọ́n ti ń wá oúnjẹ; wọ́n fi ohun ìní wọn ṣe pàṣípàrọ̀ oúnjẹ láti mú wọn wà láààyè. “Wò ó, Olúwa, kí o sì rò ó, nítorí a kọ̀ mí sílẹ̀.” 
'''
"12" = '''
:sup:`12` “Kò ha jẹ́ nǹkan kan sí i yín? Gbogbo ẹ̀yin tí ń rékọjá. Ǹjẹ́ ẹnìkan ń jìyà bí èmi ti ń jìyà tí a fi fún mi, ti Olúwa mú wá fún mi ní ọjọ́ ìbínú gbígbóná rẹ̀. 
'''
"13" = '''
:sup:`13` “Ó rán iná láti òkè sọ̀kalẹ̀ sínú egungun ara mi. Ó dẹ àwọ̀n fún ẹsẹ̀ mi, ó sì yí mi padà. Ó ti pa mí lára mó ń kú lọ ní gbogbo ọjọ́. 
'''
"14" = '''
:sup:`14` “Ẹ̀ṣẹ̀ mi ti di sísopọ̀ sí àjàgà; ọwọ́ rẹ̀ ni a fi hun ún papọ̀. Wọ́n ti yí ọrùn mi ká Olúwa sì ti dín agbára mi kù. Ó sì ti fi mí lé àwọn tí n kò le dojúkọ lọ́wọ́. 
'''
"15" = '''
:sup:`15` “Olúwa kọ àwọn akọni mi sílẹ̀, ó rán àwọn ológun lòdì sí mi kí wọn pa àwọn ọ̀dọ́mọkùnrin mi run. Nínú ìfúntí wáìnì rẹ̀ Olúwa tẹ́ àwọn ọ̀dọ́mọbìnrin Juda. 
'''
"16" = '''
:sup:`16` “Ìdí nìyí tí mo fi ń sọkún tí omijé sì ń dà lójú mi. Olùtùnú àti ẹni tí ó le mú ọkàn mi sọjí jìnnà sí mi, kò sí ẹni tí yóò dá ẹ̀mí mi padà. Àwọn ọmọ mi di aláìní nítorí ọ̀tá ti borí.” 
'''
"17" = '''
:sup:`17` Sioni na ọwọ́ jáde, ṣùgbọ́n kò sí olùtùnú fún un. Olúwa ti pàṣẹ fún Jakọbu pé àwọn ará ilé rẹ̀ di ọ̀tá fún un Jerusalẹmu ti di ohun aláìmọ́ láàrín wọn. 
'''
"18" = '''
:sup:`18` “Olóòtítọ́ ni Olúwa, ṣùgbọ́n mo ṣọ̀tẹ̀ sí àṣẹ rẹ̀. Ẹ gbọ́, gbogbo ènìyàn; ẹ wò mí wò ìyà mi. Gbogbo ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin mi ni a ti kó lọ sí ìgbèkùn. 
'''
"19" = '''
:sup:`19` “Mo pe àwọn ọ̀rẹ́ mi ṣùgbọ́n wọ́n dà mí. Àwọn olórí àlùfáà àti àgbàgbà mi ṣègbé sínú ìlú nígbà tí wọ́n ń wá oúnjẹ tí yóò mú wọn wà láààyè. 
'''
"20" = '''
:sup:`20` “Olúwa, wò ó, bí mo ti wà nínú ìnira! Tí mo sì ń jẹ̀rora nínú mi, ìdààmú dé bá ọkàn mi nítorí pé a ti ṣọ̀tẹ̀ sí mi gidigidi. Ní gbangba ni idà ń parun; ikú wà nínú ilé pẹ̀lú. 
'''
"21" = '''
:sup:`21` “Àwọn ènìyàn ti gbọ́ ìrora mi, ṣùgbọ́n kò sí olùtùnú fún mi. Àwọn ọ̀tá mi ti gbọ́ ìparun mi; wọ́n yọ̀ sí ohun tí o ṣe. Kí o mú ọjọ́ tí o ti kéde, kí wọ́n le dàbí tèmi. 
'''
"22" = '''
:sup:`22` “Jẹ́ kí ìwà ìkà wọn wá síwájú rẹ; jẹ wọ́n ní yà bí o ṣe jẹ mí ní yà nítorí gbogbo ẹ̀ṣẹ̀ mi. Ìrora mi pọ̀ ọkàn mi sì rẹ̀wẹ̀sì.” 
'''
