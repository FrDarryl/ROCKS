[2]
"1" = '''
:sup:`1` Mó si tún gbé ojú mi, sókè, mo sì wò, sì kíyèsi i, ọkùnrin kan ti o mú okùn ìwọ̀n lọ́wọ́ rẹ̀. 
'''
"2" = '''
:sup:`2` Mo sí wí pé, “Níbo ni ìwọ ń lọ?” O sí wí fún mí pé, “Láti wọn Jerusalẹmu, láti rí iye ìbú rẹ̀, àti iye gígùn rẹ̀.” 
'''
"3" = '''
:sup:`3` Sì kíyèsi i, angẹli tí ó ń bá mi sọ̀rọ̀ jáde lọ, angẹli mìíràn si jáde lọ pàdé rẹ̀. 
'''
"4" = '''
:sup:`4` Ó si wí fún un pé, “Sáré, sọ fún ọ̀dọ́mọkùnrin yìí wí pé, ‘A ó gbé inú Jerusalẹmu bi ìlú ti kò ní odi, nítorí ọ̀pọ̀ ènìyàn àti ohun ọ̀sìn inú rẹ̀. 
'''
"5" = '''
:sup:`5` Olúwa wí pé: Èmi ó sì jẹ́ odi iná fún un yíká, èmi ó sì jẹ́ ògo láàrín rẹ̀.’ 
'''
"6" = '''
:sup:`6` “Wá! Wá! Sá kúrò ni ilẹ̀ àríwá,” ni Olúwa wí, “nítorí pé bí afẹ́fẹ́ mẹ́rin ọ̀run ni mo tú yín káàkiri,” ni Olúwa wí. 
'''
"7" = '''
:sup:`7` “Gbà ara rẹ̀ sílẹ̀, ìwọ Sioni, ìwọ tí ó ń bà ọmọbìnrin Babeli gbé.” 
'''
"8" = '''
:sup:`8` Nítorí báyìí ni Olúwa àwọn ọmọ-ogun wí: “Lẹ́yìn ògo rẹ̀ ni a ti rán mi sí àwọn orílẹ̀-èdè tí ń kó yin: nítorí ẹni tí ó tọ́ yin, ó tọ́ ọmọ ojú rẹ̀. 
'''
"9" = '''
:sup:`9` Nítorí kíyèsi i, èmi ó gbọn ọwọ́ mi sí orí wọn, wọn yóò sì jẹ́ ìkógun fún ìránṣẹ́ wọn: ẹ̀yin yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ni ó rán mi. 
'''
"10" = '''
:sup:`10` “Kọrin kí o sì yọ̀, ìwọ ọmọbìnrin Sioni. Nítorí èmi ń bọ̀ àti pé èmi yóò sì gbé àárín rẹ,” ni Olúwa àwọn ọmọ-ogun wí. 
'''
"11" = '''
:sup:`11` “Ọ̀pọ̀lọpọ̀ orílẹ̀-èdè ni yóò dàpọ̀ mọ́ Olúwa ní ọjọ́ náà, wọn yóò sì di ènìyàn mi, èmi yóò sì gbé àárín rẹ, ìwọ yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ni ó rán mi sí ọ. 
'''
"12" = '''
:sup:`12` Olúwa yóò sì jogún Juda ìní rẹ̀, ni ilẹ̀ mímọ́, yóò sì tún yan Jerusalẹmu. 
'''
"13" = '''
:sup:`13` Ẹ̀ dákẹ́, gbogbo ẹran-ara níwájú Olúwa: nítorí a jí i láti ibùgbé mímọ́ rẹ̀ wá.” 
'''
