[11]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ Olúwa tí ó tọ Jeremiah wá: 
'''
"2" = '''
:sup:`2` “Fetísílẹ̀ sí ọ̀rọ̀ májẹ̀mú yìí, kí o sì sọ wọ́n fún àwọn ènìyàn Juda, àti gbogbo àwọn tó ń gbé ni Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Sọ fún wọn wí pé èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí: ‘Ègbé ni fún ẹni náà tí kò pa ọ̀rọ̀ májẹ̀mú yìí mọ́. 
'''
"4" = '''
:sup:`4` Àwọn májẹ̀mú tí mo pàṣẹ fún àwọn baba ńlá yín, nígbà tí mo mú wọn jáde láti Ejibiti, láti inú iná alágbẹ̀dẹ wá.’ Mo wí pé, ‘Ẹ gbọ́ tèmi, kí ẹ sì ṣe ohun gbogbo tí mo pàṣẹ fún un yín. Ẹ̀yin ó sì jẹ́ ènìyàn mi, Èmi ó sì jẹ́ Ọlọ́run yín. 
'''
"5" = '''
:sup:`5` Nígbà náà ni Èmi ó sì mú ìlérí tí mo búra fún àwọn baba ńlá yín ṣẹ; láti fún wọn ní ilẹ̀ tí ó ń sàn fún wàrà àti fún oyin,’ ilẹ̀ tí ẹ ní lónìí.” Mo sì dáhùn wí pé, “Àmín, Olúwa.” 
'''
"6" = '''
:sup:`6` Olúwa wí fún mi pé, “Kéde gbogbo ọ̀rọ̀ yìí ní àwọn ìlú Juda àti ní gbogbo òpópónà ìgboro Jerusalẹmu pé, ‘Ẹ gbọ́ ọ̀rọ̀ májẹ̀mú yìí, kí ẹ sì se wọn. 
'''
"7" = '''
:sup:`7` Láti ìgbà tí mo ti mú àwọn baba yín jáde láti ilẹ̀ Ejibiti wá títí di òní, mo kìlọ̀ fún wọn lọ́pọ̀ ìgbà wí pé, “Ẹ gbọ́ tèmi.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n wọn kò gbọ́, bẹ́ẹ̀ ni wọn kò kọbi ara sí i dípò èyí wọ́n tẹ̀síwájú ni agídí ọkàn wọn. Mo sì mú gbogbo ègún inú májẹ̀mú tí mo ti ṣèlérí, tí mo sì ti pàṣẹ fún wọn láti tẹ̀lé, tí wọn kò tẹ̀lé wa sórí wọn.’ ” 
'''
"9" = '''
:sup:`9` Olúwa sì wí fún mi pé, “Ọ̀tẹ̀ kan wà láàrín àwọn ará Juda àti àwọn tí ń gbé ní Jerusalẹmu. 
'''
"10" = '''
:sup:`10` Wọ́n ti padà sí ìdí ẹ̀ṣẹ̀ àwọn baba ńlá wọn tí wọn kọ̀ láti tẹ́tí sí ọ̀rọ̀ mi, wọ́n ti tẹ̀lé àwọn ọlọ́run mìíràn láti sìn wọ́n. Ilé Israẹli àti ilé Juda ti ba májẹ̀mú tí mo dá pẹ̀lú àwọn baba ńlá wọn jẹ́. 
'''
"11" = '''
:sup:`11` Nítorí náà, èyí ni ohun tí Olúwa wí: ‘Èmi yóò mu ibi tí wọn kò ní le è yẹ̀ wá sórí wọn, bí wọ́n tilẹ̀ ké pè mí èmi kì yóò fetí sí igbe wọn. 
'''
"12" = '''
:sup:`12` Àwọn ìlú Juda àti àwọn ará Jerusalẹmu yóò lọ kégbe sí àwọn òrìṣà tí wọ́n ń sun tùràrí sí; àwọn òrìṣà náà kò ní ràn wọ́n lọ́wọ́ ní ìgbà tí ìpọ́njú náà bá dé. 
'''
"13" = '''
:sup:`13` Ìwọ Juda, bí iye àwọn ìlú rẹ, bẹ́ẹ̀ iye àwọn òrìṣà rẹ; bẹ́ẹ̀ ni iye pẹpẹ tí ẹ̀yin ti tẹ́ fún sísun tùràrí Baali ohun ìtìjú n nì ṣe pọ̀ bí iye òpópónà tí ó wà ní Jerusalẹmu.’ 
'''
"14" = '''
:sup:`14` “Má ṣe gbàdúrà fún àwọn ènìyàn wọ̀nyí tàbí kí o bẹ̀bẹ̀ fún wọn, nítorí pé, Èmi kì yóò dẹtí sí wọn nígbà tí wọ́n bá ké pè mí ní ìgbà ìpọ́njú. 
'''
"15" = '''
:sup:`15` “Kí ni olùfẹ́ mi ní í ṣe ní tẹmpili mi, bí òun àti àwọn mìíràn ṣe ń hu oríṣìíríṣìí ìwà àrékérekè? Ǹjẹ́ ẹran tí a yà sọ́tọ̀ lè mú ìjìyà kúrò lórí rẹ̀? Nígbà tí ó bá ń ṣe iṣẹ́ búburú rẹ̀, nígbà náà jẹ́ kí inú rẹ̀ kí ó dùn.” 
'''
"16" = '''
:sup:`16` Olúwa pè ọ́ ní igi olifi pẹ̀lú èso rẹ tí ó dára ní ojú. Ṣùgbọ́n pẹ̀lú ìrọ́kẹ̀kẹ̀ ìjì líle ọ̀wọ́-iná ni yóò sun ún tí àwọn ẹ̀ka rẹ̀ yóò sì di gígé kúrò. 
'''
"17" = '''
:sup:`17` Olúwa àwọn ọmọ-ogun tí ó dá ọ ti kéde ibi sí ọ, nítorí ilé Israẹli àti Juda ti ṣe ohun ibi, wọ́n sì ti mú inú bí mi, wọ́n ti ru ìbínú mi sókè nípa sísun tùràrí si Baali. 
'''
"18" = '''
:sup:`18` Nítorí Olúwa fi ọ̀tẹ̀ wọn hàn mí mo mọ̀ ọ́n; nítorí ní àsìkò náà ó fi ohun tí wọ́n ń ṣe hàn mí. 
'''
"19" = '''
:sup:`19` Mo ti dàbí ọ̀dọ́-àgùntàn jẹ́ẹ́jẹ́ tí a mú lọ fún pípa; n kò mọ̀ pé wọ́n ti gbìmọ̀ búburú sí mi wí pé: “Jẹ́ kí a run igi àti èso rẹ̀; jẹ́ kí a gé e kúrò ní orí ilẹ̀ alààyè, kí a má lè rántí orúkọ rẹ̀ mọ́.” 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ìwọ Olúwa àwọn ọmọ-ogun, tí ó ń ṣe ìdájọ́ òdodo, tí ó ń ṣe àyẹ̀wò ẹ̀mí àti ọkàn, jẹ́ kí n rí ẹ̀san rẹ lórí wọn; nítorí ìwọ ni mo fi ọ̀rọ̀ mi lé lọ́wọ́. 
'''
"21" = '''
:sup:`21` “Nítorí náà, èyí ni ohun tí Ọlọ́run sọ nípa àwọn arákùnrin Anatoti tí wọ́n ń lépa ẹ̀mí rẹ̀, tí wọ́n ń wí pé, ‘Má ṣe sọ àsọtẹ́lẹ̀ ní orúkọ Olúwa, bí bẹ́ẹ̀ kọ́ ìwọ ó kú láti ọwọ́ wa.’ 
'''
"22" = '''
:sup:`22` Nítorí náà, èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ pé, ‘Èmi yóò fì ìyà jẹ wọ́n, àwọn ọ̀dọ́mọkùnrin wọn yóò tipasẹ̀ idà kú, ìyàn yóò pa àwọn ọmọkùnrin àti ọmọbìnrin wọn. 
'''
"23" = '''
:sup:`23` Kò ní ṣẹ́kù ohunkóhun sílẹ̀ fún wọn nítorí èmi yóò mú ibi wá sórí àwọn ènìyàn Anatoti ní ọdún ìbẹ̀wò wọn.’ ” 
'''
