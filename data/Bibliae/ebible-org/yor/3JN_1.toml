"1" = '''
:sup:`1`  Alàgbà, Sì Gaiusi, olùfẹ́, ẹni tí mo fẹ́ nínú òtítọ́. 
'''
"2" = '''
:sup:`2` Olùfẹ́, èmi ń gbàdúrà pé nínú ohun gbogbo kí o lè máa dára fún ọ, kí o sì máa wà ni ìlera, àní bí o tí dára fún ọkàn rẹ. 
'''
"3" = '''
:sup:`3` Nítorí mo yọ̀ gidigidi, nígbà tí àwọn arákùnrin dé tí wọn sì jẹ́rìí sí ìwà òtítọ́ inú rẹ̀, àní bí ìwọ tí ń rìn nínú òtítọ́. 
'''
"4" = '''
:sup:`4` Èmi ni ayọ̀ tí ó tayọ, láti máa gbọ́ pé, àwọn ọmọ mi ń rìn nínú òtítọ́. 
'''
"5" = '''
:sup:`5` Olùfẹ́, ìwọ ń ṣe olóòtítọ́ nínú iṣẹ́ tí ìwọ ń ṣe fún àwọn tí ń ṣe ará, àti pàápàá fún àwọn tí ń ṣe àlejò. 
'''
"6" = '''
:sup:`6` Tí wọn ń jẹ́rìí sí ìfẹ́ rẹ̀ níwájú ìjọ, bí ìwọ bá ń pèsè fún wọn ní ọ̀nà àjò wọn gẹ́gẹ́ bí ó tí yẹ nínú Ọlọ́run. 
'''
"7" = '''
:sup:`7` Nítorí pé, nítorí iṣẹ́ Kristi ni wọ́n ṣe jáde lọ, láìgba ohunkóhun lọ́wọ́ àwọn aláìkọlà. 
'''
"8" = '''
:sup:`8` Nítorí náà, ó yẹ kí àwa fi inú rere gba irú àwọn wọ̀nyí, kí àwa lè jẹ́ alábáṣiṣẹ́pọ̀ pẹ̀lú òtítọ́. 
'''
"9" = '''
:sup:`9` Èmi kọ̀wé sí ìjọ ṣùgbọ́n Diotirefe, ẹni tí ó fẹ́ láti jẹ́ ẹni pàtàkì jùlọ, kò gbà wá. 
'''
"10" = '''
:sup:`10` Nítorí náà bí mo bá dé, èmi yóò mú iṣẹ́ rẹ̀ tí ó ṣe wá sì ìrántí rẹ, tí ó ń sọ ọ̀rọ̀ búburú àti ìsọkúsọ sí wa, èyí kò sì tún tẹ́ ẹ lọ́rùn, síbẹ̀ òun fúnra rẹ̀ kọ̀ láti gba àwọn ará, àwọn tí ó sì ń fẹ́ gbà wọ́n, ó ń dá wọn lẹ́kun, ó sì ń lé wọn kúrò nínú ìjọ. 
'''
"11" = '''
:sup:`11` Olùfẹ́, má ṣe ṣe àfarawé ohun tí í ṣe ibi bí kò ṣe ohun tí ṣe rere. Ẹni tí ó bá ń ṣe rere ti Ọlọ́run ni; ẹni tí ó ba ń ṣe búburú kò rí Ọlọ́run. 
'''
"12" = '''
:sup:`12` Demetriusi ní ẹ̀rí rere lọ́dọ̀ gbogbo ènìyàn àti ní ti òtítọ́ fúnra rẹ̀ pẹ̀lú; nítòótọ́, àwa pẹ̀lú sì gba ẹ̀rí rẹ̀ jẹ́; ẹ̀yin sì mọ̀ pé, òtítọ́ ni ẹ̀rí wa. 
'''
"13" = '''
:sup:`13` Èmí ní ohun púpọ̀ láti kọ sínú ìwé sí ọ, ṣùgbọ́n èmi kò fẹ́ fi kálàmù àti tawada kọ wọ́n sínú ìwé. 
'''
"14" = '''
:sup:`14` Mo ni ìrètí láti rí ọ láìpẹ́, tí àwa yóò sì sọ̀rọ̀ lójúkojú. 
'''
"15" = '''
:sup:`15` Àlàáfíà fún ọ. Àwọn ọ̀rẹ́ wa tó wà níbí kí ọ. Kí àwọn ọ̀rẹ́ wa tó wà lọ́dọ̀ rẹ ní ọ̀kọ̀ọ̀kan.
'''
