[32]
"1" = '''
:sup:`1` Ti Dafidi. Maskili. Ìbùkún ni fún àwọn tí a dárí ìrékọjá wọn jì, tí a sì bo ẹ̀ṣẹ̀ wọn mọ́lẹ̀. 
'''
"2" = '''
:sup:`2` Ìbùkún ni fún ọkùnrin náà ẹni tí Olúwa kò ka ẹ̀ṣẹ̀ rẹ̀ sí i lọ́rùn àti nínú ẹ̀mí ẹni tí kò sí ẹ̀tàn. 
'''
"3" = '''
:sup:`3` Nígbà tí mo dákẹ́, egungun mi di gbígbó dànù nípa ìkérora mi ní gbogbo ọjọ́. 
'''
"4" = '''
:sup:`4` Nítorí pé ni ọ̀sán àti ní òru ọwọ́ rẹ̀ wúwo sí mi lára; agbára mi gbẹ tán gẹ́gẹ́ bí ooru ẹ̀ẹ̀rùn. Sela. 
'''
"5" = '''
:sup:`5` Èmi jẹ́wọ́ ẹ̀ṣẹ̀ mi sí ọ àti pé èmi kò sì fi àìṣòdodo mi pamọ́. Èmi wí pé, “Èmi yóò jẹ́wọ́ ẹ̀ṣẹ̀ mi fún Olúwa,” ìwọ sì dárí ẹ̀bi ẹ̀ṣẹ̀ mi jì mí. Sela. 
'''
"6" = '''
:sup:`6` Nítorí náà jẹ́ kí gbogbo àwọn olódodo máa gbà àdúrà sí ọ ní ìgbà tí a lè rí ọ; nítòótọ́ nígbà tí ìṣàn omi ńlá bá ru sókè, wọn kì yóò lè dé ọ̀dọ̀ rẹ̀. 
'''
"7" = '''
:sup:`7` Ìwọ ni ibi ìpamọ́ mi; ìwọ yóò pa mí mọ́ kúrò nínú ìyọnu; ìwọ yóò fi orin ìgbàlà yí mi ka. Sela. 
'''
"8" = '''
:sup:`8` Èmi yóò kọ́ ọ, èmi yóò sì fi ẹsẹ̀ rẹ lé ọ̀nà tí ìwọ yóò rìn èmi yóò máa gbà ọ́ ní ìyànjú, èmi yóò sì máa fi ojú mi tọ́ ọ. 
'''
"9" = '''
:sup:`9` Má ṣe dàbí ẹṣin tàbí ìbáaka, tí kò ní òye ẹnu ẹni tí a gbọdọ̀ fi ìjánu bọ̀, kí wọn má ba à súnmọ́ ọ. 
'''
"10" = '''
:sup:`10` Ọ̀pọ̀ ìkáàánú ní yóò wà fún ènìyàn búburú, ṣùgbọ́n ìfẹ́ Olúwa tí ó dúró ṣinṣin ni yóò yí àwọn tí ó ní ìgbẹ́kẹ̀lé nínú Olúwa ká. 
'''
"11" = '''
:sup:`11` Ẹ yọ̀ nínú Olúwa, kí ẹ sì ní inú dídùn, ẹ̀yìn olódodo; ẹ sì máa kọrin, gbogbo ẹ̀yìn tí àyà yín dúró ṣinṣin. 
'''
