[124]
"1" = '''
:sup:`1` Orin fún ìgòkè. Ti Dafidi. “Ìbá má ṣe pé Olúwa tí ó ti wà fún wa,” kí ni Israẹli kí ó máa wí nísinsin yìí; 
'''
"2" = '''
:sup:`2` ìbá má ṣe pé Olúwa tó wà ní tiwa, nígbà tí àwọn ènìyàn gbógun sí wa, 
'''
"3" = '''
:sup:`3` nígbà náà ni wọn ò bá gbé wà mì láààyè nígbà tí ìbínú wọn ru sí wa, 
'''
"4" = '''
:sup:`4` nígbà náà ni omi wọ̀n-ọn-nì ìbá bò wá mọ́lẹ̀, 
'''
"5" = '''
:sup:`5` nígbà náà ni agbéraga omi ìbá borí ọkàn wa. 
'''
"6" = '''
:sup:`6` Olùbùkún ni Olúwa, tí kò fi wá fún wọ́n bí ohun ọdẹ fún eyín wọn. 
'''
"7" = '''
:sup:`7` Ọkàn wa yọ bí ẹyẹ jáde kúrò nínú okùn apẹyẹ; okùn já àwa sì yọ. 
'''
"8" = '''
:sup:`8` Ìrànlọ́wọ́ wa ń bẹ ní orúkọ Olúwa, tí ó dá ọ̀run òun ayé. 
'''
