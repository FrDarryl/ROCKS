[9]
"1" = '''
:sup:`1` Ní ọjọ́ kẹtàlá oṣù kejìlá, oṣù Addari, tí ó yẹ kí a mú àṣẹ tí ọba pa wá sí ìmúṣẹ. Ní ọjọ́ yìí ni ọ̀tá àwọn Júù rò pé àwọn yóò borí i wọn, ṣùgbọ́n nísinsin yìí a ti yìí padà, àwọn Júù sì na ọwọ́ agbára tó ga lórí àwọn tí ó kórìíra wọn. 
'''
"2" = '''
:sup:`2` Àwọn Júù péjọ ní àwọn ìlú u wọn ní gbogbo agbègbè ọba Ahaswerusi láti kọlu àwọn tó ń wá ìparun wọn. Kò sí ẹnikẹ́ni tí ó lè dojúkọ wọ́n, nítorí gbogbo àwọn ènìyàn ìlú tókù ń bẹ̀rù u wọn. 
'''
"3" = '''
:sup:`3` Gbogbo àwọn ọlọ́lá ìgbèríko, àwọn alákòóso, àwọn baálẹ̀ àti àwọn onídàájọ́ ọba ran àwọn Júù lọ́wọ́, nítorí wọ́n bẹ̀rù u Mordekai. 
'''
"4" = '''
:sup:`4` Mordekai sì jẹ́ ẹni pàtàkì ní ààfin ọba, òkìkí rẹ̀ sì tàn jákèjádò àwọn ìgbèríko, ó sì ní agbára kún agbára. 
'''
"5" = '''
:sup:`5` Àwọn Júù sì gé gbogbo àwọn ọ̀tá a wọn lulẹ̀ pẹ̀lú idà, wọ́n pa wọ́n, wọ́n sì run wọ́n, wọ́n sì ṣe ohun tí ó wù wọ́n sí àwọn tí ó kórìíra wọn. 
'''
"6" = '''
:sup:`6` Ní ilé ìṣọ́ ti Susa, àwọn Júù pa ẹ̀ẹ́dẹ́gbẹ̀ta (500) ọkùnrin run. 
'''
"7" = '''
:sup:`7` Wọ́n sì tún pa Parṣandata, Dalfoni, Aspata, 
'''
"8" = '''
:sup:`8` Porata, Adalia, Aridata, 
'''
"9" = '''
:sup:`9` Parmaṣta, Arisai, Aridai àti Faisata. 
'''
"10" = '''
:sup:`10` Àwọn ọmọkùnrin mẹ́wẹ̀ẹ̀wá tí wọ́n jẹ́ ọmọ Hamani, ọmọ Hammedata, ọ̀tá àwọn Júù. Ṣùgbọ́n wọn kò fi ọwọ́ wọn lé ìkógun un wọn. 
'''
"11" = '''
:sup:`11` Ní ọjọ́ náà gan an ni a mú iye àwọn tí a pa ní ilé ìṣọ́ ti Susa wá fún ọba. 
'''
"12" = '''
:sup:`12` Ọba sì sọ fún Esteri ayaba pé, “Àwọn Júù ti pa ẹ̀ẹ́dẹ́gbẹ̀ta (500) ọkùnrin àti àwọn ọmọkùnrin mẹ́wẹ̀ẹ̀wá tí i ṣe ọmọ Hamani ní ilé ìṣọ́ Susa run. Kí ni wọ́n ṣe ní gbogbo ìgbèríko ọba tókù? Báyìí kí ni ẹ̀bẹ̀ rẹ? A ó fi fún ọ. Kí ni ìbéèrè rẹ? A ó sì tún fi fún ọ.” 
'''
"13" = '''
:sup:`13` Esteri sì dáhùn pé, “Bí ó bá tẹ́ ọba lọ́rùn, fún àwọn Júù tí ó wà ní Susa ní àṣẹ láti ṣe gẹ́gẹ́ bí wọ́n ti ṣe ní òní kí wọn ṣe bákan náà ní ọ̀la, kí a sì so àwọn ọmọkùnrin Hamani mẹ́wẹ̀ẹ̀wá náà rọ̀ sórí igi.” 
'''
"14" = '''
:sup:`14` Nítorí náà ọba pàṣẹ pé kí a ṣe bẹ́ẹ̀. A sì gbé àṣẹ kan jáde ní Susa, wọ́n sì so àwọn ọmọkùnrin mẹ́wẹ̀ẹ̀wá Hamani kọ́. 
'''
"15" = '''
:sup:`15` Àwọn Júù tí ó wà ní Susa sì péjọ ní ọjọ́ kẹrìnlá oṣù Addari, wọ́n sì pa ọ̀ọ́dúnrún (300) ọkùnrin ní Susa, ṣùgbọ́n wọn kò fi ọwọ́ wọn lé ìkógun un wọn. 
'''
"16" = '''
:sup:`16` Lákokò yìí, àwọn tókù nínú àwọn Júù tí wọ́n wà ní agbègbè ọba náà tún kó ara wọn jọ láti dáàbò bo ara wọn kí wọn sì sinmi lọ́wọ́ àwọn ọ̀tá a wọn. Wọ́n sì pa ẹgbàá mẹ́tàdínlógójì ó lé ẹgbẹ̀rin (75,000) àwọn tí ó kórìíra wọn ṣùgbọ́n wọn kò fi ọwọ́ wọn lé ìkógun un wọn. 
'''
"17" = '''
:sup:`17` Èyí ṣẹlẹ̀ ní ọjọ́ kẹtàlá oṣù Addari, wọ́n sì sinmi ní ọjọ́ kẹrìnlá, wọ́n sì ṣe ọjọ́ náà ní ọjọ́ àsè àti ayọ̀. 
'''
"18" = '''
:sup:`18` Àwọn Júù tí ó wà ní Susa, kó ara wọn jọ ní ọjọ́ kẹtàlá àti ọjọ́ kẹrìnlá, nígbà tí ó sì di ọjọ́ kẹ́ẹ̀dógún wọ́n sinmi wọ́n sì ṣe ọjọ́ náà ní ọjọ́ àsè àti ayọ̀. 
'''
"19" = '''
:sup:`19` Nítorí náà ni àwọn Júù tí wọ́n ń gbé ní ìletò ṣe pa ọjọ́ kẹrìnlá oṣù Addari mọ́ gẹ́gẹ́ bí ọjọ́ ayọ̀ àti ọjọ́ àsè, ọjọ́ tí wọ́n ń fún ara wọn ní ẹ̀bùn. 
'''
"20" = '''
:sup:`20` Mordekai ṣe àkọsílẹ̀ àwọn ìṣẹ̀lẹ̀ wọ̀nyí, ó sì kọ ìwé ránṣẹ́ sí gbogbo àwọn Júù jákèjádò àgbáyé ọba Ahaswerusi, tí ó wà ní tòsí àti àwọn tí ó wà ní jìnnà réré, 
'''
"21" = '''
:sup:`21` láti lè máa ṣe àjọyọ̀ ní ọjọ́ kẹrìnlá àti ọjọ́ kẹ́ẹ̀dógún oṣù Addari ní ọdọọdún. 
'''
"22" = '''
:sup:`22` gẹ́gẹ́ bí àkókò tí àwọn Júù gba ìsinmi kúrò lọ́wọ́ àwọn ọ̀tá a wọn, àti bí oṣù tí ìbànújẹ́ ẹ wọn yí padà di ayọ̀ àti tí ọjọ́ ọ̀fọ̀ wọn di ọjọ́ àjọyọ̀. Ó kọ ọ́ sí wọn láti máa pa ọjọ́ náà mọ́ gẹ́gẹ́ bí ọjọ́ àsè àti ọjọ́ ayọ̀ kí wọn sì máa fi oúnjẹ fún ara wọn, kí wọn sì máa fi ẹ̀bùn fún àwọn aláìní. 
'''
"23" = '''
:sup:`23` Bẹ́ẹ̀ ni àwọn Júù gbà láti máa ṣe àjọyọ̀ tí wọ́n ti bẹ̀rẹ̀, wọ́n ń ṣe bí Mordekai ti kọ̀wé sí wọn. 
'''
"24" = '''
:sup:`24` Nítorí Hamani ọmọ Hammedata, ará Agagi, ọ̀tá gbogbo àwọn Júù, ti gbèrò sí àwọn Júù láti pa wọ́n run, ó sì ti di puri (èyí tí í ṣe ìbò) fún ìsọdahoro àti ìparun wọn. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n nígbà tí Esteri sọ nípa ìṣọ̀tẹ̀ náà fún ọba, ó kọ̀wé àṣẹ kan jáde pé kí ète búburú tí Hamani ti pa sí àwọn Júù kí ó padà sí orí òun fúnra rẹ̀, àti pé kí a gbé òun àti àwọn ọmọkùnrin rẹ̀ kọ́ sórí igi. 
'''
"26" = '''
:sup:`26` (Nítorí náà a pe àwọn ọjọ́ wọ̀nyí ní Purimu, láti ara ọ̀rọ̀ puri). Nítorí ohun gbogbo tí a kọ sínú ìwé yìí àti nítorí ohun tí wọ́n ti rí àti ohun tí ó ti ṣẹlẹ̀ sí wọn, 
'''
"27" = '''
:sup:`27` àwọn Júù fi lélẹ̀, wọ́n sì gbà á gẹ́gẹ́ bí ìlànà fún ara wọn àti fún irú àwọn ọmọ wọn àti gbogbo àwọn tí ó darapọ̀ mọ́ wọn, kò sì ní kúrò, wọn yóò sì máa pa àwọn ọjọ́ méjèèjì yìí mọ́ ní gbogbo ọdún, gẹ́gẹ́ bí a ti kọ ọ́ àti àkókò tí a yàn. 
'''
"28" = '''
:sup:`28` A gbọdọ̀ máa ṣe ìrántí àwọn ọjọ́ wọ̀nyí kí a sì máa pa wọ́n mọ́ ní ìrandíran ní gbogbo ìdílé, àti ní gbogbo ìgbèríko àti ní gbogbo ìlú. A gbọdọ̀ máa ṣe àwọn ọjọ́ Purimu wọ̀nyí ní àárín àwọn Júù, bẹ́ẹ̀ ni kò gbọdọ̀ di ohun ìgbàgbé láàrín irú àwọn ọmọ wọn. 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ ni Esteri ayaba, ọmọbìnrin Abihaili, pẹ̀lú Mordekai ará a Júù, kọ̀wé pẹ̀lú àṣẹ láti fi ìdí ìwé kejì nípa Purimu yìí múlẹ̀. 
'''
"30" = '''
:sup:`30` Mordekai sì kọ ìwé ránṣẹ́ sí gbogbo àwọn Júù, sí ìgbèríko mẹ́tàdínláàádóje (127) ní ilẹ̀ ọba Ahaswerusi ní ọ̀rọ̀ àlàáfíà àti òtítọ́. 
'''
"31" = '''
:sup:`31` Láti fi ìdí àwọn ọjọ́ ọ Purimu yìí múlẹ̀ ní àkókò tí wọ́n yàn, gẹ́gẹ́ bí Mordekai ará Juda, àti Esteri ayaba ti pa á láṣẹ fún wọn, àti bí wọ́n ṣe fi lélẹ̀ fún ara wọn àti irú àwọn ọmọ wọn ní ìbámu pẹ̀lú àkókò àwẹ̀ àti ẹkún wọn. 
'''
"32" = '''
:sup:`32` Àṣẹ Esteri sì fi ìdí ìlànà Purimu wọ̀nyí múlẹ̀, a sì kọ ọ́ sínú ìwé àkọsílẹ̀. 
'''
