[50]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ tí Olúwa fi sẹ́nu wòlíì Jeremiah láti sọ fún ará ilẹ̀ Babeli: 
'''
"2" = '''
:sup:`2` “Ẹ sọ ọ́ láàrín àwọn orílẹ̀-èdè, ẹ sì kéde, kí ẹ sì gbé àsíá sókè, ẹ kéde rẹ̀ ẹ má sì ṣe bò ó, wí pé, ‘A kó Babeli, ojú tí Beli, a fọ́ Merodaki túútúú, ojú ti àwọn ère rẹ̀, a fọ́ àwọn òrìṣà rẹ̀ túútúú.’ 
'''
"3" = '''
:sup:`3` Àwọn ìlú ní apá àríwá yóò sì máa gbóguntì wọ́n. Gbogbo àwọn ènìyàn àti ẹranko ni yóò sá kúrò ní ìlú yìí. 
'''
"4" = '''
:sup:`4` “Ní ọjọ́ wọ̀nyí àti ní àkókò náà,” ni Olúwa wí, “Àwọn ọmọ Israẹli yóò jùmọ̀ wá, àwọn, àti àwọn ọmọ Juda, wọn yóò lọ pẹ̀lú ẹkún láti ṣàfẹ́rí Olúwa Ọlọ́run wọn. 
'''
"5" = '''
:sup:`5` Wọn ó máa béèrè ọ̀nà Sioni, ojú wọn yóò sì yí síhà ibẹ̀, wí pé ẹ wá, ẹ jẹ́ kí a darapọ̀ mọ́ Olúwa ní májẹ̀mú ayérayé, tí a kì yóò gbàgbé. 
'''
"6" = '''
:sup:`6` “Àwọn ènìyàn mi ti jẹ́ àgùntàn tí ó sọnù, àwọn olùṣọ́-àgùntàn wọn ti jẹ́ kí wọn ṣìnà, wọ́n ti jẹ́ kí wọn rìn lórí òkè wọ́n ti lọ láti orí òkè ńlá dé òkè kékeré, wọn ti gbàgbé ibùsùn wọn. 
'''
"7" = '''
:sup:`7` Gbogbo àwọn tí ó rí wọn, ti pa wọ́n jẹ àwọn ọ̀tá wọ́n sì wí pé, ‘Àwa kò jẹ̀bi nítorí pé wọ́n ti ṣẹ̀ sí Olúwa ibùgbé òdodo àti ìrètí àwọn baba wọn.’ 
'''
"8" = '''
:sup:`8` “Jáde kúrò ní Babeli, ẹ fi ilẹ̀ àwọn ará Kaldea sílẹ̀, kí ẹ sì jẹ́ bí òbúkọ níwájú agbo ẹran. 
'''
"9" = '''
:sup:`9` Nítorí pé èmi yóò ru, bẹ́ẹ̀ ni èmi yóò gbé sókè sí Babeli àwọn orílẹ̀-èdè ńlá láti ilẹ̀ àríwá. Wọn yóò gba àyà wọn lẹ́gbẹ́ rẹ̀; láti àríwá wá, à ó sì mú ọ. Ọfà wọn yóò dàbí ọfà àwọn akọni akíkanjú tí wọn kì í wà lọ́wọ́ òfo. 
'''
"10" = '''
:sup:`10` A ó dààmú Babeli, gbogbo àwọn tó dààmú rẹ yóò sì mú ìfẹ́ wọn ṣẹ,” ni Olúwa wí. 
'''
"11" = '''
:sup:`11` “Nítorí pé inú yín dùn nítorí pé ẹ̀yìn yọ̀, ẹ̀yìn olè tí ó jí ìní mi, nítorí tí ẹ̀yìn fi ayọ̀ fò bí ẹgbọrọ abo màlúù sí koríko tútù, ẹ sì ń yan bí akọ ẹṣin. 
'''
"12" = '''
:sup:`12` Ojú yóò ti ìyá rẹ, ẹni tí ó bí ọ yóò sì gba ìtìjú. Òun ni yóò jẹ́ kékeré jù nínú àwọn orílẹ̀-èdè, ilẹ̀ aṣálẹ̀ àti aginjù tí kò lọ́ràá. 
'''
"13" = '''
:sup:`13` Nítorí ìbínú Olúwa, kì yóò ní olùgbé; ẹnikẹ́ni kò sì ní gbé inú rẹ̀. Gbogbo àwọn tí ó bá kọjá ni Babeli yóò fi ṣe yẹ̀yẹ́ nítorí ọgbẹ́ rẹ̀. 
'''
"14" = '''
:sup:`14` “Dúró sí ààyè rẹ ìwọ Babeli àti gbogbo ẹ̀yin tí ẹ n ta ọfà náà. Ẹ ta ọfà náà sí i, nítorí ó ti ṣẹ̀ sí Olúwa. 
'''
"15" = '''
:sup:`15` Kígbe mọ́ ọn ní gbogbo ọ̀nà! Ó tẹríba, òpó rẹ̀ sì yẹ̀, níwọ̀n ìgbà tí ó ti jẹ́ wí pé èyí ni ìgbẹ̀san Olúwa, gbẹ̀san lára rẹ̀. Ṣe sí i gẹ́gẹ́ bí ó ti ṣe sí àwọn ẹlòmíràn. 
'''
"16" = '''
:sup:`16` Ké afúnrúgbìn kúrò ní Babeli, àti ẹni tí ń di dòjé mú ní igà ìkórè! Nítorí idà àwọn aninilára jẹ́ kí oníkálùkù padà sí ọ̀dọ̀ àwọn ènìyàn rẹ̀, kí oníkálùkù sì sá padà sí ilẹ̀ rẹ̀. 
'''
"17" = '''
:sup:`17` “Israẹli jẹ́ àgùntàn tí ó ṣìnà kiri, kìnnìún sì ti lé e lọ. Níṣàájú ọba Asiria pa á jẹ, àti níkẹyìn yìí Nebukadnessari ọba Babeli fa egungun rẹ̀ ya.” 
'''
"18" = '''
:sup:`18` Nítorí náà, èyí ni ohun tí Olúwa Ọlọ́run Alágbára, Ọlọ́run Israẹli wí, “Ǹ ó fi ìyà jẹ ọba Babeli àti ilẹ̀ rẹ̀ gẹ́gẹ́ bí mo ti ṣe fìyà jẹ ọba, Asiria. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n, èmi yóò mú Israẹli padà wá pápá oko tútù rẹ̀ òun yóò sì máa bọ́ ara rẹ̀ lórí Karmeli àti Baṣani, a ó sì tẹ́ ọkàn rẹ̀ lọ́rùn ní òkè Efraimu àti ní Gileadi. 
'''
"20" = '''
:sup:`20` Ní ọjọ́ wọ̀n-ọn-nì,” ni Olúwa wí, “À ó wá àìṣedéédéé ẹ̀ṣẹ̀ Israẹli, ṣùgbọ́n a ki yóò rí ohun; àti ẹ̀ṣẹ̀ Juda ni a ki yóò sì rí mọ kankan nítorí èmi yóò dáríjì àwọn tí ó ṣẹ́kù tí mo dá sí. 
'''
"21" = '''
:sup:`21` “Kọlu ilẹ̀ Merataimu àti àwọn tí ó ń gbé ní Pekodi. Lépa rẹ pa, kí o sì parun pátápátá,” ni Olúwa wí, “Ṣe gbogbo ohun tí mo pàṣẹ fún ọ. 
'''
"22" = '''
:sup:`22` Ariwo ogun wà ní ilẹ̀ náà ìrọ́kẹ̀kẹ̀ ìparun ńlá. 
'''
"23" = '''
:sup:`23` Báwo ni ó ṣe fọ́, tí ó sì pín yẹ́lẹyẹ̀lẹ tó, lọ́wọ́ òòlù gbogbo ayé! Báwo ní Babeli ti di ahoro ni àárín àwọn orílẹ̀-èdè. 
'''
"24" = '''
:sup:`24` Mo dẹ pàkúté sílẹ̀ fún ọ ìwọ Babeli, kí o sì tó mọ ohun tí ó ń ṣẹlẹ̀, o ti kó sínú rẹ̀. A mú ọ nítorí pé o tako Olúwa. 
'''
"25" = '''
:sup:`25` Olúwa ti kó àwọn ohun èlò ìjà rẹ̀ jáde, nítorí pé Olúwa Ọlọ́run àwọn ọmọ-ogun ti ṣiṣẹ́ ní ilẹ̀ Babeli. 
'''
"26" = '''
:sup:`26` Ẹ wá sórí rẹ̀ láti òpin gbogbo, sí ilé ìṣúra rẹ̀ sílẹ̀, ẹ kó o jọ bí òkìtì ọkà, kí ẹ sì yà á sọ́tọ̀ fún ìparun, ẹ má ṣe fí yòókù sílẹ̀ fún un. 
'''
"27" = '''
:sup:`27` Pa gbogbo àwọn akọ màlúù rẹ, jẹ́ kí a kó wọn lọ ibi tí a ó ti pa wọ́n! Ègbé ní fún wọn! Nítorí ọjọ́ wọn dé, àkókò ìbẹ̀wò wọn. 
'''
"28" = '''
:sup:`28` Gbọ́ ohùn àwọn tí ó sálọ, tí ó sì sálà láti Babeli wá, sì sọ ní Sioni, bí Olúwa Ọlọ́run wa ti gbẹ̀san, ẹ̀san fún tẹmpili rẹ̀. 
'''
"29" = '''
:sup:`29` “Pe ọ̀pọ̀lọpọ̀ ènìyàn, àní gbogbo tafàtafà, sórí Babeli, ẹ dó tí ì yíkákiri, ma jẹ́ ki ẹnikẹ́ni sálà. Sán fún un gẹ́gẹ́ bí iṣẹ́ rẹ̀ gẹ́gẹ́ bi gbogbo èyí tí ó ti ṣe, ẹ ṣe bẹ́ẹ̀ sí i, nítorí tí ó ti gbéraga sí Olúwa, sí Ẹni Mímọ́ Israẹli. 
'''
"30" = '''
:sup:`30` Nítorí náà, àwọn ọmọkùnrin rẹ̀ yóò ṣubú ní ìgboro, a ó sì pa àwọn ológun lẹ́nu mọ́,” ní Olúwa wí. 
'''
"31" = '''
:sup:`31` “Wò ó, èmi yóò dojú kọ ọ́ ìwọ agbéraga,” ni Olúwa, Olúwa àwọn ọmọ-ogun wí, “nítorí ọjọ́ rẹ ti dé, àkókò tí èmi ó bẹ̀ ọ wò. 
'''
"32" = '''
:sup:`32` Onígbèéraga yóò kọsẹ̀, yóò sì ṣubú, kì yóò sì ṣí ẹni tí yóò gbé dìde. Èmi yóò tan iná ní ìlú náà, èyí tí yóò sì jo run.” 
'''
"33" = '''
:sup:`33` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ: “A pọ́n àwọn ènìyàn Israẹli lójú àti àwọn ènìyàn Juda pẹ̀lú. Gbogbo àwọn tí ó kó wọn nígbèkùn dì wọn mú ṣinṣin wọn kò sì jẹ́ kí ó sá àsálà. 
'''
"34" = '''
:sup:`34` Síbẹ̀, Olùràpadà wọn, Alágbára, Olúwa Ọlọ́run Alágbára ni orúkọ rẹ̀. Yóò sì gbe ìjà wọn jà, kí ó ba à lè mú wọn wá sinmi ní ilẹ̀ náà; ṣùgbọ́n kò sí ìsinmi fún àwọn tí ó ń gbé Babeli. 
'''
"35" = '''
:sup:`35` “Idà lórí àwọn Babeli!” ni Olúwa wí, “lòdì sí àwọn tó ń gbé ní Babeli, àwọn aláṣẹ àti àwọn amòye ọkùnrin. 
'''
"36" = '''
:sup:`36` Idà lórí àwọn wòlíì èké wọn yóò di òmùgọ̀! Idà lórí àwọn jagunjagun, wọn yóò sì kún fún ẹ̀rù. 
'''
"37" = '''
:sup:`37` Idà lórí àwọn kẹ̀kẹ́-ẹṣin rẹ̀ àti àwọn àjèjì nínú ẹgbẹ́ rẹ̀. Wọn yóò di obìnrin. Idà lórí àwọn ohun ìṣúra rẹ̀! 
'''
"38" = '''
:sup:`38` Ilẹ̀ gbígbẹ lórí omi rẹ̀; yóò sì gbẹ. Nítorí pé ó jẹ́ ilẹ̀ àwọn ère, àwọn ère tí yóò ya òmùgọ̀ pẹ̀lú ẹ̀rù. 
'''
"39" = '''
:sup:`39` “Nítorí náà àwọn ẹranko ijù pẹ̀lú ọ̀wàwà ni yóò máa gbé ibẹ̀, abo ògòǹgò yóò sì máa gbé inú rẹ̀, a kì yóò sì gbé inú rẹ̀ mọ́, láéláé, bẹ́ẹ̀ ni a kì yóò ṣàtìpó nínú rẹ̀ láti ìrandíran. 
'''
"40" = '''
:sup:`40` Gẹ́gẹ́ bí Olúwa ti gba ìjọba Sodomu àti Gomorra pẹ̀lú àwọn ìlú agbègbè wọn,” ni Olúwa wí, “torí náà kò sí ẹnikẹ́ni tí yóò gbé ibẹ̀; ènìyàn ki yóò gbé nínú rè. 
'''
"41" = '''
:sup:`41` “Wò ó! Ọ̀wọ́ ọmọ-ogun láti ìhà àríwá; orílẹ̀-èdè ńlá àti àwọn ọba púpọ̀ ni à ń gbé dìde láti òpin ilẹ̀ ayé. 
'''
"42" = '''
:sup:`42` Wọ́n sì di ìhámọ́ra ọ̀kọ̀ àti ọrun, wọ́n burú wọn kò sì ní àánú. Wọ́n n ké bí i rírú omi bí wọ́n ti ṣe ń gun ẹṣin wọn lọ. Wọ́n wá bí àkójọpọ̀ ogun láti kọlù ọ́, ìwọ ọmọbìnrin Babeli. 
'''
"43" = '''
:sup:`43` Ọba Babeli ti gbọ́ ìròyìn nípa wọn, ọwọ́ wọn sì rọ, ìrora mú wọn bí obìnrin tí ó ń rọbí. 
'''
"44" = '''
:sup:`44` Bí i kìnnìún ni òun ó gòkè wá láti igbó Jordani sí orí ilẹ̀ ọlọ́ràá, Èmi ó lé Babeli kúrò ní ilẹ̀ rẹ̀ ní kíákíá. Ta ni àyànfẹ́ náà tí èmi ó yàn sórí rẹ̀? Ta ló dàbí mi, ta ni ó sì pé mi ṣe ẹlẹ́rìí? Ta ni olùṣọ́-àgùntàn náà tí yóò le dúró níwájú mi?” 
'''
"45" = '''
:sup:`45` Nítorí náà, gbọ́ ohun tí Olúwa sọ nípa Babeli, ẹni tí ó gbìmọ̀ lòdì sí Babeli: n ó sì pa agbo ẹran wọn run. 
'''
"46" = '''
:sup:`46` Ní ohùn igbe ńlá pé; a kò Babeli, ilẹ̀ ayé yóò mì tìtì, a sì gbọ́ igbe náà láàrín àwọn orílẹ̀-èdè. 
'''
