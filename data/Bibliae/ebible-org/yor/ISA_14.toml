[14]
"1" = '''
:sup:`1` Olúwa yóò fi àánú hàn fún Jakọbu, yóò tún Israẹli yàn lẹ́ẹ̀kan sí i yóò sì fi ìdí wọn kalẹ̀ ní ilẹ̀ àwọn tìkára wọn. Àwọn àjèjì yóò darapọ̀ mọ́ wọn, wọn yóò sì fọwọ́sowọ́pọ̀ pẹ̀lú ilé e Jakọbu. 
'''
"2" = '''
:sup:`2` Àwọn orílẹ̀-èdè yóò gbà wọ́n wọn yóò sì mú wọn wá sí ààyè e wọn. Ilé Israẹli yóò gba àwọn orílẹ̀-èdè gẹ́gẹ́ bí àwọn ẹrúkùnrin àti ẹrúbìnrin ní ilẹ̀ Olúwa. Wọn yóò kó àwọn akónilẹ́rú wọn ní ìgbèkùn wọn yóò sì jẹ ọba lórí àwọn amúnisìn wọn. 
'''
"3" = '''
:sup:`3` Ní ọjọ́ tí Olúwa yóò fi ìtura fún un yín kúrò nínú ìpọ́njú àti ìyà àti ìdè ìkà, 
'''
"4" = '''
:sup:`4` ẹ ó sì fi ọ̀rọ̀ àbùkù yìí kan ọba Babeli pé, báwo ni amúnisìn ṣe wá sí òpin! Báwo ni ìbínú rẹ̀ ṣe parí! 
'''
"5" = '''
:sup:`5` Olúwa ti dá ọ̀pá ìkà náà, ọ̀pá àwọn aláṣẹ, 
'''
"6" = '''
:sup:`6` èyí tí ó ti lu àwọn ènìyàn bolẹ̀ pẹ̀lú ti kò dáwọ́ dúró, nínú ìrunú ni ó ṣẹ́gun àwọn orílẹ̀-èdè pẹ̀lú ìgbónára tí kò lópin. 
'''
"7" = '''
:sup:`7` Gbogbo ilẹ̀ ni ó wà ní ìsinmi àti àlàáfíà, wọ́n bú sí orin. 
'''
"8" = '''
:sup:`8` Pẹ̀lúpẹ̀lú àwọn igi junifa àti àwọn igi kedari ti Lebanoni ń yọ̀ lórí rẹ wí pé, “Níwọ́n bí a ti rẹ̀ ọ́ sílẹ̀ báyìí, kò sí agégi tí yóò wá láti gé wa lulẹ̀.” 
'''
"9" = '''
:sup:`9` Ibojì tí ó wà ní ìsàlẹ̀ ni a ru sókè láti pàdé rẹ ní ìpadàbọ̀ rẹ̀ ó ru ẹ̀mí àwọn tí ó ti lọ sókè láti wá kí ọ gbogbo àwọn tí ó jẹ́ olórí ní ayé ó mú kí wọn dìde lórí ìtẹ́ wọn gbogbo àwọn tí ó jẹ ọba lórí àwọn orílẹ̀-èdè. 
'''
"10" = '''
:sup:`10` Gbogbo wọn yóò dáhùn, wọn yóò wí fún ọ wí pé, “Ìwọ pẹ̀lú ti di aláìlera, gẹ́gẹ́ bí àwa pẹ̀lú ìwọ náà ti dàbí wa.” 
'''
"11" = '''
:sup:`11` Gbogbo rẹ̀ ni ó di ìrẹ̀sílẹ̀ lọ sí ibojì, pẹ̀lú ariwo àwọn dùùrù rẹ, àwọn ìdin ni wọ́n fọ́nkálẹ̀ lábẹ́ rẹ àwọn ekòló sì ti bò ọ́ mọ́lẹ̀. 
'''
"12" = '''
:sup:`12` Báwo ni ìwọ ṣe ṣubú lulẹ̀ láti ọ̀run wá, ìwọ ìràwọ̀ òwúrọ̀, ọmọ òwúrọ̀ náà! A ti sọ ọ́ sílẹ̀ sínú ayé, ìwọ tí o ti tẹ orí àwọn orílẹ̀-èdè ba rí! 
'''
"13" = '''
:sup:`13` Ìwọ sọ nínú ọkàn rẹ pé, “Èmi yóò gòkè lọ sí ọ̀run; èmi yóò gbé ìtẹ́ mi sókè ga ju àwọn ìràwọ̀ Ọlọ́run, Èmi yóò gúnwà ní orí òkè àpéjọ ní ṣóńṣó orí òkè mímọ́. 
'''
"14" = '''
:sup:`14` Èmi yóò gòkè lọ rékọjá àwọn àwọsánmọ̀; èmi yóò ṣe ara mi gẹ́gẹ́ bí Ọ̀gá-ògo.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n a ti rẹ̀ ọ́ sílẹ̀ wọ inú ibojì lọ lọ sí ìsàlẹ̀ ọ̀gbun. 
'''
"16" = '''
:sup:`16` Àwọn tí ó rí ọ yóò tẹjúmọ́ ọ, wọ́n ronú nípa àtubọ̀tán rẹ: “Ǹjẹ́ èyí ni ẹni tí ó mi ayé tìtì tí ó sì jẹ́ kí àwọn ilẹ̀ ọba wárìrì. 
'''
"17" = '''
:sup:`17` Ẹni tí ó sọ ayé di aginjù, tí ó sì pa ìlú ńlá ńlá rẹ̀ run tí kò dá àwọn òǹdè rẹ̀ sílẹ̀ láti padà sílé?” 
'''
"18" = '''
:sup:`18` Gbogbo àwọn ọba orílẹ̀-èdè ni a tẹ́ sílẹ̀ ọ̀kọ̀ọ̀kan nínú ibojì tirẹ̀. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n a jù ọ́ síta kúrò nínú ibojì gẹ́gẹ́ bí ẹ̀ka igi tí a kọ̀sílẹ̀, àwọn tí a pa ni ó bò ọ́ mọ́lẹ̀, àwọn tí idà ti gún, àwọn tí ó sọ̀kalẹ̀ lọ sínú òkúta inú ọ̀gbun. Gẹ́gẹ́ bí òkú ó di ìtẹ̀mọ́lẹ̀ ní abẹ́ àtẹ́lẹsẹ̀, 
'''
"20" = '''
:sup:`20` a kò ní sin ọ́ pẹ̀lú wọn, nítorí pé o ti ba ilẹ̀ rẹ jẹ́ o sì ti pa àwọn ènìyàn rẹ. Ìran àwọn ìkà ni a kì yóò dárúkọ wọn mọ́. 
'''
"21" = '''
:sup:`21` Tọ́jú ibìkan tí a ó ti pa àwọn ọmọkùnrin rẹ nítorí ẹ̀ṣẹ̀ àwọn baba ńlá wọn, wọn kò gbọdọ̀ dìde láti jogún ilẹ̀ kí wọ́n sì bo orí ilẹ̀ pẹ̀lú àwọn ìlú u wọn. 
'''
"22" = '''
:sup:`22` “Èmi yóò dìde sókè sí wọn,” ni Olúwa àwọn ọmọ-ogun wí. “Èmi yóò ké orúkọ rẹ̀ kúrò ní Babeli àti àwọn tí ó sálà, àwọn ọmọ àti ìran rẹ̀,” ni Olúwa wí. 
'''
"23" = '''
:sup:`23` Èmi yóò yí i padà sí ibùgbé àwọn òwìwí àti sí irà; Èmi yóò fi ọwọ́ ìparun gbá a, ni Olúwa àwọn ọmọ-ogun wí. 
'''
"24" = '''
:sup:`24` Olúwa àwọn ọmọ-ogun ti búra, “Gẹ́gẹ́ bí mo ti ṣètò, bẹ́ẹ̀ ni yóò rí, àti bí mo ti pinnu, bẹ́ẹ̀ ni yóò sì dúró. 
'''
"25" = '''
:sup:`25` Èmi yóò run Asiria ní ilẹ̀ mi, ní àwọn orí òkè mi ni èmi yóò ti rún un mọ́lẹ̀. Àjàgà rẹ̀ ni a ó mú kúrò lọ́rùn àwọn ènìyàn mi, ẹrù u rẹ̀ ni ó mú kúrò ní èjìká wọn.” 
'''
"26" = '''
:sup:`26` Èyí ni ètò tí a pinnu rẹ̀ fún gbogbo ayé, èyí ni ọwọ́ tí a nà jáde káàkiri gbogbo orílẹ̀-èdè. 
'''
"27" = '''
:sup:`27` Nítorí Olúwa àwọn ọmọ-ogun ti pète, ta ni yóò sì ká a lọ́wọ́ kò? Ọwọ́ọ rẹ ti nà jáde, ta ni ó sì le è fà á padà? 
'''
"28" = '''
:sup:`28` Ọ̀rọ̀-ìmọ̀ yí wá ní ọdún tí ọba Ahasi kú. 
'''
"29" = '''
:sup:`29` Má ṣe yọ̀, gbogbo ẹ̀yin Filistia, pé ọ̀pá tí ó lù ọ́ ti dá; láti ibi gbòǹgbò ejò náà ni paramọ́lẹ̀ yóò ti hù jáde, èso rẹ̀ yóò sì jẹ́ oró ejò tí í jóni. 
'''
"30" = '''
:sup:`30` Ẹni tí ó kúṣẹ̀ẹ́ jù yóò ní pápá oko, àwọn aláìní yóò sì dùbúlẹ̀ láìléwu. Ṣùgbọ́n gbòǹgbò o rẹ̀ ni èmi ó fi ìyàn parun, yóò sì ké àwọn ẹni rẹ tí ó sálà kúrò. 
'''
"31" = '''
:sup:`31` Hu, ìwọ ẹnu-ọ̀nà! Kígbe, ìwọ ìlú! Yọ́ kúrò, gbogbo ẹ̀yin Filistia! Èéfín kurukuru kan ti àríwá wá, kò sì ṣí amóríbọ́ kan nínú ẹgbẹ́ wọn. 
'''
"32" = '''
:sup:`32` Kí ni ìdáhùn tí a ó fún agbẹnusọ orílẹ̀-èdè náà? “Olúwa ti fi ìdí Sioni kalẹ̀, àti nínú rẹ̀ ni àwọn ènìyàn rẹ̀ tí a ti pọ́n ọn lójú yóò ti rí ààbò o wọn.” 
'''
