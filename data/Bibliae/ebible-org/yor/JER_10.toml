[10]
"1" = '''
:sup:`1` Gbọ́ ọ̀rọ̀ tí Olúwa sọ fún yín ẹ̀yin ilé Israẹli. 
'''
"2" = '''
:sup:`2` Báyìí ni Olúwa wí: “Má ṣe kọ́ ìwà àwọn kèfèrí, kí àmì ọ̀run kí ó má sì dààmú yín, nítorí pé wọ́n ń dààmú orílẹ̀-èdè. 
'''
"3" = '''
:sup:`3` Nítorí pé asán ni àṣà àwọn ènìyàn, wọ́n gé igi láti inú igbó, oníṣọ̀nà sì gbẹ́ ẹ pẹ̀lú àáké rẹ̀. 
'''
"4" = '''
:sup:`4` Wọ́n fi fàdákà àti wúrà ṣe é lọ́ṣọ̀ọ́. Wọ́n fi òòlù kàn án àti ìṣó kí ó má ba à ṣubú. 
'''
"5" = '''
:sup:`5` Wọ́n wé mọ́ igi bí ẹ̀gúnsí inú oko, òrìṣà wọn kò le è fọhùn. Wọ́n gbọdọ̀ máa gbé wọn nítorí pé wọn kò lè rìn. Má ṣe bẹ̀rù wọn; wọn kò le è ṣe ibi kankan bẹ́ẹ̀ ni wọn kò si lè ṣe rere kan.” 
'''
"6" = '''
:sup:`6` Kò sí ẹni tí ó dàbí rẹ Olúwa; o tóbi orúkọ rẹ sì tóbi lágbára. 
'''
"7" = '''
:sup:`7` Ta ni kò yẹ kí ó bẹ̀rù rẹ? Ọba àwọn orílẹ̀-èdè? Nítorí tìrẹ ni. Láàrín àwọn ọlọ́gbọ́n ènìyàn ní orílẹ̀-èdè àti gbogbo ìjọba wọn, kò sí ẹni tí ó dàbí rẹ. 
'''
"8" = '''
:sup:`8` Gbogbo wọn jẹ́ aláìlóye àti aṣiwèrè, wọ́n ń kọ́ ẹ̀kọ́ àwọn ère igi tí kò níláárí. 
'''
"9" = '''
:sup:`9` Fàdákà tí a ti kàn ni a mú wá láti Tarṣiṣi, àti wúrà láti Upasi. Èyí tí àwọn oníṣọ̀nà àti alágbẹ̀dẹ ṣe tí wọ́n kùn ní àwọ̀ aró àti elése àlùkò, èyí jẹ́ iṣẹ́ ọwọ́ àwọn ọlọ́gbọ́n oníṣọ̀nà. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n Olúwa ni Ọlọ́run tòótọ́, òun ni Ọlọ́run alààyè, ọba ayérayé. Nígbà tí ó bá bínú, ayé yóò wárìrì; orílẹ̀-èdè kò lè fi ara da ìbínú rẹ̀. 
'''
"11" = '''
:sup:`11` “Sọ èyí fún wọn: ‘Àwọn ọlọ́run kéékèèké tí kò dá ọ̀run àti ayé ni yóò ṣègbé láti ayé àti ní abẹ́ ọ̀run.’ ” 
'''
"12" = '''
:sup:`12` Ọlọ́run dá ayé pẹ̀lú agbára rẹ̀, ó dá àgbáyé pẹ̀lú ọgbọ́n rẹ̀, ó mú kí ọ̀run kí ó fẹ̀ síta nípa òye rẹ̀. 
'''
"13" = '''
:sup:`13` Nígbà tí ó bá sán àrá, àwọn omi lọ́run a sì pariwo; ó mú kí ìkùùkuu ru sókè láti òpin ayé. Ó rán mọ̀nàmọ́ná pẹ̀lú òjò, ó sì ń mú afẹ́fẹ́ wá láti ilé ìṣúra rẹ̀. 
'''
"14" = '''
:sup:`14` Gbogbo ènìyàn jẹ́ aṣiwèrè àti aláìnímọ̀, ojú ti gbogbo alágbẹ̀dẹ níwájú ère rẹ̀, nítorí ère dídá rẹ̀ èké ni, kò sì ṣí ẹ̀mí nínú rẹ̀. 
'''
"15" = '''
:sup:`15` Asán ni wọ́n, iṣẹ́ ìṣìnà; nígbà ìbẹ̀wò wọn, wọn yóò ṣègbé. 
'''
"16" = '''
:sup:`16` Ẹni tí ó bá jẹ́ ìpín Jakọbu kò sì dàbí èyí, nítorí òun ni ó ṣẹ̀dá ohun gbogbo àti Israẹli tí ó jẹ́ ẹ̀yà ìjogún rẹ̀. Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀. 
'''
"17" = '''
:sup:`17` Kó ẹrù rẹ kúrò láti fi ilẹ̀ náà sílẹ̀ ìwọ tí o ń gbé ní ìlú tí a dó tì. 
'''
"18" = '''
:sup:`18` Nítorí èyí ni Olúwa wí: “Ní àkókò yìí, èmi yóò gbọn àwọn tí ó ń gbé ilẹ̀ náà jáde. Èmi yóò mú ìpọ́njú bá wọn, kí wọn kí ó lè rí wọn mú.” 
'''
"19" = '''
:sup:`19` Ègbé ni fún mi nítorí ìpalára mi! Ọgbẹ́ mi jẹ́ èyí tí kò lè sàn, bẹ́ẹ̀ ni mọ sọ fún ara mi, “Èyí ni àìsàn mi, mo sì gbọdọ̀ fi orí tì í.” 
'''
"20" = '''
:sup:`20` Àgọ́ mi bàjẹ́, gbogbo okùn rẹ̀ sì já. Àwọn ọmọ mi ti lọ lọ́dọ̀ mi, wọn kò sì sí mọ́, kò sí ẹnìkankan tí yóò na àgọ́ mi ró mọ́, tàbí yóò ṣe ibùgbé fún mi. 
'''
"21" = '''
:sup:`21` Àwọn olùṣọ́-àgùntàn jẹ́ aṣiwèrè, wọn kò sì wá Olúwa: nítorí náà wọn kì yóò ṣe rere àti pé gbogbo agbo wọn ni yóò túká. 
'''
"22" = '''
:sup:`22` Fetísílẹ̀! ariwo igbe ń bọ̀, àti ìdàrúdàpọ̀ ńlá láti ilẹ̀ àríwá wá! Yóò sì sọ ìlú Juda di ahoro, àti ihò ọ̀wàwà. 
'''
"23" = '''
:sup:`23` Èmi mọ̀ Olúwa wí pé ọ̀nà ènìyàn kì í ṣe ti ara rẹ̀, kì í ṣe fún ènìyàn láti tọ́ ìgbésẹ̀ ara rẹ̀. 
'''
"24" = '''
:sup:`24` Tún mi ṣe Olúwa, pẹ̀lú ìdájọ́ nìkan kí o má sì ṣe é nínú ìbínú rẹ, kí ìwọ má ṣe sọ mí di òfo. 
'''
"25" = '''
:sup:`25` Tú ìbínú rẹ jáde sórí àwọn orílẹ̀-èdè tí kò mọ̀ ọ́n, sórí àwọn ènìyàn tí wọn kò pe orúkọ rẹ. Nítorí pé wọ́n ti jẹ Jakọbu run, wọ́n ti jẹ ẹ́ run pátápátá, wọ́n sì sọ ibùgbé rẹ̀ di ahoro. 
'''
