[1]
"1" = '''
:sup:`1`  Alàgbà, Sì àyànfẹ́ obìnrin ọlọ́lá àti àwọn ọmọ rẹ̀, àwọn tí mo fẹ́ ní òtítọ́, kì í sì í ṣe èmi nìkan, ṣùgbọ́n gbogbo àwọn tí ó mọ òtítọ́ pẹ̀lú; 
'''
"2" = '''
:sup:`2` nítorí òtítọ́ tí ń gbé inú wa, yóò sì bá wa gbé títí: 
'''
"3" = '''
:sup:`3` Oore-ọ̀fẹ́, àánú, àti àlàáfíà, láti ọ̀dọ̀ Ọlọ́run Baba, àti láti ọ̀dọ̀ Jesu Kristi, Ọmọ Baba, yóò wà pẹ̀lú wa nínú òtítọ́ àti nínú ìfẹ́. 
'''
"4" = '''
:sup:`4` Mo yọ̀ gidigidi pé mo rí nínú àwọn ọmọ rẹ tí ń rìn nínú òtítọ́, gẹ́gẹ́ bí Baba ti pa àṣẹ fún wa. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ nísinsin yìí, mo bẹ̀ ọ́, obìnrin ọlọ́lá, kì í ṣe bí ẹni pé èmi ń kọ̀wé òfin tuntun kan sí ọ, bí kò ṣe èyí ti àwa tí ní ní àtètèkọ́ṣe, pé kí àwa fẹ́ràn ara wa. 
'''
"6" = '''
:sup:`6` Èyí sì ni ìfẹ́, pé, kí àwa máa rin nípa òfin rẹ̀, èyí ni òfin náà, àní bí ẹ ti gbọ́ ni àtètèkọ́ṣe, pé, kí ẹ̀yin rìn nínú rẹ̀. 
'''
"7" = '''
:sup:`7` Nítorí ẹlẹ́tàn púpọ̀ ti jáde wa sínú ayé, àwọn tí kò jẹ́wọ́ pé Jesu Kristi wá nínú ara. Èyí ni ẹlẹ́tàn àti aṣòdì sí Kristi. 
'''
"8" = '''
:sup:`8` Ẹ kíyèsára yín, kí ẹ má ba à sọ iṣẹ́ tí ẹ tí ṣe nù, ṣùgbọ́n kí ẹ̀yin lè rí èrè kíkún gbà. 
'''
"9" = '''
:sup:`9` Olúkúlùkù ẹni tí ó bá ń rú òfin tí kò si dúró nínú ẹ̀kọ́ Kristi, kò mọ Ọlọ́run. Ẹni tí ó bá dúró nínú ẹ̀kọ́, òun ni ó mọ Baba àti Ọmọ. 
'''
"10" = '''
:sup:`10` Bí ẹnikẹ́ni bá tọ̀ yín wá, tí kò sì mu ẹ̀kọ́ yìí wá, ẹ má ṣe gbà á sí ilé, kí ẹ má sì ṣe kí i kú ààbọ̀. 
'''
"11" = '''
:sup:`11` Nítorí ẹni tí ó bá kí kú ààbọ̀, ó ní ọwọ́ nínú iṣẹ́ búburú rẹ̀. 
'''
"12" = '''
:sup:`12` Bí mo tilẹ̀ ní ohun púpọ̀ láti ṣe alábápín pẹ̀lú yín, síbẹ̀ èmi kò fẹ́ lo ìwé ìkọ̀wé àti jẹ́lú ìkọ̀wé. Ṣùgbọ́n èmi ní ìrètí láti tọ̀ yín wá àti láti bá a yín sọ̀rọ̀ lójúkojú, kí ayọ̀ yín bá à le è kún. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ arábìnrin rẹ àyànfẹ́ kí ọ.
'''
