[42]
"1" = '''
:sup:`1` Nígbà tí Jakọbu mọ̀ pé ọkà wà ní Ejibiti, ó wí fún àwọn ọmọ rẹ̀ ọkùnrin pé, “Èéṣe tí ẹ ń wo ara yín lásán?” 
'''
"2" = '''
:sup:`2` “Mo tí gbọ́ pé ọkà wà ní ilẹ̀ Ejibiti. Ẹ sọ̀kalẹ̀ lọ sí ibẹ̀ kí ẹ sì rà wá fún wa, kí a má ba à kú.” 
'''
"3" = '''
:sup:`3` Nígbà náà ni mẹ́wàá nínú àwọn arákùnrin Josẹfu sọ̀kalẹ̀ lọ sí Ejibiti láti ra ọkà. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Jakọbu kò rán Benjamini àbúrò Josẹfu lọ pẹ̀lú wọn nítorí ẹ̀rù ń bà á kí aburú má ba à ṣẹlẹ̀ sí i. 
'''
"5" = '''
:sup:`5` Nítorí náà, àwọn ọmọ Israẹli wà lára àwọn tó lọ Ejibiti lọ ra oúnjẹ nítorí ìyàn náà mú ni ilẹ̀ Kenaani pẹ̀lú. 
'''
"6" = '''
:sup:`6` Nísinsin yìí, Josẹfu ni alábojútó fún gbogbo ilẹ̀ Ejibiti, òun sì ni ó ń bojútó ọkà títà fún gbogbo ènìyàn ìlú náà. Nítorí náà nígbà tí àwọn arákùnrin Josẹfu dé, wọ́n tẹríba, wọ́n sì foríbalẹ̀ fún Josẹfu. 
'''
"7" = '''
:sup:`7` Lọ́gán tí Josẹfu ti rí àwọn arákùnrin rẹ̀ ni ó ti dá wọn mọ̀, ṣùgbọ́n ó ṣe bí i wí pé kò mọ̀ wọ́n, ó sì sọ̀rọ̀ líle sí wọn. Ó béèrè pé, “Níbo ni ẹ ti wá?” Wọ́n sì dáhùn pé, “Láti ilẹ̀ Kenaani ni a ti wá ra oúnjẹ.” 
'''
"8" = '''
:sup:`8` Bí ó tilẹ̀ jẹ́ wí pé, Josẹfu mọ àwọn arákùnrin rẹ̀, síbẹ̀ àwọn arákùnrin rẹ̀ kò mọ̀ ọ́n. 
'''
"9" = '''
:sup:`9` Nígbà náà ni ó rántí àlá rẹ̀ tí ó lá sí wọn, ó sì wí fún wọn pé, “Amí ni yín, ẹ wá láti wo àṣírí ilẹ̀ wa ni.” 
'''
"10" = '''
:sup:`10` Wọ́n dáhùn pé, “Bẹ́ẹ̀ kọ́ olúwa wa, àwọn ìránṣẹ́ rẹ wá láti ra oúnjẹ ni. 
'''
"11" = '''
:sup:`11` Ọmọ baba ni wá, olóòtítọ́ ènìyàn sì ni wá pẹ̀lú, àwa kì í ṣe ayọ́lẹ̀wò.” 
'''
"12" = '''
:sup:`12` Ó wí fún wọn pé, “Rárá! Ẹ wá láti wo àṣírí ilẹ̀ wa ni.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n wọ́n tún dáhùn pé, “Arákùnrin méjìlá ni àwa ìránṣẹ́ rẹ, ọmọ baba kan náà, tí ó ń gbé ní ilẹ̀ Kenaani. Èyí tí ó jẹ́ àbíkẹ́yìn wa ń bẹ lọ́dọ̀ baba wa, ọ̀kan sì ti kú.” 
'''
"14" = '''
:sup:`14` Josẹfu wí fún wọn pé, “Bí mo ti wí fún un yín náà ni, Ayọ́lẹ̀wò ni yín! 
'''
"15" = '''
:sup:`15` Èyí sì ni a ó fi dán an yín wò, èmi búra pé, níwọ̀n ìgbà tí Farao bá wà láààyè, ẹ kì yóò kúrò níbí, àyàfi bí arákùnrin yín kan tókù bá wá sí ibí. 
'''
"16" = '''
:sup:`16` Ẹ rán ọ̀kan nínú yín lọ láti mú arákùnrin yín wá, àwa yóò fi ẹ̀yin tókù pamọ́ sínú túbú, kí àwa ba à lè mọ bóyá òtítọ́ ni ẹ̀yin ń wí. Ṣùgbọ́n bí ó bá jẹ́ pé irọ́ ni ẹ̀yin ń pa, ní òtítọ́ bí Farao ti ń bẹ láààyè ayọ́lẹ̀wò ni yín!” 
'''
"17" = '''
:sup:`17` Ó sì fi gbogbo wọn sínú túbú fún ọjọ́ mẹ́ta. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ kẹta, Josẹfu wí fún wọn pé, “Èyí ni ẹ̀yin yóò ṣe kí ẹ̀yin ba à le yè nítorí mo bẹ̀rù Ọlọ́run. 
'''
"19" = '''
:sup:`19` Tí ó bá jẹ́ pé olóòtítọ́ ènìyàn ni yín, ẹ jẹ́ kí ọ̀kan nínú yín dúró ni túbú ní ìhín, nígbà tí àwọn yòókù yín yóò gbé ọkà lọ fún àwọn ará ilé e yín tí ebi ń pa. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ẹ gbọdọ̀ mú arákùnrin tí ó jẹ́ àbíkẹ́yìn yín wá, kí n ba à le mọ òtítọ́ ohun ti ẹ ń wí, kí ẹ má ba à kú.” Wọn sì gbà láti ṣe èyí. 
'''
"21" = '''
:sup:`21` Wọ́n ń sọ ọ́ láàrín ara wọn wí pé, “Àwa jẹ̀bi nítòótọ́ nípa ti arákùnrin wa. A rí ìbànújẹ́ ọkàn rẹ̀ nígbà tí ó ń bẹ̀ wá nítorí ẹ̀mí rẹ̀, ṣùgbọ́n a kò gbẹ́bẹ̀, nítorí náà ni ìdààmú yìí fi dé bá wa.” 
'''
"22" = '''
:sup:`22` Reubeni dá wọn ní ohùn pé, “Èmi kò wí fún yín pé kí ẹ má se ṣẹ̀ sí ọmọdékùnrin náà? Ṣùgbọ́n ẹ kò gbọ́! Ṣùgbọ́n nísinsin yìí a ń béèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ wa.” 
'''
"23" = '''
:sup:`23` Wọn kò sì mọ̀ pé, Josẹfu ń gbọ́ wọn ní àgbọ́yé nítorí ògbufọ̀ ni ó ń lò tẹ́lẹ̀. 
'''
"24" = '''
:sup:`24` Ó yípadà kúrò lọ́dọ̀ wọn, ó sì bẹ̀rẹ̀ sí ní sọkún. Ó sì tún yí padà sí wọn, ó sì bẹ̀rẹ̀ sí ní sọ̀rọ̀. Ó mú Simeoni kúrò láàrín wọn, ó sì dè é ní ojú wọn. 
'''
"25" = '''
:sup:`25` Josẹfu pàṣẹ pé kí wọn bu ọkà kún inú àpò wọn, kí wọn sì mú owó ẹnìkọ̀ọ̀kan padà sínú àpò rẹ̀, kí wọn sì fún wọn ní ohun tí wọn yóò lò nírín-àjò wọn padà sílé. Lẹ́yìn ìgbà tí a ti ṣe èyí fún wọn, 
'''
"26" = '''
:sup:`26` wọn gbé ẹrù wọn lé kẹ́tẹ́kẹ́tẹ́, wọn sì padà lọ sí ilé. 
'''
"27" = '''
:sup:`27` Níbi tí wọ́n ti dúró láti sùn lóru ọjọ́ náà, ọ̀kan nínú wọn tú àpò rẹ̀ láti mú oúnjẹ fún kẹ́tẹ́kẹ́tẹ́ rẹ̀, ó sì rí owó rẹ̀ ní ẹnu àpò rẹ̀. 
'''
"28" = '''
:sup:`28` Ó sì wí fún àwọn arákùnrin rẹ̀ pé, “a ti dá owó mi padà, òun nìyí ní ẹnu àpò mi.” Ẹ̀rù bà wọ́n, wọ́n sì ń gbọ̀n, wọ́n sì wí pé, “Èwo nìyí tí Ọlọ́run ṣe sí wa yìí.” 
'''
"29" = '''
:sup:`29` Nígbà tí wọ́n padà dé ọ̀dọ̀ Jakọbu baba wọn ní ilẹ̀ Kenaani, wọ́n ròyìn gbogbo ohun tí ó ṣẹlẹ̀ fún un wí pé, 
'''
"30" = '''
:sup:`30` “Ọkùnrin náà tí í ṣe alábojútó ilẹ̀ náà, sọ̀rọ̀ líle sí wa, ó sì fi ẹ̀sùn kàn wá pé a wá yọ́ ilẹ̀ náà wò ni. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n, a wí fún un pé, ‘Rárá o, olóòtítọ́ ènìyàn ni wá, a kì í ṣe ayọ́lẹ̀wò. 
'''
"32" = '''
:sup:`32` Arákùnrin méjìlá ni wá, ọmọ baba kan náà, ọ̀kan ti kú, èyí tí ó jẹ́ àbíkẹ́yìn wà lọ́dọ̀ baba wa ni ilẹ̀ Kenaani.’ 
'''
"33" = '''
:sup:`33` “Nígbà náà ni ọkùnrin tí ó jẹ́ alábojútó ilẹ̀ náà wí fún wa pé, ‘Báyìí ni n ó ṣe mọ̀ bóyá olóòtítọ́ ènìyàn ni yín, ẹ fi ọ̀kan nínú àwọn arákùnrin yín sílẹ̀ níbí, pẹ̀lú mi, ẹ sì mú oúnjẹ lọ fún àwọn ará ilé yín tí ebi ń pa kú lọ, lọ́wọ́ ìyàn. 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n ẹ mú arákùnrin yín tí ó kéré jùlọ wá fún mi kí n le mọ̀ pé dájúdájú ẹ kì í ṣe ayọ́lẹ̀wò bí kò ṣe ènìyàn tòótọ́. Nígbà náà ni n ó mú arákùnrin yín padà fún un yín, lẹ́yìn náà ẹ le máa wá ṣe òwò bí ó ti wù yín ní ilẹ̀ yìí.’ ” 
'''
"35" = '''
:sup:`35` Bí wọ́n sì ti ń tú àpò ẹrù wọn, ẹnìkọ̀ọ̀kan bá owó tí ó san fún ọjà náà lẹ́nu àpò rẹ̀! Ẹ̀rù sì bà wọ́n gidigidi, àwọn àti baba wọn. 
'''
"36" = '''
:sup:`36` Jakọbu baba wọn wí fún wọn pé, “Ẹ ti mú mi pàdánù àwọn ọmọ mi. N kò rí Josẹfu mọ́, bẹ́ẹ̀ ni n kò sì rí Simeoni náà mọ. Ẹ sì tún fẹ́ mú Benjamini lọ. Èmi ni gbogbo ohun búburú yìí wá ń ṣẹlẹ̀ sí!” 
'''
"37" = '''
:sup:`37` Nígbà náà ni Reubeni wí fún baba rẹ̀ pé, “Pa àwọn ọmọ mi méjèèjì bí n kò bá mú Benjamini padà wá fún ọ, èmi ni kí o fà á lé lọ́wọ́, n ó sì mu un padà wá.” 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n Jakọbu wí pé, “Ọmọ mi kì yóò bá a yín lọ, ẹ̀gbọ́n rẹ̀ ti kú, òun nìkan sì ni ó kù nínú àwọn ọmọ ìyá rẹ̀. Bí ohunkóhun bá ṣẹlẹ̀ sí i, ìbànújẹ́ ni yóò sì pa mi kú ni ọjọ́ ogbó mi yìí.” 
'''
