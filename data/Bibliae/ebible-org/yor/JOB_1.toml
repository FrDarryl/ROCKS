[1]
"1" = '''
:sup:`1` Ọkùnrin kan wà ní ilẹ̀ Usi, orúkọ ẹni tí í jẹ́ Jobu; ọkùnrin náà sì ṣe olóòtítọ́, ó dúró ṣinṣin, ẹni tí ó bẹ̀rù Ọlọ́run, tí ó kórìíra ìwà búburú. 
'''
"2" = '''
:sup:`2` A sì bi ọmọkùnrin méje àti ọmọbìnrin mẹ́ta fún un. 
'''
"3" = '''
:sup:`3` Ohun ọ̀sìn rẹ̀ sì jẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000) àgùntàn, àti ẹgbẹ̀rún mẹ́ta (3,000) ìbákasẹ, àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) àjàgà ọ̀dá màlúù, àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) abo kẹ́tẹ́kẹ́tẹ́, ó sì pọ̀; bẹ́ẹ̀ ni ọkùnrin yìí sì pọ̀jù gbogbo àwọn ará ìlà-oòrùn lọ. 
'''
"4" = '''
:sup:`4` Àwọn ọmọ rẹ̀ a sì máa lọ í jẹun àsè nínú ilé ara wọn, olúkúlùkù ní ọjọ́ rẹ̀; wọn a sì máa ránṣẹ́ pé arábìnrin wọn mẹ́tẹ̀ẹ̀ta láti jẹun àti láti pẹ̀lú wọn. 
'''
"5" = '''
:sup:`5` Ó sì ṣe, nígbà tí ọjọ́ àsè wọn pé yíká, ni Jobu ránṣẹ́ lọ í yà wọ́n sí mímọ́, ó sì dìde ní kùtùkùtù òwúrọ̀, ó sì rú ẹbọ sísun níwọ̀n iye gbogbo wọn; nítorí tí Jobu wí pé: bóyá àwọn ọmọ mi ti ṣẹ̀, wọn kò sì ṣọpẹ́ fún Ọlọ́run lọ́kàn wọn. Bẹ́ẹ̀ ní Jobu máa ń ṣe nígbà gbogbo. 
'''
"6" = '''
:sup:`6` Ǹjẹ́ ó di ọjọ́ kan, nígbà tí àwọn ọmọ Ọlọ́run wá í pé níwájú Olúwa, Satani sì wá pẹ̀lú wọn. 
'''
"7" = '''
:sup:`7` Olúwa sì bi Satani wí pé, “Níbo ni ìwọ ti wá?” Nígbà náà ní Satani dá Olúwa lóhùn wí pé, “Ní ìlọsíwá-sẹ́yìn lórí ilẹ̀ ayé, àti ní ìrìnkèrindò nínú rẹ̀.” 
'''
"8" = '''
:sup:`8` Olúwa sì sọ fún Satani pé, “Ìwọ ha kíyèsi Jobu ìránṣẹ́ mi, pé kò sí ẹni tí ó dàbí rẹ̀ ní ayé, ọkùnrin tí í ṣe olóòtítọ́, tí ó sì dúró ṣinṣin, ẹni tí ó bẹ̀rù Ọlọ́run, ti ó sì kórìíra ìwà búburú.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Satani dá Olúwa lóhùn wí pé, “Jobu ha bẹ̀rù Ọlọ́run ní asán bí?” 
'''
"10" = '''
:sup:`10` “Ìwọ kò ha ti ṣọgbà yìí ká, àti yí ilé rẹ̀ àti yí ohun tí ó ní ká, ní ìhà gbogbo? Ìwọ bùsi iṣẹ́ ọwọ́ rẹ̀, ohun ọ̀sìn rẹ̀ sì ń pọ̀ si ní ilẹ̀. 
'''
"11" = '''
:sup:`11` Ǹjẹ́, nawọ́ rẹ nísinsin yìí, kí ó sì fi tọ́ ohun gbogbo tí ó ni; bí kì yóò sì bọ́hùn ni ojú rẹ.” 
'''
"12" = '''
:sup:`12` Olúwa sì dá Satani lóhùn wí pé, “Kíyèsi i, ohun gbogbo tí ó ní ń bẹ ní ìkáwọ́ rẹ, kìkì òun tìkára rẹ̀ ni ìwọ kò gbọdọ̀ fi ọwọ́ rẹ kàn.” Bẹ́ẹ̀ ni Satani jáde lọ kúrò níwájú Olúwa. 
'''
"13" = '''
:sup:`13` Ó sì di ọjọ́ kan nígbà tí àwọn ọmọ rẹ̀ ọkùnrin àti obìnrin, tí wọ́n mu ọtí wáìnì nínú ilé ẹ̀gbọ́n wọn ọkùnrin, 
'''
"14" = '''
:sup:`14` oníṣẹ́ kan sì tọ Jobu wá wí pé, “Àwọn ọ̀dá màlúù ń tulẹ̀, àwọn kẹ́tẹ́kẹ́tẹ́ sì ń jẹ ní ẹ̀gbẹ́ wọn, 
'''
"15" = '''
:sup:`15` àwọn ará Sabeani sì kọlù wọ́n, wọ́n sì ń kó wọn lọ pẹ̀lú, wọ́n ti fi idà sá àwọn ìránṣẹ́ pa, èmi nìkan ṣoṣo ní ó sá àsálà láti ròyìn fún ọ.” 
'''
"16" = '''
:sup:`16` Bí ó ti ń sọ ní ẹnu; ẹnìkan dé pẹ̀lú tí ó sì wí pé, “Iná ńlá Ọlọ́run ti ọ̀run bọ́ sí ilẹ̀, ó sì jó àwọn àgùntàn àti àwọn ìránṣẹ́; èmi nìkan ṣoṣo ní ó sálà láti ròyìn fún ọ.” 
'''
"17" = '''
:sup:`17` Bí ó sì ti ń sọ ní ẹnu, ẹnìkan sì dé pẹ̀lú tí ó wí pé, “Àwọn ará Kaldea píngun sí ọ̀nà mẹ́ta, wọ́n sì kọlù àwọn ìbákasẹ, wọ́n sì kó wọn lọ, pẹ̀lúpẹ̀lú wọ́n sì fi idà sá àwọn ìránṣẹ́ pa; èmi nìkan ṣoṣo ni ó sá àsálà láti ròyìn fún ọ!” 
'''
"18" = '''
:sup:`18` Bí ó ti ń sọ ní ẹnu, ẹnìkan dé pẹ̀lú tí ó sì wí pé àwọn ọmọ rẹ ọkùnrin àti obìnrin ń jẹ, wọ́n ń mu ọtí wáìnì nínú ilé ẹ̀gbọ́n. 
'''
"19" = '''
:sup:`19` Sì kíyèsi i, ẹ̀fúùfù ńlá ńlá ti ìhà ijù fẹ́ wá kọlu igun mẹ́rẹ̀ẹ̀rin ilé, ó sì wó lu àwọn ọ̀dọ́mọkùnrin náà, wọ́n sì kú, èmi nìkan ṣoṣo ni ó yọ láti ròyìn fún ọ. 
'''
"20" = '''
:sup:`20` Nígbà náà ni Jobu dìde, ó sì fa aṣọ ìgúnwà rẹ̀ ya, ó sì fá orí rẹ̀ ó wólẹ̀ ó sì gbàdúrà 
'''
"21" = '''
:sup:`21` wí pé, “Ní ìhòhò ní mo ti inú ìyá mi jáde wá, ni ìhòhò ní èmi yóò sì tún padà lọ. Olúwa fi fún ni, Olúwa sì gbà á lọ, ìbùkún ni fún orúkọ Olúwa.” 
'''
"22" = '''
:sup:`22` Nínú gbogbo èyí Jobu kò ṣẹ̀, bẹ́ẹ̀ ni kò sì fi òmùgọ̀ pe Ọlọ́run lẹ́jọ́. 
'''
