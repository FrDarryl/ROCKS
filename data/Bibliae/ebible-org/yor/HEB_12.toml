[12]
"1" = '''
:sup:`1` Nítorí náà bí a ti fi ìkùùkuu àwọsánmọ̀ tí o kún fún àwọn ẹlẹ́rìí tó báyìí yí wa ká, ẹ jẹ́ kí a pa ohun ìdíwọ́ gbogbo tì sí apá kan, àti ẹ̀ṣẹ̀ tí o rọrùn láti di mọ́ wa, kí a sì máa fi sùúrù súré ìje tí a gbé ka iwájú wa, 
'''
"2" = '''
:sup:`2` kí a máa wo Jesu Olùpilẹ̀ṣẹ̀ àti aláṣepé ìgbàgbọ́ wa; ẹni nítorí ayọ̀ tí a gbé ka iwájú rẹ, tí o faradà àgbélébùú láìka ìtìjú sí, tí ó sì jókòó lọ́wọ́ ọ̀tún ìtẹ́ Ọlọ́run. 
'''
"3" = '''
:sup:`3` Máa ro ti ẹni tí ó faradà irú ìsọ̀rọ̀-òdì yìí láti ọ̀dọ̀ àwọn ẹlẹ́ṣẹ̀ si ara rẹ̀, kí ẹ má ba á rẹ̀wẹ̀sì ni ọkàn yín, kí àárẹ̀ si mu yín. 
'''
"4" = '''
:sup:`4` Ẹ̀yin kò sá à tí ì kọ ojú ìjà si ẹ̀ṣẹ̀ títí dé títa ẹ̀jẹ̀ yín sílẹ̀ nínú ìjàkadì yín. 
'''
"5" = '''
:sup:`5` Ẹ̀yin sì ti gbàgbé ọ̀rọ̀ ìyànjú tí ó n ba yin sọ̀rọ̀ bí ọmọ pé, “Ọmọ mi, ma ṣe aláìnání ìbáwí Olúwa, kí o má sì ṣe rẹ̀wẹ̀sì nígbà tí a bá ń ti ọwọ́ rẹ̀ ba ọ wí, 
'''
"6" = '''
:sup:`6` nítorí pé ẹni ti Olúwa fẹ́, òun ni i bá wí, a sì máa na olúkúlùkù ọmọ tí òun tẹ́wọ́gbà.” 
'''
"7" = '''
:sup:`7` Ẹ máa ní sùúrù lábẹ́ ìbáwí, Ọlọ́run bá wa lò bí ọmọ ni; nítorí pé ọmọ wo ni ń bẹ ti baba kì í bá wí? 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí ẹ̀yin ba wà láìsí ìbáwí, nínú èyí tí gbogbo ènìyàn ti jẹ alábápín, ǹjẹ́ ọmọ àlè ni yín, ẹ kì í sì ṣe ọmọ. 
'''
"9" = '''
:sup:`9` Pẹ̀lúpẹ̀lú àwa ni baba wa nípa ti ara tí o ń tọ́ wa, àwa sì ń bu ọlá fún wọn: kò ha yẹ kí a kúkú tẹríba fún Baba àwọn ẹ̀mí, kí a sì yè? 
'''
"10" = '''
:sup:`10` Nítorí wọ́n tọ́ wa fún ọjọ́ díẹ̀ bí o bá ti dára lójú wọn; ṣùgbọ́n Òun tọ́ wa fún èrè wa, kí àwa lè ṣe alábápín ìwà mímọ́ rẹ̀. 
'''
"11" = '''
:sup:`11` Gbogbo ìbáwí kò dàbí ohun ayọ̀ nísinsin yìí bí kò ṣe ìbànújẹ́; ṣùgbọ́n níkẹyìn yóò so èso àlàáfíà fún àwọn tí a tọ́ nípa rẹ̀, àní èso òdodo. 
'''
"12" = '''
:sup:`12` Nítorí náà, ẹ na ọwọ́ tí ó rọ, àti eékún àìlera, 
'''
"13" = '''
:sup:`13` “Kí ẹ sì ṣe ipa ọ̀nà tí ó tọ́ fún ẹsẹ̀ yin,” kí èyí tí ó rọ má bá a kúrò lórí ike ṣùgbọ́n kí a kúkú wò ó sàn. 
'''
"14" = '''
:sup:`14` Ẹ máa lépa àlàáfíà pẹ̀lú ènìyàn gbogbo, àti ìwà mímọ́, láìsí èyí yìí kò sí ẹni tí yóò rí Olúwa. 
'''
"15" = '''
:sup:`15` Ẹ máa kíyèsára kí ẹnikẹ́ni má ṣe kùnà Oore-ọ̀fẹ́ Ọlọ́run; kí gbòǹgbò ìkorò kan máa ba hù sókè kí ó sì yọ yín lẹ́nu, ọ̀pọ̀lọpọ̀ a sì ti ipa rẹ̀ di àìmọ́. 
'''
"16" = '''
:sup:`16` Kí o má bá à si àgbèrè kan tàbí aláìwà-bí-Ọlọ́run bi Esau, ẹni tí o tìtorí òkèlè oúnjẹ kan ta ogún ìbí rẹ̀. 
'''
"17" = '''
:sup:`17` Nítorí ẹ̀yin mọ pé lẹ́yìn náà, nígbà tí ó fẹ́ láti jogún ìbùkún náà, a kọ̀ ọ́, nítorí kò ri ààyè ìrònúpìwàdà, bí o tilẹ̀ jẹ́ pé ó fi omijé wa a gidigidi. 
'''
"18" = '''
:sup:`18` Nítorí ẹ̀yin kò wá òkè tí a lè fi ọwọ́ kàn, àti ti iná ti ń jó, àti ti ìṣúdudu àti òkùnkùn, àti ìjì. 
'''
"19" = '''
:sup:`19` Àti ìró ìpè, àti ohùn ọ̀rọ̀, èyí tí àwọn tí o gbọ́ bẹ̀bẹ̀ pé, kí a má ṣe sọ ọ̀rọ̀ sí i fún wọn mọ́, 
'''
"20" = '''
:sup:`20` nítorí pé wọn kò lè gba ohun tí ó paláṣẹ, “Bí o tilẹ̀ jẹ ẹranko ni ó fi ara kan òkè náà, a ó sọ ọ́ ni òkúta.” 
'''
"21" = '''
:sup:`21` Ìran náà sì lẹ́rù to bẹ́ẹ̀ tí Mose wí pé, “Ẹ̀rù ba mi gidigidi mo sì wárìrì.” 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n ẹ̀yin wá sí òkè Sioni, àti sí ìlú Ọlọ́run alààyè, ti Jerusalẹmu ti ọ̀run, àti si ẹgbẹ́ àwọn angẹli àìníye, 
'''
"23" = '''
:sup:`23` si àjọ ńlá tí ìjọ àkọ́bí tí a ti kọ orúkọ wọn ni ọ̀run, àti sọ́dọ̀ Ọlọ́run onídàájọ́ gbogbo ènìyàn, àti sọ́dọ̀ àwọn ẹ̀mí olóòtítọ́ ènìyàn tí a ṣe ni àṣepé, 
'''
"24" = '''
:sup:`24` àti sọ́dọ̀ Jesu alárinà májẹ̀mú tuntun, àti si ibi ẹ̀jẹ̀ ìbùwọ́n ni, ti ń sọ̀rọ̀ ohun tí ó dára ju ti Abeli lọ. 
'''
"25" = '''
:sup:`25` Kíyèsi i, kí ẹ má ṣe kọ̀ ẹni tí ń kìlọ̀. Nítorí bí àwọn wọ̀nyí kò bá bọ́ nígbà tí wọn kọ̀ ẹni ti ń kìlọ̀ ni ayé, mélòó mélòó ni àwa kì yóò bọ́, bí àwa ba pẹ̀yìndà sí ẹni tí ń kìlọ̀ láti ọ̀run wá, 
'''
"26" = '''
:sup:`26` ohùn ẹni tí ó mi ayé nígbà náà, ṣùgbọ́n nísinsin yìí o ti ṣe ìlérí, wí pé, “Lẹ́ẹ̀kan sí i èmi ki yóò mi kìkì ayé nìkan, ṣùgbọ́n ọ̀run pẹ̀lú.” 
'''
"27" = '''
:sup:`27` Àti ọ̀rọ̀ yìí, “Lẹ́ẹ̀kan sí i,” ìtumọ̀ rẹ̀ ni, mímú àwọn ohun wọ̀nyí ti a ń mì kúrò, bí ohun tí a ti dá, kí àwọn ohun tí a kò lè mì lè wà síbẹ̀. 
'''
"28" = '''
:sup:`28` Nítorí náà bí àwa tí ń gbà ilẹ̀ ọba ti a kò lè mì, ẹ jẹ́ kí a dá ọpẹ́ nípa èyí ti a fi lè máa sin Ọlọ́run ni ìtẹ́wọ́gbà pẹ̀lú ọ̀wọ̀ àti ìbẹ̀rù rẹ̀. 
'''
"29" = '''
:sup:`29` Nítorí pé, “Ọlọ́run wa, iná ti ń jó ni run ni.” 
'''
