[16]
"1" = '''
:sup:`1` Nígbà tí ọjọ́ ìsinmi sì kọjá, Maria Magdalene, Maria ìyá Jakọbu, àti Salome mú òróró olóòórùn dídùn wá kí wọn bá à le fi kun Jesu lára. 
'''
"2" = '''
:sup:`2` Ní kùtùkùtù ọjọ́ kìn-ín-ní ọ̀sẹ̀, wọ́n wá sí ibi ibojì nígbà tí oòrùn bẹ̀rẹ̀ sí yọ, 
'''
"3" = '''
:sup:`3` wọn sì ń bi ara wọn léèrè pé, “Ta ni yóò yí òkúta náà kúrò ní ẹnu ibojì fún wa?” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n nígbà tí wọn sì wò ó, wọ́n rí i pé a ti yí òkúta tí ó tóbi gidigidi náà kúrò. 
'''
"5" = '''
:sup:`5` Nígbà tí wọ́n sì wo inú ibojì náà, wọ́n rí ọ̀dọ́mọkùnrin kàn tí ó wọ aṣọ funfun, ó jókòó ní apá ọ̀tún, ẹnu sì yà wọn. 
'''
"6" = '''
:sup:`6` Ó sì wí fún wọn pé, “Ẹ má bẹ̀rù: ẹ̀yin ń wá Jesu tí Nasareti, tí a kàn mọ́ àgbélébùú. Ó jíǹde! Kò sí níhìn-ín yìí mọ́, ẹ wo ibi tí wọ́n gbé tẹ́ ẹ sí. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ẹ lọ sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ títí kan Peteru wí pé, ‘Òun ti ń lọ síwájú yín sí Galili. Ibẹ̀ ni ẹ̀yin yóò ti rí i, gẹ́gẹ́ bí ó ti sọ fún yín.’ ” 
'''
"8" = '''
:sup:`8` Wọ́n sáré jáde lọ kánkán, kúrò ní ibi ibojì náà, nítorí tí wọ́n wárìrì; ẹ̀rù sì bà wọn gidigidi; wọn kò wí ohunkóhun fún ẹnikẹ́ni, nítorí ẹ̀rù bá wọ́n. 
'''
"9" = '''
:sup:`9` Nígbà tí Jesu jíǹde ní kùtùkùtù òwúrọ̀ ní ọjọ́ kìn-ín-ní ọ̀sẹ̀, ó kọ́ fi ara hàn fun Maria Magdalene, ni ara ẹni tí ó ti lé ẹ̀mí Èṣù méje jáde. 
'''
"10" = '''
:sup:`10` Òun sì lọ sọ fún àwọn tí ó ti ń bá a gbé, bí wọn ti ń gbààwẹ̀, tí wọ́n sì ń sọkún. 
'''
"11" = '''
:sup:`11` Àti àwọn, nígbà tí wọ́n sì gbọ́ pé Jesu wa láààyè, àti pé, òun ti rí i, wọn kò gbàgbọ́. 
'''
"12" = '''
:sup:`12` Lẹ́yìn èyí, ó sì fi ara hàn fún àwọn méjì ní ọ̀nà mìíràn, bí wọ́n ti ń rìn ní ọ̀nà, tí wọ́n sì ń lọ sí ìgbèríko. 
'''
"13" = '''
:sup:`13` Nígbà tí wọ́n sì mọ ẹni tí i ṣe, wọ́n sì lọ ròyìn fún àwọn ìyókù, síbẹ̀, àwọn ìyókù kò gbà wọ́n gbọ́. 
'''
"14" = '''
:sup:`14` Lẹ́yìn náà, Jesu fi ara rẹ̀ hàn fún àwọn mọ́kànlá níbi tí wọ́n ti ń jẹun papọ̀; Ó sì bá wọn wí fún àìgbàgbọ́ àti ọkàn líle wọn, nítorí wọn kò gba ẹ̀rí àwọn tí ó ti rí i lẹ́yìn àjíǹde rẹ̀ gbọ́. 
'''
"15" = '''
:sup:`15` Ó sì wí fún wọn pé, “Ẹ lọ sí gbogbo ayé, kí ẹ sì máa wàásù ìyìnrere mi fún gbogbo ẹ̀dá. 
'''
"16" = '''
:sup:`16` Ẹni tí ó bá gbàgbọ́, tí a sì tẹ̀bọmi yóò là. Ṣùgbọ́n ẹni tí ó bá kọ̀ tí kò gbàgbọ́ yóò jẹ̀bi. 
'''
"17" = '''
:sup:`17` Àmì wọ̀nyí yóò sì máa bá àwọn tí ó gbàgbọ́ lọ. Ní orúkọ mi ni wọ́n yóò máa lé ẹ̀mí èṣù jáde. Wọn yóò máa fi èdè tuntun sọ̀rọ̀. 
'''
"18" = '''
:sup:`18` Wọn yóò sì gbé ejò lọ́wọ́, bí wọ́n bá sì jẹ májèlé kò nípa wọ́n lára rárá. Wọ́n yóò gbé ọwọ́ lé àwọn aláìsàn, ara wọn yóò sì dá.” 
'''
"19" = '''
:sup:`19` Nígbà tí Jesu Olúwa sì ti bá wọn sọ̀rọ̀ báyìí tan, á gbé e lọ sí ọ̀run, ó sì jókòó lọ́wọ́ ọ̀tún Ọlọ́run. 
'''
"20" = '''
:sup:`20` Àwọn ọmọ-ẹ̀yìn rẹ̀ sì jáde lọ. Wọ́n ń wàásù káàkiri. Ọlọ́run sì wà pẹ̀lú wọn, ó sì ń fi ìdí ọ̀rọ̀ rẹ̀ múlẹ̀ nípa àwọn àmì tí ó tẹ̀lé e.
'''
