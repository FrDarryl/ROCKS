[73]
"1" = '''
:sup:`1` Saamu ti Asafu. Nítòótọ́ Ọlọ́run dára fún Israẹli, fún àwọn ọlọ́kàn funfun. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n bí ó ṣe ti èmi, ẹsẹ̀ mi ti yẹ̀ tán; ìrìn mi fẹ́rẹ̀ yọ̀ tán. 
'''
"3" = '''
:sup:`3` Nítorí èmi ń ṣe ìlara àwọn tó ń ṣe féfé nígbà tí mo bá rí àlàáfíà àwọn ènìyàn búburú. 
'''
"4" = '''
:sup:`4` Wọn kò ṣe wàhálà; ara wọn mókun wọn sì lágbára. 
'''
"5" = '''
:sup:`5` Wọn kò ní ìpín nínú àjàgà tó ń ṣẹlẹ̀ sí ènìyàn; a kò pọ́n wọn lójú nípa ẹlòmíràn. 
'''
"6" = '''
:sup:`6` Ìgbéraga ni ọ̀ṣọ́ ọrùn wọn; ìwà ipá bò wọ́n mọ́lẹ̀ bí aṣọ. 
'''
"7" = '''
:sup:`7` Láti inú ọkàn àrékérekè ni àìṣòdodo ti wá; ẹ̀rí ọkàn búburú wọn kò ní òdínwọ̀n. 
'''
"8" = '''
:sup:`8` Wọn ń ṣẹ̀sín, wọn sì ń sọ̀rọ̀-òdì ní ti ìnilára, wọ́n ń sọ̀rọ̀ láti ibi gíga. 
'''
"9" = '''
:sup:`9` Wọ́n ń gbé ẹ̀mí wọn lé ọ̀run ahọ́n wọn gba ipò ayé. 
'''
"10" = '''
:sup:`10` Nítorí náà àwọn ènìyàn wọn yípadà sí wọn wọ́n sì mu omi ní ọ̀pọ̀lọpọ̀. 
'''
"11" = '''
:sup:`11` Wọ́n wí pé, “Báwo ni Ọlọ́run yóò ṣe mọ̀? Ọ̀gá-ògo ha ní ìmọ̀ bí?” 
'''
"12" = '''
:sup:`12` Bí àwọn ènìyàn búburú ṣe rí nìyí, ènìyàn asán, wọ́n ń pọ̀ ní ọrọ̀. 
'''
"13" = '''
:sup:`13` Nítòótọ́ nínú asán ni mo pa ọkàn mi mọ́; nínú asán ni mo wẹ ọwọ́ mi ní àìlẹ́ṣẹ̀. 
'''
"14" = '''
:sup:`14` Ní gbogbo ọjọ́ ni a ń yọ mí lẹ́nu; a sì ń jẹ mí ní yà ní gbogbo òwúrọ̀. 
'''
"15" = '''
:sup:`15` Bí mo bá wí pé, “Èmi ó wí báyìí,” èmi ó ṣẹ̀ sí ìran àwọn ọmọ rẹ̀. 
'''
"16" = '''
:sup:`16` Nígbà tí mo gbìyànjú láti mọ èyí, Ó jẹ́ ìnilára fún mi, 
'''
"17" = '''
:sup:`17` títí mo fi wọ ibi mímọ́ Ọlọ́run; nígbà náà ni òye ìgbẹ̀yìn wọn yé mi. 
'''
"18" = '''
:sup:`18` Lóòtítọ́ ìwọ gbé wọn lórí ilẹ̀ yíyọ́ ìwọ jù wọ́n sílẹ̀ sínú ìparun. 
'''
"19" = '''
:sup:`19` Báwo ní a ti mú wọn lọ sínú ìdahoro yìí bí ẹni pé ní ìṣẹ́jú kan! Ìbẹ̀rù ni a fi ń run wọ́n pátápátá! 
'''
"20" = '''
:sup:`20` Bí àlá nígbà tí ènìyàn bá jí, bẹ́ẹ̀ ni nígbà tí ìwọ bá dìde, Olúwa, ìwọ yóò ṣe àbùkù àwòrán wọn. 
'''
"21" = '''
:sup:`21` Nígbà tí inú mi bàjẹ́ àti ọkàn mi ṣì korò, 
'''
"22" = '''
:sup:`22` mo jẹ́ aṣiwèrè àti aláìlóye; mo jẹ́ ẹranko ní iwájú rẹ. 
'''
"23" = '''
:sup:`23` Síbẹ̀ mo wà pẹ̀lú rẹ nígbà gbogbo; ìwọ di ọwọ́ ọ̀tún mi mú. 
'''
"24" = '''
:sup:`24` Ìwọ fi ìmọ̀ràn rẹ tọ́ mi ní ìkẹyìn ìwọ ó mú mi lọ sí inú ògo. 
'''
"25" = '''
:sup:`25` Ta ni mo ní ní ọ̀run, bí kò ṣe ìwọ? Àti ní ayé kò sí ohun tí mo fẹ́ lẹ́yìn rẹ. 
'''
"26" = '''
:sup:`26` Ara mi àti ọkàn mi le è kùnà ṣùgbọ́n Ọlọ́run ni agbára ẹ̀mí mi àti ìpín mi títí láé. 
'''
"27" = '''
:sup:`27` Àwọn tí ó jìnnà sí ọ yóò ṣègbé ìwọ ti pa gbogbo wọn run; tí ń ṣe àgbèrè kiri kúrò lọ́dọ̀ rẹ. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n ní ti èmi, ó dára láti súnmọ́ Ọlọ́run. Èmi ti fi Olúwa Olódùmarè ṣe ààbò mi; kí èmi ó lè máa sọ̀rọ̀ iṣẹ́ rẹ. 
'''
