[18]
"1" = '''
:sup:`1` Ìgbà náà ni Bilidadi, ará Ṣuhi, dáhùn, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Nígbà wo ni ẹ̀yin yóò tó fi ìdí ọ̀rọ̀ tì; ẹ rò ó, nígbẹ̀yìn rẹ̀ ni àwa ó tó máa sọ. 
'''
"3" = '''
:sup:`3` Nítorí kí ni a ṣe ń kà wá sí bí ẹranko, tí a sì ń kà wá si bí ẹni ẹ̀gàn ní ojú yín? 
'''
"4" = '''
:sup:`4` Ìwọ fa ara rẹ ya pẹ́rẹpẹ̀rẹ nínú ìbínú rẹ̀; kí a ha kọ ayé sílẹ̀ nítorí rẹ̀ bi? Tàbí kí a sí àpáta kúrò ní ipò rẹ̀? 
'''
"5" = '''
:sup:`5` “Nítòótọ́ ìmọ́lẹ̀ ènìyàn búburú ni a ó pa kúrò, ọ̀wọ́-iná rẹ̀ kì yóò sì tan ìmọ́lẹ̀. 
'''
"6" = '''
:sup:`6` Ìmọ́lẹ̀ yóò di òkùnkùn nínú àgọ́ rẹ̀, fìtílà ẹ̀gbẹ́ rẹ̀ ni a ó sì pa pẹ̀lú. 
'''
"7" = '''
:sup:`7` Ìrìn ẹsẹ̀ agbára rẹ̀ yóò di fífọ; ète òun tìkára rẹ̀ ni yóò bí i ṣubú. 
'''
"8" = '''
:sup:`8` Nípa ẹ̀ṣẹ̀ òun tìkára rẹ̀ ó ti bọ́ sínú àwọ̀n, ó sì rìn lórí okùn dídẹ. 
'''
"9" = '''
:sup:`9` Tàkúté ni yóò mú un ní gìgísẹ̀, àwọn àwọ̀n tí a dẹ yóò sì ṣẹ́gun rẹ̀. 
'''
"10" = '''
:sup:`10` A dẹkùn sílẹ̀ fún un lórí ilẹ̀, a sì wà ọ̀fìn fún un lójú ọ̀nà. 
'''
"11" = '''
:sup:`11` Ẹ̀rù ńlá yóò bà á ní ìhà gbogbo, yóò sì lé e dé ẹsẹ̀ rẹ̀. 
'''
"12" = '''
:sup:`12` Àìlera rẹ̀ yóò di púpọ̀ fún ebi, ìparun yóò dìde dúró sí i nígbà tí ó bá ṣubú. 
'''
"13" = '''
:sup:`13` Yóò jẹ ẹ̀yà ara rẹ̀; ikú àkọ́bí ni yóò jẹ agbára rẹ̀ run. 
'''
"14" = '''
:sup:`14` A ó fà á tu kúrò nínú àgọ́ tí ó gbẹ́kẹ̀lé, a ó sì mú un tọ ọba ẹ̀rù ńlá nì lọ. 
'''
"15" = '''
:sup:`15` Yóò sì máa jókòó nínú àgọ́ rẹ̀ èyí tí í ṣe tirẹ̀; sulfuru ti o jóná ni a ó fún káàkiri ibùgbé rẹ̀. 
'''
"16" = '''
:sup:`16` Gbòǹgbò rẹ̀ yóò gbẹ níṣàlẹ̀, a ó sì ké ẹ̀ka rẹ̀ kúrò lókè. 
'''
"17" = '''
:sup:`17` Ìrántí rẹ̀ yóò parun kúrò ni ayé, kì yóò sí orúkọ rẹ̀ ní ìgboro ìlú. 
'''
"18" = '''
:sup:`18` A ó sì lé e láti inú ìmọ́lẹ̀ sí inú òkùnkùn, a ó sì lé e kúrò ní ayé. 
'''
"19" = '''
:sup:`19` Kì yóò ní ọmọ tàbí ọmọ ọmọ nínú àwọn ènìyàn rẹ̀, bẹ́ẹ̀ ni kò sí ẹnikẹ́ni tí yóò kù nínú agbo ilé rẹ̀. 
'''
"20" = '''
:sup:`20` Ẹnu yóò ya àwọn ìran ti ìwọ̀-oòrùn sí ìgbà ọjọ́ rẹ̀, gẹ́gẹ́ bí ẹ̀rù ìwárìrì ti í bá àwọn ìran ti ìlà-oòrùn. 
'''
"21" = '''
:sup:`21` Nítòótọ́ irú bẹ́ẹ̀ ni ibùgbé àwọn ènìyàn búburú, èyí sì ni ipò ẹni tí kò mọ̀ Ọlọ́run.” 
'''
