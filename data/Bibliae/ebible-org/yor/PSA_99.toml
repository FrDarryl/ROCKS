[99]
"1" = '''
:sup:`1` Olúwa jẹ ọba; jẹ́ kí ayé kí ó wárìrì Ó jókòó lórí ìtẹ́ kérúbù jẹ́ kí ayé kí ó wárìrì. 
'''
"2" = '''
:sup:`2` Olúwa tóbi ní Sioni; Ó sì ga jù gbogbo orílẹ̀-èdè lọ. 
'''
"3" = '''
:sup:`3` Kí wọ́n sì yin orúkọ rẹ̀ tí ó tóbi tí ó ni ẹ̀rù, Mímọ́ ni Òun. 
'''
"4" = '''
:sup:`4` Ọba náà ní agbára, ó sì fẹ́ òdodo, ìwọ fi ìdí àìṣègbè múlẹ̀; ìwọ ṣe ohun tí ó tọ́ àti ohun tí ó yẹ nínú Jakọbu. 
'''
"5" = '''
:sup:`5` Gbígbéga ni Olúwa Ọlọ́run wa ẹ foríbalẹ̀ níbi ẹsẹ̀ rẹ̀; ó jẹ́ mímọ́. 
'''
"6" = '''
:sup:`6` Mose àti Aaroni wà nínú àwọn àlùfáà rẹ̀ Samuẹli wà nínú àwọn tí ó ń ké pe orúkọ rẹ̀ wọ́n ké pe Olúwa, ó sì dá wọn lóhùn. 
'''
"7" = '''
:sup:`7` Ó sọ̀rọ̀ sí wọn nínú ọ̀wọ́n àwọsánmọ̀, wọ́n pa ẹ̀rí rẹ̀ mọ́ àti ìlànà tí ó fún wọn. 
'''
"8" = '''
:sup:`8` Olúwa Ọlọ́run wa, ó dá wọn lóhùn; ó jẹ́ Ọlọ́run tí ó ń dáríjì àwọn ọmọ Israẹli ìwọ tí ó ń fi ìyà àìṣedéédéé wọn jẹ wọ́n. 
'''
"9" = '''
:sup:`9` Gbígbéga ni Olúwa Ọlọ́run wa kí a sìn ín ní òkè mímọ́ rẹ̀ nítorí Olúwa Ọlọ́run wa jẹ́ mímọ́. 
'''
