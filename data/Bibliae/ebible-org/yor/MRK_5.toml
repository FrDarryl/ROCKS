[5]
"1" = '''
:sup:`1` Wọ́n lọ sí apá kejì adágún ní ẹ̀bá ilẹ̀ àwọn ará Gadara. 
'''
"2" = '''
:sup:`2` Bí Jesu sì ti ń ti inú ọkọ̀ ojú omi jáde. Ọkùnrin kan tí ó ní ẹ̀mí àìmọ́ jáde ti ibojì wá pàdé rẹ̀. 
'''
"3" = '''
:sup:`3` Ọkùnrin yìí ń gbé nínú ibojì, kò sí ẹni tí ó lè dè é mọ́, kódà ẹ̀wọ̀n kò le dè é. 
'''
"4" = '''
:sup:`4` Nítorí pé nígbà púpọ̀ ni wọ́n ti ń fi ṣẹ́kẹ́ṣẹkẹ̀ dè é lọ́wọ́ àti ẹsẹ̀, tí ó sì ń já a dànù kúrò ni ẹsẹ̀ rẹ̀. Kò sí ẹnìkan tí ó ní agbára láti káwọ́ rẹ̀. 
'''
"5" = '''
:sup:`5` Tọ̀sán tòru láàrín àwọn ibojì àti ní àwọn òkè ni ó máa ń kígbe rara tí ó sì ń fi òkúta ya ara rẹ̀. 
'''
"6" = '''
:sup:`6` Nígbà tí ó sì rí Jesu látòkèrè, ó sì sáré lọ láti pàdé rẹ̀. Ó sì wólẹ̀ níwájú rẹ̀. 
'''
"7" = '''
:sup:`7` Ó sì kígbe ní ohùn rara wí pé, “Kí ní ṣe tèmi tìrẹ, Jesu Ọmọ Ọlọ́run Ọ̀gá-ògo? Mo fi Ọlọ́run bẹ̀ ọ́ má ṣe dá mi lóró.” 
'''
"8" = '''
:sup:`8` Nítorí tí Ó wí fún un pé, “Jáde kúrò lára ọkùnrin náà, ìwọ ẹ̀mí àìmọ́!” 
'''
"9" = '''
:sup:`9` Jesu sì bi í léèrè pé, “Kí ni orúkọ rẹ?” Ẹ̀mí àìmọ́ náà sì dáhùn wí pé, “Ligioni, nítorí àwa pọ̀.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni ẹ̀mí àìmọ́ náà bẹ̀rẹ̀ sí í bẹ Jesu gidigidi, kí ó má ṣe rán àwọn jáde kúrò ní agbègbè náà. 
'''
"11" = '''
:sup:`11` Agbo ẹlẹ́dẹ̀ ńlá kan sì ń jẹ lẹ́bàá òkè. 
'''
"12" = '''
:sup:`12` Àwọn ẹ̀mí àìmọ́ náà bẹ Jesu pé, “Rán wa lọ sínú àwọn ẹlẹ́dẹ̀ wọ̀n-ọn-nì kí àwa le è wọ inú wọn lọ.” 
'''
"13" = '''
:sup:`13` Jesu fún wọn láààyè, àwọn ẹ̀mí àìmọ́ náà sì jáde kúrò lára ọkùnrin náà, wọ́n sì wọ inú àwọn ẹlẹ́dẹ̀ náà lọ. Agbo ẹlẹ́dẹ̀ náà tí ó tó ìwọ̀n ẹgbẹ̀rún méjì (2,000) sì túká lọ́gán, wọ́n sì sáré lọ ní gẹ̀rẹ́gẹ̀rẹ́ òkè rọ́ sínú Òkun, wọ́n sì ṣègbé. 
'''
"14" = '''
:sup:`14` Àwọn olùtọ́jú ẹran wọ̀nyí sì sálọ sí àwọn ìlú ńlá àti ìlú kéékèèké, wọ́n sì ń tan ìròyìn náà ká bí wọ́n ti ń sáré. Àwọn ènìyàn sì tú jáde láti fojú gán-án-ní ohun náà tí ó ṣẹlẹ̀. 
'''
"15" = '''
:sup:`15` Nígbà tí wọ́n péjọ sọ́dọ̀ Jesu, wọ́n rí ọkùnrin náà, ẹni tí ó ní ẹ̀mí èṣù, tí ó jókòó níbẹ̀, ó wọ aṣọ ìyè rẹ sì bọ̀ sípò, ẹ̀rù sì bà wọ́n. 
'''
"16" = '''
:sup:`16` Àwọn tí ìṣẹ̀lẹ̀ yìí ṣojú wọn sì ń ròyìn rẹ̀ fún àwọn ènìyàn ohun tí ó ṣẹlẹ̀ sí ọkùnrin ẹlẹ́mìí àìmọ́, wọ́n si sọ nípa agbo ẹlẹ́dẹ̀ náà pẹ̀lú. 
'''
"17" = '''
:sup:`17` Nígbà náà, àwọn èrò bẹ̀rẹ̀ sí ní bẹ Jesu pé kí ó fi agbègbè àwọn sílẹ̀. 
'''
"18" = '''
:sup:`18` Bí Jesu ti ń wọ inú ọkọ̀ ojú omi lọ, ọkùnrin náà tí ó ti ní ẹ̀mí àìmọ́ tẹ́lẹ̀ bẹ̀ Ẹ́ pé kí òun lè bá a lọ. 
'''
"19" = '''
:sup:`19` Jesu kò gbà fún un, ṣùgbọ́n ó wí fún un pé, “Lọ sí ilé sí ọ̀dọ̀ àwọn ẹbí rẹ, kí o sì sọ fún wọn bí Ọlọ́run ti ṣe ohun ńlá fún ọ, àti bí ó sì ti ṣàánú fún ọ.” 
'''
"20" = '''
:sup:`20` Nítorí náà, ọkùnrin yìí padà lọ, ó bẹ̀rẹ̀ sí ròyìn ní Dekapoli nípa ohun ńlá tí Jesu ṣe fún un. Ẹnu sì ya gbogbo ènìyàn. 
'''
"21" = '''
:sup:`21` Nígbà tí Jesu sì ti inú ọkọ̀ rékọjá sí apá kejì Òkun, ọ̀pọ̀ ìjọ ènìyàn péjọ yí i ká ní etí Òkun. 
'''
"22" = '''
:sup:`22` Ọ̀kan nínú àwọn olórí Sinagọgu tí à ń pè ni Jairu wá sọ́dọ̀ Jesu, nígbà tí ó sì rí i, ó wólẹ̀ níwájú rẹ̀. 
'''
"23" = '''
:sup:`23` Ó sì bẹ̀ ẹ́ gidigidi pé, “Ọmọbìnrin mi wà lójú ikú, mo bẹ̀ ọ́, wá fi ọwọ́ rẹ lé e, kí ara rẹ̀ lè dá, kí ó sì yè.” 
'''
"24" = '''
:sup:`24` Jesu sì ń bá a lọ. Ọ̀pọ̀ ìjọ ènìyàn sì ń tọ̀ Ọ́ lẹ́yìn. 
'''
"25" = '''
:sup:`25` Obìnrin kan sì wà láàrín ọ̀pọ̀ ènìyàn náà, tí ó ti ní ìsun ẹ̀jẹ̀ fún odidi ọdún méjìlá. 
'''
"26" = '''
:sup:`26` Ẹni tí ojú rẹ̀ sì ti rí ọ̀pọ̀lọpọ̀ ìpọ́njú lọ́dọ̀ ọ̀pọ̀ àwọn oníṣègùn, tí ó sì ti ná gbogbo ohun tí ó ní, síbẹ̀ kàkà kí ó san, ó ń burú sí i. 
'''
"27" = '''
:sup:`27` Nígbà tí ó sì gbúròó iṣẹ́ ìyanu tí Jesu ṣe, ìdí nìyìí tí ó fi wá sẹ́yìn rẹ̀, láàrín ọ̀pọ̀ ènìyàn, ó sì fọwọ́ kan aṣọ rẹ̀. 
'''
"28" = '''
:sup:`28` Nítorí ti ó rò ní ọkàn rẹ̀ pé, “Bí mo bá sá à lè fi ọwọ́ kan aṣọ rẹ̀, ara mi yóò dá.” 
'''
"29" = '''
:sup:`29` Ìsun ẹ̀jẹ̀ rẹ̀ sì gbẹ lẹ́sẹ̀kẹsẹ̀, òun sì mọ̀ lára rẹ̀ pé, a mú òun láradá kúrò nínú ààrùn náà. 
'''
"30" = '''
:sup:`30` Lọ́gán, Jesu sì mọ̀ nínú ara rẹ̀ pé agbára jáde lára òun. Ó yípadà láàrín ọ̀pọ̀ ènìyàn, ó sì béèrè, “Ta ni ó fi ọwọ́ kan aṣọ mi?” 
'''
"31" = '''
:sup:`31` Àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Ìwọ rí ọ̀pọ̀ ènìyàn tí ó rọ̀gbà yí ọ ká, ìwọ sì tún ń béèrè ẹni tí ó fi ọwọ́ kàn ọ́?” 
'''
"32" = '''
:sup:`32` Síbẹ̀, Jesu bẹ̀rẹ̀ sí wò yíká láti rí ẹni náà, tí ó fi ọwọ́ kan òun. 
'''
"33" = '''
:sup:`33` Nígbà náà, obìnrin náà kún fún ìbẹ̀rù àti ìwárìrì nítorí ó ti mọ ohun tí ó ṣẹlẹ̀ lára òun. Ó sì kúnlẹ̀ níwájú rẹ̀, ó sì sọ gbogbo òtítọ́ fún un. 
'''
"34" = '''
:sup:`34` Jesu sì wí fún un pé, “Ọmọbìnrin, ìgbàgbọ́ rẹ mú ọ láradá. Máa lọ ní àlàáfíà, ìwọ sì ti sàn nínú ààrùn rẹ.” 
'''
"35" = '''
:sup:`35` Bí Jesu sì ti ń ba obìnrin náà sọ̀rọ̀, àwọn ìránṣẹ́ dé láti ilé Jairu olórí Sinagọgu wá, wọ́n wí fún un pé, ọmọbìnrin rẹ ti kú, àti pé kí wọn má ṣe yọ Jesu lẹ́nu láti wá, nítorí ó ti pẹ́ jù. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n bi Jesu ti gbọ́ ọ̀rọ̀ náà, ó wí fún Jairu pé, “Má bẹ̀rù, sá à gbàgbọ́ nìkan.” 
'''
"37" = '''
:sup:`37` Nígbà náà, Jesu dá ọ̀pọ̀ ènìyàn náà dúró. Kò sì jẹ́ kí ẹnikẹ́ni tẹ̀lé òun lẹ́yìn lọ ilé Jairu, bí kò ṣe Peteru, Jakọbu àti Johanu arákùnrin Jakọbu. 
'''
"38" = '''
:sup:`38` Nígbà tí wọ́n dé ibẹ̀, Jesu rí i pé gbogbo nǹkan ti dàrú. Ilé kún fún àwọn tí ń sọkún, àti àwọn tí ń pohùnréré ẹkún. 
'''
"39" = '''
:sup:`39` Ó wọ inú ilé lọ, o sì bá àwọn ènìyàn sọ̀rọ̀, ó béèrè pé, “Èéṣe tí ẹ̀yin fi ń sọkún tí ẹ sì ń pohùnréré ẹkún? Ọmọbìnrin náà kò kú, ó sùn lásán ni.” 
'''
"40" = '''
:sup:`40` Wọ́n sì fi í rẹ́rìn-ín. Ṣùgbọ́n ó sọ fún gbogbo wọn láti bọ́ síta, ó mú baba àti ìyá ọmọ náà, àti àwọn ọmọ-ẹ̀yìn rẹ̀ mẹ́ta. Ó sì wọ inú yàrá tí ọmọbìnrin náà gbé dùbúlẹ̀ sí. 
'''
"41" = '''
:sup:`41` Ó gbá a ní ọwọ́ mú, ó sì wí pé, “Talita kuumi” (tí ó túmọ̀ sí “Ọmọdébìnrin, dìde dúró!”). 
'''
"42" = '''
:sup:`42` Lẹ́sẹ̀kan náà, ọmọbìnrin náà sì dìde. Ó sì ń rìn, ẹ̀rù sì bà wọ́n, ẹnu sì ya àwọn òbí rẹ̀ gidigidi. 
'''
"43" = '''
:sup:`43` Jesu sì kìlọ̀ fún wọn gidigidi pé kí wọn má ṣe sọ ohun tí ó ti ṣẹlẹ̀. Ó sì wí fún wọn kí wọn fún ọmọbìnrin náà ní oúnjẹ. 
'''
