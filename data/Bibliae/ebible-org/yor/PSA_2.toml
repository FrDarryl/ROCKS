[2]
"1" = '''
:sup:`1` Èéṣe tí àwọn orílẹ̀-èdè fi ń dìtẹ̀, àti tí àwọn ènìyàn ń ṣe rìkíṣí asán? 
'''
"2" = '''
:sup:`2` Àwọn ọba ayé péjọpọ̀ àti àwọn ìjòyè gbìmọ̀ pọ̀ sí Olúwa àti sí ẹni àmì òróró rẹ̀. 
'''
"3" = '''
:sup:`3` Wọ́n sọ pé, “Ẹ jẹ́ kí a fa ẹ̀wọ̀n wọn já, kí a sì ju ṣẹ́kẹ́ṣẹkẹ̀ wọn nù.” 
'''
"4" = '''
:sup:`4` Ẹni tí ó gúnwà lórí ìtẹ́ lọ́run rẹ́rìn-ín; Olúwa fi wọ́n rẹ́rìn-ín ẹlẹ́yà. 
'''
"5" = '''
:sup:`5` Nígbà náà ni yóò bá wọn wí ní ìbínú rẹ̀ yóò sì dẹ́rùbà wọ́n ní ìrunú rẹ̀, ó wí pé, 
'''
"6" = '''
:sup:`6` “Èmi ti fi ọba mi sí ipò lórí Sioni, òkè mímọ́ mi.” 
'''
"7" = '''
:sup:`7` Èmi yóò sì kéde ìpinnu Olúwa: Ó sọ fún mi pé, “Ìwọ ni ọmọ mi; lónìí, èmi ti di baba rẹ. 
'''
"8" = '''
:sup:`8` Béèrè lọ́wọ́ mi, Èmi yóò jẹ́ kí orílẹ̀-èdè di ìní rẹ, òpin ilé ayé yóò sì jẹ́ ogún rẹ. 
'''
"9" = '''
:sup:`9` Ìwọ yóò fi ọ̀pá irin ṣe àkóso wọn ìwọ yóò sì rún wọn wómúwómú bí ìkòkò amọ̀.” 
'''
"10" = '''
:sup:`10` Nítorí náà, ẹ̀yin ọba, ẹ jẹ́ ọlọ́gbọ́n; ẹ gbọ́ ìkìlọ̀ ẹ̀yin alákòóso ayé. 
'''
"11" = '''
:sup:`11` Ẹ sin Olúwa pẹ̀lú ìbẹ̀rù ẹ sì máa yọ̀ pẹ̀lú ìwárìrì. 
'''
"12" = '''
:sup:`12` Fi ẹnu ko ọmọ náà ní ẹnu, kí ó má ba à bínú, kí ó má ba à pa yín run ní ọ̀nà yín, nítorí ìbínú rẹ̀ lè ru sókè ní ẹ̀ẹ̀kan. Ìbùkún ni fún gbogbo àwọn tí ó fi í ṣe ibi ìsádi wọn. 
'''
