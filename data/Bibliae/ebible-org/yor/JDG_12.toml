[12]
"1" = '''
:sup:`1` Àwọn ọkùnrin Efraimu pe àwọn ológun wọn jáde, wọ́n sì rékọjá sí ìhà àríwá, wọ́n sì bi Jefta pé, “Èéṣe tí o fi lọ bá àwọn ará Ammoni jagun láì ké sí wa láti bá ọ lọ? Àwa yóò sun ilé rẹ mọ́ ọ lórí.” 
'''
"2" = '''
:sup:`2` Jefta dáhùn pé, “Èmi àti àwọn ènìyàn ní ìyọnu ńlá pẹ̀lú àwọn ará Ammoni, bí ó tilẹ̀ jẹ́ pé mo pè yín, ẹ̀yin kò gbà mí sílẹ̀ ní ọwọ́ wọn. 
'''
"3" = '''
:sup:`3` Nígbà tí mo rí i pé ẹ̀yin kò gbà mí, mo fi ẹ̀mí mi wéwu. Mó sì gòkè lọ láti bá àwọn ará Ammoni jà, Olúwa sì fún mi ní ìṣẹ́gun lórí wọn, èéṣe báyìí tí ẹ fi dìde wá lónìí láti bá mi jà?” 
'''
"4" = '''
:sup:`4` Nígbà náà ni Jefta kó gbogbo ọkùnrin Gileadi jọ, ó sì bá Efraimu jà. Àwọn ọkùnrin Gileadi sì kọlù Efraimu, nítorí wọ́n ti sọtẹ́lẹ̀ pé, “Ẹ̀yin ará Gileadi jẹ́ àsáwọ̀ àwọn ará Efraimu àti ti Manase.” 
'''
"5" = '''
:sup:`5` Àwọn ará Gileadi gba à bá wọ odò Jordani tí wọ́n máa gbà lọ sí Efraimu, nígbàkígbà tí àwọn ará Efraimu bá wí pé, “Jẹ́ kí ń sálọ sí òkè,” lọ́hùn ún àwọn ará Gileadi yóò bi í pé, “Ṣé ará Efraimu ni ìwọ ń ṣe?” Tí ó bá wí pé, “Bẹ́ẹ̀ kọ́,” 
'''
"6" = '''
:sup:`6` wọ́n ó wí fún un pé, “Ó dá à wí pé ‘Ṣibolẹti.’ ” Tí ó bá ní, “Sibolẹti,” torí pé kò ní mọ̀ ọ́n pé dáradára, wọ́n á mú un wọn, a sì pa á ni à bá wọ odò Jordani. Àwọn ará Efraimu tí wọn pa ní àkókò yìí jẹ́ ẹgbẹ̀rún méjìlélógójì (42,000) ọkùnrin. 
'''
"7" = '''
:sup:`7` Jefta ṣe ìdájọ́ Israẹli ní ọdún mẹ́fà. Lẹ́yìn náà Jefta ará Gileadi kú, wọ́n sì sin ín sí ọ̀kan nínú àwọn ìlú Gileadi. 
'''
"8" = '''
:sup:`8` Lẹ́yìn Jefta, Ibsani ará Bẹtilẹhẹmu ṣe ìdájọ́ àwọn ọmọ Israẹli. 
'''
"9" = '''
:sup:`9` Ó ní ọgbọ̀n ọmọkùnrin àti ọgbọ̀n ọmọbìnrin fún àwọn tí kì í ṣe ẹ̀yà rẹ̀ gẹ́gẹ́ bí ìyàwó, ó sì fẹ́ ọgbọ̀n àwọn ọmọbìnrin fún àwọn ọmọ rẹ̀ ọkùnrin lára àwọn tí kì í ṣe ẹ̀yà rẹ̀. Ibsani ṣe ìdájọ́ Israẹli fún ọdún méje. 
'''
"10" = '''
:sup:`10` Lẹ́yìn náà ni Ibsani kú, wọ́n sì sin ín sí Bẹtilẹhẹmu. 
'''
"11" = '''
:sup:`11` Lẹ́yìn rẹ̀, Eloni ti ẹ̀yà Sebuluni ṣe àkóso Israẹli fún ọdún mẹ́wàá. 
'''
"12" = '''
:sup:`12` Eloni sì kú, wọ́n sì sin ín sí Aijaloni ní ilẹ̀ Sebuluni. 
'''
"13" = '''
:sup:`13` Lẹ́yìn rẹ̀ ni Abdoni ọmọ Hileli tí Piratoni n ṣe àkóso Israẹli. 
'''
"14" = '''
:sup:`14` Òun ní ogójì ọmọkùnrin àti ọgbọ̀n ọmọ ọmọ àwọn tí ó ń gun àádọ́rin kẹ́tẹ́kẹ́tẹ́. Ó ṣe ìdájọ́ Israẹli ní ọdún mẹ́jọ. 
'''
"15" = '''
:sup:`15` Abdoni ọmọ Hileli sì kú, wọ́n sin ín sí Piratoni ní ilé Efraimu ní ìlú òkè àwọn ará Amaleki. 
'''
