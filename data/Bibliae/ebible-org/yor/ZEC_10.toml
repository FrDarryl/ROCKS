[10]
"1" = '''
:sup:`1` Ẹ béèrè òjò nígbà àrọ̀kúrò ni ọwọ́ Olúwa; Olúwa tí o dá mọ̀nàmọ́ná, tí ó sì fi ọ̀pọ̀ òjò fún ènìyàn, fún olúkúlùkù koríko ní pápá. 
'''
"2" = '''
:sup:`2` Nítorí àwọn òrìṣà tí sọ̀rọ̀ asán, àwọn aláfọ̀ṣẹ sì tí rí èké, wọn sì tí rọ àlá èké; wọ́n ń tu ni nínú lásán, nítorí náà àwọn ènìyàn náà ṣáko lọ bí àgùntàn, a ṣẹ wọn níṣẹ̀ẹ́, nítorí Olùṣọ́-àgùntàn kò sí. 
'''
"3" = '''
:sup:`3` “Ìbínú mi ru sí àwọn darandaran, èmi o sì jẹ àwọn olórí ní yà nítorí Olúwa àwọn ọmọ-ogun ti bẹ agbo rẹ̀, ilé Juda wò, yóò sì fi wọn ṣe ẹṣin rẹ̀ dáradára ní ogun. 
'''
"4" = '''
:sup:`4` Láti ọ̀dọ̀ rẹ̀ ni òkúta igun ilé ti jáde wá, láti ọ̀dọ̀ rẹ ni èèkàn àgọ́ tí wá, láti ọ̀dọ̀ rẹ ni ọrún ogun tí wá, láti ọ̀dọ̀ rẹ ni àwọn akóniṣiṣẹ́ gbogbo tí wá. 
'''
"5" = '''
:sup:`5` Gbogbo wọn yóò sì dàbí ọkùnrin alágbára ni ogun tí ń tẹ àwọn ọ̀tá wọn mọ́lẹ̀ ní ìgboro, wọn ó sì jagun, nítorí Olúwa wà pẹ̀lú wọn, wọn ó sì dààmú àwọn tí ń gun ẹṣin. 
'''
"6" = '''
:sup:`6` “Èmi o sì mú ilé Juda ní agbára, èmi o sì gba ilé Josẹfu là, èmi ó sì tún mú wọn padà nítorí mo tí ṣàánú fún wọn, ó sì dàbí ẹni pé èmi kò ì tì í ta wọ́n nù; nítorí èmi ni Olúwa Ọlọ́run wọn, èmi o sì gbọ́ tiwọn 
'''
"7" = '''
:sup:`7` Efraimu yóò sì ṣe bí alágbára, ọkàn wọn yóò sì yọ̀ bi ẹni pé nípa ọtí wáìnì: àní àwọn ọmọ wọn yóò rí í, wọn o sì yọ̀, inú wọn ó sì dùn nínú Olúwa. 
'''
"8" = '''
:sup:`8` Èmi ó kọ sí wọn, èmi ó sì ṣà wọ́n jọ; nítorí èmi tí rà wọ́n padà; wọn ó sì pọ̀ sí i gẹ́gẹ́ bí wọ́n tí ń pọ̀ sí í rí. 
'''
"9" = '''
:sup:`9` Bí ó tilẹ̀ jẹ́ pé mo tú wọn káàkiri orílẹ̀-èdè: síbẹ̀ wọn ó sì rántí mi ni ilẹ̀ jíjìn; wọn ó sì gbé pẹ̀lú àwọn ọmọ wọn, wọn ó sì tún padà. 
'''
"10" = '''
:sup:`10` Èmi ó sì tún mú wọn padà kúrò ni ilẹ̀ Ejibiti pẹ̀lú, èmi ó sì ṣà wọn jọ kúrò ni ilẹ̀ Asiria. Èmi ó sì mú wọn wá sí ilẹ̀ Gileadi àti Lebanoni; a kì yóò sì rí ààyè fún wọn bí ó ti yẹ. 
'''
"11" = '''
:sup:`11` Wọn yóò sì la Òkun wàhálà já, yóò sì bori rírú omi nínú Òkun, gbogbo ibú odò ni yóò sì gbẹ, a ó sì rẹ ìgbéraga Asiria sílẹ̀, ọ̀pá aládé Ejibiti yóò sí lọ kúrò. 
'''
"12" = '''
:sup:`12` Èmi ó sì mú wọn ní agbára nínú Olúwa; wọn ó sì rìn sókè rìn sódò ni orúkọ rẹ̀,” ni Olúwa wí. 
'''
