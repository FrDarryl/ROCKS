[3]
"1" = '''
:sup:`1` Ìwọ̀nyí ni ìdílé Aaroni àti Mose ní ìgbà tí Olúwa bá Mose sọ̀rọ̀ ní òkè Sinai. 
'''
"2" = '''
:sup:`2` Orúkọ àwọn ọmọ Aaroni nìwọ̀nyí, Nadabu ni àkọ́bí, Abihu, Eleasari àti Itamari. 
'''
"3" = '''
:sup:`3` Orúkọ àwọn ọmọ Aaroni ni ìwọ̀nyí, àwọn àlùfáà tí a fi òróró yàn, àwọn tí a fi joyè àlùfáà láti ṣiṣẹ́ gẹ́gẹ́ bí àlùfáà. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Nadabu àti Abihu ti kú níwájú Olúwa nígbà tí wọ́n rú iná àjèjì níwájú Olúwa nínú ijù Sinai, àwọn méjèèjì kò sì ní ọmọ. Báyìí Eleasari àti Itamari ló ṣiṣẹ́ àlùfáà nígbà ayé Aaroni baba wọn. 
'''
"5" = '''
:sup:`5` Olúwa sọ fún Mose pé, 
'''
"6" = '''
:sup:`6` “Kó ẹ̀yà Lefi wá, kí o sì fà wọ́n fún Aaroni àlùfáà láti máa ràn án lọ́wọ́. 
'''
"7" = '''
:sup:`7` Wọn yóò máa ṣiṣẹ́ fún un àti fún gbogbo ìjọ ènìyàn ní àgọ́ ìpàdé bí wọ́n ti ń ṣiṣẹ́ ìsìn nínú àgọ́. 
'''
"8" = '''
:sup:`8` Wọn yóò máa tọ́jú gbogbo ohun èlò inú àgọ́ ìpàdé, wọn yóò sì máa ṣe ojúṣe àwọn ọmọ Israẹli nípa ṣíṣe iṣẹ́ nínú àgọ́. 
'''
"9" = '''
:sup:`9` Fi ẹ̀yà Lefi jì Aaroni àti àwọn ọmọ rẹ̀, àwọn nìkan ni a fi fún Aaroni nínú gbogbo àwọn ọmọ Israẹli. 
'''
"10" = '''
:sup:`10` Kí o sì yan Aaroni àti àwọn ọmọ rẹ̀ láti máa ṣiṣẹ́ àlùfáà; àlejò tó bá súnmọ́ ibi mímọ́ pípa ni kí ẹ pa á.” 
'''
"11" = '''
:sup:`11` Olúwa tún sọ fún Mose pé, 
'''
"12" = '''
:sup:`12` “Báyìí èmi fúnra mi ti mú ẹ̀yà Lefi láàrín àwọn ọmọ Israẹli dípò gbogbo àkọ́bí ọkùnrin àwọn ọmọbìnrin Israẹli. Ti èmi ni àwọn ọmọ Lefi, 
'''
"13" = '''
:sup:`13` nítorí pé ti èmi ni gbogbo àkọ́bí. Ní ọjọ́ tí mo pa gbogbo àkọ́bí ní ilẹ̀ Ejibiti ni mo ti ya gbogbo àkọ́bí sọ́tọ̀ ní Israẹli yálà ti ènìyàn tàbí ti ẹranko. Gbogbo wọn gbọdọ̀ jẹ́ ti èmi. Èmi ni Olúwa.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Olúwa sọ fún Mose ní aginjù Sinai pé, 
'''
"15" = '''
:sup:`15` “Ka àwọn ọmọ Lefi nípa ilé baba wọn àti ìdílé wọn kí o ka gbogbo ọmọkùnrin láti ọmọ oṣù kan sókè.” 
'''
"16" = '''
:sup:`16` Mose sì kà wọ́n gẹ́gẹ́ bí ọ̀rọ̀ Olúwa ti pa á láṣẹ fún un. 
'''
"17" = '''
:sup:`17` Wọ̀nyí ni orúkọ àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari. 
'''
"18" = '''
:sup:`18` Wọ̀nyí ni orúkọ àwọn ọmọ Gerṣoni: Libni àti Ṣimei. 
'''
"19" = '''
:sup:`19` Àwọn ìdílé Kohati ni: Amramu, Isari, Hebroni àti Usieli. 
'''
"20" = '''
:sup:`20` Àwọn ìdílé Merari ni: Mahili àti Muṣi. Wọ̀nyí ni ìdílé Lefi gẹ́gẹ́ bí ilé baba wọn. 
'''
"21" = '''
:sup:`21` Ti Gerṣoni ni ìdílé Libni àti Ṣimei; àwọn ni ìdílé Gerṣoni. 
'''
"22" = '''
:sup:`22` Iye àwọn ọmọkùnrin tí ọjọ́ orí wọ́n jẹ́ oṣù kan ó lé, jẹ́ ẹgbàata ó lé ẹ̀ẹ́dẹ́gbẹ̀jọ (7,500). 
'''
"23" = '''
:sup:`23` Àwọn ìdílé Gerṣoni yóò pa ibùdó sí ìhà ìwọ̀-oòrùn lẹ́yìn àgọ́. 
'''
"24" = '''
:sup:`24` Olórí àwọn ìdílé Gerṣoni ni Eliasafu ọmọ Láélì. 
'''
"25" = '''
:sup:`25` Iṣẹ́ àwọn ìdílé Gerṣoni nínú àgọ́ ìpàdé ni pé àwọn yóò máa tọ́jú àgọ́, ìbòrí àgọ́, aṣọ títa ẹnu-ọ̀nà àgọ́ ìpàdé, 
'''
"26" = '''
:sup:`26` aṣọ títa ti àgbàlá, aṣọ títa ti ẹnu-ọ̀nà àgbàlá tó yí àgọ́ àti pẹpẹ ká, àwọn okùn rẹ̀ àti gbogbo ohun tó jẹ mọ́ lílò wọn. 
'''
"27" = '''
:sup:`27` Ti Kohati ní ìdílé Amramu, Isari, Hebroni àti Usieli, wọ̀nyí ni ìran Kohati. 
'''
"28" = '''
:sup:`28` Iye gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ọmọ oṣù kan ó lé jẹ́ ẹgbàá mẹ́rin ó lé ẹgbẹ̀ta (8,600), tí yóò máa ṣiṣẹ́ ní ibi mímọ́. 
'''
"29" = '''
:sup:`29` Àwọn ìdílé Kohati yóò pa ibùdó wọn sí ìhà gúúsù ní ẹ̀gbẹ́ àgọ́. 
'''
"30" = '''
:sup:`30` Olórí àwọn ìdílé Kohati ni Elisafani ọmọ Usieli. 
'''
"31" = '''
:sup:`31` Àwọn ni yóò máa tọ́jú àpótí ẹ̀rí, tábìlì, ọ̀pá fìtílà, àwọn pẹpẹ, gbogbo ohun èlò ibi mímọ́ tí à ń lò fún iṣẹ́ ìsìn, aṣọ títa àti gbogbo ohun tó jẹ mọ́ lílò wọn. 
'''
"32" = '''
:sup:`32` Eleasari ọmọ Aaroni àlùfáà ni alákòóso gbogbo àwọn olórí ìdílé Lefi. Òun ni wọ́n yàn lórí gbogbo àwọn tí yóò máa tọ́jú ibi mímọ́. 
'''
"33" = '''
:sup:`33` Ti Merari ni ìran Mahili àti Muṣi, àwọn ni ìran Merari. 
'''
"34" = '''
:sup:`34` Iye gbogbo ọmọkùnrin tí ọjọ́ orí wọ́n jẹ́ oṣù kan ó lé, èyí tí wọ́n kà jẹ́ igba mọ́kànlélọ́gbọ̀n (6,200). 
'''
"35" = '''
:sup:`35` Olórí àwọn ìdílé ìran Merari ni Ṣurieli ọmọ Abihaili. Wọn yóò pa ibùdó wọn sí ìhà àríwá àgọ́. 
'''
"36" = '''
:sup:`36` Àwọn ìran Merari ni a yàn fún títọ́jú àwọn férémù àgọ́, ọ̀pá ìdábùú rẹ̀, òpó rẹ̀, ihò òpó rẹ̀ àti gbogbo ohun èlò tó jẹ mọ́ lílò wọn. 
'''
"37" = '''
:sup:`37` Iṣẹ́ wọn tún ni títọ́jú àwọn òpó tó yí àgbàlá ká, ihò òpó rẹ̀, èèkàn àti okùn wọn. 
'''
"38" = '''
:sup:`38` Mose àti Aaroni pẹ̀lú àwọn ọmọ yóò pa àgọ́ ní ìdojúkọ ìwọ̀-oòrùn níwájú àgọ́ ìpàdé. Iṣẹ́ wọn ni láti máa mójútó iṣẹ́ ìsìn ibi mímọ́ àti láti máa ṣiṣẹ́ ìsìn fún àwọn ọmọ Israẹli. Àlejò tó bá súnmọ́ ibi mímọ́ yàtọ̀ sí àwọn tí a yàn, pípa ni kí ẹ pa á. 
'''
"39" = '''
:sup:`39` Àpapọ̀ iye àwọn ọmọ Lefi tí a kà gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose àti Aaroni gẹ́gẹ́ bí ìran wọn, pẹ̀lú gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ọmọ oṣù kan ó lé jẹ́ ẹgbẹ̀rún méjìlélógún (22,000). 
'''
"40" = '''
:sup:`40` Olúwa sọ fún Mose pé, “Ka gbogbo àkọ́bí ọmọkùnrin Israẹli láti ọmọ oṣù kan ó lé kí o sì ṣe àkọsílẹ̀ orúkọ wọn. 
'''
"41" = '''
:sup:`41` Kí o sì gba àwọn ọmọ Lefi dípò gbogbo àkọ́bí àwọn ọmọ Israẹli, kí o sì gba gbogbo ẹran ọ̀sìn àwọn ọmọ Lefi fún mi dípò gbogbo àkọ́bí àwọn ẹran ọ̀sìn àwọn ọmọ Israẹli. Èmi ni Olúwa.” 
'''
"42" = '''
:sup:`42` Mose sì ka gbogbo àkọ́bí àwọn ọmọ Israẹli gẹ́gẹ́ bí Olúwa ti pàṣẹ fún un. 
'''
"43" = '''
:sup:`43` Àpapọ̀ iye àwọn àkọ́bí ọkùnrin láti ọmọ oṣù kan ó lé, ní àkọsílẹ̀ orúkọ wọn jẹ́ ẹgbẹ̀rún méjìlélógún ó lé ọ̀rìnlúgba ó dín méje (22,273). 
'''
"44" = '''
:sup:`44` Olúwa tún sọ fún Mose pé, 
'''
"45" = '''
:sup:`45` “Gba àwọn ọmọ Lefi dípò gbogbo àkọ́bí àwọn ọmọ Israẹli àti ohun ọ̀sìn àwọn ọmọ Lefi dípò ohun ọ̀sìn àwọn ọmọ Israẹli. Tèmi ni àwọn ọmọ Lefi. Èmi ni Olúwa. 
'''
"46" = '''
:sup:`46` Nísinsin yìí, láti lè ra ọ̀rìnlúgba dín méje (273) àkọ́bí àwọn Israẹli tó ju iye àwọn ọmọ Lefi lọ, 
'''
"47" = '''
:sup:`47` ìwọ yóò gba ṣékélì márùn-ún lórí ẹni kọ̀ọ̀kan gẹ́gẹ́ bí iye owó ibi mímọ́, èyí tí í ṣe ogún gera. 
'''
"48" = '''
:sup:`48` Owó tí a fi ra àwọn àkọ́bí ọmọ Israẹli tó lé yìí, ni kí o kó fún Aaroni àti àwọn ọmọ rẹ̀.” 
'''
"49" = '''
:sup:`49` Nígbà náà ni Mose gba owó ìràpadà àwọn ènìyàn tó ṣẹ́kù lẹ́yìn tí àwọn ọmọ Lefi ti ra àwọn yòókù padà. 
'''
"50" = '''
:sup:`50` Mose sì gba egbèje ṣékélì ó dín márùndínlógójì (1,365) gẹ́gẹ́ bí iye ṣékélì ibi mímọ́ lọ́wọ́ àkọ́bí àwọn ọmọ Israẹli. 
'''
"51" = '''
:sup:`51` Mose sì kó owó ìràpadà yìí fún Aaroni àti àwọn ọmọ rẹ̀, bí Olúwa ti pa á láṣẹ fún un. 
'''
