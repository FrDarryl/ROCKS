[4]
"1" = '''
:sup:`1` Nítorí náà mo pàṣẹ fún ọ níwájú Ọlọ́run, àti Kristi Jesu, ẹni tí yóò ṣe ìdájọ́ alààyè àti òkú, àti nítorí ìfarahàn rẹ̀ àti ìjọba rẹ̀. 
'''
"2" = '''
:sup:`2` Wàásù ọ̀rọ̀ náà, ṣe àìsimi ní àkókò tí ó wọ̀, àti àkókò ti kò wọ̀; bá ni wí, ṣe ìtọ́ni, gbani níyànjú pẹ̀lú ìpamọ́ra àti ẹ̀kọ́ gbogbo. 
'''
"3" = '''
:sup:`3` Nítorí pé ìgbà yóò dé, tí wọn kì yóò lè gba ẹ̀kọ́ tí ó yè kooro, ṣùgbọ́n bí wọ́n ti jẹ́ ẹni tí etí ń rin, wọn ó lọ kó olùkọ́ jọ fún ara wọn nínú ìfẹ́kúfẹ̀ẹ́ ara wọn. 
'''
"4" = '''
:sup:`4` Wọ́n ó sì yí etí wọn padà kúrò nínú òtítọ́, wọn ó sì yípadà sí ìtàn asán. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n máa faradà ìpọ́njú, ṣe iṣẹ́ efangelisti, ṣe iṣẹ́ rẹ láṣepé. 
'''
"6" = '''
:sup:`6` Nítorí à ń fi mi rú ẹbọ nísinsin yìí, àtilọ mi sì súnmọ́ etílé. 
'''
"7" = '''
:sup:`7` Èmi ti ja ìjà rere, èmi tí parí iré-ìje mi, èmi ti pa ìgbàgbọ́ mọ́. 
'''
"8" = '''
:sup:`8` Láti ìsinsin yìí lọ a fi adé òdodo lélẹ̀ fún mi, tí Olúwa onídàájọ́ òdodo, yóò fífún mi ni ọjọ́ náà kì í sì í ṣe kìkì èmi nìkan ṣùgbọ́n pẹ̀lú fún gbogbo àwọn tí ó ti fẹ́ ìfarahàn rẹ̀. 
'''
"9" = '''
:sup:`9` Sa ipá rẹ láti tètè tọ̀ mí wá. 
'''
"10" = '''
:sup:`10` Nítorí Dema ti kọ̀ mí sílẹ̀, nítorí ó ń fẹ́ ayé yìí, ó sì lọ sí Tẹsalonika; Kreskeni sí Galatia, Titu sí Dalimatia. 
'''
"11" = '''
:sup:`11` Luku nìkan ni ó wà pẹ̀lú mi, mú Marku wá pẹ̀lú rẹ: nítorí ó wúlò fún mi fún iṣẹ́ ìránṣẹ́. 
'''
"12" = '''
:sup:`12` Mo rán Tikiku ní iṣẹ́ lọ sí Efesu. 
'''
"13" = '''
:sup:`13` Aṣọ òtútù tí mo fi sílẹ̀ ní Troasi lọ́dọ̀ Karpu, nígbà tí ìwọ bá ń bọ̀ mú un wa, àti àwọn ìwé, pẹ̀lúpẹ̀lú àwọn ìwé-awọ. 
'''
"14" = '''
:sup:`14` Aleksanderu alágbẹ̀dẹ bàbà ṣe mi ni ibi púpọ̀: Olúwa yóò san án fún un gẹ́gẹ́ bí iṣẹ́ rẹ̀. 
'''
"15" = '''
:sup:`15` Lọ́dọ̀ ẹni tí kí ìwọ máa ṣọ́ra pẹ̀lú, nítorí tí ó kọ ojú ìjà sí ìwàásù wa púpọ̀. 
'''
"16" = '''
:sup:`16` Ní àkọ́kọ́ jẹ́ ẹjọ́ mi, kò sí ẹni tí ó ba mi gba ẹjọ́ rò ṣùgbọ́n gbogbo ènìyàn ni o kọ̀ mi sílẹ̀, àdúrà mi ni kí a má ṣe kà á sí wọn lọ́rùn. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n Olúwa gba ẹjọ́ mi rò, ó sì fún mi lágbára; pé nípasẹ̀ mi kí a lè wàásù náà ní àwàjálẹ̀, àti pé kí gbogbo àwọn aláìkọlà lè gbọ́; a sì gbà mí kúrò lẹ́nu kìnnìún náà. 
'''
"18" = '''
:sup:`18` Olúwa yóò yọ mí kúrò nínú iṣẹ́ búburú gbogbo, yóò sì mu mí dé inú ìjọba ọ̀run. Ẹni ti ògo wà fún láé àti láéláé. Àmín. 
'''
"19" = '''
:sup:`19` Kí Priska àti Akuila, àti ilé Onesiforu. 
'''
"20" = '''
:sup:`20` Erastu wà ní Kọrinti: ṣùgbọ́n mo fi Tirofimu sílẹ̀ ni Miletu nínú àìsàn. 
'''
"21" = '''
:sup:`21` Sa ipá rẹ láti tètè wá ṣáájú ìgbà òtútù. Eubulu kí ọ, àti Pudeni, àti Linu, Klaudia, àti gbogbo àwọn arákùnrin. 
'''
"22" = '''
:sup:`22` Kí Olúwa wà pẹ̀lú ẹ̀mí rẹ kí oore-ọ̀fẹ́ wà pẹ̀lú yín.
'''
