[14]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ Olúwa sí Jeremiah nípa ti àjàkálẹ̀-ààrùn: 
'''
"2" = '''
:sup:`2` “Juda káàánú, àwọn ìlú rẹ̀ kérora wọ́n pohùnréré ẹkún fún ilẹ̀ wọn, igbe wọn sì gòkè lọ láti Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Àwọn ọlọ́lá ènìyàn rán àwọn ìránṣẹ́ wọn lọ bu omi, wọ́n lọ sí ìdí àmù ṣùgbọ́n wọn kò rí omi. Wọ́n padà pẹ̀lú ìkòkò òfìfo; ìrẹ̀wẹ̀sì àti àìnírètí bá wọn, wọ́n sì bo orí wọn. 
'''
"4" = '''
:sup:`4` Ilẹ̀ náà sán nítorí pé kò sí òjò ní ilẹ̀ náà; ìrètí àwọn àgbẹ̀ di òfo, wọ́n sì bo orí wọn. 
'''
"5" = '''
:sup:`5` Kódà, abo àgbọ̀nrín tí ó wà lórí pápá fi ọmọ rẹ̀ tí ó ṣẹ̀ṣẹ̀ bí sílẹ̀, torí pé kò sí koríko. 
'''
"6" = '''
:sup:`6` Àwọn kẹ́tẹ́kẹ́tẹ́ igbó dúró lórí òkè òfìfo wọ́n sì ń mí ẹ̀fúùfù bí ìkookò ojú wọn kò ríran nítorí pé kò sí koríko jíjẹ.” 
'''
"7" = '''
:sup:`7` Bí ó tilẹ̀ jẹ́ pé ẹ̀ṣẹ̀ wa jẹ́rìí lòdì sí wa, wá nǹkan kan ṣe sí i Olúwa, nítorí orúkọ rẹ. Nítorí ìpadàsẹ́yìn wa ti pọ̀jù, a ti ṣẹ̀ sí ọ. 
'''
"8" = '''
:sup:`8` Ìrètí Israẹli; ìgbàlà rẹ lásìkò ìpọ́njú, èéṣe tí ìwọ dàbí àlejò ní ilẹ̀ náà bí arìnrìn-àjò tí ó dúró fún bí òru ọjọ́ kan péré? 
'''
"9" = '''
:sup:`9` Èéṣe tí ìwọ dàbí ẹni tí a dààmú, bí jagunjagun tí kò le ran ni lọ́wọ́? Ìwọ wà láàrín wa, Olúwa, orúkọ rẹ ni a sì ń pè mọ́ wa; má ṣe fi wá sílẹ̀. 
'''
"10" = '''
:sup:`10` Báyìí ni Olúwa sọ nípa àwọn ènìyàn wọ̀nyí: “Wọ́n fẹ́ràn láti máa rìn kiri; wọn kò kó ọkàn wọn ní ìjánu. Nítorí náà Olúwa kò gbà wọ́n; yóò wá rántí ìwà búburú wọn báyìí, yóò sì fi ìyà ẹ̀ṣẹ̀ wọn jẹ wọ́n.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni Olúwa sọ fún mi pé, “Má ṣe gbàdúrà fún àlàáfíà àwọn ènìyàn wọ̀nyí. 
'''
"12" = '''
:sup:`12` Bí ó tilẹ̀ jẹ́ pé wọ́n gbààwẹ̀, èmi kò ní tẹ́tí sí igbe wọn. Bí ó tilẹ̀ jẹ́ pé wọ́n rú ẹbọ sísun àti ẹbọ ìyẹ̀fun, èmi ò nígbà wọ́n. Dípò bẹ́ẹ̀, èmi ó fi idà, ìyàn àti àjàkálẹ̀-ààrùn pa wọ́n run.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n mo sọ pé, “Háà! Olúwa Olódùmarè. Àwọn wòlíì ń sọ fún wọn pé, ‘Ẹ kò ni rí idà tàbí ìyàn. Dájúdájú èmi ó fún yín ní àlàáfíà tí yóò tọ́jọ́ níbí yìí?’ ” 
'''
"14" = '''
:sup:`14` Nígbà náà Olúwa sọ fún mi pé, “Àwọn wòlíì ń sọ àsọtẹ́lẹ̀ èké ní orúkọ mi. Èmi kò rán wọn, tàbí yàn wọ́n tàbí bá wọn sọ̀rọ̀. Ìran èké ni wọ́n ń rí sí i yín. Àsọtẹ́lẹ̀ èké ni wọ́n ń sọ fún un yín nípa ìran ìrírí, àfọ̀ṣẹ, ìbọ̀rìṣà àti ìtànjẹ ọkàn wọn. 
'''
"15" = '''
:sup:`15` Nítorí náà, èyí ni Olúwa sọ nípa àwọn wòlíì tí wọ́n ń sọ àsọtẹ́lẹ̀ lórúkọ mi. Èmi kò rán wọn, síbẹ̀ wọ́n sì ń sọ pé, ‘Idà kan tàbí ìyàn, kì yóò dé ilẹ̀ yìí.’ Àwọn wòlíì kan náà yóò parẹ́ nípa idà àti ìyàn. 
'''
"16" = '''
:sup:`16` Bẹ́ẹ̀ sì ni àwọn ènìyàn tí wọ́n ń sọ àsọtẹ́lẹ̀ fún ni a ó lé sí òpópónà Jerusalẹmu torí idà àti ìyàn. Wọn kò ní i rí ẹni tí yóò sìn wọ́n tàbí ìyàwó wọn, àwọn ọmọkùnrin àti ọmọbìnrin wọn. Èmi yóò mú ìdààmú tí ó yẹ bá ọmọkùnrin àti ọmọbìnrin wọn. 
'''
"17" = '''
:sup:`17` “Kí ìwọ kí ó sì sọ ọ̀rọ̀ yìí fún wọn pé: “ ‘Jẹ́ kí ojú mi kí ó sun omijé ní ọ̀sán àti ní òru láìdá; nítorí tí a ti ṣá wúńdíá, ọmọ ènìyàn mi ní ọgbẹ́ ńlá pẹ̀lú lílù bolẹ̀. 
'''
"18" = '''
:sup:`18` Bí mo bá lọ sí orílẹ̀-èdè náà, Èmi yóò rí àwọn tí wọ́n fi idà pa. Bí mo bá lọ sí ìlú ńlá, èmi rí àwọn tí ìyàn ti sọ di aláàrùn. Wòlíì àti Àlùfáà ti lọ sí ilẹ̀ tí wọn kò mọ̀.’ ” 
'''
"19" = '''
:sup:`19` Ṣé o ti kọ Juda sílẹ̀ pátápátá ni? Ṣé o ti ṣá Sioni tì? Èéṣe tí o fi pọ́n wa lójú tí a kò fi le wò wá sàn? A ń retí àlàáfíà ṣùgbọ́n ohun rere kan kò tí ì wá, ní àsìkò ìwòsàn ìpayà là ń rí. 
'''
"20" = '''
:sup:`20` Olúwa, a jẹ́wọ́ ìwà ibi wa àti àìṣedéédéé àwọn baba wa; lóòótọ́ ni a ti ṣẹ̀ sí ọ. 
'''
"21" = '''
:sup:`21` Nítorí orúkọ rẹ má ṣe kórìíra wa; má ṣe sọ ìtẹ́ ògo rẹ di àìlọ́wọ̀. Rántí májẹ̀mú tí o bá wa dá kí o má ṣe dà á. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ èyíkéyìí àwọn òrìṣà yẹ̀yẹ́ tí àwọn orílẹ̀-èdè le ṣe kí òjò rọ̀? Ǹjẹ́ àwọsánmọ̀ fúnra rẹ̀ rọ òjò bí? Rárá, ìwọ ni, Olúwa Ọlọ́run wa. Torí náà, ìrètí wa wà lọ́dọ̀ rẹ, nítorí pé ìwọ lo ń ṣe gbogbo nǹkan wọ̀nyí. 
'''
