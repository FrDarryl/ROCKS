"1" = '''
:sup:`1` Ní ìgbà àtijọ́, Ọlọ́run bá àwọn baba ńlá wa sọ̀rọ̀ láti ẹnu àwọn wòlíì ní ọ̀pọ̀ ìgbà àti ní onírúurú ọ̀nà, 
'''
"2" = '''
:sup:`2` ṣùgbọ́n ní ìgbà ìkẹyìn yìí Ọlọ́run ń bá wa sọ̀rọ̀ nípasẹ̀ Ọmọ rẹ̀ Jesu Kristi, ẹni tí ó fi ṣe ajogún ohun gbogbo, nípasẹ̀ ẹni tí ó dá gbogbo ayé yìí àti ohun gbogbo tí ń bẹ nínú rẹ̀. 
'''
"3" = '''
:sup:`3` Ọmọ tí í ṣe ìtànṣán ògo Ọlọ́run àti àwòrán òun tìkára rẹ̀, tí ó sì ń fi ọ̀rọ̀ agbára rẹ̀ mú ohun gbogbo dúró. Lẹ́yìn tí ó ti ṣe ìwẹ̀nù ẹ̀ṣẹ̀ wa tan, ó wá jókòó ní ọwọ́ ọ̀tún Ọláńlá ní òkè. 
'''
"4" = '''
:sup:`4` Nítorí náà, ó sì ti fi bẹ́ẹ̀ di ẹni tí ó ga ní ipò ju angẹli lọ, bí ó ti jogún orúkọ èyí tí ó tayọ̀ tiwọn. 
'''
"5" = '''
:sup:`5` Nítorí kò sí ọ̀kan nínú àwọn angẹli tí Ọlọ́run fi ìgbà kan sọ fún pé: “Ìwọ ni ọmọ mi; lónìí ni mo bí ọ”? Àti pẹ̀lú pé, “Èmi yóò jẹ́ baba fún un, Òun yóò sì jẹ́ ọmọ mi”? 
'''
"6" = '''
:sup:`6` Àti pẹ̀lú, nígbà tí Ọlọ́run rán àkọ́bí rẹ̀ wá si ayé wa yìí. Ó pàṣẹ pé, “Ẹ jẹ́ kí gbogbo àwọn angẹli Ọlọ́run foríbalẹ̀ fún un.” 
'''
"7" = '''
:sup:`7` Àti nípa ti àwọn angẹli, ó wí pé, “Ẹni tí ó dá àwọn angẹli rẹ̀ ní ẹ̀mí, àwọn ìránṣẹ́ rẹ̀ ní ọwọ́ iná.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ó sọ nípa tí Ọmọ rẹ̀ pé, “Ìtẹ́ rẹ, Ọlọ́run, láé àti láéláé ni, ọ̀pá aládé òdodo ni ọ̀pá ìjọba rẹ. 
'''
"9" = '''
:sup:`9` Ìwọ fẹ́ òdodo, bẹ́ẹ̀ ni ìwọ kórìíra iṣẹ́ búburú; nítorí èyí ni Ọlọ́run, àní Ọlọ́run rẹ ṣe fi àmì òróró ayọ̀ yàn ọ tí ó gbé ọ ju àwọn ẹgbẹ́ rẹ lọ.” 
'''
"10" = '''
:sup:`10` Ó tún sọ pé, “Ní àtètèkọ́ṣe, ìwọ Olúwa, ìwọ fi ìdí ayé sọlẹ̀, àwọn ọ̀run sì jẹ́ iṣẹ́ ọwọ́ ara rẹ. 
'''
"11" = '''
:sup:`11` Wọn yóò ṣègbé, ṣùgbọ́n ìwọ yóò wà síbẹ̀ gbogbo wọn ni yóò di àkísà bí ẹ̀wù. 
'''
"12" = '''
:sup:`12` Ní kíká ni ìwọ yóò ká wọn bí aṣọ, bí ìpààrọ̀ aṣọ ni a ó sì pààrọ̀ wọn. Ṣùgbọ́n ìwọ fúnra rẹ̀ kì yóò yípadà àti pé ọdún rẹ kì yóò ní òpin.” 
'''
"13" = '''
:sup:`13` Èwo nínú àwọn angẹli ní a gbọ́ pé Ọlọ́run fi ìgbà kan wí fún pé, “Jókòó ní ọwọ́ ọ̀tún mi títí èmi yóò fi sọ àwọn ọ̀tá rẹ di àpótí ìtìsẹ̀ rẹ”? 
'''
"14" = '''
:sup:`14` Kì í ha á ṣe ẹ̀mí tí ń jíṣẹ́ ni àwọn angẹli í ṣe bí; tí a rán lọ síta láti máa ṣiṣẹ́ fún àwọn tí yóò jogún ìgbàlà? 
'''
