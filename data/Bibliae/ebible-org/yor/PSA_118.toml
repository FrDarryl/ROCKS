[118]
"1" = '''
:sup:`1` Ẹ fi ọpẹ́ fún Olúwa, nítorí tí ó dára; àánú rẹ̀ dúró láéláé. 
'''
"2" = '''
:sup:`2` Jẹ́ kí Israẹli wí pé: “Àánú rẹ̀ dúró láéláé”. 
'''
"3" = '''
:sup:`3` Jẹ́ kí ilé Aaroni wí pé: “Àánú rẹ̀ dúró láéláé”. 
'''
"4" = '''
:sup:`4` Jẹ́ kí àwọn tí ó bẹ̀rù Olúwa wí pé: “Àánú rẹ̀ dúró láéláé.” 
'''
"5" = '''
:sup:`5` Nínú ìrora mi, mo sọkún sí Olúwa, ó sì dá mi lóhùn nípa pé ó tú mi sílẹ̀. 
'''
"6" = '''
:sup:`6` Olúwa ń bẹ fún èmi; èmi kì yóò bẹ̀rù. Kí ni ènìyàn lè ṣe sí mi? 
'''
"7" = '''
:sup:`7` Olúwa ń bẹ fún mi; òun ni olùrànlọ́wọ́ mi. Nítorí náà ni èmi ó ṣe rí ìṣẹ́gun mi lórí àwọn tí ó kórìíra mi. 
'''
"8" = '''
:sup:`8` Ó dára láti máa gbẹ́kẹ̀lé Olúwa ju àti gbẹ́kẹ̀lé ènìyàn lọ. 
'''
"9" = '''
:sup:`9` Ó dára láti máa gbẹ́kẹ̀lé Olúwa ju à ti gbẹ́kẹ̀lé àwọn ọmọ-aládé lọ. 
'''
"10" = '''
:sup:`10` Gbogbo àwọn orílẹ̀-èdè yí mi káàkiri, ṣùgbọ́n ní orúkọ Olúwa èmi gé wọn kúrò. 
'''
"11" = '''
:sup:`11` Wọ́n yí mi káàkiri ní gbogbo ẹ̀gbẹ́, ṣùgbọ́n ní orúkọ Olúwa èmi gé wọn dànù. 
'''
"12" = '''
:sup:`12` Wọ́n gbá yìn ìn yí mi ká bí oyin, ṣùgbọ́n wọ́n kú kíákíá bí iná ẹ̀gún; ní orúkọ Olúwa èmi ké wọn dànù. 
'''
"13" = '''
:sup:`13` Ìwọ tì mí gidigidi kí n lè ṣubú, ṣùgbọ́n Olúwa ràn mí lọ́wọ́. 
'''
"14" = '''
:sup:`14` Olúwa ni agbára àti orin mi; ó sì di ìgbàlà mi. 
'''
"15" = '''
:sup:`15` Ohùn ayọ̀ àti ìgbàlà ń bẹ nínú àgọ́ àwọn olódodo: “Ọwọ́ ọ̀tún Olúwa ń ṣe ohun agbára! 
'''
"16" = '''
:sup:`16` Ọwọ́ ọ̀tún Olúwa ní a gbéga; ọwọ́ ọ̀tún Olúwa ń ṣe ohun agbára!” 
'''
"17" = '''
:sup:`17` Èmi kì yóò kú, ṣùgbọ́n èmi yóò yè, èmi yóò pòkìkí ohun tí Olúwa ṣe. 
'''
"18" = '''
:sup:`18` Olúwa bá mi wí gidigidi, ṣùgbọ́n òun kò fi mí lé ikú lọ́wọ́. 
'''
"19" = '''
:sup:`19` Ṣí ìlẹ̀kùn ẹnu-ọ̀nà òdodo fún mi: èmi yóò bá ibẹ̀ wọlé, èmi yóò sì fi ọpẹ́ fún Olúwa. 
'''
"20" = '''
:sup:`20` Èyí ni ìlẹ̀kùn Olúwa ibẹ̀ ni àwọn olódodo yóò bá wọlé. 
'''
"21" = '''
:sup:`21` Èmi yóò fi ọpẹ́ fún ọ, nítorí ó dá mi lóhùn; ìwọ sì di ìgbàlà mi. 
'''
"22" = '''
:sup:`22` Òkúta tí àwọn ọ̀mọ̀lé kọ̀sílẹ̀, ni ó di pàtàkì igun ilé; 
'''
"23" = '''
:sup:`23` Olúwa ti ṣe èyí, ó ṣe ìyanu ní ojú wa. 
'''
"24" = '''
:sup:`24` Èyí ni ọjọ́ tí Olúwa dá: ẹ jẹ́ kí ayọ̀ kí inú wa sì máa dùn nínú rẹ̀. 
'''
"25" = '''
:sup:`25` Olúwa, gbà wá; Olúwa, fún wa ní àlàáfíà. 
'''
"26" = '''
:sup:`26` Ìbùkún ni ẹni tí ń bọ̀ wá ní orúkọ Olúwa. Àwa ti fi ìbùkún fún ọ láti ilé Olúwa wá. 
'''
"27" = '''
:sup:`27` Olúwa ni Ọlọ́run, ó ti mú ìmọ́lẹ̀ rẹ̀ tàn sí wa lára pẹ̀lú ẹ̀ka igi ní ọwọ́, ó dára pọ̀ mọ́ ọ̀pọ̀ ènìyàn tí ń wọ́ nínú ayọ̀ ẹ fi okùn di ẹbọ náà mọ́ ìwo pẹpẹ. 
'''
"28" = '''
:sup:`28` Ìwọ ni Ọlọ́run mi, èmi yóò máa fi ọpẹ́ fún ọ; ìwọ ni Ọlọ́run mi, èmi yóò gbé ọ ga. 
'''
"29" = '''
:sup:`29` Ẹ fi ọpẹ́ fún Olúwa, nítorí tí ó ṣeun; nítorí tí àánú rẹ̀ dúró láéláé. 
'''
