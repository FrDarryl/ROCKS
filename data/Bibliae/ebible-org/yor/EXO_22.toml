[22]
"1" = '''
:sup:`1` “Bí ọkùnrin kan bá jí akọ màlúù tàbí àgùntàn, tí ó sì pa á tàbí tà á. Ó gbọdọ̀ san akọ màlúù márùn-ún padà fún ọ̀kan tí ó jí, àti àgùntàn mẹ́rin mìíràn fún ọ̀kan tí ó jí. 
'''
"2" = '''
:sup:`2` “Bí a bá mú olè níbi ti ó ti ń fọ́lé, ti a sì lù ú pa, ẹni tí ó lù ú pa náà kò ní ẹ̀bi ìtàjẹ̀ sílẹ̀. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n ti ó bá ṣẹlẹ̀ ni ojú ọ̀sán, a ó kà á si ìpànìyàn. Ọkùnrin ti ó lù ú pa náà yóò ni ẹ̀bi ìtàjẹ̀ sílẹ̀. “Olè gbọdọ̀ san ohun tí ó jí padà. Ṣùgbọ́n tí kò bá ni ohun ti ó lè fi san án padà, a ó tà á, a ó sì fi sanwó ohun tí ó jí gbé padà. 
'''
"4" = '''
:sup:`4` Bí a bá rí ẹran tí ó jí gbé náà ni ọwọ́ rẹ̀ ní ààyè: ìbá ṣe akọ màlúù, akọ kẹ́tẹ́kẹ́tẹ́ tàbí àgùntàn, yóò san án padà ní ìlọ́po méjì. 
'''
"5" = '''
:sup:`5` “Bí ọkùnrin kan bá ń bọ́ ẹran ọ̀sìn rẹ̀ lórí pápá tàbí nínú ọgbà àjàrà, tí ó sì jẹ́ kí ó lọ jẹ nínú oko ẹlòmíràn, a ó mú kí ó san ohun ti ẹran rẹ̀ jẹ padà pẹ̀lú èyí tí ó dára jù nínú oko tàbí nínú ọgbà rẹ̀ (ẹlòmíràn padà fún un). 
'''
"6" = '''
:sup:`6` “Bí iná bá ṣẹ́ tí ó kán lu igbó tí ó sì jó àká ọkà tàbí gbogbo oko náà, ẹni tí iná ṣẹ́ lọ́wọ́ rẹ̀ yóò san ohun tí iná ti ó ṣẹ́ jó padà. 
'''
"7" = '''
:sup:`7` “Bí ọkùnrin kan bá fún aládùúgbò rẹ̀ ní fàdákà tàbí ohun èlò fún ìtọ́jú, ti wọ́n sì jí gbé lọ́dọ̀ aládùúgbò rẹ̀, tí a bá mú irú olè bẹ́ẹ̀, yóò san án padà ní ìlọ́po méjì. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ti a kò bá rí olè náà mú, baálé ilé náà yóò fi ara hàn níwájú ìdájọ́ láti jẹ́ kí a mọ̀ bí òun fúnra rẹ̀ ni ó gbé ohun ti ó sọnù náà. 
'''
"9" = '''
:sup:`9` Bí ẹnìkan bá ni akọ màlúù, kẹ́tẹ́kẹ́tẹ́, àgùntàn, aṣọ tàbí ohun ìní mìíràn tí ó sọnù ní ọ̀nà ti kò bá òfin mu, tí a sì rí ẹni ti ó sọ pé òun ni ó ní ín, àwọn méjèèjì yóò mú ẹjọ́ wọn wá sí iwájú adájọ́. Ẹnikẹ́ni tí adájọ́ bá dá lẹ́bi yóò san án ni ìlọ́po méjì padà fún ẹnìkejì rẹ̀. 
'''
"10" = '''
:sup:`10` “Bí ẹnikẹ́ni bá fún aládùúgbò rẹ̀ ní kẹ́tẹ́kẹ́tẹ́, akọ màlúù, àgùntàn tàbí ẹranko mìíràn láti bá òun tọ́jú rẹ̀, tí ó sì kú, tàbí tí ó fi ara pa, tàbí tí a jí gbé, níbi tí kò ti sí ẹni tí o ṣe àkíyèsí. 
'''
"11" = '''
:sup:`11` Wọn yóò búra sí ọ̀rọ̀ náà láàrín ara wọn ni iwájú Olúwa láti fihàn pé òun kò ní ọwọ́ nínú sísọnù ohun ọ̀sìn náà, olóhun gbọdọ̀ gba bẹ́ẹ̀, a kò sì ní san ohunkóhun fún un. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ti wọ́n bá jí ẹranko náà gbé ni ọ̀dọ̀ aládùúgbò rẹ̀, yóò san ẹ̀san padà fún olúwa rẹ̀. 
'''
"13" = '''
:sup:`13` Bí ẹranko búburú bá fà á ya, ó ní láti mú àyakù ẹran náà wá gẹ́gẹ́ bí ẹ̀rí, kò sì ní san ẹran náà padà. 
'''
"14" = '''
:sup:`14` “Bí ẹnìkan bá sì yá ẹranko lọ́dọ̀ aládùúgbò rẹ̀, tí ẹranko náà sì fi ara pa, tàbí kí ó kú nígbà tí ẹni tí ó ni í kò sí nítòsí. O gbọdọ̀ san án padà. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ti ó bá jẹ́ wí pé olóhun bá wà pẹ̀lú ẹranko náà, ẹni tí ó ya lò kò ní san ẹ̀san padà. Bí a bá yá ẹranko náà lò, owó tí ó fi yá a lò ni yóò fi tan àdánù ẹranko tí ó kú. 
'''
"16" = '''
:sup:`16` “Bí ọkùnrin kan bá fi àrékérekè mú wúńdíá kan, ẹni tí kò pinnu láti fẹ́, tí ó sì bá a lòpọ̀, yóò san owó orí rẹ̀, yóò sì fi ṣe aya rẹ̀. 
'''
"17" = '''
:sup:`17` Bí baba ọmọbìnrin náà bá kọ̀ jálẹ̀ láti fi fún un ní aya, ó ni láti san owó tó tó owó orí rẹ̀ fún fífẹ́ ẹ ní wúńdíá. 
'''
"18" = '''
:sup:`18` “Má ṣe jẹ́ kí àjẹ́ kí ó wà láààyè. 
'''
"19" = '''
:sup:`19` “Ẹnikẹ́ni ti ó bá bá ẹranko lòpọ̀ ní a ó pa. 
'''
"20" = '''
:sup:`20` “Ẹnikẹ́ni ti ó bá rú ẹbọ sí òrìṣà yàtọ̀ sí Olúwa nìkan, ni a ó yà sọ́tọ̀ fún ìparun. 
'''
"21" = '''
:sup:`21` “Ẹ má ṣe fi ìyà jẹ àlejò tàbí ni wọ́n lára, nítorí ìwọ pẹ̀lú ti jẹ́ àjèjì ni ilẹ̀ Ejibiti rí. 
'''
"22" = '''
:sup:`22` “Má ṣe yan opó tàbí ọmọ òrukàn jẹ. 
'''
"23" = '''
:sup:`23` Bí ìwọ bá ṣe bẹ́ẹ̀, bí wọn bá ké pè mi. Èmi yóò sì gbọ́ ohùn igbe wọn. 
'''
"24" = '''
:sup:`24` Ìbínú mi yóò ru sókè. Èmi yóò sì fi idà pa ọ. Ìyàwó rẹ yóò di opó, àwọn ọmọ rẹ yóò sì di aláìní baba. 
'''
"25" = '''
:sup:`25` “Bí ìwọ bá yá ọ̀kan nínú àwọn ènìyàn mi tí ìyà ń jẹ láàrín yín lówó, má ṣe dàbí ayánilówó, kí o má sì gba èlé. 
'''
"26" = '''
:sup:`26` Bí ìwọ bá gba aṣọ aládùúgbò rẹ ni ẹ̀jẹ́, ìwọ gbọdọ̀ fún un padà kí oòrùn tó ó wọ̀, 
'''
"27" = '''
:sup:`27` nítorí aṣọ yìí nìkan ní ó ní ti ó lè fi bo àṣírí ara. Kí ni ohun mìíràn ti yóò fi sùn? Nígbà ti ó bá gbé ohun rẹ̀ sókè sí mi, èmi yóò gbọ́ nítorí aláàánú ni èmi. 
'''
"28" = '''
:sup:`28` “Ìwọ kò gbọdọ̀ sọ̀rọ̀-òdì sí Ọlọ́run tàbí gégùn lé orí ìjòyè àwọn ènìyàn rẹ. 
'''
"29" = '''
:sup:`29` “Ìwọ kò gbọdọ̀ lọ́ra láti mú ọrẹ wá fún mi láti inú ìre oko rẹ àti láti inú wáìnì rẹ. “Àkọ́bí ọmọ rẹ ọkùnrin ni ìwọ yóò fi fún mi. 
'''
"30" = '''
:sup:`30` Ṣe bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú agbo màlúù rẹ àti agbo àgùntàn rẹ. Jẹ́ kí wọn wà lọ́dọ̀ ìyá wọn fún ọjọ́ méje, kí ìwọ kí ó sì fi wọ́n fún mi ní ọjọ́ kẹjọ. 
'''
"31" = '''
:sup:`31` “Ẹ̀yin yóò jẹ́ ènìyàn mímọ́ mi. Nítorí náà má ṣe jẹ ẹran ti ẹranko búburú fàya: ẹ fi fún ajá jẹ. 
'''
