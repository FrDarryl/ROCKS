[42]
"1" = '''
:sup:`1` Lẹ́yìn náà ó mú mi lọ sí ìta gbangba ni ìhà àríwá ó sì mú mi wọ àwọn yàrá ni òdìkejì ìta gbangba ilé Ọlọ́run àti ni òdìkejì ògiri ìta ní apá ìhà àríwá. 
'''
"2" = '''
:sup:`2` Ilé tí ìlẹ̀kùn rẹ̀ kọjú sí àríwá jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ní gígùn, ó sì jẹ́ àádọ́ta ìgbọ̀nwọ́ ní ìbú. 
'''
"3" = '''
:sup:`3` Méjèèjì ní ogún ìgbọ̀nwọ́ ìpín láti inú ilé ìdájọ́ àti ni ìpín tí ó dojúkọ iwájú ìta ìdájọ́, ọ̀dẹ̀dẹ̀ lókè kọjú sì ọ̀dẹ̀dẹ̀ lókè ní ìdọ́gba mẹ́ta. 
'''
"4" = '''
:sup:`4` Ní iwájú àwọn ọ̀nà, yàrá wà nínú tí ó jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní ìbú tí ó sì jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ní gígùn. Àwọn ìlẹ̀kùn wọn wà ní apá ìhà àríwá. 
'''
"5" = '''
:sup:`5` Nísinsin yìí àwọn yàrá òkè ṣe tóóró, nítorí ọ̀dẹ̀dẹ̀ lókè dàbí ẹni pé ó ní ààyè láti ara wọn ju láti ara àwọn yàrá ti ó wà ní ìsàlẹ̀ tàbí àárín ilé. 
'''
"6" = '''
:sup:`6` Àwọn yàrá tí ó wà ní àgbékà kẹta kò ni àwọn òpó gẹ́gẹ́ bí ilé ìdájọ́ ṣe ní; nítorí náà wọ́n kéré ní ààyè ju àwọn tí ó wà ní ìsàlẹ̀ àti àwọn àgbékà ti àárín. 
'''
"7" = '''
:sup:`7` Ògiri kan wà ní ìta tí ó ṣe déédé pẹ̀lú àwọn yàrá àti ìta ilé ìdájọ́; a fà á gùn ní iwájú àwọn yàrá ní àádọ́ta ìgbọ̀nwọ́. 
'''
"8" = '''
:sup:`8` Nígbà tí ọ̀wọ́ yàrá ní ẹ̀gbẹ́ tí ó kángun sí ìta ilé ìdájọ́ jẹ́ àádọ́ta ìgbọ̀nwọ́ ni gígùn, ọ̀wọ́ ti ó wà ní ẹ̀gbẹ́ tí ó súnmọ́ ibi mímọ́ jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ní gígùn. 
'''
"9" = '''
:sup:`9` Yàrá ìsàlẹ̀ ni ẹnu-ọ̀nà ní ìhà ìlà-oòrùn gẹ́gẹ́ bí ọ̀kan ṣe wọ inú rẹ̀ láti ìta ilé ìdájọ́. 
'''
"10" = '''
:sup:`10` Ní ìhà gúúsù lọ sí ìbú ògiri ìta ilé ìdájọ́ tí o ṣe déédé pẹ̀lú àgbàlá ilé Ọlọ́run, ní òdìkejì ògiri ìta ni àwọn yàrá náà wà. 
'''
"11" = '''
:sup:`11` Àti ọ̀nà ni iwájú wọn rí gẹ́gẹ́ bí ti ìrí àwọn yàrá tí ó wà ní ọ̀nà àríwá bí wọ́n ti gùn mọ bẹ́ẹ̀ ni wọ́n gbòòrò mọ àti gbogbo ìjáde wọn sì dàbí ìṣe wọn àti bí ìlẹ̀kùn wọn 
'''
"12" = '''
:sup:`12` bẹ́ẹ̀ gẹ́gẹ́ ní yàrá tí òun ti ìlẹ̀kùn wọn ní ọ̀nà gúúsù, ìlẹ̀kùn kan wà ní ìbẹ̀rẹ̀ ojú ọ̀nà tí ó ṣe déédé pẹ̀lú ògiri tí ó gùn dé ìhà ìlà-oòrùn tí ènìyàn ń gba wọ inú àwọn yàrá. 
'''
"13" = '''
:sup:`13` Ó sì wí fún mi pé, “Àwọn yàrá àríwá àti àwọn yàrá gúúsù, tí ó wà níwájú ibi tí a yà sọ́tọ̀ àwọn ni yàrá mímọ́, níbi tí àwọn àlùfáà ti ń súnmọ́ Olúwa yó máa jẹ́ ohun mímọ́ jùlọ; níbẹ̀ ní wọn o máa gbé ohun mímọ́ jùlọ kà, àti ọrẹ ẹbọ jíjẹ, àti ọrẹ ẹbọ ẹ̀ṣẹ̀, àti ọrẹ ẹbọ ìrékọjá; nítorí ibẹ̀ jẹ́ mímọ́. 
'''
"14" = '''
:sup:`14` Níwọ̀n ìgbà tí àwọn àlùfáà bá ti wọ aṣọ funfun ibi mímọ́, wọn kò gbọdọ̀ lọ sí ìta ilé ìdájọ́ àfi tí wọ́n bá bọ àwọn aṣọ tí wọ́n fi ṣiṣẹ́ ìsin sílẹ̀ ní ibi tí wọn tí lò ó, nítorí wọ́n jẹ́ mímọ́. Wọn gbọdọ̀ wọ aṣọ mìíràn kí wọn tó súnmọ́ ibi tí àwọn ènìyàn yòókù máa ń wà.” 
'''
"15" = '''
:sup:`15` Nígbà tí o parí nǹkan tí ó wà nínú ilé Ọlọ́run tán, o mú mi jáde lọ sí ọ̀nà tí ó wà ní ìhà ìlà-oòrùn, ó sì wọn agbègbè náà yípo: 
'''
"16" = '''
:sup:`16` Ó wọn ìhà ìlà-oòrùn pẹ̀lú ọ̀pá-ìwọ̀n nǹkan; ó jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́. 
'''
"17" = '''
:sup:`17` Ó wọn ìhà àríwá; ó jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta ìgbọ̀nwọ́ pẹ̀lú ọ̀pá-ìwọ̀n nǹkan. 
'''
"18" = '''
:sup:`18` O wọn ìhà gúúsù; ó jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́ pẹ̀lú ọ̀pá wíwọ̀n nǹkan. 
'''
"19" = '''
:sup:`19` Lẹ́yìn èyí ni ó wà yí padà sí ìhà ìwọ̀-oòrùn o sì wọ̀n-ọ́n: ó sì jẹ́ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́ pẹ̀lú ọ̀pá wíwọ̀n. 
'''
"20" = '''
:sup:`20` Báyìí ní ó wọ̀n-ọ́n ní ẹ̀gbẹ́ mẹ́rẹ̀ẹ̀rin. Ó ní ògiri kan yípo rẹ̀, ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́ ní ìbú, àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) ìgbọ̀nwọ́ ní gígùn, láti ya ibi mímọ́ sọ́tọ̀ kúrò ní ibi àìmọ́. 
'''
