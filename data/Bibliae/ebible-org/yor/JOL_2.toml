[2]
"1" = '''
:sup:`1` Ẹ fun ìpè ní Sioni, ẹ sì fún ìpè ìdágìrì ní òkè mímọ́ mi. Jẹ́ kí àwọn ará ilẹ̀ náà wárìrì, nítorí tí ọjọ́ Olúwa ń bọ̀ wá, nítorí ó kù sí dẹ̀dẹ̀. 
'''
"2" = '''
:sup:`2` Ọjọ́ òkùnkùn àti ìrọ́kẹ̀kẹ̀, ọjọ́ ìkùùkuu àti òkùnkùn biribiri. Bí ọyẹ́ òwúrọ̀ ti í la bo orí àwọn òkè ńlá: àwọn ènìyàn ńlá àti alágbára; ya dé, ti kó ti ì sí irú rẹ̀ rí, bẹ́ẹ̀ ni irú rẹ̀ kì yóò sí mọ́ lẹ́yìn rẹ̀, títí dé ọdún ìran dé ìran. 
'''
"3" = '''
:sup:`3` Iná ń jó níwájú wọ́n; ọwọ́ iná sì ń jó lẹ́yìn wọn. Ilẹ̀ náà dàbí ọgbà Edeni níwájú wọn, àti lẹ́yìn wọn bí ahoro ijù; nítòótọ́, kò sì sí ohun tí yóò bọ́ lọ́wọ́ wọn. 
'''
"4" = '''
:sup:`4` Ìrí wọn dàbí ìrí àwọn ẹṣin; wọ́n ń sáré lọ bí àwọn ẹlẹ́ṣin ogun. 
'''
"5" = '''
:sup:`5` Bí ariwo kẹ̀kẹ́ ogun ni wọn ń fo ní orí òkè bí ariwo ọ̀wọ́-iná tí ń jó koríko gbígbẹ, bí akọni ènìyàn tí a kójọ fún ogun. 
'''
"6" = '''
:sup:`6` Ní ojú wọn, àwọn ènìyàn yóò jẹ ìrora púpọ̀: gbogbo ojú ní yóò ṣú dudu. 
'''
"7" = '''
:sup:`7` Wọn yóò sáré bi àwọn alágbára; wọn yóò gùn odi bí ọkùnrin ológun; olúkúlùkù wọn yóò sì rìn lọ ní ọ̀nà rẹ̀, wọn kì yóò sì yà kúrò ni ọ̀nà wọn. 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ ni ẹnìkan kì yóò kọlu ẹnìkejì rẹ̀; olúkúlùkù wọn yóò rìn ní ọ̀nà rẹ̀, nígbà tí wọn bá sì ṣubú lù idà wọn kì yóò gbọgbẹ́. 
'''
"9" = '''
:sup:`9` Wọn yóò sáré síwá sẹ́yìn ní ìlú; wọn yóò súré lórí odi, wọn yóò gùn orí ilé; wọn yóò gbà ojú fèrèsé wọ̀ inú ilé bí olè. 
'''
"10" = '''
:sup:`10` Ayé yóò mì níwájú wọn; àwọn ọ̀run yóò wárìrì; oòrùn àti òṣùpá yóò ṣókùnkùn, àwọn ìràwọ̀ yóò sì fà ìmọ́lẹ̀ wọn sẹ́yìn. 
'''
"11" = '''
:sup:`11` Olúwa yóò sì bú ramúramù jáde níwájú ogun rẹ̀: nítorí ibùdó rẹ̀ tóbi gidigidi; nítorí alágbára ní òun, tí n mú ọ̀rọ̀ rẹ̀ ṣẹ; nítorí ọjọ́ Olúwa tóbi ó sì ní ẹ̀rù gidigidi; ara ta ni ó lè gbà á? 
'''
"12" = '''
:sup:`12` “Ǹjẹ́ nítorí náà nísinsin yìí,” ni Olúwa wí, “Ẹ fi gbogbo ọkàn yín yípadà sí mi, àti pẹ̀lú àwẹ̀, àti pẹ̀lú ẹkún, àti pẹ̀lú ọ̀fọ̀.” 
'''
"13" = '''
:sup:`13` Ẹ sì fa ọkàn yín ya, kì í sì í ṣe aṣọ yín, ẹ sì yípadà sí Olúwa Ọlọ́run yín, nítorí tí o pọ̀ ní oore-ọ̀fẹ́, ó sì kún fun àánú, ó lọ́ra láti bínú, ó sì ṣeun púpọ̀, ó sì ronúpìwàdà láti ṣe búburú. 
'''
"14" = '''
:sup:`14` Ta ni ó mọ̀ bí òun yóò yípadà, kí o sì ronúpìwàdà, kí ó sì fi ìbùkún sílẹ̀ lẹ́yìn rẹ̀— àní ọrẹ-jíjẹ àti ọrẹ mímu fún Olúwa Ọlọ́run yín? 
'''
"15" = '''
:sup:`15` Ẹ fún ìpè ní Sioni, ẹ ya àwẹ̀ kan sí mímọ́, ẹ pe àjọ tí ó ni ìrònú. 
'''
"16" = '''
:sup:`16` Ẹ kó àwọn ènìyàn jọ, ẹ ya ìjọ sí mímọ́; ẹ pe àwọn àgbàgbà jọ, ẹ kó àwọn ọmọdé jọ, àti àwọn tí ń mú ọmú, jẹ kí ọkọ ìyàwó kúrò nínú ìyẹ̀wù rẹ̀. Kí ìyàwó sì kúrò nínú iyàrá rẹ̀. 
'''
"17" = '''
:sup:`17` Jẹ́ kí àwọn àlùfáà, àwọn ìránṣẹ́ Olúwa, sọkún láàrín ìloro àti pẹpẹ. Sí jẹ́ kí wọn wí pé, “Dá àwọn ènìyàn rẹ sí, Olúwa. Má sì ṣe fi ìní rẹ fun ẹ̀gàn, tí yóò sì di òwe ní àárín àwọn kèfèrí. Èéṣe tí wọn yóò fi wí láàrín àwọn ènìyàn pé, ‘Ọlọ́run wọn ha da?’ ” 
'''
"18" = '''
:sup:`18` Nígbà náà ní Olúwa yóò jowú fún ilẹ̀ rẹ̀, yóò sì káàánú fún ènìyàn rẹ̀. 
'''
"19" = '''
:sup:`19` Nítòótọ́, Olúwa yóò dá wọn lóhùn, yóò sì wí fun àwọn ènìyàn rẹ̀ pé: “Wò ó èmi yóò rán ọkà, àti ọtí wáìnì tuntun, àti òróró sí i yín, a ó sì fi wọn tẹ́ yín lọ́rùn; Èmi kì yóò sì fi yín ṣe ẹ̀gàn mọ́ láàrín àwọn aláìkọlà. 
'''
"20" = '''
:sup:`20` “Ṣùgbọ́n èmi yóò lé ogun àríwá jìnnà réré kúrò lọ́dọ̀ yín, èmi yóò sì lé e lọ sí ilẹ̀ tí ó ṣá, tí ó sì di ahoro, pẹ̀lú ojú rẹ̀ sí Òkun ìlà-oòrùn, àti ẹ̀yìn rẹ̀ sí ìwọ̀-oòrùn Òkun. Òórùn rẹ̀ yóò sì gòkè, òórùn búburú rẹ̀ yóò sì gòkè.” Nítòótọ́ ó ti ṣe ohun ńlá. 
'''
"21" = '''
:sup:`21` Má bẹ̀rù, ìwọ ilẹ̀; jẹ́ kí inú rẹ̀ dùn kí o sì yọ̀, nítorí Olúwa ti ṣe ohun ńlá. 
'''
"22" = '''
:sup:`22` Ẹ má bẹ̀rù, ẹranko igbó, nítorí pápá oko aginjù ń rú. Nítorí igi ń so èso rẹ̀, igi ọ̀pọ̀tọ́ àti àjàrà ń so èso ọ̀rọ̀ wọn. 
'''
"23" = '''
:sup:`23` Ẹ jẹ́ kí inú yín dùn, ẹ̀yin ọmọ Sioni, ẹ sì yọ̀ nínú Olúwa Ọlọ́run yín, nítorí ó ti fi àkọ́rọ̀ òjò fún yín bí ó ti tọ́, Òun ti mú kí òjò rọ̀ sílẹ̀ fún un yín, àkọ́rọ̀ àti àrọ̀kúrò òjò ní oṣù kìn-ín-ní. 
'''
"24" = '''
:sup:`24` Àwọn ilẹ̀ ìpakà yóò kún fún ọkà; àti ọpọ́n wọn nì yóò sàn jáde pẹ̀lú ọtí wáìnì tuntun àti òróró. 
'''
"25" = '''
:sup:`25` “Èmi yóò sì mú ọdún wọ̀nyí ti eṣú jẹ run padà fún un yín. Èyí tí eṣú agénijẹ àti eṣú jewéjewé ọwọ́ eṣú agénijẹ àti kòkòrò ajẹnirun mìíràn ti fi jẹ àwọn ogun ńlá mi tí mo rán sí àárín yín. 
'''
"26" = '''
:sup:`26` Ẹ̀yin yóò ni ọ̀pọ̀lọpọ̀ láti jẹ, títí ẹ̀yin yóò fi yó ẹ ó sì yín orúkọ Olúwa Ọlọ́run yín, ẹni tí ó fi ìyanu bá yín lò; ojú kì yóò sì ti àwọn ènìyàn mi láéláé. 
'''
"27" = '''
:sup:`27` Ẹ̀yin yóò sì mọ̀ pé, èmi wà láàrín Israẹli, àti pé; Èmi ni Olúwa Ọlọ́run yín, àti pé kò sí ẹlòmíràn, ojú kì yóò sì ti àwọn ènìyàn mí láéláé. 
'''
"28" = '''
:sup:`28` “Yóò sì ṣe níkẹyìn ọjọ́, èmi yóò tú nínú Ẹ̀mí mí sí ara ènìyàn gbogbo; àwọn ọmọ yín ọkùnrin àti àwọn ọmọ yín obìnrin yóò máa sọtẹ́lẹ̀, àwọn arúgbó yín yóò máa lá àlá, àwọn ọ̀dọ́mọkùnrin yín yóò máa ríran. 
'''
"29" = '''
:sup:`29` Àti pẹ̀lú sí ara àwọn ọmọ ọ̀dọ̀ ọkùnrin, àti sí ara àwọn ọmọ ọ̀dọ̀ obìnrin, ní èmi yóò tú ẹ̀mí mí jáde ní ọjọ́ wọ̀n-ọn-nì. 
'''
"30" = '''
:sup:`30` Èmi yóò sì fi iṣẹ́ ìyanu hàn ní ọrun àti ní ayé, ẹ̀jẹ̀ àti iná, àti ọ̀wọ́n èéfín. 
'''
"31" = '''
:sup:`31` A á sọ oòrùn di òkùnkùn, àti òṣùpá di ẹ̀jẹ̀, kí ọjọ́ ńlá àti ọjọ́ ẹ̀rù Olúwa tó dé. 
'''
"32" = '''
:sup:`32` Yóò sí ṣe, ẹnikẹ́ni tí ó ba ké pè orúkọ Olúwa ní a ó gbàlà, nítorí ní òkè Sioni àti ní Jerusalẹmu ní ìgbàlà yóò gbé wà, bí Olúwa ti wí, àti nínú àwọn ìyókù tí Olúwa yóò pè. 
'''
