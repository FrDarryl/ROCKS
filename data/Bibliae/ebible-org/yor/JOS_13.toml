[13]
"1" = '''
:sup:`1` Nígbà tí Joṣua sì darúgbó tí ọjọ́ orí rẹ̀ sì pọ̀ jọjọ, Olúwa sọ fún un pé, “Ìwọ ti darúgbó púpọ̀, bẹ́ẹ̀ ni ilẹ̀ sì kù lọ́pọ̀lọ́pọ̀ fún yín láti gbà. 
'''
"2" = '''
:sup:`2` “Èyí ni ilẹ̀ tí ó kù: “gbogbo àwọn agbègbè àwọn Filistini, àti ti ara Geṣuri: 
'''
"3" = '''
:sup:`3` láti odò Ṣihori ní ìlà-oòrùn Ejibiti sí agbègbè Ekroni ìhà àríwá, gbogbo rẹ̀ ni a kà kún Kenaani (agbègbè ìjòyè Filistini márùn-ún ní Gasa, Aṣdodu, Aṣkeloni, Gitti àti Ekroni; ti àwọn ará Affimu); 
'''
"4" = '''
:sup:`4` láti gúúsù; gbogbo ilẹ̀ àwọn ará Kenaani, láti Arah ti àwọn ará Sidoni títí ó fi dé Afeki, agbègbè àwọn ará Amori, 
'''
"5" = '''
:sup:`5` àti ilẹ̀ àwọn ará Gebali; àti gbogbo àwọn Lebanoni dé ìlà-oòrùn, láti Baali-Gadi ní ìsàlẹ̀ òkè Hermoni dé Lebo-Hamati. 
'''
"6" = '''
:sup:`6` “Ní ti gbogbo àwọn olùgbé agbègbè òkè, láti Lebanoni sí Misrefoti-Maimu, àní, gbogbo àwọn ará Sidoni, èmi fúnra mi ní yóò lé wọn jáde ní iwájú àwọn ará Israẹli. Kí o ri dájú pé o pín ilẹ̀ yí fún Israẹli ní ilẹ̀ ìní, gẹ́gẹ́ bí mo ṣe fi àṣẹ fún ọ, 
'''
"7" = '''
:sup:`7` pín ilẹ̀ yìí ní ilẹ̀ ìní fún àwọn ẹ̀yà mẹ́sàn-án àti ìdajì ẹ̀yà Manase.” 
'''
"8" = '''
:sup:`8` Àwọn ìdajì ẹ̀yà Manase tí ó kù, àti àwọn Reubeni àti àwọn Gadi ti gba ilẹ̀ ìní, tí Mose ti fún wọn ní ìhà ìlà-oòrùn Jordani bí Mose ìránṣẹ́ Olúwa ti fi fún wọn. 
'''
"9" = '''
:sup:`9` Ó sì lọ títí láti Aroeri tí ń bẹ létí àfonífojì Arnoni, àti láti ìlú náà tí ń bẹ ní àárín àfonífojì náà, àti pẹ̀lú gbogbo pẹ̀tẹ́lẹ̀ Medeba títí dé Diboni. 
'''
"10" = '''
:sup:`10` Gbogbo ìlú Sihoni ọba àwọn Amori, tí ó ṣe àkóso ní Heṣboni, títí dé ààlà àwọn ará Ammoni. 
'''
"11" = '''
:sup:`11` Àti Gileadi, ní agbègbè àwọn ènìyàn Geṣuri àti Maakati, gbogbo òkè Hermoni àti gbogbo Baṣani títí dé Saleka, 
'''
"12" = '''
:sup:`12` ìyẹn, gbogbo ilẹ̀ ọba Ogu ní Baṣani, tí ó jẹ ọba ní Aṣtarotu àti Edrei, ẹni tí ó kù nínú àwọn Refaimu ìyókù. Mose ti ṣẹ́gun wọn, ó sì ti gba ilẹ̀ wọn. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwọn ará Israẹli kò lé àwọn ará Geṣuri àti Maakati jáde, bẹ́ẹ̀ ni wọ́n ń gbé ní àárín àwọn ará Israẹli títí di òní yìí. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n àwọn ẹ̀yà Lefi ni kò fi ogún kankan fún, níwọ̀n ìgbà tí ó ti jẹ́ pé ọrẹ àfinásun sí Olúwa Ọlọ́run Israẹli ni ogún tiwọn, gẹ́gẹ́ bí o ti ṣèlérí fún wọn. 
'''
"15" = '''
:sup:`15` Èyí ni Mose fi fún ẹ̀yà Reubeni ni agbo ilé sí agbo ilé, 
'''
"16" = '''
:sup:`16` láti agbègbè Aroeri ní etí Arnoni Jọ́ọ́jì àti láti ìlú tí ń bẹ láàrín Jọ́ọ́jì, àti gbogbo pẹ̀tẹ́lẹ̀ ní ìkọjá Medeba 
'''
"17" = '''
:sup:`17` sí Heṣboni àti gbogbo ìlú rẹ̀ ní pẹ̀tẹ́lẹ̀, pẹ̀lú Diboni, Bamoti Baali, Beti-Baali-Mioni, 
'''
"18" = '''
:sup:`18` Jahisa, Kedemoti, Mefaati, 
'''
"19" = '''
:sup:`19` Kiriataimu, Sibma, Sereti Ṣahari lórí òkè ní àfonífojì. 
'''
"20" = '''
:sup:`20` Beti-Peori, gẹ̀rẹ́gẹ̀rẹ́ Pisga, àti Beti-Jeṣimoti 
'''
"21" = '''
:sup:`21` gbogbo ìlú tí ó wà ní pẹ̀tẹ́lẹ̀ àti gbogbo agbègbè Sihoni ọba Amori, tí ó ṣe àkóso Heṣboni. Mose sì ti ṣẹ́gun rẹ̀ àti àwọn ọmọ ìjòyè Midiani, Efi, Rekemu, Suri, Huri àti Reba, àwọn ọmọ ọba pawọ́pọ̀ pẹ̀lú Sihoni tí ó gbé ilẹ̀ náà. 
'''
"22" = '''
:sup:`22` Ní àfikún àwọn tí a pa ní ogun, àwọn ọmọ Israẹli fi idà pa Balaamu ọmọ Beori alásọtẹ́lẹ̀. 
'''
"23" = '''
:sup:`23` Ààlà àwọn ọmọ Reubeni ni etí odò Jordani. Àwọn ìlú wọ̀nyí àti abúlé rẹ̀ ni ilẹ̀ ìní àwọn ọmọ Reubeni ní agbo ilé ní agbo ilé. 
'''
"24" = '''
:sup:`24` Èyí ni ohun tí Mose ti fi fún ẹ̀yà Gadi, ní agbo ilé ní agbo ilé. 
'''
"25" = '''
:sup:`25` Agbègbè ìlú Jaseri, gbogbo ìlú Gileadi àti ìdajì orílẹ̀-èdè àwọn ọmọ ará Ammoni títí dé Aroeri, ní ẹ̀bá Rabba; 
'''
"26" = '''
:sup:`26` àti láti Heṣboni lọ sí Ramati-Mispa àti Betonimu, àti láti Mahanaimu sí agbègbè ìlú Debiri, 
'''
"27" = '''
:sup:`27` àti ní àfonífojì Beti-Haramu, Beti-Nimra, Sukkoti àti Safoni pẹ̀lú ìyókù agbègbè ilẹ̀ Sihoni ọba Heṣboni (ní ìhà ìlà-oòrùn Jordani, agbègbè rẹ̀ títí dé òpin Òkun Kinnereti). 
'''
"28" = '''
:sup:`28` Àwọn ìlú wọ̀nyí àti abúlé rẹ̀ jẹ́ ogún àwọn ọmọ Gadi, ní agbo ilé ní agbo ilé. 
'''
"29" = '''
:sup:`29` Èyí ni ohun tí Mose ti fi fún ìdajì ẹ̀yà Manase, èyí ni pé, fún ìdajì ìdílé irú-ọmọ Manase, ní agbo ilé ní agbo ilé. 
'''
"30" = '''
:sup:`30` Ilẹ̀ náà fẹ̀ dé Mahanaimu àti gbogbo Baṣani, gbogbo agbègbè ilẹ̀ Ogu ọba Baṣani, èyí tí í ṣe ibùgbé Jairi ní Baṣani, ọgọ́ta ìlú, 
'''
"31" = '''
:sup:`31` ìdajì Gileadi, àti Aṣtarotu àti Edrei (àwọn ìlú ọba Ogu ní Baṣani). Èyí ni fún irú àwọn ọmọ Makiri ọmọ Manase fún ààbọ̀ àwọn ọmọ Makiri, ní agbo ilé ní agbo ilé. 
'''
"32" = '''
:sup:`32` Èyí ni ogún tí Mose fi fún wọn nígbà tí ó wà ní pẹ̀tẹ́lẹ̀ Moabu ní ìhà kejì Jordani ní ìlà-oòrùn Jeriko. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n fún ẹ̀yà Lefi, Mose kò fi ogún fún un; Olúwa, Ọlọ́run Israẹli, ní ogún wọn, gẹ́gẹ́ bí ó ti ṣe ìlérí fún wọn. 
'''
