[24]
"1" = '''
:sup:`1` Ní kùtùkùtù òwúrọ̀ ọjọ́ ọ̀sẹ̀, àwọn obìnrin wá sí ibojì, wọ́n sì mú ìkunra olóòórùn dídùn ti wọ́n tí pèsè sílẹ̀ wá. 
'''
"2" = '''
:sup:`2` Òkúta ti yí kúrò ní ẹnu ibojì. 
'''
"3" = '''
:sup:`3` Nígbà tí wọ́n sì wọ inú rẹ̀, wọn kò rí òkú Jesu Olúwa. 
'''
"4" = '''
:sup:`4` Bí wọ́n ti dààmú kiri níhà ibẹ̀, kíyèsi i, àwọn ọkùnrin méjì aláṣọ dídán dúró tì wọ́n. 
'''
"5" = '''
:sup:`5` Nígbà tí ẹ̀rù ń bà wọ́n, tí wọ́n sì dojúbolẹ̀, àwọn angẹli náà bi wọ́n pé, “Èéṣe tí ẹ̀yin fi ń wá alààyè láàrín àwọn òkú? 
'''
"6" = '''
:sup:`6` Kò sí níhìn-ín yìí, ṣùgbọ́n ó jíǹde; ẹ rántí bí ó ti wí fún yín nígbà tí ó wà ní Galili. 
'''
"7" = '''
:sup:`7` Pé, ‘A ó fi Ọmọ Ènìyàn lé àwọn ènìyàn ẹlẹ́ṣẹ̀ lọ́wọ́, a ó sì kàn án mọ́ àgbélébùú, ní ọjọ́ kẹta yóò sì jíǹde.’ ” 
'''
"8" = '''
:sup:`8` Wọ́n sì rántí ọ̀rọ̀ rẹ̀. 
'''
"9" = '''
:sup:`9` Wọ́n sì padà ti ibojì wá, wọ́n sì ròyìn gbogbo nǹkan wọ̀nyí fún àwọn mọ́kànlá, àti fún gbogbo àwọn ìyókù. 
'''
"10" = '''
:sup:`10` Maria Magdalene, àti Joanna, àti Maria ìyá Jakọbu, àti àwọn mìíràn pẹ̀lú wọn sì ni àwọn tí ó ròyìn nǹkan wọ̀nyí fún àwọn aposteli. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ wọ̀nyí sì dàbí ìsọkúsọ lójú wọn, wọn kò sì gbà wọ́n gbọ́. 
'''
"12" = '''
:sup:`12` Nígbà náà ni Peteru dìde, ó súré lọ sí ibojì; nígbà tí ó sì bẹ̀rẹ̀, ó rí aṣọ àlà lọ́tọ̀ fúnra wọn, ó sì padà lọ sí ilé rẹ̀, ẹnu yà á sí ohun tí ó ṣe. 
'''
"13" = '''
:sup:`13` Sì kíyèsi i, àwọn méjì nínú wọn ń lọ ní ọjọ́ náà sí ìletò kan tí a ń pè ní Emmausi, tí ó jìnnà sí Jerusalẹmu níwọ̀n ọgọ́ta ibùsọ̀. 
'''
"14" = '''
:sup:`14` Wọ́n ń bá ara wọn sọ̀rọ̀ gbogbo nǹkan wọ̀nyí tí ó ṣẹlẹ̀. 
'''
"15" = '''
:sup:`15` Ó sì ṣe, bí wọ́n ti ń bá ara wọn sọ̀rọ̀, tí wọ́n sì ń bá ara wọn jíròrò, Jesu tìkára rẹ̀ súnmọ́ wọn, ó sì ń bá wọn rìn lọ. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n a rú wọn lójú, kí wọn má le mọ̀ ọ́n. 
'''
"17" = '''
:sup:`17` Ó sì bi wọ́n pé, “Ọ̀rọ̀ kín ni ẹ̀yin ń bá ara yín sọ, bí ẹ̀yin ti ń rìn?” Wọ́n sì dúró jẹ́, wọ́n fajúro. 
'''
"18" = '''
:sup:`18` Ọ̀kan nínú wọn, tí a ń pè ní Kileopa, sì dáhùn wí fún un pé, “Àlejò sá à ni ìwọ ní Jerusalẹmu, tí ìwọ kò sì mọ ohun tí ó ṣẹ̀ níbẹ̀ ní ọjọ́ wọ̀nyí?” 
'''
"19" = '''
:sup:`19` Ó sì bi wọ́n pé, “Kín ni?” Wọ́n sì wí fún un pé, “Ní ti Jesu ti Nasareti, ẹni tí ó jẹ́ wòlíì, tí ó pọ̀ ní ìṣe àti ní ọrọ̀ níwájú Ọlọ́run àti gbogbo ènìyàn, 
'''
"20" = '''
:sup:`20` àti bí àwọn olórí àlùfáà àti àwọn alàgbà wa ti fi òun lé wọn lọ́wọ́ láti dá a lẹ́bi ikú, àti bí wọ́n ti kàn án mọ́ àgbélébùú. 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni òun ni àwa ti ní ìrètí pé, òun ni ìbá dá Israẹli ní ìdè. Àti pẹ̀lú gbogbo nǹkan wọ̀nyí, òní ni ó di ọjọ́ kẹta tí nǹkan wọ̀nyí ti ṣẹlẹ̀. 
'''
"22" = '''
:sup:`22` Àwọn obìnrin kan pẹ̀lú nínú ẹgbẹ́ wa, tí wọ́n lọ si ibojì ní kùtùkùtù, sì wá yà wá lẹ́nu, 
'''
"23" = '''
:sup:`23` nígbà tí wọn kò sì rí òkú rẹ̀, wọ́n wá wí pé, àwọn rí ìran àwọn angẹli tí wọ́n wí pé, ó wà láààyè. 
'''
"24" = '''
:sup:`24` Àti àwọn kan tí wọ́n wà pẹ̀lú wa lọ sí ibojì, wọ́n sì rí i gẹ́gẹ́ bí àwọn obìnrin náà ti wí, ṣùgbọ́n òun tìkára rẹ̀ ni wọn kò rí.” 
'''
"25" = '''
:sup:`25` Ó sì wí fún wọn pé, “Ẹ̀yin tí òye kò yé, tí ẹ sì yigbì ní àyà láti gba gbogbo èyí tí àwọn wòlíì ti wí gbọ́, 
'''
"26" = '''
:sup:`26` kò ha yẹ kí Kristi ó jìyà nǹkan wọ̀nyí kí ó sì wọ inú ògo rẹ̀ lọ.” 
'''
"27" = '''
:sup:`27` Ó sì bẹ̀rẹ̀ láti Mose àti gbogbo àwọn wòlíì wá, ó sì túmọ̀ nǹkan fún wọn nínú ìwé mímọ́ gbogbo nípa ti ara rẹ̀. 
'''
"28" = '''
:sup:`28` Wọ́n sì súnmọ́ ìletò tí wọ́n ń lọ, ó sì ṣe bí ẹni pé yóò lọ sí iwájú. 
'''
"29" = '''
:sup:`29` Wọ́n sì rọ̀ ọ́, pé, “Bá wa dúró: nítorí ó di ọjọ́ alẹ́, ọjọ́ sì kọjá tán.” Ó sì wọlé lọ, ó bá wọn dúró. 
'''
"30" = '''
:sup:`30` Ó sì ṣe, bí ó ti bá wọn jókòó ti oúnjẹ, ó mú àkàrà, ó súre sí i, ó sì bù ú, ó sì fi fún wọn. 
'''
"31" = '''
:sup:`31` Ojú wọn sì là, wọ́n sì mọ̀ ọ́n, ó sì nù mọ́ wọn ní ojú. 
'''
"32" = '''
:sup:`32` Wọ́n sì bá ara wọn sọ pé, “Ọkàn wa kò ha gbiná nínú wa, nígbà tí ó ń bá wa sọ̀rọ̀ tí ó sì ń túmọ̀ ìwé mímọ́ fún wa!” 
'''
"33" = '''
:sup:`33` Wọ́n sì dìde ní wákàtí kan náà, wọ́n padà lọ sí Jerusalẹmu, wọ́n sì bá àwọn mọ́kànlá péjọ, àti àwọn tí ń bẹ lọ́dọ̀ wọn. 
'''
"34" = '''
:sup:`34` Wọn si wí pé, “Olúwa jíǹde nítòótọ́, ó sì ti fi ara hàn fún Simoni!” 
'''
"35" = '''
:sup:`35` Àwọn náà sì ròyìn nǹkan tí ó ṣe ní ọ̀nà, àti bí ó ti di mí mọ̀ fún wọn ní bíbu àkàrà. 
'''
"36" = '''
:sup:`36` Bí wọ́n sì ti ń sọ nǹkan wọ̀nyí Jesu tìkára rẹ̀ dúró láàrín wọn, ó sì wí fún wọn pé, “Àlàáfíà fún yín.” 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n àyà fò wọ́n, wọ́n sì wárìrì, wọ́n ṣe bí àwọn rí ẹ̀mí kan. 
'''
"38" = '''
:sup:`38` Ó sì wí fún wọn pé, “Èéṣe tí ara yín kò lélẹ̀? Èé sì ti ṣe tí èròkerò fi ń sọ nínú ọkàn yín? 
'''
"39" = '''
:sup:`39` Ẹ wo ọwọ́ mi àti ẹsẹ̀ mi, pé èmi tìkára mi ni! Ẹ dì mímú kí ẹ wò ó nítorí tí iwin kò ní ẹran àti egungun lára, bí ẹ̀yin ti rí tí èmi ní.” 
'''
"40" = '''
:sup:`40` Nígbà tí ó sì wí bẹ́ẹ̀ tan, ó fi ọwọ́ àti ẹsẹ̀ rẹ̀ hàn wọ́n. 
'''
"41" = '''
:sup:`41` Nígbà tí wọn kò sì tí ì gbàgbọ́ fún ayọ̀, àti fún ìyanu, ó wí fún wọn pé, “Ẹ̀yin ní ohunkóhun jíjẹ níhìn-ín yìí?” 
'''
"42" = '''
:sup:`42` Wọ́n sì fún un ní ẹja tí a fi oyin sè. 
'''
"43" = '''
:sup:`43` Ó sì gbà á, ó jẹ ẹ́ lójú wọn. 
'''
"44" = '''
:sup:`44` Ó sì wí fún wọn pé, “Wọ̀nyí ni ọ̀rọ̀ tí mo sọ fún yín, nígbà tí èmí ti wà pẹ̀lú yín pé, a ní láti mú ohun gbogbo ṣẹ, tí a ti kọ nínú òfin Mose, àti nínú ìwé àwọn wòlíì, àti nínú Saamu, nípasẹ̀ mi.” 
'''
"45" = '''
:sup:`45` Nígbà náà ni ó ṣí wọn ní iyè, kí ìwé mímọ́ lè yé wọn. 
'''
"46" = '''
:sup:`46` Ó sì wí fún wọn pé, “Bẹ́ẹ̀ ni a ti kọ̀wé rẹ̀, pé: kí Kristi jìyà, àti kí ó sì jíǹde ní ọjọ́ kẹta kúrò nínú òkú, 
'''
"47" = '''
:sup:`47` àti pé kí a wàásù ìrònúpìwàdà àti ìdáríjì ẹ̀ṣẹ̀ lórúkọ rẹ̀, ní orílẹ̀-èdè gbogbo, bẹ̀rẹ̀ láti Jerusalẹmu lọ. 
'''
"48" = '''
:sup:`48` Ẹ̀yin sì ni ẹlẹ́rìí nǹkan wọ̀nyí. 
'''
"49" = '''
:sup:`49` Èmi yóò rán ohun tí Baba mi ṣe ìlérí sí yín, ṣùgbọ́n ẹ jókòó ní ìlú Jerusalẹmu, títí a ó fífi agbára wọ̀ yín, láti òkè ọ̀run wá.” 
'''
"50" = '''
:sup:`50` Ó sì mú wọn jáde lọ títí wọ́n fẹ́rẹ̀ dé Betani, nígbà tí ó sì gbé ọwọ́ rẹ̀ sókè, ó súre fún wọn. 
'''
"51" = '''
:sup:`51` Ó sì ṣe, bí ó ti ń súre fún wọn, ó yà kúrò lọ́dọ̀ wọn, a sì gbé e lọ sí ọ̀run. 
'''
"52" = '''
:sup:`52` Wọ́n sì foríbalẹ̀ fún un, wọ́n sì padà lọ sí Jerusalẹmu pẹ̀lú ayọ̀ púpọ̀. 
'''
"53" = '''
:sup:`53` Wọ́n sì wà ní tẹmpili nígbà gbogbo, wọ́n ń fi ìyìn, àti ìbùkún fún Ọlọ́run.
'''
