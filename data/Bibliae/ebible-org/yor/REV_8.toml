[8]
"1" = '''
:sup:`1` Nígbà tí ó sì ṣí èdìdì keje, ìdákẹ́rọ́rọ́ sì wà ní ọ̀run níwọ̀n ààbọ̀ wákàtí kan. 
'''
"2" = '''
:sup:`2` Mo sì rí àwọn angẹli méje tí wọn dúró níwájú Ọlọ́run; a sì fi ìpè méje fún wọn. 
'''
"3" = '''
:sup:`3` Angẹli mìíràn sì wá, ó sì dúró ti pẹpẹ, ó ní àwo tùràrí wúrà kan a sì fi tùràrí púpọ̀ fún un, láti máa fi kún àdúrà gbogbo àwọn ènìyàn mímọ́ lórí pẹpẹ, pẹpẹ wúrà tí ń bẹ níwájú ìtẹ́. 
'''
"4" = '''
:sup:`4` Àti èéfín tùràrí náà pẹ̀lú àdúrà àwọn ènìyàn mímọ́ sì gòkè lọ síwájú Ọlọ́run láti ọwọ́ angẹli náà wá. 
'''
"5" = '''
:sup:`5` Angẹli náà sì mú àwo tùràrí náà, ó sì fi iná orí pẹpẹ kùn ún, ó sì dà á sórí ilẹ̀ ayé, a sì gbọ́ ohùn, àrá sì sán, mọ̀nàmọ́ná sì kọ, àti ilẹ̀-rírì. 
'''
"6" = '''
:sup:`6` Àwọn angẹli méje náà tí wọn ni ìpè méje sì múra láti fún wọn. 
'''
"7" = '''
:sup:`7` Èkínní sì fọn ìpè tirẹ̀, Yìnyín àti iná, tí o dàpọ̀ pẹ̀lú ẹ̀jẹ̀, sì jáde, a sì dà wọ́n sórí ilẹ̀ ayé: ìdámẹ́ta ilẹ̀ ayé si jóná, ìdámẹ́ta àwọn igi sì jóná, àti gbogbo koríko tútù sì jóná. 
'''
"8" = '''
:sup:`8` Angẹli kejì si fún ìpè tirẹ̀, a sì sọ ohun kan, bí òkè ńlá tí ń jóná, sínú Òkun: ìdámẹ́ta Òkun si di ẹ̀jẹ̀; 
'''
"9" = '''
:sup:`9` àti ìdámẹ́ta àwọn ẹ̀dá tí ń bẹ nínú Òkun tí ó ni ẹ̀mí sì kú; àti ìdámẹ́ta àwọn ọkọ̀ si bàjẹ́. 
'''
"10" = '''
:sup:`10` Angẹli kẹta sì fún ìpè tirẹ̀, ìràwọ̀ ńlá kan tí ń jó bí fìtílà sì bọ́ láti ọ̀run wá, ó sì bọ́ sórí ìdámẹ́ta àwọn odò ṣíṣàn, àti sórí àwọn orísun omi. 
'''
"11" = '''
:sup:`11` A sì ń pe orúkọ ìràwọ̀ náà ní Iwọ, ìdámẹ́ta àwọn omi sì di iwọ, ọ̀pọ̀lọpọ̀ ènìyàn sì tí ipa àwọn omi náà kú, nítorí tí a sọ wọn di kíkorò. 
'''
"12" = '''
:sup:`12` Angẹli kẹrin sì fún ìpè tirẹ̀, a sì kọlu ìdámẹ́ta oòrùn, àti ìdámẹ́ta òṣùpá, àti ìdámẹ́ta àwọn ìràwọ̀, ki ìdámẹ́ta wọn lè ṣókùnkùn, kí ọjọ́ má ṣe mọ́lẹ̀ fún ìdámẹ́ta rẹ̀, àti òru bákan náà. 
'''
"13" = '''
:sup:`13` Mo sì wò, mo sì gbọ́ idì kan tí ń fò ni àárín ọ̀run, ó ń wí lóhùn rara pé, “Ègbé, ègbé, fún àwọn tí ń gbé orí ilẹ̀ ayé nítorí ohun ìpè ìyókù tí àwọn angẹli mẹ́ta tí ń bọ̀ wá yóò fún!” 
'''
