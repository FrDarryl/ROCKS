[10]
"1" = '''
:sup:`1` Nítorí èmi kò fẹ́ kí ẹ̀yin jẹ́ òpè si òtítọ́, ẹ̀yin arákùnrin ọ̀wọ́n, a kó gbọdọ̀ gbàgbé ohun tí ó ṣẹlẹ̀ sí àwọn ènìyàn wa nínú aginjù. Ọlọ́run ṣamọ̀nà wọn nípa rírán ìkùùkuu síwájú wọn, ó sì sìn wọ́n la omi Òkun pupa já. 
'''
"2" = '''
:sup:`2` A lè pe eléyìí ní ìtẹ̀bọmi ti Mose nínú ìkùùkuu àti nínú omi Òkun. 
'''
"3" = '''
:sup:`3` Nípa iṣẹ́ ìyanu, gbogbo wọn jẹ oúnjẹ ẹ̀mí kan náà. 
'''
"4" = '''
:sup:`4` Wọ́n mu nínú omi tí Kristi fi fún wọn. Wọ́n mu omi ẹ̀mí láti inú àpáta tí ó ń tẹ̀lé wọn, àpáta náà ni Kristi. Ó wà pẹ̀lú wọn nínú aginjù náà, òun ni àpáta tí ń fi omi ẹ̀mí tu ọkàn lára. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n ọ̀pọ̀lọpọ̀ wọn ni inú Ọlọ́run kò dún sí; nítorí a pa wọ́n run nínú aginjù. 
'''
"6" = '''
:sup:`6` Àwọn nǹkan wọ̀nyí sì jásí àpẹẹrẹ fún àwa, kí a má ṣe ní ìfẹ́ sí àwọn ohun búburú gẹ́gẹ́ bí àwọn ènìyàn yìí ṣe ní ìfẹ́ si. 
'''
"7" = '''
:sup:`7` Kí ẹ̀yin kí ó má ṣe jẹ́ abọ̀rìṣà gẹ́gẹ́ bí wọ́n ti ṣe; gẹ́gẹ́ bí a ti kọ ọ́ pé, “Àwọn ènìyàn náà jókòó láti jẹ àti láti mu, wọ́n sì dìde dúró láti ṣe ìfẹ́kúfẹ̀ẹ́.” 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ ni kí àwa kí ó má ṣe ṣe àgbèrè gẹ́gẹ́ bí àwọn mìíràn nínú wọn ti ṣe, tí ẹgbẹ̀rún méjìlélógún ó lé lẹgbẹ̀rún (23,000) ènìyàn sì kú ní ọjọ́ kan. 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni kí ẹ̀yin má ṣe dán Olúwa wò, gẹ́gẹ́ bí àwọn mìíràn nínú wọn ti dán an wò, tí a sì fi ejò run wọ́n. 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni kí ẹ̀yin kí ó má ṣe kùn, gẹ́gẹ́ bí àwọn mìíràn nínú wọ́n ṣe kùn, tí a sì ti ọwọ́ olùparun run wọ́n. 
'''
"11" = '''
:sup:`11` Gbogbo àwọn nǹkan wọ̀nyí ṣẹlẹ̀ sí wọn bí àpẹẹrẹ fún wa, a sì kọ̀wé wọn fún ìkìlọ̀ fún wa, àwa ẹni tí ìgbẹ̀yìn ayé dé bá. 
'''
"12" = '''
:sup:`12` Nítorí náà, ẹni tí ó bá rò pé òun dúró, kí ó kíyèsára kí ó ma ba à ṣubú. 
'''
"13" = '''
:sup:`13` Kò sí ìdánwò kan tí ó ti bá yín, bí kò ṣe irú èyí tí ó mọ níwọ̀n fún ènìyàn, ṣùgbọ́n olódodo ni Ọlọ́run, ẹni ti kì yóò jẹ́ kí á dán an yín wò ju bí ẹ̀yin ti le gbà, ṣùgbọ́n tí yóò sì ṣe ọ̀nà àbáyọ pẹ̀lú nínú ìdánwò náà, kí ẹ̀yin ba à lè faradà á. 
'''
"14" = '''
:sup:`14` Nítorí náà, ẹ̀yin olùfẹ́ ọ̀wọ́n, ẹ sá fún ìbọ̀rìṣà. 
'''
"15" = '''
:sup:`15` Èmi ń sọ̀rọ̀ bí ọlọ́gbọ́n ènìyàn, ṣe ìdájọ́ fúnra rẹ̀ ohun tí mo sọ. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ ago ìdúpẹ́ nípasẹ̀ èyí tí a ń dúpẹ́ fún, kì í ha ṣe jíjẹ́ alábápín ìdàpọ̀ nínú ẹ̀jẹ̀ Kristi bí? Àkàrà tí a bù, kì í ha ṣe jíjẹ́ alábápín nínú ara Kristi bi? 
'''
"17" = '''
:sup:`17` Nítorí àkàrà kan ni ó ń bẹ, àwa tí a pọ̀ níye, tí a sì jẹ ara kan ń pín nínú àkàrà kan ṣoṣo. 
'''
"18" = '''
:sup:`18` Ẹ wo Israẹli nípa ti ara, àwọn tí ń jẹ ohun ẹbọ kò ha ṣe alábápín pẹpẹ bí? 
'''
"19" = '''
:sup:`19` Ǹjẹ́ kí ni mo ń wí? Ṣé pé ohun tí a fi rú ẹbọ sí òrìṣà jẹ́ nǹkan kan tàbí pé òrìṣà jẹ́ nǹkan kan? 
'''
"20" = '''
:sup:`20` Rárá, ṣùgbọ́n ohun tí mo ń wí ni pé, ohun tí àwọn aláìkọlà fi ń rú ẹbọ wọn fi fun àwọn ẹ̀mí èṣù. Dájúdájú kì í ṣe ìrúbọ sí Ọlọ́run. Èmi kò sì fẹ́ kí ẹnikẹ́ni nínú yín so ara rẹ̀ pọ̀ mọ́ ẹ̀mí èṣù. 
'''
"21" = '''
:sup:`21` Ẹ̀yin kò lè mu nínú ago tí Olúwa àti ago ti èṣù lẹ́ẹ̀kan náà; ẹ̀yin kò le ṣe àjọpín ní tábìlì Olúwa, àti ni tábìlì ẹ̀mí èṣù lẹ́ẹ̀kan náà. 
'''
"22" = '''
:sup:`22` Kí ni ẹ̀ ń gbìyànjú láti ṣe? Àwa ha ń mú Olúwa jowú bí? Àwa ha ní agbára jù ú lọ bi? 
'''
"23" = '''
:sup:`23` “Ohun gbogbo ni o yẹ fún mi,” ṣùgbọ́n kì í ṣe ohun gbogbo ni ó ní èrè. “Ohun gbogbo ni ó yẹ fún mi,” ṣùgbọ́n kì í ṣe ohun gbogbo ni ń gbe ni rò. 
'''
"24" = '''
:sup:`24` Má ṣe ronú nípa ara rẹ̀ nìkan; ṣùgbọ́n kí olúkúlùkù máa wá rere ọmọnìkejì rẹ̀. 
'''
"25" = '''
:sup:`25` Jẹ ẹrankẹ́ran tí wọ́n bá ń tà lọ́jà. Má ṣe gbìyànjú láti wádìí lọ́wọ́ ẹni tí ń tà á nítorí ẹ̀rí ọkàn. 
'''
"26" = '''
:sup:`26` Nítorí “Ayé àti gbogbo nǹkan rere tí ń bẹ nínú rẹ̀, tí Olúwa ni wọ́n jẹ́.” 
'''
"27" = '''
:sup:`27` Bí ẹnikẹ́ni tí kì í bá ṣe onígbàgbọ́ ba pè yín sí ibi àsè láti jẹun, bá a lọ. Gba ìpè rẹ̀ tí ó bá tẹ́ ọ lọ́rùn. Jẹ ohunkóhun tí ó bá pèsè sílẹ̀ fún àsè náà, má ṣe béèrè ohunkóhun nípa rẹ̀ nítorí ẹ̀rí ọkàn. 
'''
"28" = '''
:sup:`28` Bí ẹnikẹ́ni bá sì kìlọ̀ fún un yín pé, “A ti fi ẹran yìí rú ẹbọ,” ẹ má ṣe jẹ́ ẹ nítorí ẹni ti o sọ fun ọ àti nítorí ẹ̀rí ọkàn. 
'''
"29" = '''
:sup:`29` Èmi ń sọ̀rọ̀ nípa ẹ̀rí ọkàn ẹni tí ó sọ fún ọ kì í ṣe tirẹ̀. Nítorí kín ni a ó fi dá mi lẹ́jọ́ nítorí ẹ̀rí ọkàn ẹlòmíràn. 
'''
"30" = '''
:sup:`30` Bí èmi ba fi ọpẹ́ jẹ ẹ́, èéṣe tí a fì ń sọ̀rọ̀ mi ní búburú nítorí ohun tí èmi dúpẹ́ fún. 
'''
"31" = '''
:sup:`31` Nítorí náà tí ẹ̀yin bá jẹ tàbí tí ẹ bá mu tàbí ohunkóhun tí ẹ̀yin bá sè, e máa ṣe gbogbo rẹ̀ fún ògo Ọlọ́run. 
'''
"32" = '''
:sup:`32` Nítorí náà, má ṣe jẹ́ òkúta ìkọ̀sẹ̀ tí ó lè gbé ẹlòmíràn ṣubú ìbá à ṣe Júù tàbí Giriki tàbí ìjọ Ọlọ́run. 
'''
"33" = '''
:sup:`33` Bí mo ṣè n gbìyànjú láti tẹ́ ẹnìkọ̀ọ̀kan lọ́rùn nínú gbogbo nǹkan tí mo bá ń ṣe láì wa ohun rere fún ara mi bí kò ṣe ti ènìyàn púpọ̀ kí ó lè ṣe é ṣe fún wọn láti le ní ìgbàlà. 
'''
