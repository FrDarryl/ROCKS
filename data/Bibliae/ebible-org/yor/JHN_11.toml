[11]
"1" = '''
:sup:`1` Ara ọkùnrin kan kò sì dá, Lasaru, ará Betani, tí í ṣe ìlú Maria àti Marta arábìnrin rẹ̀. 
'''
"2" = '''
:sup:`2` Maria náà ni ẹni tí ó fi òróró ìkunra kun Olúwa, tí ó sì fi irun orí rẹ̀ nù ún, arákùnrin rẹ̀ ni Lasaru í ṣe, ara ẹni tí kò dá. 
'''
"3" = '''
:sup:`3` Nítorí náà, àwọn arábìnrin rẹ̀ ránṣẹ́ sí i, wí pé, “Olúwa, wò ó, ara ẹni tí ìwọ fẹ́ràn kò dá.” 
'''
"4" = '''
:sup:`4` Nígbà tí Jesu sì gbọ́, ó wí pé, “Àìsàn yìí kì í ṣe sí ikú, ṣùgbọ́n fún ògo Ọlọ́run, kí a lè yin Ọmọ Ọlọ́run lógo nípasẹ̀ rẹ̀.” 
'''
"5" = '''
:sup:`5` Jesu sì fẹ́ràn Marta, àti arábìnrin rẹ̀ àti Lasaru. 
'''
"6" = '''
:sup:`6` Nítorí náà, nígbà tí ó ti gbọ́ pé, ara rẹ̀ kò dá, ó gbé ọjọ́ méjì sí i níbìkan náà tí ó gbé wà. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ lẹ́yìn èyí ni ó wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ jẹ́ kí a tún padà lọ sí Judea.” 
'''
"8" = '''
:sup:`8` Àwọn ọmọ-ẹ̀yìn rẹ̀ sì wí fún un pé, “Rabbi, ní àìpẹ́ yìí ni àwọn Júù ń wá ọ̀nà láti sọ ọ́ ní òkúta; ìwọ sì tún padà lọ síbẹ̀?” 
'''
"9" = '''
:sup:`9` Jesu dáhùn pé, “Wákàtí méjìlá kọ́ ni ó bẹ nínú ọ̀sán kan bí? Bí ẹnìkan bá rìn ní ọ̀sán, kì yóò kọsẹ̀, nítorí tí ó rí ìmọ́lẹ̀ ayé yìí. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n bí ẹnìkan bá rìn ní òru, yóò kọsẹ̀, nítorí tí kò sí ìmọ́lẹ̀ nínú rẹ̀.” 
'''
"11" = '''
:sup:`11` Nǹkan wọ̀nyí ni ó sọ, lẹ́yìn èyí nì ó sì wí fún wọn pé, “Lasaru ọ̀rẹ́ wa sùn; ṣùgbọ́n èmi ń lọ kí èmi kí ó lè jí i dìde nínú orun rẹ̀.” 
'''
"12" = '''
:sup:`12` Nítorí náà àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Olúwa, bí ó bá ṣe pé ó sùn, yóò sàn.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n Jesu ń sọ ti ikú rẹ̀, ṣùgbọ́n wọ́n rò pé, ó ń sọ ti orun sísùn. 
'''
"14" = '''
:sup:`14` Nígbà náà ni Jesu wí fún wọn gbangba pé, “Lasaru ti kú. 
'''
"15" = '''
:sup:`15` Èmi sì yọ̀ nítorí yín, tí èmi kò sí níbẹ̀. Kí ẹ le gbàgbọ́; ṣùgbọ́n ẹ jẹ́ kí a lọ sọ́dọ̀ rẹ̀.” 
'''
"16" = '''
:sup:`16` Nítorí náà Tomasi, ẹni tí à ń pè ní Didimu, wí fún àwọn ọmọ-ẹ̀yìn ẹgbẹ́ rẹ̀ pé, “Ẹ jẹ́ kí àwa náà lọ, kí a lè bá a kú pẹ̀lú.” 
'''
"17" = '''
:sup:`17` Nítorí náà nígbà tí Jesu dé, ó rí i pé a ti tẹ́ ẹ sínú ibojì ní ọjọ́ mẹ́rin ná, 
'''
"18" = '''
:sup:`18` ǹjẹ́ Betani súnmọ́ Jerusalẹmu tó ibùsọ̀ mẹ́ẹ̀ẹ́dógún. 
'''
"19" = '''
:sup:`19` Ọ̀pọ̀ nínú àwọn Júù sì wá sọ́dọ̀ Marta àti Maria láti tù wọ́n nínú nítorí ti arákùnrin wọn. 
'''
"20" = '''
:sup:`20` Nítorí náà, nígbà tí Marta gbọ́ pé Jesu ń bọ̀ wá, ó jáde lọ pàdé rẹ̀, ṣùgbọ́n Maria jókòó nínú ilé. 
'''
"21" = '''
:sup:`21` Nígbà náà, ni Marta wí fún Jesu pé, “Olúwa, ìbá ṣe pé ìwọ ti wà níhìn-ín, arákùnrin mi kì bá kú. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n nísinsin yìí náà, mo mọ̀ pé, ohunkóhun tí ìwọ bá béèrè lọ́wọ́ Ọlọ́run, Ọlọ́run yóò fi fún ọ.” 
'''
"23" = '''
:sup:`23` Jesu wí fún un pé, “Arákùnrin rẹ yóò jíǹde.” 
'''
"24" = '''
:sup:`24` Marta wí fún un pé, “Mo mọ̀ pé yóò jíǹde ní àjíǹde ìkẹyìn.” 
'''
"25" = '''
:sup:`25` Jesu wí fún un pé, “Èmi ni àjíǹde àti ìyè, ẹni tí ó bá gbà mí gbọ́, bí ó tilẹ̀ kú, yóò yè. 
'''
"26" = '''
:sup:`26` Ẹnikẹ́ni tí ó ń bẹ láààyè, tí ó sì gbà mí gbọ́, kì yóò kú láéláé ìwọ gbà èyí gbọ́?” 
'''
"27" = '''
:sup:`27` Ó wí fún un pé, “Bẹ́ẹ̀ ni, Olúwa, èmi gbàgbọ́ pé, ìwọ ni Kristi náà Ọmọ Ọlọ́run, ẹni tí ń bọ̀ wá sí ayé.” 
'''
"28" = '''
:sup:`28` Nígbà tí ó sì ti wí èyí tan, ó lọ, ó sì pe Maria arábìnrin rẹ̀ sẹ́yìn wí pé, “Olùkọ́ dé, ó sì ń pè ọ́.” 
'''
"29" = '''
:sup:`29` Nígbà tí ó gbọ́, ó dìde lọ́gán, ó sì wá sọ́dọ̀ rẹ̀. 
'''
"30" = '''
:sup:`30` Jesu kò tí ì wọ ìlú, ṣùgbọ́n ó wà ní ibi kan náà tí Marta ti pàdé rẹ̀. 
'''
"31" = '''
:sup:`31` Nígbà tí àwọn Júù tí ó wà lọ́dọ̀ rẹ̀ nínú ilé, tí wọ́n ń tù ú nínú rí Maria tí ó dìde kánkán, tí ó sì jáde, wọ́n tẹ̀lé, wọ́n ṣe bí ó ń lọ sí ibojì láti sọkún níbẹ̀. 
'''
"32" = '''
:sup:`32` Nígbà tí Maria sì dé ibi tí Jesu wà, tí ó sì rí i, ó wólẹ̀ lẹ́bàá ẹsẹ̀ rẹ̀, ó wí fún un pé, “Olúwa, ìbá ṣe pé ìwọ ti wà níhìn-ín, arákùnrin mi kì bá kú.” 
'''
"33" = '''
:sup:`33` Nígbà tí Jesu rí i, tí ó ń sọkún, àti àwọn Júù tí ó bá a wá ń sọkún pẹ̀lú rẹ̀, ó kérora nínú ẹ̀mí, inú rẹ̀ sì bàjẹ́. 
'''
"34" = '''
:sup:`34` Ó sì wí pé, “Níbo ni ẹ̀yin gbé tẹ́ ẹ sí?” Wọ́n sì wí fún un pé, “Olúwa, wá wò ó.” 
'''
"35" = '''
:sup:`35` Jesu sọkún. 
'''
"36" = '''
:sup:`36` Nítorí náà àwọn Júù wí pé, “Sá wò ó bí ó ti fẹ́ràn rẹ̀ tó!” 
'''
"37" = '''
:sup:`37` Àwọn kan nínú wọn sì wí pé, “Ọkùnrin yìí, ẹni tí ó la ojú afọ́jú, kò lè ṣe é kí ọkùnrin yìí má kú bí?” 
'''
"38" = '''
:sup:`38` Nígbà náà ni Jesu tún kérora nínú ara rẹ̀, ó wá sí ibojì, ó sì jẹ́ ihò, a sì gbé òkúta lé ẹnu rẹ̀. 
'''
"39" = '''
:sup:`39` Jesu wí pé, “Ẹ gbé òkúta náà kúrò!” Marta, arábìnrin ẹni tí ó kú náà wí fún un pé, “Olúwa, ó ti ń rùn nísinsin yìí, nítorí pé ó di ọjọ́ kẹrin tí ó tí kú.” 
'''
"40" = '''
:sup:`40` Jesu wí fún un pé, “Èmi kò ti wí fún ọ pé, bí ìwọ bá gbàgbọ́, ìwọ yóò rí ògo Ọlọ́run?” 
'''
"41" = '''
:sup:`41` Nígbà náà ni wọ́n gbé òkúta náà kúrò (níbi tí a tẹ́ ẹ sí). Jesu sì gbé ojú rẹ̀ sókè, ó sì wí pé, “Baba, mo dúpẹ́ lọ́wọ́ rẹ nítorí tí ìwọ gbọ́ tèmi. 
'''
"42" = '''
:sup:`42` Èmi sì ti mọ̀ pé, ìwọ a máa gbọ́ ti èmi nígbà gbogbo, ṣùgbọ́n nítorí ìjọ ènìyàn tí ó dúró yìí ni mo ṣe wí i, kí wọn ba à lè gbàgbọ́ pé ìwọ ni ó rán mi.” 
'''
"43" = '''
:sup:`43` Nígbà tí ó sì wí bẹ́ẹ̀ tan, ó kígbe lóhùn rara pé, “Lasaru, jáde wá.” 
'''
"44" = '''
:sup:`44` Ẹni tí ó kú náà sì jáde wá, tí a fi aṣọ òkú dì tọwọ́ tẹsẹ̀ a sì fi gèlè dì í lójú. Jesu wí fún wọn pé, “Ẹ tú u, ẹ sì jẹ́ kí ó máa lọ!” 
'''
"45" = '''
:sup:`45` Nítorí náà ni ọ̀pọ̀ àwọn Júù tí ó wá sọ́dọ̀ Maria, tí wọ́n rí ohun tí Jesu ṣe, ṣe gbà á gbọ́. 
'''
"46" = '''
:sup:`46` Ṣùgbọ́n àwọn ẹlòmíràn nínú wọn tọ àwọn Farisi lọ, wọ́n sì sọ fún wọn ohun tí Jesu ṣe. 
'''
"47" = '''
:sup:`47` Nígbà náà ni àwọn olórí àlùfáà àti àwọn Farisi pe ìgbìmọ̀ jọ. Wọ́n sì wí pé, “Kín ni yóò jẹ àṣeyọrí wa? Nítorí ọkùnrin yìí ń ṣe ọ̀pọ̀lọpọ̀ iṣẹ́ àmì. 
'''
"48" = '''
:sup:`48` Bí àwa bá fi í sílẹ̀ bẹ́ẹ̀, gbogbo ènìyàn ni yóò gbà á gbọ́, àwọn ará Romu yóò sì wá gba ilẹ̀ àti orílẹ̀-èdè wa pẹ̀lú.” 
'''
"49" = '''
:sup:`49` Ṣùgbọ́n Kaiafa, ọ̀kan nínú wọn, ẹni tí í ṣe olórí àlùfáà ní ọdún náà, ó wí fún wọn pé, “Ẹ̀yin kò mọ ohunkóhun rárá! 
'''
"50" = '''
:sup:`50` Bẹ́ẹ̀ ni ẹ kò sì ronú pé, ó ṣàǹfààní fún wa, kí ènìyàn kan kú fún àwọn ènìyàn kí gbogbo orílẹ̀-èdè má ba à ṣègbé.” 
'''
"51" = '''
:sup:`51` Kì í ṣe fún ara rẹ̀ ni ó sọ èyí ṣùgbọ́n bí ó ti jẹ́ olórí àlùfáà ní ọdún náà, ó sọtẹ́lẹ̀ pé, Jesu yóò kú fún orílẹ̀-èdè náà, 
'''
"52" = '''
:sup:`52` kì sì í ṣe kìkì fún orílẹ̀-èdè náà nìkan, ṣùgbọ́n fún àwọn ọmọ Ọlọ́run tí ó fọ́nká kiri, kí ó le kó wọn papọ̀, kí ó sì sọ wọ́n di ọ̀kan. 
'''
"53" = '''
:sup:`53` Nítorí náà, láti ọjọ́ náà lọ ni wọ́n ti jọ gbìmọ̀ pọ̀ láti pa á. 
'''
"54" = '''
:sup:`54` Nítorí náà Jesu kò rìn ní gbangba láàrín àwọn Júù mọ́; ṣùgbọ́n ó ti ibẹ̀ lọ sí ìgbèríko kan tí ó súnmọ́ aginjù, sí ìlú ńlá kan tí a ń pè ní Efraimu, níbẹ̀ ni ó sì wà pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"55" = '''
:sup:`55` Àjọ ìrékọjá àwọn Júù sì súnmọ́ etílé, ọ̀pọ̀lọpọ̀ láti ìgbèríko sì gòkè lọ sí Jerusalẹmu ṣáájú ìrékọjá, láti ya ara wọn sí mímọ́. 
'''
"56" = '''
:sup:`56` Nígbà náà ni wọ́n ń wá Jesu, wọ́n sì ń bá ara wọn sọ̀, bí wọ́n ti dúró ní tẹmpili, wí pé, “Kín ni ẹyin ti rò ó sí pé kì yóò wá sí àjọ?” 
'''
"57" = '''
:sup:`57` Ǹjẹ́ àwọn olórí àlùfáà àti àwọn Farisi ti pàṣẹ pé bí ẹnìkan bá mọ ibi tí ó gbé wà, kí ó fi í hàn, kí wọn ba à lè mú un. 
'''
