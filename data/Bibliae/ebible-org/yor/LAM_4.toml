[4]
"1" = '''
:sup:`1` Báwo ni wúrà ṣe sọ ògo dídán rẹ̀ nù, wúrà dídára di àìdán! Òkúta ibi mímọ́ wá túká sí oríta gbogbo òpópó. 
'''
"2" = '''
:sup:`2` Báwo ni àwọn ọ̀dọ́mọkùnrin Sioni tí ó ṣe iyebíye, tí wọ́n fi wúrà dídára ṣe wá dàbí ìkòkò amọ̀ lásán iṣẹ́ ọwọ́ amọ̀kòkò! 
'''
"3" = '''
:sup:`3` Àwọn ajáko pèsè ọmú wọn fún ìtọ́jú àwọn ọmọ wọn, ṣùgbọ́n àwọn ènìyàn mi wá láì lọ́kàn bí ògòǹgò ní aginjù. 
'''
"4" = '''
:sup:`4` Nítorí òǹgbẹ, ahọ́n àwọn ọmọ ọwọ́ lẹ̀ mọ́ òkè ẹnu wọn; àwọn ọmọdé bẹ̀bẹ̀ fún oúnjẹ, ṣùgbọ́n kò sí ẹni tí ó fi fún wọn. 
'''
"5" = '''
:sup:`5` Àwọn tí ó ń jẹ ohun dáradára di òtòṣì ní òpópó. Àwọn tí a fi aṣọ dáradára wọ̀ ni wọ́n sùn ní orí òkìtì eérú. 
'''
"6" = '''
:sup:`6` Ìjìyà àwọn ènìyàn mi tóbi ju ti Sodomu lọ, tí a sí ní ipò ní òjijì láìsí ọwọ́ láti ràn án lọ́wọ́. 
'''
"7" = '''
:sup:`7` Ọmọ ọba ọkùnrin wọn mọ́ ju òjò-dídì, wọ́n sì funfun ju wàrà lọ wọ́n ni ìtọ́jú bí iyùn pupa, ìrísí wọn dàbí safire. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n nísinsin yìí wọ́n dúdú ju èédú; wọn kò sì dá wọn mọ̀ ní òpópó. Ara wọn hun mọ́ egungun; ó sì gbẹ bí igi gbígbẹ. 
'''
"9" = '''
:sup:`9` Àwọn tí ó kù nípasẹ̀ idà sàn ju àwọn tí ìyàn pa; tí ó wọ àkísà ebi, tí ó ń ṣòfò fún àìní oúnjẹ láti inú pápá. 
'''
"10" = '''
:sup:`10` Pẹ̀lú ọwọ́ àwọn obìnrin aláàánú ni wọ́n ṣe ọmọ wọn jẹ tí ó di oúnjẹ fún wọn nígbà tí a pa àwọn ènìyàn mi run. 
'''
"11" = '''
:sup:`11` Olúwa ti fi ihò kíkún fún ìbínú rẹ̀; ó sì tú ìbínú gbígbóná rẹ̀ jáde. Ó da iná ní Sioni tí ó jó ìpìlẹ̀ rẹ̀ run. 
'''
"12" = '''
:sup:`12` Àwọn ọba ayé kò gbàgbọ́, tàbí àwọn ènìyàn ayé, wí pé àwọn ọ̀tá àti aninilára le wọ odi ìlú Jerusalẹmu. 
'''
"13" = '''
:sup:`13` Èyí ṣẹlẹ̀ nítorí ẹ̀ṣẹ̀ àwọn wòlíì àti àìṣedéédéé àwọn olórí àlùfáà, tí ó ta ẹ̀jẹ̀ àwọn olódodo sílẹ̀ láàrín rẹ̀. 
'''
"14" = '''
:sup:`14` Nísinsin yìí wọ́n ń rìn kiri ní òpópó bí ọkùnrin tí ó fọ́jú. Ẹ̀jẹ̀ ara wọn sọ wọ́n di àbàwọ́n tí kò sẹ́ni tó láyà láti fọwọ́ kan aṣọ wọn. 
'''
"15" = '''
:sup:`15` “Lọ kúrò! Ẹ̀yin di aláìmọ́!” ni àwọn ènìyàn ń kígbe sí wọn. “Ẹ lọ! Ẹ lọ! Ẹ má ṣe fọwọ́ kàn wá!” Àwọn ènìyàn láàrín orílẹ̀-èdè wí pé, “Wọn kì yóò tẹ̀dó síbí mọ́.” 
'''
"16" = '''
:sup:`16` Olúwa ti tú wọn ká fúnra rẹ̀; kò sí bojútó wọn mọ́. Kò sí ọ̀wọ̀ fún olórí àlùfáà mọ́, àti àánú fún àwọn àgbàgbà. 
'''
"17" = '''
:sup:`17` Síwájú sí i, ojú wa kùnà fún wíwo ìrànlọ́wọ́ asán; láti orí ìṣọ́ wa ni à ń wò fún orílẹ̀-èdè tí kò le gbà wá là. 
'''
"18" = '''
:sup:`18` Wọ́n ń ṣọ́ wa kiri, àwa kò sì le rìn ní òpópó wa mọ́. Òpin wa ti súnmọ́, ọjọ́ wa sì níye nítorí òpin wa ti dé. 
'''
"19" = '''
:sup:`19` Àwọn tí ń lé wa yára ju idì ojú ọ̀run lọ; wọ́n lé wa ní gbogbo orí òkè wọ́n sì gẹ̀gùn dè wá ní aginjù. 
'''
"20" = '''
:sup:`20` Ẹni àmì òróró Olúwa, èémí ìyè wa, ni wọ́n fi tàkúté wọn mú. Àwa rò pé lábẹ́ òjìji rẹ̀ ni àwa yóò máa gbé láàrín orílẹ̀-èdè gbogbo. 
'''
"21" = '''
:sup:`21` Ẹ yọ̀ kí inú yín sì dùn, ẹ̀yin ọmọbìnrin Edomu, ẹ̀yin tó ń gbé ní ilẹ̀ Usi. Ṣùgbọ́n, a ó gbé ago náà kọjá sọ́dọ̀ rẹ pẹ̀lú; ìwọ yóò yó bí ọ̀mùtí, ìwọ yóò sì rìn ní ìhòhò. 
'''
"22" = '''
:sup:`22` Ìwọ ọmọbìnrin Sioni, ìjìyà rẹ yóò dópin; kò ní mú ìgbèkùn rẹ pẹ́ mọ́. Ṣùgbọ́n, ìwọ ọmọbìnrin Edomu, yóò jẹ ẹ̀ṣẹ̀ rẹ ní yà yóò sì fi àìṣedéédéé rẹ hàn kedere. 
'''
