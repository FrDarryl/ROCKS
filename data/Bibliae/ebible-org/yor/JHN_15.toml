[15]
"1" = '''
:sup:`1` “Èmi ni àjàrà tòótọ́, Baba mi sì ni olùṣọ́gbà. 
'''
"2" = '''
:sup:`2` Gbogbo ẹ̀ka nínú mi tí kò bá so èso, òun a mú kúrò, gbogbo ẹ̀ka tí ó bá sì so èso, òun a wẹ̀ ẹ́ mọ́, kí ó lè so èso sí i. 
'''
"3" = '''
:sup:`3` Ẹ̀yin mọ́ nísinsin yìí nítorí ọ̀rọ̀ tí mo ti sọ fún yín. 
'''
"4" = '''
:sup:`4` Ẹ máa gbé inú mi, èmi ó sì máa gbé inú yín. Gẹ́gẹ́ bí ẹ̀ka kò ti lè so èso fún ara rẹ̀ bí kò ṣe pé ó ba ń gbé inú àjàrà, bẹ́ẹ̀ ni ẹ̀yin, bí kò ṣe pé ẹ bá ń gbé inú mi. 
'''
"5" = '''
:sup:`5` “Èmi ni àjàrà, ẹ̀yin ni ẹ̀ka. Ẹni tí ó ń gbé inú mi, àti èmi nínú rẹ̀, òun ni yóò so èso lọ́pọ̀lọ́pọ̀, nítorí ní yíya ara yín kúrò lọ́dọ̀ mi, ẹ kò lè ṣe ohun kan. 
'''
"6" = '''
:sup:`6` Bí ẹnìkan kò bá gbé inú mi, a gbé e sọnù gẹ́gẹ́ bí ẹ̀ka, a sì gbẹ; wọn a sì kó wọn jọ, wọn a sì sọ wọ́n sínú iná, wọn a sì jóná. 
'''
"7" = '''
:sup:`7` Bí ẹ̀yin bá ń gbé inú mi, tí ọ̀rọ̀ mi bá sì gbé inú yín, ẹ ó béèrè ohunkóhun tí ẹ bá fẹ́, a ó sì ṣe é fún yín. 
'''
"8" = '''
:sup:`8` Nínú èyí ní a yìn Baba mi lógo pé, kí ẹ̀yin kí ó máa so èso púpọ̀; ẹ̀yin ó sì jẹ́ ọmọ-ẹ̀yìn mi. 
'''
"9" = '''
:sup:`9` “Gẹ́gẹ́ bí Baba ti fẹ́ mi, bẹ́ẹ̀ ni èmi sì fẹ́ yín, ẹ dúró nínú ìfẹ́ rẹ̀. 
'''
"10" = '''
:sup:`10` Bí ẹ̀yin bá pa òfin mi mọ́, ẹ ó dúró nínú ìfẹ́ mi; gẹ́gẹ́ bí èmi ti pa òfin Baba mi mọ́, tí mo sì dúró nínú ìfẹ́ rẹ̀. 
'''
"11" = '''
:sup:`11` Nǹkan wọ̀nyí ni mo ti sọ fún yín, kí ayọ̀ mi kí ó lè wà nínú yín, àti kí ayọ̀ yín kí ó lè kún. 
'''
"12" = '''
:sup:`12` Èyí ni òfin mi, pé kí ẹ̀yin kí ó fẹ́ràn ara yín, gẹ́gẹ́ bí mo ti fẹ́ràn yín. 
'''
"13" = '''
:sup:`13` Kò sí ẹnìkan tí ó ní ìfẹ́ tí ó tóbi ju èyí lọ, pé ẹnìkan fi ẹ̀mí rẹ̀ lélẹ̀ nítorí àwọn ọ̀rẹ́ rẹ̀. 
'''
"14" = '''
:sup:`14` Ọ̀rẹ́ mi ni ẹ̀yin ń ṣe, bí ẹ bá ṣe ohun tí èmi pàṣẹ fún yín. 
'''
"15" = '''
:sup:`15` Èmi kò pè yín ní ọmọ ọ̀dọ̀ mọ́; nítorí ọmọ ọ̀dọ̀ kò mọ ohun tí olúwa rẹ̀ ń ṣe, ṣùgbọ́n èmi pè yín ní ọ̀rẹ́ nítorí ohun gbogbo tí mo ti gbọ́ láti ọ̀dọ̀ Baba mi wá, mo ti fihàn fún yín. 
'''
"16" = '''
:sup:`16` Kì í ṣe ẹ̀yin ni ó yàn mí, ṣùgbọ́n èmi ni ó yàn yín, mo sì fi yín sípò, kí ẹ̀yin kí ó lè lọ, kí ẹ sì so èso, àti kí èso yín lè dúró; kí ohunkóhun tí ẹ bá béèrè lọ́wọ́ Baba ní orúkọ mi, kí ó lè fi í fún yín. 
'''
"17" = '''
:sup:`17` Nǹkan wọ̀nyí ni mo pàṣẹ fún yín pé, kí ẹ̀yin kí ó fẹ́ràn ara yín. 
'''
"18" = '''
:sup:`18` “Bí ayé bá kórìíra yín, ẹ mọ̀ pé, ó ti kórìíra mi ṣáájú yín. 
'''
"19" = '''
:sup:`19` Ìbá ṣe pé ẹ̀yin ń ṣe ti ayé, ayé ìbá fẹ́ yin bi àwọn tirẹ̀; gẹ́gẹ́ bi o ṣe ri tí ẹ̀yin kì ń ṣe ti ayé, ṣùgbọ́n èmi ti yàn yín kúrò nínú ayé, nítorí èyí ni ayé ṣe kórìíra yín. 
'''
"20" = '''
:sup:`20` Ẹ rántí ọ̀rọ̀ tí mo ti sọ fún yín pé, ‘Ọmọ ọ̀dọ̀ kò tóbi ju olúwa rẹ̀ lọ.’ Bí wọ́n bá ti ṣe inúnibíni sí mi, wọ́n ó ṣe inúnibíni sí yín pẹ̀lú: bí wọ́n bá ti pa ọ̀rọ̀ mi mọ́, wọ́n ó sì pa tiyín mọ́ pẹ̀lú. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n gbogbo nǹkan wọ̀nyí ni wọ́n yóò ṣe sí yín, nítorí orúkọ mi, nítorí tí wọn kò mọ ẹni tí ó rán mi. 
'''
"22" = '''
:sup:`22` Ìbá ṣe pé èmi kò ti wá kí n sì ti bá wọn sọ̀rọ̀, wọn kì bá tí ní ẹ̀ṣẹ̀, ṣùgbọ́n nísinsin yìí wọ́n di aláìríwí fún ẹ̀ṣẹ̀ wọn. 
'''
"23" = '''
:sup:`23` Ẹni tí ó bá kórìíra mi, ó kórìíra Baba mi pẹ̀lú. 
'''
"24" = '''
:sup:`24` Ìbá ṣe pé èmi kò ti ṣe iṣẹ́ wọ̀n-ọn-nì láàrín wọn tí ẹlòmíràn kò ṣe rí, wọn kì bá tí ní ẹ̀ṣẹ̀, ṣùgbọ́n nísinsin yìí wọ́n sì rí, wọ́n sì kórìíra èmi àti Baba mi. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n èyí rí bẹ́ẹ̀ kí ọ̀rọ̀ tí a kọ nínú òfin wọn kí ó lè ṣẹ pé, ‘Wọ́n kórìíra mi ní àìnídìí.’ 
'''
"26" = '''
:sup:`26` “Ṣùgbọ́n nígbà tí Olùtùnú náà bá dé, ẹni tí èmi ó rán sí yín láti ọ̀dọ̀ Baba wá, àní Ẹ̀mí òtítọ́ nì, tí ń ti ọ̀dọ̀ Baba wá, òun náà ni yóò jẹ́rìí mi. 
'''
"27" = '''
:sup:`27` Ẹ̀yin pẹ̀lú yóò sì jẹ́rìí mi, nítorí tí ẹ̀yin ti wà pẹ̀lú mi láti ìpilẹ̀ṣẹ̀ wá. 
'''
