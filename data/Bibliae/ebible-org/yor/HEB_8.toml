[8]
"1" = '''
:sup:`1` Nísinsin yìí, kókó ohun tí à ń sọ nìyí. Àwa ní irú olórí àlùfáà bẹ́ẹ̀, tí ó jókòó lọ́wọ́ ọ̀tún ìtẹ́ Ọláńlá nínú àwọn ọ̀run, 
'''
"2" = '''
:sup:`2` Ìránṣẹ́ ibi mímọ́, àti ti àgọ́ tòótọ́, tí Olúwa pa, kì í ṣe ènìyàn. 
'''
"3" = '''
:sup:`3` Nítorí a fi olórí àlùfáà kọ̀ọ̀kan jẹ láti máa mú ẹ̀bùn wá láti máa rú ẹbọ, nítorí náà ó ṣe pàtàkì fún eléyìí náà láti ní nǹkan tí ó máa fi sílẹ̀. 
'''
"4" = '''
:sup:`4` Tí ó bá jẹ́ pé ó wà ní ayé ni, òun kì bá ti jẹ́ àlùfáà, nítorí pé àwọn ọkùnrin tí ó ń fi ẹ̀bùn sílẹ̀ ti wà bí òfin ṣe là á sílẹ̀. 
'''
"5" = '''
:sup:`5` Àwọn ẹni tí ń jọ́sìn nínú pẹpẹ kan tí ó jẹ́ àpẹẹrẹ àti òjìji ohun tí ń bẹ ní ọ̀run. Ìdí abájọ nìyí tí a fi kìlọ̀ fún Mose nígbà tí ó fẹ́ kọ́ àgọ́, nítorí ó wí pé, “Kíyèsí i, kí ìwọ kí ó ṣe wọ́n gẹ́gẹ́ bí àpẹẹrẹ wọn, ti a fi hàn ọ́ ni orí òkè.” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nísinsin yìí o ti gba iṣẹ́ ìránṣẹ́ tí ó ni ọlá jù, níwọ̀n bí o ti jẹ pé alárinà májẹ̀mú tí o dára jù ní i ṣe, èyí tí a fi ṣe òfin lórí ìlérí tí o sàn jù bẹ́ẹ̀ lọ. 
'''
"7" = '''
:sup:`7` Nítorí ìbá ṣe pé májẹ̀mú ìṣáájú nì kò ní àbùkù, ǹjẹ́ a kì bá ti wá ààyè fún èkejì. 
'''
"8" = '''
:sup:`8` Nítorí tí ó rí àbùkù lára wọn, ó wí pé, “Ìgbà kan ń bọ̀, ni Olúwa wí, tí Èmi yóò bá ilé Israẹli àti ilé Juda dá májẹ̀mú tuntun. 
'''
"9" = '''
:sup:`9` Kì í ṣe gẹ́gẹ́ bí májẹ̀mú tí mo ti bá àwọn baba baba wọn dá, nígbà tí mo fà wọ́n lọ́wọ́ láti mú wọn jáde kúrò ní ilẹ̀ Ejibiti, nítorí wọn kò jẹ́ olóòtítọ́ sí májẹ̀mú mi èmi kò sì ta wọ́n nu, ni Olúwa wí. 
'''
"10" = '''
:sup:`10` Nítorí èyí ni májẹ̀mú tí èmi yóò bá ilé Israẹli dá lẹ́yìn àwọn ọjọ́ wọ̀nyí, ni Olúwa wí. Èmi ó fi òfin mi sí inú wọn, èmi ó sì kọ wọ́n sí ọkàn wọn, èmi ó sì máa jẹ́ Ọlọ́run fún wọn, wọn ó sì máa jẹ́ ènìyàn fún mi. 
'''
"11" = '''
:sup:`11` Olúkúlùkù kò ní tún máa kọ́ ara ìlú rẹ̀, tàbí olúkúlùkù arákùnrin rẹ̀, pé, ‘Mọ Olúwa,’ nítorí pé gbogbo wọn ni yóò mọ̀ mí, láti kékeré dé àgbà. 
'''
"12" = '''
:sup:`12` Nítorí pé èmi ó ṣàánú fún àìṣòdodo wọn, àti ẹ̀ṣẹ̀ wọn àti àìṣedéédéé wọn lèmi ki yóò sì rántí mọ́.” 
'''
"13" = '''
:sup:`13` Ní èyí tí ó wí pé, májẹ̀mú títún ó ti sọ ti ìṣáájú di ti láéláé. Ṣùgbọ́n èyí tí ó ń di i ti láéláé tí ó sì ń gbó, o múra àti di asán. 
'''
