[10]
"1" = '''
:sup:`1` Mó sì rí angẹli mìíràn alágbára ò ń ti ọ̀run sọ̀kalẹ̀ wá, a fi àwọsánmọ̀ wọ̀ ọ́ ni aṣọ; òṣùmàrè sì ń bẹ ní orí rẹ̀, ojú rẹ̀ sì dàbí oòrùn, àti ẹsẹ̀ rẹ̀ bí ọ̀wọ́n iná. 
'''
"2" = '''
:sup:`2` Ó sì ní ìwé kékeré kan tí a ṣí ní ọwọ́ rẹ̀; ó sì fi ẹsẹ̀ rẹ̀ ọ̀tún lé Òkun, àti ẹsẹ̀ rẹ̀ òsì lé ilẹ̀. 
'''
"3" = '''
:sup:`3` Ó sì ké lóhùn rara, bí ìgbà tí kìnnìún bá bú ramúramù. Nígbà tí ó sì ké, àwọn àrá méje náà fọhùn. 
'''
"4" = '''
:sup:`4` Nígbà tí àwọn àrá méje fọhùn, mo múra àti kọ̀wé, mo sì gbọ́ ohùn láti ọ̀run wá ń wí fún pé, “Fi èdìdì di ohun tí àwọn àrá méje náà sọ, má sì ṣe kọ wọ́n sílẹ̀.” 
'''
"5" = '''
:sup:`5` Angẹli náà tí mo rí tí ó dúró lórí Òkun àti lórí ilẹ̀, sì gbé ọwọ́ rẹ̀ sí òkè ọ̀run. 
'''
"6" = '''
:sup:`6` Ó sì fi ẹni tí ń bẹ láààyè láé àti láé búra, ẹni tí o dá ọ̀run, àti ohun tí ń bẹ nínú rẹ̀, ayé ohun tí ń bẹ nínú rẹ̀ pé, “Kí yóò si ìjáfara mọ́. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ní ọjọ́ ohùn angẹli keje, nígbà tí yóò ba fún ìpè, nígbà náà ni ohun ìjìnlẹ̀ Ọlọ́run, gẹ́gẹ́ bí o tí sọ fún àwọn ìránṣẹ́ rẹ̀, àwọn wòlíì ni a ó mú ṣẹ.” 
'''
"8" = '''
:sup:`8` Ohùn náà tí mo gbọ́ láti ọ̀run tún ń ba mi sọ̀rọ̀, ó sì wí pé, “Lọ, gba ìwé tí o ṣí lọ́wọ́ angẹli tí o dúró lórí Òkun àti lórí ilẹ̀.” 
'''
"9" = '''
:sup:`9` Mo sì tọ angẹli náà lọ, mo sì wí fún pé, “Fún mi ní ìwé kékeré náà.” Ó sì wí fún mi pé, “Gbà kí o sì jẹ ẹ́ tan: yóò dàbí oyin.” 
'''
"10" = '''
:sup:`10` Mo sì gba ìwé kékeré náà ni ọwọ́ angẹli náà mo sì jẹ ẹ́ tan; ó sì dùn lẹ́nu mi bí oyin; bí mo sì tí jẹ ẹ́ tan, inú mi korò. 
'''
"11" = '''
:sup:`11` A sì wí fún mi pé, “Ìwọ ó sì tún sọ àsọtẹ́lẹ̀ nípa ọ̀pọ̀lọpọ̀ ènìyàn, àti orílẹ̀ àti èdè, àti àwọn ọba.” 
'''
