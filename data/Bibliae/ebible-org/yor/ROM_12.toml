[12]
"1" = '''
:sup:`1` Nítorí náà mo fi ìyọ́nú Ọlọ́run bẹ̀ yín ará, kí ẹ̀yin kí ó fi ara yín fún Ọlọ́run ní ẹbọ ààyè mímọ́, ìtẹ́wọ́gbà, èyí ni iṣẹ́ ìsìn yín tí ó tọ̀nà. 
'''
"2" = '''
:sup:`2` Kí ẹ má sì da ara yín pọ̀ mọ́ ayé yìí; ṣùgbọ́n kí ẹ paradà láti di tuntun ní èrò inú yín, kí ẹ̀yin kí ó lè rí ìdí ìfẹ́ Ọlọ́run, tí ó dára, tí ó sì ṣe ìtẹ́wọ́gbà, ti ó sì pé. 
'''
"3" = '''
:sup:`3` Ǹjẹ́ mo wí fún olúkúlùkù ènìyàn tí ó wà nínú yín, nípa oore-ọ̀fẹ́ tí a fi fún mi, kí ó má ṣe ro ara rẹ̀ ju bí ó ti yẹ ní rírò lọ; ṣùgbọ́n kí ó le rò níwọ́ntúnwọ́nsì, bí Ọlọ́run ti fi ìwọ̀n ìgbàgbọ́ fún olúkúlùkù. 
'''
"4" = '''
:sup:`4` Nítorí gẹ́gẹ́ bí àwa ti ní ẹ̀yà púpọ̀ nínú ara kan, tí gbogbo ẹ̀yà kò sì ní iṣẹ́ kan náà, 
'''
"5" = '''
:sup:`5` bẹ́ẹ̀ ni àwa, tí a jẹ́ púpọ̀, a jẹ́ ara kan nínú Kristi, àti olúkúlùkù ẹ̀yà ara ọmọnìkejì rẹ̀. 
'''
"6" = '''
:sup:`6` Ǹjẹ́ bí àwa sì ti ń rí ọ̀tọ̀ọ̀tọ̀ ẹ̀bùn gbà gẹ́gẹ́ bí oore-ọ̀fẹ́ tí a fi fún wa, bí ó ṣe ìsọtẹ́lẹ̀ ni, kí a máa sọtẹ́lẹ̀ gẹ́gẹ́ bí ìwọ̀n ìgbàgbọ́; 
'''
"7" = '''
:sup:`7` tàbí iṣẹ́ ìránṣẹ́, kí a kọjú sí iṣẹ́ ìránṣẹ́ wa tàbí ẹni tí ń kọ́ni, kí ó kọjú sí kíkọ́. 
'''
"8" = '''
:sup:`8` Tàbí ẹni tí ó ń gbani níyànjú, sí ìgbìyànjú; ẹni tí ń fi fún ni kí ó máa fi inú kan ṣe é; ẹni tí ń ṣe olórí, kí ó máa ṣe é ní ojú méjèèjì; ẹni tí ń ṣàánú, kí ó máa fi inú dídùn ṣe é. 
'''
"9" = '''
:sup:`9` Kí ìfẹ́ kí ó wà ní àìṣẹ̀tàn. Ẹ máa takété sí ohun tí í ṣe búburú; ẹ fi ara mọ́ ohun tí í ṣe rere. 
'''
"10" = '''
:sup:`10` Ní ti ìfẹ́ ará, ẹ máa fi ìyọ́nú fẹ́ràn ara yín; ní ti ọlá, ẹ máa fi ẹnìkejì yín ṣáájú. 
'''
"11" = '''
:sup:`11` Ní ti iṣẹ́ ṣíṣe, ẹ má ṣe ọ̀lẹ; ẹ máa ní ìgbóná ọkàn; ẹ máa sìn Olúwa. 
'''
"12" = '''
:sup:`12` Ẹ máa yọ̀ ni ìrètí; ẹ máa mú sùúrù nínú ìpọ́njú; ẹ máa dúró gbọingbọin nínú àdúrà. 
'''
"13" = '''
:sup:`13` Ẹ máa pèsè fún àìní àwọn ènìyàn mímọ́; ẹ fi ara yín fún àlejò ṣíṣe. 
'''
"14" = '''
:sup:`14` Ẹ máa súre fún àwọn tí ń ṣe inúnibíni sí yín; ẹ máa súre, ẹ má sì ṣépè. 
'''
"15" = '''
:sup:`15` Àwọn tí ń yọ̀, ẹ máa bá wọn yọ̀, àwọn tí ń sọkún, ẹ máa bá wọn sọkún. 
'''
"16" = '''
:sup:`16` Ẹ máa wà ní inú kan náà sí ara yín. Ẹ má ṣe gbéraga, ṣùgbọ́n ẹ má tẹ̀lé àwọn onírẹ̀lẹ̀. Ẹ má ṣe jẹ́ ọlọ́gbọ́n ní ojú ara yín. 
'''
"17" = '''
:sup:`17` Ẹ má ṣe fi búburú san búburú fún ẹnikẹ́ni. Ẹ má pèsè ohun tí ó tọ́ níwájú gbogbo ènìyàn. 
'''
"18" = '''
:sup:`18` Bí ó bá sé é ṣe, bí ó ti wà ní ipa tiyín, ẹ má wà ní àlàáfíà pẹ̀lú gbogbo ènìyàn. 
'''
"19" = '''
:sup:`19` Olùfẹ́ mi ọ̀wọ́n, ẹ má ṣe gbẹ̀san ara yín, ṣùgbọ́n ẹ fi ààyè sílẹ̀ fún ìbínú Ọlọ́run; nítorí a ti kọ ọ́ pé, Olúwa wí pé, “Tèmi ni ẹ̀san, èmi ó gbẹ̀san.” 
'''
"20" = '''
:sup:`20` Ní òdìkejì ẹ̀wẹ̀, “Bí ebi bá ń pa ọ̀tá rẹ, fún un ní oúnjẹ; bí òùngbẹ bá ń gbẹ ẹ́, fún un ní omi mu. Ní ṣíṣe èyí, ìwọ ó kó ẹ̀yín iná lé e ní orí.” 
'''
"21" = '''
:sup:`21` Má ṣe jẹ́ kí búburú ṣẹ́gun rẹ, ṣùgbọ́n fi rere ṣẹ́gun búburú. 
'''
