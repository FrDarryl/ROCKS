[3]
"1" = '''
:sup:`1` Bẹ́ẹ̀ gẹ́gẹ́, ẹ̀yin aya, ẹ máa tẹríba fún àwọn ọkọ yín; pé, bí ẹnikẹ́ni ba tilẹ̀ ń ṣe àìgbọ́ràn sí ọ̀rọ̀ náà, kí a lè jèrè wọn láì sọ̀rọ̀ nípa ìwà àwọn aya wọn. 
'''
"2" = '''
:sup:`2` Nígbà tí wọ́n bá ń wo ìwà rere pẹ̀lú ẹ̀rù yín. 
'''
"3" = '''
:sup:`3` Kí ọ̀ṣọ́ yín má ṣe jẹ́ ọ̀ṣọ́ òde, tí irun dídì, àti wúrà lílò, tàbí ti aṣọ wíwọ̀; 
'''
"4" = '''
:sup:`4` ṣùgbọ́n kí ó jẹ́ ẹni tí ó fi ara sin ní ọkàn, nínú ọ̀ṣọ́ àìdíbàjẹ́ ti ẹ̀mí ìrẹ̀lẹ̀ àti ẹ̀mí tútù, èyí tí i ṣe iyebíye níwájú Ọlọ́run. 
'''
"5" = '''
:sup:`5` Nítorí báyìí ni àwọn obìnrin mímọ́ ìgbàanì pẹ̀lú, tí wọ́n gbẹ́kẹ̀lé Ọlọ́run, fi ṣe ara wọn lọ́ṣọ̀ọ́, wọn a máa tẹríba fún àwọn ọkọ wọn. 
'''
"6" = '''
:sup:`6` Gẹ́gẹ́ bí Sara ti gbọ́ ti Abrahamu, tí ó ń pè é ní olúwa rẹ̀. Ọmọbìnrin ẹni tí ẹ̀yin jẹ́, bí ẹ̀yin bá ń ṣe rere, tí ohunkóhun kò sí dẹ́rùbà yín. 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ gẹ́gẹ́ ẹ̀yin ọkọ, ẹ máa fi òye ba àwọn aya yín gbé, ẹ máa fi ọlá fún aya, bi ohun èlò ti kò lágbára, àti pẹ̀lú bí àjùmọ̀jogún oore-ọ̀fẹ́ ìyè; kí àdúrà yín má bà á ní ìdènà. 
'''
"8" = '''
:sup:`8` Lákòótan, kí gbogbo yín jẹ́ onínú kan, ẹ máa bá ara yín kẹ́dùn, ẹ ní ìfẹ́ ará, ẹ máa ṣe ìyọ́nú, ẹ ni ẹ̀mí ìrẹ̀lẹ̀. 
'''
"9" = '''
:sup:`9` Ẹ má ṣe fi búburú san búburú, tàbí fi èébú san èébú: ṣùgbọ́n kàkà bẹ́ẹ̀, ẹ máa súre; nítorí èyí ni a pè yín sí, kí ẹ̀yin lè jogún ìbùkún. 
'''
"10" = '''
:sup:`10` Nítorí, “Ẹni tí yóò bá fẹ́ ìyè, ti yóò sì rí ọjọ́ rere, kí o pa ahọ́n rẹ̀ mọ́ kúrò nínú ibi, àti ètè rẹ̀ mọ́ kúrò nínú sísọ ọ̀rọ̀ ẹ̀tàn. 
'''
"11" = '''
:sup:`11` Kí ó yà kúrò nínú ibi, kí ó sì máa ṣe rere; kí ó máa wá àlàáfíà, kí ó sì máa lépa rẹ̀. 
'''
"12" = '''
:sup:`12` Nítorí ojú Olúwa ń bẹ lára àwọn olódodo, etí rẹ̀ sì ṣí sí ẹ̀bẹ̀ wọn, ṣùgbọ́n ojú Olúwa korò sí àwọn tí ń ṣe búburú.” 
'''
"13" = '''
:sup:`13` Tá nì yóò sì ṣe yín ní ibi, bí ẹ̀yin bá jẹ́ onítara sí ohun rere? 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n bí ẹ̀yin bá jìyà nítorí òdodo, a ti bùkún yín. “Ẹ má ṣe bẹ̀rù ìhàlẹ̀ wọn, kí ẹ má sì ṣe kọminú.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ẹ bọ̀wọ̀ fún Kristi bí Olúwa ní ọkàn yín: kí ẹ sì múra tan nígbà gbogbo láti dá olúkúlùkù lóhùn tí ń béèrè ìrètí tí o ń bẹ nínú yín, ṣùgbọ́n pẹ̀lú ọkàn tútù àti ìbẹ̀rù. 
'''
"16" = '''
:sup:`16` Kí ẹ máa ni ẹ̀rí ọkàn rere bí wọ́n ti ń sọ̀rọ̀ yín ní ibi, kí ojú lè ti àwọn tí ń kẹ́gàn ìwà rere yín nínú Kristi. 
'''
"17" = '''
:sup:`17` Nítorí ó sàn, bí ó bá jẹ́ ìfẹ́ Ọlọ́run, kí ẹ jìyà fún ṣíṣe rere ju fún ṣíṣe búburú lọ. 
'''
"18" = '''
:sup:`18` Nítorí tí Kristi pẹ̀lú jìyà lẹ́ẹ̀kan nítorí ẹ̀ṣẹ̀ wa, olóòótọ́ fún àwọn aláìṣòótọ́, kí a lè mú wa dé ọ̀dọ̀ Ọlọ́run, ẹni tí a pa nínú ara, ṣùgbọ́n tí a sọ di ààyè nínú ẹ̀mí. 
'''
"19" = '''
:sup:`19` Nínú èyí tí ó lọ pẹ̀lú tí ó sì wàásù fún àwọn ẹ̀mí nínú túbú, 
'''
"20" = '''
:sup:`20` àwọn tí ó ṣe aláìgbọ́ràn nígbà kan, nígbà tí sùúrù Ọlọ́run dúró pẹ́ ní sá à kan ní ọjọ́ Noa, nígbà tí wọ́n fi kan ọkọ̀ nínú èyí tí a gba ọkàn díẹ̀ là nípa omi, èyí ni ẹni mẹ́jọ. 
'''
"21" = '''
:sup:`21` Àpẹẹrẹ èyí ti ń gbà yín là nísinsin yìí pẹ̀lú, àní ìtẹ̀bọmi, kì í ṣe wíwẹ́ èérí ti ara nù, bí kò ṣe ìdáhùn ẹ̀rí ọkàn rere si Ọlọ́run, nípa àjíǹde Jesu Kristi. 
'''
"22" = '''
:sup:`22` Ẹni tí ó lọ sí ọ̀run, tí ó sì ń bẹ lọ́wọ́ ọ̀tún Ọlọ́run: pẹ̀lú àwọn angẹli, àwọn aláṣẹ, àti àwọn alágbára sì tẹríba lábẹ́ rẹ̀. 
'''
