[33]
"1" = '''
:sup:`1` Ègbé ni fún ọ, ìwọ apanirun, ìwọ tí a kò tí ì parun! Ègbé ni fún ọ, ìwọ ọ̀dàlẹ̀, ìwọ tí a kò tí ì dà ọ́! Nígbà tí o bá dẹ́kun à ń pa ni run; a ó pa ìwọ náà run, nígbà tí o bá dẹ́kun à ń dani, a ó da ìwọ náà. 
'''
"2" = '''
:sup:`2` Olúwa ṣàánú fún wa àwa ń ṣàfẹ́rí i rẹ. Máa jẹ́ agbára wa ní òròòwúrọ̀ ìgbàlà wa ní àsìkò ìpọ́njú. 
'''
"3" = '''
:sup:`3` Ní ìkérara ohùn rẹ, àwọn ènìyàn sá, nígbà tí o dìde sókè, àwọn orílẹ̀-èdè fọ́nká. 
'''
"4" = '''
:sup:`4` Ìkógun rẹ, ìwọ orílẹ̀-èdè ni a kórè gẹ́gẹ́ bí i ti ọ̀dọ́ eṣú; gẹ́gẹ́ bí àkójọpọ̀ eṣú, àwọn ènìyàn wọ ibẹ̀. 
'''
"5" = '''
:sup:`5` A gbé Olúwa ga, nítorí pé ó ń gbé ibi gíga, Òun yóò kún Sioni pẹ̀lú ẹ̀tọ́ àti òdodo. 
'''
"6" = '''
:sup:`6` Òun yóò jẹ́ ìpìlẹ̀ tí ó dájú fún àkókò rẹ ibùjókòó ìgbàlà kíkún àti ọgbọ́n òun ìmọ̀; ìbẹ̀rù Olúwa ni kọ́kọ́rọ́ sí ìṣúra yìí. 
'''
"7" = '''
:sup:`7` Wò ó, àwọn onígboyà ọkùnrin wọn pohùnréré ẹkún ní òpópónà; àwọn ikọ̀ àlàáfíà sọkún kíkorò. 
'''
"8" = '''
:sup:`8` Àwọn ojú ọ̀nà ńlá ni a ṣá tì, kò sí arìnrìn-àjò kankan ní ojú ọ̀nà. A ti ba àdéhùn jẹ́, a kẹ́gàn àwọn ẹlẹ́rìí, a kò bu ọlá fún ẹnikẹ́ni. 
'''
"9" = '''
:sup:`9` Ilẹ̀ ṣọ̀fọ̀ ó sì ṣòfò dànù, ojú ti Lebanoni ó sì sá Ṣaroni sì dàbí aginjù, àti Baṣani òun Karmeli rẹ àwọn èwe wọn. 
'''
"10" = '''
:sup:`10` “Ní ìsinsin yìí ni èmi yóò dìde,” ni Olúwa wí. “Ní ìsinsin yìí ni a ó gbé mi ga, ní ìsinsin yìí ni a ó gbé mi sókè. 
'''
"11" = '''
:sup:`11` Ìwọ lóyún ìyàngbò, o sì bí koríko; èémí yín bí iná tí yóò jẹ yín run. 
'''
"12" = '''
:sup:`12` A ó jó àwọn ènìyàn run bí eérú; bí igbó ẹ̀gún tí a gé la ó dáná sí wọn.” 
'''
"13" = '''
:sup:`13` Ìwọ tí ó wà lọ́nà jíjìn, gbọ́ ohun tí mo ti ṣe; ìwọ tí ò ń bẹ nítòsí, jẹ́rìí agbára mi! 
'''
"14" = '''
:sup:`14` Ẹ̀rù ba àwọn ẹlẹ́ṣẹ̀ ní Sioni; ìwárìrì bá àwọn tí kò gba Ọlọ́run gbọ́: “Ta ni nínú wa lólè gbé pẹ̀lú iná ajónirun? Ta ni nínú wa lólè gbé pẹ̀lú iná àìnípẹ̀kun?” 
'''
"15" = '''
:sup:`15` Ẹni tí ó ń rìn lódodo tí ó ń sọ ohun tí ó tọ́, tí ó kọ èrè tí ó ti ibi ìlọ́nilọ́wọ́gbà wá, tí ó sì pa ọwọ́ rẹ̀ mọ́ kúrò nínú gbígba àbẹ̀tẹ́lẹ̀, tí ó di etí rẹ̀ sí ọ̀tẹ̀ láti pànìyàn tí ó sì di ojú rẹ̀ sí à ti pète ibi, 
'''
"16" = '''
:sup:`16` Òun náà yóò gbé ní ibi gíga, ibi ààbò rẹ̀ yóò jẹ́ òkè ńlá olódi. A ó mú oúnjẹ fún un, omi rẹ̀ yóò sì dájú. 
'''
"17" = '''
:sup:`17` Ojú rẹ yóò rí ọba nínú ẹwà rẹ̀ yóò sì rí ilẹ̀ kan tí ó tẹ́ lọ rẹrẹẹrẹ. 
'''
"18" = '''
:sup:`18` Nínú èrò rẹ ìwọ yóò rántí ẹ̀rù rẹ àtẹ̀yìnwá: “Níbo ni ọ̀gá àgbà náà wà? Níbo ni ẹni tí ń gba owó òde wà? Níbo ni òṣìṣẹ́ ti ó ń mójútó ilé ìṣọ́ wà?” 
'''
"19" = '''
:sup:`19` Ìwọ kì yóò rí àwọn agbéraga ènìyàn mọ́, àwọn ènìyàn tí èdè wọn fi ara sin, pẹ̀lú ahọ́n tí ó ṣàjèjì tí kò sì yé ni. 
'''
"20" = '''
:sup:`20` Gbójú sókè sí Sioni, ìlú àjọ̀dún wa, ojú rẹ yóò rí Jerusalẹmu, ibùgbé àlàáfíà n nì, àgọ́ tí a kò ní yí padà; àwọn òpó rẹ̀ ni a kì yóò fàtu tàbí èyíkéyìí nínú okùn rẹ̀ kí já. 
'''
"21" = '''
:sup:`21` Níbẹ̀ ni Olúwa yóò ti jẹ́ alágbára kan fún wa. Yóò sì dàbí ibi àwọn odò ńlá ńlá àti odò kéékèèké. Kì yóò sí ọkọ̀ ojú omi pẹ̀lú tí yóò kọjá lórí i wọn, ọkọ̀ ojú omi ńlá ni a kì yóò tù lórí wọn. 
'''
"22" = '''
:sup:`22` Nítorí Olúwa ni onídàájọ́ wa, Olúwa ni onídàájọ́ wa, Olúwa òun ni ọba wa; òun ni ẹni tí yóò gbà wá là. 
'''
"23" = '''
:sup:`23` Gbogbo okùn rẹ ni ó ti dẹ̀: Ìgbókùnró kò fìdímúlẹ̀, wọn kò taṣọ agbọ́kọ̀rìn, lẹ́yìn náà, ọ̀pọ̀lọpọ̀ ìkógun ni a ó pín àní arọ pẹ̀lú yóò ru ìkógun lọ. 
'''
"24" = '''
:sup:`24` Kò sí ẹnikẹ́ni tí ó ń gbé Sioni tí yóò wí pé, “Ara mi kò yá,” a ó dárí gbogbo ẹ̀ṣẹ̀ àwọn ènìyàn tí ń gbé ibẹ̀ jì wọ́n. 
'''
