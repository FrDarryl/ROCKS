[5]
"1" = '''
:sup:`1` Nítorí náà, ẹ dúró ṣinṣin nínú òmìnira náà èyí tí Kristi fi sọ wá di òmìnira, kí ẹ má sì ṣe tún fi ọrùn bọ̀ àjàgà ẹrú mọ́. 
'''
"2" = '''
:sup:`2` Kíyèsi i, èmi Paulu ni ó wí fún yín pé, bí a bá kọ yín nílà abẹ́, Kristi kì yóò lérè fún yín ní ohunkóhun. 
'''
"3" = '''
:sup:`3` Mo sì tún sọ fún olúkúlùkù ènìyàn tí a kọ ní ilà pé, ó di ajigbèsè láti pa gbogbo òfin mọ́. 
'''
"4" = '''
:sup:`4` A ti yà yín kúrò lọ́dọ̀ Kristi, ẹ̀yin tí ń fẹ́ kí a dá yín láre nípa òfin; pé ẹ ti ṣubú kúrò nínú oore-ọ̀fẹ́. 
'''
"5" = '''
:sup:`5` Nítorí nípa Ẹ̀mí àwa ń fi ìgbàgbọ́ dúró de ìrètí òdodo. 
'''
"6" = '''
:sup:`6` Nítorí nínú Kristi Jesu, ìkọlà kò jẹ́ ohun kan, tàbí àìkọlà; ṣùgbọ́n ìgbàgbọ́ ti ń ṣiṣẹ́ nípa ìfẹ́. 
'''
"7" = '''
:sup:`7` Ẹ̀yin ti ń sáré dáradára. Ta ni dí yin lọ́wọ́ láti ṣe ìgbọ́ràn sí òtítọ́? 
'''
"8" = '''
:sup:`8` Ìyípadà yìí kò ti ọ̀dọ̀ ẹni tí ó pè yín wá. 
'''
"9" = '''
:sup:`9` Ìwúkàrà díẹ̀ ní í mú gbogbo ìyẹ̀fun wú. 
'''
"10" = '''
:sup:`10` Mo ní ìgbẹ́kẹ̀lé sí yín nínú Olúwa pé, ẹ̀yin kì yóò ní èrò ohun mìíràn; ṣùgbọ́n ẹni tí ń yọ yín lẹ́nu yóò ru ìdájọ́ tirẹ̀, ẹnikẹ́ni tí ó wù kí ó jẹ́. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n, ará, bí èmi bá ń wàásù ìkọlà síbẹ̀, kín ni ìdí tí a fi ń ṣe inúnibíni sí mi síbẹ̀? Ǹjẹ́ ìkọ̀sẹ̀ àgbélébùú ti kúrò. 
'''
"12" = '''
:sup:`12` Èmi ìbá fẹ́ kí àwọn tí ń yọ yín lẹ́nu tilẹ̀ gé ẹ̀yà ara wọn kan kúrò. 
'''
"13" = '''
:sup:`13` Nítorí a ti pè yín sí òmìnira, ará kìkì pé kí ẹ má ṣe lo òmìnira yín bí àǹfààní sípa ti ara, ṣùgbọ́n ẹ máa fi ìfẹ́ sin ọmọnìkejì yín. 
'''
"14" = '''
:sup:`14` Nítorí pé a kó gbogbo òfin já nínú èyí pé, “Ìwọ fẹ́ ọmọnìkejì rẹ gẹ́gẹ́ bí ara rẹ.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí ẹ̀yin bá ń bu ara yín ṣán, tí ẹ sì ń jẹ ara yín run, ẹ kíyèsára kí ẹ má ṣe pa ara yín run. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ mo ní, ẹ máa rìn nípa ti Ẹ̀mí, ẹ̀yin kì yóò sì mú ìfẹ́kúfẹ̀ẹ́ ti ara ṣẹ. 
'''
"17" = '''
:sup:`17` Nítorí ti ara ń ṣe ìfẹ́kúfẹ̀ẹ́ lòdì sí Ẹ̀mí, àti Ẹ̀mí lòdì sí ara, àwọn wọ̀nyí sì lòdì sí ara wọn; kí ẹ má ba à lè ṣe ohun tí ẹ̀yin ń fẹ́. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n bí a bá ń ti ọwọ́ Ẹ̀mí ṣamọ̀nà yín, ẹ̀yin kò sí lábẹ́ òfin. 
'''
"19" = '''
:sup:`19` Ǹjẹ́ àwọn iṣẹ́ tí ara farahàn, tí í ṣe wọ̀nyí; panṣágà, àgbèrè, ìwà èérí, wọ̀bìà, 
'''
"20" = '''
:sup:`20` Ìbọ̀rìṣà, oṣó, ìkórìíra, ìjà, ìlara, ìbínú, ìmọ-tara-ẹni nìkan, ìyapa, ẹ̀kọ́ òdì. 
'''
"21" = '''
:sup:`21` Àrankàn, ìpànìyàn, ìmutípara, ìréde òru, àti irú ìwọ̀nyí; àwọn ohun tí mo ń wí fún yín tẹ́lẹ̀, gẹ́gẹ́ bí mo ti wí fún yín tẹ́lẹ̀ rí pé, àwọn tí ń ṣe nǹkan báwọ̀nyí kì yóò jogún ìjọba Ọlọ́run. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n èso ti Ẹ̀mí ni ìfẹ́, ayọ̀, àlàáfíà, ìpamọ́ra, ìwà pẹ̀lẹ́, ìṣoore, ìgbàgbọ́, 
'''
"23" = '''
:sup:`23` ìwà tútù, àti ìkóra-ẹni níjanu, òfin kan kò lòdì sí irú wọ̀nyí, 
'''
"24" = '''
:sup:`24` Àwọn tí í ṣe ti Kristi Jesu ti kan ara wọn mọ́ àgbélébùú pẹ̀lú ìfẹ́ àti ìfẹ́kúfẹ̀ẹ́ rẹ̀. 
'''
"25" = '''
:sup:`25` Bí àwa bá wà láààyè sípa ti Ẹ̀mí, ẹ jẹ́ kí a sì máa rìn nípa ti Ẹ̀mí. 
'''
"26" = '''
:sup:`26` Ẹ má ṣe jẹ́ kí a máa ṣe ògo asán, kí a má mú ọmọnìkejì wa bínú, kí a má ṣe ìlara ọmọnìkejì wa. 
'''
