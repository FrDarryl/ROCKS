[35]
"1" = '''
:sup:`1` Lórí pẹ̀tẹ́lẹ̀ Moabu ní Jordani tí ó rékọjá láti Jeriko, Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Pàṣẹ fún àwọn ọmọ Israẹli láti fún àwọn Lefi ní ilẹ̀ láti gbé lára ogún tí àwọn ọmọ Israẹli yóò jogún. Kí ẹ sì fún wọn ní ilẹ̀ lára pápá oko tútù, káàkiri ìlú. 
'''
"3" = '''
:sup:`3` Nígbà náà, wọn yóò ní ìlú tí wọn yóò gbé àti ilẹ̀ pápá oko tútù fún ẹran ọ̀sìn, ọ̀wọ́ ẹran pẹ̀lú gbogbo ìní wọn. 
'''
"4" = '''
:sup:`4` “Ilẹ̀ pápá oko tútù káàkiri ìlú tí ẹ ó fi fún àwọn ọmọ Lefi, wíwọ̀n rẹ̀ yóò jẹ́ ẹgbẹ̀rún ìgbọ̀nwọ́ (1,500 ẹsẹ̀ bàtà) láti ògiri ìlú náà. 
'''
"5" = '''
:sup:`5` Lẹ́yìn ìlú náà, wọn ẹgbẹ̀rún méjì (2,000) ìgbọ̀nwọ́ lápá ibi ìhà ìlà-oòrùn, ẹgbẹ̀rún méjì (2,000) ẹsẹ̀ bàtà ní ìhà gúúsù, ẹgbẹ̀rún méjì (2,000) ní ìhà ìwọ̀-oòrùn àti ẹgbẹ̀rún méjì (2,000) ní ìhà àríwá, kí ìlú náà sì wà ní àárín. Wọn yóò ní agbègbè yìí gẹ́gẹ́ bí ilẹ̀ pápá oko tútù fún ìlú náà. 
'''
"6" = '''
:sup:`6` “Mẹ́fà lára ìlú tí ẹ fún àwọn ọmọ Lefi yóò jẹ́ ìlú ààbò, tí ẹni tí ó bá pa ènìyàn yóò sá sí. Ní àfikún, ẹ fún wọn ní méjìlélógójì ìlú sí i. 
'''
"7" = '''
:sup:`7` Ní gbogbo rẹ̀, kí ẹ fún àwọn ọmọ Lefi ní méjìdínláàádọ́ta ìlú lápapọ̀ pẹ̀lú ilẹ̀ pápá oko tútù wọn. 
'''
"8" = '''
:sup:`8` Ìlú tí ẹ fún àwọn ọmọ Lefi láti ara ilẹ̀ tí àwọn ọmọ Israẹli jogún, olúkúlùkù kí ó fi nínú ìlú rẹ̀ fún àwọn ọmọ Lefi gẹ́gẹ́ bí ilẹ̀ ìní rẹ̀ tí ó ní. Gba púpọ̀ lọ́wọ́ ẹ̀yà tí ó ní púpọ̀ àti díẹ̀ lọ́wọ́ ẹ̀yà tí ó ní díẹ̀.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Olúwa sọ fún Mose pé, 
'''
"10" = '''
:sup:`10` “Sọ̀rọ̀ sí àwọn ọmọ Israẹli, kí o sì sọ fún wọn: ‘Nígbà tí ẹ bá rékọjá odò Jordani sí Kenaani, 
'''
"11" = '''
:sup:`11` yan àwọn ìlú kan láti jẹ́ gẹ́gẹ́ bí ìlú ààbò fún yín, kí apani tó pa ènìyàn ní àìmọ̀ máa sálọ síbẹ̀. 
'''
"12" = '''
:sup:`12` Wọn yóò jẹ́ ibi ìsásí kúrò lọ́wọ́ olùgbẹ̀san, kí ẹni tí a fi ẹ̀sùn ìpànìyàn kàn má ba à kú kí ó tó dúró níwájú àwọn ìjọ àwọn ènìyàn ní ìdájọ́. 
'''
"13" = '''
:sup:`13` Mẹ́fà nínú ìlú tí ẹ ó fi fún wọn yóò jẹ́ ìlú ààbò fún yín. 
'''
"14" = '''
:sup:`14` Yan ìlú mẹ́ta ní ìhà ti Jordani, kí ẹ sì yan ìlú mẹ́ta ní ìhà Kenaani tí yóò máa jẹ́ ìlú ìsásí. 
'''
"15" = '''
:sup:`15` Ìlú mẹ́fà yìí yóò jẹ́ ìlú ìsásí fún àwọn ọmọ Israẹli, fún àjèjì àti ẹnikẹ́ni tí ó bá ń gbé láàrín wọn, kí ẹnikẹ́ni tí ó bá pa ènìyàn ní àìmọ̀ sálọ síbẹ̀. 
'''
"16" = '''
:sup:`16` “ ‘Bí ọkùnrin kan bá fi ohun èlò irin lu ènìyàn tí ó kú, apànìyàn ni, pípa ni a ó pa, apànìyàn náà. 
'''
"17" = '''
:sup:`17` Tàbí tí ènìyàn bá mú òkúta tí ó lè pa ènìyàn lọ́wọ́ tí ó sì fi lu ènìyàn, tí ó sì kú, apànìyàn ni, pípa ni a ó pa apànìyàn náà. 
'''
"18" = '''
:sup:`18` Tàbí tí ènìyàn bá mú ohun èlò igi ní ọwọ́ rẹ̀ tí ó sì lẹ̀ ẹ́ pa ènìyàn, tí ó sì fi lu ènìyàn, tí ó sì kú, apànìyàn ni; pípa ní a ó pa apànìyàn náà. 
'''
"19" = '''
:sup:`19` Olùgbẹ̀san ẹ̀jẹ̀ yóò pa apànìyàn náà; tí ó bá bá a, yóò pa á. 
'''
"20" = '''
:sup:`20` Tí ẹnikẹ́ni tí ó bá ń yan odì pẹ̀lú ìríra tí ẹlòmíràn tàbí ju nǹkan sí i pẹ̀lú èrò, tí ó sì kú. 
'''
"21" = '''
:sup:`21` Tàbí pẹ̀lú ìjà gbangba lù ú pẹ̀lú ìkùùkuu tí ó sì kú, pípa ni a ó pa ẹni bẹ́ẹ̀; apànìyàn ni. Olùgbẹ̀san ẹ̀jẹ̀ yóò pa apànìyàn náà tí ó bá bá a. 
'''
"22" = '''
:sup:`22` “ ‘Ṣùgbọ́n bí ó bá fi nǹkan gún un lójijì láìṣọ̀ta, tàbí tí ó sọ ohunkóhun lù ú láìmọ̀-ọ́n-mọ̀ ṣe 
'''
"23" = '''
:sup:`23` tàbí, láìri, ju òkúta sí tí ó lè pa á, tí ó sì kú, nígbà tí kì í ṣe ọ̀tá rẹ̀, láti ṣe é léṣe. 
'''
"24" = '''
:sup:`24` Àwọn àpéjọ gbọdọ̀ dájọ́ láàrín rẹ̀ àti olùgbẹ̀san ẹ̀jẹ̀ gẹ́gẹ́ bí ìlànà. 
'''
"25" = '''
:sup:`25` Àpéjọ gbọdọ̀ dá ààbò bo ẹni tí a fi ẹ̀sùn ìpànìyàn kàn, kí a sì rán an padà lọ sí ìlú ìsásí tí ó ti wá. Ó gbọdọ̀ dúró níbẹ̀ títí di ìgbà tí olórí àlùfáà bá kú, ẹni tí a fi àmì òróró yàn. 
'''
"26" = '''
:sup:`26` “ ‘Ṣùgbọ́n ti ẹni tí a fi sùn kan bá jáde kọjá ààlà ìlú ìsásí tí ó sá sí. 
'''
"27" = '''
:sup:`27` Tí olùgbẹ̀san ẹ̀jẹ̀ sì ri ní ìta ìlú náà, olùgbẹ̀san lè pa ẹni tí a fi ẹ̀sùn kàn láìjẹ̀bi ẹ̀sùn ìpànìyàn. 
'''
"28" = '''
:sup:`28` Ẹni tí a fi ẹ̀sùn kàn gbọdọ̀ dúró nínú ìlú ìsásí títí di ìgbà tí olórí àlùfáà bá kú; lẹ́yìn ikú olórí àlùfáà, ni ó tó lè padà sí ibi tí dúkìá rẹ̀ wà. 
'''
"29" = '''
:sup:`29` “ ‘Wọ̀nyí ni ó jẹ́ ìlànà ìdájọ́ fún yín ní ìran yín tó ń bọ̀, ní ibikíbi tí ẹ bá ń gbé. 
'''
"30" = '''
:sup:`30` “ ‘Ẹnikẹ́ni tí ó bá pa ènìyàn gbọdọ̀ kú gẹ́gẹ́ bí apànìyàn lórí ìjẹ́rìí àwọn ènìyàn. Ṣùgbọ́n ẹlẹ́rìí kan ṣoṣo. Kì yóò jẹ́rìí sí ẹnìkan láti pa. 
'''
"31" = '''
:sup:`31` “ ‘Má ṣe gba ohun ìràpadà fún ẹ̀mí apànìyàn, tí ó jẹ̀bi kí ó kú. Ṣùgbọ́n pípa ni kí a pa á. 
'''
"32" = '''
:sup:`32` “ ‘Má ṣe gba ìràsílẹ̀ fún ẹnikẹ́ni tí ó bá lọ sí ìlú ìsásí, pe kí ó padà máa gbé ní ilẹ̀ tirẹ̀ kí ó tó di ìgbà ikú olórí àlùfáà. 
'''
"33" = '''
:sup:`33` “ ‘Má ṣe sọ ilẹ̀ tí ẹ wà di àìmọ́. Ìtàjẹ̀ sílẹ̀ sọ ilẹ̀ náà di àìmọ́. Àtúnṣe kì yóò sí fún ilẹ̀ tí a ti ta ẹ̀jẹ̀ lé lórí, àyàfi ẹ̀jẹ̀ ẹni tí ó ta á sílẹ̀. 
'''
"34" = '''
:sup:`34` Má ṣe sọ di àìmọ́, ilẹ̀ tí ẹ ń gbé, àti èyí tí mo ń gbé, nítorí Èmi Olúwa ń gbé láàrín àwọn ọmọ Israẹli.’ ” 
'''
