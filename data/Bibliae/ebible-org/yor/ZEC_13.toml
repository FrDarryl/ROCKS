[13]
"1" = '''
:sup:`1` “Ní ọjọ́ náà ìsun kan yóò ṣí sílẹ̀ fún ilé Dafidi àti fún àwọn ará Jerusalẹmu, láti wẹ̀ wọ́n mọ́ kúrò nínú ẹ̀ṣẹ̀ àti àìmọ́ wọn. 
'''
"2" = '''
:sup:`2` “Yóò sì ṣe ní ọjọ́ náà ni Olúwa àwọn ọmọ-ogun wí, ni èmi ó gé orúkọ àwọn òrìṣà kúrò ni ilẹ̀ náà, a kì yóò sì rántí wọn mọ́, àti pẹ̀lú èmi ó mú àwọn wòlíì èké àti àwọn ẹ̀mí àìmọ́ kúrò ni ilẹ̀ náà. 
'''
"3" = '''
:sup:`3` Yóò sì ṣe, nígbà tí ẹnìkan yóò sọtẹ́lẹ̀ síbẹ̀, ni baba rẹ̀ àti ìyá rẹ̀ tí ó bí í yóò wí fún un pé, ‘Ìwọ ki yóò yè, nítorí ìwọ ń sọ ọ̀rọ̀ èké ni orúkọ Olúwa.’ Àti baba rẹ̀ àti ìyá rẹ̀ tí o bí í yóò gun un ni àgúnpa nígbà tí ó bá sọtẹ́lẹ̀. 
'''
"4" = '''
:sup:`4` “Yóò sì ṣe ní ọjọ́ náà, ojú yóò tí àwọn wòlíì èké olúkúlùkù nítorí ìran rẹ̀, nígbà tí òun ba tí sọtẹ́lẹ̀; bẹ́ẹ̀ ni wọn kì yóò sì wọ aṣọ wòlíì onírun rẹ̀ tí o fi ń tan ní jẹ. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n òun o wí pé, ‘Èmi kí í ṣe wòlíì, àgbẹ̀ ni èmi; nítorí tí a ti fi mí ṣe ìránṣẹ́ láti ìgbà èwe mi wá.’ 
'''
"6" = '''
:sup:`6` Ẹnìkan ó sì wí fún un pé, ‘Ọgbẹ́ kín ní wọ̀nyí ni ẹ̀yìn rẹ?’ Òun o sì dáhùn pé, ‘Wọ̀nyí ni ibi tí a ti sá mi ní ilé àwọn ọ̀rẹ́ mi.’ 
'''
"7" = '''
:sup:`7` “Dìde, ìwọ idà, sí Olùṣọ́-àgùntàn mi, àti sí ẹni tí í ṣe ẹnìkejì mi,” ni Olúwa àwọn ọmọ-ogun wí: “Kọlu Olùṣọ́-àgùntàn, àwọn àgùntàn a sì túká: èmi o sì yí ọwọ́ mi sí àwọn kéékèèké. 
'''
"8" = '''
:sup:`8` Yóò sì ṣe, ni gbogbo ilẹ̀,” ni Olúwa wí, “a ó gé apá méjì nínú rẹ̀ kúrò yóò sì kú; ṣùgbọ́n apá kẹta yóò kù nínú rẹ̀. 
'''
"9" = '''
:sup:`9` Èmi ó sì mú apá kẹta náà la àárín iná, èmi yóò sì yọ́ wọn bí a ti yọ́ fàdákà, èmi yóò sì dán wọn wò, bi a tí ń dán wúrà wò: wọn yóò sì pé orúkọ mi, èmi yóò sì dá wọn lóhùn: èmi yóò wí pé, ‘Àwọn ènìyàn mi ni,’ àwọn yóò sì wí pé, ‘Olúwa ni Ọlọ́run wa.’ ” 
'''
