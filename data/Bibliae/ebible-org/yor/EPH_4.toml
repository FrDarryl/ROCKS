[4]
"1" = '''
:sup:`1` Nítorí náà, èmi òǹdè nínú Olúwa ń bẹ̀ yín pé kí ẹ̀yin máa gbé ìgbé ayé tí ó yẹ sí ìpè tí a pè yín sí. 
'''
"2" = '''
:sup:`2` Pẹ̀lú ìrẹ̀lẹ̀ gbogbo àti inú tútù, pẹ̀lú ìpamọ́ra, ẹ máa fi ìfẹ́ faradà fún ẹnìkejì yín. 
'''
"3" = '''
:sup:`3` Kí ẹ sì máa làkàkà láti pa ìṣọ̀kan Ẹ̀mí mọ́ ni ìdàpọ̀ àlàáfíà. 
'''
"4" = '''
:sup:`4` Ara kan ni ń bẹ, àti Ẹ̀mí kan, àní bí a ti pè yín sínú ìrètí kan nígbà tí a pè yín. 
'''
"5" = '''
:sup:`5` Olúwa kan, ìgbàgbọ́ kan àti ìtẹ̀bọmi kan. 
'''
"6" = '''
:sup:`6` Ọlọ́run kan àti Baba gbogbo aráyé, ẹni tí ó ṣe olórí ohun gbogbo àti nípá gbogbo àti nínú ohun gbogbo. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n olúkúlùkù wa ni a fi oore-ọ̀fẹ́ fun gẹ́gẹ́ bi òsùwọ̀n ẹ̀bùn Kristi. 
'''
"8" = '''
:sup:`8` Nítorí náà a wí pé: “Nígbà tí ó gòkè lọ sí ibi gíga, ó di ìgbèkùn ni ìgbèkùn, ó sì fi ẹ̀bùn fun ènìyàn.” 
'''
"9" = '''
:sup:`9` (Ǹjẹ́ ní ti pé, “Ó gòkè lọ!” Kín ni ó túmọ̀ sí, bí kò ṣe pé ó kọ́ sọ̀kalẹ̀ pẹ̀lú lọ sí ìsàlẹ̀ ilẹ̀? 
'''
"10" = '''
:sup:`10` Ẹni tí ó ti sọ̀kalẹ̀, Òun kan náà ni ó sì ti gòkè rékọjá gbogbo àwọn ọ̀run, kí ó lè kún ohun gbogbo.) 
'''
"11" = '''
:sup:`11` Nítorí náà ó sì ti fi àwọn kan fún ni bí aposteli; àti àwọn mìíràn bí i wòlíì; àti àwọn mìíràn bí efangelisti, àti àwọn mìíràn bí olùṣọ́-àgùntàn àti olùkọ́ni. 
'''
"12" = '''
:sup:`12` Fún àṣepé àwọn ènìyàn mímọ́ fun iṣẹ́ ìránṣẹ́, fún ìmúdàgbà ara Kristi. 
'''
"13" = '''
:sup:`13` Títí gbogbo wa yóò fi dé ìṣọ̀kan ìgbàgbọ́ àti ìmọ̀ Ọmọ Ọlọ́run, títí a ó fi di ọkùnrin, títí a ó fi dé ẹ̀kúnrẹ́rẹ́ ìwọ̀n Kristi. 
'''
"14" = '''
:sup:`14` Kí àwa má ṣe jẹ́ èwe mọ́, tí a ń fi gbogbo afẹ́fẹ́ ẹ̀kọ́ tì síwá tì sẹ́yìn, tí a sì fi ń gbá kiri, nípa ìtànjẹ ènìyàn, nípa àrékérekè fun ọgbọ́nkọ́gbọ́n àti mú ni ṣìnà. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ká a máa sọ òtítọ́ ní ìfẹ́, kí a lè máa dàgbàsókè nínú rẹ̀ ní ohun gbogbo ẹni tí i ṣe orí, àní Kristi. 
'''
"16" = '''
:sup:`16` Láti ọ̀dọ̀ ẹni ti ara náà tí a ń so ṣọ̀kan pọ̀, tí ó sì ń fi ara mọ́ra, nípasẹ̀ oríkèé kọ̀ọ̀kan tí a ti pèsè, nígbà tí ẹ̀yà kọ̀ọ̀kan bá ń ṣiṣẹ́ dáradára, yóò mú ara dàgbà, yóò sì gbé ara òun tìkára rẹ̀ dìde nínú ìfẹ́. 
'''
"17" = '''
:sup:`17` Ǹjẹ́ èyí ni mo ń wí, tí mo sì ń jẹ́rìí nínú Olúwa pé, láti ìsinsin yìí lọ, kí ẹ̀yin má ṣe rìn mọ́, àní gẹ́gẹ́ bí àwọn aláìkọlà ti ń rìn nínú ìrònú asán wọn. 
'''
"18" = '''
:sup:`18` Òye àwọn ẹni tí ó ṣókùnkùn, a sì yà wọ́n nínú ìyè Ọlọ́run nítorí àìmọ̀ tí ń bẹ nínú wọn, nítorí líle ọkàn wọn. 
'''
"19" = '''
:sup:`19` Àwọn ẹni tí ọkàn wọn le rékọjá, tí wọ́n sì ti fi ara wọn fún wọ̀bìà, láti máa fi ìwọra ṣiṣẹ́ ìwà èérí gbogbo. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n a kò fi Kristi kọ́ yín bẹ́ẹ̀. 
'''
"21" = '''
:sup:`21` Bí ó bá ṣe pé nítòótọ́ ni ẹ ti gbóhùn rẹ̀ ti a sì ti kọ́ yín nínú rẹ̀, gẹ́gẹ́ bí òtítọ́ ti ń bẹ nínú Jesu. 
'''
"22" = '''
:sup:`22` Pé, ní tì ìwà yín àtijọ́, kí ẹ̀yin bọ́ ògbólógbòó ọkùnrin nì sílẹ̀, èyí tí ó díbàjẹ́ gẹ́gẹ́ bí ìfẹ́kúfẹ̀ẹ́ ẹ̀tàn; 
'''
"23" = '''
:sup:`23` kí ẹ sì di tuntun ni ẹ̀mí inú yín; 
'''
"24" = '''
:sup:`24` kí ẹ sì gbé ọkùnrin tuntun ni wọ̀, èyí tí a dá ni àwòrán Ọlọ́run nínú òdodo àti ìwà mímọ́ ti òtítọ́. 
'''
"25" = '''
:sup:`25` Nítorí náà ẹ fi èké ṣíṣe sílẹ̀, ki olúkúlùkù yín kí ó máa ba ọmọnìkejì rẹ̀ sọ òtítọ́, nítorí ẹ̀yà ara ọmọnìkejì wa ni àwa jẹ́. 
'''
"26" = '''
:sup:`26` Nínú ìbínú yín, ẹ máa ṣe ṣẹ̀, ẹ má ṣe jẹ́ kí oòrùn wọ̀ bá ìbínú yín, 
'''
"27" = '''
:sup:`27` bẹ́ẹ̀ ni kí ẹ má ṣe fi ààyè ẹ̀gbẹ́ kan fún Èṣù. 
'''
"28" = '''
:sup:`28` Kí ẹni tí ń jalè má ṣe jalè mọ́: ṣùgbọ́n kí ó kúkú máa ṣe làálàá, kí ó máa fi ọwọ́ rẹ̀ ṣiṣẹ́ ohun tí ó dára, kí òun lè ní láti pín fún ẹni tí ó ṣe aláìní. 
'''
"29" = '''
:sup:`29` Ẹ má ṣe jẹ́ kí ọ̀rọ̀ ìdíbàjẹ́ kan ti ẹnu yín jáde, ṣùgbọ́n irú èyí tí ó lè ràn ìdàgbàsókè wọn lọ́wọ́ gẹ́gẹ́ bí ohun tí wọ́n nílò, kí ó lè máa fi oore-ọ̀fẹ́ fún àwọn tí ń gbọ́. 
'''
"30" = '''
:sup:`30` Ẹ má sì ṣe mú Ẹ̀mí Mímọ́ Ọlọ́run bínú, ẹni tí a fi ṣe èdìdì yín dé ọjọ́ ìdáǹdè. 
'''
"31" = '''
:sup:`31` Gbogbo ìwà kíkorò àti ìbínú, àti ìrunú, àti ariwo, àti ọ̀rọ̀ búburú ni kí a mú kúrò lọ́dọ̀ yín, pẹ̀lú gbogbo àrankàn. 
'''
"32" = '''
:sup:`32` Ẹ máa ṣoore fún ọmọnìkejì yín, ẹ ní ìyọ́nú, ẹ máa dáríjì ara yín, gẹ́gẹ́ bí Ọlọ́run nínú Kristi ti dáríjì yín. 
'''
