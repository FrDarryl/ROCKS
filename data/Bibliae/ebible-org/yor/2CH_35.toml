[35]
"1" = '''
:sup:`1` Síwájú sí i, Josiah ṣe ìrántí àjọ ìrékọjá sí Olúwa ní Jerusalẹmu, Ọ̀dọ́-àgùntàn àjọ ìrékọjá náà ni wọ́n sì pa ní ọjọ́ kẹrìnlá oṣù kìn-ín-ní. 
'''
"2" = '''
:sup:`2` Ó sì yàn àwọn àlùfáà sí iṣẹ́ wọn, ó sì gbà wọ́n ní ìyànjú ní ìsìn ilé Olúwa. 
'''
"3" = '''
:sup:`3` Ó sì wí fún àwọn ọmọ Lefi, ẹni tí ń kọ́ gbogbo àwọn Israẹli ẹni tí a ti yà sí mímọ́ fún Olúwa pé ẹ gbé àpótí ẹ̀rí ìyàsọ́tọ̀ sí ilé Olúwa tí Solomoni ọmọ Dafidi ọba Israẹli ti kọ́. Kò gbọdọ̀ jẹ́ ẹrù àgbéká ní èjìká rẹ̀. Nísinsin yìí ẹ sin Olúwa Ọlọ́run yín àti àwọn ènìyàn rẹ̀ Israẹli. 
'''
"4" = '''
:sup:`4` Ẹ múra sílẹ̀ nípa ìdílé ní ẹsẹẹsẹ yín gẹ́gẹ́ bí àpẹẹrẹ tí a kọ́ láti ọwọ́ Dafidi ọba Israẹli àti gẹ́gẹ́ bí ọmọ rẹ̀ Solomoni. 
'''
"5" = '''
:sup:`5` “Dúró ní ibi mímọ́ pẹ̀lú àkójọpọ̀ àwọn ọmọ Lefi fún ọ̀kọ̀ọ̀kan ìpín àwọn ìdílé àwọn ẹgbẹ́ ará ìlú, àwọn ènìyàn tí ó dùbúlẹ̀. 
'''
"6" = '''
:sup:`6` Ẹ pa ẹran àjọ ìrékọjá náà, ẹ ya ara yín sọ́tọ̀ kí ẹ sì pèsè ẹran fún àwọn ẹgbẹ́ arákùnrin yín, kí ẹ sì ṣe ohun tí Olúwa paláṣẹ láti ọwọ́ Mose.” 
'''
"7" = '''
:sup:`7` Josiah sì pàṣẹ fún gbogbo àwọn ènìyàn tí ó dùbúlẹ̀ tí ó wà níbẹ̀ iye rẹ̀ jẹ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) ọ̀dọ́-àgùntàn àti ọmọ ewúrẹ́ fún ẹbọ ìrékọjá, àti pẹ̀lú ẹgbẹ̀rún mẹ́ta (3,000) akọ màlúù, gbogbo wọ̀nyí jẹ́ ohun ìní láti ọ̀dọ̀ ọba. 
'''
"8" = '''
:sup:`8` Àwọn ìjòyè rẹ̀ fi tinútinú ta àwọn ènìyàn náà ní ọrẹ àti àwọn àlùfáà àti àwọn ọmọ Lefi. Hilkiah, Sekariah àti Jehieli, àti àwọn olórí ilé Ọlọ́run, fún àwọn àlùfáà ní ẹgbẹ̀tàlá (2,600) ẹbọ àjọ ìrékọjá àti ọ̀ọ́dúnrún (300) ẹran ọ̀sìn. 
'''
"9" = '''
:sup:`9` Àti pẹ̀lú Konaniah àti pẹ̀lú Ṣemaiah àti Netaneli, àti àwọn arákùnrin rẹ̀, àti Haṣabiah, Jeieli àti Josabadi olórí àwọn ọmọ Lefi, ó sì pèsè ẹgbẹ̀rún márùn-ún (5,000) ẹbọ ìrékọjá àti ẹ̀ẹ́dẹ́gbẹ̀ta (500) orí ẹran ọ̀sìn fún àwọn ọmọ Lefi. 
'''
"10" = '''
:sup:`10` Nítorí náà, a múra ìsìn náà sílẹ̀, àwọn àlùfáà sì dúró ní ipò wọn pẹ̀lú àwọn ọmọ Lefi nípa iṣẹ́ wọn gẹ́gẹ́ bí ọba ti pa á láṣẹ. 
'''
"11" = '''
:sup:`11` Ní ti àjọ ìrékọjá a sì pa ẹran, àwọn àlùfáà sì wọ́n ẹ̀jẹ̀ náà tí wọ́n gbé sí ọwọ́ wọn, nígbà tí àwọn ọmọ Lefi sì bọ ẹranko. 
'''
"12" = '''
:sup:`12` Wọ́n sì ya àwọn ẹbọ sísun sí apá kan láti fi wọ́n fún gẹ́gẹ́ bí ìpín àwọn ìdílé àwọn ènìyàn láti rú ẹbọ sí Olúwa. Gẹ́gẹ́ bí a ti kọ ọ́ sínú ìwé Mose. Wọ́n sì ṣe bákan náà pẹ̀lú àwọn ẹran ọ̀sìn. 
'''
"13" = '''
:sup:`13` Wọ́n sì fi sun àjọ ìrékọjá lórí iná gẹ́gẹ́ bí ìlànà, wọ́n sì bọ ẹbọ mímọ́ nínú ìkòkò, nínú ọpọ́n àti nínú agbada, wọ́n sì pín wọn kíákíá fún gbogbo àwọn ènìyàn. 
'''
"14" = '''
:sup:`14` Lẹ́yìn èyí, wọ́n sì múra sílẹ̀ fún ara wọn àti fún àwọn àlùfáà nítorí àwọn àlùfáà àti àwọn ọmọ Aaroni, ni wọ́n rú ẹbọ sísun àti ọ̀rá títí di àṣálẹ́. Bẹ́ẹ̀ ni àwọn ọmọ Lefi sì múra sílẹ̀ fún ara wọn àti fún àwọn ọmọ Aaroni àlùfáà. 
'''
"15" = '''
:sup:`15` Àwọn akọrin, àwọn ọmọ Asafu, ni wọ́n wà ní ipò wọn tí a sì paláṣẹ fún wọn láti ọwọ́ Dafidi, Asafu, Hemani àti Jedutuni àwọn aríran ọba àti àwọn olùṣọ́nà ní olúkúlùkù ẹnu-ọ̀nà kò gbọdọ̀ fi ojú ọ̀nà wọn sílẹ̀, nítorí àwọn ẹgbẹ́ ọmọ lefi ti múra sílẹ̀ fún wọn. 
'''
"16" = '''
:sup:`16` Bẹ́ẹ̀ ni àsìkò náà gbogbo àwọn ìsìn Olúwa ni wọ́n gbé jáde fún iṣẹ́ ìrántí àjọ ìrékọjá àti láti rú ẹbọ sísun lórí pẹpẹ Olúwa, gẹ́gẹ́ bí ọba Josiah ti pa á láṣẹ. 
'''
"17" = '''
:sup:`17` Àwọn ọmọ Israẹli tí ó gbé kalẹ̀ ṣe ìrántí àjọ ìrékọjá ní àkókò náà àti àjọ àkàrà àìwú fún ọjọ́ méje. 
'''
"18" = '''
:sup:`18` Àjọ ìrékọjá náà kò sì tí ì sí èyí tí ó dàbí i rẹ̀ ní Israẹli títí dé ọjọ́ wòlíì Samuẹli, kò sì sí ọ̀kan lára àwọn ọba Israẹli tí ó pa irú àjọ ìrékọjá bẹ́ẹ̀ mọ́ gẹ́gẹ́ bí Josiah ti ṣe, pẹ̀lú àwọn àlùfáà àwọn ọmọ Lefi àti gbogbo àwọn Juda àti Israẹli tí ó wà níbẹ̀ pẹ̀lú gbogbo ènìyàn Jerusalẹmu. 
'''
"19" = '''
:sup:`19` Àjọ ìrékọjá yìí ni a ṣe ìrántí ní ọdún kejìdínlógún ìjọba Josiah. 
'''
"20" = '''
:sup:`20` Lẹ́yìn gbogbo èyí nígbà tí Josiah ti tún ilẹ̀ náà ṣetán, Neko ọba Ejibiti gòkè lọ láti bá Karkemiṣi jà lórí odo Eufurate, Josiah sì jáde lọ láti pàdé rẹ̀ ní ibi ìjà. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n Neko rán ìránṣẹ́ sí i wí pé, “Ìjà wo ni ó ń bẹ láàrín èmi àti ìwọ, ọba Juda? Kì í ṣe ìwọ ni èmi tọ̀ wá ní àkókò yìí, ṣùgbọ́n, ilé pẹ̀lú èyí ti mo bá níjà. Ọlọ́run ti sọ fún mi láti yára àti láti dúró nípa ṣíṣe ìdènà Ọlọ́run, ẹni tí ó wà pẹ̀lú mi, kí òun má bá a pa ọ́ run.” 
'''
"22" = '''
:sup:`22` Josiah, kò yípadà kúrò lọ́dọ̀ rẹ̀, ṣùgbọ́n ó pa ara rẹ̀ dà kí ó le bá a jà, kó sì fi etí sí ọ̀rọ̀ Neko láti ẹnu Ọlọ́run wá, ó sì wá jagun ní àfonífojì Megido. 
'''
"23" = '''
:sup:`23` Tafàtafà sì ta ọfà sí ọba Josiah, ó sì sọ fún àwọn ìjòyè pé, “Ẹ gbé mi kúrò, èmi ti gba ọgbẹ́ gidigidi.” 
'''
"24" = '''
:sup:`24` Bẹ́ẹ̀ ni wọ́n sì gbé e jáde kúrò nínú kẹ̀kẹ́ náà, wọ́n sì gbé e sínú kẹ̀kẹ́ mìíràn, wọ́n sì gbé e wá sí Jerusalẹmu, níbi tí ó ti kú, wọ́n sì sin ín sínú ọ̀kan nínú àwọn ibojì àwọn baba rẹ̀, gbogbo Juda àti gbogbo Jerusalẹmu sì ṣọ̀fọ̀ Josiah. 
'''
"25" = '''
:sup:`25` Jeremiah sì pohùnréré ẹkún fún Josiah, gbogbo àwọn akọrin ọkùnrin àti gbogbo àwọn akọrin obìnrin sì ń sọ ti Josiah nínú orin ẹkún wọn ní Israẹli títí di òní. Èyí sì di àṣà ní Jerusalẹmu, a sì kọ ọ́ sínú àwọn orin ẹkún. 
'''
"26" = '''
:sup:`26` Ìyókù iṣẹ́ ìjọba Josiah àti ìwà rere rẹ̀, gẹ́gẹ́ bí èyí tí a ti kọ sínú ìwé òfin Olúwa. 
'''
"27" = '''
:sup:`27` Gbogbo iṣẹ́ náà, láti ìbẹ̀rẹ̀ títí dé òpin ni a kọ sínú ìwé àwọn ọba Israẹli àti Juda. 
'''
