[62]
"1" = '''
:sup:`1` Nítorí Sioni èmi kì yóò dákẹ́, nítorí i Jerusalẹmu èmi kì yóò sinmi ẹnu, títí tí òdodo rẹ̀ yóò fi tàn bí òwúrọ̀, àti ìgbàlà rẹ̀ bí i fìtílà tí ń jó geere. 
'''
"2" = '''
:sup:`2` Àwọn orílẹ̀-èdè yóò rí òdodo rẹ, àti gbogbo ọba ògo rẹ a ó sì máa pè ọ́ ní orúkọ mìíràn èyí tí ẹnu Olúwa yóò fi fún un. 
'''
"3" = '''
:sup:`3` Ìwọ yóò sì jẹ́ adé dídán ní ọwọ́ Olúwa, adé ọba ní ọwọ́ Ọlọ́run rẹ. 
'''
"4" = '''
:sup:`4` Wọn kì yóò pè ọ́ ní ìkọ̀sílẹ̀ mọ́ tàbí kí wọ́n pe ilẹ̀ rẹ ní ahoro. Ṣùgbọ́n a ó máa pè ọ́ ní Hẹfsiba, àti ilẹ̀ rẹ ní Beula; nítorí Olúwa yóò yọ́nú sí ọ àti ilẹ̀ rẹ ni a ó gbé níyàwó. 
'''
"5" = '''
:sup:`5` Gẹ́gẹ́ bí ọ̀dọ́mọkùnrin tí í gbé ọ̀dọ́mọbìnrin níyàwó, bẹ́ẹ̀ ni àwọn ọmọkùnrin rẹ yóò gbé ọ níyàwó Gẹ́gẹ́ bí ọkọ ìyàwó ṣe é yọ̀ lórí ìyàwó rẹ̀, bẹ́ẹ̀ ni Ọlọ́run rẹ yóò yọ̀ lórí rẹ. 
'''
"6" = '''
:sup:`6` Èmi ti fi olùṣọ́ ránṣẹ́ sórí odi rẹ ìwọ Jerusalẹmu; wọn kì yóò lè dákẹ́ tọ̀sán tòru. Ẹ̀yin tí ń ké pe Olúwa, ẹ má ṣe fúnra yín ní ìsinmi, 
'''
"7" = '''
:sup:`7` àti kí ẹ má ṣe fún òun pẹ̀lú ní ìsinmi títí tí yóò fi fi ìdí Jerusalẹmu múlẹ̀ tí yóò sì fi ṣe ìyìn orí ilẹ̀ ayé. 
'''
"8" = '''
:sup:`8` Olúwa ti búra pẹ̀lú ọwọ́ ọ̀tún rẹ̀ àti nípa agbára apá rẹ: “Èmi kì yóò jẹ́ kí ìyẹ̀fun rẹ di oúnjẹ fún ọ̀tá rẹ bẹ́ẹ̀ ni àwọn àjèjì kì yóò mu wáìnì tuntun rẹ mọ́ èyí tí ìwọ ti ṣe làálàá fún; 
'''
"9" = '''
:sup:`9` ṣùgbọ́n àwọn tí ó bá kóórè rẹ̀ ni yóò jẹ ẹ́, tí wọn ó sì yin Olúwa, àti àwọn tí wọ́n bá kó àjàrà jọ ni wọn ó mú un, nínú àgbàlá ilé mímọ́ mi.” 
'''
"10" = '''
:sup:`10` Ẹ kọjá, ẹ kọjá ní ẹnu ibodè náà! Ẹ tún ọ̀nà ṣe fún àwọn ènìyàn. Ẹ mọ ọ́n sókè, ṣe ojú ọ̀nà òpópó! Ẹ ṣa òkúta kúrò. Ẹ gbé àsíá sókè fún àwọn orílẹ̀-èdè. 
'''
"11" = '''
:sup:`11` Olúwa ti ṣe ìkéde títí dé òpin ilẹ̀ ayé: “Ẹ sọ fún ọmọbìnrin Sioni pé, ‘Kíyèsi i, Olùgbàlà rẹ ń bọ̀! Kíyèsi i, èrè ń bẹ pẹ̀lú rẹ̀, àti ẹ̀san rẹ̀ pẹ̀lú n tẹ̀lé e lẹ́yìn.’ ” 
'''
"12" = '''
:sup:`12` A ó sì pè wọ́n ní Ènìyàn Mímọ́, ẹni ìràpadà Olúwa; a ó sì máa pè ọ́ ní ìwákiri, ìlú tí a kì yóò kọ̀sílẹ̀. 
'''
