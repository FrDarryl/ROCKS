[32]
"1" = '''
:sup:`1` Lẹ́yìn gbogbo èyí ti Hesekiah ti fi òtítọ́ ṣe, Sennakeribu ọba Asiria wá ó sì gbógun ti Juda. Ó gbógun ti àwọn ìlú ààbò, ó ń ronú láti ṣẹ́gun wọn fún ara rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí Hesekiah rí i pé Sennakeribu ti wá, àti pé ó fẹ́ láti dá ogun sílẹ̀ lórí Jerusalẹmu, 
'''
"3" = '''
:sup:`3` Ó gbèrò pẹ̀lú àwọn ìjòyè rẹ̀ àti àwọn ọmọ-ogun rẹ̀ láti di orísun omi ní ìta ìlú ńlá, wọ́n sì ràn án lọ́wọ́. 
'''
"4" = '''
:sup:`4` Ọ̀pọ̀ ogun ọkùnrin péjọ, wọ́n sì dí gbogbo àwọn orísun àti àwọn omi tó ń sàn tí ó ń sàn gba ti ilẹ̀ náà. “Kí ni ó dé tí àwọn ọba Asiria fi wá tí wọ́n sì rí ọ̀pọ̀ omi?” Wọ́n wí. 
'''
"5" = '''
:sup:`5` Nígbà náà ó ṣiṣẹ́ gidigidi ní títún gbogbo ara ògiri tí ó ti bàjẹ́ ṣe, ó sì ń kọ́ àwọn ilé ìṣọ́ gíga sókè rẹ̀. Ó kọ́ ògiri mìíràn sí ìta. Ó sì tún pẹ̀lú ibi ìtẹ́jú ilé ní ti ìlú ńlá Dafidi. Ó ṣe ọ̀pọ̀ iye ohun ìjà àti àwọn àpáta. 
'''
"6" = '''
:sup:`6` Ó yan àwọn ìjòyè ológun sórí àwọn ènìyàn, ó sì pè wọ́n jọ, níwájú rẹ̀ ní ìbámu ní ìlú ńlá ti Dafidi. Ó sì ki wọ́n láyà pẹ̀lú àwọn ọ̀rọ̀ wọ̀nyí: 
'''
"7" = '''
:sup:`7` “Ẹ jẹ́ alágbára, àti kí ẹ sì ní ìgboyà. Ẹ má ṣe bẹ̀rù tàbí ní ìrẹ̀wẹ̀sì ọkàn nítorí tí ọba Asiria àti ọ̀pọ̀ ọmọ-ogun pẹ̀lú rẹ̀, nítorí tí agbára ńlá wà pẹ̀lú wa ju òun lọ. 
'''
"8" = '''
:sup:`8` Agbára ẹran-ara nìkan ni ó wà pẹ̀lú rẹ̀ ṣùgbọ́n, Olúwa Ọlọ́run wa pẹ̀lú wa láti ràn wá lọ́wọ́ àti láti ja ìjà wa.” Àwọn ènìyàn sì ní ìgboyà láti ara ohun tí Hesekiah ọba Juda wí. 
'''
"9" = '''
:sup:`9` Lẹ́yìn ìgbà tí Sennakeribu ọba Asiria àti gbogbo àwọn ogun rẹ̀ ń gbógun sí Lakiṣi. Ó rán àwọn ìjòyè rẹ̀ sí Jerusalẹmu pẹ̀lú iṣẹ́ yí fún Hesekiah ọba Juda àti fún gbogbo àwọn ènìyàn Juda tí ó wà níbẹ̀: 
'''
"10" = '''
:sup:`10` “Èyí ni ohun tí Sennakeribu ọba Asiria wí, ‘Lórí kí ni ẹ̀yin gbé ìgbẹ́kẹ̀lé yín lé, tí ẹ̀yin fi dúró sí Jerusalẹmu lábẹ́ ìgbógun sí?’ 
'''
"11" = '''
:sup:`11` Nígbà tí Hesekiah wí pé, ‘Olúwa Ọlọ́run wa yóò gbà wá kúrò lọ́wọ́ ọba Asiria,’ ó ń ṣì yín tọ́ ṣọ́nà, kí ẹ bá lè kú fún ebi àti òǹgbẹ. 
'''
"12" = '''
:sup:`12` Ṣé Hesekiah fúnra rẹ̀ kò mú àwọn ọlọ́run ibi gíga àti àwọn pẹpẹ kúrò, tí ó ń wí fún Juda àti Jerusalẹmu pé, ‘Ẹ̀yin gbọdọ̀ sìn níwájú pẹpẹ kan àti láti sun àwọn ẹbọ lórí rẹ̀’? 
'''
"13" = '''
:sup:`13` “Ṣé ẹ̀yin kò mọ̀ ohun tí èmi àti àwọn baba mi ti ṣe sí gbogbo àwọn ènìyàn ilẹ̀ mìíràn? Ǹjẹ́ àwọn Ọlọ́run tí àwọn orílẹ̀-èdè mìíràn ní agbára láti gba ilẹ̀ wọn kúrò lọ́wọ́ mi? 
'''
"14" = '''
:sup:`14` Ta ni nínú gbogbo àwọn òrìṣà orílẹ̀-èdè wọ̀nyí tí àwọn baba mi ti parun, tí ó le gbà ènìyàn rẹ̀ lọ́wọ́ mi, tí Ọlọ́run yín yóò fi le gbà yín lọ́wọ́ mi? 
'''
"15" = '''
:sup:`15` Nísinsin yìí, ẹ má ṣe jẹ́ kí Hesekiah ó tàn yín àti ṣì yín tọ́ ṣọ́nà báyìí. Ẹ má ṣe gbà á gbọ́, nítorí tí kò sí ọlọ́run orílẹ̀-èdè mìíràn tàbí ìjọba tí ó ní agbára láti gba àwọn ènìyàn rẹ̀ kúrò lọ́wọ́ mi tàbí lọ́wọ́ àwọn baba mi, mélòó mélòó wa ni Ọlọ́run yín tí yóò gbà yín kúrò lọ́wọ́ mi!” 
'''
"16" = '''
:sup:`16` Àwọn ìjòyè Sennakeribu sọ̀rọ̀ síwájú sí i ní ìlòdì sí Olúwa Ọlọ́run àti sí ìránṣẹ́ rẹ̀ Hesekiah. 
'''
"17" = '''
:sup:`17` Ọba pẹ̀lú sì kọ àwọn ìwé ní bíbú Olúwa Ọlọ́run Israẹli àti ní sísọ èyí ní ìlòdì sí: “Ní gẹ́gẹ́ bí àwọn ọlọ́run àwọn ènìyàn ilẹ̀ mìíràn kò ṣe gba àwọn ènìyàn wọn kúrò lọ́wọ́ mi. Bẹ́ẹ̀ ni Ọlọ́run Hesekiah kì yóò gba àwọn ènìyàn rẹ̀ kúrò lọ́wọ́ mi.” 
'''
"18" = '''
:sup:`18` Lẹ́yìn náà wọ́n pè jáde ní èdè Heberu sí àwọn ènìyàn Jerusalẹmu tí ó wà lára ògiri, láti dá ọjọ́ fún wọn, ki wọn kí ó lè fi agbára mú ìlú náà. 
'''
"19" = '''
:sup:`19` Wọ́n sọ̀rọ̀ nípa Ọlọ́run Jerusalẹmu bí wọ́n ti ṣe nípa àwọn ọlọ́run àwọn ènìyàn mìíràn ti àgbáyé, iṣẹ́ ọwọ́ àwọn ènìyàn. 
'''
"20" = '''
:sup:`20` Ọba Hesekiah àti wòlíì Isaiah ọmọ Amosi sọkún jáde nínú àdúrà sí ọ̀run nípa èyí. 
'''
"21" = '''
:sup:`21` Olúwa sì ran angẹli tí ó pa gbogbo àwọn ọmọ-ogun àti àwọn adarí àti àwọn ìjòyè tí ó wà nínú àgọ́ ọba Asiria run. Bẹ́ẹ̀ ni ó padà sí ilẹ̀ rẹ̀ ní ìtìjú. Nígbà tí ó sì lọ sínú ilé ọlọ́run rẹ̀, díẹ̀ nínú àwọn ọmọ rẹ̀ gé e lulẹ̀ pẹ̀lú idà. 
'''
"22" = '''
:sup:`22` Bẹ́ẹ̀ ni Olúwa yọ Hesekiah àti àwọn ènìyàn Jerusalẹmu kúrò lọ́wọ́ Sennakeribu ọba Asiria àti lọ́wọ́ gbogbo àwọn mìíràn. Ó tọ́jú wọn ní gbogbo ọ̀nà. 
'''
"23" = '''
:sup:`23` Ọ̀pọ̀ mú ọrẹ wá sí Jerusalẹmu fún Olúwa àti àwọn ẹ̀bùn iyebíye fún Hesekiah ọba Juda. Ó sì gbéga lójú gbogbo àwọn orílẹ̀-èdè lẹ́yìn náà. 
'''
"24" = '''
:sup:`24` Ní ọjọ́ wọ́n nì Hesekiah ṣe àárẹ̀, ó sì dójú ikú. Ó gbàdúrà sí Olúwa tí ó dá a lóhùn, tí ó sì fún un ní àmì àgbàyanu. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n ọkàn Hesekiah ṣe ìgbéraga, kò sì kọbi ara sí i inú rere tí a fihàn án. Nítorí náà, ìbínú Olúwa wà lórí rẹ̀ àti lórí Juda àti Jerusalẹmu. 
'''
"26" = '''
:sup:`26` Nígbà náà ni Hesekiah ronúpìwàdà ní ti ìgbéraga ọkàn rẹ̀, àwọn ènìyàn Jerusalẹmu sì ṣe bẹ́ẹ̀, nítorí náà, ìbínú Olúwa kò wá sí orí wọn ní ìgbà àwọn ọjọ́ Hesekiah. 
'''
"27" = '''
:sup:`27` Hesekiah ní ọ̀pọ̀ ọrọ̀ ńlá àti ọlá, ó sì ṣe àwọn ilé ìṣúra fún fàdákà àti wúrà rẹ̀ àti fún àwọn òkúta iyebíye rẹ̀, àwọn tùràrí olóòórùn dídùn àwọn àpáta àti gbogbo oríṣìí nǹkan iyebíye. 
'''
"28" = '''
:sup:`28` Ó kọ́ àwọn ilé pẹ̀lú láti tọ́jú àwọn ọkà àwọn tí wọ́n ka, ọtí tuntun àti òróró; ó sì ṣe àwọn àtíbàbà fún oríṣìí àwọn ẹran ọ̀sìn àti àwọn àṣémọ́ fun àwọn ọ̀wọ̀ ẹran. 
'''
"29" = '''
:sup:`29` Ó kọ́ àwọn ìletò, ó sì gba ọ̀pọ̀ àwọn ọ̀wọ́ ẹran àti agbo ẹran, nítorí tí Ọlọ́run ti fún un ní ọ̀pọ̀ ọrọ̀ ńlá. 
'''
"30" = '''
:sup:`30` Hesekiah ni ó dí ojú ìṣúra apá òkè ti orísun Gihoni. Ó sì gbe gba ìsàlẹ̀ sí ìhà ìwọ oòrùn ìlú ńlá ti Dafidi. Ó ṣe àṣeyọrí rere nínú gbogbo ohun tí ó dáwọ́lé. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n nígbà tí a rán àwọn oníṣẹ́ ọba wá láti Babeli láti bi í lérè nípa àmì ìyanu tí ó ṣẹlẹ̀ nì, Ọlọ́run fi sílẹ̀ láti dán an wò àti láti mọ gbogbo nǹkan tí ó wà lọ́kàn rẹ̀. 
'''
"32" = '''
:sup:`32` Gbogbo iṣẹ́ yòókù ti ìjọba Hesekiah àti àwọn ìṣe rẹ̀, ìfarajì rẹ̀ ni a kọ sínú ìwé ìran wòlíì Isaiah ọmọ Amosi nínú ìwé àwọn ọba Juda àti Israẹli 
'''
"33" = '''
:sup:`33` Hesekiah sùn pẹ̀lú àwọn baba rẹ̀. A sì sin ín sórí òkè níbi tí àwọn ibojì àwọn àtẹ̀lé Dafidi wà. Gbogbo Juda àti àwọn ènìyàn Jerusalẹmu ni ó bu ọlá fún un nígbà tí ó kú. Manase ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
