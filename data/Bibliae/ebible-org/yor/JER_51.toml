[51]
"1" = '''
:sup:`1` Ohùn ti Olúwa wí nìyìí: “Wò ó èmi yóò ru afẹ́fẹ́ apanirun sókè sí Babeli àti àwọn ènìyàn Lebikamai, 
'''
"2" = '''
:sup:`2` Èmi yóò rán àwọn àjèjì ènìyàn sí Babeli láti fẹ́ ẹ, tí yóò sì sọ ilẹ̀ rẹ̀ di òfo; wọn yóò takò ó ní gbogbo ọ̀nà ní ọjọ́ ìparun rẹ̀. 
'''
"3" = '''
:sup:`3` Má ṣe jẹ́ kí tafàtafà yọ ọfà rẹ̀, jáde tàbí kí ó di ìhámọ́ra rẹ̀. Má ṣe dá àwọn ọ̀dọ́mọkùnrin sí; pátápátá ni kí o pa àwọn ọmọ-ogun rẹ̀. 
'''
"4" = '''
:sup:`4` Gbogbo wọn ni yóò ṣubú ní Babeli, tí wọn yóò sì fi ara pa yánnayànna ní òpópónà. 
'''
"5" = '''
:sup:`5` Nítorí pé Juda àti Israẹli ni Ọlọ́run wọn tí í ṣe Olúwa àwọn ọmọ-ogun, kò gbàgbọ́ bí o tilẹ̀ jẹ́ pé ilé wọn kún fún kìkì ẹ̀bi níwájú ẹni mímọ́ Israẹli. 
'''
"6" = '''
:sup:`6` “Sá kúrò ní Babeli! Sá àsálà fún ẹ̀mí rẹ! Má ṣe ṣègbé torí ẹ̀ṣẹ̀ rẹ. Àsìkò àti gbẹ̀san Olúwa ni èyí; yóò sán fún òun gẹ́gẹ́ bí ó ti tọ́. 
'''
"7" = '''
:sup:`7` Ife wúrà ni Babeli ní ọwọ́ Olúwa; ó sọ gbogbo ayé di ọ̀mùtí. Gbogbo orílẹ̀-èdè mu ọtí rẹ̀, wọ́n sì ti ya òmùgọ̀ kalẹ̀. 
'''
"8" = '''
:sup:`8` Babeli yóò ṣubú lójijì, yóò sì fọ́. Ẹ hu fun un! Ẹ mú ìkunra fún ìrora rẹ, bóyá yóò le wo ọ́ sàn. 
'''
"9" = '''
:sup:`9` “ ‘À bá ti wo Babeli sàn, ṣùgbọ́n kò lè sàn, ẹ jẹ́ kí a fi sílẹ̀, kí oníkálùkù lọ sí ilẹ̀ rẹ̀ torí ìdájọ́ rẹ̀ tó gòkè, ó ga àní títí dé òfúrufú.’ 
'''
"10" = '''
:sup:`10` “ ‘Olúwa ti dá wa láre, wá jẹ́ kí a sọ ọ́ ní Sioni ohun tí Olúwa Ọlọ́run wa ti ṣe.’ 
'''
"11" = '''
:sup:`11` “Ṣe ọfà rẹ ní mímú, mú àpáta! Olúwa ti ru ọba Media sókè, nítorí pé ète rẹ̀ ni láti pa Babeli run. Olúwa yóò gbẹ̀san, àní ẹ̀san fún tẹmpili rẹ̀. 
'''
"12" = '''
:sup:`12` Gbé àsíá sókè sí odi Babeli! Ẹ ṣe àwọn ọmọ-ogun gírí, ẹ pín àwọn olùṣọ́ káàkiri, ẹ ṣètò àwọn tí yóò sá pamọ́ Olúwa! Yóò gbé ète rẹ̀ jáde, òfin rẹ̀ sí àwọn ará Babeli. 
'''
"13" = '''
:sup:`13` Ìwọ tí o gbé lẹ́bàá odò púpọ̀, tí o sì ni ọ̀rọ̀ púpọ̀; ìgbẹ̀yìn rẹ ti dé, àní àsìkò láti ké ọ kúrò! 
'''
"14" = '''
:sup:`14` Olúwa àwọn ọmọ-ogun ti búra fún ara rẹ̀, Èmi yóò fún ọ ní ènìyàn gẹ́gẹ́ bí ọ̀pọ̀ eṣú, wọn yóò yọ ayọ̀, ìṣẹ́gun lórí rẹ. 
'''
"15" = '''
:sup:`15` “Ó dá ilẹ̀ nípa agbára rẹ̀, o dá ilẹ̀ ayé pẹ̀lú ọgbọ́n rẹ̀, o sì tẹ́ ọ̀run pẹ̀lú ìmọ̀ rẹ̀. 
'''
"16" = '''
:sup:`16` Nígbà tí ará omi ọ̀run hó ó mú kí òfúrufú ru sókè láti ìpẹ̀kun ayé. Ó rán mọ̀nàmọ́ná pẹ̀lú òjò, ó sì mú afẹ́fẹ́ jáde láti ilé ìṣúra rẹ̀. 
'''
"17" = '''
:sup:`17` “Olúkúlùkù ènìyàn ni kò lọ́pọlọ tí kò sì ní ìmọ̀, olúkúlùkù alágbẹ̀dẹ ni a kó ìtìjú bá nípa òrìṣà rẹ̀. Àwọn ère rẹ jẹ́ ẹ̀tàn; wọn kò ní èémí nínú. 
'''
"18" = '''
:sup:`18` Asán ni wọ́n, àti iṣẹ́ ìsìnà, nígbà ìbẹ̀wò wọn, wọn ó ṣègbé. 
'''
"19" = '''
:sup:`19` Ẹni tí ó jẹ́ ìpín Jakọbu kó rí bí ìwọ̀nyí; nítorí òun ni ó dá ohun gbogbo, àti gbogbo àwọn ẹ̀yà ajogún, Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀. 
'''
"20" = '''
:sup:`20` “Ìwọ ni kùmọ̀ ogun ohun èlò ogun mi, ohun èlò ìjà mi, pẹ̀lú rẹ èmi ó fọ́ orílẹ̀-èdè túútúú, èmi ó bà àwọn ilé ọba jẹ́. 
'''
"21" = '''
:sup:`21` Pẹ̀lú rẹ, èmi ó pa ẹṣin àti ẹni tí ó gùn ún pẹ̀lú rẹ̀; èmi ó ba kẹ̀kẹ́ ogun jẹ́ pẹ̀lú èmi ó pa awakọ̀, 
'''
"22" = '''
:sup:`22` pẹ̀lú rẹ, mo pa ọkùnrin àti obìnrin, pẹ̀lú rẹ, mo pa àgbàlagbà àti ọmọdé, pẹ̀lú rẹ, mo pa ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin. 
'''
"23" = '''
:sup:`23` Èmi yóò sì fi ọ́ fọ́ olùṣọ́-àgùntàn, àti agbo àgùntàn rẹ̀ túútúú, èmi yóò sì fi ọ́ fọ́ àgbẹ̀ àti àjàgà màlúù túútúú, èmi yóò sì fi ọ́ fọ́ baálẹ̀ àti àwọn ìjòyè rẹ̀ túútúú. 
'''
"24" = '''
:sup:`24` “Ní ojú rẹ, èmi yóò san án fún Babeli àti gbogbo àwọn olùgbé inú rẹ̀ fún gbogbo ibi tí wọ́n ti ṣe ní Sioni,” ni Olúwa wí. 
'''
"25" = '''
:sup:`25` “Mo lòdì sí ọ, ìwọ òkè apanirun ìwọ ti ba gbogbo ayé jẹ́,” ni Olúwa wí. “Èmi ó na ọwọ́ mi sí ọ, èmi yóò yí ọ kúrò lórí àpáta, Èmi yóò sọ ọ́ dàbí òkè tí a ti jó. 
'''
"26" = '''
:sup:`26` A kò ní mú òkúta kankan láti ọ̀dọ̀ rẹ̀ lò gẹ́gẹ́ bí igun ilé tàbí fún ìpínlẹ̀ nítorí pé ìwọ yóò di ahoro títí ayé,” ní Olúwa wí. 
'''
"27" = '''
:sup:`27` “Gbé àsíá sókè ní ilẹ̀ náà! Fọn ìpè láàrín àwọn orílẹ̀-èdè! Sọ àwọn orílẹ̀-èdè di mímọ́ sórí rẹ̀, pe àwọn ìjọba yìí láti dojúkọ ọ́: Ararati, Minini àti Aṣkenasi. Yan olùdarí ogun láti kọlù ú, rán àwọn ẹṣin sí i bí ọ̀pọ̀ eṣú. 
'''
"28" = '''
:sup:`28` Sọ àwọn orílẹ̀-èdè pẹ̀lú àwọn ọba Media di mímọ́ sórí rẹ̀, àwọn baálẹ̀ rẹ̀, àti gbogbo àwọn ìjòyè rẹ̀, àti gbogbo orílẹ̀-èdè tí wọ́n jẹ ọba lé lórí. 
'''
"29" = '''
:sup:`29` Ilẹ̀ wárìrì síyìn-ín sọ́hùn-ún, nítorí pé ète Olúwa, sí Babeli dúró, láti ba ilẹ̀ Babeli jẹ́ lọ́nà tí ẹnikẹ́ni kò ní lè gbé inú rẹ̀ mọ́. 
'''
"30" = '''
:sup:`30` Gbogbo àwọn jagunjagun Babeli tó dáwọ́ ìjà dúró sínú àgọ́ wọn. Agbára wọn ti tán, wọ́n ti dàbí obìnrin. Ibùgbé rẹ̀ ni a ti dáná sun, gbogbo irin ẹnu-ọ̀nà wọn ti di fífọ́. 
'''
"31" = '''
:sup:`31` Ìránṣẹ́ kan ń tẹ̀lé òmíràn láti sọ fún ọba Babeli pé gbogbo ìlú rẹ̀ ni a ti kó ní ìgbèkùn. 
'''
"32" = '''
:sup:`32` Odò tí ó sàn kọjá kò sàn mọ́ ilẹ̀ àbàtà gbiná, àwọn jagunjagun sì wárìrì.” 
'''
"33" = '''
:sup:`33` Ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run àwọn ọmọ Israẹli sọ nìyìí: “Ọmọbìnrin Babeli dàbí ìpakà àsìkò láti kórè rẹ̀ kò ní pẹ́ dé mọ́.” 
'''
"34" = '''
:sup:`34` “Nebukadnessari ọba Babeli tó jẹ wá run, ó ti mú kí ìdààmú bá wa, ó ti sọ wá di àgbá òfìfo. Gẹ́gẹ́ bí ejò, ó ti gbé wa mì. Ó fi oúnjẹ àdídùn wa kún inú rẹ̀, lẹ́yìn náà ni ó pọ̀ wá jáde. 
'''
"35" = '''
:sup:`35` Kí gbogbo ìparun tí ó ṣe sí ẹran-ara wa wà lórí Babeli,” èyí tí àwọn ibùgbé Sioni wí. “Kí ẹ̀jẹ̀ wa wà lórí gbogbo àwọn tí ń gbé Babeli,” ni Jerusalẹmu wí. 
'''
"36" = '''
:sup:`36` Nítorí náà, báyìí ni Olúwa wí: “Wò ó, èmi yóò tì ọ́ lẹ́yìn lórí ohun tí o fẹ́ ṣe. Èmi ó sì gbẹ̀san, èmi yóò mú kí omi Òkun rẹ̀ àti orísun omi rẹ̀ gbẹ. 
'''
"37" = '''
:sup:`37` Babeli yóò parun pátápátá, yóò sì di ihò àwọn akátá, ohun ẹ̀rù àti àbùkù, ibi tí ènìyàn kò gbé. 
'''
"38" = '''
:sup:`38` Àwọn ènìyàn inú rẹ̀ bú ramúramù bí ọmọ kìnnìún. 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n nígbà tí ọkàn wọn bá ru sókè, èmi yóò ṣe àsè fún wọn, èmi yóò jẹ́ kí wọn mutí yó tí wọn yóò máa kọ fun ẹ̀rín, lẹ́yìn náà, wọn yóò sun oorun, wọn kì yóò jí,” ni Olúwa wí. 
'''
"40" = '''
:sup:`40` “Èmi yóò fà wọ́n lọ gẹ́gẹ́ bí ọ̀dọ́-àgùntàn tí a fẹ́ pa, gẹ́gẹ́ bí àgbò àti ewúrẹ́. 
'''
"41" = '''
:sup:`41` “Báwo ni Ṣeṣaki yóò ṣe dí mímú, ìfọ́nnu gbogbo àgbáyé. Irú ìpayà wo ni yóò bá Babeli láàrín àwọn orílẹ̀-èdè! 
'''
"42" = '''
:sup:`42` Òkun yóò ru borí Babeli, gbogbo rírú rẹ̀ yóò borí Babeli. 
'''
"43" = '''
:sup:`43` Àwọn ìlú rẹ̀ yóò di ahoro, ilẹ̀ tí ó gbẹ, ilẹ̀ tí ènìyàn kò gbé tí ènìyàn kò sì rin ìrìnàjò. 
'''
"44" = '''
:sup:`44` Èmi yóò fi ìyà jẹ Beli ti Babeli àti pé èmi yóò jẹ́ kí ó pọ gbogbo àwọn ohun tí ó gbé mì. Àwọn orílẹ̀-èdè kì yóò jùmọ̀ sàn lọ pọ̀ sí ọ̀dọ̀ rẹ̀ mọ́. Ní òótọ́ odi Babeli yóò sì wó. 
'''
"45" = '''
:sup:`45` “Ẹ jáde kúrò nínú rẹ̀ ẹ̀yin ènìyàn mi! Sá àsálà fún ẹ̀mí rẹ! Sá fún ìbínú ńlá Olúwa. 
'''
"46" = '''
:sup:`46` Má ṣe jẹ́ kí ọkàn rẹ dàrú tàbí kí o bẹ̀rù nígbà tí a bá gbọ́ àhesọ ọ̀rọ̀ ní ilẹ̀ wa; àhesọ ọ̀rọ̀ kan wá ní ọdún yìí, òmíràn ní ọdún mìíràn àhesọ ọ̀rọ̀ ni ti ìwà ipá ní ilẹ̀ náà àti tí aláṣẹ kan sí aláṣẹ kejì. 
'''
"47" = '''
:sup:`47` Nítorí ìgbà náà yóò wá dandan nígbà tí èmi yóò fi ìyà jẹ àwọn òrìṣà Babeli; gbogbo ilẹ̀ rẹ̀ ni a ó dójútì gbogbo àwọn tí a pa yóò sì ṣubú ní àárín rẹ̀. 
'''
"48" = '''
:sup:`48` Ọ̀run àti ayé àti gbogbo ohun tí ó wà nínú wọn, yóò sì kọrin lórí Babeli: nítorí àwọn afiniṣèjẹ yóò wá sórí rẹ̀ láti àríwá,” ni Olúwa wí. 
'''
"49" = '''
:sup:`49` “Babiloni gbọdọ̀ ṣubú nítorí ìtàjẹ̀ sílẹ̀ ni Israẹli, gẹ́gẹ́ bí àwọn ti a pa ní gbogbo ayé nítorí Babeli. 
'''
"50" = '''
:sup:`50` Ẹ̀yin tí ó ti bọ́ lọ́wọ́ idà, ẹ lọ, ẹ má dúró. Ẹ rántí Olúwa ní òkèrè, ẹ sì jẹ́ kí Jerusalẹmu wá sí ọkàn yín.” 
'''
"51" = '''
:sup:`51` “Ojú tì wá, nítorí pé àwa ti gbọ́ ẹ̀gàn: ìtìjú ti bò wá lójú nítorí àwọn àjèjì wá sórí ohun mímọ́ ilé Olúwa.” 
'''
"52" = '''
:sup:`52` “Nítorí náà, wò ó, ọjọ́ ń bọ̀,” ni Olúwa wí, “tí èmi yóò ṣe ìbẹ̀wò lórí àwọn ère fínfín rẹ̀, àti àwọn tí ó gbọgbẹ́ yóò sì máa kérora já gbogbo ilẹ̀ rẹ̀. 
'''
"53" = '''
:sup:`53` Bí Babeli tilẹ̀ gòkè lọ sí ọ̀run, bí ó sì ṣe ìlú olódi ní òkè agbára rẹ, síbẹ̀ àwọn afiniṣèjẹ yóò ti ọ̀dọ̀ mi tọ̀ ọ́ wá,” ní Olúwa wí. 
'''
"54" = '''
:sup:`54` “Ìró igbe láti Babeli, àti ìparun láti ilẹ̀ àwọn ará Kaldea! 
'''
"55" = '''
:sup:`55` Nítorí pé Olúwa ti ṣe Babeli ní ìjẹ, ó sì ti pa ohun ńlá run kúrò nínú rẹ̀; àwọn ọ̀tá wọn sì ń hó bi omi púpọ̀, a gbọ́ ariwo ohùn wọn. 
'''
"56" = '''
:sup:`56` Nítorí pé afiniṣèjẹ dé sórí rẹ̀, àní sórí Babeli; a mú àwọn akọni rẹ̀, a ṣẹ́ gbogbo ọrun wọn: nítorí Ọlọ́run ẹ̀san ni Olúwa, yóò san án nítòótọ́. 
'''
"57" = '''
:sup:`57` Èmi ó sì mú kí àwọn ìjòyè rẹ̀ yó bí ọ̀mùtí, àti àwọn ọlọ́gbọ́n rẹ̀ àti àwọn baálẹ̀ rẹ̀, àti àwọn akọni rẹ̀, wọn ó sì sun oorun láéláé, wọn kì ó sì jí mọ́,” ní ọba wí, ẹni tí orúkọ rẹ̀ ń jẹ́ Olúwa àwọn ọmọ-ogun. 
'''
"58" = '''
:sup:`58` Báyìí ní Olúwa àwọn ọmọ-ogun wí: “Odi Babeli gbígbòòrò ní a ó wó lulẹ̀ pátápátá, ẹnu-bodè gíga rẹ̀ ní a ó sì fi iná sun: tó bẹ́ẹ̀ tí àwọn ènìyàn ti ṣiṣẹ́ lásán, àti àwọn orílẹ̀-èdè ti ṣiṣẹ́ fún iná, tí àárẹ̀ sì mú wọn.” 
'''
"59" = '''
:sup:`59` Ọ̀rọ̀ tí Jeremiah wòlíì pàṣẹ fún Seraiah, ọmọ Neriah, ọmọ Maseiah, nígbà tí o ń lọ ni ti Sedekiah, ọba Juda, sí Babeli ní ọdún kẹrin ìjọba rẹ̀. Seraiah yìí sì ní ìjòyè ibùdó. 
'''
"60" = '''
:sup:`60` Jeremiah sì kọ gbogbo ọ̀rọ̀ ibi tí yóò wá sórí Babeli sínú ìwé kan, àní gbogbo ọ̀rọ̀ wọ̀nyí tí a kọ sí Babeli. 
'''
"61" = '''
:sup:`61` Jeremiah sì sọ fún Seraiah pé, “Nígbà tí ìwọ bá dé Babeli, kí ìwọ kí ó sì wò, kí ìwọ kí ó sì ka gbogbo ọ̀rọ̀ wọ̀nyí. 
'''
"62" = '''
:sup:`62` Kí ìwọ kí ó sì wí pé, ‘Olúwa ìwọ ti sọ̀rọ̀ sí ibí yí, láti ké e kúrò, kí ẹnikẹ́ni má ṣe gbé inú rẹ̀, àti ènìyàn àti ẹran, nítorí pé yóò di ahoro láéláé.’ 
'''
"63" = '''
:sup:`63` Yóò sì ṣe, nígbà tí ìwọ bá parí kíka ìwé yìí tán kí ìwọ kí ó di òkúta mọ́ ọn, kí ó sì sọ ọ́ sí àárín odò Eufurate. 
'''
"64" = '''
:sup:`64` Kí ìwọ sì wí pé, ‘Báyìí ní Babeli yóò rì, kí yóò sì tún dìde kúrò nínú ibi tí èmi ó mú wá sórí rẹ̀: àárẹ̀ yóò sì mú wọn.’ ” Títí dé ìhín ni ọ̀rọ̀ Jeremiah. 
'''
