[9]
"1" = '''
:sup:`1` Jobu sì dáhùn ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Èmi mọ̀ pe bẹ́ẹ̀ ni ní òtítọ́. Báwo ní ènìyàn yóò ha ti ṣe jẹ́ aláre níwájú Ọlọ́run? 
'''
"3" = '''
:sup:`3` Bí ó bá ṣe pé yóò bá a jà, òun kì yóò lè dalóhùn kan nínú ẹgbẹ̀rún (1,000) ọ̀rọ̀. 
'''
"4" = '''
:sup:`4` Ọlọ́gbọ́n nínú àwọn alágbára ní ipa ní Òun. Ta ni ó ṣe agídí sí i tí ó sì gbé fún rí? 
'''
"5" = '''
:sup:`5` Ẹni tí ó sí òkè nídìí tí wọn kò sì mọ́: tí ó taari wọn ṣubú ní ìbínú rẹ̀. 
'''
"6" = '''
:sup:`6` Tí ó mi ilẹ̀ ayé tìtì kúrò ní ipò rẹ̀, ọwọ̀n rẹ̀ sì mì tìtì. 
'''
"7" = '''
:sup:`7` Ó pàṣẹ fún oòrùn kò sì le è ràn, kí ó sì dí ìmọ́lẹ̀ ìràwọ̀ mọ́. 
'''
"8" = '''
:sup:`8` Òun nìkan ṣoṣo ni ó ta ojú ọ̀run, ti ó sì ń rìn lórí ìgbì Òkun. 
'''
"9" = '''
:sup:`9` Ẹni tí ó dá ìràwọ̀ Beari àti Orioni, Pleiadesi àti ìràwọ̀ púpọ̀ ti gúúsù. 
'''
"10" = '''
:sup:`10` Ẹni tí ń ṣe ohun tí ó tóbi jù àwárí lọ, àní ohun ìyanu láìní iye. 
'''
"11" = '''
:sup:`11` Kíyèsi i, ó ń kọjá lọ ní ẹ̀bá ọ̀dọ̀ mi, èmi kò sì rí i, ó sì kọjá síwájú, bẹ́ẹ̀ ni èmi kò rí ojú rẹ̀. 
'''
"12" = '''
:sup:`12` Kíyèsi i, ó já a gbà lọ, ta ni ó lè fà á padà? Ta ni yóò bi í pé kí ni ìwọ ń ṣe nì? 
'''
"13" = '''
:sup:`13` Ọlọ́run kò ní fa ìbínú rẹ̀ sẹ́yìn, àwọn onírànlọ́wọ́ ti Rahabu a sì tẹríba lábẹ́ rẹ̀. 
'''
"14" = '''
:sup:`14` “Kí ní ṣe tí èmi ti n o fi ba ṣàròyé? Tí èmi yóò fi ma ṣe àwáwí? 
'''
"15" = '''
:sup:`15` Bí ó tilẹ̀ ṣe pé mo ṣe aláìlẹ́bi, èmi kò gbọdọ̀ dá a lóhùn; ṣùgbọ́n èmi ó gbàdúrà fún àánú. 
'''
"16" = '''
:sup:`16` Bí èmi bá sì ké pè é, tí Òun sì dá mi lóhùn, èmi kì yóò sì gbàgbọ́ pé, Òun ti fetí sí ohùn mi. 
'''
"17" = '''
:sup:`17` Nítorí pé òun yóò lọ̀ mí lúúlúú pẹ̀lú ìjì ńlá, ó sọ ọgbẹ́ mi di púpọ̀ láìnídìí. 
'''
"18" = '''
:sup:`18` Òun kì yóò jẹ́ kí èmi kí ó rí ẹ̀mí mi, ṣùgbọ́n ó mú ohun kíkorò kún un fún mi. 
'''
"19" = '''
:sup:`19` Bí mo bá sọ ti agbára, wò ó! Alágbára ni, tàbí ní ti ìdájọ́, ta ni yóò dá àkókò fún mi láti rò? 
'''
"20" = '''
:sup:`20` Bí mo tilẹ̀ dá ara mi láre, ẹnu ara mi yóò dá mi lẹ́bi; bí mo wí pé olódodo ni èmi yóò sì fi mí hàn ní ẹni ẹ̀bi. 
'''
"21" = '''
:sup:`21` “Olóòótọ́ ni mo ṣe, síbẹ̀ èmi kò kíyèsi ara mi, ayé mi ní èmi ìbá máa gàn. 
'''
"22" = '''
:sup:`22` Ohùn kan náà ni, nítorí náà ni èmi ṣe sọ: ‘Òun a pa ẹni òtítọ́ àti ènìyàn búburú pẹ̀lú.’ 
'''
"23" = '''
:sup:`23` Bí ìjàǹbá bá pa ni lójijì, yóò rẹ́rìn-ín nínú ìdààmú aláìṣẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà tí a bá fi ayé lé ọwọ́ ènìyàn búburú; ó sì bo àwọn onídàájọ́ rẹ̀ lójú; bí kò bá rí bẹ́ẹ̀ ǹjẹ́ ta ni? 
'''
"25" = '''
:sup:`25` “Ǹjẹ́ nísinsin yìí ọjọ́ mi yára ju oníṣẹ́ lọ, wọ́n fò lọ, wọn kò rí ayọ̀. 
'''
"26" = '''
:sup:`26` Wọ́n kọjá lọ bí ọkọ̀ eèsún papirusi tí ń sáré lọ; bí idì tí ń yára si ohùn ọdẹ. 
'''
"27" = '''
:sup:`27` Bí èmi bá wí pé, ‘Èmi ó gbàgbé arò ìbìnújẹ́ mi, èmi ó fi ọkàn lélẹ̀, èmi ó sì rẹ ara mi lẹ́kún.’ 
'''
"28" = '''
:sup:`28` Ẹ̀rù ìbànújẹ́ mi gbogbo bà mí, èmi mọ̀ pé ìwọ kì yóò mú mi bí aláìṣẹ̀. 
'''
"29" = '''
:sup:`29` Bí ó bá ṣe pé ènìyàn búburú ni èmi, ǹjẹ́ kí ni èmi ń ṣe làálàá lásán sí? 
'''
"30" = '''
:sup:`30` Bí mo tilẹ̀ fi ọṣẹ dídì wẹ ara mi, tí mo fi omi aró wẹ ọwọ́ mi mọ́, 
'''
"31" = '''
:sup:`31` síbẹ̀ ìwọ ó gbé mi wọ inú ihò ọ̀gọ̀dọ̀ aṣọ ara mi yóò sọ mi di ìríra. 
'''
"32" = '''
:sup:`32` “Nítorí Òun kì í ṣe ènìyàn bí èmi, tí èmi ó fi dá a lóhùn tí àwa o fi pàdé ní ìdájọ́. 
'''
"33" = '''
:sup:`33` Bẹ́ẹ̀ ni kò sí alátúnṣe kan ní agbede-méjì wa tí ìbá fi ọwọ́ rẹ̀ lé àwa méjèèjì lára. 
'''
"34" = '''
:sup:`34` Kí ẹnìkan sá à mú ọ̀pá Ọlọ́run kúrò lára mi, kí ìbẹ̀rù rẹ̀ kí ó má sì ṣe dáyà fò mí. 
'''
"35" = '''
:sup:`35` Nígbà náà ni èmi ìbá sọ̀rọ̀, èmi kì bá sì bẹ̀rù rẹ̀; ṣùgbọ́n bí ó tí dúró tì mí, kò ri bẹ́ẹ̀ fún mi. 
'''
