[38]
"1" = '''
:sup:`1` Ó sì fi igi kasia kọ́ pẹpẹ ẹbọ sísun, ìgbọ̀nwọ́ mẹ́fà ni gíga rẹ̀ àti ìgbọ̀nwọ́ márùn-ún, igun rẹ̀ ṣe déédé. 
'''
"2" = '''
:sup:`2` Ó ṣe ìwo sí igun mẹ́rẹ̀ẹ̀rin, nítorí kí ìwo àti pẹpẹ náà lè jẹ́ ọ̀kan, ó sì bo pẹpẹ náà pẹ̀lú idẹ. 
'''
"3" = '''
:sup:`3` Idẹ ni ó ṣe gbogbo ohun èlò pẹpẹ, ìkòkò rẹ̀, ọkọ, àwokòtò rẹ̀, fọ́ọ̀kì tí a fi n mú ẹran àti àwo iná rẹ̀. 
'''
"4" = '''
:sup:`4` Ó ṣe ààrò fún pẹpẹ náà, àwọ̀n onídẹ, kí ó wà níṣàlẹ̀ ẹsẹ̀ rẹ̀, dé ìdajì òkè pẹpẹ náà. 
'''
"5" = '''
:sup:`5` Ó dá òrùka idẹ láti mú kí ó di òpó igun mẹ́rẹ̀ẹ̀rin idẹ ààrò náà mú. 
'''
"6" = '''
:sup:`6` Ó sì fi igi kasia ṣe àwọn òpó náà, ó sì bò wọ́n pẹ̀lú idẹ. 
'''
"7" = '''
:sup:`7` Ó sì fi òpó náà bọ inú òrùka, nítorí kí ó lè wà ní ìhà pẹpẹ náà láti máa fi gbé e. Ó sì fi pákó ṣé pẹpẹ náà ní oníhò nínú. 
'''
"8" = '''
:sup:`8` Ó ṣe agbada idẹ, o sì fi idẹ ṣe ẹsẹ̀ rẹ̀ ti àwòjìji àwọn obìnrin tí ó ń sìn ní ẹnu-ọ̀nà àgọ́ àjọ. 
'''
"9" = '''
:sup:`9` Ó sì ṣe àgbàlá inú náà. Ní ìhà gúúsù ni aṣọ títa ti ọ̀gbọ̀ olókùn dáradára wà, ó jẹ́ mita mẹ́rìndínláàádọ́ta ní gígùn, 
'''
"10" = '''
:sup:`10` pẹ̀lú ogún òpó àti ogún ihò ìtẹ̀bọ̀ idẹ, àti pẹ̀lú fàdákà tí ó kọ́ ọ, tí ó sì de àwọn òpó náà. 
'''
"11" = '''
:sup:`11` Ní ìhà àríwá náà tún jẹ mita mẹ́rìndínláàádọ́ta ní gígùn, ó sì ní ogún òpó àti ogun ihò ìtẹ̀bọ̀ idẹ, pẹ̀lú fàdákà tí ó kọ́ ọ, tí ó sì de àwọn òpó náà. 
'''
"12" = '''
:sup:`12` Ìhà ìwọ̀-oòrùn jẹ́ mita mẹ́tàlélógún ní fífẹ̀, ó sì ní aṣọ títa pẹ̀lú òpó mẹ́wàá àti ihò ìtẹ̀bọ̀ mẹ́wàá, pẹ̀lú fàdákà tí ó kọ́ ọ, tí ó sì de àwọn òpó náà pọ̀. 
'''
"13" = '''
:sup:`13` Fún ìhà ìlà-oòrùn, sí ibi tí oòrùn ti ń yọ náà jẹ́ mita mẹ́tàlélógún ni fífẹ̀. 
'''
"14" = '''
:sup:`14` Aṣọ títa ìhà ẹnu-ọ̀nà kan jẹ́ mita mẹ́fà ààbọ̀, pẹ̀lú òpó mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́ta, 
'''
"15" = '''
:sup:`15` àti aṣọ títa ní ìhà kejì tí ó wà ní ẹnu-ọ̀nà àgbàlá náà jẹ́ mita mẹ́fà ààbọ̀ pẹ̀lú òpó mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́fà. 
'''
"16" = '''
:sup:`16` Gbogbo aṣọ tí ó yí àgbàlá náà jẹ́ ọ̀gbọ̀ olókùn dáradára. 
'''
"17" = '''
:sup:`17` Ihò ìtẹ̀bọ̀ fún òpó náà idẹ ni. Ìkọ́ òpó náà àti ìgbànú tí ó wà lára òpó náà jẹ́ fàdákà, a sì bo orí wọn pẹ̀lú fàdákà; gbogbo àwọn òpó àgbàlá náà ní ìgbànú fàdákà. 
'''
"18" = '''
:sup:`18` Aṣọ títa fún ẹnu-ọ̀nà àgbàlá náà jẹ́ ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn wẹ́wẹ́ tí a fi iṣẹ́ abẹ́rẹ́ ṣe; ogún ìgbọ̀nwọ́ sì ni gígùn rẹ̀, àti gíga rẹ̀ ní ìbò rẹ̀ jẹ ìgbọ̀nwọ́ márùn-ún, ó bá aṣọ títa àgbàlá wọ̀n-ọn-nì ṣe déédé, 
'''
"19" = '''
:sup:`19` pẹ̀lú òpó mẹ́rin àti ihò ìtẹ̀bọ̀ idẹ mẹ́rin. Ìkọ́ àti ìgbànú wọn jẹ́ fàdákà, a sì bo orí wọn pẹ̀lú fàdákà. 
'''
"20" = '''
:sup:`20` Gbogbo èèkàn àgọ́ tabanaku náà àti ti àyíká àgbàlá náà jẹ́ idẹ. 
'''
"21" = '''
:sup:`21` Wọ̀nyí ni iye ohun èlò tí a lò fún tabanaku náà, tabanaku ẹ̀rí, èyí ti a kọ bí òfin Mose nípa àwọn ọmọ Lefi ní abẹ́ àkóso Itamari ọmọ Aaroni àlùfáà. 
'''
"22" = '''
:sup:`22` (Besaleli ọmọ Uri, ọmọ Huri, ti ẹ̀yà Juda, ṣe ohun gbogbo ti Olúwa pàṣẹ fún Mose. 
'''
"23" = '''
:sup:`23` Pẹ̀lú rẹ̀ ni Oholiabu ọmọ Ahisamaki, ti ẹ̀yà Dani: alágbẹ̀dẹ, àti oníṣẹ́-ọnà àti oníṣọ̀nà tí a fi iṣẹ́ abẹ́rẹ́ ṣe ní aṣọ aláró àti elése àlùkò àti òdòdó àti ọ̀gbọ̀ dáradára.) 
'''
"24" = '''
:sup:`24` Àròpọ̀ iye wúrà lára wúrà ọrẹ tí a lò fún gbogbo iṣẹ́ ibi mímọ́ náà jẹ́ tálẹ́ǹtì mọ́kàndínlọ́gbọ̀n àti òjìlélẹ́ẹ̀gbẹ́rín ó dín mẹ́wàá (730) ṣékélì gẹ́gẹ́ bí i ṣékélì ibi mímọ́. 
'''
"25" = '''
:sup:`25` Fàdákà tí a rí nínú ìjọ, ẹni tí a kà nínú ìkànìyàn jẹ́ ọgọ́rùn-ún tálẹ́ǹtì àti òjìdínlẹ́gbẹ̀san ó lé mẹ́ẹ̀ẹ́dógún (1,775) ṣékélì, gẹ́gẹ́ bí ìwọ̀n ṣékélì ibi mímọ́, 
'''
"26" = '''
:sup:`26` ààbọ̀ ṣékélì kan ní orí ẹnìkọ̀ọ̀kan, gẹ́gẹ́ bí ìwọ̀n ṣékélì ibi mímọ́, lórí olúkúlùkù ẹni tí ó ti kọjá tí a ti kà, láti ẹni ogún ọdún tàbí jù bẹ́ẹ̀ lọ, àròpọ̀ wọ́n jẹ́ ọgbọ̀n ọ̀kẹ́ lé ẹgbẹ̀tadínlógún ó lé àádọ́jọ (603,550) ọkùnrin. 
'''
"27" = '''
:sup:`27` Ọgọ́rùn-ún tálẹ́ǹtì fàdákà ní a lò láti fi dá ihò ìtẹ̀bọ̀ fún ibi mímọ́ àti fún aṣọ títa ọgọ́rùn-ún ihò ìtẹ̀bọ̀ nínú ọgọ́rùn-ún tálẹ́ǹtì náà tálẹ́ǹtì kan fún ihò ìtẹ̀bọ̀ kọ̀ọ̀kan. 
'''
"28" = '''
:sup:`28` Ó lo òjìdínlẹ́gbẹ̀san ó lé mẹ́ẹ̀ẹ́dógún (1,775) ṣékélì ni ó fi ṣe ìkọ́ fún òpó náà, láti fi bo orí òpó náà àti láti fi ṣe ọ̀já wọn. 
'''
"29" = '''
:sup:`29` Idẹ ara ọrẹ náà jẹ́ àádọ́rin tálẹ́ǹtì àti egbèjìlá (2,400) ṣékélì. 
'''
"30" = '''
:sup:`30` Ó lò ó láti fi ṣe ihò ìtẹ̀bọ̀ fún ẹnu-ọ̀nà àgọ́ àjọ, pẹpẹ idẹ náà pẹ̀lú ààrò idẹ rẹ̀ àti gbogbo ohun èlò rẹ̀, 
'''
"31" = '''
:sup:`31` ihò ìtẹ̀bọ̀ àgbàlá náà àyíká àti ihò ìtẹ̀bọ̀ ẹnu-ọ̀nà àgbàlá àti gbogbo èèkàn àgọ́ náà, àti gbogbo èèkàn àgbàlá náà yíká. 
'''
