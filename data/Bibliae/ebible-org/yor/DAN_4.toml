[4]
"1" = '''
:sup:`1` Nebukadnessari ọba, sí gbogbo ènìyàn, orílẹ̀ àti onírúurú èdè, tí ó ń gbé ní àgbáyé. Kí àlàáfíà máa pọ̀ sí i fún un yín. Kí ẹ ṣe rere tó pọ̀! 
'''
"2" = '''
:sup:`2` Ó jẹ́ ìdùnnú fún mi láti fi iṣẹ́ àmì àti ìyanu tí Ọlọ́run Ọ̀gá-Ògo ti ṣe fún mi hàn. 
'''
"3" = '''
:sup:`3` Báwo ni àmì rẹ̀ ti tóbi tó, 
'''
"4" = '''
:sup:`4` Èmi Nebukadnessari wà ní ààfin mi, pẹ̀lú ìtẹ́lọ́rùn àti àlàáfíà. 
'''
"5" = '''
:sup:`5` Mo lá àlá kan èyí tí ó bà mí lẹ́rù. Nígbà tí mo wà lórí ibùsùn mi, ìran tí ó jáde lọ́kàn mi dẹ́rùbà mí. 
'''
"6" = '''
:sup:`6` Nígbà náà, ni mo pàṣẹ pé kí a mú gbogbo àwọn amòye Babeli wá, kí wọn wá sọ ìtumọ̀ àlá náà fún mi. 
'''
"7" = '''
:sup:`7` Nígbà tí àwọn apidán, àwọn apògèdè, àwọn awòràwọ̀ àti àwọn aláfọ̀ṣẹ wá, mo sọ àlá náà fún wọn, ṣùgbọ́n wọn kò le è sọ ìtumọ̀ àlá náà fún mi. 
'''
"8" = '''
:sup:`8` Ní ìkẹyìn Daniẹli wá síwájú mi, mo sì sọ àlá náà fún. (Ẹni tí à ń pè ní Belṣassari gẹ́gẹ́ bí orúkọ òrìṣà mi àti pé ẹ̀mí àwọn ọlọ́run mímọ́ wà nínú rẹ̀.) 
'''
"9" = '''
:sup:`9` Mo wí pé, “Belṣassari, olórí àwọn amòye, èmi mọ̀ wí pé ẹ̀mí ọlọ́run mímọ́ wà nínú rẹ, kò sì ṣí àṣírí kan tí ó ṣòro jù fún ọ. Sọ àlá mi kí o sì túmọ̀ rẹ̀ fún mi. 
'''
"10" = '''
:sup:`10` Èyí ni ìran náà tí mo rí nígbà tí mo wà lórí ibùsùn mi, mo rí igi kan láàrín ayé, igi náà ga gidigidi. 
'''
"11" = '''
:sup:`11` Igi náà tóbi, ó sì lágbára, orí rẹ̀ sì ń kan ọ̀run; a sì rí i títí dé òpin ayé. 
'''
"12" = '''
:sup:`12` Ewé rẹ̀ lẹ́wà, èso rẹ̀ sì pọ̀, ó sì ń pèsè oúnjẹ fún gbogbo ènìyàn. Abẹ́ ẹ rẹ̀ ni àwọn ẹranko igbó fi ṣe ibùgbé, àwọn ẹyẹ ojú ọ̀run sì ń gbé ní ẹ̀ka rẹ̀, nínú rẹ̀ ni gbogbo alààyè ti ń jẹ. 
'''
"13" = '''
:sup:`13` “Lórí ibùsùn mi, mo rí ìran náà, olùṣọ́ kan dúró síwájú u mi, àní ẹni mímọ́ kan, ó ń bọ̀ wá láti ọ̀run 
'''
"14" = '''
:sup:`14` ó kígbe sókè wí pé, ‘Gé igi náà kí o sì gé àwọn ẹ̀ka rẹ̀ kúrò; gbọn ewé rẹ̀ ká, kí o sì fọ́n èso rẹ̀ dànù. Jẹ́ kí àwọn ẹranko tí ó wà lábẹ́ rẹ̀ sá àti àwọn ẹyẹ tí ó wà ní ẹ̀ka rẹ̀ kúrò. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n fi kùkùté àti gbòǹgbò rẹ̀ tí a fi irin àti idẹ dè ṣẹ́kù sórí ilẹ̀ àti sí orí koríko igbó. “ ‘Jẹ́ kí ìrì ọ̀run sẹ̀ sí i lára, kí ó sì jẹ́ kí ìpín in rẹ̀ wà pẹ̀lú àwọn ẹranko igbó láàrín ilẹ̀ ayé. 
'''
"16" = '''
:sup:`16` Jẹ́ kí ọkàn rẹ̀ kí ó yí padà kúrò ní ti ènìyàn, kí a sì fún un ní ọkàn ẹranko, títí ìgbà méje yóò fi kọjá lórí i rẹ̀. 
'''
"17" = '''
:sup:`17` “ ‘Olùṣọ́ ni ó gbé ìpinnu náà jáde, àṣẹ sì wá láti ọ̀dọ̀ ẹni mímọ́, kí gbogbo alààyè le mọ̀ wí pé, Ọ̀gá-ògo ni olórí ìjọba ènìyàn, ó sì ń fi fún ẹnikẹ́ni tí ó wù ú, òun sì ń gbé onírẹ̀lẹ̀ lórí i wọn.’ 
'''
"18" = '''
:sup:`18` “Èyí ni àlá tí èmi Nebukadnessari ọba lá. Ní ìsinsin yìí ìwọ Belṣassari, sọ ohun tí ó túmọ̀ sí fún mi, nítorí kò sí amòye kan ní ìjọba mi, tí ó lè sọ ìtumọ̀ rẹ̀ fún mi. Ṣùgbọ́n ìwọ lè sọ ìtumọ̀ rẹ̀, nítorí tí ẹ̀mí Ọlọ́run mímọ́ wà ní inú rẹ.” 
'''
"19" = '''
:sup:`19` Nígbà náà ni Daniẹli (ẹni tí à ń pè ní Belṣassari) páyà gidigidi fún ìgbà díẹ̀, èrò inú rẹ̀ sì bà á lẹ́rù. Nígbà náà ni ọba wí pé, “Belṣassari, má ṣe jẹ́ kí àlá náà tàbí ìtumọ̀ rẹ̀ kí ó dẹ́rùbà ọ́.” Belṣassari sì dáhùn wí pé, “Olúwa mi, kí àlá yìí jẹ́ ti àwọn ọ̀tá a rẹ, kí ìtumọ̀ rẹ̀ sì jẹ́ ti àwọn aṣòdì sí. 
'''
"20" = '''
:sup:`20` Igi tí ìwọ rí, tí ó dàgbà, tí ó sì lágbára, tí orí rẹ̀ sì ń kan ọ̀run, tí ó lẹ́wà àti ọ̀pọ̀lọpọ̀ èso, tí ó ń pèsè oúnjẹ fún gbogbo ènìyàn, tí ó ṣe ààbò lórí ẹranko igbó àti èyí tí ẹ̀ka rẹ̀ pèsè ààyè fún ẹyẹ ojú ọ̀run. 
'''
"21" = '''
:sup:`21` Èyí tí ewé e rẹ̀ lẹ́wà, tí èso rẹ̀ si pọ̀, nínú èyí tí oúnjẹ sì wà fún gbogbo ẹ̀dá, lábẹ́ èyí tí àwọn ẹranko igbó ń gbé, lórí ẹ̀ka èyí ti àwọn ẹyẹ ojú ọ̀run ní ibùgbé wọn. 
'''
"22" = '''
:sup:`22` Ìwọ ọba ni igi náà, ìwọ ti dàgbà, o sì lágbára, títóbi i rẹ ga ó sì kan ọ̀run, ìjọba rẹ sì gbilẹ̀ títí dé òpin ayé. 
'''
"23" = '''
:sup:`23` “Ìwọ ọba, rí ìránṣẹ́ ẹni mímọ́ kan, tí ó ń bọ̀ láti ọ̀run ó sì sọ pé, ‘Gé igi náà kí o sì run ún, ṣùgbọ́n fi kùkùté rẹ tí a dè pẹ̀lú irin àti idẹ sílẹ̀ nínú koríko igbó, nígbà tí gbòǹgbò rẹ̀ sì wà nínú ilẹ̀ kí o sì jẹ́ kí ìrì ọ̀run sẹ̀ sórí i rẹ̀, jẹ́ kí ìpín in rẹ̀ wà láàrín ẹranko búburú títí ìgbà méje yóò fi kọjá lórí i rẹ̀.’ 
'''
"24" = '''
:sup:`24` “Èyí ni ìtumọ̀ àlá rẹ ọba àti àṣẹ tí Ọ̀gá-ògo mú wá sórí ọba olúwa mi. 
'''
"25" = '''
:sup:`25` A ó lé ọ jáde kúrò láàrín ènìyàn, ìwọ yóò sì máa gbé láàrín ẹranko búburú, ìwọ yóò jẹ koríko bí i màlúù, ìrì ọ̀run yóò sì sẹ̀ sára rẹ. Ìgbà méje yóò sì kọjá lórí rẹ, títí ìwọ yóò fi mọ̀ wí pé Ọ̀gá-ògo ń jẹ ọba lórí ìjọba ènìyàn, ó sì ń fi fún ẹni tí ó bá wù ú. 
'''
"26" = '''
:sup:`26` Bí wọ́n ṣe pàṣẹ pé kí wọn fi kùkùté àti gbòǹgbò igi náà sílẹ̀, èyí túmọ̀ sí wí pé a ó dá ìjọba rẹ padà fún ọ lẹ́yìn ìgbà tí o bá ti mọ̀ wí pé, Ọ̀run jẹ ọba. 
'''
"27" = '''
:sup:`27` Nítorí náà ọba, jẹ́ kí ìmọ̀ràn mi jẹ́ ìtẹ́wọ́gbà fún ọ, kọ ẹ̀ṣẹ̀ rẹ sílẹ̀ kí o sì ṣe rere, àti ìwà búburú rẹ nípa ṣíṣe àánú fún àwọn tálákà. Ó lè jẹ́ pé nígbà náà ni ìwọ yóò ṣe rere.” 
'''
"28" = '''
:sup:`28` Gbogbo nǹkan wọ̀nyí ṣẹlẹ̀ sí Nebukadnessari ọba. 
'''
"29" = '''
:sup:`29` Lẹ́yìn oṣù kejìlá, bí ọba ṣe ń rìn káàkiri lórí òrùlé ààfin ìjọba Babeli, 
'''
"30" = '''
:sup:`30` ó sọ pé, “Èyí ha kọ́ ni Babeli ńlá tí mo kọ́ gẹ́gẹ́ bí ilé ọba, nípa agbára à mi àti fún ògo ọláńlá à mi?” 
'''
"31" = '''
:sup:`31` Bí ọba ṣe ń sọ ọ̀rọ̀ náà lọ́wọ́ ohùn kan wá láti ọ̀run, “Ìwọ Nebukadnessari ọba, ìwọ ni a ti pàṣẹ nípa rẹ̀, a ti gba ìjọba à rẹ kúrò ní ọwọ́ ọ̀ rẹ. 
'''
"32" = '''
:sup:`32` A ó lé ọ kúrò láàrín àwọn ènìyàn, ìwọ yóò sì lọ máa gbé àárín àwọn ẹranko igbó; ìwọ yóò jẹ koríko bí i màlúù, ìgbà méje yóò kọjá lórí i rẹ títí ìwọ yóò fi mọ̀ wí pé, Ọ̀gá-ògo jẹ ọba lórí ìjọba ènìyàn àti pé ó ń fi fún ẹni tí ó bá wù ú.” 
'''
"33" = '''
:sup:`33` Lẹ́sẹ̀kẹsẹ̀ ni ohun tí a sọ nípa Nebukadnessari ṣẹlẹ̀ sí i. A lé e kúrò láàrín ènìyàn, ó sì ń jẹ koríko bí i màlúù, ìrì ọ̀run sì ń sẹ̀ sí ara rẹ̀, títí irun orí rẹ̀ fi gùn bí i ti ìyẹ́ ẹyẹ idì, tí èékánná rẹ̀ sì dàbí i ti ẹyẹ. 
'''
"34" = '''
:sup:`34` Ní òpin ìgbà náà, èmi, Nebukadnessari gbé ojú mi sókè sí ọ̀run, iyè mi sì sọjí. Mo fi ọpẹ́ fún Ọ̀gá-ògo; mo fi ọlá àti ògo fún ẹni tí ó wà láéláé. 
'''
"35" = '''
:sup:`35` Gbogbo àwọn ènìyàn ayé 
'''
"36" = '''
:sup:`36` Ní àkókò kan náà, iyè mi padà, ọlá àti ògo dídán mi padà tọ̀ mí wá fún ògo ìjọba mi. Àwọn ìgbìmọ̀ àti àwọn ọlọ́lá mi, wá mi rí, wọ́n sì dá mi padà sórí ìjọba mi, mo sì di alágbára ju ti ìṣáájú lọ. 
'''
"37" = '''
:sup:`37` Báyìí, èmi, Nebukadnessari fi ọpẹ́, mo sì gbé Ọlọ́run ga, mo sì fi ògo fún ọba ọ̀run, nítorí pé gbogbo nǹkan tí ó ṣe ló dára, gbogbo ọ̀nà rẹ̀ sì tọ́. Gbogbo àwọn tó sì ń rìn ní ìgbéraga ni ó le rẹ̀ sílẹ̀. 
'''
