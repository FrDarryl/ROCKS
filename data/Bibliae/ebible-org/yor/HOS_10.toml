[10]
"1" = '''
:sup:`1` Israẹli jẹ́ igi àjàrà tó gbilẹ̀ ó ń so èso fún ara rẹ̀. Bí èso rẹ̀ ṣe ń pọ̀ bẹ́ẹ̀ ni ó ń kọ́ pẹpẹ sí i bí ilẹ̀ rẹ̀ ṣe ń ṣe rere o bu ọlá fún òkúta ìyàsọ́tọ̀ ère rẹ̀. 
'''
"2" = '''
:sup:`2` Ọkàn wọn kún fún ìtànjẹ báyìí wọ́n gbọdọ̀ ru ẹ̀bi wọn. Olúwa yóò wó pẹpẹ wọn palẹ̀ yóò sì pa gbogbo òkúta ìyàsọ́tọ̀ wọn run. 
'''
"3" = '''
:sup:`3` Nígbà náà ni wọn yóò wí pé, “A kò ní ọba nítorí tí a kò bọ̀wọ̀ fún Olúwa ṣùgbọ́n bí a tilẹ̀ ní ọba, kí ni yóò ṣe fún wa?” 
'''
"4" = '''
:sup:`4` Wọ́n ṣe ìlérí púpọ̀, wọ́n ṣe ìbúra èké, wọ́n da májẹ̀mú; báyìí ni ìdájọ́ hù sókè bí igi ìwọ̀ ni aporo oko, bi i koríko májèlé láàrín oko tí a ro. 
'''
"5" = '''
:sup:`5` Àwọn ènìyàn tí ń gbé Samaria bẹ̀rù nítorí ère abo màlúù tó wà ní Beti-Afeni. Àwọn ènìyàn rẹ̀ yóò ṣọ̀fọ̀ le e lórí bẹ́ẹ̀ ni àwọn àlùfáà abọ̀rìṣà rẹ̀. Gbogbo àwọn tó láyọ̀ sì dídán rẹ̀, nítorí tí a ti mú lọ sí ìgbèkùn. 
'''
"6" = '''
:sup:`6` A ó gbé lọ sí Asiria gẹ́gẹ́ bí ẹ̀bùn fún ọba ńlá a ó dójútì Efraimu; ojú yóò ti Israẹli nítorí ìgbìmọ̀ rẹ̀. 
'''
"7" = '''
:sup:`7` Bí igi tó léfòó lórí omi ni Samaria àti àwọn ọba rẹ yóò sàn lọ. 
'''
"8" = '''
:sup:`8` Àwọn ibi gíga tí ẹ tí ń hùwà búburú ni a o parun, èyí ni ẹ̀ṣẹ̀ Israẹli. Ẹ̀gún ọ̀gàn àti ẹ̀gún òṣùṣú yóò hù jáde, yóò sì bo àwọn pẹpẹ wọn. Wọn yóò sọ fún àwọn òkè gíga pé, “Bò wá mọ́lẹ̀!” àti fún àwọn òkè kéékèèké pé, “Ṣubú lù wá!” 
'''
"9" = '''
:sup:`9` “Láti ìgbà Gibeah, ni ó ti ṣẹ̀, ìwọ Israẹli, ìwọ sì tún wà níbẹ̀. Ǹjẹ́ ogun kò lé ẹ̀yin aṣebi ni Gibeah bá bí? 
'''
"10" = '''
:sup:`10` Nígbà tó bá tẹ́ mi lọ́rùn, èmi yóò fi ìyà jẹ wọ́n; Orílẹ̀-èdè yóò kó ra wọn jọ, wọ́n ó sì dojúkọ wọn, láti fi wọn sínú ìdè nítorí ìlọ́po ẹ̀ṣẹ̀ wọn. 
'''
"11" = '''
:sup:`11` Efraimu jẹ́ ọmọ abo màlúù tí a tí kọ́, to si fẹ́ràn láti máa pa ọkà; lórí ọrun rẹ̀ tó lẹ́wà ni èmi ó dí ẹrù wúwo lé. Èmi yóò mú kí a gun Efraimu bí ẹṣin Juda yóò tú ilẹ̀, Jakọbu yóò sì fọ́ ògúlùtu rẹ̀. 
'''
"12" = '''
:sup:`12` Ẹ gbin òdòdó fún ara yín, kí ẹ sì ká èso ìfẹ́ àìlópin. Ẹ tu ilẹ̀ yín tí a kò ro, nítorí pé ó ti tó àsìkò láti wá Olúwa, títí tí yóò fi dé, tí yóò sì rọ òjò òdodo lé yín lórí. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ẹ tí gbin búburú ẹ si ka ibi, ẹ ti jẹ èso èké nítorí ẹ tí gbẹ́kẹ̀lé agbára yín àti àwọn ọ̀pọ̀ jagunjagun yín, 
'''
"14" = '''
:sup:`14` ariwo ogun yóò bo àwọn ènìyàn yín kí gbogbo odi agbára yín ba le parun. Gẹ́gẹ́ bí Ṣalmani ṣe pa Beti-Arbeli run lọ́jọ́ ogun, nígbà tí a gbé àwọn ìyá ṣánlẹ̀ pẹ̀lú àwọn ọmọ wọn. 
'''
"15" = '''
:sup:`15` Báyìí ni a o sì ṣe sí ọ, ìwọ Beteli, nítorí pé ìwà búburú yín ti pọ̀jù. Ní àfẹ̀mọ́júmọ́ ọjọ́ náà, a o pa ọba Israẹli run pátápátá. 
'''
