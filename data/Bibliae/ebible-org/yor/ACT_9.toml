[9]
"1" = '''
:sup:`1` Ṣùgbọ́n síbẹ̀, Saulu sí ń tẹ̀síwájú nínú mímí èémí ìhalẹ̀ mọ́ni àti ìpani sí àwọn ọmọ-ẹ̀yìn Olúwa. Ó tọ olórí àlùfáà lọ, 
'''
"2" = '''
:sup:`2` ó béèrè ìwé lọ́wọ́ rẹ̀ sí Sinagọgu tí ń bẹ ní ìlú Damasku pé, bí òun bá rí ẹnikẹ́ni tí ń bẹ ni ọ̀nà yìí, ìbá à ṣe ọkùnrin, tàbí obìnrin, kí òun lè mú wọn ní dídè wá sí Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Ó sì ṣe, bí ó ti ń lọ, ó sì súnmọ́ Damasku; lójijì, ìmọ́lẹ̀ láti ọ̀run wá mọ́lẹ̀ yí i ká. 
'''
"4" = '''
:sup:`4` Ó sì ṣubú lulẹ̀, ó gbọ́ ohùn tí ó ń fọ̀ sí i pé, “Saulu, Saulu, èéṣe ti ìwọ fi ń ṣe inúnibíni sí mi?” 
'''
"5" = '''
:sup:`5` Ó sì wí pé, “Ìwọ ta ni, Olúwa?” Olúwa sì wí fún pé, “Èmi ni Jesu, ẹni ti ìwọ ń ṣe inúnibíni sí. 
'''
"6" = '''
:sup:`6` Dìde, kí o sì lọ sí ìlú náà, a ó sì sọ fún ọ nípa ohun tí ìwọ yóò ṣe.” 
'''
"7" = '''
:sup:`7` Àwọn ọkùnrin tí wọ́n sì ń bá Saulu lọ àjò dúró, wọn kò sì le sọ ohun kan, wọn gbọ́ ohùn náà ṣùgbọ́n wọn kò rí ẹnìkan. 
'''
"8" = '''
:sup:`8` Saulu sì dìde ní ilẹ̀; nígbà tí ojú rẹ̀ sì lá kò rí ohunkóhun; ṣùgbọ́n wọ́n fà á lọ́wọ́ wọ́n sì mú un wá sí Damasku. 
'''
"9" = '''
:sup:`9` Ó sì gbé ọjọ́ mẹ́ta ni àìríran kò sì jẹ, bẹ́ẹ̀ ni kò sì mu. 
'''
"10" = '''
:sup:`10` Ọmọ-ẹ̀yìn kan sì wà ní Damasku, tí a ń pè ni Anania! Olúwa sì wí fún un lójúran pé, “Anania!” Ó sì wí pé, “Wò ó, èmi nìyí, Olúwa.” 
'''
"11" = '''
:sup:`11` Olúwa sì wí fún un pé, “Dìde kí ó sì lọ sí ilé Judasi ní òpópónà Tààrà, kí ó sì béèrè ẹni tí a ń pè ni Saulu, ara Tarsu, sá wò ó, ó ń gbàdúrà. 
'''
"12" = '''
:sup:`12` Òun sì tí ri ọkùnrin kan lójúran ti a ń pè ni Anania, ó wọlé, ó sì fi ọwọ́ lé e, kí ó lè ríran.” 
'''
"13" = '''
:sup:`13` Anania sì dáhùn wí pé, “Olúwa mo tí gbúròó ọkùnrin yìí lọ́dọ̀ ọ̀pọ̀ ènìyàn, gbogbo búburú ti ó ṣe sí àwọn ènìyàn mímọ́ rẹ ni Jerusalẹmu. 
'''
"14" = '''
:sup:`14` Ó sì gba àṣẹ láti ọ̀dọ̀ àwọn olórí àlùfáà wá sí ìhín yìí, láti de gbogbo àwọn ti ń pe orúkọ rẹ.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n Olúwa wí fún un pé, “Máa lọ; nítorí ohun èlò ààyò ni òun jẹ́ fún mi, láti gbé orúkọ mi lọ sí iwájú àwọn aláìkọlà, àti àwọn ọba, àti àwọn ọmọ Israẹli. 
'''
"16" = '''
:sup:`16` Nítorí èmi o fi gbogbo ìyà ti kò le ṣàìjẹ nítorí orúkọ mi hàn án.” 
'''
"17" = '''
:sup:`17` Anania sì lọ, ó sì wọ ilé náà, nígbà tí ó fi ọwọ́ rẹ̀ lé Saulu, ó sì wí pé, “Arákùnrin Saulu, Olúwa ni ó rán mi, Jesu tí ó fi ara hàn ọ lọ́nà tí ìwọ bá wá, kí ìwọ ba à lè ríran, kí ó sì kún fún Ẹ̀mí Mímọ́.” 
'''
"18" = '''
:sup:`18` Lójúkan náà nǹkan kan ti ó dàbí ìpẹ́ sì bọ kúrò lójú rẹ̀, ó sì ríran; ó sì dìde, a sì bamitiisi rẹ̀. 
'''
"19" = '''
:sup:`19` Nígbà tí ó sì jẹun, ara rẹ̀ mókun. Saulu sì wá pẹ̀lú àwọn ọmọ-ẹ̀yìn ní Damasku ní ọjọ́ púpọ̀. 
'''
"20" = '''
:sup:`20` Lójúkan náà ó sì ń wàásù Kristi nínú àwọn Sinagọgu pé, Jesu ni Ọmọ Ọlọ́run. 
'''
"21" = '''
:sup:`21` Ẹnu sì yà gbogbo àwọn ti ó ń gbọ́, wọn sì wí pé, “Èyí ha kọ ẹni ti ó ti fóòro àwọn ti ń pe orúkọ yìí ni Jerusalẹmu? Nítorí èyí náà ni ó sa ṣe wá sí ìhín yìí, láti mú wọn ní dìde lọ sọ́dọ̀ àwọn olórí àlùfáà.” 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n Saulu ń pọ̀ sí i ní agbára ó sì ń dààmú àwọn Júù tí ó ń gbé Damasku, ó fihàn pé, èyí ni Kristi náà. 
'''
"23" = '''
:sup:`23` Lẹ́yìn ìgbà tí ọjọ́ púpọ̀ kọjá, àwọn Júù ń gbìmọ̀ láti pa á. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ìdìtẹ̀ wọn di mí mọ̀ fún Saulu. Wọ́n sì ń ṣọ́ ẹnu ibodè pẹ̀lú lọ́sàn àti lóru, wọ́n ń wá ọ̀nà láti pa á. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ gbé ní òru, wọ́n sì sọ̀ ọ́ kalẹ̀ lára odi nínú agbọ̀n. 
'''
"26" = '''
:sup:`26` Nígbà ti Saulu sì de Jerusalẹmu ó pète láti da ara rẹ̀ pọ̀ mọ́ àwọn ọmọ-ẹ̀yìn; gbogbo wọn sì bẹ̀rù rẹ̀, nítorí wọn kò gbàgbọ́ pé ọmọ-ẹ̀yìn kan ni. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n Barnaba mú un, ó sì sìn ín lọ sọ́dọ̀ àwọn aposteli, ó sì sọ fún wọn bí ó ti rí Olúwa ní ọ̀nà, àti bí ó ti fi ìgboyà wàásù ní Damasku ní orúkọ Jesu. 
'''
"28" = '''
:sup:`28` Saulu sì wà pẹ̀lú wọn, ó ń wọlé, ó sì ń jáde ní Jerusalẹmu. Ó sì ń fi ìgboyà wàásù ni orúkọ Olúwa. 
'''
"29" = '''
:sup:`29` Ó ń sọ̀rọ̀ lòdì sí àwọn ará Helleni, ó sì ń jà wọ́n ní iyàn; ṣùgbọ́n wọn ń pète láti pa a. 
'''
"30" = '''
:sup:`30` Nígbà tí àwọn arákùnrin sì mọ̀, wọ́n mú sọ̀kalẹ̀ lọ sí Kesarea, wọ́n sì rán an lọ sí Tarsu. 
'''
"31" = '''
:sup:`31` Nígbà náà ni ìjọ wà ni àlàáfíà yíká gbogbo Judea àti ni Galili àti ni Samaria, wọn ń fẹsẹ̀múlẹ̀, wọn ń rìn ní ìbẹ̀rù Olúwa, àti ni ìtùnú Ẹ̀mí Mímọ́, wọn ń pọ̀ sí i. 
'''
"32" = '''
:sup:`32` Ó sì ṣe, bí Peteru ti ń kọjá lọ káàkiri láàrín wọn, ó sọ̀kalẹ̀ lọ pẹ̀lú si ọ̀dọ̀ àwọn ènìyàn mímọ́ ti ń gbé ni Lida. 
'''
"33" = '''
:sup:`33` Níbẹ̀ ni ó rí ọkùnrin kan ti a pè ní Aenea tí ó ti dùbúlẹ̀ lórí àkéte ni ọdún mẹ́jọ, ó ní ààrùn ẹ̀gbà. 
'''
"34" = '''
:sup:`34` Peteru sì wí fún un pé, “Aenea, Jesu Kristi mú ọ láradá; dìde kí ó sì tún àkéte rẹ ṣe.” Ó sì dìde lójúkan náà. 
'''
"35" = '''
:sup:`35` Gbogbo àwọn tí ń gbé Lida àti Ṣaroni sì rí i, wọn sì yípadà sí Olúwa. 
'''
"36" = '''
:sup:`36` Ọmọ-ẹ̀yìn kan sí wà ní Joppa ti a ń pè ni Tabita (èyí tí ó túmọ̀ sí Dọkasi); obìnrin yìí pọ̀ ni iṣẹ́ oore, àti ìtọrẹ àánú ṣíṣe. 
'''
"37" = '''
:sup:`37` Ní àkókò náà ni ó wà nínú àìsàn, ó sì kú, wọ́n sì wẹ òkú rẹ̀, wọ́n sì gbé òkú rẹ̀ sí iyàrá òkè. 
'''
"38" = '''
:sup:`38` Bí Lida sì ti súnmọ́ Joppa, nígbà tí àwọn ọmọ-ẹ̀yìn gbọ́ pé Peteru wà níbẹ̀, wọ́n rán ọkùnrin méjì sí i láti bẹ̀ ẹ́ pé, “Má ṣe jáfara láti dé ọ̀dọ̀ wa.” 
'''
"39" = '''
:sup:`39` Peteru sí dìde, ó sì bá wọn lọ. Nígbà tí ó dé, wọ́n mú un lọ sí iyàrá òkè náà, gbogbo àwọn opó sí dúró tì í wọn sọkún, wọ́n sì ń fi ẹ̀wù àti aṣọ tí Dọkasi dá hàn án, nígbà tí ó wà pẹ̀lú wọn. 
'''
"40" = '''
:sup:`40` Ṣùgbọ́n Peteru ti gbogbo wọn sóde, ó sì kúnlẹ̀, ó sí gbàdúrà; ó sì yípadà sí òkú, ó ní “Tabita, dìde.” Ó sì la ojú rẹ̀, nígbà tí ó sì rí Peteru, ó dìde jókòó. 
'''
"41" = '''
:sup:`41` Ó sì na ọwọ́ rẹ̀ sí i, ó fà á dìde; nígbà tí ó sì pe àwọn ènìyàn mímọ́ àti àwọn opó, ó fi lé wọn lọ́wọ́ láààyè. 
'''
"42" = '''
:sup:`42` Èyí sì di mí mọ̀ já gbogbo Joppa; ọ̀pọ̀lọpọ̀ sì gba Olúwa gbọ́. 
'''
"43" = '''
:sup:`43` Ó gbé ọjọ́ púpọ̀ ni Joppa ní ọ̀dọ̀ ọkùnrin kan Simoni oníṣọ̀nà-awọ. 
'''
