[68]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi. Saamu. Orin. Kí Ọlọ́run kí ó dìde, kí àwọn ọ̀tá rẹ̀ kí ó fọ́nká; kí àwọn ọ̀tá rẹ̀ kí ó sá níwájú rẹ̀. 
'''
"2" = '''
:sup:`2` Bí ìjì ti ń fẹ́ èéfín lọ, kí ó fẹ́ wọn lọ; bí ìda ti í yọ́ níwájú iná, kí olùṣe búburú ṣègbé níwájú Ọlọ́run. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n kí inú olódodo kí ó dùn kí ó sì kún fún ayọ̀ níwájú Ọlọ́run; kí inú wọn kí ó dùn, kí ó sì kún fún ayọ̀. 
'''
"4" = '''
:sup:`4` Ẹ kọrin sí Ọlọ́run, ẹ kọrin ìyìn sí i, ẹ la ọ̀nà fún ẹni tí ń rékọjá ní aginjù. Olúwa ni orúkọ rẹ̀, kí ẹ sì máa yọ̀ níwájú rẹ̀. 
'''
"5" = '''
:sup:`5` Baba àwọn aláìní baba àti onídàájọ́ àwọn opó ni Ọlọ́run ní ibùgbé rẹ̀ mímọ́ 
'''
"6" = '''
:sup:`6` Ọlọ́run gbé aláìlera kalẹ̀ nínú ìdílé, ó darí àwọn ẹlẹ́wọ̀n pẹ̀lú orin, ṣùgbọ́n àwọn ọlọ́tẹ̀ ní ń gbé nínú ilẹ̀ gbígbẹ. 
'''
"7" = '''
:sup:`7` Nígbà tí ìwọ bá jáde lónìí níwájú àwọn ènìyàn rẹ, Ọlọ́run, tí ń kọjá lọ láàrín aginjù, Sela. 
'''
"8" = '''
:sup:`8` Ilẹ̀ mì títí, àwọn ọ̀run ń rọ òjò jáde, níwájú Ọlọ́run, ẹni Sinai, níwájú Ọlọ́run, Ọlọ́run Israẹli. 
'''
"9" = '''
:sup:`9` Ìwọ fún wa ní ọ̀pọ̀lọpọ̀ òjò, Ọlọ́run; ìwọ tu ilẹ̀ ìní rẹ̀ lára nígbà tí ó rẹ̀ ẹ́ tan. 
'''
"10" = '''
:sup:`10` Àwọn ènìyàn rẹ tẹ̀dó síbẹ̀ nínú ọ̀pọ̀lọpọ̀ ìní rẹ, Ọlọ́run, ìwọ pèsè fún àwọn aláìní. 
'''
"11" = '''
:sup:`11` Olúwa ti pàṣẹ ọ̀rọ̀, púpọ̀ ní ogun àwọn ẹni tí ó ń ròyìn rẹ̀. 
'''
"12" = '''
:sup:`12` “Àwọn ọba àti àwọn ológun yára sálọ; obìnrin tí ó sì jókòó ni ilé ní ń pín ìkógun náà. 
'''
"13" = '''
:sup:`13` Nígbà tí ẹ̀yin dùbúlẹ̀ láàrín agbo ẹran, nígbà náà ni ẹ̀yin ó dàbí ìyẹ́ àdàbà ti a bò ní fàdákà, àti ìyẹ́ rẹ̀ pẹ̀lú wúrà pupa.” 
'''
"14" = '''
:sup:`14` Nígbà tí Olódùmarè fọ́n àwọn ọba ká ní ilẹ̀ náà, ó dàbí òjò dídi ní Salmoni. 
'''
"15" = '''
:sup:`15` Òkè Baṣani jẹ́ òkè Ọlọ́run; òkè tí ó ní orí púpọ̀ ni òkè Baṣani. 
'''
"16" = '''
:sup:`16` Kí ló dé tí ẹ̀yin fi ń ṣe ìlara, ẹ̀yin òkè wúwo, òkè tí Ọlọ́run ti fẹ́ láti jẹ ọba níbi tí Olúwa fúnra rẹ̀ yóò máa gbé títí láé? 
'''
"17" = '''
:sup:`17` Ẹgbẹ̀rún mẹ́wàá ni kẹ̀kẹ́ ogun Ọlọ́run ẹgbẹ̀rún lọ́nà ẹgbẹ̀rún; Olúwa ń bẹ láàrín wọn, ní Sinai ni ibi mímọ́ rẹ̀. 
'''
"18" = '''
:sup:`18` Ìwọ ti gòkè sí ibi gíga ìwọ ti di ìgbèkùn ní ìgbèkùn lọ; ìwọ ti gba ẹ̀bùn fún ènìyàn: nítòótọ́, fún àwọn ọlọ̀tẹ̀ pẹ̀lú, kí Olúwa Ọlọ́run lè máa bá wọn gbé. 
'''
"19" = '''
:sup:`19` Olùbùkún ni Olúwa, Ọlọ́run Olùgbàlà wa, ẹni tí ó ń fi ojoojúmọ́ gba ẹrù wa rù. Sela. 
'''
"20" = '''
:sup:`20` Ọlọ́run wa jẹ́ Ọlọ́run tó ń gbàlà àti sí Olúwa Olódùmarè ni ó ń gbà wá lọ́wọ́ ikú. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n Ọlọ́run yóò tẹ orí àwọn ọ̀tá rẹ̀, àti agbárí onírun àwọn tó ń tẹ̀síwájú nínú ẹ̀ṣẹ̀ wọn 
'''
"22" = '''
:sup:`22` Olúwa wí pé, “Èmi ó mú wọn wá láti Baṣani; èmi ó mú wọn wá láti ibú omi Òkun, 
'''
"23" = '''
:sup:`23` kí ẹsẹ̀ rẹ kí ó le pọ́n ní inú ẹ̀jẹ̀ àwọn ọ̀tá rẹ, àti ahọ́n àwọn ajá rẹ ní ìpín tiwọn lára àwọn ọ̀tá rẹ.” 
'''
"24" = '''
:sup:`24` Wọ́n ti rí ìrìn rẹ, Ọlọ́run, ìrìn Ọlọ́run mi àti ọba mi ní ibi mímọ́ rẹ̀. 
'''
"25" = '''
:sup:`25` Àwọn akọrin wà ní iwájú, àwọn olórin wà lẹ́yìn; àwọn ọmọbìnrin tí ń lu ṣaworo sì wà pẹ̀lú wọn. 
'''
"26" = '''
:sup:`26` Ẹ fi ìyìn fún Olúwa ní ẹgbẹgbẹ́; àní fún Olúwa ẹ̀yin tí ó ti orísun Israẹli wá. 
'''
"27" = '''
:sup:`27` Níbẹ̀ ní ẹ̀yà kékeré Benjamini wà, tí ó ń darí wọn, níbẹ̀ ni àwọn ọmọ-aládé Juda, níbẹ̀ ni àwọn ọmọ-aládé Sebuluni àti tí Naftali. 
'''
"28" = '''
:sup:`28` Pàṣẹ agbára rẹ, Ọlọ́run; fi agbára rẹ hàn wá, Ọlọ́run, gẹ́gẹ́ bí ìwọ ti ṣe ní ìṣáájú. 
'''
"29" = '''
:sup:`29` Nítorí tẹmpili rẹ ni Jerusalẹmu àwọn ọba yóò mú ẹ̀bùn wá fún ọ. 
'''
"30" = '''
:sup:`30` Bá àwọn ẹranko búburú wí, tí ń gbé láàrín eèsún ọ̀pọ̀lọpọ̀ àwọn akọ màlúù pẹ̀lú àwọn ọmọ màlúù títí olúkúlùkù yóò fi foríbalẹ̀ pẹ̀lú ìwọ̀n fàdákà: tú àwọn ènìyàn tí ń ṣe inú dídùn sí ogun ká. 
'''
"31" = '''
:sup:`31` Àwọn ọmọ-aládé yóò wá láti Ejibiti; Etiopia yóò na ọwọ́ rẹ̀ sí Ọlọ́run. 
'''
"32" = '''
:sup:`32` Kọrin sí Ọlọ́run, ẹ̀yin ìjọba ayé, kọrin ìyìn sí Olúwa, Sela. 
'''
"33" = '''
:sup:`33` Sí ẹni tí ń gun ọ̀run dé ọ̀run àtijọ́ lókè, tó ń fọhùn rẹ̀, ohùn ńlá. 
'''
"34" = '''
:sup:`34` Kéde agbára Ọlọ́run, ọláńlá rẹ̀ wà lórí Israẹli, tí agbára rẹ̀ wà lójú ọ̀run. 
'''
"35" = '''
:sup:`35` Ìwọ ní ẹ̀rù, Ọlọ́run, ní ibi mímọ́ rẹ; Ọlọ́run Israẹli fi agbára àti okun fún àwọn ènìyàn rẹ. Olùbùkún ní Ọlọ́run! 
'''
