[6]
"1" = '''
:sup:`1` Fún adarí orin. Fún ohun èlò orin olókùn. Gẹ́gẹ́ bí ti ṣeminiti. Saamu ti Dafidi. Olúwa, má ṣe bá mi wí nínú ìbínú rẹ kí ìwọ má ṣe nà mí nínú gbígbóná ìrunú rẹ. 
'''
"2" = '''
:sup:`2` Ṣàánú fún mi, Olúwa, nítorí èmi ń kú lọ; Olúwa, wò mí sán, nítorí egungun mi wà nínú ìnira. 
'''
"3" = '''
:sup:`3` Ọkàn mi wà nínú ìrora. Yóò ti pẹ́ tó, Olúwa, yóò ti pẹ́ tó? 
'''
"4" = '''
:sup:`4` Yípadà, Olúwa, kí o sì gbà mí; gbà mí là nípa ìfẹ́ rẹ tí kì í ṣákì í. 
'''
"5" = '''
:sup:`5` Ẹnikẹ́ni kò ni rántí rẹ nígbà tí ó bá kú. Ta ni yóò yìn ọ́ láti inú isà òkú? 
'''
"6" = '''
:sup:`6` Agara ìkérora mi dá mi tán. Gbogbo òru ni mo wẹ ibùsùn mi pẹ̀lú ẹkún, mo sì fi omi rin ibùsùn mi pẹ̀lú omijé. 
'''
"7" = '''
:sup:`7` Ojú mi di aláìlera pẹ̀lú ìbànújẹ́; wọ́n kùnà nítorí gbogbo ọ̀tá mi. 
'''
"8" = '''
:sup:`8` Kúrò lọ́dọ̀ mi, gbogbo ẹ̀yin tí ń ṣe iṣẹ́ ibi, nítorí Olúwa ti gbọ́ igbe mi. 
'''
"9" = '''
:sup:`9` Olúwa ti gbọ́ ẹkún mi fún àánú; Olúwa ti gba àdúrà mi. 
'''
"10" = '''
:sup:`10` Gbogbo àwọn ọ̀tá mi lójú yóò tì, wọn yóò sì dààmú; wọn yóò sì yípadà nínú ìtìjú àìròtẹ́lẹ̀. 
'''
