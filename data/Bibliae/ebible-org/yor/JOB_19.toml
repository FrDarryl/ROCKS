[19]
"1" = '''
:sup:`1` Ìgbà náà ni Jobu dáhùn, ó sì wí pé: 
'''
"2" = '''
:sup:`2` “Yóò ti pẹ́ tó tí ẹ̀yin ó fi máa fi ìyà jẹ mí, tí ẹ̀yin ó fi máa fi ọ̀rọ̀ yìí? 
'''
"3" = '''
:sup:`3` Ìgbà mẹ́wàá ní yin yọ mi lénu ẹ̀yin ti ń gàn mí; ojú kò tì yín tí ẹ fi jẹ mí ní yà. 
'''
"4" = '''
:sup:`4` Kí a sì wí bẹ́ẹ̀ pé, mo ṣìnà nítòótọ́, ìṣìnà mi wà lára èmi tìkára mi. 
'''
"5" = '''
:sup:`5` Bí ó tilẹ̀ ṣe pé ẹ̀yin ó ṣògo si mi lórí nítòótọ́, tí ẹ ó sì máa fi ẹ̀gàn mi gún mí lójú, 
'''
"6" = '''
:sup:`6` kí ẹ mọ̀ nísinsin yìí pé, Ọlọ́run ni ó bì mí ṣubú, ó sì nà àwọ̀n rẹ̀ yí mi ká. 
'''
"7" = '''
:sup:`7` “Kíyèsi, èmi ń kígbe pe, ‘Ọwọ́ alágbára!’ Ṣùgbọ́n a kò gbọ́ ti èmi; mo kígbe fún ìrànlọ́wọ́, bẹ́ẹ̀ ni kò sí ìdájọ́. 
'''
"8" = '''
:sup:`8` Ó ṣọgbà dí ọ̀nà mi tí èmi kò le è kọjá, Ó sì mú òkùnkùn ṣú sí ipa ọ̀nà mi. 
'''
"9" = '''
:sup:`9` Ó ti bọ́ ògo mi, ó sì ṣí adé kúrò ní orí mi. 
'''
"10" = '''
:sup:`10` Ó ti bà mí jẹ́ ní ìhà gbogbo, ẹ̀mí sì pin; ìrètí mi ni a ó sì fàtu bí igi. 
'''
"11" = '''
:sup:`11` Ó sì tiná bọ ìbínú rẹ̀ sí mi, ó sì kà mí sí bí ọ̀kan nínú àwọn ọ̀tá rẹ̀. 
'''
"12" = '''
:sup:`12` Ẹgbẹ́ ogun rẹ̀ sì dàpọ̀ sí mi, wọ́n sì mọ odi yí mi ká, wọ́n sì yí àgọ́ mi ká. 
'''
"13" = '''
:sup:`13` “Ó mú àwọn arákùnrin mi jìnà sí mi réré, àti àwọn ojúlùmọ̀ mi di àjèjì sí mi pátápátá. 
'''
"14" = '''
:sup:`14` Àwọn alájọbí mi fàsẹ́yìn, àwọn ọ̀rẹ́ tímọ́tímọ́ mi sì di onígbàgbé mi. 
'''
"15" = '''
:sup:`15` Àwọn ará inú ilé mi àti àwọn ìránṣẹ́bìnrin mi kà mí sí àjèjì; èmi jásí àjèjì ènìyàn ní ojú wọn. 
'''
"16" = '''
:sup:`16` Mo pe ìránṣẹ́ mi, òun kò sì dá mi lóhùn; mo fi ẹnu mi bẹ̀ ẹ́. 
'''
"17" = '''
:sup:`17` Ẹ̀mí mi ṣú àyà mi, àti òórùn mi ṣú àwọn ọmọ inú ìyá mi. 
'''
"18" = '''
:sup:`18` Àní àwọn ọmọdékùnrin fi mí ṣẹ̀sín, mo dìde, wọ́n sì sọ̀rọ̀ ẹ̀gàn sí mi. 
'''
"19" = '''
:sup:`19` Gbogbo àwọn ọ̀rẹ́ kòríkòsùn mi kórìíra mi, àwọn olùfẹ́ mi sì kẹ̀yìndà mí. 
'''
"20" = '''
:sup:`20` Egungun mi lẹ̀ mọ́ ara mi àti mọ́ ẹran-ara mi, mo sì yọ́ pẹ̀lú awọ eyín mi. 
'''
"21" = '''
:sup:`21` “Ẹ ṣàánú fún mi, ẹ ṣàánú fún mi, ẹ̀yin ọ̀rẹ́ mi, nítorí ọwọ́ Ọlọ́run ti bà mí. 
'''
"22" = '''
:sup:`22` Nítorí kí ni ẹ̀yin ṣe lépa mi bí Ọlọ́run, tí ẹran-ara mi kò tẹ́ yín lọ́rùn? 
'''
"23" = '''
:sup:`23` “Háà! Ìbá ṣe pé a le kọ̀wé ọ̀rọ̀ mi nísinsin yìí, ìbá ṣe pé a le kọ ọ sínú ìwé! 
'''
"24" = '''
:sup:`24` Kí a fi kálámù irin àti ti òjé kọ wọ́n sínú àpáta fún láéláé. 
'''
"25" = '''
:sup:`25` Nítorí èmi mọ̀ pé olùdáǹdè mi ń bẹ láààyè àti pe òun ni yóò dìde dúró lórí ilẹ̀ ní ìkẹyìn; 
'''
"26" = '''
:sup:`26` àti lẹ́yìn ìgbà tí a pa àwọ̀ ara mi run, síbẹ̀ láìsí ẹran-ara mi ni èmi ó rí Ọlọ́run, 
'''
"27" = '''
:sup:`27` ẹni tí èmi ó rí fún ara mi, tí ojú mi ó sì wo, kì sì í ṣe ti ẹlòmíràn; ọkàn mi sì dákú ní inú mi. 
'''
"28" = '''
:sup:`28` “Bí ẹ̀yin bá wí pé, ‘Àwa ó ti lépa rẹ̀ tó! Àti pé, gbogbo ọ̀rọ̀ náà ni a sá à rí ní ọwọ́ rẹ̀,’ 
'''
"29" = '''
:sup:`29` kí ẹ̀yin kí ó bẹ̀rù, nítorí ìbínú ní í mú ìjìyà wá nípa idà, kí ẹ̀yin kí ó lè mọ̀ pé ìdájọ́ kan ń bẹ.” 
'''
