[26]
"1" = '''
:sup:`1` Agrippa sì wí fún Paulu pé, “A fún ọ láààyè láti sọ tí ẹnu rẹ.” Nígbà náà ní Paulu ná ọwọ́, ó sì sọ ti ẹnu rẹ pé, 
'''
"2" = '''
:sup:`2` “Agrippa ọba, inú èmi tìkára mi dùn nítorí tí èmi yóò wí ti ẹnu mi lónìí níwájú rẹ, ní ti gbogbo ẹ̀sùn tí àwọn Júù fi kan mi, 
'''
"3" = '''
:sup:`3` pàápàá bí ìwọ tí mọ gbogbo àṣà àti ọ̀ràn tí ń bẹ́ láàrín àwọn Júù dájúdájú. Nítorí náà, èmi bẹ̀ ọ́ kí ìwọ fi sùúrù tẹ́tí gbọ́ tèmi. 
'''
"4" = '''
:sup:`4` “Àwọn Júù mọ irú ìgbé ayé tí mo ń gbé láti ìgbà èwe mi, láti ìbẹ̀rẹ̀ ayé mi ní orílẹ̀-èdè mi àti ní Jerusalẹmu. 
'''
"5" = '''
:sup:`5` Nítorí wọ́n mọ̀ mi láti ìpilẹ̀ṣẹ̀, bí wọ́n bá fẹ́ jẹ́rìí sí i, wí pé, gẹ́gẹ́ bí ẹ̀yà ìsìn wa tí ó lè jùlọ, Farisi ni èmi. 
'''
"6" = '''
:sup:`6` Nísinsin yìí nítorí ìrètí ìlérí tí Ọlọ́run tí ṣe fún àwọn baba wa ni mo ṣe dúró níhìn-ín fún ìdájọ́. 
'''
"7" = '''
:sup:`7` Ìlérí èyí tí àwọn ẹ̀yà wa méjèèjìlá tí ń fi ìtara sin Ọlọ́run lọ́sàn án àti lóru tí wọ́n ń retí àti rí i gbà. Ọba Agrippa, nítorí ìrètí yìí ni àwọn Júù ṣe ń fi mi sùn. 
'''
"8" = '''
:sup:`8` Èéṣe tí ẹ̀yin fi rò o sí ohun tí a kò lè gbàgbọ́ bí Ọlọ́run bá jí òkú dìde? 
'''
"9" = '''
:sup:`9` “Èmi tilẹ̀ rò nínú ará mi nítòótọ́ pé, ó yẹ ki èmi ṣe ọ̀pọ̀lọpọ̀ ohun lòdì sí orúkọ Jesu tí Nasareti. 
'''
"10" = '''
:sup:`10` Èyí ni mo sì ṣe ni Jerusalẹmu. Pẹ̀lú àṣẹ tí mo tí gba lọ́dọ̀ àwọn olórí àlùfáà, mo sọ àwọn púpọ̀ nínú àwọn ènìyàn mímọ́ sí inú túbú, nígbà tí wọ́n sí ń pa wọ́n, mo ní ohùn sí i. 
'''
"11" = '''
:sup:`11` Nígbà púpọ̀ ni mo ń fi ìyà jẹ wọ́n láti inú Sinagọgu dé inú Sinagọgu, mo ń fi tipá mú wọn láti sọ ọ̀rọ̀-òdì. Mo sọ̀rọ̀ lòdì sí wọn gidigidi, kódà mo wá wọn lọ sí ìlú àjèjì láti ṣe inúnibíni sí wọn. 
'''
"12" = '''
:sup:`12` “Nínú irú ìrìnàjò yìí ní mo ń bá lọ sí Damasku pẹ̀lú ọlá àti àṣẹ ikọ̀ láti ọ̀dọ̀ àwọn olórí àlùfáà. 
'''
"13" = '''
:sup:`13` Ni ọ̀sán gangan, ìwọ ọba Agrippa, bí mo ti wà ní ojú ọ̀nà, mo rí ìmọ́lẹ̀ kan láti ọ̀run wá, tí ó mọ́lẹ̀ ju oòrùn lọ, ó mọ́lẹ̀ yí mi ká, àti àwọn tí ń bá mi lọ sì àjò. 
'''
"14" = '''
:sup:`14` Gbogbo wa sì ṣubú lulẹ̀, mo gbọ́ ohùn tí ń fọ sì mi ni èdè Heberu pé, ‘Saulu, Saulu! Èéṣe tí ìwọ fi ń ṣe inúnibíni sí mi? Ohun ìrora ní fún ọ láti tàpá sí ẹ̀gún!’ 
'''
"15" = '''
:sup:`15` “Èmi sì wí pé, ‘Ìwọ ta ni, Olúwa?’ “Olúwa sì wí pé, ‘Èmi ni Jesu tí ìwọ ń ṣe inúnibíni sí. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n dìde, kí o sí fi ẹsẹ̀ rẹ tẹlẹ̀: nítorí èyí ni mo ṣe farahàn ọ́ láti yàn ọ́ ní ìránṣẹ́ àti ẹlẹ́rìí, fún ohun wọ̀nyí tí ìwọ tí rí nípa mi, àti àwọn ohun tí èmi yóò fi ara hàn fún ọ. 
'''
"17" = '''
:sup:`17` Èmi yóò gbà ọ lọ́wọ́ àwọn ènìyàn rẹ àti lọ́wọ́ àwọn aláìgbàgbọ́. Èmi rán ọ sí wọn nísinsin yìí 
'''
"18" = '''
:sup:`18` láti là wọ́n lójú, kí wọn lè yípadà kúrò nínú òkùnkùn sí ìmọ́lẹ̀, àti kúrò lọ́wọ́ agbára Satani sí Ọlọ́run, kí wọn lè gba ìdáríjì ẹ̀ṣẹ̀, àti ogún pẹ̀lú àwọn tí a sọ di mímọ́ nípa ìgbàgbọ́ nínú mi.’ 
'''
"19" = '''
:sup:`19` “Nítorí náà, Agrippa ọba, èmi kò ṣe àìgbọ́ràn sì ìran ọ̀run náà. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n mo kọ́kọ́ sọ fún àwọn tí ó wà ní Damasku, àti ní Jerusalẹmu, àti já gbogbo ilẹ̀ Judea, àti fún àwọn kèfèrí, kí wọn ronúpìwàdà, kí wọ́n sì yípadà sí Ọlọ́run, kí wọn máa ṣe iṣẹ́ tí ó yẹ sì ìrònúpìwàdà. 
'''
"21" = '''
:sup:`21` Nítorí nǹkan wọ̀nyí ni àwọn Júù ṣe gbá mi mú nínú tẹmpili, tí wọ́n sì ń fẹ́ pa mí. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n bí mo sì tí ri ìrànlọ́wọ́ gbà láti ọ́dọ̀ Ọlọ́run, mo dúró títí ó fi di òní, mo ń jẹ́rìí fún èwe àti àgbà, èmi kò sọ ohun mìíràn bí kò ṣe ohun tí àwọn wòlíì àti Mose tí wí pé, yóò ṣẹ. 
'''
"23" = '''
:sup:`23` Pé, Kristi yóò jìyà, àti pé òun ni yóò jẹ́ ẹni àkọ́kọ́ láti jíǹde kúrò nínú òkú, òun ni yóò sí kéde ìmọ́lẹ̀ fún àwọn ènìyàn àti fún àwọn aláìgbàgbọ́.” 
'''
"24" = '''
:sup:`24` Bí ó sì ti ń sọ tẹnu rẹ̀, Festu wí ní ohùn rara pé, “Paulu! Orí rẹ dàrú; ẹ̀kọ́ àkọ́jù rẹ ti dà ọ́ ní orí rú!” 
'''
"25" = '''
:sup:`25` Paulu dalóhùn wí pé, “Orí mi kò dàrú, Festu ọlọ́lá jùlọ; ṣùgbọ́n ọ̀rọ̀ òtítọ́ àti ọ̀rọ̀ òye ni èmi ń sọ jáde. 
'''
"26" = '''
:sup:`26` Nítorí ọba mọ̀ gbogbo nǹkan wọ̀nyí, níwájú ẹni tí èmi ń sọ̀rọ̀ ni àìbẹ̀rù: nítorí mo gbàgbọ́ pé ọ̀kan nínú nǹkan wọ̀nyí kò pamọ́ fún un, nítorí tí a kò ṣe nǹkan yìí ní ìkọ̀kọ̀. 
'''
"27" = '''
:sup:`27` Agrippa ọba, ìwọ gba àwọn wòlíì gbọ́ bí? Èmi mọ̀ pé ìwọ gbàgbọ́.” 
'''
"28" = '''
:sup:`28` Agrippa sì wí fún Paulu pé, “Ǹjẹ́ ìwọ lérò pé ìwọ le fi àkókò díẹ̀ yìí sọ mí di Kristiani?” 
'''
"29" = '''
:sup:`29` Paulu sì dáhùn wí pé, “Ní àkókò kúkúrú tàbí gígùn, mo gbàdúrà sí Ọlọ́run pé kí ó má ṣe ìwọ nìkan, ṣùgbọ́n kí gbogbo àwọn tí ó gbọ́ ọ̀rọ̀ mi lónìí pẹ̀lú lè di irú ènìyàn tí èmi jẹ́ láìsí ẹ̀wọ̀n wọ̀nyí.” 
'''
"30" = '''
:sup:`30` Nígbà tí ó sì sọ nǹkan wọ̀nyí tan, ọba dìde, àti baálẹ̀, àti Bernike, àti àwọn tí o bá wọn jókòó, 
'''
"31" = '''
:sup:`31` Nígbà tí wọn wọ ìyẹ̀wù lọ, wọn bá ara wọn jíròrò, wọ́n sọ pé, “Ọkùnrin yìí kò ṣe nǹkan kan tí ó yẹ sí ikú tàbí sì ẹ̀wọ̀n.” 
'''
"32" = '''
:sup:`32` Agrippa sì wí fún Festu pé, “A bà dá ọkùnrin yìí sílẹ̀ bí ó bá ṣe pe kò ì tí ì fi ọ̀ràn rẹ̀ lọ Kesari.” 
'''
