[7]
"1" = '''
:sup:`1` Eliṣa wí pé, “Gbọ́ ọ̀rọ̀ Olúwa. Èyí ni ohun tí Olúwa sọ, ‘Ní àsìkò yìí ní ọ̀la, a ó ta òsùwọ̀n ìyẹ̀fun barle kíkúnná kan ní ṣékélì kan àti méjì òsùwọ̀n ọkà barle fún ṣékélì kan ní ẹnu-bodè Samaria.’ ” 
'''
"2" = '''
:sup:`2` Ìjòyè kan ẹni tí ọwọ́ ọba ń fi ara tì dáhùn wí fún ènìyàn Ọlọ́run pé, “Ẹ wò ó, tí Olúwa bá tilẹ̀ ṣí fèrèsé ọ̀run sílẹ̀, ṣé èyí lè rí bẹ́ẹ̀?” Eliṣa dáhùn pé, “Ìwọ yóò rí i pẹ̀lú ojú rẹ, ṣùgbọ́n ìwọ kò ní jẹ nǹkan kan lára rẹ̀!” 
'''
"3" = '''
:sup:`3` Nísinsin yìí àwọn ọkùnrin mẹ́rin kan wà pẹ̀lú ẹ̀tẹ̀ ní ẹnu àbáwọlé ibodè ìlú. Wọ́n wí fún olúkúlùkù pé, “Kí ni ó dé tí àwa yóò fi jókòó síbí títí àwa yóò fi kú? 
'''
"4" = '''
:sup:`4` Tí àwa bá wí pé, ‘Àwa lọ sí ìlú, ìyàn wà níbẹ̀,’ àwa yóò sì kú. Tí àwa bá dúró níbí, a máa kú, ǹjẹ́ nísinsin yìí ẹ jẹ́ kí a lọ sí ibùdó ti àwọn ará Siria kí àwa kí ó sì tẹríba. Bí wọ́n bá dá wa sí, àwa yóò yè, tí wọ́n bá sì pa wá, bẹ́ẹ̀ ni àwa yóò kú.” 
'''
"5" = '''
:sup:`5` Ní àfẹ̀mọ́júmọ́ wọ́n dìde wọ́n sì lọ sí ibùdó àwọn ará Siria. Nígbà tí wọ́n dé ẹ̀gbẹ́ ibùdó náà, kò sí ọkùnrin kan níbẹ̀, 
'''
"6" = '''
:sup:`6` nítorí tí Olúwa jẹ́ kí àwọn ará Siria gbọ́ ìró kẹ̀kẹ́ àti ẹṣin àti ogun ńlá, wọ́n sì wí fún ara wọn pé, “Ẹ wò ó, ọba Israẹli ti bẹ ogun àwọn Hiti àti àwọn ọba Ejibiti láti dojúkọ wá!” 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ni wọ́n sì dìde wọ́n sì sálọ ní àfẹ̀mọ́júmọ́ wọ́n sì fi àgọ́ wọn sílẹ̀ àti ẹṣin wọn àti kẹ́tẹ́kẹ́tẹ́. Wọ́n sì fi ibùdó sílẹ̀ gẹ́gẹ́ bí ó ti wà, wọ́n sì sálọ fún ẹ̀mí wọn. 
'''
"8" = '''
:sup:`8` Nígbà tí àwọn ọkùnrin tí ó ní ààrùn ẹ̀tẹ̀ dé ẹ̀gbẹ́ ibùdó wọ́n sì wọ inú ọ̀kan nínú àgọ́ náà. Wọ́n jẹ wọ́n sì mu, wọ́n sì kó fàdákà, wúrà àti ẹ̀wù, wọ́n sì lọ. Wọ́n sì wọ àgọ́ mìíràn lọ, wọ́n kó àwọn nǹkan láti ibẹ̀ wọ́n sì kó wọn pamọ́ pẹ̀lú. 
'''
"9" = '''
:sup:`9` Nígbà náà wọ́n wí fún ara wọn pé, “Àwa kò ṣe ohun rere. Òní yìí jẹ́ ọjọ́ ìròyìn rere àwa sì pa á mọ́ ara wa. Tí àwa bá dúró títí di àfẹ̀mọ́júmọ́, ìjìyà yóò jẹ́ ti wa. Ẹ jẹ́ kí a lọ ní ẹ̀ẹ̀kan kí a lọ ròyìn èyí fún àwọn ilé ọba.” 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni wọ́n sì lọ wọ́n sì pe àwọn asọ́bodè ìlú, wọ́n sì wí fún wọn pé, “Àwa lọ sí ibùdó àwọn ará Siria kò sì sí ọkùnrin kankan níbẹ̀ tàbí ohùn ènìyàn kan àyàfi ẹṣin tí a so àti kẹ́tẹ́kẹ́tẹ́, àwọn àgọ́ náà sì wà gẹ́gẹ́ bí wọ́n ti wà.” 
'''
"11" = '''
:sup:`11` Àwọn aṣọ́bodè náà pariwo ìròyìn náà, wọ́n sì sọ nínú ààfin ọba. 
'''
"12" = '''
:sup:`12` Ọba sì dìde ní òru ó sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Èmi yóò sọ fún yín ohun tí àwọn ará Siria tí ṣe fún wa. Wọ́n mọ̀ wí pé ebi ń pa wá; bẹ́ẹ̀ ni wọ́n sì ti kúrò ni ibùdó láti sá pamọ́ sí ẹ̀gbẹ́ ilé, wọ́n rò wí pé, ‘Wọn yóò jáde lóòtítọ́, nígbà náà àwa yóò mú wọn ní ààyè, àwa yóò sì wọ inú ìlú lọ.’ ” 
'''
"13" = '''
:sup:`13` Ọ̀kan lára àwọn ìránṣẹ́ rẹ̀ dáhùn pé, “Èmí o bẹ̀ ọ́, jẹ́ kí àwa kí ó mú márùn-ún nínú àwọn ẹṣin tí ó kù, nínú àwọn tí ó kù ní ìlú—kíyèsí i, wọ́n sá dàbí gbogbo àwọn ọ̀pọ̀lọpọ̀ Israẹli tí ó kù nínú rẹ̀, kíyèsí i, àní bí gbogbo ènìyàn Israẹli tí a run, sí jẹ́ kí a rán wọn lọ láti lọ wo ohun tí ó ṣẹlẹ̀.” 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni wọ́n yan kẹ̀kẹ́ méjì pẹ̀lú ẹṣin wọn, ọba sì ránṣẹ́ tọ ogun àwọn ará Siria lẹ́yìn ó pàṣẹ fún àwọn awakọ̀ pé, “Ẹ lọ kí ẹ lọ wo ohun tí ó ṣẹlẹ̀.” 
'''
"15" = '''
:sup:`15` Wọ́n sì tẹ̀lé wọn títí dé Jordani, wọ́n sì rí gbogbo ọ̀nà kún fún agbádá pẹ̀lú ohun èlò tí ará àwọn Siria gbé sọnù ní yàrá wọn. Ìránṣẹ́ náà padà ó sì wá sọ fún ọba. 
'''
"16" = '''
:sup:`16` Nígbà náà àwọn ènìyàn jáde lọ ìkógun ní ibùdó àwọn ará Siria. Bẹ́ẹ̀ ni òsùwọ̀n ìyẹ̀fun kan ni wọ́n tà fún ṣékélì kan, àti òsùwọ̀n barle méjì ní ṣékélì kan, gẹ́gẹ́ bí Olúwa ti sọ. 
'''
"17" = '''
:sup:`17` Nísinsin yìí ọba sì mú ìjòyè náà lórí ẹni tí ó fi ọwọ́ ara rẹ̀ tì ní ìkáwọ́ ẹnu ibodè, àwọn ènìyàn sì tẹ̀ ẹ́ mọ́lẹ̀ ní ẹnu ibodè. Ó sì kú, gẹ́gẹ́ bí ènìyàn Ọlọ́run ti sọtẹ́lẹ̀ nígbà tí ọba sọ̀kalẹ̀ lọ sí ilé rẹ̀. 
'''
"18" = '''
:sup:`18` Ó sì ti ṣẹlẹ̀ gẹ́gẹ́ bí ènìyàn Ọlọ́run ti sọ fún ọba: “Ní àsìkò yìí ní ọ̀la, òsùwọ̀n ìyẹ̀fun ni a ó ta nì ṣékélì kan àti òsùwọ̀n méjì barle ní ṣékélì kan ní ẹnu-ọ̀nà ibodè Samaria.” 
'''
"19" = '''
:sup:`19` Ìjòyè náà ti wí fún ènìyàn Ọlọ́run pé, “Wò ó, kódà ti Olúwa bá ṣí fèrèsé ní ọ̀run, ṣé èyí lè ṣẹlẹ̀?” Ènìyàn Ọlọ́run sì ti dáhùn pé, “Kìkì ojú rẹ ni ìwọ yóò fi rí i, ṣùgbọ́n ìwọ kò ní jẹ ọ̀kankan lára rẹ̀.” 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ ni ó sì rí fún un gẹ́lẹ́, nítorí tí àwọn ènìyàn tẹ̀ ẹ́ mọ́lẹ̀ ní ẹnu ibodè, ó sì kú. 
'''
