[142]
"1" = '''
:sup:`1` Maskili ti Dafidi. Nígbà tí ó wà nínú ihò òkúta. Àdúrà. Èmi kígbe sókè sí Olúwa; èmi gbé ohùn mi sókè sí Olúwa fún àánú. 
'''
"2" = '''
:sup:`2` Èmi tú àròyé mí sílẹ̀ níwájú rẹ̀, bẹ́ẹ̀ ní èmi fi iṣẹ́ mi hàn níwájú rẹ̀. 
'''
"3" = '''
:sup:`3` Nígbà tí ẹ̀mí mi ṣàárẹ̀ nínú mi, ìwọ ni ẹni tí ó mọ ọ̀nà mi. Ní ipa ọ̀nà tí èmi ń rìn ènìyàn ti dẹ okùn fún mi ní ìkọ̀kọ̀. 
'''
"4" = '''
:sup:`4` Wo ọwọ́ ọ̀tún mi kí ó sì rì i kò sí ẹni tí ó ṣe àníyàn mi èmi kò ní ààbò; kò sí ẹni tí ó náání ọkàn mi. 
'''
"5" = '''
:sup:`5` Èmi kígbe sí ọ, Olúwa: èmi wí pé, “Ìwọ ni ààbò mi, ìpín mi ní ilẹ̀ alààyè.” 
'''
"6" = '''
:sup:`6` Fi etí sí igbe mi, nítorí tí èmi wà nínú àìnírètí gbà mí lọ́wọ́ àwọn tí ń lépa mi, nítorí wọ́n lágbára jù mí lọ. 
'''
"7" = '''
:sup:`7` Mú ọkàn mi jáde kúrò nínú túbú, kí èmi lè máa yin orúkọ rẹ. Nígbà náà ni àwọn olódodo yóò yí mi káàkiri nítorí ìwọ yóò fi ọ̀pọ̀lọpọ̀ wọn ba mi ṣe. 
'''
