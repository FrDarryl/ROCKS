[26]
"1" = '''
:sup:`1` Ní ìbẹ̀rẹ̀ pẹ̀pẹ̀ ìjọba ọba Jehoiakimu ọmọ Josiah tí ń ṣe ọba Juda, ọ̀rọ̀ yìí wá láti ọ̀dọ̀ Olúwa: 
'''
"2" = '''
:sup:`2` “Èyí ni ohun tí Olúwa wí, Dúró ní àgbàlá ilé Olúwa, kí o sì sọ fún gbogbo ènìyàn ilẹ̀ Juda tí ó ti wá láti wá jọ́sìn ní ilé Olúwa, sọ fún gbogbo ohun tí mo pàṣẹ fún ọ; má ṣaláìsọ gbogbo ọ̀rọ̀ náà. 
'''
"3" = '''
:sup:`3` Bóyá gbogbo wọn máa gbọ́ ọ̀rọ̀ náà tí ọ̀kọ̀ọ̀kan wọn yóò kúrò nínú ìwà búburú wọn. Èmi ó yí ọkàn padà, n kò sì ní fi ibi tí mo ti rò sí wọn ṣe wọ́n. 
'''
"4" = '''
:sup:`4` Sọ fún wọn wí pé, ‘Èyí ni ohun tí Olúwa wí: Tí ẹ kò bá fi etí sí ọ̀rọ̀ mi, tí ẹ kò sì gbọ́ òfin mi, ti mo gbé kalẹ̀ níwájú yín, 
'''
"5" = '''
:sup:`5` àti tí ẹ kò bá gbọ́ ọ̀rọ̀ àwọn ìránṣẹ́ mi, àwọn wòlíì tí mo rán sí i yín léraléra (ṣùgbọ́n ẹ̀yin kò gbọ́), 
'''
"6" = '''
:sup:`6` nígbà náà ni èmi yóò ṣe ilé yìí bí Ṣilo, èmi yóò sì ṣe ìlú yìí ní ìfibú sí gbogbo orílẹ̀-èdè ayé.’ ” 
'''
"7" = '''
:sup:`7` Àwọn àlùfáà, àwọn wòlíì àti gbogbo ènìyàn ni ó gbọ́ ọ̀rọ̀ Jeremiah tí ó sọ ní ilé Olúwa. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ní kété tí Jeremiah ti parí ọ̀rọ̀ rẹ̀ tí Olúwa pàṣẹ láti sọ; àwọn àlùfáà, àti gbogbo ènìyàn dìímú, wọ́n sì wí pé, “Kíkú ni ìwọ yóò kú! 
'''
"9" = '''
:sup:`9` Kí ló dé tí ìwọ ṣe sọ àsọtẹ́lẹ̀ ní orúkọ Olúwa pé, ilé yìí yóò dàbí Ṣilo, orílẹ̀-èdè yìí yóò sì di ahoro tí kì yóò ní olùgbé.” Gbogbo àwọn ènìyàn sì kójọpọ̀ pẹ̀lú Jeremiah nínú ilé Olúwa. 
'''
"10" = '''
:sup:`10` Nígbà tí àwọn aláṣẹ Juda gbọ́ nípa nǹkan wọ̀nyí, wọ́n lọ láti ààfin ọba sí ilé Olúwa, wọ́n sì mú ààyè wọn, wọ́n jókòó ní ẹnu-ọ̀nà tuntun ilé Olúwa. 
'''
"11" = '''
:sup:`11` Àwọn àlùfáà àti àwọn wòlíì sọ fún àwọn aláṣẹ àti gbogbo ènìyàn pé, “Arákùnrin yìí gbọdọ̀ gba ìdájọ́ ikú nítorí pé ó sọ àsọtẹ́lẹ̀ lórí ìlú yìí: bí ẹ̀yin ti fi etí yín gbọ́!” 
'''
"12" = '''
:sup:`12` Nígbà náà ni Jeremiah sọ fún gbogbo àwọn aláṣẹ àti gbogbo àwọn ènìyàn wí pé: “Olúwa rán mi láti sọ àsọtẹ́lẹ̀ ní ilé yìí àti ìlú yìí, gbogbo ohun tí ẹ ti gbọ́. 
'''
"13" = '''
:sup:`13` Nísinsin yìí, tún ọ̀nà rẹ ṣe àti ìṣe rẹ, kí ẹ sì gbọ́ ọ̀rọ̀ Olúwa Ọlọ́run yín. Olúwa yóò yí ọkàn rẹ̀ padà, kò sì ní mú ohun gbogbo tí ó ti sọ jáde ní búburú ṣẹ lórí yín. 
'''
"14" = '''
:sup:`14` Bí ó bá ṣe tèmi ni, èmi wà ní ọwọ́ yín, ẹ ṣe ohun tí ẹ̀yin bá rò pé ó dára, tí ó sì tọ́ lójú yín fún mi. 
'''
"15" = '''
:sup:`15` Ẹ mọ̀ dájú pé tí ẹ bá pa mí, ẹ ó mú ẹ̀jẹ̀ aláìṣẹ̀ wá sórí ara yín, sórí ìlú yìí àti àwọn olùgbé inú rẹ̀; nítorí pé nítòótọ́ ni Olúwa ti rán mi láti sọ ọ̀rọ̀ yìí fún un yín.” 
'''
"16" = '''
:sup:`16` Nígbà náà ni àwọn aláṣẹ àti gbogbo àwọn ènìyàn sọ fún àwọn àlùfáà àti àwọn wòlíì pé, “Ẹ má ṣe pa ọkùnrin yìí nítorí ó ti bá wa sọ̀rọ̀ ní orúkọ Olúwa àwọn ọmọ-ogun.” 
'''
"17" = '''
:sup:`17` Lára àwọn àgbàgbà ilẹ̀ náà sì sún síwájú, wọ́n sì sọ fún gbogbo àwọn ènìyàn náà wí pé, 
'''
"18" = '''
:sup:`18` “Mika ti Moreṣeti sọ àsọtẹ́lẹ̀ ní ọjọ́ Hesekiah ọba Juda. Ó sọ fún gbogbo ènìyàn Juda pé, ‘Èyí ni ohun tí Olúwa wí: “ ‘A ó sì fa Sioni tu bí oko Jerusalẹmu yóò di òkìtì àlàpà àti òkè ilẹ̀ yìí gẹ́gẹ́ bí ibi gíga igbó.’ 
'''
"19" = '''
:sup:`19` Ǹjẹ́ Hesekiah ọba Juda tàbí ẹnikẹ́ni ní Juda pa á bí? Ǹjẹ́ Hesekiah kò bẹ̀rù Olúwa tí ó sì wá ojúrere rẹ̀? Ǹjẹ́ Olúwa kò ha a sì yí ìpinnu rẹ̀ padà, tí kò sì mú ibi tí ó ti sọtẹ́lẹ̀ yẹ̀ kúrò lórí wọn? Ibi ni a fẹ́ mú wá sórí ara wa yìí.” 
'''
"20" = '''
:sup:`20` (Bákan náà Uriah ọmọ Ṣemaiah láti Kiriati-Jearimu jẹ́ ọkùnrin mìíràn tí ó sọ àsọtẹ́lẹ̀ kan náà ní orúkọ Olúwa. Ó sọ àsọtẹ́lẹ̀ kan náà sí ìlú náà àti ilẹ̀ yín bí Jeremiah ti ṣe. 
'''
"21" = '''
:sup:`21` Nígbà tí ọba Jehoiakimu àti gbogbo àwọn aláṣẹ gbọ́ gbogbo ọ̀rọ̀ rẹ̀, ọba ń wá láti pa á: ṣùgbọ́n Uriah gbọ́ èyí, ẹ̀rù bà á, ó sì sálọ sí Ejibiti. 
'''
"22" = '''
:sup:`22` Ọba Jehoiakimu rán Elnatani ọmọ Akbori lọ sí Ejibiti pẹ̀lú àwọn ọkùnrin mìíràn. 
'''
"23" = '''
:sup:`23` Wọ́n sì mú Uriah láti Ejibiti lọ sí ọ̀dọ̀ ọba Jehoiakimu; ẹni tí ó fi idà pa, ó sì sọ òkú rẹ̀ sí inú isà òkú àwọn ènìyàn lásán.) 
'''
"24" = '''
:sup:`24` Ahikamu ọmọ Ṣafani ń bẹ pẹ̀lú Jeremiah, wọn kò sì fi í lé àwọn ènìyàn lọ́wọ́ láti pa á. 
'''
