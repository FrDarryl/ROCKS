[24]
"1" = '''
:sup:`1` Kíyèsi i, Olúwa yóò sọ ohun gbogbo dòfo ní ilẹ̀ ayé yóò sì pa á run òun yóò pa ojú u rẹ̀ rẹ́ yóò sì fọ́n àwọn olùgbé ibẹ̀ káàkiri— 
'''
"2" = '''
:sup:`2` bákan náà ni yóò sì rí fún àlùfáà àti àwọn ènìyàn, fún ọ̀gá àti ọmọ ọ̀dọ̀, fún ìyá-ilé àti ọmọbìnrin, fún olùtà àti olùrà, fún ayáni àti atọrọ fún ayánilówó àti onígbèsè. 
'''
"3" = '''
:sup:`3` Ilé ayé ni a ó sọ di ahoro pátápátá a ó sì jẹ gbogbo rẹ̀ run. Olúwa ni ó ti sọ ọ̀rọ̀ yìí. 
'''
"4" = '''
:sup:`4` Ilẹ̀ ayé ti gbẹ ó sì sá, ayé ń ṣòjòjò, àárẹ̀ mú un, àwọn ẹni gíga ilẹ̀ ayé wà nínú ìpọ́njú 
'''
"5" = '''
:sup:`5` àwọn ènìyàn ayé ti bà á jẹ́; wọ́n ti pa àwọn òfin run wọ́n ṣe lòdì sí àwọn ìlànà wọ́n sì ti ba májẹ̀mú ayérayé jẹ́. 
'''
"6" = '''
:sup:`6` Nítorí náà, ègún kan ti jẹ ayé run; àwọn ènìyàn rẹ̀ ní láti ru ẹ̀bi wọn. Nítorí náà, àwọn olùgbé ayé ti gbiná dànù, àwọn ẹ̀tàhóró ló sì kù. 
'''
"7" = '''
:sup:`7` Wáìnì tuntun ti gbẹ, àjàrà sì ti rọ, gbogbo àwọn aláríyá sì kérora. 
'''
"8" = '''
:sup:`8` Àríyá ti ṣaworo ti dákẹ́ ariwo àwọn tí ń ṣàjọyọ̀ ti dáwọ́ dúró ayọ̀ dùùrù ti dákẹ́ jẹ́ẹ́. 
'''
"9" = '''
:sup:`9` Kò ṣe é ṣe fún wọn láti máa mu wáìnì pẹ̀lú orin kíkọ mọ́ ọtí líle ti di ìkorò fún àwọn ọ̀mu. 
'''
"10" = '''
:sup:`10` Ìlú tí a run ti dahoro, ẹnu-ọ̀nà àbáwọlé kọ̀ọ̀kan ni a dí pa. 
'''
"11" = '''
:sup:`11` Ní òpópónà ni wọ́n ti ń kígbe fún wáìnì gbogbo ayọ̀ ọ wọn ti di ìbànújẹ́, gbogbo àríyá ni a lé kúrò lórí ilẹ̀ ayé. 
'''
"12" = '''
:sup:`12` Ìlú ni a ti fi sílẹ̀ ní ahoro, ìlẹ̀kùn rẹ̀ ni a sì tì pa bámú bámú. 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni yóò sì rí ní orí ilẹ̀ ayé àti láàrín àwọn orílẹ̀-èdè pẹ̀lú, gẹ́gẹ́ bí ìgbà tí a lu igi olifi, tàbí gẹ́gẹ́ bí i pàǹtí tí ó ṣẹ́kù lẹ́yìn tí a kórè èso tán. 
'''
"14" = '''
:sup:`14` Wọ́n gbé ohùn wọn sókè, wọ́n sì hó fún ayọ̀; láti ìwọ̀-oòrùn ni wọn yóò ti polongo ọláńlá Olúwa. 
'''
"15" = '''
:sup:`15` Nítorí náà ní ìlà-oòrùn ẹ fi ògo fún Olúwa; gbé orúkọ Olúwa ga, àní Ọlọ́run Israẹli, ní àwọn erékùṣù ti inú Òkun. 
'''
"16" = '''
:sup:`16` Láti òpin ayé wá ni a ti gbọ́ orin; “Ògo ni fún olódodo n nì.” Ṣùgbọ́n mo wí pé, “Mo ṣègbé, mo ṣègbé! “Ègbé ni fún mi! Alárékérekè dalẹ̀! Pẹ̀lú ìhàlẹ̀ ni àgàbàgebè fi dalẹ̀!” 
'''
"17" = '''
:sup:`17` Ìpayà, isà òkú, àti ìdẹ̀kùn ń dúró dè ọ́, ìwọ ènìyàn ilẹ̀ ayé. 
'''
"18" = '''
:sup:`18` Ẹnikẹ́ni tí ó bá sá nítorí ariwo ìpayà yóò ṣubú sínú ihò, ẹnikẹ́ni tí ó bá sì yọ́ jáde nínú ihò ni ìdẹ̀kùn yóò gbámú. Ibodè ọ̀run ti wà ní ṣíṣí sílẹ̀, ìpìlẹ̀ ayé mì tìtì. 
'''
"19" = '''
:sup:`19` Ilẹ̀ ayé ti fọ́ ilẹ̀ ayé ti fọ́ dànù, a ti mi ilẹ̀ ayé rìrìrìrì. 
'''
"20" = '''
:sup:`20` Ilẹ̀ ayé yí gbiri bí ọ̀mùtí, ó bì síwá sẹ́yìn bí ahéré nínú afẹ́fẹ́; ẹ̀bi ìṣọ̀tẹ̀ rẹ̀ ń pa á lẹ́rù tó bẹ́ẹ̀ tí ó fi ṣubú láìní lè dìde mọ́. 
'''
"21" = '''
:sup:`21` Ní ọjọ́ náà ni Olúwa yóò jẹ ẹ́ ní yà gbogbo agbára tí ó wà lókè lọ́run àti àwọn ọba tí ó wà lórí ilẹ̀ ayé. 
'''
"22" = '''
:sup:`22` A ó sì kó wọn jọ pọ̀, gẹ́gẹ́ bí ará túbú jọ sínú ihò, a ó tì wọ́n mọ́ inú túbú, a ó sì bẹ̀ wọ́n wò lẹ́yìn ọ̀pọ̀lọpọ̀ ọjọ́. 
'''
"23" = '''
:sup:`23` A ó rẹ òṣùpá sílẹ̀, ojú yóò sì ti oòrùn; nítorí Olúwa àwọn ọmọ-ogun yóò jẹ ọba ní orí òkè Sioni àti ní Jerusalẹmu, àti níwájú àwọn àgbàgbà rẹ ní ògo. 
'''
