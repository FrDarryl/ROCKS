[1]
"1" = '''
:sup:`1` Ìwé ìran Jesu Kristi, ẹni tí í ṣe ọmọ Dafidi, ọmọ Abrahamu: 
'''
"2" = '''
:sup:`2` Abrahamu ni baba Isaaki; Isaaki ni baba Jakọbu; Jakọbu ni baba Juda àti àwọn arákùnrin rẹ̀, 
'''
"3" = '''
:sup:`3` Juda ni baba Peresi àti Sera, Tamari sì ni ìyá rẹ̀, Peresi ni baba Hesroni: Hesroni ni baba Ramu; 
'''
"4" = '''
:sup:`4` Ramu ni baba Amminadabu; Amminadabu ni baba Nahiṣoni; Nahiṣoni ni baba Salmoni; 
'''
"5" = '''
:sup:`5` Salmoni ni baba Boasi, Rahabu sí ni ìyá rẹ̀; Boasi ni baba Obedi, Rutu sí ni ìyá rẹ̀; Obedi sì ni baba Jese; 
'''
"6" = '''
:sup:`6` Jese ni baba Dafidi ọba. Dafidi ni baba Solomoni, ẹni tí ìyá rẹ̀ jẹ́ aya Uriah tẹ́lẹ̀ rí. 
'''
"7" = '''
:sup:`7` Solomoni ni baba Rehoboamu, Rehoboamu ni baba Abijah, Abijah ni baba Asa, 
'''
"8" = '''
:sup:`8` Asa ni baba Jehoṣafati; Jehoṣafati ni baba Jehoramu; Jehoramu ni baba Ussiah; 
'''
"9" = '''
:sup:`9` Ussiah ni baba Jotamu; Jotamu ni baba Ahaṣi; Ahaṣi ni baba Hesekiah; 
'''
"10" = '''
:sup:`10` Hesekiah ni baba Manase; Manase ni baba Amoni; Amoni ni baba Josiah; 
'''
"11" = '''
:sup:`11` Josiah sì ni baba Jekoniah àti àwọn arákùnrin rẹ̀ ní àkókò ìkólọ sí Babeli. 
'''
"12" = '''
:sup:`12` Lẹ́yìn ìkólọ sí Babeli: Jekoniah ni baba Ṣealitieli; Ṣealitieli ni baba Serubbabeli; 
'''
"13" = '''
:sup:`13` Serubbabeli ni baba Abihudi; Abihudi ni baba Eliakimu; Eliakimu ni baba Asori; 
'''
"14" = '''
:sup:`14` Asori ni baba Sadoku; Sadoku ni baba Akimu; Akimu ni baba Elihudi; 
'''
"15" = '''
:sup:`15` Elihudi ni baba Eleasari; Eleasari ni baba Mattani; Mattani ni baba Jakọbu; 
'''
"16" = '''
:sup:`16` Jakọbu ni baba Josẹfu, ẹni tí ń ṣe ọkọ Maria, ìyá Jesu, ẹni tí í ṣe Kristi. 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni gbogbo wọ́n jẹ́ ìran mẹ́rìnlá láti orí Abrahamu dé orí Dafidi, ìran mẹ́rìnlá á láti orí Dafidi títí dé ìkólọ sí Babeli, àti ìran mẹ́rìnlá láti ìkólọ títí dé orí Kristi. 
'''
"18" = '''
:sup:`18` Bí a ṣe bí Jesu Kristi nìyí, ní àkókò ti àdéhùn ìgbéyàwó ti parí láàrín Maria ìyá rẹ̀ àti Josẹfu, ṣùgbọ́n kí wọn tó pàdé, a rí i ó lóyún láti ọwọ́ Ẹ̀mí Mímọ́. 
'''
"19" = '''
:sup:`19` Nítorí Josẹfu ọkọ rẹ̀ tí í ṣe olóòtítọ́ ènìyàn kò fẹ́ dójútì í ní gbangba, ó ní èrò láti kọ̀ ọ́ sílẹ̀ ní ìkọ̀kọ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n nígbà tí ó ro èrò yìí tán, angẹli Olúwa yọ sí i ní ojú àlá, ó wí pé, “Josẹfu, ọmọ Dafidi, má fòyà láti fi Maria ṣe aya rẹ, nítorí oyún tí ó wà nínú rẹ̀ láti ọwọ́ Ẹ̀mí Mímọ́ ni. 
'''
"21" = '''
:sup:`21` Òun yóò sì bí ọmọkùnrin, ìwọ yóò sì pe orúkọ rẹ̀ ní Jesu, nítorí òun ni yóò gba àwọn ènìyàn rẹ̀ là kúrò nínú ẹ̀ṣẹ̀ wọn.” 
'''
"22" = '''
:sup:`22` Gbogbo nǹkan wọ̀nyí sì ṣẹ láti mú ọ̀rọ̀ Olúwa ṣẹ èyí tí a sọ láti ẹnu wòlíì rẹ̀ wá pé: 
'''
"23" = '''
:sup:`23` “Wúńdíá kan yóò lóyún, yóò sì bí ọmọkùnrin kan, yóò sì pe orúkọ rẹ̀ ní Emmanueli,” (èyí tí ó túmọ̀ sí “Ọlọ́run wà pẹ̀lú wa”). 
'''
"24" = '''
:sup:`24` Nígbà tí Josẹfu jí lójú oorun rẹ̀, òun ṣe gẹ́gẹ́ bí angẹli Olúwa ti pàṣẹ fún un. Ó mú Maria wá sílé rẹ̀ ní aya. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n òun kò mọ̀ ọ́n títí tí ó fi bí ọmọkùnrin, òun sì sọ orúkọ rẹ̀ ní Jesu. 
'''
