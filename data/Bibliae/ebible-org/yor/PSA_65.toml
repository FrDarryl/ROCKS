[65]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Orin. Ìyìn ń dúró dè ọ́, Ọlọ́run, ní Sioni; sí ọ ni a ó mú ẹ̀jẹ́ wa ṣẹ. 
'''
"2" = '''
:sup:`2` Ìwọ tí ó ń gbọ́ àdúrà, gbogbo ènìyàn yóò sì wá sọ́dọ̀ rẹ. 
'''
"3" = '''
:sup:`3` Ọ̀ràn àìṣedéédéé borí mi bí ó ṣe ti ìrékọjá wa ni! Ìwọ ni yóò wẹ̀ wọ́n nù kúrò. 
'''
"4" = '''
:sup:`4` Ìbùkún ni fún àwọn tí o yàn tí o mú wa láti máa gbé àgọ́ rẹ! A tẹ́ wá lọ́rùn pẹ̀lú ohun rere inú ilé rẹ, ti tẹmpili mímọ́ rẹ. 
'''
"5" = '''
:sup:`5` Ìwọ dá wa lóhùn pẹ̀lú ohun ìyanu ti òdodo, Ọlọ́run olùgbàlà wa, ẹni tí ṣe ìgbẹ́kẹ̀lé gbogbo òpin ayé àti àwọn tí ó jìnnà nínú òkun, 
'''
"6" = '''
:sup:`6` ìwọ tí ó dá òkè nípa agbára rẹ, tí odi ara rẹ ní àmùrè agbára, 
'''
"7" = '''
:sup:`7` ẹni tí ó mú rírú omi òkun dákẹ́, ríru ariwo omi wọn, àti ìdágìrì àwọn ènìyàn. 
'''
"8" = '''
:sup:`8` Àwọn tí ó ń gbé òkèrè bẹ̀rù, nítorí àmì rẹ wọ̀n-ọn-nì; ìwọ mú ìjáde òwúrọ̀ àti ti àṣálẹ́ yọ̀, ìwọ pè fún orin ayọ̀. 
'''
"9" = '''
:sup:`9` Ìwọ bẹ ayé wò, o sì bomirin; ìwọ mú un ọ̀rọ̀ púpọ̀. Odò Ọlọ́run kún fún omi láti pèsè ọkà fún àwọn ènìyàn, nítorí ibẹ̀ ni ìwọ ti yàn án. 
'''
"10" = '''
:sup:`10` Ìwọ fi bomirin sí aporo rẹ̀ ìwọ tẹ́ ògúlùtu rẹ̀; ìwọ fi òjò mú ilẹ̀ rẹ̀ rọ̀, o sì bùkún ọ̀gbìn rẹ̀. 
'''
"11" = '''
:sup:`11` Ìwọ fi oore rẹ dé ọdún ní adé, ọ̀rá ń kán ní ipa ọ̀nà rẹ. 
'''
"12" = '''
:sup:`12` Pápá tútù ní aginjù ń kan àwọn òkè kéékèèké fi ayọ̀ di ara wọn ní àmùrè. 
'''
"13" = '''
:sup:`13` Agbo ẹran ni a fi wọ pápá tútù náà ní aṣọ; àfonífojì ni a fi ọkà bò mọ́lẹ̀, wọ́n hó fún ayọ̀, wọ́n ń kọrin pẹ̀lú. 
'''
