[141]
"1" = '''
:sup:`1` Saamu ti Dafidi. Olúwa, èmi ké pè ọ́; yára wá sí ọ̀dọ̀ mi. Gbọ́ ohùn mi, nígbà tí mo bá ń ké pè ọ́. 
'''
"2" = '''
:sup:`2` Jẹ́ kí àdúrà mi ó wá sí iwájú rẹ bí ẹbọ tùràrí àti ìgbé ọwọ́ mi si òkè rí bí ẹbọ àṣálẹ́. 
'''
"3" = '''
:sup:`3` Fi ẹ̀ṣọ́ ṣọ́ ẹnu mi, Olúwa: kí o sì máa pa ìlẹ̀kùn ètè mi mọ́. 
'''
"4" = '''
:sup:`4` Má ṣe jẹ́ kí ọkàn mi fà sí ohun tí ń ṣe ibi, láti máa bá àwọn tí ń ṣiṣẹ́ ẹ̀ṣẹ̀ búburú má sì ṣe jẹ́ kí èmi jẹ àdídùn wọn. 
'''
"5" = '''
:sup:`5` Jẹ́ kí olódodo lù mí, ìṣeun ni ó jẹ́: jẹ́ kí ó bá mi wí, ó jẹ́ òróró ní orí mi. Tí kì yóò fọ́ mi ní orí. Síbẹ̀ àdúrà mi wá láìsí ìṣe àwọn olùṣe búburú. 
'''
"6" = '''
:sup:`6` A ó ju àwọn alákòóso sílẹ̀ láti bẹ̀bẹ̀ òkúta, àwọn ẹni búburú yóò kọ pé àwọn ọ̀rọ̀ mi dùn. 
'''
"7" = '''
:sup:`7` Wọn yóò wí pé, “Bí ẹni tí ó la aporo sórí ilẹ̀, bẹ́ẹ̀ ni egungun wa tànkálẹ̀ ní ẹnu isà òkú.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ojú mi ń bẹ lára rẹ, Olúwa Olódùmarè; nínú rẹ̀ ni èmi ti rí ààbò, má ṣe fà mi fún ikú. 
'''
"9" = '''
:sup:`9` Pa mí mọ́ kúrò nínú okùn tí wọn ti dẹ sílẹ̀ fún mi, kúrò nínú ìkẹ́kùn àwọn oníṣẹ́ ẹ̀ṣẹ̀. 
'''
"10" = '''
:sup:`10` Jẹ́ kí àwọn ẹni búburú ṣubú sínú àwọ̀n ara wọn, nígbà tí èmi bá kọjá lọ láìléwu. 
'''
