[49]
"1" = '''
:sup:`1` Nípa Ammoni. Báyìí ni Olúwa wí, “Israẹli kò ha ní ọmọkùnrin? Israẹli kò ha ní àrólé bí? Nítorí kí ni Malkomu ṣe jogún Gadi? Kí ló dé tí àwọn ènìyàn rẹ̀ ń gbé ìlú rẹ̀? 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ọjọ́ náà ń bọ̀,” ni Olúwa wí; “nígbà tí èmi yóò mú kí a gbọ́ ìdágìrì ogun ní Rabba tí Ammoni; yóò sì di òkìtì ahoro, gbogbo ìlú tí ó yí i ká ni a ó jó níná. Nígbà náà ni Israẹli yóò lé wọn, àwọn tí ó ti lé e jáde,” ni Olúwa wí. 
'''
"3" = '''
:sup:`3` “Hu, ìwọ Heṣboni, nítorí Ai tí rún! Kígbe ẹ̀yin olùgbé Rabba! Ẹ wọ aṣọ ọ̀fọ̀ kí ẹ sì ṣọ̀fọ̀. Ẹ sáré sókè sódò nínú ọgbà, nítorí Malkomu yóò lọ sí ìgbèkùn, pẹ̀lú àwọn àlùfáà àti ìjòyè rẹ̀. 
'''
"4" = '''
:sup:`4` Èéṣe tí ìwọ fi ń ṣògo nínú àfonífojì rẹ, ṣògo nínú àfonífojì rẹ fún èso? Ẹ̀yin ọmọbìnrin Ammoni aláìṣòótọ́, ẹ gbẹ́kẹ̀lé ọrọ̀ yín, ẹ sì wí pé, ‘Ta ni yóò kò mí lójú?’ 
'''
"5" = '''
:sup:`5` Èmi yóò mu ẹ̀rù wá lórí rẹ láti ọ̀dọ̀ gbogbo àwọn tó yí ọ ká,” ni Olúwa, ni Olúwa àwọn ọmọ-ogun wí. 
'''
"6" = '''
:sup:`6` “Olúwa àwọn ọmọ-ogun. Gbogbo yín ni ó lé jáde, kò sì ṣí ẹnìkan tí yóò dá ìkólọ Ammoni padà,” ni Olúwa wí. 
'''
"7" = '''
:sup:`7` Nípa Edomu. Èyí ní ohun tí Olúwa àwọn ọmọ-ogun wí: “Ṣe kò ha sí ọgbọ́n mọ́ ni Temani? Ṣé a ti ké ìmọ̀ràn kúrò ní ọ̀dọ̀ olóyè? Ṣé ọgbọ́n wọn ti bàjẹ́ bí? 
'''
"8" = '''
:sup:`8` Yípadà kí o sálọ, sá pamọ́ sínú ihò, ìwọ tí ó ń gbé ní Dedani, nítorí èmi yóò mú ibi wá sórí Esau, ní àkókò tí èmi ó bẹ̀ ẹ́ wò. 
'''
"9" = '''
:sup:`9` Tí àwọn tí ń ṣa èso bá tọ̀ ọ́ wá; ǹjẹ́ wọn kò ní fi èso díẹ̀ sílẹ̀? Tí olè bá wá ní òru; ǹjẹ́ wọn kò ní kó gbogbo ohun tí wọ́n bá fẹ́? 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n èmi yóò tu Esau sí ìhòhò, èmi ti fi ibi ìkọ̀kọ̀ rẹ̀ hàn, nítorí kí o máa ba à fi ara rẹ pamọ́. Àwọn ọmọ rẹ, ẹbí rẹ àti àwọn ará ilé rẹ yóò parun. Wọn kò sì ní sí mọ́. 
'''
"11" = '''
:sup:`11` Fi àwọn ọmọ aláìní baba sílẹ̀ èmi yóò dáàbò bo ẹ̀mí wọn. Àwọn opó rẹ gan an lè gbẹ́kẹ̀lé mi.” 
'''
"12" = '''
:sup:`12` Èyí ni ohun tí Olúwa wí bí ẹnikẹ́ni tí kò bá yẹ kí ó mu ago náà bá mú un, kí ló dé tí ìwọ yóò fi lọ láìjìyà? Ìwọ kò ní lọ láìjìyà; ṣùgbọ́n ìwọ yóò mú un. 
'''
"13" = '''
:sup:`13` Èmi fi ara mi búra ni Olúwa wí, wí pé, “Bosra yóò ba ayé ara rẹ̀ jẹ́. Yóò di ẹni ẹ̀gàn, ẹni èpè àti ẹni ègún, àti gbogbo ìlú rẹ̀ yóò di ìbàjẹ́ títí láé.” 
'''
"14" = '''
:sup:`14` Ní gbígbọ́, èmi ti gbọ́ ìró kan láti ọ̀dọ̀ Olúwa, a rán ikọ̀ kan sí orílẹ̀-èdè pé, ẹ kó ara yín jọ, ẹ wá sórí rẹ̀, ẹ sì dìde láti jagun. 
'''
"15" = '''
:sup:`15` “Ní báyìí, èmi yóò sọ ọ́ di kékeré láàrín orílẹ̀-èdè gbogbo; ẹni ẹ̀gàn láàrín àwọn ènìyàn. 
'''
"16" = '''
:sup:`16` Ìpayà tí ìwọ ti fà sínú ìgbéraga ọkàn rẹ sì ti tàn ọ́ jẹ; ìwọ tí ń gbé ní pàlàpálá àpáta, tí o jókòó lórí ìtẹ́ gíga síbẹ̀ o kọ́ ìtẹ́ rẹ ga gẹ́gẹ́ bí ẹyẹ idì; láti ibẹ̀ ni èmi yóò ti mú ọ sọ̀kalẹ̀ wá,” ni Olúwa wí. 
'''
"17" = '''
:sup:`17` “Edomu yóò di ahoro gbogbo àwọn tí ń kọjá yóò jáyà, wọn ó sì fi rẹ́rìn-ín ẹlẹ́yà nítorí gbogbo ìpalára rẹ. 
'''
"18" = '''
:sup:`18` Gẹ́gẹ́ bí wọ́n ṣe gba Sodomu àti Gomorra pẹ̀lú àwọn ìlú tí ó wà ní àyíká rẹ,” ní Olúwa wí. “Bẹ́ẹ̀ ni, kò sí ẹnikẹ́ni tí yóò gbé níbẹ̀; kò sì ní sí ènìyàn tí yóò tẹ̀dó síbẹ̀ mọ́. 
'''
"19" = '''
:sup:`19` “Bí i kìnnìún ni òun ó gòkè wá láti igbó Jordani sí orí ilẹ̀ ọlọ́ràá, Èmi ó lé Edomu kúrò ní ilẹ̀ rẹ̀ ní kíákíá. Ta ni àyànfẹ́ náà tí èmi ó yàn sórí rẹ̀? Ta ló dàbí mi, ta ni ó sì pé mi ṣe ẹlẹ́rìí? Ta ni olùṣọ́-àgùntàn náà tí yóò le dúró níwájú mi?” 
'''
"20" = '''
:sup:`20` Nítorí náà, ẹ gbọ́ ohun tí Olúwa ní fún Edomu, ohun tí ó ní ní pàtàkì fún àwọn tí ń gbé ní Temani. Àwọn ọ̀dọ́ àgbò ni à ó lé jáde; pápá oko wọn ni yóò run nítorí wọn. 
'''
"21" = '''
:sup:`21` Ilẹ̀ yóò mì tìtì nípa ariwo ìṣubú wọn, a ó gbọ́ igbe wọn ní Òkun pupa. 
'''
"22" = '''
:sup:`22` Wò ó! Ẹyẹ idì yóò gòkè fò wálẹ̀, yóò tẹ ìyẹ́ rẹ̀ lórí Bosra. Ní ọjọ́ náà ọkàn àwọn ajagun Edomu yóò dàbí ọkàn obìnrin tí ń rọbí. 
'''
"23" = '''
:sup:`23` Nípa Damasku. “Inú Hamati àti Arpadi bàjẹ́ nítorí wọ́n gbọ́ ìròyìn búburú, ìjayà dé bá wọn, wọ́n sì dààmú bí omi Òkun. 
'''
"24" = '''
:sup:`24` Damasku di aláìlera, ó pẹ̀yìndà láti sálọ, ìwárìrì sì dé bá a; ìbẹ̀rù àti ìrora dìímú, ìrora bí ti obìnrin tí ó wà ní ipò ìrọbí. 
'''
"25" = '''
:sup:`25` Kí ló dé tí ìlú olókìkí di ohun ìkọ̀sílẹ̀; ìlú tí mo dunnú sí. 
'''
"26" = '''
:sup:`26` Lóòtítọ́, àwọn ọ̀dọ́mọkùnrin rẹ yóò ṣubú lójú pópó, gbogbo àwọn ọmọ-ogun rẹ yóò pa ẹnu mọ́ ní ọjọ́ náà,” ní Olúwa àwọn ọmọ-ogun wí. 
'''
"27" = '''
:sup:`27` “Èmi yóò fi iná sí odi Damasku, yóò sì jó gbọ̀ngàn Beni-Hadadi run.” 
'''
"28" = '''
:sup:`28` Nípa ìlú Kedari àti ìjọba Hasori èyí ti Nebukadnessari ọba Babeli dojú ìjà kọ, èyí ni ohun tí Olúwa sọ, “Dìde kí o sì dojú ìjà kọ ìlú Kedari, kí o sì pa àwọn ènìyàn ìlà-oòrùn run. 
'''
"29" = '''
:sup:`29` Àgọ́ wọn àti agbo àgùntàn wọn ni wọn ó kó lọ; àgọ́ wọn yóò di ìṣínípò padà pẹ̀lú gbogbo ẹrù àti ìbákasẹ wọn. Àwọn ènìyàn yóò ké sórí wọ́n pé, ‘Ẹ̀rù yí káàkiri!’ 
'''
"30" = '''
:sup:`30` “Sálọ kíákíá! Fi ara pamọ́ sí ibi jíjìn, ẹ̀yin olùgbé Hasori,” ni Olúwa wí. “Nebukadnessari ọba Babeli ti dojú ìjà kọ ọ́. 
'''
"31" = '''
:sup:`31` “Dìde kí o sì dojú ìjà kọ orílẹ̀-èdè tí ó wà nínú ìrọ̀rùn, èyí tí ó gbé ní àìléwu,” ní Olúwa wí. “Orílẹ̀-èdè tí kò ní odi tàbí irin, àwọn ènìyàn rẹ̀ ń dágbé. 
'''
"32" = '''
:sup:`32` Àwọn ìbákasẹ á di ẹrù àti àwọn ẹran ọ̀sìn, wọ́n á di ìkógun. Èmi yóò tú àwọn tí ó wà ní òkèèrè sí inú afẹ́fẹ́. Èmi yóò sì mú ibi wá sí àyíká gbogbo,” báyìí ní Olúwa wí. 
'''
"33" = '''
:sup:`33` “Hasori yóò di ibi ìdọdẹ àwọn akátá, ibi ìkọ̀sílẹ̀ ayérayé, kò sí ẹni tí yóò gbé ní ibẹ̀.” 
'''
"34" = '''
:sup:`34` Èyí ní ọ̀rọ̀ Olúwa èyí tí ó tọ Jeremiah wòlíì wá nípa Elamu ní ìbẹ̀rẹ̀ ìjọba Sedekiah ọba Juda. 
'''
"35" = '''
:sup:`35` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun sọ: “Wò ó, èmi yóò fọ́ ìtẹ̀gùn Elamu, ẹni tí wọ́n sinmi lé nípa agbára. 
'''
"36" = '''
:sup:`36` Èmi yóò mú kí afẹ́fẹ́ orígun mẹ́rẹ̀ẹ̀rin àgbáyé lòdì sí Elamu. Èmi yóò tú wọn ká sí ìpín afẹ́fẹ́ mẹ́rin àti pé, kò sí orílẹ̀-èdè tí ilẹ̀ àjèjì Elamu kò ní lọ. 
'''
"37" = '''
:sup:`37` Èmi yóò kẹ́gàn Elamu níwájú àwọn ọ̀tá wọn, àti níwájú àwọn tí wọ́n ń wá ẹ̀mí wọn, Èmi yóò mú ibi wá sí orí wọn, àní, ìbínú gbígbóná mi,” bẹ́ẹ̀ ni Olúwa wí. “Èmi yóò lé wọn pẹ̀lú idà, di ìgbà tí èmi yóò rẹ́yìn wọn. 
'''
"38" = '''
:sup:`38` Èmi yóò sì gbé ìtẹ́ mi kalẹ̀ ní Elamu, èmí yóò sì pa ọba wọn àti ìjòyè wọn run,” báyìí ni Olúwa wí. 
'''
"39" = '''
:sup:`39` “Síbẹ̀, èmi yóò dá ìkólọ Elamu padà láìpẹ́ ọjọ́,” báyìí ni Olúwa wí. 
'''
