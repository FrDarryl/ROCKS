[39]
"1" = '''
:sup:`1` Nínú aṣọ aláró, ti elése àlùkò àti ti òdòdó ni wọ́n fi ṣe aṣọ híhun fún àwọn òṣìṣẹ́ ní ibi mímọ́. Ó sì tún dá aṣọ mímọ́ fún Aaroni gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"2" = '''
:sup:`2` Ó ṣe ẹ̀wù efodu wúrà, ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn dáradára. 
'''
"3" = '''
:sup:`3` Ó sì lu wúrà náà di ewé fẹ́lẹ́fẹ́lẹ́, ó sì tún gé e láti fi ṣe iṣẹ́ sí aṣọ aláró, ti elése àlùkò, ti òdòdó, àti sínú ọ̀gbọ̀ dáradára, iṣẹ́ ọlọ́nà. 
'''
"4" = '''
:sup:`4` Ó ṣe aṣọ èjìká fún ẹ̀wù efodu náà, èyí tí ó so mọ igun rẹ̀ méjèèjì, nítorí kí ó lè so ó pọ̀. 
'''
"5" = '''
:sup:`5` Ọnà ìgbànú híhun rẹ̀ rí bí i ti rẹ̀ ó rí bákan náà pẹ̀lú ẹ̀wù efodu ó sì sé e pẹ̀lú wúrà, àti pẹ̀lú aṣọ aláró, elése àlùkò, òdòdó àti pẹ̀lú ọ̀gbọ̀ olókùn dáradára, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"6" = '''
:sup:`6` Ó ṣiṣẹ́ òkúta óníkìsì tí a tò sí ojú ìdè wúrà, tí a sì fín wọn gẹ́gẹ́ bí èdìdì pẹ̀lú orúkọ àwọn ọmọ Israẹli. 
'''
"7" = '''
:sup:`7` Ó sì so wọ́n mọ́ aṣọ èjìká ẹ̀wù efodu náà bí òkúta ìrántí fún àwọn ọmọ Israẹli, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"8" = '''
:sup:`8` Ó ṣe iṣẹ́ ọnà sí ìgbàyà náà iṣẹ́ ọgbọ́n ọlọ́nà. Ó ṣe é bí ẹ̀wù efodu: ti wúrà ti aṣọ aláró, ti elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn dáradára. 
'''
"9" = '''
:sup:`9` Igun rẹ̀ mẹ́rẹ̀ẹ̀rin rẹ̀ ṣe déédé ìwọ̀n ìka kan ní ìnà rẹ̀, ìwọ̀n ìka kan ní ìbú rẹ̀, ó sì jẹ́ ìṣẹ́po méjì. 
'''
"10" = '''
:sup:`10` Ó sì to ipele òkúta oníyebíye mẹ́rin sí i. Ní ipele kìn-ín-ní ní rúbì wà, topasi àti berili; 
'''
"11" = '''
:sup:`11` ní ipele kejì, turikuose, safire, emeradi àti diamọndi; 
'''
"12" = '''
:sup:`12` ní ipele kẹta, jasiniti, agate àti ametisiti; 
'''
"13" = '''
:sup:`13` ní ipele kẹrin, karisoliti, óníkìsì, àti jasperi. Ó sì tò wọ́n ní ojú ìdè wúrà ní títò wọn. 
'''
"14" = '''
:sup:`14` Wọ́n jẹ́ òkúta méjìlá, ọ̀kan fún orúkọ àwọn ọmọ Israẹli kọ̀ọ̀kan, a fín ọ̀kọ̀ọ̀kan gẹ́gẹ́ bí èdìdì pẹ̀lú orúkọ ẹnìkọ̀ọ̀kan ẹ̀yà méjèèjìlá. 
'''
"15" = '''
:sup:`15` Fún ìgbàyà náà, wọ́n ṣe ẹ̀wọ̀n iṣẹ́ kìkì wúrà, gẹ́gẹ́ bi okùn. 
'''
"16" = '''
:sup:`16` Wọ́n sì ṣe ojú ìdè wúrà méjì àti òrùka wúrà méjì, wọ́n sì so àwọn òkúta náà mọ́ igun méjèèjì ìgbàyà náà. 
'''
"17" = '''
:sup:`17` Wọ́n sì so ẹ̀wọ̀n wúrà méjèèjì náà mọ́ àwọn òrùka náà ni igun ìgbàyà náà, 
'''
"18" = '''
:sup:`18` àti ní àwọn òpin ẹ̀wọ̀n tókù ni wọ́n fi mọ ojú ìdè méjèèjì, wọ́n so wọ́n mọ́ aṣọ èjìká ẹ̀wù efodu náà ní iwájú. 
'''
"19" = '''
:sup:`19` Wọ́n ṣe òrùka wúrà méjì, wọ́n sì so wọ́n mọ́ igun méjèèjì ìgbàyà náà ní etí tí ó wà ní inú lẹ́gbẹ̀ẹ́ ẹ̀wù efodu náà. 
'''
"20" = '''
:sup:`20` Wọ́n sì túnṣe òrùka wúrà méjì sí i, wọ́n sì so wọ́n mọ́ ìdí aṣọ èjìká ní iwájú ẹ̀wù efodu náà tí ó súnmọ́ ibi tí a ṣe lọ́ṣọ̀ọ́ ní òkè ìgbànú ẹ̀wù efodu náà. 
'''
"21" = '''
:sup:`21` Wọn so àwọn òrùka ìgbàyà mọ́ àwọn òrùka ẹ̀wù efodu ọ̀já aṣọ aláró, kí a pa á pọ̀ mọ́ ìgbànú, nítorí kí ìgbàyà náà má ṣe tú kúrò lára ẹ̀wù efodu náà gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"22" = '''
:sup:`22` Ó sì ṣe ọ̀já àmùrè ẹ̀wù efodu gbogbo rẹ̀ jẹ́ aṣọ aláró iṣẹ́ aláṣọ híhun, 
'''
"23" = '''
:sup:`23` pẹ̀lú ihò ní àárín ọ̀já àmùrè náà gẹ́gẹ́ bí i ojú kọ́là, àti ìgbànú yí ihò yìí ká, nítorí kí ó má ba à ya. 
'''
"24" = '''
:sup:`24` Ó sì ṣe pomegiranate ti aṣọ aláró, elése àlùkò, òdòdó àti ti ọ̀gbọ̀ olókùn dáradára yí ìṣẹ́tí ọ̀já àmùrè náà ká. 
'''
"25" = '''
:sup:`25` Ó sì ṣe agogo kìkì wúrà, ó sì so wọ́n mọ́ àyíká ìṣẹ́tí àárín pomegiranate náà. 
'''
"26" = '''
:sup:`26` Ago àti pomegiranate kọjú sí àyíká ìṣẹ́tí ọ̀já àmùrè láti máa wọ̀ ọ́ fún iṣẹ́ àlùfáà, bí Olúwa ti pàṣẹ fún Mose. 
'''
"27" = '''
:sup:`27` Fún Aaroni àti àwọn ọmọ rẹ, wọ́n ṣe àwọ̀tẹ́lẹ̀ ti ọ̀gbọ̀ dáradára tí iṣẹ́ aláṣọ híhun. 
'''
"28" = '''
:sup:`28` Àti fìlà ọ̀gbọ̀ dáradára, ìgbàrí ọ̀gbọ̀ àti aṣọ abẹ́ ọ̀gbọ̀ olókùn dáradára. 
'''
"29" = '''
:sup:`29` Ọ̀já náà jẹ́ ti ọ̀gbọ̀ olókùn dáradára, aṣọ aláró, elése àlùkò àti òdòdó tí a fi iṣẹ́ abẹ́rẹ́ ṣe bí Olúwa ṣe pàṣẹ fún Mose. 
'''
"30" = '''
:sup:`30` Ó ṣe àwo, adé mímọ́, láti ara kìkì wúrà, wọ́n sì kọ̀wé sí i, gẹ́gẹ́ bí i ìkọ̀wé lórí èdìdì: Mímọ́ sí Olúwa. 
'''
"31" = '''
:sup:`31` Wọ́n sì so ọ̀já aláró mọ́ ọn láti ṣo ó mọ́ fìlà náà, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"32" = '''
:sup:`32` Bẹ́ẹ̀ ni gbogbo iṣẹ́ àgọ́ náà, ti àgọ́ àjọ parí. Àwọn ọmọ Israẹli ṣe ohun gbogbo gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"33" = '''
:sup:`33` Wọ́n sì mú tabanaku náà tọ Mose wá: àgọ́ náà àti gbogbo ohun ọ̀ṣọ́ rẹ̀, ìkọ́ rẹ̀, pákó rẹ̀, ọ̀pá rẹ̀, òpó rẹ̀ àti àwọn ihò ìtẹ̀bọ̀ rẹ̀; 
'''
"34" = '''
:sup:`34` ìbòrí awọ àgbò tí a kùn ní pupa, ìbòrí awọ àti ìji aṣọ títa; 
'''
"35" = '''
:sup:`35` àpótí ẹ̀rí pẹ̀lú àwọn òpó rẹ̀ àti ìbòrí àánú; 
'''
"36" = '''
:sup:`36` tábìlì pẹ̀lú gbogbo ohun èlò rẹ̀ àti àkàrà ìfihàn; 
'''
"37" = '''
:sup:`37` ọ̀pá fìtílà kìkì wúrà pẹ̀lú ipele fìtílà rẹ̀ àti gbogbo ohun èlò rẹ̀, àti òróró fún títanná rẹ̀; 
'''
"38" = '''
:sup:`38` pẹpẹ wúrà àti òróró ìtasórí, tùràrí dídùn, àti aṣọ títa fún ẹnu-ọ̀nà àgọ́ náà. 
'''
"39" = '''
:sup:`39` Pẹpẹ idẹ pẹ̀lú idẹ ọlọ, àwọn òpó rẹ̀ àti gbogbo ohun èlò rẹ̀; agbada pẹ̀lú ẹsẹ̀ rẹ̀; 
'''
"40" = '''
:sup:`40` aṣọ títa ti àgbàlá pẹ̀lú àwọn òpó rẹ̀ àti àgbàlá, àti aṣọ títa fún ẹnu-ọ̀nà àgbàlá; ọ̀já àmùrè àti èèkàn àgọ́ fún àgbàlá náà; gbogbo ohun ọ̀ṣọ́ fún àgọ́, àgọ́ àjọ náà; 
'''
"41" = '''
:sup:`41` aṣọ híhun tí wọ́n ń wọ̀ fún iṣẹ́ ibi mímọ́, aṣọ mímọ́ fún Aaroni àlùfáà àti aṣọ fún àwọn ọmọ rẹ̀ nígbà tí wọ́n bá ń ṣiṣẹ́ àlùfáà. 
'''
"42" = '''
:sup:`42` Àwọn ọmọ Israẹli ti ṣe gbogbo iṣẹ́ náà gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"43" = '''
:sup:`43` Mose bẹ iṣẹ́ náà wò, ó sì rí i wí pé wọ́n ti ṣe é gẹ́gẹ́ bí Olúwa ti pàṣẹ. Nítorí náà Mose sì bùkún fún wọn. 
'''
