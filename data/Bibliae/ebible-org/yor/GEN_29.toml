[29]
"1" = '''
:sup:`1` Jakọbu sì tẹ̀síwájú nínú ìrìnàjò rẹ̀, ó sì dé ilẹ̀ àwọn ará ìlà-oòrùn. 
'''
"2" = '''
:sup:`2` Ó sì rí kànga kan ní pápá, agbo àgùntàn mẹ́ta sì dúró láti mu omi ní ibi kànga náà, nítorí pé láti inú kànga náà ni wọ́n ti ń fi omi fún agbo àgùntàn. Òkúta tí a gbé dí ẹnu kànga náà sì tóbi gidigidi. 
'''
"3" = '''
:sup:`3` Nígbà tí gbogbo agbo ẹran bá péjọpọ̀ sí ibẹ̀ tán ni àwọn darandaran yóò tó yí òkúta náà kúrò, tí wọn yóò sì fún àwọn ẹran náà ní omi, tí wọ́n bá sì ti ṣe bẹ́ẹ̀ tán, wọn yóò tún yí òkúta náà padà sí ẹnu kànga náà. 
'''
"4" = '''
:sup:`4` Jakọbu béèrè lọ́wọ́ àwọn darandaran náà pé, “Ẹ̀yin arákùnrin mi níbo ni ẹ̀yin ti wá?” Àwọn náà sì dáhùn pé, “Láti Harani ni.” 
'''
"5" = '''
:sup:`5` Ó sì bi wọ́n pé, “Ǹjẹ́ ẹ mọ Labani ọmọ ọmọ Nahori?” Wọ́n sì dáhùn pé, “Bẹ́ẹ̀ ni, àwa mọ̀ ọ́n.” 
'''
"6" = '''
:sup:`6` Jakọbu béèrè pé, “Ṣe àlàáfíà ni ó wà?” Wọ́n sì dáhùn pé, “Bẹ́ẹ̀ ni, àlàáfíà ni. Wò ó, Rakeli ọmọ rẹ̀ ni ó ń bọ̀ yìí pẹ̀lú agbo àgùntàn.” 
'''
"7" = '''
:sup:`7` Ó sì wí pé, “Kíyèsi, ilẹ̀ ò tí ì ṣú, kò tì í tó àkókò fún àwọn ohun ọ̀sìn láti wọ̀. Ẹ fún àwọn ẹran wọ̀nyí ní omi, kí ẹ ba à le tètè dà wọ́n padà láti jẹun.” 
'''
"8" = '''
:sup:`8` Wọ́n dá a lóhùn pé, “Àwa kì í yí òkúta kúrò ní ẹnu kànga láti pọn omi fún àwọn ẹran títí gbogbo àwọn darandaran àti àwọn ẹran yóò fi péjọ tán.” 
'''
"9" = '''
:sup:`9` Bí wọ́n sì ti ń sọ̀rọ̀ lọ́wọ́ ni Rakeli dé pẹ̀lú agbo àgùntàn baba rẹ̀, nítorí darandaran ni òun náà. 
'''
"10" = '''
:sup:`10` Nígbà tí Jakọbu rí Rakeli ọmọbìnrin Labani tí í ṣe ẹ̀gbọ́n ìyá rẹ̀, pẹ̀lú àgùntàn Labani, Jakọbu súnmọ́ kànga náà, ó sì yí òkúta kúrò lẹ́nu rẹ̀, ó sì fún àwọn ẹran arákùnrin ìyá rẹ̀ Labani ní omi. 
'''
"11" = '''
:sup:`11` Jakọbu sì fẹnu ko Rakeli ní ẹnu. Ó sì bẹ̀rẹ̀ sí í sọkún. 
'''
"12" = '''
:sup:`12` Jakọbu sì wí fún Rakeli pé ìbátan baba rẹ̀ ni òun, àti pé, òun jẹ́ ọmọ Rebeka. Rakeli sì sáré lọ sọ fún baba rẹ̀. 
'''
"13" = '''
:sup:`13` Ní kété tí Labani gbúròó Jakọbu ọmọ arábìnrin rẹ̀, ó jáde lọ pàdé Jakọbu, ó dì mọ́ ọn, ó fi ẹnu kò ó ní ẹnu, ó sì mú un lọ sí ilé. Nígbà náà ni Jakọbu ròyìn ohun gbogbo fún un. 
'''
"14" = '''
:sup:`14` Labani sì wí pé, “Ẹran-ara àti ẹ̀jẹ̀ ara mi ni ìwọ jẹ́.” Lẹ́yìn tí Jakọbu sì wà pẹ̀lú rẹ̀ fún odidi oṣù kan, 
'''
"15" = '''
:sup:`15` Labani wí fún Jakọbu pé, “Bí a tilẹ̀ jẹ́ ìbátan, kò yẹ kí o máa ṣiṣẹ́ fún mi lásán láìgba ohun kankan. Sọ ohun tì ìwọ fẹ́ gbà fún iṣẹ́ tí ìwọ ń ṣe fún mi!” 
'''
"16" = '''
:sup:`16` Wàyí o, Labani ní ọmọbìnrin méjì, orúkọ èyí ẹ̀gbọ́n ń jẹ́ Lea, orúkọ àbúrò sì ń jẹ́ Rakeli. 
'''
"17" = '''
:sup:`17` Lea kò ní ẹwà púpọ̀, ṣùgbọ́n Rakeli ní ẹwà gidigidi. Ojú rẹ̀ sì fanimọ́ra. 
'''
"18" = '''
:sup:`18` Jakọbu sì fẹ́ràn Rakeli, ó sì wí fún baba rẹ̀ pé, “Èmi yóò ṣiṣẹ́ sìn ọ fún ọdún méje, bí ìwọ yóò bá fún mi ní Rakeli ọmọ rẹ ní aya.” 
'''
"19" = '''
:sup:`19` Labani sì dáhùn wí pé, “Ó kúkú sàn kí ń fi fún ọ, ju kí ń fi fún ẹlòmíràn lọ, nítorí náà wà ní ọ̀dọ̀ mi.” 
'''
"20" = '''
:sup:`20` Jakọbu sì ṣiṣẹ́ sin Labani fún ọdún méje láti fẹ́ Rakeli. Àwọn ọdún wọ̀nyí sì dàbí ọjọ́ díẹ̀ lára rẹ̀, nítorí ó fẹ́ràn rẹ̀. 
'''
"21" = '''
:sup:`21` Jakọbu sì wí fún Labani pé, “Mo ti parí àsìkò tí a jọ ṣe àdéhùn rẹ̀, nítorí náà fún mi ní aya mi, kí òun lè ṣe aya fún mi.” 
'''
"22" = '''
:sup:`22` Labani sì pe gbogbo ènìyàn ibẹ̀ jọ, ó sì ṣe àsè ìyàwó fún wọ́n. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n nígbà tí ó di òru, Labani mú Lea tọ Jakọbu lọ. Jakọbu sì bá a lòpọ̀. 
'''
"24" = '''
:sup:`24` Labani sì fi Silipa ọmọ ọ̀dọ̀ rẹ̀ obìnrin fún Lea gẹ́gẹ́ bí ìránṣẹ́. 
'''
"25" = '''
:sup:`25` Sì kíyèsi, nígbà ti ilẹ̀ mọ́, Jakọbu rí i pé Lea ni! Ó sì wí fún Labani pé, “Èwo ni ìwọ ṣe sí mi yìí? Ṣe bí nítorí Rakeli ni mo ṣe ṣiṣẹ́ sìn ọ, èéṣe tí ìwọ tàn mi?” 
'''
"26" = '''
:sup:`26` Labani sì dáhùn pé, “Kò bá àṣà wa mu láti fi àbúrò fún ọkọ ṣáájú ẹ̀gbọ́n rẹ̀. 
'''
"27" = '''
:sup:`27` Mú sùúrù parí ọ̀sẹ̀ ìgbéyàwó yìí náà, nígbà náà ni èmi yóò fi àbúrò rẹ̀ fún ọ pẹ̀lú, bí ìwọ ó bá ṣiṣẹ́ sìn mi fún ọdún méje mìíràn.” 
'''
"28" = '''
:sup:`28` Jakọbu sì gbà láti sin Labani fún ọdún méje mìíràn. Labani sì fi Rakeli ọmọ rẹ̀ fún un bí aya. 
'''
"29" = '''
:sup:`29` Labani sì fi Biliha ọmọ ọ̀dọ̀ rẹ̀ obìnrin fún Rakeli bí ìránṣẹ́. 
'''
"30" = '''
:sup:`30` Jakọbu sì bá Rakeli náà lòpọ̀. Ó sì fẹ́ràn Rakeli ju Lea lọ, ó sì ṣiṣẹ́ sin Labani fún ọdún méje mìíràn. 
'''
"31" = '''
:sup:`31` Nígbà tí Olúwa sì ri pé, Jakọbu kò fẹ́ràn Lea, ó ṣí i ni inú ṣùgbọ́n Rakeli yàgàn. 
'''
"32" = '''
:sup:`32` Lea sì lóyún, ó sì bí ọmọkùnrin kan, ó sì pe orúkọ rẹ̀ ní Reubeni, nítorí ó wí pé, “Nítorí Olúwa ti mọ ìpọ́njú mi, dájúdájú, ọkọ mi yóò fẹ́ràn mi báyìí.” 
'''
"33" = '''
:sup:`33` Ó sì tún lóyún, ó bí ọmọkùnrin kan. Ó sì pe orúkọ rẹ̀ ní Simeoni, wí pé, “Nítorí tí Olúwa ti gbọ́ pé a kò fẹ́ràn mi, ó sì fi èyí fún mi pẹ̀lú.” 
'''
"34" = '''
:sup:`34` Ó sì tún lóyún, ó bí ọmọkùnrin kan, ó sì wí pé, “Nígbà yìí ni ọkọ mi yóò fi ara mọ́ mi, nítorí tí mo ti bí ọmọkùnrin mẹ́ta fún un,” nítorí náà ni ó ṣe pe orúkọ rẹ̀ ní Lefi. 
'''
"35" = '''
:sup:`35` Ó sì tún lóyún, ó sì tún jẹ́ pé ọmọkùnrin ni ó bí, ó sì wí pé, “Nígbà yìí ni èmi yóò yin Olúwa.” Ó sì pe orúkọ rẹ̀ ní Juda. Ó sì dáwọ́ ọmọ bíbí dúró. 
'''
