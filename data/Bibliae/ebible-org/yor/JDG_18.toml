[18]
"1" = '''
:sup:`1` Ní ọjọ́ wọ̀n-ọn-nì, àwọn ọmọ Israẹli kò ní ọba. Ní ọjọ́ wọ̀n-ọn-nì, àwọn ẹ̀yà Dani ń wá ilẹ̀ tiwọn, níbi tí wọn yóò máa gbé, nítorí pé títí di àkókò náà wọn kò ì tí ì pín ogún ilẹ̀ fún wọn ní ìní láàrín àwọn ọmọ Israẹli. 
'''
"2" = '''
:sup:`2` Nítorí náà àwọn ẹ̀yà Dani rán àwọn jagunjagun márùn-ún lọ láti Sora àti Eṣtaoli láti yọ́ ilẹ̀ náà wò àti láti rìn ín wò. Àwọn ènìyàn wọ̀nyí ṣe ojú fún gbogbo àwọn ẹ̀yà wọn. Wọ́n wí fún wọn pé, “Ẹ lọ kí ẹ rin ilẹ̀ náà ká, kí ẹ sì wò ó fínní fínní.” Àwọn ọkùnrin náà wọ àwọn ìlú tí ó wà ní agbègbè òkè Efraimu, wọ́n sì dé ilé Mika, níbi tí wọ́n sùn ní òru náà. 
'''
"3" = '''
:sup:`3` Nígbà tí wọ́n súnmọ́ tòsí ilé e Mika, wọ́n dá ohùn ọ̀dọ́mọkùnrin Lefi náà mọ̀, torí náà wọ́n yípadà, wọ́n sì wọ inú ilé náà lọ wọ́n sì bi í pé, “Tá ni ó mú ọ wa sí ibi? Kí ni ìwọ ń ṣe níhìn-ín yìí? Èéṣe tí o fi wà ní ibí?” 
'''
"4" = '''
:sup:`4` Ó sọ ohun tí Mika ti ṣe fún un, ó fi kún un fún wọn pé, “Ó gbà mí sí iṣẹ́, èmi sì ni àlùfáà rẹ̀.” 
'''
"5" = '''
:sup:`5` Wọ́n wí fún un pé, “Jọ̀wọ́ béèrè ní ọwọ́ Ọlọ́run, kí àwa lè mọ̀ bí ìrìnàjò wa yóò yọrí sí rere.” 
'''
"6" = '''
:sup:`6` Àlùfáà náà dá wọn lóhùn pé, “Ẹ máa lọ ní àlàáfíà. Ìrìnàjò yín tí ẹ̀yin ń rìn bá ojúrere Olúwa pàdé.” 
'''
"7" = '''
:sup:`7` Àwọn ọkùnrin márààrún náà kúrò, wọ́n sì wá sí Laiṣi, níbi tí wọ́n ti rí i pé àwọn ènìyàn tí ń gbé ibẹ̀ ní ààbò, bí àwọn ará Sidoni, láìsí ìfòyà àti ní ìpamọ́. Ní ìgbà tí ilẹ̀ wọn kò ṣe aláìní ohunkóhun, wọ́n ní ọrọ̀ púpọ̀. Ibùgbé wọn tún jìnnà sí ti àwọn ará Sidoni, wọn kò fi ohunkóhun bá ẹnikẹ́ni dàpọ̀. 
'''
"8" = '''
:sup:`8` Nígbà tí wọ́n padà sí Sora àti Eṣtaoli, àwọn arákùnrin wọn bi wọ́n léèrè pé, “Báwo ni ibi tí ẹ lọ ti rí? Kí ni ìròyìn tí ẹ mú wá?” 
'''
"9" = '''
:sup:`9` Wọ́n dáhùn pé, “Ẹ dìde ẹ jẹ́ kí a lọ kọlù wọ́n! A wá rí i pé ilẹ̀ náà dára gidigidi. Ṣé ẹ̀yin ó sì jókòó láìsí nǹkan nípa rẹ̀? Ẹ má ṣe lọ́ra láti lọ síbẹ̀ kí ẹ sì gba ilẹ̀ náà. 
'''
"10" = '''
:sup:`10` Nígbà tí ẹ̀yin bá dé ibẹ̀, ẹ yóò rí àwọn ènìyàn tí ọkàn wọn balẹ̀ àti ilẹ̀ tí ó tẹ́jú tí Ọlọ́run ti fi fún yín, ilẹ̀ tí kò ṣe aláìní nǹkan kan.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni ẹgbẹ̀ta (600) ọkùnrin tí ó múra ogun láti ìran Dani, jáde lọ láti Sora àti Eṣtaoli ní mímú ra láti jagun. 
'''
"12" = '''
:sup:`12` Wọ́n sì jáde lọ, ní ojú ọ̀nà wọn, wọ́n tẹ̀dó ogun sí ẹ̀bá Kiriati-Jearimu ní Juda. Ìdí nìyí tí wọ́n fi ń gbé ìwọ̀-oòrùn Kiriati-Jearimu ni Mahane-Dani títí di òní yìí. 
'''
"13" = '''
:sup:`13` Láti ibẹ̀ wọ́n kọjá lọ sí àwọn ìlú agbègbè òkè Efraimu, wọ́n sì dé ilé Mika. 
'''
"14" = '''
:sup:`14` Nígbà náà ni àwọn ọkùnrin márùn-ún tí ó lọ yọ́ ilẹ̀ Laiṣi wò sọ fún àwọn arákùnrin wọn pé, “Ǹjẹ́ ẹ̀yin mọ̀ pé ọ̀kan nínú àwọn ilé yìí ní ẹ̀wù efodu, àwọn yòókù ní òrìṣà, ère gbígbẹ́ àti ère dídà? Ẹ mọ ohun tí ó yẹ kí ẹ ṣe báyìí.” 
'''
"15" = '''
:sup:`15` Wọ́n sì yà sí ibẹ̀, wọ́n sì wọ ilé ọ̀dọ́mọkùnrin Lefi náà, sí ilé Mika, wọ́n sì béèrè àlàáfíà rẹ̀. 
'''
"16" = '''
:sup:`16` Àwọn ẹgbẹ̀ta (600) ọkùnrin ará Dani náà tí ó hámọ́ra ogun, dúró ní àbáwọlé ẹnu odi. 
'''
"17" = '''
:sup:`17` Àwọn ọkùnrin márùn-ún tí wọ́n lọ yọ́ ilẹ̀ náà wò wọlé lọ wọ́n sì kó ère gbígbẹ́ náà, efodu náà, àwọn òrìṣà ìdílé àti ère dídà náà nígbà tí àlùfáà náà àti àwọn ẹgbẹ̀ta (600) ọkùnrin tí ó hámọ́ra ogun dúró ní à bá wọ ẹnu odi náà. 
'''
"18" = '''
:sup:`18` Nígbà tí àwọn ọkùnrin yìí wọ ilé e Mika lọ tí wọ́n sì kó ère fínfín náà, efodu náà, àwọn òrìṣà ìdílé mìíràn àti ère dídà náà, àlùfáà náà béèrè lọ́wọ́ wọn wí pé, “Kí ni ẹ̀yin ń ṣe?” 
'''
"19" = '''
:sup:`19` Wọ́n dá a lóhùn pé, “Dákẹ́! Ma sọ nǹkan kan, tẹ̀lé wa kí o sì di baba àti àlùfáà wa. Kò ha sàn fún ọ láti máa ṣe ìránṣẹ́ ẹ̀yà àti ìdílé kan tí ó wá láti Israẹli bí àlùfáà ju ilé ẹnìkan ṣoṣo lọ?” 
'''
"20" = '''
:sup:`20` Nígbà náà ni inú àlùfáà náà sì dùn, òun mú efodu náà, àwọn òrìṣà ìdílé mìíràn àti ère fínfín náà, ó sì bá àwọn ènìyàn náà lọ. 
'''
"21" = '''
:sup:`21` Wọ́n kó àwọn ọmọdé wọn, àwọn ohun ọ̀sìn wọn àti gbogbo ohun ìní wọn síwájú, wọ́n yípadà wọ́n sì lọ. 
'''
"22" = '''
:sup:`22` Nígbà tí wọ́n ti rìn jìnnà díẹ̀ sí ilé Mika, àwọn ọkùnrin tí ó wà ní agbègbè Mika kó ara wọn jọ, wọ́n sì lé àwọn ará Dani bá. 
'''
"23" = '''
:sup:`23` Bí wọ́n ṣe ń pariwo tẹ̀lé wọn lẹ́yìn, àwọn ará Dani yípadà wọ́n sì bi Mika pé, “Kí ló ṣe ọ́ tí o fi pe àwọn ọkùnrin rẹ jáde láti jà?” 
'''
"24" = '''
:sup:`24` Ó dáhùn pé, “Ẹ̀yin kó àwọn ère tí mo ṣe, àti àlùfáà mi lọ. Kí ni ó kù tí mo ní? Báwo ni ẹ̀yin ò ṣe béèrè pé, ‘Kí ló ṣe ọ́?’ ” 
'''
"25" = '''
:sup:`25` Àwọn ọkùnrin Dani náà dáhùn pé, “Má ṣe bá wa jiyàn, tàbí àwọn oníbìínú fùfù ènìyàn lè kọlù yín, ìwọ àti àwọn ìdílé yóò sì sọ ẹ̀mí yín nù.” 
'''
"26" = '''
:sup:`26` Àwọn ọkùnrin Dani náà sì bá ọ̀nà wọn lọ. Nígbà tí Mika rí í pé wọ́n lágbára púpọ̀ fún òun, ó sì padà sí ilé rẹ̀. 
'''
"27" = '''
:sup:`27` Wọ́n sì kó àwọn ohun tí Mika ti ṣe àti àlùfáà rẹ̀, wọ́n sì kọjá lọ sí Laiṣi, ní ọ̀dọ̀ àwọn ènìyàn tí ó ní ìbàlẹ̀ ọkàn tí wọ́n sì wà ní àlàáfíà. Wọ́n fi ojú idà kọlù wọ́n, wọ́n sì jó ìlú wọn run. 
'''
"28" = '''
:sup:`28` Kò sì sí ẹnikẹ́ni tí yóò gbà wọ́n sílẹ̀ nítorí pé ibi tí wọ́n ń gbé jìnà sí àwọn ará Sidoni, wọn kò sì ní àṣepọ̀ pẹ̀lú ẹnikẹ́ni. Ìlú náà wà ní inú àfonífojì lẹ́bàá a Beti-Rehobu. Àwọn ará Dani sì tún ìlú náà kọ́, wọ́n sì ń gbé inú rẹ̀. 
'''
"29" = '''
:sup:`29` Wọ́n sọ orúkọ ìlú náà ní Dani gẹ́gẹ́ bí orúkọ baba ńlá wọn Dani, ẹni tí wọ́n bí fún Israẹli: bí ó tilẹ̀ jẹ́ pé Laiṣi ni orúkọ ìlú náà tẹ́lẹ̀ rí. 
'''
"30" = '''
:sup:`30` Àwọn ọmọ Dani sì gbé àwọn ère kalẹ̀ fún ara wọn níbẹ̀; Jonatani ọmọ Gerṣomu, ọmọ Mose, àti àwọn ọmọ rẹ̀ ni àlùfáà fún àwọn ẹ̀yà Dani títí di àkókò tí a kó ilẹ̀ náà ní ìgbèkùn. 
'''
"31" = '''
:sup:`31` Wọ́n tẹ̀síwájú láti lo àwọn ère tí Mika ṣe, ní gbogbo àkókò tí ilé Ọlọ́run wà ní Ṣilo. 
'''
