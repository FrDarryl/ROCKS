[19]
"1" = '''
:sup:`1` Ní ọjọ́ wọ̀n-ọn-nì Israẹli kò ní ọba. Ọ̀kan nínú àwọn ọmọ Lefi tí ń gbé ibi tí ó sá pamọ́ nínú àwọn agbègbè òkè Efraimu, mú àlè kan láti Bẹtilẹhẹmu ní Juda. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n àlè rẹ̀ náà sì ṣe panṣágà sí i, òun fi sílẹ̀, ó sì padà lọ sí ilé baba rẹ̀ ní Bẹtilẹhẹmu ti Juda, ó sì wà ní ibẹ̀ ní ìwọ̀n oṣù mẹ́rin, 
'''
"3" = '''
:sup:`3` ọkọ rẹ̀ lọ sí ibẹ̀ láti rọ̀ ọ́ pé kí ó padà sí ọ̀dọ̀ òun. Nígbà tí ó ń lọ ó mú ìránṣẹ́ àti kẹ́tẹ́kẹ́tẹ́ méjì lọ́wọ́, obìnrin náà mú un wọ inú ilé baba rẹ̀ lọ, nígbà tí baba obìnrin náà rí i ó fi tayọ̀tayọ̀ gbà á. 
'''
"4" = '''
:sup:`4` Àna rẹ̀, baba ọmọbìnrin náà rọ̀ ọ́, ó sì borí rẹ̀ láti dá a dúró fún ìgbà díẹ̀, òun sì dúró fún ọjọ́ mẹ́ta, ó ń jẹ, ó ń mu, ó sì ń sùn níbẹ̀. 
'''
"5" = '''
:sup:`5` Ní ọjọ́ kẹrin, wọ́n dìde ní òwúrọ̀ kùtùkùtù òun sì múra láti padà lọ, ṣùgbọ́n baba ọmọbìnrin náà wí fún àna rẹ̀ pé, “Fi ohun jíjẹ díẹ̀ gbé inú ró nígbà náà kí ìwọ máa lọ.” 
'''
"6" = '''
:sup:`6` Àwọn méjèèjì sì jùmọ̀ jókòó láti jọ jẹun àti láti jọ mu. Lẹ́yìn èyí ni baba ọmọbìnrin wí pé, “Jọ̀wọ́ dúró ní alẹ́ yìí kí o sì gbádùn ara rẹ.” 
'''
"7" = '''
:sup:`7` Nígbà tí ọkùnrin náà dìde láti máa lọ, baba ìyàwó rẹ̀ rọ̀ ọ́, torí náà ó sùn níbẹ̀ ní alẹ́ ọjọ́ náà. 
'''
"8" = '''
:sup:`8` Ní òwúrọ̀ ọjọ́ karùn-ún nígbà tí ó dìde láti lọ, baba ọmọbìnrin wí pé, “Fi oúnjẹ gbé ara ró. Dúró de ọ̀sán!” Àwọn méjèèjì sì jùmọ̀ jọ jẹun. 
'''
"9" = '''
:sup:`9` Nígbà tí ọkùnrin náà, pẹ̀lú àlè àti ìránṣẹ́ rẹ̀, dìde láti máa lọ, àna rẹ̀, baba ọmọbìnrin náà ní, “Wò ó ilẹ̀ ti ń ṣú lọ, dúró níbí, ọjọ́ ti lọ. Dúró kí o sì gbádùn ara rẹ. Ìwọ lè jí ní àárọ̀ kùtùkùtù ọ̀la kí ìwọ sì máa lọ ilé.” 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n nítorí pé òun kò fẹ́ dúró mọ́ níbẹ̀ ní òru náà ọkùnrin náà kúrò ó sì gba ọ̀nà Jebusi: ọ̀nà Jerusalẹmu pẹ̀lú àwọn kẹ́tẹ́kẹ́tẹ́ rẹ̀ méjèèjì tí ó fi dì í ní gàárì àti àlè rẹ̀. 
'''
"11" = '''
:sup:`11` Nígbà tí wọ́n súnmọ́ Jebusi tí ilẹ̀ ti fẹ́ ṣú tan, ìránṣẹ́ náà sọ fún ọ̀gá rẹ̀ pé, “Ẹ wá, ẹ jẹ́ kí a dúró ní ìlú yìí tí í ṣe ti àwọn ará Jebusi kí a sì sùn níbẹ̀.” 
'''
"12" = '''
:sup:`12` Ọ̀gá rẹ̀ dá a lóhùn pé, “Rárá o, àwa kì yóò wọ ìlú àwọn àjèjì, àwọn tí olùgbé ibẹ̀ kì í ṣe ọmọ Israẹli, a yóò dé Gibeah.” 
'''
"13" = '''
:sup:`13` Ó fi kún un pé, ẹ wá ẹ jẹ́ kí a gbìyànjú kí a dé Gibeah tàbí Rama kí a sùn ní ọ̀kan nínú wọn. 
'''
"14" = '''
:sup:`14` Wọ́n sì tẹ̀síwájú nínú ìrìnàjò wọn, oòrùn wọ̀ bí wọ́n ti súnmọ́ Gibeah tí ṣe ti àwọn Benjamini. 
'''
"15" = '''
:sup:`15` Wọ́n yípadà wọ́n lọ sí inú ìlú Gibeah láti wọ̀ síbẹ̀ ní òru náà, wọ́n lọ wọ́n sì jókòó níbi gbọ̀ngàn ìlú náà, ṣùgbọ́n kò sí ẹni tí ó gbà wọ́n sínú ilé rẹ̀ láti wọ̀ sí. 
'''
"16" = '''
:sup:`16` Ní alẹ́ ọjọ́ náà ọkùnrin arúgbó kan láti àwọn òkè Efraimu, ṣùgbọ́n tí ń gbé ní Gibeah (ibẹ̀ ni àwọn ẹ̀yà Benjamini ń gbé) ń ti ibi iṣẹ́ rẹ̀ bọ̀ láti inú oko. 
'''
"17" = '''
:sup:`17` Nígbà tí ó wòkè ó rí arìnrìn-àjò náà ní gbọ̀ngàn ìlú náà, ọkùnrin arúgbó yìí bi í léèrè pé, “Níbo ni ò ń lọ? Níbo ni o ti ń bọ̀?” 
'''
"18" = '''
:sup:`18` Ọmọ Lefi náà dá a lóhùn pé, “Bẹtilẹhẹmu ti Juda ni àwa ti ń bọ̀, àwa sì ń lọ sí agbègbè tí ó sá pamọ́ ní àwọn òkè Efraimu níbi ti mo ń gbé. Mo ti lọ sí Bẹtilẹhẹmu ti Juda, èmi sì ń lọ sí ilé Olúwa nísinsin yìí. Kò sí ẹni tí ó gbà mí sí ilé rẹ̀. 
'''
"19" = '''
:sup:`19` Àwa ní koríko àti oúnjẹ tó tó fún àwọn kẹ́tẹ́kẹ́tẹ́ wa àti oúnjẹ àti wáìnì fún àwa ìránṣẹ́ rẹ—èmi, ìránṣẹ́bìnrin rẹ àti ọ̀dọ́mọkùnrin tí ó wà pẹ̀lú wa. A ò ṣe aláìní ohun kankan.” 
'''
"20" = '''
:sup:`20` Ọkùnrin arúgbó náà sì wí pé. “Àlàáfíà fún ọ, bí ó ti wù kí ó rí, èmi yóò pèsè gbogbo ohun tí o nílò, kìkì pé kí ìwọ má ṣe sun ní ìgboro.” 
'''
"21" = '''
:sup:`21` Òun sì mú wa sí ilé rẹ̀, ó ń bọ́ àwọn kẹ́tẹ́kẹ́tẹ́ rẹ̀. Lẹ́yìn ìgbà tí wọ́n ti wẹ ẹsẹ̀ wọn, àwọn àlejò náà jẹ, wọ́n mu. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ bí wọ́n ti ń ṣe àríyá, kíyèsi i, àwọn ọkùnrin ìlú náà, àwọn ọmọ Beliali kan, yí ilé náà ká, wọ́n sì ń lu ìlẹ̀kùn; wọ́n sì sọ fún baálé ilé náà ọkùnrin arúgbó náà pé, “Mú ọkùnrin tí ó wọ̀ sínú ilé rẹ wá, kí àwa lè mọ̀ ọ́n.” 
'''
"23" = '''
:sup:`23` Ọkùnrin, baálé ilé náà sì jáde tọ̀ wọ́n lọ, ó sì wí fún un pé, “Bẹ́ẹ̀ kọ́ ẹ̀yin arákùnrin mi, èmi bẹ̀ yín, ẹ má ṣe hùwà búburú; nítorí tí ọkùnrin yìí ti wọ ilé mi, ẹ má ṣe hùwà òmùgọ̀ yìí. 
'''
"24" = '''
:sup:`24` Kíyèsi i, ọmọbìnrin mi ni èyí, wúńdíá, àti àlè rẹ̀; àwọn ni èmi ó mú jáde wá nísinsin yìí, kí ẹ̀yin tẹ̀ wọ́n lógo, kí ẹ̀yin ṣe sí wọn bí ó ti tọ́ lójú yín: ṣùgbọ́n ọkùnrin yìí ni kí ẹ̀yin má ṣe hùwà òmùgọ̀ yìí sí.” 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n àwọn ọkùnrin náà kò fetí sí tirẹ̀. Nítorí náà ọkùnrin náà mú àlè rẹ̀ ó sì tari rẹ̀ jáde sí wọn, wọ́n sì bá a fi ipá lòpọ̀, wọ́n sì fi gbogbo òru náà bá a lòpọ̀, nígbà tí ó di àfẹ̀mọ́júmọ́ wọ́n jọ̀wọ́ rẹ̀ lọ́. 
'''
"26" = '''
:sup:`26` Nígbà tí ojúmọ́ bẹ̀rẹ̀ sí là obìnrin náà padà lọ sí ilé tí ọ̀gá rẹ̀ wà, ó ṣubú lulẹ̀ lọ́nà, ó sì wà níbẹ̀ títí ó fi di òwúrọ̀. 
'''
"27" = '''
:sup:`27` Nígbà tí ọ̀gá rẹ̀ jí tí ó sì dìde ní òwúrọ̀ tí ó sì ṣí ìlẹ̀kùn ilé náà, tí ó sì bọ́ sí òde láti tẹ̀síwájú nínú ìrìnàjò rẹ̀, kíyèsi i àlè rẹ̀ wà ní ṣíṣubú ní iwájú ilé, tí ọwọ́ rẹ̀ sì di òpó ẹnu-ọ̀nà ibẹ̀ mú, 
'''
"28" = '''
:sup:`28` òun sì wí fún obìnrin náà pé, “Dìde jẹ́ kí a máa bá ọ̀nà wa lọ.” Ṣùgbọ́n òun kò dá a lóhùn. Nígbà náà ni ọkùnrin náà gbé e lé orí kẹ́tẹ́kẹ́tẹ́ rẹ̀, ó sì kọjá lọ sí ilé e rẹ̀. 
'''
"29" = '''
:sup:`29` Nígbà tí ó dé ilé, ó mú ọ̀bẹ ó sì gé àlè rẹ̀ ní oríkeríke sí ọ̀nà méjìlá, ó sì fi wọ́n ránṣẹ́ sí gbogbo agbègbè Israẹli. 
'''
"30" = '''
:sup:`30` Gbogbo ẹni tí ó rí i sì wí pé, “A kò ti rí i, bẹ́ẹ̀ a kò tí ì ṣe irú nǹkan yìí rí, kì í ṣe láti ọjọ́ tí Israẹli ti jáde tí Ejibiti wá títí di òní olónìí. Ẹ rò ó wò, ẹ gbìmọ̀ràn, kí ẹ sọ fún wa ohun tí a yóò ṣe!” 
'''
