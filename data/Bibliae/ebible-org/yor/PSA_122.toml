[122]
"1" = '''
:sup:`1` Orin fún ìgòkè. Ti Dafidi. Inú mi dùn nígbà tí wọ́n wí fún mi pé, “Ẹ jẹ́ kí á lọ sílé Olúwa.” 
'''
"2" = '''
:sup:`2` Ẹsẹ̀ wa yóò dúró ní ẹnu ibodè rẹ, ìwọ Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Jerusalẹmu, ìwọ tí a kọ́ bí ìlú tí o fi ara mọ́ra pọ̀ ṣọ̀kan. 
'''
"4" = '''
:sup:`4` Níbi tí àwọn ẹ̀yà máa ń gòkè lọ, àwọn ẹ̀yà Olúwa, ẹ̀rí fún Israẹli, láti máa dúpẹ́ fún orúkọ Olúwa. 
'''
"5" = '''
:sup:`5` Nítorí ibẹ̀ ni a gbé ìtẹ́ ìdájọ́ kalẹ̀, àwọn ìtẹ́ ilé Dafidi. 
'''
"6" = '''
:sup:`6` Gbàdúrà fún àlàáfíà Jerusalẹmu; àwọn tí ó fẹ́ ọ yóò ṣe rere. 
'''
"7" = '''
:sup:`7` Kí àlàáfíà kí ó wà nínú odi rẹ̀, àti ìre nínú ààfin rẹ̀. 
'''
"8" = '''
:sup:`8` Nítorí àwọn ọkùnrin àti àwọn ẹgbẹ́ mi èmi yóò wí nísinsin yìí pé, kí àlàáfíà kí ó wà nínú rẹ̀. 
'''
"9" = '''
:sup:`9` Nítorí ilé Olúwa Ọlọ́run wa, èmi yóò máa wá ìre rẹ̀. 
'''
