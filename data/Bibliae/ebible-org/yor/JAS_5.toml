[5]
"1" = '''
:sup:`1` Ẹ wá nísinsin yìí, ẹ̀yin ọlọ́rọ̀, ẹ máa sọkún kí ẹ sì máa pohùnréré ẹkún nítorí òsì tí ó ń bọ̀ wá ta yín. 
'''
"2" = '''
:sup:`2` Ọrọ̀ yín díbàjẹ́, kòkòrò sì ti jẹ aṣọ yín. 
'''
"3" = '''
:sup:`3` Wúrà òun fàdákà yín díbàjẹ́; ìbàjẹ́ wọn ni yóò sì ṣe ẹlẹ́rìí sí yín, tí yóò sì jẹ ẹran-ara yín bí iná. Ẹ̀yin tí kó ìṣúra jọ de ọjọ́ ìkẹyìn. 
'''
"4" = '''
:sup:`4` Kíyèsi i, ọ̀yà àwọn alágbàṣe tí wọ́n ti ṣe ìkórè oko yín, èyí tí ẹ kò san, ń ké rara; àti igbe àwọn tí ó ṣe ìkórè sì ti wọ inú etí Olúwa àwọn ọmọ-ogun. 
'''
"5" = '''
:sup:`5` Ẹ̀yin ti jẹ adùn ní ayé, ẹ̀yin sì ti fi ara yín fún ayé jíjẹ; ẹ̀yin ti mú ara yín sanra de ọjọ́ pípa. 
'''
"6" = '''
:sup:`6` Ẹ̀yin ti dá ẹ̀bi fún olódodo, ẹ sì ti pa á; ẹni tí kò kọ ojú ìjà sí yín. 
'''
"7" = '''
:sup:`7` Nítorí náà ará, ẹ mú sùúrù títí di ìpadà wá Olúwa. Kíyèsi i, àgbẹ̀ a máa retí èso iyebíye ti ilẹ̀, a sì mú sùúrù dè é, títí di ìgbà àkọ́rọ̀ àti àrọ̀kúrò òjò. 
'''
"8" = '''
:sup:`8` Ẹ̀yin pẹ̀lú, ẹ mú sùúrù; ẹ fi ọkàn yín balẹ̀, nítorí ìpadà wá Olúwa kù sí dẹ̀dẹ̀. 
'''
"9" = '''
:sup:`9` Ẹ má ṣe kùn sí ọmọnìkejì yín, ará, kí a má ba à dá a yín lẹ́bi: kíyèsi i, onídàájọ́ dúró ní ẹnu ìlẹ̀kùn. 
'''
"10" = '''
:sup:`10` Ará mi, ẹ fi àwọn wòlíì tí ó ti ń sọ̀rọ̀ ní orúkọ Olúwa ṣe àpẹẹrẹ ìyà jíjẹ, àti sùúrù. 
'''
"11" = '''
:sup:`11` Sá à wò ó, àwa a máa ka àwọn tí ó fi ara dà ìyà sí ẹni ìbùkún. Ẹ̀yin ti gbọ́ ti sùúrù Jobu, ẹ̀yin sì rí ìgbẹ̀yìn tí Olúwa ṣe; pé Olúwa kún fún ìyọ́nú, ó sì ní àánú. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ju ohun gbogbo lọ, ará mi, ẹ má ṣe ìbúra, ìbá à ṣe fífi ọ̀run búra, tàbí ilẹ̀, tàbí ìbúra-kíbúra mìíràn. Ṣùgbọ́n jẹ́ kí “Bẹ́ẹ̀ ni” yín jẹ́ bẹ́ẹ̀ ni; àti “Bẹ́ẹ̀ kọ́” yín jẹ́ bẹ́ẹ̀ kọ́; kí ẹ má ba à bọ́ sínú ẹ̀bi. 
'''
"13" = '''
:sup:`13` Inú ẹnikẹ́ni ha bàjẹ́ nínú yín bí? Jẹ́ kí ó gbàdúrà. Inú ẹnikẹ́ni ha dùn? Jẹ́ kí ó kọrin mímọ́. 
'''
"14" = '''
:sup:`14` Ẹnikẹ́ni ha ṣe àìsàn nínú yín bí? Kí ó pe àwọn àgbà ìjọ, kí wọ́n sì gbàdúrà sórí rẹ̀, kí wọn fi òróró kùn ún ní orúkọ Olúwa. 
'''
"15" = '''
:sup:`15` Àdúrà ìgbàgbọ́ yóò sì gba aláìsàn náà là, Olúwa yóò sì gbé e dìde; bí ó bá sì ṣe pé ó ti dẹ́ṣẹ̀, a ó dáríjì í. 
'''
"16" = '''
:sup:`16` Ẹ jẹ́wọ́ ẹ̀ṣẹ̀ yín fún ara yín, kí ẹ sì máa gbàdúrà fún ara yín, kí a lè mú yín láradá. Iṣẹ́ tí àdúrà olódodo ń ṣe ní agbára púpọ̀. 
'''
"17" = '''
:sup:`17` Ènìyàn bí àwa ni Elijah, ó gbàdúrà gidigidi pé kí òjò kí ó má ṣe rọ̀, òjò kò sì rọ̀ sórí ilẹ̀ fún ọdún mẹ́ta òun oṣù mẹ́fà. 
'''
"18" = '''
:sup:`18` Ó sì tún gbàdúrà, ọ̀run sì tún rọ̀jò, ilẹ̀ sì so èso rẹ̀ jáde. 
'''
"19" = '''
:sup:`19` Ará, bí ẹnikẹ́ni nínú yín bá ṣìnà kúrò nínú òtítọ́, tí ẹni kan sì yí i padà; 
'''
"20" = '''
:sup:`20` jẹ́ kí ó mọ̀ pé, ẹni tí ó bá yí ẹlẹ́ṣẹ̀ kan padà kúrò nínú ìṣìnà rẹ̀, yóò gba ọkàn kan là kúrò lọ́wọ́ ikú, yóò sì bo ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀ mọ́lẹ̀.
'''
