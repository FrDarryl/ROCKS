[8]
"1" = '''
:sup:`1` Ìgbà náà ni Bilidadi, ará Ṣuhi, sì dáhùn wí pé, 
'''
"2" = '''
:sup:`2` “Ìwọ yóò ti máa sọ nǹkan wọ̀nyí pẹ́ tó? Tí ọ̀rọ̀ ẹnu rẹ̀ yóò sì máa bí ẹ̀fúùfù ńlá? 
'''
"3" = '''
:sup:`3` Ọlọ́run a ha máa yí ìdájọ́ po bí? Tàbí Olódùmarè a máa gbé ẹ̀bi fún aláre? 
'''
"4" = '''
:sup:`4` Nígbà tí àwọn ọmọ rẹ̀ ṣẹ̀ sí i, ó sì gbá wọn kúrò nítorí ìrékọjá wọn. 
'''
"5" = '''
:sup:`5` Bí ìwọ bá sì ké pe Ọlọ́run ní àkókò, tí ìwọ sì gbàdúrà ẹ̀bẹ̀ sí Olódùmarè. 
'''
"6" = '''
:sup:`6` Ìwọ ìbá jẹ́ mímọ, kí ó sì dúró ṣinṣin: ǹjẹ́ nítòótọ́ nísinsin yìí òun yóò tají fún ọ, òun a sì sọ ibùjókòó òdodo rẹ di púpọ̀. 
'''
"7" = '''
:sup:`7` Ìpilẹ̀ṣẹ̀ rẹ ìbá tilẹ̀ kéré si í, bẹ́ẹ̀ ìgbẹ̀yìn rẹ ìbá pọ̀ sí i gidigidi. 
'''
"8" = '''
:sup:`8` “Èmi bẹ̀ ọ́ ǹjẹ́, béèrè lọ́wọ́ àwọn ará ìgbà nì kí o sì kíyèsi ìwádìí àwọn baba wọn. 
'''
"9" = '''
:sup:`9` Nítorí pé ọmọ-àná ni àwa, a kò sì mọ nǹkan, nítorí pé òjìji ni ọjọ́ wa ni ayé. 
'''
"10" = '''
:sup:`10` Àwọn kì yóò wa kọ ọ́, wọn kì yóò sì sọ fún ọ? Wọn kì yóò sì sọ̀rọ̀ láti inú òye wọn jáde wá? 
'''
"11" = '''
:sup:`11` Papirusi ha lè dàgbà láìní ẹrẹ̀ tàbí eèsún ha lè dàgbà láìlómi? 
'''
"12" = '''
:sup:`12` Nígbà tí ó wà ní tútù, tí a kò ké e lulẹ̀, ó rọ dànù, ewéko gbogbo mìíràn hù dípò rẹ̀. 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni ipa ọ̀nà gbogbo àwọn tí ó gbàgbé Ọlọ́run, bẹ́ẹ̀ ni ìrètí àwọn àgàbàgebè yóò di òfo. 
'''
"14" = '''
:sup:`14` Àbá ẹni tí a ó kèé kúrò, àti ìgbẹ́kẹ̀lé ẹni tí ó dàbí ilé aláǹtakùn. 
'''
"15" = '''
:sup:`15` Yóò fi ara ti ilé rẹ̀, ṣùgbọ́n kì yóò lè dúró, yóò fi di ara rẹ̀ mú ṣinṣin ṣùgbọ́n kì yóò lè dúró pẹ́. 
'''
"16" = '''
:sup:`16` Ó tutù bí irúgbìn tí a bomirin níwájú oòrùn, ẹ̀ka rẹ̀ sì yọ jáde nínú ọgbà rẹ̀. 
'''
"17" = '''
:sup:`17` Gbòǹgbò rẹ̀ ta yí ebè ká, ó sì wó ibi òkúta wọ̀n-ọn-nì. 
'''
"18" = '''
:sup:`18` Bí ó bá sì pa á run kúrò ní ipò rẹ̀, nígbà náà ni ipò náà yóò sọ, ‘Èmi kò ri ọ rí!’ 
'''
"19" = '''
:sup:`19` Kíyèsi i, ayé rẹ̀ gbẹ dànù àti láti inú ilẹ̀ ní irúgbìn òmíràn yóò hù jáde wá. 
'''
"20" = '''
:sup:`20` “Kíyèsi i, Ọlọ́run kì yóò ta ẹni òtítọ́ nù, bẹ́ẹ̀ ni kì yóò ran oníwà búburú lọ́wọ́ 
'''
"21" = '''
:sup:`21` títí yóò fi fi ẹ̀rín kún ọ ní ẹnu, àti ètè rẹ pẹ̀lú ìhó ayọ̀, 
'''
"22" = '''
:sup:`22` ìtìjú ní a o fi bo àwọn tí ó kórìíra rẹ̀, àti ibùjókòó ènìyàn búburú kì yóò sí mọ́.” 
'''
