[5]
"1" = '''
:sup:`1` Nísinsin yìí, kó àwọn ọ̀wọ́ ogun rẹ jọ, ìwọ ìlú ti o ni ọmọ-ogun, nítorí ó ti fi gbógun dó tì wá. Wọn yóò fi ọ̀pá lu àwọn alákòóso Israẹli ní ẹ̀rẹ̀kẹ́. 
'''
"2" = '''
:sup:`2` “Ṣùgbọ́n ìwọ, Bẹtilẹhẹmu Efrata, bí ìwọ ti jẹ́ kékeré láàrín àwọn ẹ̀yà Juda, nínú rẹ ni ẹni tí yóò jẹ́ olórí ní Israẹli yóò ti jáde tọ̀ mí wá, ìjáde lọ rẹ̀ sì jẹ́ láti ìgbà àtijọ́, láti ìgbà láéláé.” 
'''
"3" = '''
:sup:`3` Nítorí náà Israẹli yóò di kíkọ̀sílẹ̀ pátápátá títí di àkókò tí ẹni tí ń rọbí yóò fi bí, àti àwọn ìyókù arákùnrin rẹ̀ yóò fi padà láti darapọ̀ mọ́ àwọn Israẹli. 
'''
"4" = '''
:sup:`4` Òun yóò sì dúró, yóò sì máa ṣe olùṣọ́-àgùntàn àwọn agbo ẹran rẹ̀ ní agbára Olúwa, ní ọláńlá orúkọ Olúwa Ọlọ́run rẹ̀. Wọn yóò sì wà láìléwu, nítorí nísinsin yìí ni títóbi rẹ yóò sì dé òpin ayé. 
'''
"5" = '''
:sup:`5` Òun yóò sì jẹ́ àlàáfíà wọn. Nígbà tí àwọn Asiria bá gbógun sí ilẹ̀ wa tí wọ́n sì ń yan lórí odi alágbára wa, nígbà náà ni a ó gbé olùṣọ́-àgùntàn méje dìde sí i, àti olórí ènìyàn mẹ́jọ. 
'''
"6" = '''
:sup:`6` Wọn yóò sì fi idà pa ilẹ̀ Asiria run, àti ilẹ̀ Nimrodu pẹ̀lú idà tí a fà. Òun yóò sì gbà wá sílẹ̀ lọ́wọ́ àwọn ará Asiria nígbà tí wọn bá gbógun ti ilẹ̀ wa tí wọ́n sì tún yan wọ ẹnu-bodè wa. 
'''
"7" = '''
:sup:`7` Ìyókù Jakọbu yóò sì wà láàrín ọ̀pọ̀lọpọ̀ ènìyàn bí ìrì láti ọ̀dọ̀ Olúwa wa, bí ọ̀wààrà òjò lórí koríko, tí kò gbẹ́kẹ̀lé ènìyàn tàbí kò dúró de àwọn ọmọ ènìyàn. 
'''
"8" = '''
:sup:`8` Ìyókù Jakọbu yóò sì wà láàrín àwọn aláìkọlà ní àárín àwọn ọ̀pọ̀ ènìyàn, bí i kìnnìún láàrín àwọn ẹranko inú igbó, bí i ọmọ kìnnìún láàrín agbo àgùntàn, èyí tí ó máa ń fà á ya pẹ́rẹpẹ̀rẹ, tí ó sì máa ń tẹ̀ ẹ́ mọ́lẹ̀, tí kò sì ṣí ẹnìkan tí ó lè gbà á là. 
'''
"9" = '''
:sup:`9` A ó gbé ọwọ́ rẹ̀ sókè ní ìṣẹ́gun lórí àwọn ọ̀tá rẹ̀, gbogbo àwọn ọ̀tá rẹ̀ sì ni a ó parun. 
'''
"10" = '''
:sup:`10` “Ní ọjọ́ náà,” ni Olúwa wí, “Èmi yóò pa àwọn ẹṣin rẹ̀ run kúrò láàrín rẹ èmi yóò sì pa àwọn kẹ̀kẹ́ ogun rẹ̀ run. 
'''
"11" = '''
:sup:`11` Èmi yóò sì pa ilẹ̀ ìlú ńlá rẹ̀ run, èmi ó sì fa gbogbo ibi gíga rẹ̀ ya. 
'''
"12" = '''
:sup:`12` Èmi yóò gé ìwà àjẹ́ kúrò lọ́wọ́ rẹ̀, ìwọ kì yóò sì ní aláfọ̀ṣẹ mọ́. 
'''
"13" = '''
:sup:`13` Èmi yóò pa àwọn ère fínfín rẹ̀ run, àti ọwọ̀n rẹ̀ kúrò láàrín rẹ̀; ìwọ kì yóò sì le è foríbalẹ̀ fún iṣẹ́ ọwọ́ rẹ mọ́. 
'''
"14" = '''
:sup:`14` Èmi yóò fa ère Aṣerah tu kúrò láàrín rẹ̀, èmi yóò sì pa ìlú ńlá rẹ̀ run. 
'''
"15" = '''
:sup:`15` Èmi yóò gbẹ̀san ní ìbínú àti ìrunú lórí àwọn orílẹ̀-èdè tí kò ti tẹríba fún mi.” 
'''
