[7]
"1" = '''
:sup:`1` Ọmọ mi, pa ọ̀rọ̀ mi mọ́, sì fi àwọn òfin mi pamọ́ sínú ọkàn rẹ. 
'''
"2" = '''
:sup:`2` Pa òfin mi mọ́, ìwọ yóò sì yè tọ́jú ẹ̀kọ́ mi bí ẹyinlójú rẹ. 
'''
"3" = '''
:sup:`3` Kọ wọ́n sí ọwọ́ òsì rẹ, má ṣe fi jẹun kọ wọ́n sí inú wàláà àyà rẹ. 
'''
"4" = '''
:sup:`4` Wí fún ọgbọ́n pé, “Ìwọ ni arábìnrin mi,” sì pe òye ní ìbátan rẹ. 
'''
"5" = '''
:sup:`5` Wọn yóò pa ó mọ́ kúrò lọ́wọ́ obìnrin alágbèrè, kúrò lọ́wọ́ àjèjì obìnrin àti ọ̀rọ̀ ìtànjẹ rẹ̀. 
'''
"6" = '''
:sup:`6` Ní ojú fèrèsé ilé è mi mo wo ìta láti ojú fèrèsé. 
'''
"7" = '''
:sup:`7` Mo rí i láàrín àwọn aláìmọ̀kan mo sì kíyèsi láàrín àwọn ọ̀dọ́kùnrin, ọ̀dọ́ kan tí ó ṣe aláìgbọ́n. 
'''
"8" = '''
:sup:`8` Ó ń lọ ní pópónà ní tòsí i ilé alágbèrè obìnrin náà, ó ń rìn lọ sí ọ̀nà ilé e rẹ̀. 
'''
"9" = '''
:sup:`9` Ní ìrọ̀lẹ́ bí oòrùn ṣe ń wọ̀, bí òkùnkùn ṣe ń bo ni lára. 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni obìnrin kan jáde wá láti pàdé rẹ̀, ó múra bí panṣágà pẹ̀lú ètè búburú. 
'''
"11" = '''
:sup:`11` (Ó jẹ́ aláriwo àti alágídí, ìdí rẹ̀ kì í jókòó nílé; 
'''
"12" = '''
:sup:`12` bí ó ti ń já níhìn-ín ní ó ń já lọ́hùn ún gbogbo orígun ni ó ti ń ba ní ibùba.) 
'''
"13" = '''
:sup:`13` Ó dìímú, ó sì fẹnukò ó ní ẹnu pẹ̀lú ojú díndín ó wí pé, 
'''
"14" = '''
:sup:`14` “Mo ní ọrẹ àlàáfíà ní ilé; lónìí ni mo san ẹ̀jẹ́ mi. 
'''
"15" = '''
:sup:`15` Nítorí náà ni n o ṣe jáde wá pàdé è rẹ; mo wá ọ káàkiri mo sì ti rí ọ! 
'''
"16" = '''
:sup:`16` Mo ti tẹ́ ibùsùn mi pẹ̀lú aṣọ aláràbarà láti ilẹ̀ Ejibiti. 
'''
"17" = '''
:sup:`17` Mo ti fi nǹkan olóòórùn dídùn sí ibùsùn mi bí i òjìá, aloe àti kinamoni. 
'''
"18" = '''
:sup:`18` Wá, jẹ́ kí a lo ìfẹ́ papọ̀ ní kíkún títí di àárọ̀; jẹ́ kí a gbádùn ara wa pẹ̀lú ìfẹ́! 
'''
"19" = '''
:sup:`19` Ọkọ ọ̀ mi ò sí nílé; ó ti lọ sí ìrìnàjò jíjìn. 
'''
"20" = '''
:sup:`20` Ó mú owó púpọ̀ lọ́wọ́ kò sì ní darí dé kí ó tó di ọ̀sán.” 
'''
"21" = '''
:sup:`21` Pẹ̀lú ọ̀rọ̀ dídùn ó sì í lọ́nà; ó tàn án jẹ pẹ̀lú ẹnu dídùn. 
'''
"22" = '''
:sup:`22` Òun sì tọ̀ ọ́ lọ lẹsẹ̀ kan náà, bí i màlúù tí ń lọ sí ibi pípa, tàbí bí àgbọ̀nrín tí ń lọ sí ibi okùn ìso. 
'''
"23" = '''
:sup:`23` Títí tí ọ̀kọ̀ fi gún un ní ẹ̀dọ̀, bí ẹyẹ ṣe ń fẹ́ wọ inú okùn, láìmọ̀ pé yóò gba ẹ̀mí òun. 
'''
"24" = '''
:sup:`24` Nítorí náà báyìí ẹ̀yin ọmọ mi, tẹ́tí sí mi fọkàn sí nǹkan tí mo sọ. 
'''
"25" = '''
:sup:`25` Má ṣe jẹ́ kí ọkàn rẹ kí ó yà sí ọ̀nà rẹ̀, tàbí kí ó rìn lọ sí ipa ọ̀nà rẹ̀. 
'''
"26" = '''
:sup:`26` Ọ̀pọ̀lọpọ̀ ni àwọn tí ó ti fà lulẹ̀. Ogunlọ́gọ̀ àwọn alágbára ni ó ti pa. 
'''
"27" = '''
:sup:`27` Ilé e rẹ̀ ni ọ̀nà tààrà sí isà òkú, tí ó lọ tààrà sí àgbàlá ikú. 
'''
