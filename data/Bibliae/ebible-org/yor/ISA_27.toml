[27]
"1" = '''
:sup:`1` Ní ọjọ́ náà, Olúwa yóò fi idà rẹ̀ jẹ ni ní yà idà rẹ̀ a mú bí iná tí ó tóbi tí ó sì lágbára Lefitani ejò tí ń yọ̀ tẹ̀ẹ̀rẹ̀ n nì, Lefitani ejò tí ń lọ́ bìrìkìtì; Òun yóò sì pa ẹ̀mí búburú inú Òkun náà. 
'''
"2" = '''
:sup:`2` Ní ọjọ́ náà, “Kọrin nípa ọgbà àjàrà eléso kan. 
'''
"3" = '''
:sup:`3` Èmi Olúwa ń bojútó o, Èmi ó bomirin ín láti ìgbàdégbà. Èmi ó ṣọ́ ọ tọ̀sán tòru kí ẹnikẹ́ni má ba à pa á lára. 
'''
"4" = '''
:sup:`4` Inú kò bí mi. Bí ẹ̀gún àti ẹ̀wọ̀n bá dojú ìjà kọ mí! Èmi yóò dìde sí wọn ní ogun, Èmi yóò sì dáná sun gbogbo wọn. 
'''
"5" = '''
:sup:`5` Bí bẹ́ẹ̀ kọ́, jẹ́ kí wọn wá sọ́dọ̀ mi fún ààbò; jẹ́ kí wọ́n wá àlàáfíà pẹ̀lú mi, bẹ́ẹ̀ ni, jẹ́ kí wọn wá àlàáfíà pẹ̀lú mi.” 
'''
"6" = '''
:sup:`6` Ní ọjọ́ iwájú Jakọbu yóò ta gbòǹgbò, Israẹli yóò tanná yóò sì rudi èso rẹ̀ yóò sì kún gbogbo ayé. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ Olúwa ti lù ú gẹ́gẹ́ bí ó ti lu àwọn tí ó lù ú bolẹ̀? Ǹjẹ́ a ti pa á gẹ́gẹ́ bí a ti pa àwọn tí ó pa á? 
'''
"8" = '''
:sup:`8` Nípa ogun jíjà àti ìjìyà ti o le ni ó fi dojúkọ ọ́ pẹ̀lú ìjì gbígbóná ni ó lé e jáde, gẹ́gẹ́ bí ọjọ́ tí afẹ́fẹ́ ìlà-oòrùn fẹ́. 
'''
"9" = '''
:sup:`9` Nítorí èyí báyìí ni ètùtù yóò ṣe wà fún ẹ̀ṣẹ̀ Jakọbu, èyí ni yóò sì jẹ́ èso kíkún ti ìmúkúrò ẹ̀ṣẹ̀ rẹ. Nígbà tí ó bá mú kí àwọn òkúta pẹpẹ dàbí òkúta ẹfun tí a fọ́ sí wẹ́wẹ́, kì yóò sí ère Aṣerah tàbí pẹpẹ tùràrí tí yóò wà ní ìdúró. 
'''
"10" = '''
:sup:`10` Ìlú olódi náà ti dahoro, ibùdó ìkọ̀sílẹ̀, tí a kọ̀ tì gẹ́gẹ́ bí aginjù; níbẹ̀ ni àwọn ọmọ màlúù ti ń jẹ oko níbẹ̀ ni wọn ń sùn sílẹ̀; wọn sì jẹ gbogbo ẹ̀ka rẹ̀ tán. 
'''
"11" = '''
:sup:`11` Nígbà tí àwọn ẹ̀ka rẹ̀ bá rọ, a ó ya wọn dànù àwọn obìnrin dé, wọ́n sì fi wọ́n dáná nítorí aláìlóye ènìyàn ni wọn jẹ́, nítorí náà ni ẹni tí ó dá wọn kì yóò ṣàánú fún wọn; bẹ́ẹ̀ ni ẹni tí ó mọ wọn kì yóò sì fi ojúrere wò wọ́n. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ náà Olúwa yóò sì kó oore láti ìṣàn omi odo Eufurate wá títí dé Wadi ti Ejibiti, àti ìwọ, ìwọ ọmọ Israẹli, ni a ó kójọ ní ọ̀kọ̀ọ̀kan. 
'''
"13" = '''
:sup:`13` Àti ní ọjọ́ náà, a ó fun fèrè ńlá kan. Gbogbo àwọn tí ń ṣègbé lọ ní Asiria àti àwọn tí ń ṣe àtìpó ní Ejibiti yóò wá sin Olúwa ní òkè mímọ́ ní Jerusalẹmu. 
'''
