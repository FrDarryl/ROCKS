[3]
"1" = '''
:sup:`1` Solomoni sì bá Farao ọba Ejibiti dá àna, ó sì fẹ́ ọmọbìnrin rẹ̀ ní ìyàwó. Ó sì mú un wá sí ìlú Dafidi títí tí ó fi parí kíkọ́ ààfin rẹ̀ àti tẹmpili Olúwa, àti odi tí ó yí Jerusalẹmu ká. 
'''
"2" = '''
:sup:`2` Síbẹ̀síbẹ̀, àwọn ènìyàn ṣì ń rú ẹbọ ní ibi gíga, nítorí a kò tí ì kọ́ ilé fún orúkọ Olúwa títí di ìgbà náà 
'''
"3" = '''
:sup:`3` Solomoni sì fi ìfẹ́ rẹ̀ hàn sí Olúwa nípa rírìn gẹ́gẹ́ bí òfin Dafidi baba rẹ̀, àti pé, ó rú ẹbọ, ó sì fi tùràrí jóná ní ibi gíga. 
'''
"4" = '''
:sup:`4` Ọba sì lọ sí Gibeoni láti rú ẹbọ, nítorí ibẹ̀ ni ibi gíga tí ó ṣe pàtàkì jù, Solomoni sì rú ẹgbẹ̀rún (1,000) ọrẹ ẹbọ sísun lórí pẹpẹ. 
'''
"5" = '''
:sup:`5` Ní Gibeoni, Olúwa fi ara han Solomoni lójú àlá ní òru, Ọlọ́run sì wí pé, “Béèrè fún ohunkóhun tí o bá ń fẹ́ kí èmi ó fi fún ọ.” 
'''
"6" = '''
:sup:`6` Solomoni sì dáhùn wí pé, “O ti fi inú rere oore ńlá hàn sí ìránṣẹ́ rẹ, Dafidi baba mi, nítorí ó jẹ́ olóòtítọ́ sí ọ àti olódodo àti ẹni tí ó ní ọkàn ìdúró ṣinṣin. Ìwọ sì tẹ̀síwájú nínú oore ńlá yìí fún un, ìwọ sì ti fún un ní ọmọkùnrin láti jókòó lórí ìtẹ́ rẹ ní gbogbo ọjọ́. 
'''
"7" = '''
:sup:`7` “Nísinsin yìí, Olúwa Ọlọ́run mi, o ti mú ìránṣẹ́ rẹ jẹ ọba ní ipò Dafidi baba mi. Ṣùgbọ́n ọmọ kékeré ni mí, èmi kò sì mọ jíjáde àti wíwọlé mi. 
'''
"8" = '''
:sup:`8` Ìránṣẹ́ rẹ nìyí láàrín àwọn ènìyàn tí o ti yàn, àwọn ènìyàn ńlá, wọ́n pọ̀ tó bẹ́ẹ̀ tí a kò sì lè kà wọ́n tàbí mọye wọn. 
'''
"9" = '''
:sup:`9` Nítorí náà fi ọkàn ìmòye fún ìránṣẹ́ rẹ láti le ṣàkóso àwọn ènìyàn rẹ àti láti mọ ìyàtọ̀ láàrín rere àti búburú. Nítorí ta ni ó lè ṣe àkóso àwọn ènìyàn ńlá rẹ yìí?” 
'''
"10" = '''
:sup:`10` Inú Olúwa sì dùn pé Solomoni béèrè nǹkan yìí. 
'''
"11" = '''
:sup:`11` Nígbà náà ni Ọlọ́run wí fún un pé, “Nítorí tí ìwọ ti béèrè fún èyí, tí kì í ṣe ẹ̀mí gígùn tàbí ọrọ̀ fún ara rẹ, tàbí béèrè fún ikú àwọn ọ̀tá rẹ, ṣùgbọ́n fún òye láti mọ ẹjọ́ dá, 
'''
"12" = '''
:sup:`12` èmi yóò ṣe ohun tí ìwọ ti béèrè. Èmi yóò fún ọ ní ọgbọ́n àti ọkàn ìmòye, tó bẹ́ẹ̀ tí kò fi ní sí ẹnìkan tí ó dàbí rẹ ṣáájú rẹ, bẹ́ẹ̀ ni ẹnìkan kì yóò dìde tí yóò dàbí rẹ lẹ́yìn rẹ. 
'''
"13" = '''
:sup:`13` Síwájú sí i, èmi yóò fi ohun tí ìwọ kò béèrè fún ọ: ọrọ̀ àti ọlá ní gbogbo ayé rẹ, tí kì yóò sí ẹnìkan nínú àwọn ọba tí yóò dàbí rẹ. 
'''
"14" = '''
:sup:`14` Àti bí ìwọ bá rìn ní ọ̀nà mi, tí o sì pa òfin àti àṣẹ mi mọ́ bí Dafidi baba rẹ ti ṣe, èmi yóò fún ọ ní ẹ̀mí gígùn.” 
'''
"15" = '''
:sup:`15` Solomoni jí: ó sì mọ̀ pé àlá ni. Ó sì padà sí Jerusalẹmu, ó sì dúró níwájú àpótí ẹ̀rí Olúwa, ó sì rú ẹbọ sísun àti ẹbọ àlàáfíà. Nígbà náà ni ó ṣe àsè fún gbogbo àwọn ìránṣẹ́ rẹ̀. 
'''
"16" = '''
:sup:`16` Lẹ́yìn náà ni àwọn obìnrin alágbèrè méjì wá sọ́dọ̀ ọba, wọ́n sì dúró níwájú rẹ̀. 
'''
"17" = '''
:sup:`17` Ọ̀kan nínú wọn sì wí pé, “Olúwa mi, èmi àti obìnrin yìí ń gbé nínú ilé kan. Èmi sì bí ọmọ ní ilé pẹ̀lú rẹ̀. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ kẹta lẹ́yìn ìgbà tí mo bímọ tan, obìnrin yìí sì bímọ pẹ̀lú. A sì nìkan dá wà; kò sí àlejò ní ilé bí kò ṣe àwa méjèèjì nìkan. 
'''
"19" = '''
:sup:`19` “Ní òru, ọmọ obìnrin yìí kú nítorí tí ó sùn lé e. 
'''
"20" = '''
:sup:`20` Nígbà náà ni ó sì dìde ní ọ̀gànjọ́, ó sì gbé ọmọ tèmi lẹ́gbẹ̀ẹ́ mi, nígbà tí èmi ìránṣẹ́ rẹ̀ ti sùn lọ. Ó sì tẹ́ ẹ sí àyà rẹ̀, ó sì tẹ́ òkú ọmọ tirẹ̀ sí àyà mi. 
'''
"21" = '''
:sup:`21` Ní òwúrọ̀ ọjọ́ kejì, mo sì dìde láti fi ọmú fún ọmọ mi: ó sì ti kú! Ṣùgbọ́n, nígbà tí mo sì wò ó fín ní òwúrọ̀, mo sì rí i pé kì í ṣe ọmọ mi tí mo bí.” 
'''
"22" = '''
:sup:`22` Obìnrin kejì sì wí pé, “Bẹ́ẹ̀ kọ́! Èyí alààyè ni ọmọ mi, èyí òkú ni ọmọ tirẹ̀.” Èyí òkú ni tirẹ̀; èyí alààyè ni tèmi. Ṣùgbọ́n èyí àkọ́kọ́ tún wí pé, “Bẹ́ẹ̀ kọ́! Èyí òkú ni tìrẹ; èyí alààyè ni tèmi.” Báyìí ni wọ́n sì ń jiyàn níwájú ọba. 
'''
"23" = '''
:sup:`23` Ọba sì wí pé, “Ẹni yìí wí pé, ‘Ọmọ mi ni ó wà láààyè, ọmọ tirẹ̀ ni ó kú,’ nígbà tí ẹni èkejì náà ń wí pé, ‘Bẹ́ẹ̀ kọ́! Ọmọ tirẹ̀ ni ó kú, ọmọ tèmi ni ó wà láààyè.’ ” 
'''
"24" = '''
:sup:`24` Nígbà náà ni ọba wí pé, “Ẹ mú idà fún mi wá.” Bẹ́ẹ̀ ni wọ́n sì mú idà wá fún ọba. 
'''
"25" = '''
:sup:`25` Ọba sì pàṣẹ pé, “Ẹ gé alààyè ọmọ sí méjì, kí ẹ sì mú ìdajì fún ọ̀kan, àti ìdajì fún èkejì.” 
'''
"26" = '''
:sup:`26` Obìnrin tí ọmọ tirẹ̀ wà láààyè sì kún fún àánú fún ọmọ rẹ̀, ó sì wí fún ọba pé, “Jọ̀wọ́, olúwa mi, ẹ fún un ní alààyè ọmọ! Ẹ má ṣe pa á!” Ṣùgbọ́n obìnrin èkejì sì wí pé, “Kì yóò jẹ́ tèmi tàbí tìrẹ. Ẹ gé e sí méjì!” 
'''
"27" = '''
:sup:`27` Nígbà náà ni ọba dáhùn, ó wí pé, “Ẹ fi alààyè ọmọ fún obìnrin àkọ́kọ́. Ẹ má ṣe pa á: òun ni ìyá rẹ̀.” 
'''
"28" = '''
:sup:`28` Nígbà tí gbogbo Israẹli gbọ́ ìdájọ́ tí ọba ṣe, wọ́n sì bẹ̀rù níwájú ọba, nítorí wọ́n ti rí í pé ó ní ọgbọ́n láti ọ̀dọ̀ Ọlọ́run láti ṣe ìdájọ́. 
'''
