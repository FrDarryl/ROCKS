[39]
"1" = '''
:sup:`1` Ó sì ṣe, nígbà tí a kó Jerusalẹmu, ní ọdún kẹsànán Sedekiah, ọba Juda, nínú oṣù kẹwàá, Nebukadnessari ọba Babeli gbógun ti Jerusalẹmu pẹ̀lú gbogbo ogun rẹ̀, wọ́n sì dó tì í. 
'''
"2" = '''
:sup:`2` Ní ọjọ́ kẹsànán, oṣù kẹrin ọdún kọkànlá Sedekiah, ni a wó odi ìlú náà. 
'''
"3" = '''
:sup:`3` Nígbà náà ni gbogbo àwọn ìjòyè ọba Babeli wá, wọ́n sì jókòó ní àárín ẹnu ibodè, àní Nergali-Ṣareseri ti Samgari, Nebo-Sarsikimu olórí ìwẹ̀fà, Nergali-Ṣareseri, olórí amòye, pẹ̀lú gbogbo àwọn ìjòyè ọba Babeli yóò kú. 
'''
"4" = '''
:sup:`4` Nígbà tí Sedekiah ọba Juda àti àwọn ọmọ-ogun rí wọn, wọ́n sá, wọ́n kúrò ní ìlú ní alẹ́, wọ́n gba ọ̀nà ọgbà ọba lọ láàrín ẹnu ibodè pẹ̀lú odi méjì, wọ́n dojúkọ aginjù. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n nígbà tí àwọn ọmọ-ogun Babeli lé wọn, wọ́n bá Sedekiah láàrín aginjù Jeriko. Wọ́n mú un ní ìgbèkùn, wọ́n sì mú u tọ Nebukadnessari ọba Babeli àti Ribla ní ilẹ̀ Hamati, níbi tí wọ́n ti ṣe ìdájọ́ rẹ̀. 
'''
"6" = '''
:sup:`6` Níbẹ̀ ní Ribla, ni ọba Babeli ti dúńbú àwọn ọmọ Sedekiah lójú rẹ̀, tí ó sì tún pa gbogbo àwọn ọlọ́lá ilẹ̀ Juda. 
'''
"7" = '''
:sup:`7` Nígbà náà ni ó fọ́ ojú Sedekiah, ó sì dè é pẹ̀lú ẹ̀wọ̀n láti gbé e lọ sí ilẹ̀ Babeli. 
'''
"8" = '''
:sup:`8` Àwọn Babeli dáná sun ààfin ọba àti ilé àwọn ènìyàn, wọ́n sì wó odi Jerusalẹmu. 
'''
"9" = '''
:sup:`9` Nebusaradani olórí àwọn ọmọ-ogun mú lọ sí ìgbèkùn Babeli pẹ̀lú gbogbo àwọn tí ó ṣẹ́kù nínú ìlú. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n Nebusaradani olórí ogun fi àwọn aláìní sílẹ̀ ní Juda, àwọn tí kò ní ohun kankan ní àkókò náà, ó fún wọn ní ọgbà àjàrà àti oko. 
'''
"11" = '''
:sup:`11` Nísinsin yìí, Nebukadnessari ọba àwọn Babeli pàṣẹ lórí Jeremiah, láti ọ̀dọ̀ Nebusaradani olórí ogun wá wí pé: 
'''
"12" = '''
:sup:`12` “Ẹ gbé e, kí ẹ sì bojútó o. Ẹ má ṣe ṣe ohun búburú fún un, ṣùgbọ́n ohunkóhun tó bá béèrè ni kí ẹ fi fún un.” 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú, Nebusaradani balógun ìṣọ́, àti Nebusaradani olórí ìwẹ̀fà, àti Nergali-Ṣareseri, olórí amòye àti gbogbo àwọn ìjòyè ọba Babeli, 
'''
"14" = '''
:sup:`14` ránṣẹ́ láti mú Jeremiah kúrò nínú túbú. Wọ́n gbé e lọ fún Gedaliah ọmọ Ahikamu ọmọ Ṣafani láti mú padà lọ sí ilé àti máa wà pẹ̀lú àwọn ènìyàn rẹ̀. 
'''
"15" = '''
:sup:`15` Nígbà tí Jeremiah wà nínú túbú, ọ̀rọ̀ Olúwa tọ̀ ọ́ wá wí pé: 
'''
"16" = '''
:sup:`16` “Lọ sọ fún Ebedimeleki ará Kuṣi, ‘Èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: Èmi ṣetán láti mú ọ̀rọ̀ mi ṣẹ lórí ìlú yìí nípa àjálù kì í ṣe àlàáfíà. Ní àkókò náà ni yóò ṣẹ lójú rẹ. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n, Èmi yóò gbà ọ́ lọ́jọ́ náà ni Olúwa wí. A kò ní fi ọ́ lé ọwọ́ àwọn tí o bẹ̀rù. 
'''
"18" = '''
:sup:`18` Èmi yóò gbà ọ́ là; o kò ní ṣubú láti ipa idà; ṣùgbọ́n ìwọ yóò sá àsálà fún ẹ̀mí rẹ, nítorí pé ìwọ ní ìgbẹ́kẹ̀lé nínú mi, ni Olúwa wí.’ ” 
'''
