[5]
"1" = '''
:sup:`1` Mo ti dé inú ọgbà mi, arábìnrin mi, ìyàwó mi; mo ti kó òjìá pẹ̀lú òórùn dídùn mi jọ. Mo ti jẹ afárá mi pẹ̀lú oyin mi; mo ti mu ọtí wáìnì mi pẹ̀lú wàrà mi. Ọ̀rẹ́ Ẹ jẹ, ẹ̀yin ọ̀rẹ́, ẹ mu, àní ẹ mu àmuyó, ẹ̀yin olùfẹ́. 
'''
"2" = '''
:sup:`2` Mo ti sùn ṣùgbọ́n ọkàn mi jí. Gbọ́! Olólùfẹ́ mi ń kan ìlẹ̀kùn. “Ṣí i fún mi, arábìnrin mi, olùfẹ́ mi, àdàbà mi, aláìlábàwọ́n mi, orí mi kún fún omi ìrì, irun mi kún fún òtútù òru.” 
'''
"3" = '''
:sup:`3` Mo ti bọ́ aṣọ ìgúnwà mi ṣé èmi gbọdọ̀ tún gbé e wọ̀? Mo ti wẹ ẹsẹ̀ mi ṣé èmi gbọdọ̀ tún tì í bọ eruku? 
'''
"4" = '''
:sup:`4` Olùfẹ́ mi na ọwọ́ rẹ̀ láti inú ihò ìlẹ̀kùn inú mi sì yọ́ sí i. 
'''
"5" = '''
:sup:`5` Èmi dìde láti ṣílẹ̀kùn fún olùfẹ́ mi, òjìá bẹ̀rẹ̀ sí í kán ní ọwọ́ mi, òjìá olóòórùn ń ti ara ìka mi ń sàn sí orí ìdìmú ìlẹ̀kùn. 
'''
"6" = '''
:sup:`6` Èmi ṣí ìlẹ̀kùn fún olùfẹ́ mi, ṣùgbọ́n olùfẹ́ mi ti kúrò, ó ti lọ ọkàn mi gbọgbẹ́ fún lílọ rẹ̀. Mo wá a kiri ṣùgbọ́n, n kò rí i. Mo pè é ṣùgbọ́n, kò dáhùn. 
'''
"7" = '''
:sup:`7` Àwọn olùṣọ́ tí ń ṣọ́ ìlú rí mi bí wọ́n ti ṣe ń rìn yí ìlú ká. Wọ́n nà mí, wọ́n sá mi lọ́gbẹ́; wọ́n gba ìborùn mi lọ́wọ́ mi. Àwọn olùṣọ́ tí ń ṣọ́ odi! 
'''
"8" = '''
:sup:`8` Ẹ̀yin ọmọbìnrin Jerusalẹmu, mo bẹ̀ yín bí ẹ̀yin bá rí olùfẹ́ mi, kí ni ẹ̀yin yóò wí fún un? Ẹ wí fún un pé àìsàn ìfẹ́ ń ṣe mi. 
'''
"9" = '''
:sup:`9` Kí ni olùfẹ́ rẹ fi dára ju àwọn tókù lọ, ìwọ arẹwà jùlọ láàrín àwọn obìnrin? Kí ni olùfẹ́ rẹ fi dára ju àwọn tókù lọ tí ìwọ fi ń fi wá bú bẹ́ẹ̀? 
'''
"10" = '''
:sup:`10` Olùfẹ́ mi ní ìtànṣán ó sì pọ́n ó ní ọlá ju ẹgbẹ̀rún mẹ́wàá (10,000) lọ. 
'''
"11" = '''
:sup:`11` Orí rẹ̀ rí bí i wúrà tí ó dára jùlọ ìdì irun rẹ̀ rí bí i imọ̀ ọ̀pẹ ó sì dúdú bí i ẹyẹ ìwò. 
'''
"12" = '''
:sup:`12` Ojú rẹ̀ rí bí i ti àdàbà ní ẹ̀bá odò tí ń sàn, tí a fi wàrà wẹ̀, tí ó jì, tí ó sì dákẹ́ rọ́rọ́. 
'''
"13" = '''
:sup:`13` Ẹ̀rẹ̀kẹ́ rẹ̀ rí bí ibùsùn tùràrí tí ó sun òórùn tùràrí dídùn Ètè rẹ̀ rí bí i ìtànná lílì ó ń kán òjìá olóòórùn dídùn. 
'''
"14" = '''
:sup:`14` Apá rẹ̀ rí bí i ọ̀pá wúrà, tí a to ohun ọ̀ṣọ́ sí yíká. Ara rẹ̀ rí bí i eyín erin dídán tí a fi safire ṣe lọ́ṣọ̀ọ́. 
'''
"15" = '''
:sup:`15` Ẹsẹ̀ rẹ̀ rí bí i òpó mabu tí a gbé ka ihò ìtẹ̀bọ̀ wúrà dáradára. Ìrísí rẹ̀ rí bí igi kedari Lebanoni, tí dídára rẹ̀ kò ní ẹgbẹ́. 
'''
"16" = '''
:sup:`16` Ẹnu rẹ̀ jẹ́ adùn fún ara rẹ̀ ó wu ni pátápátá. Háà! Ẹ̀yin ọmọbìnrin Jerusalẹmu. Èyí ni olùfẹ́ mi, èyí sì ni ọ̀rẹ́ mi. 
'''
