[28]
"1" = '''
:sup:`1` Ahasi sì jẹ́ ẹni ogún ọdún nígbà tí ó bẹ̀rẹ̀ ìjọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́rìndínlógún. Gẹ́gẹ́ bí i Dafidi baba rẹ̀ kò sì ṣe ohun rere ní ojú Olúwa. 
'''
"2" = '''
:sup:`2` Ó sì rìn ní ọ̀nà àwọn ọba Israẹli ó sì ṣe ère dídá fún ìsìn Baali 
'''
"3" = '''
:sup:`3` Ó sì sun ẹbọ ní àfonífojì Hinnomu, ó sì sun àwọn ọmọ rẹ̀ nínú iná, gẹ́gẹ́ bí ohun ìríra àwọn orílẹ̀-èdè tí Olúwa lé jáde níwájú àwọn ọmọ Israẹli 
'''
"4" = '''
:sup:`4` Ó sì rú ẹbọ, ó sì sun tùràrí ní ibi gíga wọ́n nì lórí òkè kékeré àti lábẹ́ gbogbo igi tútù. 
'''
"5" = '''
:sup:`5` Nítorí náà, Olúwa Ọlọ́run rẹ̀ fi lé ọba Siria lọ́wọ́. Àwọn ará Siria sì pa á run, wọ́n sì kó púpọ̀ nínú àwọn ènìyàn rẹ̀ gẹ́gẹ́ bí ẹlẹ́wọ̀n, wọ́n sì kó wọn wá sí Damasku. Ó sì tún fi lé ọwọ́ ọba Israẹli pẹ̀lú, ẹni tí ó kó wọn ní ìgbèkùn púpọ̀ tí ó sì pa wọ́n ní ìpakúpa. 
'''
"6" = '''
:sup:`6` Ní ọjọ́ kan Peka, ọmọ Remaliah, pa ọ̀kẹ́ mẹ́fà (120,000) àwọn ọmọ-ogun ní Juda nítorí Juda ti kọ Olúwa Ọlọ́run baba wọn sílẹ̀. 
'''
"7" = '''
:sup:`7` Sikri àti Efraimu alágbára sì pa Maaseiah ọmọ ọba, Aṣrikamu ìjòyè tí ó wà ní ìkáwọ́ ilé ọba, àti Elkana igbákejì ọba. 
'''
"8" = '''
:sup:`8` Àwọn ọmọ Israẹli sì kó ní ìgbèkùn lára àwọn arákùnrin wọn ọ̀kẹ́ mẹ́wàá (200,000) àwọn aya wọn, àwọn ọmọkùnrin àti obìnrin wọn sì tún kó ọ̀pọ̀ ìkógun, èyí tí wọn kó padà lọ sí Samaria. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n wòlíì Olúwa tí orúkọ rẹ̀ ń jẹ́ Odedi wà níbẹ̀, ó sì jáde lọ láti lọ pàdé ogun nígbà tí ó padà sí Samaria. Ó sì wí fún wọn pé, “Nítorí Olúwa, Ọlọ́run baba yín bínú sí Juda ó sì fi wọ́n lé yín lọ́wọ́. Ṣùgbọ́n ẹ̀yin pa wọ́n ní ìpa oró tí ó de òkè ọ̀run. 
'''
"10" = '''
:sup:`10` Nísinsin yìí, ẹ̀yin ń pète láti mú ọkùnrin àti obìnrin Juda àti Jerusalẹmu ṣe gẹ́gẹ́ bí ẹrú yín, ẹ̀yin kò ha jẹ̀bi Olúwa Ọlọ́run yín, àní ẹ̀yin? 
'''
"11" = '''
:sup:`11` Nísinsin yìí ẹ gbọ́ tèmi! Ẹ rán àwọn ìgbèkùn tí ẹ̀yin ti mú gẹ́gẹ́ bí àwọn ẹlẹ́wọ̀n padà nítorí ìbínú kíkan Olúwa ń bẹ lórí yín.” 
'''
"12" = '''
:sup:`12` Lẹ́yìn náà, díẹ̀ nínú àwọn olórí ní Efraimu, Asariah ọmọ Jehohanani, Berekiah ọmọ Meṣilemoti, Jehiskiah ọmọ Ṣallumu, àti Amasa ọmọ Hadlai, dìde sí àwọn tí o ti ogun náà bọ̀. 
'''
"13" = '''
:sup:`13` Wọn si wí pé, “Ìwọ kò gbọdọ̀ mú àwọn ẹlẹ́wọ̀n wá síbí,” “tàbí àwa ti jẹ̀bi níwájú Olúwa, ṣe ẹ̀yin ń gbèrò láti fi kún ẹ̀ṣẹ̀ àti ẹ̀bi wa ni: nítorí tí ẹ̀bi wa ti tóbi púpọ̀, ìbínú rẹ̀ kíkan sì wà lórí Israẹli.” 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni àwọn ológun tú àwọn ẹlẹ́wọ̀n àti ìkógun sílẹ̀ níwájú àwọn ìjòyè àti gbogbo ìjọ ènìyàn. 
'''
"15" = '''
:sup:`15` Àwọn ọkùnrin tí a pè pẹ̀lú orúkọ náà sì dìde, wọn sì mú àwọn ìgbèkùn náà, wọ́n sì fi ìkógun náà wọ̀ gbogbo àwọn tí ó wà ní ìhòhò nínú wọn, wọ́n sì wọ̀ wọ́n ní aṣọ, wọ́n sì bọ̀ wọ́n ní bàtà, wọ́n sì fún wọn ní oúnjẹ àti ohun mímu, wọ́n sì fi òróró kùn wọ́n ní ara, wọ́n sì kó gbogbo àwọn tí ó jẹ́ aláìlera nínú wọ́n sórí kẹ́tẹ́kẹ́tẹ́. Bẹ́ẹ̀ ni wọ́n sì kó wọn padà sí ọ̀dọ̀ àwọn arákùnrin wọn ní Jeriko, ìlú ọ̀pẹ, wọ́n sì padà sí Samaria. 
'''
"16" = '''
:sup:`16` Ní àkókò ìgbà náà, ọba Ahasi ránṣẹ́ sí ọba Asiria fún ìrànlọ́wọ́. 
'''
"17" = '''
:sup:`17` Àwọn ará Edomu sì tún padà wá láti kọlu Juda kí wọn sì kó àwọn ẹlẹ́wọ̀n lọ. 
'''
"18" = '''
:sup:`18` Nígbà tí àwọn ará Filistini sì ti jagun ní ìlú pẹ̀tẹ́lẹ̀ wọ́n nì àti síhà gúúsù Juda. Wọ́n ṣẹ́gun wọ́n sì gba Beti-Ṣemeṣi, Aijaloni àti Gederoti, àti Soko, Timna, a ri Gimiso, pẹ̀lú ìletò wọn. 
'''
"19" = '''
:sup:`19` Olúwa sì rẹ Juda sílẹ̀ nítorí Ahasi ọba Israẹli, nítorí ó sọ Juda di aláìní ìrànlọ́wọ́, ó sì ṣe ìrékọjá gidigidi sí Olúwa. 
'''
"20" = '''
:sup:`20` Tiglat-Pileseri ọba Asiria wá sí ọ̀dọ̀ rẹ̀, ṣùgbọ́n ó fún ní ìpọ́njú dípò ìrànlọ́wọ́. 
'''
"21" = '''
:sup:`21` Ahasi mú díẹ̀ nínú ìní ilé Olúwa àti láti ilé ọba àti láti ọ̀dọ̀ ọba ó sì fi wọ́n fún ọba Asiria: ṣùgbọ́n èyí kò ràn wọ́n lọ́wọ́. 
'''
"22" = '''
:sup:`22` Ní àkókò ìpọ́njú rẹ̀ ọba Ahasi sì di aláìṣòótọ́ sí Olúwa. 
'''
"23" = '''
:sup:`23` Ó sì rú ẹbọ sí òrìṣà àwọn Damasku, ẹni tí ó ṣẹ́gun wọn, nítorí ó rò wí pé, “Nítorí àwọn òrìṣà àwọn ọba Siria ti ràn wọ́n lọ́wọ́ kí wọn kí ó bà lè ràn mí lọ́wọ́.” Ṣùgbọ́n àwọn ni ìparun rẹ̀ àti ti gbogbo Israẹli. 
'''
"24" = '''
:sup:`24` Ahasi sì kó gbogbo ohun èlò láti ilé Olúwa jọ ó sì kó wọn lọ. Ó sì ti ìlẹ̀kùn ilé Olúwa ó sì tẹ́ pẹpẹ fún ara rẹ̀ ní gbogbo igun Jerusalẹmu. 
'''
"25" = '''
:sup:`25` Ní gbogbo ìlú Juda ó sì kọ́ ibi gíga láti sun ẹbọ fún àwọn ọlọ́run mìíràn. Kí ó sì mú Olúwa, Ọlọ́run àwọn baba wọn bínú. 
'''
"26" = '''
:sup:`26` Ìyókù iṣẹ́ ìjọba rẹ̀ àti gbogbo ọ̀nà rẹ̀, láti ìbẹ̀rẹ̀ títí dé òpin, ni a kọ sínú ìwé àwọn ọba Juda àti ti Israẹli. 
'''
"27" = '''
:sup:`27` Ahasi sì sùn pẹ̀lú àwọn baba rẹ̀ a sì sin ín ní ìlú Jerusalẹmu ṣùgbọ́n wọn kò mú un wá sínú àwọn isà òkú àwọn ọba Israẹli. Hesekiah ọmọ rẹ sì jẹ ọba ní ipò rẹ̀. 
'''
