[14]
"1" = '''
:sup:`1` Nísinsin yìí Hiramu àti ọba Tire rán oníṣẹ́ sí Dafidi, àti pẹ̀lú igi kedari pẹ̀lú àwọn ọ̀mọ̀lé àti gbẹ́nàgbẹ́nà láti kọ́ ààfin fún un. 
'''
"2" = '''
:sup:`2` Dafidi sì mọ Israẹli àti pé Olúwa ti fi òun ṣe ọba lórí Israẹli àti pé ìjọba rẹ̀ ga jùlọ nítorí ti àwọn ènìyàn rẹ̀. 
'''
"3" = '''
:sup:`3` Ní Jerusalẹmu Dafidi mú ọ̀pọ̀ ìyàwó ó sì di baba àwọn ọmọ ọkùnrin púpọ̀ àti ọmọbìnrin. 
'''
"4" = '''
:sup:`4` Èyí ni orúkọ àwọn ọmọ náà tí wọ́n bí fún un níbẹ̀: Ṣammua, Ṣobabu, Natani, Solomoni, 
'''
"5" = '''
:sup:`5` Ibhari, Eliṣua, Elifeleti, 
'''
"6" = '''
:sup:`6` Noga, Nefegi, Jafia, 
'''
"7" = '''
:sup:`7` Eliṣama, Beeliada, àti Elifeleti. 
'''
"8" = '''
:sup:`8` Nígbà tí àwọn ará Filistini gbọ́ pé a ti fi àmì òróró yàn Dafidi ní ọba lórí gbogbo Israẹli, wọ́n sì lọ sókè pẹ̀lú ipá láti wá a rí, ṣùgbọ́n Dafidi gbọ́ nípa rẹ̀ ó sì jáde lọ láti pàdé wọn. 
'''
"9" = '''
:sup:`9` Nísinsin yìí àwọn ará Filistini ti wá láti gbógun ti àfonífojì Refaimu; 
'''
"10" = '''
:sup:`10` Dafidi sì béèrè lọ́dọ̀ Ọlọ́run wí pé, “Kí èmi kí ó gòkè tọ àwọn ará Filistini lọ bí? Ìwọ ó ha fi wọ́n lé mi lọ́wọ́?” Olúwa sì wí fún un pé, “Gòkè lọ èmi ó sì fi wọ́n lé ọ lọ́wọ́.” 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni Dafidi àti àwọn ènìyàn rẹ̀ gòkè lọ sí Baali-Perasimu, níbẹ̀ ó sì kọlù wọ́n. Ó sí wí pé, “Gẹ́gẹ́ bí omi tí ya jáde, Ọlọ́run ti ya Dafidi lórí àwọn ọ̀tá mi pẹ̀lú ọwọ́ mi.” Bẹ́ẹ̀ ni wọ́n sì ń pè ibẹ̀ ní Baali-Perasimu. 
'''
"12" = '''
:sup:`12` Àwọn ará Filistini sì ti fi àwọn òrìṣà wọn sílẹ̀ níbẹ̀. Dafidi sì pa á láṣẹ láti jó wọn nínú iná. 
'''
"13" = '''
:sup:`13` Lẹ́ẹ̀kan sí i àwọn ará Filistini gbógun wọ́n sì fọ́nká àfonífojì, 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni Dafidi sì tún béèrè lọ́wọ́ Ọlọ́run, Ọlọ́run sì dalóhùn pé, “Má ṣe gòkè tààrà, ṣùgbọ́n ẹ yí wọn ká, kí ẹ sì mú wọn níwájú igi muliberi. 
'''
"15" = '''
:sup:`15` Tí ó bá sì ṣe, tí ẹ̀yin bá ti gbọ́ ìró ẹsẹ̀ ní orí òkè igi muliberi, ẹ jáde fún ogun, nítorí èyí yóò fihàn pé Ọlọ́run ti jáde níwájú rẹ láti kọlu àwọn ọmọ-ogun Filistini.” 
'''
"16" = '''
:sup:`16` Bẹ́ẹ̀ ni Dafidi ṣe ohun tí Ọlọ́run ti pàṣẹ fún wọn, wọ́n sì kọlu àwọn ọmọ-ogun Filistini láti gbogbo ọ̀nà Gibeoni lọ sí Geseri. 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni òkìkí Dafidi tàn ká gbogbo ilẹ̀ káàkiri, Olúwa sì mú kí gbogbo orílẹ̀-èdè bẹ̀rù rẹ̀. 
'''
