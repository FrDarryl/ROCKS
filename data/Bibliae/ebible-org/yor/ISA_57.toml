[57]
"1" = '''
:sup:`1` Olódodo ṣègbé kò sí ẹnìkan tí ó rò ó lọ́kàn ara rẹ̀; a mú àwọn ẹni mímọ́ lọ, kò sì ṣí ẹni tó yé pé a ti mú àwọn olódodo lọ láti yọ wọ́n kúrò nínú ibi. 
'''
"2" = '''
:sup:`2` Gbogbo àwọn tí ń rìn déédé ń wọ inú àlàáfíà; wọ́n rí ìsinmi bí wọ́n ti ń sùn nínú ikú. 
'''
"3" = '''
:sup:`3` “Ṣùgbọ́n ẹ súnmọ́ ìhìn-ín, ẹ̀yin ọmọ aláfọ̀ṣẹ, ẹ̀yin irú-ọmọ panṣágà àti àgbèrè! 
'''
"4" = '''
:sup:`4` Ta ni ó fi ń ṣẹlẹ́yà? Ta ni o ń yọ ṣùtì sí tí o sì yọ ahọ́n síta? Ẹ̀yin kì í ha ṣe ọlọ̀tẹ̀ ènìyàn bí, àti ìran àwọn òpùrọ́? 
'''
"5" = '''
:sup:`5` Ẹ gbinájẹ fún ìṣekúṣe láàrín igi óákù àti lábẹ́ gbogbo igi tí ń gbilẹ̀; ẹ fi àwọn ọmọ yín rú ẹbọ nínú kòtò jíjìn àti lábẹ́ àwọn pàlàpálá òkúta. 
'''
"6" = '''
:sup:`6` Àwọn ère tí ó wà ní àárín òkúta dídán wọ́n n nì, nínú kòtò jíjìn ni ìpín in yín; àwọ̀n ni ìpín in yín. Bẹ́ẹ̀ ni, sí wọn ni ẹ ti ta ọrẹ ohun mímu yín sílẹ̀ àti láti ta ọrẹ ìyẹ̀fun. Nítorí àwọn nǹkan wọ̀nyí, ǹjẹ́ ó yẹ kí n dáwọ́ dúró? 
'''
"7" = '''
:sup:`7` Ìwọ ti ṣe ibùsùn rẹ lórí òkè gíga tí ó rẹwà; níbẹ̀ ni ẹ lọ láti lọ ṣe ìrúbọ yín. 
'''
"8" = '''
:sup:`8` Lẹ́yìn àwọn ìlẹ̀kùn yín àti òpó ìlẹ̀kùn yín níbẹ̀ ni ẹ fi àwọn àmì òrìṣà yín sí. Ní kíkọ̀ mí sílẹ̀, ẹ ṣí ibùsùn yín sílẹ̀, ẹ gun orí rẹ̀ lọ, ẹ sì ṣí i sílẹ̀ gbagada; ẹ ṣe àdéhùn pẹ̀lú àwọn tí ẹ fẹ́ràn ibùsùn wọn, ẹ̀yin sì ń wo ìhòhò wọn. 
'''
"9" = '''
:sup:`9` Ẹ̀yin lọ sí Moleki pẹ̀lú òróró olifi ẹ sì fi kún òórùn dídùn yín. Ẹ rán ikọ̀ yín lọ jìnnà réré; ẹ sọ̀kalẹ̀ sí ibojì pẹ̀lú! 
'''
"10" = '''
:sup:`10` Àwọn ọ̀nà yín gbogbo ti mú àárẹ̀ ba á yín, ṣùgbọ́n ẹ kò ní sọ pé, ‘Kò sí ìrètí mọ́?’ Ẹ rí okun kún agbára yín, nípa bẹ́ẹ̀ òòyì kò kọ́ ọ yín. 
'''
"11" = '''
:sup:`11` “Ta ni ó ń pá yín láyà tí ń bà yín lẹ́rù tí ẹ fi ń ṣèké sí mi, àti tí ẹ̀yin kò fi rántí mi tàbí kí ẹ rò yí nínú ọkàn yín? Ǹjẹ́ kì í ṣe nítorí dídákẹ́ jẹ́ẹ́ mi fún ìgbà pípẹ́ tí ẹ̀yin kò fi bẹ̀rù mi? 
'''
"12" = '''
:sup:`12` Èmi yóò ṣí òdodo yín páyà àti iṣẹ́ yín, wọn kì yóò sì ṣe yín ní àǹfààní. 
'''
"13" = '''
:sup:`13` Nígbà tí ẹ bá kígbe fún ìrànlọ́wọ́ ẹ jẹ́ kí àkójọ àwọn ère yín gbà yín! Atẹ́gùn yóò gbá gbogbo wọn lọ, èémí lásán làsàn ni yóò gbá wọn lọ. Ṣùgbọ́n ẹni tí ó bá fi mí ṣe ààbò rẹ̀ ni yóò jogún ilẹ̀ náà yóò sì jogún òkè mímọ́ mi.” 
'''
"14" = '''
:sup:`14` A ó sì sọ wí pé: “Tún mọ, tún mọ, tún ọ̀nà náà ṣe! Ẹ mú àwọn ohun ìkọ̀sẹ̀ kúrò ní ọ̀nà àwọn ènìyàn mi.” 
'''
"15" = '''
:sup:`15` Nítorí èyí ni ohun tí Ẹni gíga àti ọlọ́lá jùlọ wí ẹni tí ó wà títí láé, tí orúkọ rẹ̀ jẹ́ mímọ́: “Mo ń gbé ní ibi gíga àti ibi mímọ́, ṣùgbọ́n pẹ̀lú ẹni n nì tí ó ní ìròbìnújẹ́ àti ẹ̀mí ìrẹ̀lẹ̀, láti sọ ẹ̀mí onírẹ̀lẹ̀ náà jí àti láti sọ ẹ̀mí oníròbìnújẹ́ n nì jí. 
'''
"16" = '''
:sup:`16` Èmi kì yóò fẹ̀sùn kan ni títí láé, tàbí kí n máa bínú sá á, nítorí nígbà náà ni ọkàn ènìyàn yóò rẹ̀wẹ̀sì níwájú mi èémí ènìyàn tí mo ti dá. 
'''
"17" = '''
:sup:`17` Inú bí mi nítorí ẹ̀ṣẹ̀ ọ̀kánjúwà rẹ̀; mo fìyà jẹ ẹ́, mo sì fojú mi pamọ́ ní ìbínú; síbẹ̀, ó tẹ̀síwájú nínú tinú-mi-ni n ó ṣe ọ̀nà rẹ̀. 
'''
"18" = '''
:sup:`18` Èmi ti rí ọ̀nà rẹ̀ gbogbo, ṣùgbọ́n Èmi yóò wò ó sàn; Èmi yóò tọ́ ọ ṣọ́nà n ó sì mú ìtùnú tọ̀ ọ́ wá, 
'''
"19" = '''
:sup:`19` ní dídá ìyìn sí ètè àwọn tí ń ṣọ̀fọ̀ ní Israẹli. Àlàáfíà, àlàáfíà fún àwọn tí ó wà lókèèrè àti nítòsí,” ni Olúwa wí, “Àti pé, Èmi yóò wo wọ́n sàn.” 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n àwọn ìkà dàbí i ríru Òkun tí kò le è sinmi, tí ìgbì rẹ̀ ń rú pẹ̀tẹ̀pẹ́tẹ̀ àti ẹrọ̀fọ̀ sókè. 
'''
"21" = '''
:sup:`21` “Kò sí àlàáfíà fún àwọn ìkà,” ni Ọlọ́run mi wí. 
'''
