[26]
"1" = '''
:sup:`1` Ìyàn kan sì mú ní ilẹ̀ náà, yàtọ̀ fún èyí tí ó mú ní ìgbà ayé Abrahamu, Isaaki sì lọ sọ́dọ̀ Abimeleki ọba àwọn Filistini ni Gerari. 
'''
"2" = '''
:sup:`2` Olúwa sì fi ara han Isaaki, ó sì wí pé, “Má ṣe sọ̀kalẹ̀ lọ sí Ejibiti, jókòó ní ilẹ̀ tí èmi ó fún ọ. 
'''
"3" = '''
:sup:`3` Máa ṣe àtìpó ní ilẹ̀ yìí fún ìgbà díẹ̀, èmi ó sì wà pẹ̀lú rẹ, èmi yóò sì bùkún fún ọ. Nítorí ìwọ àti irú-ọmọ rẹ ni èmi yóò fi gbogbo àwọn ilẹ̀ wọ̀nyí fún, èmi yóò sì fi ìdí ìbúra tí mo ṣe fún Abrahamu baba rẹ múlẹ̀. 
'''
"4" = '''
:sup:`4` Èmi yóò sọ ìran rẹ di púpọ̀ bí ìràwọ̀ ojú ọ̀run, èmi yóò sì fi gbogbo ilẹ̀ yìí fún irú àwọn ọmọ rẹ, àti nípasẹ̀ irú-ọmọ rẹ ni a ó bùkún fún gbogbo orílẹ̀-èdè ayé, 
'''
"5" = '''
:sup:`5` nítorí tí Abrahamu gba ohùn mi gbọ́, ó sì pa gbogbo ìkìlọ̀, àṣẹ, ìlànà àti òfin mi mọ́.” 
'''
"6" = '''
:sup:`6` Nítorí náà Isaaki jókòó ní Gerari. 
'''
"7" = '''
:sup:`7` Nígbà tí àwọn ọkùnrin ìlú náà bi í léèrè ní ti aya rẹ̀, ó sì wí pé, “Arábìnrin mi ní í ṣe,” nítorí tí ó bẹ̀rù láti jẹ́wọ́ wí pé, “Aya mi ni.” Ó ń rò wí pé, “Kí àwọn ọkùnrin ibẹ̀ náà má ba à pa mí nítorí Rebeka, nítorí tí òun ní ẹwà púpọ̀.” 
'''
"8" = '''
:sup:`8` Nígbà tí Isaaki sì ti wà níbẹ̀ fún ọ̀pọ̀lọpọ̀ ọjọ́, Abimeleki ọba Filistini yọjú lójú fèrèsé, ó sì rí Isaaki ń bá Rebeka aya rẹ̀ tage. 
'''
"9" = '''
:sup:`9` Nígbà náà ni Abimeleki ránṣẹ́ pe Isaaki ó sì wí fun pé, “Nítòótọ́, aya rẹ ni obìnrin yìí í ṣe, èéṣe tí ìwọ fi wí fún wa pé arábìnrin mi ni?” Isaaki sì fèsì pé, “Nítorí mo rò pé mo le pàdánù ẹ̀mí mi nítorí rẹ̀.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni Abimeleki dáhùn pé, “Èwo ni èyí tí ìwọ ṣe sí wa yìí? Bí ọ̀kan nínú àwọn ènìyàn wọ̀nyí bá ti bá a lòpọ̀ ń kọ́? Ìwọ ìbá wá mú ẹ̀bi wá sórí wa.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni Abimeleki pàṣẹ fún gbogbo ènìyàn pé, “Ẹnikẹ́ni tí ó bá fọwọ́ kan ọkùnrin yìí tàbí aya rẹ̀ yóò jẹ̀bi ikú.” 
'''
"12" = '''
:sup:`12` Ní ọdún náà, Isaaki gbin ohun ọ̀gbìn sí ilẹ̀ náà, ó sì kórè rẹ̀ ní ìlọ́po ọgọ́rùn-ún ọdún ni ọdún kan náà, nítorí Olúwa bùkún un. 
'''
"13" = '''
:sup:`13` Ọkùnrin náà sì di ọlọ́rọ̀ púpọ̀, ọrọ̀ rẹ̀ sì ń pọ̀ si, títí ó fi di ènìyàn ńlá. 
'''
"14" = '''
:sup:`14` Ó ní ọ̀pọ̀lọpọ̀ ẹran ọ̀sìn àti agbo ẹran àti àwọn ìránṣẹ́ tó bẹ́ẹ̀ tí àwọn Filistini ń ṣe ìlara rẹ̀. 
'''
"15" = '''
:sup:`15` Nítorí náà àwọn ará Filistini ru erùpẹ̀ di gbogbo kànga tí àwọn ìránṣẹ́ Abrahamu baba rẹ̀ ti gbẹ́. 
'''
"16" = '''
:sup:`16` Nígbà náà ni Abimeleki wí fún Isaaki pé, “Jáde kúrò ní ilẹ̀ wa, nítorí tí ìwọ ti di alágbára púpọ̀ jù wá lọ.” 
'''
"17" = '''
:sup:`17` Isaaki sì ṣí kúrò níbẹ̀, ó sì pàgọ́ sí àfonífojì Gerari ó sì ń gbé ibẹ̀. 
'''
"18" = '''
:sup:`18` Isaaki sì ṣe àtúngbẹ́ àwọn kànga tí Abrahamu baba rẹ̀ ti gbẹ́ nígbà ayé rẹ̀, èyí tí àwọn Filistini ti dí lẹ́yìn ikú Abrahamu baba rẹ̀, ó sì fún wọn lórúkọ tí baba rẹ̀ ti sọ wọ́n tẹ́lẹ̀. 
'''
"19" = '''
:sup:`19` Àwọn ìránṣẹ́ Isaaki sì gbẹ́ kànga ní àfonífojì náà, wọ́n kan ìsun omi níbẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n àwọn darandaran Gerari ń bá àwọn darandaran Isaaki jà sí kànga náà pé àwọn ni àwọn ni í. Nítorí náà ni ó fi pe orúkọ kànga náà ní Eseki, nítorí pé wọ́n bá a jà sí kànga náà. 
'''
"21" = '''
:sup:`21` Àwọn ìránṣẹ́ Isaaki tún gbẹ́ kànga mìíràn, wọ́n sì tún jà nítorí rẹ̀ pẹ̀lú, ó sì sọ orúkọ rẹ̀ ní Sitna. 
'''
"22" = '''
:sup:`22` Ó sì tún kúrò níbẹ̀, ó sì gbẹ́ kànga mìíràn, wọn kò sì jásí èyí rárá, ó sì pe orúkọ rẹ̀ ní Rehoboti, ó wí pé, “Nísinsin yìí, Olúwa ti fi ààyè gbà wá, a ó sì gbilẹ̀ si ní ilẹ̀ náà.” 
'''
"23" = '''
:sup:`23` Láti ibẹ̀, ó kúrò lọ sí Beerṣeba. 
'''
"24" = '''
:sup:`24` Ní òru ọjọ́ tí ó dé ibẹ̀, Olúwa sì fi ara hàn án, ó sì wí pé, “Èmi ni Ọlọ́run Abrahamu baba rẹ. Má ṣe bẹ̀rù nítorí èmi wà pẹ̀lú rẹ, èmi yóò sì bùsi fún ọ, èmi yóò sì sọ iye ìran rẹ di púpọ̀, nítorí Abrahamu ìránṣẹ́ mi.” 
'''
"25" = '''
:sup:`25` Isaaki sì kọ́ pẹpẹ kan síbẹ̀, ó sì pe orúkọ Olúwa. Níbẹ̀ ni ó pàgọ́ rẹ̀ sí, àwọn ìránṣẹ́ rẹ sì gbẹ́ kànga kan níbẹ̀. 
'''
"26" = '''
:sup:`26` Nígbà náà ni Abimeleki tọ̀ ọ́ wá láti Gerari, àti Ahussati, olùdámọ̀ràn rẹ̀ àti Fikoli, olórí ogun rẹ̀. 
'''
"27" = '''
:sup:`27` Isaaki sì bi wọ́n léèrè pé, “Èéṣe tí ẹ̀yin tọ̀ mí wá, níwọ̀n ìgbà tí ẹ̀yin kórìíra mi tí ẹ sì lé mi jáde kúrò lọ́dọ̀ yín?” 
'''
"28" = '''
:sup:`28` Wọ́n dáhùn pé, “A rí i dájú pé Olúwa wà pẹ̀lú rẹ, nítorí náà ni a fi rò ó wí pé, ó yẹ kí májẹ̀mú kí o wà láàrín àwa àti ìwọ. Jẹ́ kí a ṣe àdéhùn 
'''
"29" = '''
:sup:`29` pé ìwọ kì yóò ṣe wá ní ibi, bí àwa pẹ̀lú kò ti ṣe ọ́ ní aburú, tí a sì ń ṣe ọ́ dáradára, tí a sì rán ọ jáde ní àlàáfíà láìṣe ọ́ ní ibi, kíyèsi Olúwa sì ti bùkún fún ọ.” 
'''
"30" = '''
:sup:`30` Isaaki sì ṣe àsè fún wọn, wọn sì jẹ, wọ́n sì mu. 
'''
"31" = '''
:sup:`31` Ní òwúrọ̀ ọjọ́ kejì wọn búra fún ara wọn. Isaaki sì rán wọn lọ, wọ́n sì lọ ní àlàáfíà. 
'''
"32" = '''
:sup:`32` Ní ọjọ́ náà gan an ni àwọn ìránṣẹ́ Isaaki wá sọ fún un pé àwọn ti kan omi ní kànga kan tí àwọn gbẹ́. 
'''
"33" = '''
:sup:`33` Ó sì pe orúkọ kànga náà ní Ṣiba, títí di òní olónìí, orúkọ ìlú náà ni Beerṣeba. 
'''
"34" = '''
:sup:`34` Nígbà tí Esau pé ọmọ ogójì ọdún ó fẹ́ ọmọbìnrin kan tí a ń pè ní Juditi, ọmọ Beeri, ará Hiti, ó sì tún fẹ́ Basemati, ọmọ Eloni ará Hiti. 
'''
"35" = '''
:sup:`35` Fífẹ́ tí a fẹ́ àwọn obìnrin wọ̀nyí jẹ́ ìbànújẹ́ fún Isaaki àti Rebeka. 
'''
