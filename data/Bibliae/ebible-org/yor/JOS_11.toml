[11]
"1" = '''
:sup:`1` Nígbà tí Jabini ọba Hasori gbọ́ nǹkan wọ̀nyí, ó ránṣẹ́ sí Jobabu ọba Madoni, sí ọba Ṣimroni àti Akṣafu, 
'''
"2" = '''
:sup:`2` àti sí àwọn ọba ìhà àríwá tí wọ́n wà ní orí òkè ní aginjù, gúúsù ti Kinnereti, ní ẹsẹ̀ òkè ìwọ̀-oòrùn àti ní Nafoti Dori ní ìwọ̀-oòrùn; 
'''
"3" = '''
:sup:`3` sí àwọn ará Kenaani ní ìlà-oòrùn àti ìwọ̀-oòrùn; sí àwọn Amori, Hiti, Peresi àti Jebusi ní orí òkè; àti sí àwọn Hifi ní ìsàlẹ̀ Hermoni ní agbègbè Mispa. 
'''
"4" = '''
:sup:`4` Wọ́n sì jáde pẹ̀lú gbogbo ogun wọn àti ọ̀pọ̀lọpọ̀ ẹṣin àti kẹ̀kẹ́ ogun ńlá, wọ́n sì pọ̀, gẹ́gẹ́ bí iyanrìn etí òkun. 
'''
"5" = '''
:sup:`5` Gbogbo àwọn ọba yìí pa ọmọ-ogun wọn pọ̀, wọ́n sì pa ibùdó sí ibi omi Meromu láti bá Israẹli jà. 
'''
"6" = '''
:sup:`6` Olúwa sì sọ fún Joṣua pé, “Má ṣe bẹ̀rù wọn, nítorí ní àkókò yìí ní ọ̀la, gbogbo wọn ni èmi yóò fi lé Israẹli lọ́wọ́ ní pípa. Ìwọ yóò já iṣan ẹ̀yìn ẹṣin wọn, ìwọ yóò sì sun kẹ̀kẹ́ ogun wọn.” 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ni Joṣua àti gbogbo àwọn ọmọ-ogun rẹ̀ yọ sí wọn ní òjijì ní ibi omi Meromu, wọ́n sì kọlù wọ́n, 
'''
"8" = '''
:sup:`8` Olúwa sì fi wọ́n lé Israẹli lọ́wọ́. Wọ́n ṣẹ́gun wọn, wọ́n sì lépa wọn ní gbogbo ọ̀nà títí dé Sidoni ńlá, sí Misrefoti-Maimu, àti sí àfonífojì Mispa ní ìlà-oòrùn, títí tí kò fi ku ẹnìkankan sílẹ̀. 
'''
"9" = '''
:sup:`9` Joṣua sì ṣe sí wọn gẹ́gẹ́ bí Olúwa ti pàṣẹ: Ó sì já iṣan ẹ̀yìn ẹsẹ̀ ẹṣin wọn ó sì sun kẹ̀kẹ́ ogun wọn. 
'''
"10" = '''
:sup:`10` Ní àkókò náà Joṣua sì padà sẹ́yìn, ó sì ṣẹ́gun Hasori, ó sì fi idà pa ọba rẹ̀. (Hasori tí jẹ́ olú fún gbogbo àwọn ìlú wọ̀nyí kó tó di àkókò yí.) 
'''
"11" = '''
:sup:`11` Wọ́n sì fi idà pa gbogbo àwọn ènìyàn tí ó wà ní ibẹ̀. Wọ́n sì pa wọ́n run pátápátá, wọn kò sì fi ohun alààyè kan sílẹ̀; ó sì fi iná sun Hasori fúnra rẹ̀. 
'''
"12" = '''
:sup:`12` Joṣua sì kó gbogbo àwọn ìlú ọba àti ọba wọn, ó sì fi idà pa wọ́n. Ó sì run gbogbo wọn, gẹ́gẹ́ bí Mose ìránṣẹ́ Olúwa ti pàṣẹ. 
'''
"13" = '''
:sup:`13` Síbẹ̀ Israẹli kò sun ọ̀kankan nínú àwọn ìlú tó wà lórí òkè kéékèèké, àyàfi Hasori nìkan tí Joṣua sun. 
'''
"14" = '''
:sup:`14` Àwọn ará Israẹli sì kó gbogbo ìkógun àti ohun ọ̀sìn ti ìlú náà fún ara wọn. Wọ́n sì fi idà pa gbogbo ènìyàn títí wọ́n fi run wọ́n pátápátá, kò sí ẹni tí ó wà láààyè. 
'''
"15" = '''
:sup:`15` Bí Olúwa ti pàṣẹ fún Mose ìránṣẹ́ rẹ̀, bẹ́ẹ̀ ní Mose pàṣẹ fún Joṣua, Joṣua sì ṣe bẹ́ẹ̀. Kò fi ọ̀kankan sílẹ̀ láìṣe nínú gbogbo ohun tí Olúwa pàṣẹ fún Mose. 
'''
"16" = '''
:sup:`16` Bẹ́ẹ̀ ni Joṣua gba gbogbo ilẹ̀ náà: ilẹ̀ òkè, gbogbo gúúsù, gbogbo agbègbè Goṣeni, ẹsẹ̀ òkè ti ìwọ̀-oòrùn, aginjù àti àwọn òkè àti pẹ̀tẹ́lẹ̀ Israẹli, 
'''
"17" = '''
:sup:`17` láti òkè Halaki títí dé òkè Seiri, sí Baali-Gadi ní àfonífojì Lebanoni ní ìsàlẹ̀ òkè Hermoni. Ó sì mú gbogbo ọba wọn, ó sì kọlù wọ́n, ó sì pa wọ́n. 
'''
"18" = '''
:sup:`18` Joṣua sì bá gbogbo àwọn ọba wọ̀nyí jagun ní ọjọ́ pípẹ́. 
'''
"19" = '''
:sup:`19` Kò sí ìlú kan tí ó bá àwọn ará Israẹli ṣe àdéhùn àlàáfíà, àyàfi àwọn ará Hifi tí wọ́n ń gbé ní Gibeoni, gbogbo wọn ló bá a jagun. 
'''
"20" = '''
:sup:`20` Nítorí Olúwa fúnra rẹ̀ ní ó sé ọkàn wọn le, kí wọn kí ó lè bá Israẹli jagun, kí òun lè pa wọ́n run pátápátá, kí wọn má sì ṣe rí ojúrere, ṣùgbọ́n kí ó lè pa wọ́n, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"21" = '''
:sup:`21` Ní àkókò náà ni Joṣua lọ tí ó sì run àwọn ará Anaki kúrò ní ilẹ̀ òkè, láti Hebroni, Debiri, àti ní Anabu, àti gbogbo ilẹ̀ Juda, àti kúrò ní gbogbo ilẹ̀ òkè Israẹli. Joṣua sì run gbogbo wọn pátápátá àti ìlú wọn. 
'''
"22" = '''
:sup:`22` Kò sí ará Anaki kankan tí ó ṣẹ́kù ní ilẹ̀ Israẹli: bí kò ṣe ní Gasa, Gati àti Aṣdodu. 
'''
"23" = '''
:sup:`23` Bẹ́ẹ̀ ní Joṣua sì gba gbogbo ilẹ̀ náà, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose, ó sì fi fún Israẹli ní ilẹ̀ ìní gẹ́gẹ́ bí ìpín wọn nípa ẹ̀yà wọn. Ilẹ̀ náà sì sinmi ogun. 
'''
