[11]
"1" = '''
:sup:`1` Ǹjẹ́ mo ní, Ọlọ́run ha ta àwọn ènìyàn rẹ̀ nù bí? Kí a má ri. Nítorí Israẹli ni èmi pẹ̀lú, láti inú irú-ọmọ Abrahamu, ni ẹ̀yà Benjamini. 
'''
"2" = '''
:sup:`2` Ọlọ́run kò ta àwọn ènìyàn rẹ̀ nù ti ó ti mọ̀ tẹ́lẹ̀. Tàbí ẹ̀yin kò mọ bí ìwé mímọ́ ti wí ní ti Elijah? Bí ó ti ń bẹ̀bẹ̀ lọ́dọ̀ Ọlọ́run fún Israẹli, wí pé: 
'''
"3" = '''
:sup:`3` “Olúwa, wọ́n ti pa àwọn wòlíì rẹ, wọn sì ti wó àwọn pẹpẹ rẹ lulẹ̀; èmi nìkan ṣoṣo ni ó sì kù, wọ́n sì ń wá ẹ̀mí mi.” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ìdáhùn wo ni Ọlọ́run fi fún un? “Mo ti ṣẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000) ènìyàn kù sílẹ̀ fún ara mi, àwọn tí kò tẹ eékún ba fún Baali.” 
'''
"5" = '''
:sup:`5` Gẹ́gẹ́ bẹ́ẹ̀ sì ni, ní àkókò yìí àṣẹ́kù àwọn ènìyàn kan wà nípa ìyànfẹ́ ti oore-ọ̀fẹ́. 
'''
"6" = '''
:sup:`6` Bí ó bá sì ṣe pé nípa ti oore-ọ̀fẹ́ ni, ǹjẹ́ kì í ṣe ti iṣẹ́ mọ́; bí bẹ́ẹ̀ kọ́ oore-ọ̀fẹ́ kì yóò jẹ́ oore-ọ̀fẹ́ mọ́. Ṣùgbọ́n bí ó ṣe pé nípa ti iṣẹ́ ni, ǹjẹ́ kì í ṣe ti oore-ọ̀fẹ́ mọ́; bí bẹ́ẹ̀ kọ́, iṣẹ́ kì í ṣe iṣẹ́ mọ́. 
'''
"7" = '''
:sup:`7` Kí ha ni? Ohun tí Israẹli ń wá kiri, òun náà ni kò rí; ṣùgbọ́n àwọn ẹni àyànfẹ́ ti rí i, a sì sé àyà àwọn ìyókù le. 
'''
"8" = '''
:sup:`8` Gẹ́gẹ́ bí a ti kọ ọ́ pé: “Ọlọ́run ti fún wọn ní ẹ̀mí oorun, àwọn ojú tí kò le ríran àti àwọn etí tí kò le gbọ́rọ̀, títí ó fi di òní olónìí yìí.” 
'''
"9" = '''
:sup:`9` Dafidi sì wí pé: “Jẹ́ kí tábìlì wọn kí ó di ìdẹ̀kùn àti tàkúté, ohun ìkọ̀sẹ̀ àti ẹ̀san fún wọn. 
'''
"10" = '''
:sup:`10` Jẹ́ kí ojú wọn ṣókùnkùn, kí wọn kí ó má le ríran, Kí wọn kí ó sì tẹ ẹ̀yìn wọn ba nígbà gbogbo.” 
'''
"11" = '''
:sup:`11` Ǹjẹ́ mo ní, wọ́n ha kọsẹ̀ kí wọn kí ó lè ṣubú? Kí a má ri i, ṣùgbọ́n nípa ìṣubú wọn, ìgbàlà dé ọ̀dọ̀ àwọn Kèfèrí, láti mú Israẹli jowú. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n bí ìṣubú wọn bá di ọrọ̀ ayé, àti bí ìfàsẹ́yìn wọn bá di ọrọ̀ àwọn Kèfèrí; mélòó mélòó ni kíkún ọrọ̀ wọn? 
'''
"13" = '''
:sup:`13` Ẹ̀yin tí i ṣe Kèfèrí ni èmi sá à ń bá sọ̀rọ̀, níwọ̀n bí èmi ti jẹ́ aposteli àwọn Kèfèrí, mo gbé oyè mi ga 
'''
"14" = '''
:sup:`14` bí ó le ṣe kí èmi kí ó lè mú àwọn ará mi jowú, àti kí èmi kí ó lè gba díẹ̀ là nínú wọn. 
'''
"15" = '''
:sup:`15` Nítorí bí títanù wọn bá jẹ́ ìlàjà ayé, gbígbà wọn yóò ha ti rí, bí kò sí ìyè kúrò nínú òkú? 
'''
"16" = '''
:sup:`16` Ǹjẹ́ bí àkọ́so bá jẹ́ mímọ́, bẹ́ẹ̀ ni àkópọ̀ yóò jẹ́ mímọ́; bí gbòǹgbò bá sì jẹ́ mímọ́, bẹ́ẹ̀ sì ni àwọn ẹ̀ka rẹ̀ náà. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n bí a bá ya nínú àwọn ẹ̀ka kúrò, tí a sì lọ́ ìwọ, tí í ṣe igi òróró igbó sára wọn, tí ìwọ sì ń bá wọn pín nínú gbòǹgbò àti ọ̀rá igi olifi náà, 
'''
"18" = '''
:sup:`18` má ṣe ṣe féfé sí àwọn ẹ̀ka igi náà. Ṣùgbọ́n bí ìwọ bá ṣe féfé, ìwọ kọ́ ni ó rù gbòǹgbò, ṣùgbọ́n gbòǹgbò ni ó rù ìwọ. 
'''
"19" = '''
:sup:`19` Ǹjẹ́ ìwọ ó wí pé, “A ti fa àwọn ẹ̀ka náà ya, nítorí kí a lè lọ́ mi sínú rẹ̀.” 
'''
"20" = '''
:sup:`20` Ó dára; nítorí àìgbàgbọ́ ni a ṣe fà wọn ya kúrò, ìwọ sì dúró nípa ìgbàgbọ́ rẹ. Má ṣe gbé ara rẹ ga, ṣùgbọ́n bẹ̀rù. 
'''
"21" = '''
:sup:`21` Nítorí bí Ọlọ́run kò bá dá ẹ̀ka-ìyẹ́ka sí, kíyèsára kí ó má ṣe ṣe àìdá ìwọ náà sí. 
'''
"22" = '''
:sup:`22` Nítorí náà wo oore àti ìkáàánú Ọlọ́run; lórí àwọn tí ó ṣubú, ìkáàánú; ṣùgbọ́n lórí ìwọ, oore, bi ìwọ bá dúró nínú oore rẹ̀; kí a má bá ké ìwọ náà kúrò. 
'''
"23" = '''
:sup:`23` Àti àwọn pẹ̀lú, bí wọn kò bá jókòó sínú àìgbàgbọ́, a ó lọ́ wọn sínú rẹ̀, nítorí Ọlọ́run le tún wọn lọ́ sínú rẹ̀. 
'''
"24" = '''
:sup:`24` Nítorí bí a bá ti ké ìwọ kúrò lára igi òróró igbó nípa ẹ̀dá rẹ̀, tí a sì lọ́ ìwọ sínú igi òróró rere lòdì sí ti ẹ̀dá; mélòó mélòó ni a ó lọ́ àwọn wọ̀nyí, tí í ṣe ẹ̀ka-ìyẹ́ka sára igi òróró wọn? 
'''
"25" = '''
:sup:`25` Ará, èmi kò ṣá fẹ́ kí ẹ̀yin kí ó wà ní òpè ní ti ohun ìjìnlẹ̀ yìí, kí ẹ̀yin má ba á ṣe ọlọ́gbọ́n ní ojú ara yín, pé ìfọ́jú bá Israẹli ní apá kan, títí kíkún àwọn Kèfèrí yóò fi dé. 
'''
"26" = '''
:sup:`26` Bẹ́ẹ̀ ni a ó sì gba gbogbo Israẹli là, gẹ́gẹ́ bí a ti kọ ọ́ pé: “Ní Sioni ni Olùgbàlà yóò ti jáde wá, yóò sì yìí àìwà-bí-Ọlọ́run kúrò lọ́dọ̀ Jakọbu. 
'''
"27" = '''
:sup:`27` Èyí sì ni májẹ̀mú mi pẹ̀lú wọn. Nígbà tí èmi yóò mú ẹ̀ṣẹ̀ wọn kúrò.” 
'''
"28" = '''
:sup:`28` Nípa ti ìyìnrere, ọ̀tá ni wọ́n nítorí yín; bí ó sì ṣe ti ìyànfẹ́ ni, olùfẹ́ ni wọ́n nítorí ti àwọn baba. 
'''
"29" = '''
:sup:`29` Nítorí àìlábámọ̀ ni ẹ̀bùn àti ìpè Ọlọ́run. 
'''
"30" = '''
:sup:`30` Nítorí gẹ́gẹ́ bí ẹ̀yin kò ti gba Ọlọ́run gbọ́ rí, ṣùgbọ́n nísinsin yìí tí ẹ̀yin rí àánú gbà nípa àìgbàgbọ́ wọn. 
'''
"31" = '''
:sup:`31` Gẹ́gẹ́ bẹ́ẹ̀ ni àwọn wọ̀nyí tí ó ṣe àìgbọ́ràn nísinsin yìí, kí àwọn pẹ̀lú bá le rí àánú gbà nípa àánú tí a fihàn yín. 
'''
"32" = '''
:sup:`32` Nítorí Ọlọ́run sé gbogbo wọn mọ́ pọ̀ sínú àìgbàgbọ́, kí ó le ṣàánú fún gbogbo wọn. 
'''
"33" = '''
:sup:`33` A! Ìjìnlẹ̀ ọ̀rọ̀ àti ọgbọ́n àti ìmọ̀ Ọlọ́run! Àwámárídìí ìdájọ́ rẹ̀ ti rí, ọ̀nà rẹ̀ sì jù àwárí lọ! 
'''
"34" = '''
:sup:`34` “Nítorí ta ni ó mọ ọkàn Olúwa? Tàbí ta ni í ṣe ìgbìmọ̀ rẹ̀?” 
'''
"35" = '''
:sup:`35` “Tàbí ta ni ó kọ́ fi fún un, tí a kò sì san padà fún un?” 
'''
"36" = '''
:sup:`36` Nítorí láti ọ̀dọ̀ rẹ̀, àti nípa rẹ̀, àti fún un ni ohun gbogbo; ẹni tí ògo wà fún láéláé! Àmín. 
'''
