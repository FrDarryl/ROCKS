[63]
"1" = '''
:sup:`1` Ta nì eléyìí tí ó Edomu wá, ti òun ti aṣọ àrẹpọ́n láti Bosra wá? Ta nì eléyìí, tí ó ní ògo nínú aṣọ rẹ̀, tí ó ń yan bọ̀ wá nínú ọláńlá agbára rẹ̀? “Èmi ni ẹni tí ó ń sọ̀rọ̀ nínú òdodo tí ó ní ipa láti gbàlà.” 
'''
"2" = '''
:sup:`2` Èéṣe tí aṣọ yín fi pupa gẹ́gẹ́ bí i tàwọn tí ń ṣiṣẹ́ ní ìfúntí? 
'''
"3" = '''
:sup:`3` “Èmi nìkan ti dá tẹ ìfúntí wáìnì; láti àwọn orílẹ̀-èdè tí ẹnikẹ́ni kò sì wà pẹ̀lú mi. Mo tẹ̀ wọ́n mọ́lẹ̀ ní ìbínú mi mo sì tẹ̀ wọ́n rẹ́ ní ìrunú mi ẹ̀jẹ̀ wọn sì fọ́n sí aṣọ mi, mo sì da àbàwọ́n sí gbogbo aṣọ mi. 
'''
"4" = '''
:sup:`4` Nítorí ọjọ́ ẹ̀san wà ní ọkàn mi àti pé ọdún ìràpadà mi ti dé. 
'''
"5" = '''
:sup:`5` Mo wò, ṣùgbọ́n kò sí ẹnìkan láti ṣe ìrànwọ́. Àyà fò mí pé ẹnikẹ́ni kò ṣèrànwọ́; nítorí náà apá mi ni ó ṣiṣẹ́ ìgbàlà fún mi àti ìrunú mi ni ó gbé mi ró. 
'''
"6" = '''
:sup:`6` Mo tẹ orílẹ̀-èdè mọ́lẹ̀ nínú ìbínú mi; nínú ìrunú mi mo jẹ́ kí wọ́n mu mo sì da ẹ̀jẹ̀ wọn sílẹ̀ lórí erùpẹ̀.” 
'''
"7" = '''
:sup:`7` Èmi yóò sọ nípa àánú Olúwa, ìṣe rẹ gbogbo tí ó yẹ kí a yìn ín fún, gẹ́gẹ́ bí ohun tí Olúwa ti ṣe fún wa, bẹ́ẹ̀ ni, ohun rere gbogbo tí ó ti ṣe fún ilé Israẹli, gẹ́gẹ́ bí àánú àti ọ̀pọ̀lọpọ̀ oore rẹ̀. 
'''
"8" = '''
:sup:`8` Ó wí pé, “Lóòtítọ́ ènìyàn mi ni wọ́n, àwọn ọmọ tí kì yóò jẹ́ òpùrọ́ fún mi”; bẹ́ẹ̀ ni, ó sì di Olùgbàlà wọn. 
'''
"9" = '''
:sup:`9` Nínú gbogbo ìpọ́njú wọn, inú òun pẹ̀lú bàjẹ́ àti angẹli tí ó wà níwájú rẹ̀ gbà wọ́n là. Nínú ìfẹ́ àti àánú rẹ̀, ó rà wọ́n padà; ó gbé wọn sókè ó sì pọ̀n wọ́n ní gbogbo ọjọ́ ìgbà n nì. 
'''
"10" = '''
:sup:`10` Síbẹ̀síbẹ̀ wọ́n ṣọ̀tẹ̀ wọ́n sì ba Ẹ̀mí Mímọ́ rẹ̀ nínú jẹ́. Bẹ́ẹ̀ ni ó yípadà ó sì di ọ̀tá wọn òun tìkára rẹ̀ sì bá wọn jà. 
'''
"11" = '''
:sup:`11` Lẹ́yìn náà ni àwọn ènìyàn rẹ̀ rántí ọjọ́ ìgbà n nì, àwọn ọjọ́ Mose àti àwọn ènìyàn rẹ̀ níbo ni ẹni náà wà tí ó mú wọn la Òkun já, pẹ̀lú olùṣọ́-àgùntàn agbo ẹran rẹ̀? Níbo ni ẹni náà wà tí ó rán Ẹ̀mí Mímọ́ rẹ̀ sáàrín wọn, 
'''
"12" = '''
:sup:`12` ta ni ó rán apá ògo ti agbára rẹ̀ láti wà ní apá ọ̀tún Mose, ta ni ó pín omi ní yà níwájú wọn, láti gba òkìkí ayérayé fún ara rẹ̀, 
'''
"13" = '''
:sup:`13` ta ni ó síwájú wọn la àwọn ọ̀gbun nì já? Gẹ́gẹ́ bí ẹṣin ni gbangba ìlú wọn tí kò sì kọsẹ̀; 
'''
"14" = '''
:sup:`14` gẹ́gẹ́ bí ọ̀wọ́ ẹran tí ó lọ sí pápá oko, a fún wọn ní ìsinmi láti ọwọ́ Ẹ̀mí Olúwa. Báyìí ni ẹ ṣe tọ́ àwọn ènìyàn yín láti fún ara yín ní orúkọ kan tí ó lógo. 
'''
"15" = '''
:sup:`15` Bojú wolẹ̀ láti ọ̀run kí o sì rí i láti ìtẹ́ ògo rẹ, mímọ́ àti ológo. Níbo ni ìtara àti agbára rẹ wà? Ìwà jẹ́ẹ́jẹ́ rẹ àti àánú rẹ ni a ti mú kúrò níwájú wa. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n ìwọ ni baba wa, bí ó tilẹ̀ jẹ́ pé Abrahamu kò mọ̀ wá tàbí Israẹli mọ ẹni tí à á ṣe; ìwọ, Olúwa ni Baba wa, Olùràpadà wa láti ìgbà n nì ni orúkọ rẹ. 
'''
"17" = '''
:sup:`17` Èéṣe Olúwa tí o fi jẹ́ kí a ṣáko kúrò ní ojú ọ̀nà rẹ tí o sì ṣé àyà wa le tó bẹ́ẹ̀ tí àwa kò fi bọ̀wọ̀ fún ọ? Padà nítorí àwọn ìránṣẹ́ rẹ, àwọn ẹ̀yà tí ṣe ogún ìní rẹ. 
'''
"18" = '''
:sup:`18` Fún ìgbà díẹ̀ ni àwọn ènìyàn rẹ fi gba ibi mímọ́ rẹ, ṣùgbọ́n nísinsin yìí àwọn ọ̀tá wa ti tẹ ibi mímọ́ rẹ mọ́lẹ̀. 
'''
"19" = '''
:sup:`19` Àwa jẹ́ tìrẹ láti ìgbà n nì; ṣùgbọ́n ìwọ kò tí ì jẹ ọba lé wọn lórí, a kò sì tí ì pè wọ́n mọ́ orúkọ rẹ. 
'''
