[10]
"1" = '''
:sup:`1` Nísinsin yìí, àwọn ará Filistini dojú ìjà kọ Israẹli, àwọn ará Israẹli sì sálọ kúrò níwájú wọn, a sì pa ọ̀pọ̀ wọn sí orí òkè Gilboa. 
'''
"2" = '''
:sup:`2` Àwọn ará Filistini sí lépa Saulu gidigidi àti àwọn ọmọ rẹ̀. Wọ́n sì pa àwọn ọmọ rẹ̀. Jonatani, Abinadabu àti Malikiṣua. 
'''
"3" = '''
:sup:`3` Ogun náà sí gbóná janjan fún Saulu, nígbà tí àwọn tafàtafà sì lé e bá, wọ́n sì ṣá a lọ́gbẹ́. 
'''
"4" = '''
:sup:`4` Saulu sì sọ fún ẹni tí ó gbé ìhámọ́ra rẹ̀ pé, “Fa idà rẹ yọ, kí o sì fi gún mi, kí àwọn aláìkọlà wọ̀nyí má wá láti bú mi.” Ṣùgbọ́n ẹni tí ó ń gbé ìhámọ́ra rẹ̀ ń bẹ̀rù, kò sì le ṣe é, bẹ́ẹ̀ ni Saulu mú idà tirẹ̀ ó sì ṣubú lé e. 
'''
"5" = '''
:sup:`5` Nígbà tí agbé-ìhámọ́ra rí pé Saulu ti kú, òhun pẹ̀lú ṣubú lórí idà tirẹ̀, ó sì kú. 
'''
"6" = '''
:sup:`6` Bẹ́ẹ̀ ni Saulu àti ọmọ rẹ̀ mẹ́tẹ̀ẹ̀ta kú, gbogbo ilé rẹ̀ sì kú ṣọ̀kan, lọ́jọ́ kan náà. 
'''
"7" = '''
:sup:`7` Nígbà tí gbogbo àwọn ọmọ Israẹli tí ó wà ní pẹ̀tẹ́lẹ̀ rí wí pé àwọn ọmọ-ogun ti sálọ àti pé Saulu àti àwọn ọmọ rẹ̀ ti kú wọ́n kọ àwọn ìlú wọn sílẹ̀, wọ́n sì sálọ. Àwọn ará Filistini wá, wọ́n sì jókòó nínú wọn. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ kejì, nígbà tí àwọn ará Filistini wá láti kó òkú, wọ́n rí Saulu àti àwọn ọmọ rẹ̀ tí wọ́n ṣubú sórí òkè Gilboa. 
'''
"9" = '''
:sup:`9` Wọ́n bọ́ ní aṣọ, wọ́n sì gbé orí rẹ̀ àti ìhámọ́ra rẹ̀, wọ́n sì rán ìránṣẹ́ lọ káàkiri ilẹ̀ àwọn ará Filistini láti kéde ìròyìn náà láàrín àwọn òrìṣà wọn àti àwọn ènìyàn wọn. 
'''
"10" = '''
:sup:`10` Wọ́n gbé ìhámọ́ra rẹ̀ sí inú ilé tí wọ́n kọ́ fún òrìṣà wọn, wọ́n sì fi orí rẹ̀ kọ́ sí inú ilé Dagoni. 
'''
"11" = '''
:sup:`11` Nígbà tí gbogbo àwọn olùgbé Jabesi—Gileadi gbọ́ gbogbo ohun tí àwọn ará Filistini ṣe fún Saulu, 
'''
"12" = '''
:sup:`12` gbogbo àwọn akọni ọkùnrin wọn lọ láti mú àwọn ará Saulu àti àwọn ọmọ rẹ̀, wọ́n sì kó wọn wá sí Jabesi. Nígbà náà, wọ́n sin egungun wọn sábẹ́ igi óákù ní Jabesi, wọ́n sì gbààwẹ̀ fún ọjọ́ méje. 
'''
"13" = '''
:sup:`13` Saulu kú nítorí kò ṣe òtítọ́ sí Olúwa, kò pa ọ̀rọ̀ Olúwa mọ́ pẹ̀lú, ó tọ abókùúsọ̀rọ̀ lọ fún ìtọ́sọ́nà. 
'''
"14" = '''
:sup:`14` Kò sì béèrè lọ́wọ́ Olúwa, bẹ́ẹ̀ ni Olúwa pa á, Ó sì yí ìjọba náà padà sọ́dọ̀ Dafidi ọmọ Jese. 
'''
