[2]
"1" = '''
:sup:`1` Mo fẹ́ kí ẹ mọ bí mo ti ń jìjàkadì fún un yín àti fún àwọn ará Laodikea àti fún ọ̀pọ̀ ènìyàn mìíràn tí wọn kò ì tí ì rí mi sójú rí. 
'''
"2" = '''
:sup:`2` Ohun tí mo ń béèrè lọ́wọ́ Ọlọ́run fún un yín nínú àdúrà mi ni pé, kí a lè mú yín lọ́kàn le, kí a sì lè so yín pọ̀ pẹ̀lú ìfẹ́ to lágbára, kí ẹ le ní àṣírí ìjìnlẹ̀ Ọlọ́run lẹ́kùnrẹ́rẹ́. Àṣírí ìjìnlẹ̀ Ọlọ́run náà ni Kristi fúnra rẹ̀. 
'''
"3" = '''
:sup:`3` Nínú ẹni tí a fi gbogbo ìṣúra ìjìnlẹ̀ ọgbọ́n àti ìmọ̀ pamọ́ sí. 
'''
"4" = '''
:sup:`4` Mo sọ èyí fún un yín kí ẹnikẹ́ni ma ba à fi ọ̀rọ̀ ẹ̀tàn mú yín ṣìnà. 
'''
"5" = '''
:sup:`5` Bí ó tilẹ̀ jẹ́ pé èmi kò sí i lọ́dọ̀ yín nínú ara, ṣùgbọ́n mo wà lọ́dọ̀ yín nínú ẹ̀mí, bẹ́ẹ̀ ni mo sì ń yọ̀ láti kíyèsi ètò yín àti bí ìdúró ṣinṣin yín nínú Kristi ti rí. 
'''
"6" = '''
:sup:`6` Nítorí náà, bí ẹ̀yin ti gba Jesu Kristi gẹ́gẹ́ bí Olúwa, bẹ́ẹ̀ ni kí ẹ̀yin máa gbé nínú rẹ̀. 
'''
"7" = '''
:sup:`7` Ẹ fi gbòǹgbò múlẹ̀, kí a sì gbé yín ró nínú rẹ̀, kí ẹ sì fi ẹsẹ̀ múlẹ̀ nínú ìgbàgbọ́ yín, bí a ti kọ́ yín, àti kí ẹ sì máa pọ̀ nínú rẹ̀ pẹ̀lú ọpẹ́. 
'''
"8" = '''
:sup:`8` Ẹ rí dájú pé ẹnikẹ́ni kò mú yin ní ìgbèkùn pẹ̀lú ẹ̀kọ́ àròsọ àti ìmọ̀ ẹ̀tàn, èyí tí ó gbára lé ìlànà ti ènìyàn àti àgbékalẹ̀ àwọn ẹ̀mí ayé yìí tí ó yàtọ̀ sí ti Kristi. 
'''
"9" = '''
:sup:`9` Nítorí nínú Kristi ni ẹ̀kúnrẹ́rẹ́ ìwàláàyè Ọlọ́run gbé ní ara, 
'''
"10" = '''
:sup:`10` ẹ̀yin sì ní ohun gbogbo ní kíkún nínú Kristi, ẹni tí i ṣe orí fún gbogbo agbára àti àṣẹ. 
'''
"11" = '''
:sup:`11` Nínú ẹni tí a kò fi ìkọlà tí a fi ọwọ́ kọ kọ yín ní ilà, ni bíbọ ara ẹ̀ṣẹ̀ sílẹ̀, nínú ìkọlà Kristi. 
'''
"12" = '''
:sup:`12` Bí a ti sin yín pọ̀ pẹ̀lú rẹ̀ nínú ìtẹ̀bọmi, tí a sì ti jí yín dìde pẹ̀lú rẹ̀ nípasẹ̀ ìgbàgbọ́ yín nínú agbára Ọlọ́run, ẹni tí ó jí dìde kúrò nínú òkú. 
'''
"13" = '''
:sup:`13` Àti ẹ̀yin, ẹni tí ó ti kú nítorí ẹ̀ṣẹ̀ yín àti àìkọlà ará yín, mo ní, ẹ̀yin ni ó sì ti sọ di ààyè pọ̀ pẹ̀lú rẹ̀, ó sì ti dárí gbogbo ẹ̀ṣẹ̀ yín jì yín; 
'''
"14" = '''
:sup:`14` Ó sì ti pa ìwé májẹ̀mú nì rẹ́, tí ó lòdì sí wa, tí a kọ nínú òfin, èyí tí o lòdì sí wa: òun ni ó sì ti mú kúrò lójú ọ̀nà, ó sì kàn án mọ àgbélébùú. 
'''
"15" = '''
:sup:`15` Ó sì ti gba agbára kúrò lọ́wọ́ àwọn ìjọba ẹ̀mí búburú àti àwọn alágbára gbogbo, ó sì ti dójútì wọn ní gbangba, bí ó ti ń yọ̀ fún ìṣẹ́gun lórí wọn. 
'''
"16" = '''
:sup:`16` Nítorí náà ẹ má ṣe jẹ́ kí ẹnikẹ́ni ṣe ìdájọ́ yín ní ti jíjẹ, tàbí ní ti mímu, tàbí ní ti ọjọ́ àsè, tàbí oṣù tuntun, àti ọjọ́ ìsinmi. 
'''
"17" = '''
:sup:`17` Àwọn tí í ṣe òjìji ohun tí ń bọ̀; ṣùgbọ́n ní ti òtítọ́, nínú Kristi ni àti mu wọn ṣẹ. 
'''
"18" = '''
:sup:`18` Ẹ má ṣe jẹ́ kí ẹnikẹ́ni tí ó ní inú dídùn nínú ìrẹ̀lẹ̀ èké àti bíbọ àwọn angẹli lọ́ èrè yín gbà lọ́wọ́ yín, ẹni tí ń dúró lórí nǹkan wọ̀n-ọn-nì tí ó ti rí, tí ó ń ṣe féfé asán nípa èrò ti ọkàn ara rẹ̀. 
'''
"19" = '''
:sup:`19` Wọn ti sọ ìdàpọ̀ wọn pẹ̀lú ẹni tí i ṣe orí nu, láti ọ̀dọ̀ ẹni tí a ń ti ipa oríkèé àti iṣan pèsè fún gbogbo ara, ti a sì ń so ó ṣọ̀kan pọ̀, tí ó sì ń dàgbà nípa ìmísí Ọlọ́run. 
'''
"20" = '''
:sup:`20` Bí ẹ̀yin bá ti kú pẹ̀lú Kristi si àwọn agbára ìlànà ayé yìí, kín ló dé tí ẹ̀yin ń tẹríba fún òfin bí ẹni pé ẹ̀yin wà nínú ayé. 
'''
"21" = '''
:sup:`21` Má ṣe dìímú, má ṣe tọ́ ọ wò, má ṣe fi ọwọ́ bà á. 
'''
"22" = '''
:sup:`22` Gbogbo èyí tí yóò ti ipa lílo run, gẹ́gẹ́ bí òfin àti ẹ̀kọ́ ènìyàn? 
'''
"23" = '''
:sup:`23` Àwọn nǹkan tí ó ní àfarawé ọgbọ́n nítòótọ́, nípasẹ̀ àdábọwọ́ ìsìn, àti ìrẹ̀lẹ̀, àti ìpọ́nra-ẹni-lójú, ṣùgbọ́n tí kò ni èrè láti di ìfẹ́kúfẹ̀ẹ́ ara ku. 
'''
