[24]
"1" = '''
:sup:`1` Bí Jesu ti ń kúrò ni tẹmpili, àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n fẹ́ fi ẹwà tẹmpili náà hàn án. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ó wí fún wọn pé, “Ẹ̀yin kò ha rí gbogbo nǹkan wọ̀nyí? Lóòótọ́ ni mo wí fún yín gbogbo ilé yìí ni a yóò wó lulẹ̀, kò ní sí òkúta kan tí a ó fi sílẹ̀ lórí òmíràn, tí a kì yóò wó lulẹ̀.” 
'''
"3" = '''
:sup:`3` Bí ó ti jókòó ní orí òkè Olifi, àwọn ọmọ-ẹ̀yìn tọ̀ ọ́ wá ní ìkọ̀kọ̀, wọ́n wí pé, “Sọ fún wa nígbà wo ni èyí yóò ṣẹlẹ̀? Kí ni yóò jẹ́ àmì ìpadà wá rẹ, àti ti òpin ayé?” 
'''
"4" = '''
:sup:`4` Jesu dá wọn lóhùn pé, “Ẹ má ṣe jẹ́ kí ẹnikẹ́ni tàn yín jẹ. 
'''
"5" = '''
:sup:`5` Nítorí ọ̀pọ̀ yóò wá ní orúkọ mi tí wọn yóò máa pe ara wọn ní Kristi náà. Wọn yóò ṣi ọ̀pọ̀lọpọ̀ lọ́nà. 
'''
"6" = '''
:sup:`6` Ẹ ó máa gbọ́ ìró ogun àti ìdágìrì ogun, kí ẹ̀yin má ṣe jáyà nítorí nǹkan wọ̀nyí kò lè ṣe kí ó ma ṣẹlẹ̀, ṣùgbọ́n òpin kì í ṣe àkókò náà. 
'''
"7" = '''
:sup:`7` Orílẹ̀-èdè yóò dìde sí orílẹ̀-èdè, àti ìjọba sí ìjọba. Ìyàn àti ilẹ̀ mímì yóò wà ní ibi púpọ̀. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n gbogbo nǹkan wọ̀nyí sì jẹ́ ìbẹ̀rẹ̀ ìpọ́njú tí ó ń bọ̀. 
'''
"9" = '''
:sup:`9` “Nígbà náà ni a ó sì dá a yín lóró. A ó pa yín, a ó sì kórìíra yín ni gbogbo orílẹ̀-èdè, nítorí pé ẹ̀yin jẹ́ tèmi. 
'''
"10" = '''
:sup:`10` Àti pé, ọ̀pọ̀ nínú yín yóò kọsẹ̀, ẹ̀yin yóò ṣòfófó ara yín, ẹ̀yin yóò kórìíra ara yín pẹ̀lú, 
'''
"11" = '''
:sup:`11` ọ̀pọ̀ àwọn èké wòlíì yóò farahàn, wọn yóò tan ọ̀pọ̀lọpọ̀ ènìyàn jẹ. 
'''
"12" = '''
:sup:`12` Ẹ̀ṣẹ̀ yóò wà níbi gbogbo, yóò sì sọ ìfẹ́ ọ̀pọ̀ di tútù, 
'''
"13" = '''
:sup:`13` ṣùgbọ́n ẹni tí ó bá forítì í dópin ni a ó gbàlà. 
'''
"14" = '''
:sup:`14` A ó sì wàásù ìyìnrere nípa ìjọba náà yìí ní gbogbo ayé ká, láti ṣe ẹ̀rí fún gbogbo orílẹ̀-èdè, nígbà náà ni òpin yóò dé. 
'''
"15" = '''
:sup:`15` “Nítorí náà, nígbà tí ẹ̀yin bá rí ìríra ‘ìsọdahoro, tí a ti ẹnu wòlíì Daniẹli sọ,’ tí ó bá dúró ní ibi mímọ́ (ẹnikẹ́ni tí ó bá kà á kí ó yé e), 
'''
"16" = '''
:sup:`16` nígbà náà ni kí àwọn tí ń bẹ ni Judea sálọ sí orí òkè. 
'''
"17" = '''
:sup:`17` Kí ẹni tí ó wà lórí ilé rẹ̀ má ṣe sọ̀kalẹ̀ wá mú ohunkóhun jáde nínú ilé rẹ̀. 
'''
"18" = '''
:sup:`18` Kí àwọn tí ó sì wà lóko má ṣe darí wá sí ilé láti mú àwọn aṣọ wọn. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n àánú ṣe mí fún àwọn obìnrin ti ó lóyún, àti fún àwọn tí ó ń fún ọmọ loyan ní ọjọ́ wọ̀n-ọn-nì! 
'''
"20" = '''
:sup:`20` Ẹ sì máa gbàdúrà kí sísá yín má ṣe jẹ́ ìgbà òtútù, tàbí ọjọ́ ìsinmi. 
'''
"21" = '''
:sup:`21` Nítorí ìpọ́njú ńlá yóò wà, irú èyí tí kò tí ì ṣẹlẹ̀ láti ìgbà ìbẹ̀rẹ̀ ọjọ́ ayé wá títí di ìsinsin yìí irú rẹ̀ kì yóò sì ṣí. 
'''
"22" = '''
:sup:`22` “Lóòótọ́, àfi bí a ké ọjọ́ wọ̀n-ọn-nì kúrú, gbogbo ẹ̀dá alààyè yóò ṣègbé. Ṣùgbọ́n nítorí ti àwọn àyànfẹ́ ni a ó fi ké ọjọ́ wọ̀n-ọn-nì kúrú. 
'''
"23" = '''
:sup:`23` Nígbà náà, bí ẹnikẹ́ni bá sọ fún yín pé, ‘Wo Kristi náà,’ tàbí pé ó ti farahàn níhìn-ín tàbí lọ́hùn ún, ẹ má ṣe gbà á gbọ́. 
'''
"24" = '''
:sup:`24` Nítorí àwọn èké Kristi àti àwọn èké wòlíì yóò dìde. Wọn yóò sì ṣe ọ̀pọ̀ iṣẹ́ àmì àti ìyanu. Bí ó bá lè ṣe é ṣe wọn yóò tan àwọn àyànfẹ́ Ọlọ́run pàápàá jẹ. 
'''
"25" = '''
:sup:`25` Wò ó, mo ti kìlọ̀ fún yín tẹ́lẹ̀. 
'''
"26" = '''
:sup:`26` “Nítorí náà, bí ẹnìkan bá sọ fún yín pé, ‘Olùgbàlà ti dé,’ àti pé, ‘Ó wà ní aginjù,’ ẹ má ṣe wàhálà láti lọ wò ó, tàbí tí wọ́n bá ní, ó ń fi ara pamọ́ sí iyàrá,” ẹ má ṣe gbà wọn gbọ́. 
'''
"27" = '''
:sup:`27` Nítorí bí mọ̀nàmọ́ná ti ń tàn láti ìlà-oòrùn títí dé ìwọ̀-oòrùn, bẹ́ẹ̀ ni wíwá Ọmọ Ènìyàn yóò jẹ́. 
'''
"28" = '''
:sup:`28` Nítorí ibikíbi tí òkú bá gbé wà, ibẹ̀ ni àwọn ẹyẹ igún ń kójọpọ̀ sí. 
'''
"29" = '''
:sup:`29` “Lójúkan náà, lẹ́yìn ìpọ́njú ọjọ́ wọ̀n-ọn-nì, “ ‘ni oòrùn yóò ṣókùnkùn, òṣùpá kì yóò sì fi ìmọ́lẹ̀ rẹ hàn; àwọn ìràwọ̀ ojú ọ̀run yóò já sílẹ̀, agbára ojú ọ̀run ni a ó mì tìtì.’ 
'''
"30" = '''
:sup:`30` “Nígbà náà ni àmì Ọmọ Ènìyàn yóò sì fi ara hàn ní ọ̀run, nígbà náà ni gbogbo ẹ̀yà ayé yóò káàánú, wọn yóò sì rí Ọmọ Ènìyàn tí yóò máa ti ojú ọ̀run bọ̀ ti òun ti ògo àti agbára ńlá. 
'''
"31" = '''
:sup:`31` Yóò sì rán àwọn angẹli rẹ̀ jáde pẹ̀lú ohùn ìpè ńlá, wọn yóò sì kó gbogbo àwọn àyànfẹ́ rẹ̀ láti orígun mẹ́rẹ̀ẹ̀rin ayé àti ọ̀run jọ. 
'''
"32" = '''
:sup:`32` “Nísinsin yìí, ẹ kọ́ òwe lára igi ọ̀pọ̀tọ́. Nígbà tí ẹ̀ka rẹ̀ bá ti ń yọ tuntun tí ó bá sì ń ru ewé, ẹ̀yin mọ̀ pé ìgbà ẹ̀ẹ̀rùn súnmọ́ tòsí. 
'''
"33" = '''
:sup:`33` Bẹ́ẹ̀ gẹ́gẹ́, nígbà tí ẹ̀yin bá sì rí i tí gbogbo nǹkan wọ̀nyí bá ń ṣẹlẹ̀, kí ẹ mọ̀ pé ìpadàbọ̀ mi dé tán lẹ́yìn ìlẹ̀kùn. 
'''
"34" = '''
:sup:`34` Lóòótọ́ ni mo wí fún yín, ìran yìí kì yóò kọjá títí tí gbogbo nǹkan wọ̀nyí yóò fi ṣẹ. 
'''
"35" = '''
:sup:`35` Ọ̀run àti ayé yóò rékọjá, ṣùgbọ́n ọ̀rọ̀ mi kì yóò rékọjá. 
'''
"36" = '''
:sup:`36` “Ṣùgbọ́n kò sí ẹnìkan ti ó mọ ọjọ́ àti wákàtí tí òpin náà yóò dé, àwọn angẹli ọ̀run pàápàá kò mọ̀ ọ́n. Àní, ọmọ kò mọ̀ ọ́n, bí kò ṣe Baba mi nìkan ṣoṣo ló mọ̀ ọ́n. 
'''
"37" = '''
:sup:`37` Bí ó ṣe rí ní ìgbà ayé Noa, bẹ́ẹ̀ gẹ́gẹ́ ni wíwá Ọmọ Ènìyàn yóò sì rí. 
'''
"38" = '''
:sup:`38` Nítorí bí àwọn ọjọ́ náà ti wà ṣáájú ìkún omi, tí wọ́n ń jẹ́ tí wọ́n ń mu, tí wọ́n ń gbéyàwó, tí wọ́n sì ń fa ìyàwó fún ni, títí tí ó fi di ọjọ́ tí Noa fi bọ́ sínú ọkọ̀. 
'''
"39" = '''
:sup:`39` Ènìyàn kò gbàgbọ́ nípa ohun tí o ṣẹlẹ̀ títí tí ìkún omi fi dé nítòótọ́, tí ó sì kó wọn lọ. Bẹ́ẹ̀ gẹ́gẹ́ ni wíwá Ọmọ Ènìyàn. 
'''
"40" = '''
:sup:`40` Àwọn ọkùnrin méjì yóò máa ṣiṣẹ́ nínú oko, a o mú ẹnìkan, a ó sì fi ẹni kejì sílẹ̀. 
'''
"41" = '''
:sup:`41` Àwọn obìnrin méjì yóò jùmọ̀ máa lọ ọlọ pọ̀, a yóò mú ọ̀kan, a ó fi ẹni kejì sílẹ̀. 
'''
"42" = '''
:sup:`42` “Nítorí náà, ẹ múra sílẹ̀, nítorí ẹ kò mọ ọjọ́ tí Olúwa yín yóò dé. 
'''
"43" = '''
:sup:`43` Ṣùgbọ́n, kí ẹ mọ èyí pé, baálé ilé ìbá mọ wákàtí náà tí olè yóò wá, ìbá máa ṣọ́nà, òun kì bá ti jẹ́ kí a já wọ ilé rẹ̀. 
'''
"44" = '''
:sup:`44` Nítorí náà, ẹ gbọdọ̀ wà ní ìmúrasílẹ̀, nítorí ní wákàtí àìròtẹ́lẹ̀ ni dídé Ọmọ Ènìyàn yóò jẹ́. 
'''
"45" = '''
:sup:`45` “Ǹjẹ́ olóòtítọ́ àti ọlọ́gbọ́n ọmọ ọ̀dọ̀ wo ni olúwa rẹ̀ lè fi ṣe olùbojútó ilé rẹ̀ láti bọ́ àwọn ọmọ rẹ̀ lójoojúmọ́? 
'''
"46" = '''
:sup:`46` Alábùkún fún ni ọmọ ọ̀dọ̀ ti olúwa rẹ̀ dé tí ó sì bá a lórí iṣẹ́ ṣíṣe. 
'''
"47" = '''
:sup:`47` Lóòótọ́ ni mo wí fún yín, èmi yóò sì fi irú ẹni bẹ́ẹ̀ ṣe alákòóso gbogbo ohun tí mo ní. 
'''
"48" = '''
:sup:`48` Ṣùgbọ́n bí ọmọ ọ̀dọ̀ náà bá jẹ́ ènìyàn búburú náà bá wí ní ọkàn rẹ̀ pé, ‘Olúwa mi kì yóò tètè dé.’ 
'''
"49" = '''
:sup:`49` Tí ó sì bẹ̀rẹ̀ si í fi ìyà jẹ́ àwọn ìránṣẹ́ ẹlẹgbẹ́ rẹ̀, tí ó ń jẹ, tí ó sì ń mu àmupara. 
'''
"50" = '''
:sup:`50` Nígbà náà ni olúwa ọmọ ọ̀dọ̀ yóò wá ní ọjọ́ àti wákàtí tí kò retí. 
'''
"51" = '''
:sup:`51` Yóò sì jẹ ẹ́ ní ìyà gidigidi, yóò sì rán an sí ibùgbé àwọn àgàbàgebè, níbẹ̀ ni ẹkún àti ìpayínkeke yóò wà. 
'''
