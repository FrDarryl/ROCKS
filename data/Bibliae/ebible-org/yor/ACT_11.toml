[11]
"1" = '''
:sup:`1` Àwọn aposteli àti àwọn arákùnrin ti ó wà ni Judea sì gbọ́ pé àwọn aláìkọlà pẹ̀lú ti gba ọ̀rọ̀ Ọlọ́run. 
'''
"2" = '''
:sup:`2` Nígbà tí Peteru sì gòkè wá sí Jerusalẹmu, àwọn ti ìkọlà ń bá a wíjọ́ 
'''
"3" = '''
:sup:`3` wí pé, “Ìwọ wọlé tọ àwọn ènìyàn aláìkọlà lọ, ó sì bá wọn jẹun.” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Peteru bẹ̀rẹ̀ sí là á yé wọn lẹ́sẹẹsẹ, wí pé, 
'''
"5" = '''
:sup:`5` “Èmi wà ni ìlú Joppa, mo ń gbàdúrà, mo rí ìran kan lójúran. Ohun èlò kan sọ̀kalẹ̀ bí ewé tákàdá ńlá, tí a ti igun mẹ́rẹ̀ẹ̀rin rẹ̀ sọ̀kalẹ̀ láti ọ̀run wá; ó sì wá títí de ọ̀dọ̀ mi. 
'''
"6" = '''
:sup:`6` Mo tẹjúmọ́ ọn, mo sì fiyèsí i, mo sí rí ẹran ẹlẹ́sẹ̀ mẹ́rin, àti ẹranko igbó, àti ohun tí ń rákò, àti ẹyẹ ojú ọ̀run. 
'''
"7" = '''
:sup:`7` Mo sì gbọ́ ohùn kan ti ó fọ̀ sí mi pé, ‘Dìde, Peteru: máa pa, kí ó sì máa jẹ.’ 
'''
"8" = '''
:sup:`8` “Ṣùgbọ́n mo dáhùn wí pé, ‘Rara Olúwa! Nítorí ohun èèwọ̀ tàbí ohun aláìmọ́ kan kò wọ ẹnu mi rí láéláé.’ 
'''
"9" = '''
:sup:`9` “Ṣùgbọ́n ohùn kan dáhùn nígbà ẹ̀ẹ̀kejì láti ọ̀run wá pé, ‘Ohun tí Ọlọ́run bá ti wẹ̀mọ́, kí ìwọ má ṣe pè é ní àìmọ́.’ 
'''
"10" = '''
:sup:`10` Èyí sì ṣẹlẹ̀ nígbà mẹ́ta; a sì tún fa gbogbo rẹ̀ sókè ọ̀run. 
'''
"11" = '''
:sup:`11` “Sì wò ó, lójúkan náà ọkùnrin mẹ́ta dúró níwájú ilé ti a gbé wà, ti a rán láti Kesarea sí mi. 
'''
"12" = '''
:sup:`12` Ẹ̀mí sì wí fún mi pé, kí èmi bá wọn lọ, ki èmi má ṣe kọminú ohunkóhun. Àwọn arákùnrin mẹ́fà wọ̀nyí sì bá mi lọ, a sì wọ ilé ọkùnrin náà. 
'''
"13" = '''
:sup:`13` Ó sì sọ fún wa bí òun ti rí angẹli kan tí ó dúró ní ilé rẹ̀, tí ó sì wí pé, ‘Ránṣẹ́ lọ sí Joppa, kí ó sì pe Simoni tí àpèlé rẹ̀ jẹ́ Peteru; 
'''
"14" = '''
:sup:`14` ẹni tí yóò sọ ọ̀rọ̀ fún ọ, nípa èyí tí a ó fi gba ìwọ àti gbogbo ilé rẹ là.’ 
'''
"15" = '''
:sup:`15` “Bí mo sì ti bẹ̀rẹ̀ sì sọ, Ẹ̀mí Mímọ́ sì bà lé wọn, gẹ́gẹ́ bí ó ti bà lé wa ni àtètèkọ́ṣe. 
'''
"16" = '''
:sup:`16` Nígbà náà ni mo rántí ọ̀rọ̀ Olúwa, bí ó ti wí pé, ‘Johanu fi omi bamitiisi nítòótọ́; ṣùgbọ́n a ó fi Ẹ̀mí Mímọ́ bamitiisi yín.’ 
'''
"17" = '''
:sup:`17` Ǹjẹ́ bí Ọlọ́run sì ti fi irú ẹ̀bùn kan náà fún wọn bí ó ti fi fún àwa pẹ̀lú nígbà tí a gba Jesu Kristi Olúwa gbọ́, ta ni èmi tí n ó fi rò pé mo le è de Ọlọ́run ní ọ̀nà?” 
'''
"18" = '''
:sup:`18` Nígbà tí wọ́n sì gbọ́ nǹkan wọ̀nyí, wọ́n sì pa ẹnu wọn mọ́, wọ́n sì yin Ọlọ́run ògo wí pé, “Ǹjẹ́ Ọlọ́run fi ìrònúpìwàdà sí ìyè fún àwọn aláìkọlà pẹ̀lú!” 
'''
"19" = '''
:sup:`19` Nítorí náà àwọn tí a sì túká kiri nípasẹ̀ inúnibíni tí ó dìde ní ti Stefanu, wọ́n rìn títí de Fonisia, àti Saipurọsi, àti Antioku, wọn kò sọ ọ̀rọ̀ náà fún ẹnìkan bí kò ṣe fún kìkì àwọn Júù. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n àwọn kan ń bẹ nínú wọn tí ó jẹ́ ará Saipurọsi àti Kirene; nígbà tí wọ́n dé Antioku, wọ́n sọ̀rọ̀ fún àwọn Helleni pẹ̀lú, wọ́n ń wàásù ìròyìn ayọ̀ nípa Jesu Olúwa. 
'''
"21" = '''
:sup:`21` Ọwọ́ Olúwa sì wà pẹ̀lú wọn, ọ̀pọ̀lọpọ̀ ènìyàn sì gbàgbọ́, wọ́n sì yípadà sí Olúwa. 
'''
"22" = '''
:sup:`22` Ìròyìn nípa wọn sì dé etí ìjọ ti ó wà ni Jerusalẹmu; wọ́n sì rán Barnaba lọ títí dé Antioku; 
'''
"23" = '''
:sup:`23` Nígbà ti ó dé ti ó sì rí ẹ̀rí oore-ọ̀fẹ́ Ọlọ́run, ó yọ̀, ó sì gba gbogbo wọn níyànjú pé, pẹ̀lú ìpinnu ọkàn ni kí wọn fi ara mọ́ Olúwa. 
'''
"24" = '''
:sup:`24` Nítorí òun jẹ́ ènìyàn rere, ó sì kún fún Ẹ̀mí Mímọ́ àti fún ìgbàgbọ́; ènìyàn púpọ̀ ni a sì kà kún Olúwa. 
'''
"25" = '''
:sup:`25` Barnaba sì jáde lọ sí Tarsu láti wá Saulu, 
'''
"26" = '''
:sup:`26` nígbà tí ó sì rí i, ó mú un wá sí Antioku. Fún ọdún kan gbáko ni wọ́n fi ń bá ìjọ péjọpọ̀, tí wọ́n sì kọ́ ènìyàn púpọ̀. Ní Antioku ni a sì kọ́kọ́ ti pe àwọn ọmọ-ẹ̀yìn ni “Kristiani.” 
'''
"27" = '''
:sup:`27` Ní ọjọ́ wọ̀nyí ni àwọn wòlíì sì ti Jerusalẹmu sọ̀kalẹ̀ wá sí Antioku. 
'''
"28" = '''
:sup:`28` Nígbà tí ọ̀kan nínú wọn, ti a ń pè ni Agabu sí dìde, ó ti ipa Ẹ̀mí sọ pé, ìyàn ńlá yóò mú yíká gbogbo ilẹ̀ Romu. (Èyí sì ṣẹlẹ̀ nígbà ìṣèjọba Kilaudiu.) 
'''
"29" = '''
:sup:`29` Àwọn ọmọ-ẹ̀yìn sì pinnu, olúkúlùkù gẹ́gẹ́ bí agbára rẹ̀ ti tó, láti rán ìrànlọ́wọ́ sí àwọn arákùnrin tí ó wà ní Judea. 
'''
"30" = '''
:sup:`30` Wọn sì ṣe bẹ́ẹ̀, wọn sì fi ẹ̀bùn ránṣẹ́ sí àwọn àgbà láti ọwọ́ Barnaba àti Saulu. 
'''
