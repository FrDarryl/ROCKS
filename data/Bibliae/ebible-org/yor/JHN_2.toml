[2]
"1" = '''
:sup:`1` Ní ọjọ́ kẹta, wọn ń ṣe ìgbéyàwó kan ní Kana ti Galili. Ìyá Jesu sì wà níbẹ̀. 
'''
"2" = '''
:sup:`2` A sì pe Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ sí ibi ìgbéyàwó náà. 
'''
"3" = '''
:sup:`3` Nígbà tí wáìnì sì tán, ìyá Jesu wí fún un pé, “Wọn kò ní wáìnì mọ́.” 
'''
"4" = '''
:sup:`4` Jesu fèsì pé, “Arábìnrin ọ̀wọ́n, èéṣe tí ọ̀rọ̀ yìí fi kàn mí? Àkókò mi kò tí ì dé.” 
'''
"5" = '''
:sup:`5` Ìyá rẹ̀ wí fún àwọn ìránṣẹ́ náà pé, “Ẹ ṣe ohunkóhun tí ó bá wí fún yín.” 
'''
"6" = '''
:sup:`6` Ìkòkò òkúta omi mẹ́fà ni a sì gbé kalẹ̀ níbẹ̀, irú èyí tí àwọn Júù máa ń fi ṣe ìwẹ̀nù, èyí tí ọ̀kọ̀ọ̀kan wọn gbà tó ìwọ̀n ogún sí ọgbọ̀n jálá. 
'''
"7" = '''
:sup:`7` Jesu wí fún àwọn ìránṣẹ́ náà pé, “Ẹ pọn omi kún ìkòkò wọ̀nyí.” Wọ́n sì pọn omi kún wọn títí dé etí. 
'''
"8" = '''
:sup:`8` Lẹ́yìn náà ni ó wí fún wọn pé, “Ẹ bù jáde lára rẹ̀ kí ẹ sì gbé e tọ alábojútó àsè lọ.” Wọ́n sì gbé e lọ; 
'''
"9" = '''
:sup:`9` alábojútó àsè náà tọ́ omi tí a sọ di wáìnì wò. Òun kò sì mọ ibi tí ó ti wá, ṣùgbọ́n àwọn ìránṣẹ́ tí ó bu omi náà wá mọ̀. Alábojútó àsè sì pe ọkọ ìyàwó sí apá kan, 
'''
"10" = '''
:sup:`10` Ó sì wí fún un pé, “Olúkúlùkù a máa kọ́kọ́ gbé wáìnì tí ó dára jùlọ kalẹ̀; nígbà tí àwọn ènìyàn bá sì mu ún yó tan, nígbà náà ní wọn a mú èyí tí kò dára tó bẹ́ẹ̀ wá; ṣùgbọ́n ìwọ ti pa wáìnì dáradára yìí mọ́ títí ó fi di ìsinsin yìí.” 
'''
"11" = '''
:sup:`11` Èyí jẹ́ àkọ́ṣe iṣẹ́ àmì, tí Jesu ṣe ní Kana ti Galili. Ó sì fi ògo rẹ̀ hàn; àwọn ọmọ-ẹ̀yìn rẹ̀ sì gbà á gbọ́. 
'''
"12" = '''
:sup:`12` Lẹ́yìn èyí, ó sọ̀kalẹ̀ lọ sí Kapernaumu, Òun àti ìyá rẹ̀ àti àwọn arákùnrin rẹ̀, àti àwọn ọmọ-ẹ̀yìn rẹ̀, wọ́n sì gbé ibẹ̀ ní ọjọ́ pípẹ́. 
'''
"13" = '''
:sup:`13` Àjọ ìrékọjá àwọn Júù sì súnmọ́ etílé, Jesu sì gòkè lọ sí Jerusalẹmu, 
'''
"14" = '''
:sup:`14` Ó sì rí àwọn tí n ta màlúù, àti àgùntàn, àti àdàbà, àti àwọn onípàṣípàrọ̀ owó nínú tẹmpili wọ́n jókòó: 
'''
"15" = '''
:sup:`15` Ó sì fi okùn tẹ́ẹ́rẹ́ ṣe pàṣán, ó sì lé gbogbo wọn jáde kúrò nínú tẹmpili, àti àgùntàn àti màlúù; ó sì da owó àwọn onípàṣípàrọ̀ owó nù, ó si ti tábìlì wọn ṣubú. 
'''
"16" = '''
:sup:`16` Ó sì wí fún àwọn tí ń ta àdàbà pé, “Ẹ gbé nǹkan wọ̀nyí kúrò níhìn-ín; ẹ má ṣe sọ ilé Baba mi di ilé ọjà títà.” 
'''
"17" = '''
:sup:`17` Àwọn ọmọ-ẹ̀yìn rẹ̀ sì rántí pé, a ti kọ ọ́ pé, “Ìtara ilé rẹ jẹ mí run.” 
'''
"18" = '''
:sup:`18` Nígbà náà ní àwọn Júù dáhùn, wọ́n sì bi í pé, “Àmì wo ni ìwọ lè fihàn wá, tí ìwọ fi ń ṣe nǹkan wọ̀nyí?” 
'''
"19" = '''
:sup:`19` Jesu dáhùn ó sì wí fún wọn pé, “Ẹ wó tẹmpili yìí palẹ̀, Èmi ó sì tún un kọ ní ọjọ́ mẹ́ta.” 
'''
"20" = '''
:sup:`20` Nígbà náà ní àwọn Júù wí pé, “Ọdún mẹ́rìndínláàádọ́ta ni a fi kọ́ tẹmpili yìí, ìwọ ó ha sì tún un kọ ní ọjọ́ mẹ́ta?” 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n òun ń sọ ti tẹmpili ara rẹ̀. 
'''
"22" = '''
:sup:`22` Nítorí náà nígbà tí ó jíǹde kúrò nínú òkú, àwọn ọmọ-ẹ̀yìn rẹ̀ rántí pé, ó ti sọ èyí fún wọn, wọ́n sì gba Ìwé Mímọ́, àti ọ̀rọ̀ tí Jesu ti sọ gbọ́. 
'''
"23" = '''
:sup:`23` Nígbà tí ó sì wà ní Jerusalẹmu, ní àjọ ìrékọjá, lákokò àjọ náà, ọ̀pọ̀ ènìyàn gba orúkọ rẹ̀ gbọ́ nígbà tí wọ́n rí iṣẹ́ àmì tí ó ṣe. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n Jesu kò gbé ara lé wọn, nítorí tí ó mọ gbogbo ènìyàn. 
'''
"25" = '''
:sup:`25` Òun kò sì nílò ẹ̀rí nípa ènìyàn, nítorí tí o mọ̀ ohun tí ń bẹ nínú ènìyàn. 
'''
