[53]
"1" = '''
:sup:`1` Fún adarí orin. Gẹ́gẹ́ bí mahalati. Maskili ti Dafidi. Aṣiwèrè wí ní ọkàn rẹ̀ pé, “Ọlọ́run kò sí.” Wọ́n bàjẹ́, gbogbo ọ̀nà wọn sì burú; kò sì ṣí ẹnìkan tí ń ṣe rere. 
'''
"2" = '''
:sup:`2` Ọlọ́run bojú wo ilẹ̀ láti ọ̀run sórí àwọn ọmọ ènìyàn, láti wò bóyá ẹnìkan wà, tí ó ní òye, tí ó sì ń wá Ọlọ́run. 
'''
"3" = '''
:sup:`3` Gbogbo ènìyàn tí ó ti yí padà, wọ́n ti parapọ̀ di ìbàjẹ́; kò sí ẹnìkan tí ó ń ṣe rere, kò sí ẹnìkan. 
'''
"4" = '''
:sup:`4` Ṣé àwọn oníṣẹ́ búburú kò ní ìmọ̀? Àwọn ẹni tí ń jẹ ènìyàn mi, bí ẹni jẹun tí wọn kò sì pe Ọlọ́run? 
'''
"5" = '''
:sup:`5` Níbẹ̀ ni ìwọ gbé wà ní ìbẹ̀rù ńlá níbi tí ẹ̀rù kò gbé sí, nítorí Ọlọ́run tí fọ́n egungun àwọn tí ó dó tì ọ́ ká; ìwọ tí dójútì wọ́n, nítorí Ọlọ́run ti kẹ́gàn wọn. 
'''
"6" = '''
:sup:`6` Ìgbàlà Israẹli ìbá jáde wá láti Sioni! Nígbà tí Ọlọ́run bá mú ohun ìní àwọn ènìyàn rẹ̀ padà, jẹ́ kí Jakọbu yọ̀ kí inú Israẹli sì máa dùn! 
'''
