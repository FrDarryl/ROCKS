[148]
"1" = '''
:sup:`1` Ẹ fi ìyìn fún Olúwa. Ẹ fi ìyìn fún Olúwa láti ọ̀run wá, ẹ fi ìyìn fún un níbi gíga. 
'''
"2" = '''
:sup:`2` Ẹ fi ìyìn fún un, gbogbo ẹ̀yin angẹli rẹ̀, ẹ fi ìyìn fún un, gbogbo ẹ̀yin ọmọ-ogun rẹ̀. 
'''
"3" = '''
:sup:`3` Ẹ fi ìyìn fún un, oòrùn àti òṣùpá. Ẹ fi ìyìn fún un, gbogbo ẹ̀yin ìràwọ̀ ìmọ́lẹ̀. 
'''
"4" = '''
:sup:`4` Ẹ fi ìyìn fún un, ẹ̀yin ọ̀run àti àwọn ọ̀run gíga àti ẹ̀yin omi tí ń bẹ ní òkè ọ̀run. 
'''
"5" = '''
:sup:`5` Ẹ jẹ́ kí wọn kí ó yin orúkọ Olúwa nítorí ó pàṣẹ a sì dá wọn 
'''
"6" = '''
:sup:`6` Ó fi ìdí wọn múlẹ̀ láé àti láéláé ó sì ti ṣe ìlànà kan tí kì yóò já. 
'''
"7" = '''
:sup:`7` Ẹ yin Olúwa láti ilẹ̀ ayé wá ẹ̀yin ẹ̀dá inú òkun títóbi àti ẹ̀yin ibú òkun, 
'''
"8" = '''
:sup:`8` mọ̀nàmọ́ná àti òjò yìnyín ìdí omi àti àwọn ìkùùkuu, ìjì líle tí ń mú ọ̀rọ̀ rẹ̀ ṣẹ, 
'''
"9" = '''
:sup:`9` òkè ńlá àti gbogbo òkè kéékèèké, igi eléso àti gbogbo igi kedari, 
'''
"10" = '''
:sup:`10` àwọn ẹranko ńlá àti ẹran ọ̀sìn gbogbo ohun afàyàfà àti àwọn ẹyẹ abìyẹ́, 
'''
"11" = '''
:sup:`11` àwọn ọba ayé àti ènìyàn ayé gbogbo àwọn ọmọ-aládé àti gbogbo àwọn onídàájọ́ ayé, 
'''
"12" = '''
:sup:`12` ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin àwọn arúgbó àti àwọn ọmọdé. 
'''
"13" = '''
:sup:`13` Ẹ jẹ́ kí wọn kí ó yin orúkọ Olúwa nítorí orúkọ rẹ̀ nìkan ni ó ní ọlá ògo rẹ̀ kọjá ayé àti ọ̀run 
'''
"14" = '''
:sup:`14` Ó sì gbé ìwo kan sókè fún àwọn ènìyàn rẹ̀, ìyìn fún gbogbo ènìyàn mímọ́ rẹ̀ àní fún àwọn ọmọ Israẹli, àwọn ènìyàn tí ó súnmọ́ ọ̀dọ̀ rẹ̀. Ẹ fi ìyìn fún Olúwa. 
'''
