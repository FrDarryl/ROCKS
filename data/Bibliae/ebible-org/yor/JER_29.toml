[29]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ inú lẹ́tà tí wòlíì Jeremiah rán láti Jerusalẹmu sí ìyókù nínú àwọn àgbàgbà tí ó wà ní ìgbèkùn àti sí àwọn àlùfáà, àwọn wòlíì àti gbogbo àwọn ènìyàn tí Nebukadnessari tí kó ní ìgbèkùn láti Jerusalẹmu lọ sí Babeli. 
'''
"2" = '''
:sup:`2` Lẹ́yìn ìgbà tí Jekoniah, ọba, àti ayaba, àti àwọn ìwẹ̀fà, àti àwọn ìjòyè Juda àti Jerusalẹmu, àwọn gbẹ́nàgbẹ́nà àti àwọn olùyàwòrán tí wọ́n lọ ṣe àtìpó láti Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Ó fi lẹ́tà náà rán Eleasa ọmọ Ṣafani àti Gemariah ọmọ Hilkiah, ẹni tí Sedekiah ọba Juda rán sí Nebukadnessari ọba Babeli. Wí pé. 
'''
"4" = '''
:sup:`4` Èyí ni ọ̀rọ̀ tí Olúwa Ọlọ́run Alágbára Israẹli sọ fún gbogbo àwọn ènìyàn tí mo kó lọ ṣe àtìpó láti Jerusalẹmu ní Babeli: 
'''
"5" = '''
:sup:`5` “Ẹ kọ́ ilé kí ẹ sì máa gbé ibẹ̀, ẹ dá oko, kí ẹ sì máa jẹ èso ohun ọ̀gbìn oko yín. 
'''
"6" = '''
:sup:`6` Ẹ ṣe ìgbéyàwó, kí ẹ sì bí ọmọkùnrin àti ọmọbìnrin, ẹ gbé ìyàwó fún àwọn ọmọkùnrin yín, kí ẹ sì fi àwọn ọmọbìnrin yín fún ọkọ. Kí àwọn náà lè ní ọmọkùnrin àti ọmọbìnrin. Ẹ máa pọ̀ sí i ní iye, ẹ kò gbọdọ̀ dínkù ní iye níbẹ̀ rárá. 
'''
"7" = '''
:sup:`7` Bákan náà, ẹ máa wá àlàáfíà àti ìre ìlú, èyí tí mo kó yín lọ láti ṣe àtìpó. Ẹ gbàdúrà sí Olúwa fún ìre ilẹ̀ náà; nítorí pé bí ó bá dára fún ilẹ̀ náà, yóò dára fún ẹ̀yin pẹ̀lú.” 
'''
"8" = '''
:sup:`8` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: “Ẹ má ṣe gbà kí àwọn wòlíì èké àti àwọn aláfọ̀ṣẹ àárín yín tàn yín jẹ. Ẹ má ṣe fetísílẹ̀ sí àlá, èyí tí ẹ gbà wọ́n níyànjú láti lá. 
'''
"9" = '''
:sup:`9` Wọ́n ń sọ àsọtẹ́lẹ̀ èké fún yín lórúkọ mi, Èmi kò rán wọn níṣẹ́,” ni Olúwa wí. 
'''
"10" = '''
:sup:`10` Báyìí ni Olúwa wí: “Nígbà tí ẹ bá lo àádọ́rin ọdún pé ní Babeli, èmi yóò tọ̀ yín wá láti ṣe àmúṣẹ ìlérí ńlá mi fún un yín, àní láti kó o yín padà sí Jerusalẹmu. 
'''
"11" = '''
:sup:`11` Nítorí mo mọ èrò tí mo rò sí yín,” ni Olúwa wí, “àní èrò àlàáfíà, kì í sì ṣe fún ibi, èrò láti fún un yín ní ìgbà ìkẹyìn àti ìrètí ọjọ́ iwájú. 
'''
"12" = '''
:sup:`12` Nígbà náà ni ẹ̀yin yóò ké pè mí, tí ẹ̀yin yóò sì gbàdúrà sí mi, tí èmi yóò sì gbọ́ àdúrà yín. 
'''
"13" = '''
:sup:`13` Ẹ̀yin yóò wá mi, bí ẹ̀yin bá sì fi gbogbo ọkàn yín wá mi: ẹ̀yin yóò rí mi ni Olúwa Ọlọ́run wí. 
'''
"14" = '''
:sup:`14` Èmi yóò di rí rí fún yín ni Olúwa wí, Èmi yóò sì mú yín padà kúrò ní ìgbèkùn. Èmi yóò ṣà yín jọ láti gbogbo orílẹ̀-èdè àti ibi gbogbo tí Èmi ti lé yín jáde, ni Olúwa wí. Èmi yóò sì kó yín padà sí ibi tí mo ti mú kí a kó yín ní ìgbèkùn lọ.” 
'''
"15" = '''
:sup:`15` Ẹ̀yin lè wí pé, “Olúwa ti gbé àwọn wòlíì dìde fún wa ní Babeli.” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n èyí ni ọ̀rọ̀ Olúwa ní ti ọba tí ó jókòó lórí ìtẹ́ Dafidi àti ní ti gbogbo ènìyàn tó ṣẹ́kù ní ìlú yìí; àní ní ti àwọn ènìyàn yín tí kò bá yín lọ sí ìgbèkùn, 
'''
"17" = '''
:sup:`17` bẹ́ẹ̀ ni, báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Èmi yóò rán idà, ìyàn àti àjàkálẹ̀-ààrùn sí àárín wọn; Èmi yóò ṣe wọ́n bí èso ọ̀pọ̀tọ́ búburú tí kò ṣe é jẹ. 
'''
"18" = '''
:sup:`18` Èmi yóò fi idà, ìyàn àti àjàkálẹ̀-ààrùn lépa wọn, Èmi yóò sì sọ wọ́n di ìríra lójú gbogbo ìjọba ayé, fún ègún, àti ìyanu, àti ẹ̀sín, àti ẹ̀gàn láàrín gbogbo orílẹ̀-èdè ayé, ní ibi tí Èmi yóò lé wọn sí. 
'''
"19" = '''
:sup:`19` Nítorí wọ́n kọ̀ láti gbọ́ ọ̀rọ̀ mi,” ni Olúwa Ọlọ́run wí. Ọ̀rọ̀ tí mo tún ti ẹnu àwọn ìránṣẹ́ mi wòlíì sọ ní ẹ̀yin tí ń ṣe àtìpó kò gbọ́ ni Olúwa Ọlọ́run wí. 
'''
"20" = '''
:sup:`20` Nítorí náà, gbogbo ẹ̀yin ìgbèkùn, ẹ gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin tí mo rán lọ kúrò ní Jerusalẹmu lọ sí Babeli. 
'''
"21" = '''
:sup:`21` Èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli sọ nípa Ahabu ọmọ Kolaiah àti nípa Sedekiah ọmọ Maaseiah tí wọ́n ń sọ àsọtẹ́lẹ̀ èké fún un yín lórúkọ mi: “Èmi yóò fi wọ́n lé Nebukadnessari ọba Babeli lọ́wọ́. Òun yóò sì gba ẹ̀mí wọn ní ìṣẹ́jú yìí gan an. 
'''
"22" = '''
:sup:`22` Nítorí tiwọn, ègún yìí yóò ran gbogbo àwọn àtìpó tó wà ní ilẹ̀ Babeli láti Juda: ‘Olúwa yóò ṣe yín bí i Sedekiah àti Ahabu tí ọba Babeli dáná sun.’ 
'''
"23" = '''
:sup:`23` Nítorí wọ́n ti ṣe ibi ní ilé Israẹli, wọ́n ti ṣe àgbèrè pẹ̀lú àwọn ìyàwó aládùúgbò wọn, àti ní orúkọ mi ni wọ́n ti ṣe èké, èyí tí Èmi kò rán wọn láti ṣe. Ṣùgbọ́n, Èmi mọ àwọn nǹkan wọ̀nyí, mo sì jẹ́ ẹlẹ́rìí sí i,” ni Olúwa wí. 
'''
"24" = '''
:sup:`24` Wí fún Ṣemaiah tí í ṣe Nehalami pé, 
'''
"25" = '''
:sup:`25` “Èyí ni ohun tí Olúwa Ọlọ́run Alágbára Israẹli wí: Ìwọ fi lẹ́tà ránṣẹ́ sí gbogbo àwọn ènìyàn ní Jerusalẹmu sí Sefaniah ọmọ Maaseiah tí í ṣe àlùfáà ní orúkọ mi; ó sì sọ fún Sefaniah wí pé, 
'''
"26" = '''
:sup:`26` ‘Olúwa ti yàn ọ́ gẹ́gẹ́ bí àlùfáà rọ́pò Jehoiada láti máa jẹ́ alákòóso ilé Olúwa, kí o máa fi èyíkéyìí nínú àwọn aṣiwèrè tó bá ṣe bí i wòlíì si inú àgò irin. 
'''
"27" = '''
:sup:`27` Nítorí náà, èéṣe tí o kò fi bá Jeremiah ará Anatoti wí. Ẹni tí ó ń dúró bí i wòlíì láàrín yín? 
'''
"28" = '''
:sup:`28` Ó ti rán iṣẹ́ yìí sí wa ni Babeli wí pé, àtìpó náà yóò pẹ́ kí ó tó parí, nítorí náà, ẹ kọ́ ilé kí ẹ sì máa gbé ibẹ̀, ẹ dá oko, kí ẹ sì máa jẹ èso ohun ọ̀gbìn oko yín.’ ” 
'''
"29" = '''
:sup:`29` Sefaniah àlùfáà ka lẹ́tà náà sí etí ìgbọ́ Jeremiah tí í ṣe wòlíì. 
'''
"30" = '''
:sup:`30` Nígbà náà ni ọ̀rọ̀ Olúwa tọ Jeremiah wá wí pé, 
'''
"31" = '''
:sup:`31` “Rán iṣẹ́ yìí sí gbogbo àwọn ìgbèkùn wí pé: ‘Èyí ni ohun tí Olúwa wí ní ti Ṣemaiah, ará Nehalami: Nítorí pé Ṣemaiah ti sọtẹ́lẹ̀ fún un yín, ṣùgbọ́n èmi kò ran an, tí òun sì ń mú u yín gbẹ́kẹ̀lé èké. 
'''
"32" = '''
:sup:`32` Nítorí náà báyìí ni Olúwa wí: Wò ó, èmi yóò bẹ Ṣemaiah, ará Nehalami wò, àti irú-ọmọ rẹ̀; òun kì yóò ní ọkùnrin kan láti máa gbé àárín ènìyàn yìí, bẹ́ẹ̀ ni kì yóò rí rere náà tí èmi yóò ṣe fún àwọn ènìyàn mi ni Olúwa wí, nítorí ó ti ti kéde ìṣọ̀tẹ̀ sí mi.’ ” 
'''
