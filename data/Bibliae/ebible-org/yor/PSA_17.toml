[17]
"1" = '''
:sup:`1` Àdúrà ti Dafidi. Gbọ́, Olúwa, ẹ̀bẹ̀ òtítọ́ mi; fi etí sí igbe mi. Tẹ́tí sí àdúrà mi tí kò ti ètè ẹ̀tàn jáde. 
'''
"2" = '''
:sup:`2` Kí ìdáláre mi wá láti ọ̀dọ̀ rẹ; kí ojú rẹ kí ó rí ohun tí ó tọ́. 
'''
"3" = '''
:sup:`3` Ìwọ ti dán àyà mi wò, ìwọ sì bẹ̀ mí wò ní òru, o sì ti wádìí mi, ìwọ kì yóò rí ohunkóhun èmi ti pinnu pé, ẹnu mi kì yóò ṣẹ̀. 
'''
"4" = '''
:sup:`4` Bí ó ṣe ti iṣẹ́ ènìyàn nípa ọ̀rọ̀ ẹnu rẹ, èmi ti pa ara mi mọ́ kúrò ní ọ̀nà àwọn ìkà. 
'''
"5" = '''
:sup:`5` Ìrìn mí ti jẹ mọ́ ọ̀nà rẹ; ẹsẹ̀ mi kì yóò yọ̀. 
'''
"6" = '''
:sup:`6` Èmi ké pè ọ́, Ọlọ́run, nítorí tí ìwọ yóò dá mi lóhùn dẹ etí rẹ sí mi kí o sì gbọ́ àdúrà mi. 
'''
"7" = '''
:sup:`7` Fi ìṣeun ìyanu ìfẹ́ ńlá rẹ hàn ìwọ tí ó fi ọwọ́ ọ̀tún rẹ gba àwọn tí ó gbẹ́kẹ̀lé ọ là lọ́wọ́ àwọn ọ̀tá tí ó dìde sí wọn. 
'''
"8" = '''
:sup:`8` Pa mí mọ́ bí ẹyin ojú rẹ; fi mí pamọ́ sí abẹ́ òjìji ìyẹ́ apá rẹ, 
'''
"9" = '''
:sup:`9` lọ́wọ́ àwọn ènìyàn búburú tí ń fóròó mi, kúrò ní ọwọ́ àwọn ọ̀tá apani tí ó yí mi ká. 
'''
"10" = '''
:sup:`10` Wọ́n pa ọkàn aláìláàánú wọn mọ́, wọ́n sì fi ẹnu wọn sọ̀rọ̀ ìgbéraga. 
'''
"11" = '''
:sup:`11` Wọ́n sì mú mi mọ́lẹ̀, wọ́n sì yí mi ká, pẹ̀lú ojú ìṣọ́ra láti ṣọ́ mi sílẹ̀. 
'''
"12" = '''
:sup:`12` Wọn dàbí i kìnnìún tí ebi ń pa fún ìjẹ, àní bí kìnnìún ńlá tí ó ń ba níbi ìkọ̀kọ̀. 
'''
"13" = '''
:sup:`13` Dìde, Olúwa, dojúkọ wọ́n, rẹ̀ wọ́n sílẹ̀; gbà mí sílẹ̀ lọ́wọ́ ẹni búburú nípa idà rẹ. 
'''
"14" = '''
:sup:`14` Olúwa, nípa ọwọ́ rẹ, gbà mí kúrò lọ́wọ́ irú àwọn ènìyàn bẹ́ẹ̀, kúrò lọ́wọ́ àwọn ènìyàn ayé yìí, tí èrè wọn wà nínú ayé yìí. Ìwọ ń pa ebi àwọn tí ìwọ fẹ́ràn lẹ́nu mọ́; àwọn ọmọ wọn sì ní ọ̀pọ̀lọpọ̀, wọ́n sì kó ọrọ̀ jọ fún àwọn ọmọ wọn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ní tèmi, èmi yóò máa wo ojú rẹ ní òdodo; nígbà tí èmi bá jí, èmi yóò ní ìtẹ́lọ́rùn nígbà tí èmi bá rí àwòrán rẹ. 
'''
