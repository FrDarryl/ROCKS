[10]
"1" = '''
:sup:`1` Jesu sì pe àwọn ọmọ-ẹ̀yìn rẹ̀ méjìlá sí ọ̀dọ̀; ó fún wọn ní àṣẹ láti lé ẹ̀mí àìmọ́ jáde àti láti ṣe ìwòsàn ààrùn àti àìsàn gbogbo. 
'''
"2" = '''
:sup:`2` Orúkọ àwọn aposteli méjèèjìlá náà ni wọ̀nyí: ẹni àkọ́kọ́ ni Simoni ẹni ti a ń pè ni Peteru àti arákùnrin rẹ̀ Anderu; Jakọbu ọmọ Sebede àti arákùnrin rẹ̀ Johanu. 
'''
"3" = '''
:sup:`3` Filipi àti Bartolomeu; Tomasi àti Matiu agbowó òde; Jakọbu ọmọ Alfeu àti Taddeu; 
'''
"4" = '''
:sup:`4` Simoni ọmọ ẹgbẹ́ Sealoti, Judasi Iskariotu, ẹni tí ó da Jesu. 
'''
"5" = '''
:sup:`5` Àwọn méjèèjìlá wọ̀nyí ni Jesu ran, ó sì pàṣẹ fún wọn pé, “Ẹ má ṣe lọ sì ọ̀nà àwọn kèfèrí, ẹ má ṣe wọ̀ ìlú àwọn ará Samaria. 
'''
"6" = '''
:sup:`6` Ẹ kúkú tọ̀ àwọn àgùntàn ilé Israẹli tí ó nù lọ. 
'''
"7" = '''
:sup:`7` Bí ẹ̀yin ti ń lọ, ẹ máa wàásù yìí wí pé, ‘Ìjọba ọ̀run kù sí dẹ̀dẹ̀.’ 
'''
"8" = '''
:sup:`8` Ẹ máa ṣe ìwòsàn fún àwọn aláìsàn, ẹ si jí àwọn òkú dìde, ẹ sọ àwọn adẹ́tẹ̀ di mímọ́, kí ẹ sì máa lé àwọn ẹ̀mí èṣù jáde. Ọ̀fẹ́ ni ẹ̀yin gbà á, ọ̀fẹ́ ni kí ẹ fi fún ni. 
'''
"9" = '''
:sup:`9` “Ẹ má ṣe mú wúrà tàbí fàdákà tàbí idẹ sínú àpò ìgbànú yín, 
'''
"10" = '''
:sup:`10` ẹ má ṣe mú àpò fún ìrìnàjò yín, kí ẹ má ṣe mú ẹ̀wù méjì, tàbí bàtà, tàbí ọ̀pá; oúnjẹ oníṣẹ́ yẹ fún un. 
'''
"11" = '''
:sup:`11` Ìlúkílùú tàbí ìletòkíletò tí ẹ̀yin bá wọ̀, ẹ wá ẹni ti ó bá yẹ níbẹ̀ rí, níbẹ̀ ni kí ẹ sì gbé nínú ilé rẹ̀ títí tí ẹ̀yin yóò fi kúrò níbẹ̀. 
'''
"12" = '''
:sup:`12` Nígbà tí ẹ̀yin bá sì wọ ilé kan, ẹ kí i wọn. 
'''
"13" = '''
:sup:`13` Bí ilé náà bá sì yẹ, kí àlàáfíà yín kí ó bà sórí rẹ̀; ṣùgbọ́n bí kò bá yẹ, kí àlàáfíà yín kí ó padà sọ́dọ̀ yín. 
'''
"14" = '''
:sup:`14` Bí ẹnikẹ́ni tí kò bá sì gbà yín, tàbí tí kò gba ọ̀rọ̀ yín, ẹ gbọn eruku ẹ̀ṣẹ̀ yín sílẹ̀ tí ẹ bá ń kúrò ní ilé tàbí ìlú náà. 
'''
"15" = '''
:sup:`15` Lóòótọ́ ni mo wí fún yín, yóò sàn fún ìlú Sodomu àti Gomorra ní ọjọ́ ìdájọ́ ju àwọn ìlú náà lọ. 
'''
"16" = '''
:sup:`16` “Mò ń rán yín lọ gẹ́gẹ́ bí àgùntàn sáàrín ìkookò. Nítorí náà, kí ẹ ní ìṣọ́ra bí ejò, kí ẹ sì ṣe onírẹ̀lẹ̀ bí àdàbà. 
'''
"17" = '''
:sup:`17` Ẹ ṣọ́ra lọ́dọ̀ àwọn ènìyàn nítorí wọn yóò fi yín le àwọn ìgbìmọ̀ ìgbèríko lọ́wọ́ wọn yóò sì nà yín nínú Sinagọgu. 
'''
"18" = '''
:sup:`18` Nítorí orúkọ mi, a ó mú yín lọ síwájú àwọn baálẹ̀ àti àwọn ọba, bí ẹlẹ́rìí sí wọn àti àwọn aláìkọlà. 
'''
"19" = '''
:sup:`19` Nígbà tí wọ́n bá mú yín, ẹ má ṣe ṣàníyàn ohun tí ẹ ó sọ tàbí bí ẹ ó ṣe sọ ọ́. Ní ojú kan náà ni a ó fi ohun tí ẹ̀yin yóò sọ fún yín. 
'''
"20" = '''
:sup:`20` Nítorí pé kì í ṣe ẹ̀yin ni ó sọ ọ́, bí kò ṣe Ẹ̀mí Baba yín tí ń sọ̀rọ̀ nípasẹ̀ yín. 
'''
"21" = '''
:sup:`21` “Arákùnrin yóò sì fi arákùnrin fún pípa. Baba yóò fi àwọn ọmọ rẹ̀ fún ikú pa. Àwọn ọmọ yóò ṣọ̀tẹ̀ sí òbí wọn, wọn yóò sì mú kí a pa wọ́n. 
'''
"22" = '''
:sup:`22` Gbogbo ènìyàn yóò sì kórìíra yín nítorí mi, ṣùgbọ́n gbogbo ẹni tí ó bá dúró ṣinṣin dé òpin ni a ó gbàlà. 
'''
"23" = '''
:sup:`23` Nígbà tí wọn bá ṣe inúnibíni sì i yín ní ìlú kan, ẹ sálọ sì ìlú kejì. Lóòótọ́ ni mo wí fún yín, ẹ̀yin kò tì í le la gbogbo ìlú Israẹli já tán kí Ọmọ Ènìyàn tó dé. 
'''
"24" = '''
:sup:`24` “Akẹ́kọ̀ọ́ kì í ju olùkọ́ rẹ̀ lọ, bẹ́ẹ̀ ni ọmọ ọ̀dọ̀ kì í ju ọ̀gá rẹ̀ lọ. 
'''
"25" = '''
:sup:`25` Ó tọ́ fún akẹ́kọ̀ọ́ láti dàbí olùkọ́ rẹ̀ àti fún ọmọ ọ̀dọ̀ láti rí bí ọ̀gá rẹ̀. Nígbà tí wọ́n bá pe baálé ilé ní Beelsebulu, mélòó mélòó ni ti àwọn ènìyàn ilé rẹ̀! 
'''
"26" = '''
:sup:`26` “Nítorí náà, ẹ má ṣe bẹ̀rù wọn, nítorí kò sí ohun tó ń bọ̀ tí kò ní í fi ara hàn, tàbí ohun tó wà ní ìkọ̀kọ̀ tí a kò ní mọ̀ ni gbangba. 
'''
"27" = '''
:sup:`27` Ohun tí mo bá wí fún yín ní òkùnkùn, òun ni kí ẹ sọ ní ìmọ́lẹ̀. Èyí tí mo sọ kẹ́lẹ́kẹ́lẹ́ sì etí yín ni kí ẹ kéde rẹ́ lórí òrùlé. 
'''
"28" = '''
:sup:`28` Ẹ má ṣe bẹ̀rù àwọn tí ó le pa ara nìkan; ṣùgbọ́n tí wọn kò lè pa ẹ̀mí. Ẹ bẹ̀rù Ẹni tí ó le pa ẹ̀mí àti ara run ní ọ̀run àpáàdì. 
'''
"29" = '''
:sup:`29` Ológoṣẹ́ méjì kọ́ ni à ń tà ní owó idẹ wẹ́wẹ́ kan? Síbẹ̀ kò sí ọ̀kan nínú wọn tí yóò ṣubú lu ilẹ̀ lẹ́yìn Baba yin. 
'''
"30" = '''
:sup:`30` Àti pé gbogbo irun orí yín ni a ti kà pé. 
'''
"31" = '''
:sup:`31` Nítorí náà, ẹ má ṣe fòyà; ẹ̀yin ní iye lórí ju ọ̀pọ̀ ológoṣẹ́ lọ. 
'''
"32" = '''
:sup:`32` “Ẹnikẹ́ni tí ó bá jẹ́wọ́ mi níwájú ènìyàn, òun náà ni èmi yóò jẹ́wọ́ rẹ̀ níwájú Baba mi ní ọ̀run. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n ẹni tí ó bá sẹ́ mí níwájú àwọn ènìyàn, òun náà ni èmi náà yóò sọ wí pé n kò mọ̀ níwájú Baba mi ní ọ̀run. 
'''
"34" = '''
:sup:`34` “Ẹ má ṣe rò pé mo mú àlàáfíà wá sí ayé, Èmi kò mú àlàáfíà wá bí kò ṣe idà. 
'''
"35" = '''
:sup:`35` Nítorí èmi wá láti ya “ ‘ọmọkùnrin ní ipa sí baba rẹ̀, ọmọbìnrin ní ipa sí ìyá rẹ̀, àti aya ọmọ sí ìyakọ rẹ. 
'''
"36" = '''
:sup:`36` Ará ilé ènìyàn ni yóò sì máa ṣe ọ̀tá rẹ̀.’ 
'''
"37" = '''
:sup:`37` “Ẹni tí ó bá fẹ́ baba rẹ̀ tàbí ìyá rẹ̀ jù mí lọ, kò yẹ ní tèmi, ẹni tí ó ba fẹ́ ọmọkùnrin tàbí ọmọbìnrin rẹ̀ jù mí lọ, kò yẹ ní tèmi. 
'''
"38" = '''
:sup:`38` Ẹni tí kò bá gbé àgbélébùú rẹ̀ kí ó tẹ̀lé mi kò yẹ ní tèmi. 
'''
"39" = '''
:sup:`39` Ẹni tí ó bá wa ẹ̀mí rẹ̀ yóò sọ ọ́ nù, ṣùgbọ́n ẹni tí ó bá sọ ẹ̀mí rẹ̀ nú nítorí tèmi ni yóò rí i. 
'''
"40" = '''
:sup:`40` “Ẹni tí ó bá gbà yín, ó gbà mí, ẹni tí ó bá sì gbà mí gba ẹni tí ó rán mi. 
'''
"41" = '''
:sup:`41` Ẹni tí ó ba gba wòlíì, nítorí pé ó jẹ́ wòlíì yóò jẹ èrè wòlíì, ẹni tí ó bá sì gba olódodo nítorí ti ó jẹ́ ènìyàn olódodo, yóò jẹ èrè olódodo. 
'''
"42" = '''
:sup:`42` Ẹnikẹ́ni tí ó bá fi ago omi tútù fún ọ̀kan nínú àwọn onírẹ̀lẹ̀ wọ̀nyí mu nítorí tí ó jẹ́ ọmọ-ẹ̀yìn mi, lóòótọ́ ni mo wí fún yín, kò ní pàdánù èrè rẹ̀.” 
'''
