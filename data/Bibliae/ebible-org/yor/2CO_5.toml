[5]
"1" = '''
:sup:`1` Nítorí àwa mọ̀ pé, bi ilé àgọ́ wa ti ayé ba wó, àwa ní ilé kan láti ọ̀dọ̀ Ọlọ́run, ilé tí a kò fi ọwọ́ kọ́, ti ayérayé nínú àwọn ọ̀run. 
'''
"2" = '''
:sup:`2` Nítorí nítòótọ́ àwa ń kérora nínú èyí, àwa sì ń fẹ́ gidigidi láti fi ilé wa ti ọ̀run wọ̀ wá. 
'''
"3" = '''
:sup:`3` Bí ó bá ṣe pé a ti fi wọ̀ wá, a kì yóò bá wa ní ìhòhò. 
'''
"4" = '''
:sup:`4` Nítorí àwa tí a ń bẹ nínú àgọ́ yìí ń kérora nítòótọ́, kì í ṣe nítorí tí àwa fẹ́ jẹ́ aláìwọṣọ, ṣùgbọ́n pé a ó wọ̀ wá ní aṣọ sí i, kí ìyè ba à lè gbé ara kíkú mì. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ ẹni tí ó ti pèsè wa fún nǹkan yìí ni Ọlọ́run, ẹni tí o sì ti fi Ẹ̀mí fún wa pẹ̀lú ni ẹ̀rí ìdánilójú ohun tí ń bọ̀. 
'''
"6" = '''
:sup:`6` Nítorí náà àwa ní ìgboyà nígbà gbogbo, àwa sì mọ̀ pé, nígbà tí àwa ń bẹ ní ilé nínú ara, àwa kò sí lọ́dọ̀ Olúwa. 
'''
"7" = '''
:sup:`7` Àwa ń gbé nípa ìgbàgbọ́, kì í ṣe nípa rí rí. 
'''
"8" = '''
:sup:`8` Mo ní, àwa ní ìgboyà, àwa sì ń fẹ́ kí a kúkú ti inú ara kúrò, kí a sì lè wà ní ilé lọ́dọ̀ Olúwa. 
'''
"9" = '''
:sup:`9` Nítorí náà àwa ń ṣakitiyan, pé, bí àwa bá wà ní ilé tàbí bí a kò sí, kí àwa lè jẹ́ ẹni ìtẹ́wọ́gbà lọ́dọ̀ rẹ̀. 
'''
"10" = '''
:sup:`10` Nítorí pé gbogbo wa ni ó gbọdọ̀ fi ara hàn níwájú ìtẹ́ ìdájọ́ Kristi; kí olúkúlùkù lè gbà èyí tí ó ṣe gẹ́gẹ́ bí èyí tí ó tọ́ sí i nígbà tí ó wà nínú ara ìbá à ṣe rere tàbí búburú. 
'''
"11" = '''
:sup:`11` Nítorí náà bí àwa ti mọ ẹ̀rù Olúwa, àwa ń yí ènìyàn lọ́kàn padà; ṣùgbọ́n a ń fi wá hàn fún Ọlọ́run; mo sì gbàgbọ́ pé, a sì ti fì wá hàn ní ọkàn yín pẹ̀lú. 
'''
"12" = '''
:sup:`12` Nítorí àwa kò sì ní máa tún yin ara wá sí i yín mọ́, ṣùgbọ́n àwa fi ààyè fún yín láti máa ṣògo nítorí wa, kí ẹ lè ní ohun tí ẹ̀yin yóò fi dá wọn lóhùn, àwọn ti ń ṣògo lóde ara kì í ṣe ní ọkàn. 
'''
"13" = '''
:sup:`13` Nítorí náà bí àwa bá ń sínwín, fún Ọlọ́run ni tàbí bí iyè wá bá ṣí pépé, fún yín ni. 
'''
"14" = '''
:sup:`14` Nítorí ìfẹ́ Kristi ń rọ̀ wá, nítorí àwa mọ̀ báyìí pé, bí ẹnìkan bá kú fún gbogbo ènìyàn, ǹjẹ́ nígbà náà, gbogbo wọ́n ni ó ti kú. 
'''
"15" = '''
:sup:`15` Ó sì ti kú fún gbogbo wọn, pé kí àwọn tí ó wà láààyè má sì ṣe wà láààyè fún ara wọn mọ́, bí kò ṣe fún ẹni tí ó kú nítorí wọn, tí ó sì ti jíǹde. 
'''
"16" = '''
:sup:`16` Nítorí náà láti ìsinsin yìí lọ, àwa kò mọ ẹnìkan nípa ti ara mọ́; bí àwa tilẹ̀ ti mọ Kristi nípa ti ara, ṣùgbọ́n nísinsin yìí àwa kò mọ̀ ọ́n bẹ́ẹ̀ mọ́. 
'''
"17" = '''
:sup:`17` Nítorí náà bí ẹnìkan bá wà nínú Kristi, ó di ẹ̀dá tuntun: ohun àtijọ́ ti kọjá lọ; kíyèsi i, ohun tuntun ti dé. 
'''
"18" = '''
:sup:`18` Ohun gbogbo sì ti ọ̀dọ̀ Ọlọ́run wá, ẹni tí ó sì tipasẹ̀ Jesu Kristi bá wa làjà sọ́dọ̀ ara rẹ̀, tí ó sì ti fi iṣẹ́ ìránṣẹ́ ìlàjà fún wa. 
'''
"19" = '''
:sup:`19` Èyí ni pé, Ọlọ́run wà nínú Kristi, ó ń bá aráyé làjà sọ́dọ̀ ara rẹ̀, kò sí ka ìrékọjá wọn sí wọn lọ́rùn; ó sì ti fi ọ̀rọ̀ ìlàjà lé wa lọ́wọ́. 
'''
"20" = '''
:sup:`20` Nítorí náà àwa ni ikọ̀ fún Kristi, bí ẹni pé Ọlọ́run ń ti ọ̀dọ̀ wa ṣìpẹ̀ fún yín: àwa ń bẹ̀ yín ní ipò Kristi, “Ẹ bá Ọlọ́run làjà.” 
'''
"21" = '''
:sup:`21` Nítorí ó tí fi í ṣe ẹ̀ṣẹ̀ nítorí wa, ẹni tí kò mọ ẹ̀ṣẹ̀kẹ́ṣẹ̀ rí, kí àwa lè di òdodo Ọlọ́run nínú rẹ̀. 
'''
