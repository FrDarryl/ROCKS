[43]
"1" = '''
:sup:`1` Báyìí, ìyàn náà sì mú gidigidi ní ilẹ̀ náà. 
'''
"2" = '''
:sup:`2` Nígbà tí wọ́n sì ti jẹ gbogbo ọkà tí wọ́n rà ní Ejibiti tan, baba wọn wí fún wọn pé, “Ẹ padà lọ ra oúnjẹ díẹ̀ si wá fún wa.” 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Juda wí fún un pé, “Ọkùnrin náà tẹnumọ́ ọn nínú ìkìlọ̀ rẹ̀ fún wa pé, ‘Ẹ̀yin kì yóò rí ojúrere mi mọ́, àyàfi bí arákùnrin yín bá bá a yín wá’. 
'''
"4" = '''
:sup:`4` Tí ìwọ yóò bá rán Benjamini arákùnrin wa lọ pẹ̀lú wa, a ó lọ ra oúnjẹ wá fún ọ. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n bí ìwọ kò bá ni jẹ́ kí ó bá wa lọ, àwa kì yóò lọ, nítorí ọkùnrin náà sọ fún wa pé, ‘Ẹ̀yin kì yóò rí ojúrere mi mọ́ àyàfi bí arákùnrin yín bá bá a yín wá.’ ” 
'''
"6" = '''
:sup:`6` Israẹli béèrè pé, “Èéṣe tí ẹ fi kó ìdààmú yìí bá mi nípa sísọ fún ọkùnrin náà wí pé ẹ ní arákùnrin mìíràn?” 
'''
"7" = '''
:sup:`7` Wọ́n dáhùn pé, “Ọkùnrin náà fi pẹ̀lẹ́pẹ̀lẹ́ wádìí lọ́wọ́ wa nípa ìdílé wa àti àwa fúnra wa. Ó béèrè pé, ‘Ṣe baba yín ṣì wà láààyè? Ǹjẹ́ ẹ tún ní arákùnrin mìíràn?’ A kàn dáhùn ìbéèrè rẹ̀ ni. Báwo ni a ṣe le mọ̀ pé yóò wí pé, ‘Ẹ mú arákùnrin yín wá’?” 
'''
"8" = '''
:sup:`8` Juda sì wí fún Israẹli baba rẹ̀, “Jẹ́ kí ọmọkùnrin náà lọ pẹ̀lú mi, a ó sì lọ ní kíákíá, kí àwa àti ìwọ àti àwọn ọmọ wa le yè, kí a má sì kú. 
'''
"9" = '''
:sup:`9` Èmi fúnra mi yóò ṣe onídùúró fún un, èmi ni kí o gbà pé o fi lé lọ́wọ́. Bí n kò bá sì mú un padà tọ̀ ọ́ wá, jẹ́ kí ẹ̀bi rẹ̀ kí ó jẹ́ tèmi ní gbogbo ọjọ́ ayé mi níwájú rẹ. 
'''
"10" = '''
:sup:`10` Bí ó bá ṣe pé a kò fi falẹ̀ ni, àwa ìbá ti lọ, à bá sì ti padà ní ìgbà méjì ọ̀tọ̀ọ̀tọ̀.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni Israẹli baba wọn wí fún wọn, “Bí ó bá rí bẹ́ẹ̀, èyí ni kí ẹ ṣe, ẹ mú àwọn ohun dáradára ilẹ̀ yìí lọ́wọ́ lọ bí ẹ̀bùn fún ọkùnrin náà—ìkunra díẹ̀, oyin díẹ̀, tùràrí àti òjìá, èso pisitakio àti èso almondi 
'''
"12" = '''
:sup:`12` ìlọ́po owó méjì ni kí ẹ mú lọ́wọ́, nítorí ẹ gbọdọ̀ dá owó tí ẹ bá lẹ́nu àpò yín padà. Bóyá ẹnìkan ló ṣèèṣì fi síbẹ̀. 
'''
"13" = '''
:sup:`13` Ẹ mú arákùnrin yín lọ́wọ́ pẹ̀lú ki ẹ sì tọ arákùnrin náà lọ. 
'''
"14" = '''
:sup:`14` Kí Ọlọ́run alágbára jẹ́ kí ẹ rí àánú gbà lọ́dọ̀ ọkùnrin náà kí ó ba à le jẹ́ kí arákùnrin yín tí ó wà lọ́hùn ún àti Benjamini padà wá pẹ̀lú yín. Ní tèmi, bí mo bá pàdánù àwọn ọmọ mi, n ó ṣọ̀fọ̀ wọn náà ni.” 
'''
"15" = '''
:sup:`15` Nítorí náà wọ́n mú àwọn ẹ̀bùn náà àti owó ìlọ́po méjì àti Benjamini, wọ́n sì yára lọ sí ilẹ̀ Ejibiti, wọ́n sì fi ara wọn hàn níwájú Josẹfu. 
'''
"16" = '''
:sup:`16` Nígbà tí Josẹfu rí Benjamini pẹ̀lú wọn, ó sọ fún ìránṣẹ́ ilé rẹ̀, “Mú àwọn ọkùnrin wọ̀nyí lọ sí ilé mi, pa ẹran kí o sì ṣe àsè; wọn ó jẹun ọ̀sán pẹ̀lú mi.” 
'''
"17" = '''
:sup:`17` Ọkùnrin náà sì ṣe bí Josẹfu ti wí fún un, ó sì mú àwọn ọkùnrin náà lọ sí ilé Josẹfu. 
'''
"18" = '''
:sup:`18` Ẹ̀rù sì ba àwọn ọkùnrin náà nígbà tí wọ́n mú wọn lọ sí ilé Josẹfu. Wọ́n rò ó pé, “A mú wa wá sí ìhín nítorí owó tí a fi sí inú àpò wa ní ìgbà àkọ́kọ́. Ó fẹ́ bá wa jà, kí ó mú wa lẹ́rú kí ó sì gba àwọn kẹ́tẹ́kẹ́tẹ́ wa.” 
'''
"19" = '''
:sup:`19` Nítorí náà wọ́n lọ bá ìránṣẹ́ Josẹfu, wọ́n sì ba sọ̀rọ̀ ní ẹnu-ọ̀nà àbáwọlé ilé náà. 
'''
"20" = '''
:sup:`20` Wọ́n wí pé, “Jọ̀wọ́ ọ̀gá, ní òtítọ́ ni àwa ti sọ̀kalẹ̀ síyìn-ín láti wá ra oúnjẹ ní ìṣáájú. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n níbi tí a ti dúró ní ọ̀nà láti sùn ní alẹ́, nígbà tí a tú àpò oúnjẹ wa, ẹnìkọ̀ọ̀kan wa bá owó oúnjẹ tirẹ̀ tí ó rà lẹ́nu àpò láì lé, láì dín. Nítorí náà òun nìyí, a ti mu un padà wá pẹ̀lú wa. 
'''
"22" = '''
:sup:`22` A sì tún mú owó mìíràn lọ́wọ́ láti fi ra oúnjẹ. A ò mọ ẹni tí ó fi owó wa sí ẹnu àpò.” 
'''
"23" = '''
:sup:`23` Ó sì wí fún wọn pé, “Àlàáfíà ni fún yín, ẹ má bẹ̀rù, Ọlọ́run yín, àní Ọlọ́run baba yín ni ó fi ìṣúra sí inú àpò yín; mo rí owó tí ẹ san gbà.” Nígbà náà ni ó mú Simeoni jáde tọ̀ wọ́n wá. 
'''
"24" = '''
:sup:`24` Ìránṣẹ́ náà mú àwọn ọkùnrin náà lọ sí ilé Josẹfu, ó fún wọn ní omi láti fi wẹ ẹsẹ̀ wọn nu, ó sì fún àwọn kẹ́tẹ́kẹ́tẹ́ wọn lóúnjẹ pẹ̀lú. 
'''
"25" = '''
:sup:`25` Wọ́n pèsè ẹ̀bùn wọn sílẹ̀ fún Josẹfu di ọ̀sán nígbà tí yóò dé, nítorí wọ́n ti gbọ́ pé ibẹ̀ ni àwọn yóò ti jẹun ọ̀sán. 
'''
"26" = '''
:sup:`26` Nígbà tí Josẹfu dé sí ilé, wọ́n kó àwọn ẹ̀bùn tí wọ́n ti mú wá fún un, wọ́n sì wólẹ̀ níwájú rẹ̀. 
'''
"27" = '''
:sup:`27` Ó béèrè àlàáfíà wọn, ó sì wí pé, “Ṣé àlàáfíà ni baba yín wà, baba arúgbó tí ẹ sọ̀rọ̀ rẹ̀ fún mi, ṣé ó sì wà láààyè?” 
'''
"28" = '''
:sup:`28` Wọ́n dáhùn pé, “Ìránṣẹ́ rẹ, baba wa sì wà láààyè, àlàáfíà sì ni ó wà pẹ̀lú.” Wọn sì tẹríba láti bọ̀wọ̀ fún un. 
'''
"29" = '''
:sup:`29` Bí ó ti wò yíká tí ó sì rí Benjamini àbúrò rẹ̀, tí í ṣe ọmọ ìyá rẹ̀ gan an. Ó béèrè lọ́wọ́ wọn pé, “Ṣe àbúrò yín tí ó jẹ́ àbíkẹ́yìn tí ẹ sọ fún mi nípa rẹ̀ nìyìí?” Ó sì tún wí pe, “Kí Ọlọ́run kí ó ṣàánú fún ọ, ọmọ mi.” 
'''
"30" = '''
:sup:`30` Ọkàn rẹ̀ sì fà sí i gidigidi nígbà tí ó rí arákùnrin rẹ̀, nítorí náà Josẹfu yára jáde láti wá ibi tí ó ti le sọkún. Ó lọ sí iyàrá rẹ̀, ó sì sọkún níbẹ̀. 
'''
"31" = '''
:sup:`31` Lẹ́yìn ìgbà tí ó ti bọ́jú tan, ó jáde wá, ó ṣe ọkàn ọkùnrin, ó sì wí fún wọn pé, kí wọ́n gbé oúnjẹ wá kí wọ́n le è jẹun. 
'''
"32" = '''
:sup:`32` Wọ́n gbé oúnjẹ tirẹ̀ fún un lọ́tọ̀, àti fún àwọn ará Ejibiti tí ó wá ba jẹun náà lọ́tọ̀, nítorí ará Ejibiti kò le bá ará Heberu jẹun nítorí ìríra pátápátá ló jẹ́ fún àwọn Ejibiti. 
'''
"33" = '''
:sup:`33` A mú àwọn ọkùnrin náà jókòó lẹ́gbẹ̀ẹ́ rẹ̀, bí wọ́n ṣe dàgbà sí, láti orí ẹ̀gbọ́n pátápátá dé orí èyí tí ó kéré pátápátá, wọ́n sì ń wo ara wọn tìyanu tìyanu. 
'''
"34" = '''
:sup:`34` A sì bu oúnjẹ fún wọn láti orí tábìlì Josẹfu. Oúnjẹ Benjamini sì tó ìlọ́po márùn-ún ti àwọn tókù. Wọ́n ń jẹ, wọ́n sì ń mu lọ́dọ̀ rẹ̀ láìsí ìdíwọ́. 
'''
