[4]
"1" = '''
:sup:`1` Solomoni ọba sì jẹ ọba lórí gbogbo Israẹli. 
'''
"2" = '''
:sup:`2` Àwọn wọ̀nyí sì ni ìjòyè rẹ̀: Asariah ọmọ Sadoku àlùfáà: 
'''
"3" = '''
:sup:`3` Elihorefu àti Ahijah àwọn ọmọ Ṣisa akọ̀wé; Jehoṣafati ọmọ Ahiludi ni akọ̀wé ìlú; 
'''
"4" = '''
:sup:`4` Benaiah ọmọ Jehoiada ni olórí ogun; Sadoku àti Abiatari ni àwọn àlùfáà; 
'''
"5" = '''
:sup:`5` Asariah ọmọ Natani ni olórí àwọn agbègbè; Sabudu ọmọ Natani, àlùfáà àti olùgba ọba ní ìmọ̀ràn; 
'''
"6" = '''
:sup:`6` Ahiṣari ni olùtọ́jú ààfin; Adoniramu ọmọ Abida ni ó ń ṣe olórí iṣẹ́-ìlú. 
'''
"7" = '''
:sup:`7` Solomoni sì tún ní ìjòyè méjìlá lórí gbogbo agbègbè Israẹli, tí wọ́n ń pèsè oúnjẹ fún ọba àti agbo ilé rẹ̀. Olúkúlùkù ní láti pèsè fún oṣù kan ní ọdún. 
'''
"8" = '''
:sup:`8` Orúkọ wọn ni wọ̀nyí: Bene-Huri ní ìlú olókè Efraimu. 
'''
"9" = '''
:sup:`9` Bene-Dekeri ní Makasi, Ṣaalbimu, Beti-Ṣemeṣi, àti Eloni Beti-Hanani; 
'''
"10" = '''
:sup:`10` Bene-Hesedi, ní Aruboti (tirẹ̀ ni Soko àti gbogbo ilẹ̀ Heferi ń ṣe); 
'''
"11" = '''
:sup:`11` Bene-Abinadabu, ní Napoti (Dori; òun ni ó fẹ́ Tafati ọmọbìnrin Solomoni ní aya). 
'''
"12" = '''
:sup:`12` Baana ọmọ Ahiludi, ní Taanaki àti Megido, àti ní gbogbo Beti-Ṣeani tí ń bẹ níhà Saretani ní ìsàlẹ̀ Jesreeli, láti Beti-Ṣeani dé Abeli-Mehola títí dé ibi tí ń bẹ ní ìkọjá Jokimeamu. 
'''
"13" = '''
:sup:`13` Ọmọ Geberi ní Ramoti Gileadi (tirẹ̀ ni àwọn ìletò Jairi ọmọ Manase tí ń bẹ ní Gileadi, tirẹ̀ sì ni agbègbè Argobu, tí ń bẹ ní Baṣani, ọgọ́ta ìlú tí ó tóbi pẹ̀lú odi tí ẹnu-ọ̀nà rẹ̀ jẹ́ irin). 
'''
"14" = '''
:sup:`14` Ahinadabu ọmọ Iddo ní Mahanaimu 
'''
"15" = '''
:sup:`15` Ahimasi ní Naftali (ó fẹ́ Basemati ọmọbìnrin Solomoni ní aya). 
'''
"16" = '''
:sup:`16` Baana ọmọ Huṣai ní Aṣeri àti ní Aloti; 
'''
"17" = '''
:sup:`17` Jehoṣafati ọmọ Parua ni ó wà ní Isakari; 
'''
"18" = '''
:sup:`18` Ṣimei ọmọ Ela ni Benjamini; 
'''
"19" = '''
:sup:`19` Geberi ọmọ Uri ní Gileadi (orílẹ̀-èdè Sihoni ọba àwọn ará Amori àti orílẹ̀-èdè Ogu ọba Baṣani). Òun nìkan ni ìjòyè lórí ilẹ̀ náà. 
'''
"20" = '''
:sup:`20` Àwọn ènìyàn Juda àti ti Israẹli pọ̀ gẹ́gẹ́ bí iyanrìn tí ń bẹ ní etí Òkun; wọ́n ń jẹ, wọ́n sì ń mu, wọ́n sì ń yọ ayọ̀. 
'''
"21" = '''
:sup:`21` Solomoni sì ń ṣàkóso lórí gbogbo àwọn ìjọba láti odò Eufurate títí dé ilẹ̀ àwọn ará Filistini, àti títí dé etí ilẹ̀ Ejibiti. Àwọn orílẹ̀-èdè yìí ń mú owó òde wá, wọ́n sì ń sin Solomoni ní gbogbo ọjọ́ ayé rẹ̀. 
'''
"22" = '''
:sup:`22` Oúnjẹ Solomoni fún ọjọ́ kan jásí ọgbọ̀n ìyẹ̀fun kíkúnná àti ọgọ́ta òsùwọ̀n ìyẹ̀fun, 
'''
"23" = '''
:sup:`23` Màlúù mẹ́wàá tí ó sanra, àti ogún màlúù láti inú pápá wá, àti ọgọ́rùn-ún àgùntàn àti ewúrẹ́, láìka àgbọ̀nrín àti èsúró, àti ogbúgbu, àti ẹyẹ tí ó sanra. 
'''
"24" = '''
:sup:`24` Nítorí òun ni ó ṣàkóso lórí gbogbo agbègbè ní ìhà ìwọ̀-oòrùn odò Eufurate, láti Tifisa títí dé Gasa, lórí gbogbo àwọn ọba ní ìhà ìhín odò, ó sì ní àlàáfíà ní gbogbo ìlú tí ó yí i káàkiri. 
'''
"25" = '''
:sup:`25` Nígbà ayé Solomoni, Juda àti Israẹli, láti Dani títí dé Beerṣeba, wọ́n ń gbé ní àlàáfíà, olúkúlùkù lábẹ́ àjàrà rẹ̀ àti lábẹ́ igi ọ̀pọ̀tọ́ rẹ̀. 
'''
"26" = '''
:sup:`26` Solomoni sì ní ẹgbàajì (4,000) ilé ẹṣin fún kẹ̀kẹ́ rẹ̀, àti ẹgbàá mẹ́fà (12,000) ẹlẹ́ṣin. 
'''
"27" = '''
:sup:`27` Àwọn ìjòyè agbègbè, olúkúlùkù ní oṣù rẹ̀, ń pèsè oúnjẹ fún Solomoni ọba àti gbogbo àwọn tí ń wá sí ibi tábìlì ọba, wọ́n sì rí i pé ohun kankan kò ṣẹ́kù. 
'''
"28" = '''
:sup:`28` Wọ́n tún máa ń mú ọkà barle àti koríko fún ẹṣin àti fún ẹṣin sísáré wá pẹ̀lú sí ibi tí ó yẹ, olúkúlùkù gẹ́gẹ́ bí ìlànà tirẹ̀. 
'''
"29" = '''
:sup:`29` Ọlọ́run sì fún Solomoni ní ọgbọ́n, àti òye ní ọ̀pọ̀lọpọ̀, àti ìmọ̀ gbígbòòrò òye tí a kò le è fiwé iyanrìn tí ó wà létí Òkun. 
'''
"30" = '''
:sup:`30` Ọgbọ́n Solomoni sì pọ̀ ju ọgbọ́n ọkùnrin ìlà-oòrùn lọ, ó sì pọ̀ ju gbogbo ọgbọ́n Ejibiti lọ. 
'''
"31" = '''
:sup:`31` Ó sì ní òye ju gbogbo ènìyàn lọ, ju Etani, ará Esra, àti Hemani àti Kalkoli, àti Darda àwọn ọmọ Maholi lọ. Òkìkí rẹ̀ sì kàn ní gbogbo orílẹ̀-èdè yíká. 
'''
"32" = '''
:sup:`32` Ó sì pa ẹgbẹ̀rún mẹ́ta (3,000) òwe, àwọn orin rẹ̀ sì jẹ́ ẹgbẹ̀rún ó lé márùn-ún (1,005). 
'''
"33" = '''
:sup:`33` Ó sì sọ̀rọ̀ ti igi, láti kedari tí ń bẹ ní Lebanoni dé Hísópù tí ń dàgbà lára ògiri. Ó sì tún sọ ti àwọn ẹranko àti ti àwọn ẹyẹ, àti ohun tí ń rákò àti ti ẹja. 
'''
"34" = '''
:sup:`34` Àwọn ènìyàn sì ń wá láti gbogbo orílẹ̀-èdè láti gbọ́ ọgbọ́n Solomoni, láti ọ̀dọ̀ àwọn ọba ayé láti wá gbọ́ nípa ọgbọ́n rẹ̀. 
'''
