[21]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ mi wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, kọ ojú rẹ sí ìhà Jerusalẹmu, kí o sì wàásù lòdì sí ibi mímọ́. Sọ àsọtẹ́lẹ̀ sí ilẹ̀ Israẹli. 
'''
"3" = '''
:sup:`3` Kí ó sì sọ fún un pe, ‘Èyí yìí ni Olúwa wí, Èmi lòdì sí ọ. Èmi yóò fa idà mi yọ kúrò nínú àkọ̀ rẹ̀, Èmi yóò sì ké olódodo àti ènìyàn búburú kúrò ni àárín yín. 
'''
"4" = '''
:sup:`4` Nítorí pé, èmi yóò ké olódodo àti olùṣe búburú kúrò, idà mi yóò jáde láti inú àkọ̀ rẹ̀ lòdì sí gbogbo ènìyàn láti gúúsù títí dé àríwá. 
'''
"5" = '''
:sup:`5` Nígbà náà gbogbo ènìyàn yóò mọ̀ pé, Èmi Olúwa ti yọ idà mi kúrò nínú àkọ̀ rẹ̀; kì yóò sì padà sínú rẹ̀ mọ́.’ 
'''
"6" = '''
:sup:`6` “Nítorí náà, mí ìmí ẹ̀dùn ìwọ ọmọ ènìyàn! Mí ìmí ẹ̀dùn pẹ̀lú ọkàn ìbànújẹ́ àti ẹ̀dùn ọkàn kíkorò ní iwájú wọn. 
'''
"7" = '''
:sup:`7` Bí wọ́n bá sì bi ọ́, wí pé, ‘Kí ni ó dé tí ìwọ fi ń mí ìmí ẹ̀dùn?’ Ìwọ yóò wí pé, ‘Nítorí ìròyìn tí ó ń bẹ. Gbogbo ọkàn ni yóò yọ́, gbogbo ọwọ́ ni yóò sì di aláìlera; gbogbo ọkàn ní yóò dákú, gbogbo eékún ni yóò sì di aláìlera bí omi?’ Ó ń bọ̀! Yóò sì wa sí ìmúṣẹ dandan, ni Olúwa Olódùmarè wí.” 
'''
"8" = '''
:sup:`8` Ọ̀rọ̀ Olúwa si tún tọ̀ mí wá pé: 
'''
"9" = '''
:sup:`9` “Ọmọ ènìyàn, sọtẹ́lẹ̀ wí pé, èyí yìí ní Olúwa wí pé, “ ‘Idà kan, idà kan, tí a pọ́n, tí a sì dán pẹ̀lú, 
'''
"10" = '''
:sup:`10` a pọ́n láti pa ènìyàn púpọ̀, a dán an láti máa kọ mọ̀nà! “ ‘Àwa o ha máa ṣe àríyá ọ̀gọ ọmọ mi? Idà gán gbogbo irú igi bẹ́ẹ̀. 
'''
"11" = '''
:sup:`11` “ ‘Idà ní a yàn láti pọ́n, kí ó lè ṣe é gbámú; a pọ́n ọn, a sì dán an, ó ṣetán fún ọwọ́ àwọn apani. 
'''
"12" = '''
:sup:`12` Sọkún síta, kí ó sì pohùnréré ẹ̀kún, ọmọ ènìyàn, nítorí yóò wá sórí àwọn ènìyàn mi; yóò wá sórí gbogbo ọmọ-aládé Israẹli ìbẹ̀rù ńlá yóò wá sórí àwọn ènìyàn mi nítorí idà náà; nítorí náà lu oókan àyà rẹ. 
'''
"13" = '''
:sup:`13` “ ‘Ìdánwò yóò dé dandan. Tí ọ̀pá aládé Juda èyí tí idà kẹ́gàn, kò bá tẹ̀síwájú mọ́ ń kọ́? Ni Olúwa Olódùmarè wí.’ 
'''
"14" = '''
:sup:`14` “Nítorí náà, ọmọ ènìyàn, sọtẹ́lẹ̀ kí ó sì fi ọwọ́ lu ọwọ́. Jẹ́ kí idà lu ara wọn lẹ́ẹ̀méjì, kódà ní ẹ̀ẹ̀mẹta. Ó jẹ́ idà fún ìpànìyàn idà fún ìpànìyàn lọ́pọ̀lọ́pọ̀, tí yóò sé wọn mọ́ níhìn-ín àti lọ́hùnnún. 
'''
"15" = '''
:sup:`15` Kí ọkàn kí ó lè yọ́ kí àwọn tí ó ṣubú le pọ̀, mo ti gbé idà sí gbogbo bodè fún ìparun. Háà! A mú kí ó kọ bí ìmọ̀nàmọ́ná, a gbá a mú fún ìparun. 
'''
"16" = '''
:sup:`16` Ìwọ idà, jà sí ọ̀tún kí o sì jà sí òsì lọ ibikíbi tí ẹnu rẹ bá dojúkọ. 
'''
"17" = '''
:sup:`17` Èmi gan an yóò pàtẹ́wọ́ ìbínú mi yóò sì rẹlẹ̀. Èmi Olúwa ti sọ̀rọ̀.” 
'''
"18" = '''
:sup:`18` Ọ̀rọ̀ Olúwa tọ mi wá: 
'''
"19" = '''
:sup:`19` “Ọmọ ènìyàn la ọ̀nà méjì fún idà ọba Babeli láti gbà, kí méjèèjì bẹ̀rẹ̀ láti ìlú kan náà. Ṣe àmì sí ìkóríta ọ̀nà tí ó lọ sí ìlú náà. 
'''
"20" = '''
:sup:`20` La ọ̀nà kan fún idà láti wá kọlu Rabba ti àwọn ará Ammoni kí òmíràn kọlu Juda, kí ó sì kọlu Jerusalẹmu ìlú olódi. 
'''
"21" = '''
:sup:`21` Nítorí ọba Babeli yóò dúró ni ìyànà ní ojú ọ̀nà, ní ìkóríta, láti máa lo àfọ̀ṣẹ. Yóò fi ọfà di ìbò, yóò béèrè lọ́wọ́ àwọn òrìṣà rẹ̀, òun yóò ṣe àyẹ̀wò ẹ̀dọ̀. 
'''
"22" = '''
:sup:`22` Nínú ọwọ́ ọ̀tún rẹ ni ìbò Jerusalẹmu yóò ti wá, ní ibi tí yóò ti gbé afárá kalẹ̀, láti pàṣẹ fún àwọn apànìyàn, láti mú ki wọn hó ìhó ogun láti gbé òòlù dí ẹnu-ọ̀nà ibodè, láti mọ odi, àti láti kọ́ ilé ìṣọ́. 
'''
"23" = '''
:sup:`23` Àfọ̀ṣẹ náà yóò dàbí àmì èké sí àwọn tí ó ti búra ìtẹríba fún un, ṣùgbọ́n òun yóò ran wọn létí ẹbí wọn yóò sì mú wọn lọ sí ìgbèkùn. 
'''
"24" = '''
:sup:`24` “Nítorí náà èyí ní ohun tí Olúwa Olódùmarè wí: ‘Nítorí ti ẹ̀yin ti mú ẹ̀bi yín wá sí ìrántí nípa ìṣọ̀tẹ̀ ní gbangba, ní ṣíṣe àfihàn àwọn ẹ̀ṣẹ̀ rẹ nínú gbogbo ohun tí ó ṣe, nítorí tí ẹ̀yin ti ṣe èyí, a yóò mú yín ní ìgbèkùn. 
'''
"25" = '''
:sup:`25` “ ‘Ìwọ aláìmọ́ àti ẹni búburú ọmọ-aládé Israẹli, ẹni ti ọjọ́ rẹ̀ ti dé, ẹni tí àsìkò ìjìyà rẹ̀ ti dé góńgó, 
'''
"26" = '''
:sup:`26` èyí yìí ní ohun tí Olúwa Olódùmarè wí, tú ìwérí kúrò kí o sì gbé adé kúrò. Kò ní rí bí ti tẹ́lẹ̀, ẹni ìgbéga ni a yóò sì rẹ̀ sílẹ̀. 
'''
"27" = '''
:sup:`27` Ìparun! Ìparun! Èmi yóò ṣé e ni ìparun! Kì yóò padà bọ̀ sípò bí kò ṣe pé tí ó bá wá sí ọ̀dọ̀ ẹni tí ó ní ẹ̀tọ́ láti ni in; òun ni èmi yóò fi fún.’ 
'''
"28" = '''
:sup:`28` “Àti ìwọ, ọmọ ènìyàn sọtẹ́lẹ̀ kí ó sì wí pé, ‘Èyí yìí ní ohun tí Olúwa Olódùmarè wí nípa àwọn ará Ammoni àti àbùkù wọn: “ ‘Idà kan idà kan tí á fa yọ fún ìpànìyàn tí a dán láti fi ènìyàn ṣòfò àti láti kọ bí ìmọ̀nàmọ́ná! 
'''
"29" = '''
:sup:`29` Bí ó tilẹ̀ jẹ́ pé a rí èké nípa yín àti àfọ̀ṣẹ èké nípa yín a yóò gbé e lé àwọn ọrùn ènìyàn búburú ti a ó pa, àwọn tí ọjọ́ wọn ti dé, àwọn tí ọjọ́ ìjìyà wọn ti dé góńgó. 
'''
"30" = '''
:sup:`30` “ ‘Dá idà padà sínú àkọ̀ rẹ̀. Níbi tí a gbé ṣẹ̀dá yín, ní ibi tí ẹ̀yin ti ṣẹ̀ wá. 
'''
"31" = '''
:sup:`31` Níbẹ̀ ni èmi yóò ti ṣe ìdájọ́ yín, èmi o sì fi èémí ìbínú gbígbóná mi bá yín jà. 
'''
"32" = '''
:sup:`32` Ẹ̀yin yóò jẹ́ èpò fún iná náà, a yóò ta ẹ̀jẹ̀ yin sórí ilẹ̀ yín, a kì yóò rántí yín mọ́; nítorí Èmi Olúwa ní ó ti wí bẹ́ẹ̀.’ ” 
'''
