[44]
"1" = '''
:sup:`1` Lẹ́yìn náà ni ọkùnrin náà mú mi padà lọ sí ibi mímọ́, èyí tí ó kọjú sí ìhà ìlà-oòrùn, ó sì wà ní títì. 
'''
"2" = '''
:sup:`2` Olúwa sọ fún mi, “Ẹnu-ọ̀nà yìí ni kí ó wà ní títì. A kò gbọdọ̀ ṣí i sílẹ̀; kò sí ẹni tí o gbọdọ̀ gba ibẹ̀ wọlé. Ó gbọdọ̀ wà ní títì nítorí pé Olúwa Ọlọ́run Israẹli tí gbà ibẹ̀ wọlé. 
'''
"3" = '''
:sup:`3` Ọmọ-aládé fúnra rẹ̀ ní o lè jókòó ní ẹnu-ọ̀nà náà kí o sì jẹun níwájú Olúwa. Ó gbọdọ̀ gba ọ̀nà ìloro ẹnu-ọ̀nà wọlé kí ó sì gba ibẹ̀ jáde.” 
'''
"4" = '''
:sup:`4` Lẹ́yìn náà, ọkùnrin náà mú mi gba ẹnu-ọ̀nà àríwá lọ sí iwájú ilé Ọlọ́run. Mo wò ó mo sì rí ògo Olúwa tí ó kún inú ilé Olúwa, mo sì dojúkọ ilẹ̀. 
'''
"5" = '''
:sup:`5` Olúwa sì sọ fún mì pé, “Ọmọ ènìyàn, wò dáradára, fetísílẹ̀ dáradára kí o sì fiyèsí ohun gbogbo tí mo sọ fún ọ nípa òfin lórí ilé Olúwa náà. Fiyèsí ẹnu-ọ̀nà ilé Ọlọ́run náà àti gbogbo àbájáde ibi mímọ́. 
'''
"6" = '''
:sup:`6` Sọ fún ọlọ̀tẹ̀ ilé Israẹli pé, ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Ìwà ìríra rẹ tí tó gẹ́ẹ́, ìwọ ilé Israẹli! 
'''
"7" = '''
:sup:`7` Ní àfikún pẹ̀lú gbogbo àwọn ìwà ìríra rẹ tí ó kù, ìwọ mú àwọn àjèjì aláìkọlà àyà àti ara wá sí inú ibi mímọ́ mi, ní lílo ilé mi ní ìlòkulò nígbà tí ìwọ fi oúnjẹ fún mi, ọ̀rá àti ẹ̀jẹ̀, ìwọ sì ba májẹ̀mú mi jẹ́. 
'''
"8" = '''
:sup:`8` Dípò kí ìwọ pa òfin mi mọ́, ìwọ fi àwọn mìíràn sí ibi mímọ́ mi. 
'''
"9" = '''
:sup:`9` Èyí yìí ní Olúwa Olódùmarè wí: Àjèjì aláìkọlà àyà àti ara kò gbọdọ̀ wọ ibi mímọ́ mi, àti pẹ̀lú àwọn àjèjì tí ń gbé ní àárín àwọn ọmọ Israẹli. 
'''
"10" = '''
:sup:`10` “ ‘Àwọn Lefi tí wọn rìn jìnnà kúrò lọ́dọ̀ mi nígbà tí àwọn ọmọ Israẹli ṣìnà, ti wọ́n sì ṣáko kúrò lọ́dọ̀ mi láti tọ àwọn ère wọn lẹ́yìn gbọdọ̀ jèrè ẹ̀ṣẹ̀ wọn. 
'''
"11" = '''
:sup:`11` Wọn le sìn mi ní ibi mímọ́ mi, kí wọn ṣe ìtọ́jú àwọn ẹnu-ọ̀nà ilé Ọlọ́run, kí wọn sì ṣe ìránṣẹ́ nínú rẹ̀; wọn le pa ẹbọ sísun, ki wọn sì rú ẹbọ fún àwọn ènìyàn, kí wọn sì dúró níwájú àwọn ènìyàn, kí wọ́n sì ṣe ìránṣẹ́ fún wọn. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nítorí pé wọn ṣe ìránṣẹ́ fún wọn níwájú àwọn ère wọn, tí wọn sì mu ilé Israẹli ṣubú sínú ẹ̀ṣẹ̀, nítorí náà, Èmi tí búra nípa nína ọwọ́ sókè pé, wọn gbọdọ̀ jèrè ẹ̀ṣẹ̀ wọn, ní Olúwa Olódùmarè wí. 
'''
"13" = '''
:sup:`13` Wọn kò gbọdọ̀ súnmọ́ ọ̀dọ̀ mi láti ṣe ìránṣẹ́ fún mi, gẹ́gẹ́ bí àlùfáà tàbí súnmọ́ nǹkan kan nínú àwọn ohun mímọ́ mi tàbí ẹbọ mi mímọ́ jùlọ; wọn gbọdọ̀ gba ìtìjú ìwà ìríra wọn. 
'''
"14" = '''
:sup:`14` Síbẹ̀ èmi yóò mu wọn sí ìtọ́jú ilé Ọlọ́run àti gbogbo iṣẹ́ tí a gbọdọ̀ ṣe níbẹ̀. 
'''
"15" = '''
:sup:`15` “ ‘Ṣùgbọ́n àwọn àlùfáà, tí ó jẹ́ Lefi àti àwọn ìran Sadoku tí fi tọkàntọkàn ṣe iṣẹ́ ibi mímọ́ mi nígbà tí àwọn Israẹli ṣáko lọ kúrò lọ́dọ̀ mi, wọn gbọdọ̀ súnmọ́ iwájú láti ṣe ìránṣẹ́ ní iwájú mi, láti rú ẹbọ ọ̀rá àti ẹ̀jẹ̀, ni Olúwa Olódùmarè wí. 
'''
"16" = '''
:sup:`16` Àwọn nìkan ni ó gbọdọ̀ wọ ibi mímọ́ mi; àwọn nìkan ní o gbọdọ̀ súnmọ́ tábìlì mi láti ṣe ìránṣẹ́ ni iwájú mi, ki wọn sì ṣe iṣẹ́ ìsìn mi. 
'''
"17" = '''
:sup:`17` “ ‘Nígbà ti wọ́n wọ àwọn ẹnu-ọ̀nà àgbàlá ti inú, wọn yóò wọ ẹ̀wù ọ̀gbọ̀, wọn kò gbọdọ̀ wọ aṣọ onírun nígbà tí wọ́n bá ń ṣiṣẹ́ ìránṣẹ́ ní àwọn ẹnu-ọ̀nà àgbàlá ti inú tàbí ni inú ilé Ọlọ́run. 
'''
"18" = '''
:sup:`18` Wọ́n yóò sì dé fìlà ọ̀gbọ̀ sí orí wọn àti ṣòkòtò ọ̀gbọ̀ sí ìdí wọn. Wọn kò sì gbọdọ̀ wọ ohunkóhun tí yóò mú wọn làágùn. 
'''
"19" = '''
:sup:`19` Nígbà tí wọ́n bá lọ sì àgbàlá òde níbi tí àwọn ènìyàn wà, wọn gbọdọ̀ bọ́ ẹ̀wù tí wọ́n fi ń ṣiṣẹ́ ìránṣẹ́, ki wọn sì fi wọn sílẹ̀ sí àwọn yàrá mímọ́ náà, kí wọn kí ó sì wọ ẹ̀wù mìíràn, wọn kì yóò sì fi ẹ̀wù wọn sọ àwọn ènìyàn di mímọ́. 
'''
"20" = '''
:sup:`20` “ ‘Wọn kò gbọdọ̀ fá irun, wọn kò sì gbọdọ̀ jẹ́ kí irun wọn gùn, ṣùgbọ́n wọn gbọdọ̀ jẹ́ kí irun orí wọn wà ní gígẹ̀. 
'''
"21" = '''
:sup:`21` Àlùfáà kankan kò gbọdọ̀ mu ọtí nígbà tí ó bá wọ àgbàlá tí inú. 
'''
"22" = '''
:sup:`22` Wọn ko gbọdọ̀ fẹ́ opó ni ìyàwó, wọn kò sì gbọdọ̀ kọ ìyàwó wọn sílẹ̀, wọ́n lè fẹ́ àwọn ọmọbìnrin ti kò tí i mọ ọkùnrin rí, tí ó sì jẹ́ ìran àwọn ọmọ Israẹli, tàbí kí wọn fẹ́ àwọn opó àlùfáà. 
'''
"23" = '''
:sup:`23` Wọn yóò sì fi ìyàtọ̀ tí ó wà láàrín mímọ́ àti àìmọ́ kọ́ àwọn ènìyàn mi, wọn yóò sì fihàn wọ́n bi wọn yóò ṣe dá aláìmọ́ mọ̀ yàtọ̀ sí mímọ́. 
'''
"24" = '''
:sup:`24` “ ‘Nínú èyíkéyìí èdè-àìyedè, àwọn àlùfáà ní yóò dúró gẹ́gẹ́ bí onídàájọ́ gẹ́gẹ́ bí òfin mi. Wọ́n ní láti pa àwọn òfin àti àṣẹ mi mọ́ ní gbogbo àjọ̀dún tí a yàn, wọn sì gbọdọ̀ ya ọjọ́ ìsinmi mi ní mímọ́. 
'''
"25" = '''
:sup:`25` “ ‘Àlùfáà kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́ nípa sísún mọ́ òkú ènìyàn; ṣùgbọ́n ti òkú ènìyàn yẹn bá jẹ́ baba tàbí ìyá rẹ̀, àbúrò rẹ̀ ọkùnrin tàbí àbúrò rẹ̀ obìnrin ti kò i ti lọ́kọ, nígbà náà o le sọ ara rẹ̀ di aláìmọ́. 
'''
"26" = '''
:sup:`26` Lẹ́yìn ìwẹ̀nùmọ́ rẹ̀, ki òun kí ó dúró fún ọjọ́ méje. 
'''
"27" = '''
:sup:`27` Ní ọjọ́ ti yóò wọ àgbàlá ti inú ni ibi mímọ́ láti ṣe ìránṣẹ́ ibi mímọ́, ni kí òun kí ó rú ọrẹ ẹbọ ẹ̀ṣẹ̀ ni Olúwa Olódùmarè wí. 
'''
"28" = '''
:sup:`28` “ ‘Èmi ni yóò jẹ́ ogún kan ṣoṣo tí àwọn àlùfáà yóò ní. Ẹ kì yóò fún wọn ni ìpín kankan ní Israẹli, Èmi ni yóò jẹ́ ìní wọn. 
'''
"29" = '''
:sup:`29` Wọn yóò jẹ ọrẹ ẹbọ jíjẹ, ọrẹ ẹbọ ẹ̀ṣẹ̀ àti ọrẹ ẹbọ ìrékọjá; gbogbo ohun tí a bá yà sọ́tọ̀ fún Olúwa ni Israẹli ni yóò jẹ́ tiwọn. 
'''
"30" = '''
:sup:`30` Èyí tí ó dára jùlọ nínú gbogbo àkọ́so èso àti ọrẹ yín yóò jẹ́ ti àwọn àlùfáà. Ẹ ó sì fi àkọ́pò ìyẹ̀fun yín fún wọn kí ìbùkún lè wà lórí gbogbo ilé yín. 
'''
"31" = '''
:sup:`31` Àwọn àlùfáà kì yóò jẹ́ ohunkóhun bí i ẹyẹ tàbí ẹranko, tí ó ti kú fúnra rẹ̀ tàbí èyí ti ẹranko ńlá fàya. 
'''
