[7]
"1" = '''
:sup:`1` Ó sì ṣe ní ọdún kẹrin Dariusi ọba, ọ̀rọ̀ Olúwa tọ́ Sekariah wá ni ọjọ́ kẹrin oṣù Kisleu tí ń ṣe oṣù kẹsànán. 
'''
"2" = '''
:sup:`2` Nígbà tí wọ́n ènìyàn Beteli rán Ṣareseri àti Regemmeleki, àti àwọn ènìyàn wọn sí ilé Ọlọ́run láti wá ojúrere Olúwa. 
'''
"3" = '''
:sup:`3` Àti láti bá àwọn àlùfáà tí ó wà ní ilé Olúwa àwọn ọmọ-ogun, àti àwọn wòlíì sọ̀rọ̀ wí pé, “Ṣé kí èmi ó sọkún ní oṣù karùn-ún kí èmi ya ara mi sọ́tọ̀, bí mo ti ń ṣe láti ọdún mélòó wọ̀nyí wá bí?” 
'''
"4" = '''
:sup:`4` Nígbà náà ni ọ̀rọ̀ Olúwa àwọn ọmọ-ogun tọ̀ mí wá pé, 
'''
"5" = '''
:sup:`5` “Sọ fún gbogbo àwọn ènìyàn ilẹ̀ náà, àti fún àwọn àlùfáà pé, ‘Nígbà tí ẹ̀yin gbààwẹ̀, tí ẹ sì ṣọ̀fọ̀ ní oṣù karùn-ún àti keje, àní fun àádọ́rin ọdún wọ̀nyí, ǹjẹ́ èmi ni ẹ̀yin ha ń gbààwẹ̀ yín fún? 
'''
"6" = '''
:sup:`6` Nígbà tí ẹ sì jẹ, àti nígbà tí ẹ mu, fún ara yín kọ́ ni ẹ̀yin jẹ, àti fún ara yín kọ́ ni ẹ̀yin mú bí? 
'''
"7" = '''
:sup:`7` Wọ̀nyí kọ́ ni ọ̀rọ̀ ti Olúwa ti kígbe láti ọ̀dọ̀ àwọn wòlíì ìṣáájú wá, nígbà tí a ń gbé Jerusalẹmu, tí ó sì wà ní àlàáfíà, pẹ̀lú àwọn ìlú rẹ̀ tí ó yí i káàkiri, nígbà tí a ń gbé gúúsù àti pẹ̀tẹ́lẹ̀.’ ” 
'''
"8" = '''
:sup:`8` Ọ̀rọ̀ Olúwa sì tọ Sekariah wá, wí pé, 
'''
"9" = '''
:sup:`9` “Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, ‘Ṣe ìdájọ́ òtítọ́, kí ẹ sì ṣe àánú àti ìyọ́nú olúkúlùkù sí arákùnrin rẹ̀. 
'''
"10" = '''
:sup:`10` Má sì ṣe ni opó lára tàbí aláìní baba, àlejò, tàbí tálákà; kí ẹnikẹ́ni nínú yín má ṣe gbèrò ibi ní ọkàn sí arákùnrin rẹ̀.’ 
'''
"11" = '''
:sup:`11` “Ṣùgbọ́n wọ́n kọ̀ láti gbọ́, wọ́n sì gún èjìká, wọ́n sì pa ẹ̀yìn dà, wọ́n di etí wọn, kí wọn má ba à gbọ́. 
'''
"12" = '''
:sup:`12` Wọ́n sé ọkàn wọn bí òkúta líle, kí wọn má ba à gbọ́ òfin, àti ọ̀rọ̀ tí Olúwa àwọn ọmọ-ogun ti fi ẹ̀mí rẹ̀ rán nípa ọwọ́ àwọn wòlíì ìṣáájú wá. Ìbínú ńlá sì dé láti ọ̀dọ̀ Olúwa àwọn ọmọ-ogun. 
'''
"13" = '''
:sup:`13` “ ‘Ó sì ṣe, gẹ́gẹ́ bí ó ti kígbe, tí wọn kò sì fẹ́ gbọ́, bẹ́ẹ̀ ni wọ́n kígbe, tí èmi kò sì fẹ́ gbọ́,’ ni Olúwa àwọn ọmọ-ogun wí. 
'''
"14" = '''
:sup:`14` ‘Mo sì fi ìjì tú wọn ká sí gbogbo orílẹ̀-èdè tí wọn kò mọ̀. Ilẹ̀ náà sì dahoro lẹ́yìn wọn, tí ẹnikẹ́ni kò là á kọjá tàbí kí ó padà bọ̀, wọ́n sì sọ ilẹ̀ ààyò náà dahoro.’ ” 
'''
