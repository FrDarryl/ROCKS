[6]
"1" = '''
:sup:`1` Ní ìgbà tí ó pe ọ̀rìnlénírinwó ọdún (480) lẹ́yìn ìgbà tí àwọn ọmọ Israẹli ti jáde kúrò ní ilẹ̀ Ejibiti, ní ọdún kẹrin ìjọba Solomoni lórí Israẹli, ní oṣù Sifi, tí ń ṣe oṣù kejì, ó sì bẹ̀rẹ̀ sí kọ́ ilé Olúwa. 
'''
"2" = '''
:sup:`2` Ilé náà tí Solomoni ọba kọ́ fún Olúwa sì jẹ́ ọgọ́ta ìgbọ̀nwọ́ ní gígùn, ogún ìgbọ̀nwọ́ ní ìbú àti ọgbọ̀n ìgbọ̀nwọ́ ní gíga. 
'''
"3" = '''
:sup:`3` Ìloro níwájú tẹmpili ilé náà, ogún ìgbọ̀nwọ́ ní gígùn rẹ̀, ìbú ilé náà, ìgbọ̀nwọ́ mẹ́wàá láti iwájú ilé náà. 
'''
"4" = '''
:sup:`4` Ó sì ṣe fèrèsé tí kò fẹ̀ fún ilé náà. 
'''
"5" = '''
:sup:`5` Lára ògiri ilé náà ni ó bu yàrá yíká; àti tẹmpili àti ibi mímọ́ jùlọ ni ó sì ṣe yàrá yíká. 
'''
"6" = '''
:sup:`6` Yàrá ìsàlẹ̀ sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní ìbú, ti àárín sì jẹ́ ìgbọ̀nwọ́ mẹ́fà ní ìbú, àti ẹ̀kẹta ìgbọ̀nwọ́ méje sì ni ìbú rẹ̀. Nítorí lóde ilé náà ni ó dín ìgbọ̀nwọ́ kọ̀ọ̀kan káàkiri, kí igi àjà kí ó má ba à wọ inú ògiri ilé náà. 
'''
"7" = '''
:sup:`7` Ní kíkọ́ ilé náà, òkúta tí a ti gbẹ́ sílẹ̀ kí a tó mú un wá ibẹ̀ nìkan ni a lò, a kò sì gbúròó òòlù tàbí àáké tàbí ohun èlò irin kan nígbà tí a ń kọ́ ọ lọ́wọ́. 
'''
"8" = '''
:sup:`8` Ẹnu-ọ̀nà yàrá ìsàlẹ̀ sì wà ní ìhà gúúsù ilé náà; wọ́n sì fi àtẹ̀gùn tí ó lórí gòkè sínú yàrá àárín, àti láti yàrá àárín bọ́ sínú ẹ̀kẹta. 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni ó kọ́ ilé náà, ó sì parí rẹ̀, ó sì bo ilé náà pẹ̀lú àwọn ìtí igi àti pákó kedari. 
'''
"10" = '''
:sup:`10` Ó sì kọ́ yàrá ẹ̀gbẹ́ sí gbogbo ilé náà. Gígùn ọ̀kọ̀ọ̀kan sì jẹ́ ìgbọ̀nwọ́ márùn-ún, ó sì so wọ́n mọ́ ilé náà pẹ̀lú ìtì igi kedari. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ Olúwa sì tọ Solomoni wá wí pé, 
'''
"12" = '''
:sup:`12` “Ní ti ilé yìí tí ìwọ ń kọ́ lọ́wọ́, bí ìwọ bá tẹ̀lé àṣẹ mi, tí ìwọ sì ṣe ìdájọ́ mi, tí o sì pa òfin mi mọ́ láti máa ṣe wọ́n, Èmi yóò mú ìlérí tí mo ti ṣe fún Dafidi baba rẹ̀ ṣẹ nípa rẹ̀. 
'''
"13" = '''
:sup:`13` Èmi yóò sì máa gbé àárín àwọn ọmọ Israẹli, èmi kì ó sì kọ Israẹli ènìyàn mi.” 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni Solomoni kọ́ ilé náà, ó sì parí rẹ̀. 
'''
"15" = '''
:sup:`15` Ó sì fi pákó kedari tẹ́ ògiri ilé náà nínú, láti ilẹ̀ ilé náà dé àjà rẹ̀, ó fi igi bò wọ́n nínú, ó sì fi pákó firi tẹ́ ilẹ̀ ilé náà. 
'''
"16" = '''
:sup:`16` Ó pín ogún ìgbọ̀nwọ́ sí ẹ̀yìn ilé náà, láti ilẹ̀ dé àjà ilé ni ó fi pákó kedari kọ́, èyí ni ó kọ sínú, fún ibi tí a yà sí mímọ́ àní Ibi Mímọ́ Jùlọ. 
'''
"17" = '''
:sup:`17` Ní iwájú ilé náà, ogójì ìgbọ̀nwọ́ ni gígùn rẹ̀ jẹ́. 
'''
"18" = '''
:sup:`18` Inú ilé náà sì jẹ́ kedari, wọ́n ṣe iṣẹ́ ọnà rẹ̀ pẹ̀lú ìrudí àti ìtànná. Gbogbo rẹ̀ sì jẹ́ kedari; a kò sì rí òkúta kan níbẹ̀. 
'''
"19" = '''
:sup:`19` Ó sì múra ibi mímọ́ jùlọ sílẹ̀ nínú ilé náà láti gbé àpótí ẹ̀rí Olúwa ka ibẹ̀. 
'''
"20" = '''
:sup:`20` Inú ibi mímọ́ náà sì jẹ́ ogún ìgbọ̀nwọ́ ní gígùn, ogún ìgbọ̀nwọ́ ní ìbú, àti ogún ìgbọ̀nwọ́ ní gíga. Ó sì fi kìkì wúrà bo inú rẹ̀ ó sì fi igi kedari bo pẹpẹ rẹ̀. 
'''
"21" = '''
:sup:`21` Solomoni sì fi kìkì wúrà bo inú ilé náà, ó sì tan ẹ̀wọ̀n wúrà dé ojú ibi mímọ́ jùlọ, ó sì fi wúrà bò ó. 
'''
"22" = '''
:sup:`22` Gbogbo ilé náà ni ó fi wúrà bò títí ó fi parí gbogbo ilé náà, àti gbogbo pẹpẹ tí ó wà níhà ibi mímọ́ jùlọ, ni ó fi wúrà bò. 
'''
"23" = '''
:sup:`23` Ní inú ibi mímọ́ jùlọ ni ó fi igi olifi ṣe kérúbù méjì, ọ̀kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní gíga. 
'''
"24" = '''
:sup:`24` Apá kérúbù kìn-ín-ní sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gíga, àti apá kérúbù kejì ìgbọ̀nwọ́ márùn-ún; ìgbọ̀nwọ́ mẹ́wàá láti ṣóńṣó apá kan dé ṣóńṣó apá kejì. 
'''
"25" = '''
:sup:`25` Ìgbọ̀nwọ́ mẹ́wàá sì ni kérúbù kejì pẹ̀lú, nítorí kérúbù méjèèjì jọ ara wọn ní ìwọ̀n ní títóbi àti títẹ̀wọ̀n bákan náà. 
'''
"26" = '''
:sup:`26` Gíga kérúbù kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ mẹ́wàá. 
'''
"27" = '''
:sup:`27` Ó sì gbé àwọn kérúbù náà sínú ilé ti inú lọ́hùn ún, pẹ̀lú ìyẹ́ apá wọn ní nínà jáde. Ìyẹ́ apá kérúbù kan sì kan ògiri kan, nígbà tí ìyẹ́ apá èkejì sì kan ògiri kejì, ìyẹ́ apá wọn sì kan ara wọn láàrín yàrá náà. 
'''
"28" = '''
:sup:`28` Ó sì fi wúrà bo àwọn kérúbù náà. 
'''
"29" = '''
:sup:`29` Lára àwọn ògiri tí ó yí ilé náà ká, nínú àti lóde, ó sì ya àwòrán àwọn kérúbù sí i àti ti igi ọ̀pẹ, àti ti ìtànná ewéko. 
'''
"30" = '''
:sup:`30` Ó sì tún fi wúrà tẹ́ ilẹ̀ ilé náà nínú àti lóde. 
'''
"31" = '''
:sup:`31` Nítorí ojú ọ̀nà ibi mímọ́ jùlọ ni ó ṣe ìlẹ̀kùn igi olifi sí pẹ̀lú àtẹ́rígbà àti òpó ìhà jẹ́ ìdámárùn-ún ògiri. 
'''
"32" = '''
:sup:`32` Àti lára ìlẹ̀kùn igi olifi náà ni ó ya àwòrán àwọn kérúbù, igi ọ̀pẹ àti ti ìtànná ewéko sí, ó sì fi wúrà bò wọ́n, ó sì tan wúrà sí ara àwọn kérúbù àti sí ara igi ọ̀pẹ. 
'''
"33" = '''
:sup:`33` Bẹ́ẹ̀ ni ó sì ṣe òpó igi olifi onígun mẹ́rin fún ìlẹ̀kùn ilé náà. 
'''
"34" = '''
:sup:`34` Ó sì tún fi igi firi ṣe ìlẹ̀kùn méjì, ọ̀kọ̀ọ̀kan wọn sì ní ewé méjì tí ó yí sí ihò ìtẹ̀bọ̀. 
'''
"35" = '''
:sup:`35` Ó sì ya àwòrán kérúbù, àti ti igi ọ̀pẹ àti ti ìtànná ewéko sí ara wọn, ó sì fi wúrà bò ó, èyí tí ó tẹ́ sórí ibi tí ó gbẹ́. 
'''
"36" = '''
:sup:`36` Ó sì fi ẹsẹẹsẹ òkúta mẹ́ta gbígbẹ, àti ẹsẹ̀ kan ìtí kedari kọ́ àgbàlá ti inú lọ́hùn ún. 
'''
"37" = '''
:sup:`37` Ní ọdún kẹrin ni a fi ìpìlẹ̀ ilé Olúwa lé ilẹ̀, ní oṣù Sifi. 
'''
"38" = '''
:sup:`38` Ní ọdún kọkànlá ní oṣù Bulu, oṣù kẹjọ, a sì parí ilé náà jálẹ̀ jálẹ̀, pẹ̀lú gbogbo ìpín rẹ̀, gẹ́gẹ́ bí gbogbo èyí tí ó yẹ. Ó sì lo ọdún méje ní kíkọ́ ilé náà. 
'''
