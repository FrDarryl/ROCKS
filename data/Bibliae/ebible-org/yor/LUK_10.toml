[10]
"1" = '''
:sup:`1` Lẹ́yìn nǹkan wọ̀nyí, Olúwa sì yan méjìléláàádọ́rin ọmọ-ẹ̀yìn mìíràn pẹ̀lú, ó sì rán wọn ní méjì méjì lọ ṣáájú rẹ̀, sí gbogbo ìlú àti ibi tí òun tìkára rẹ̀ yóò sì dé. 
'''
"2" = '''
:sup:`2` Ó sì wí fún wọn pé, “Ìkórè pọ̀, ṣùgbọ́n àwọn alágbàṣe kò tó nǹkan, nítorí náà ẹ bẹ Olúwa ìkórè, kí ó lè rán àwọn alágbàṣe sínú ìkórè rẹ̀. 
'''
"3" = '''
:sup:`3` Ẹ mú ọ̀nà yín pọ̀n: sá wò ó, èmi rán yín lọ bí ọ̀dọ́-àgùntàn sáàrín ìkookò. 
'''
"4" = '''
:sup:`4` Ẹ má ṣe mú àpò, ẹ má ṣe mú àpamọ́wọ́, tàbí bàtà: ẹ má sì ṣe kí ẹnikẹ́ni lọ́nà. 
'''
"5" = '''
:sup:`5` “Ní ilékílé tí ẹ̀yin bá wọ̀, kí ẹ kọ́ wí pé, ‘Àlàáfíà fún ilé yìí!’ 
'''
"6" = '''
:sup:`6` Bí ọmọ àlàáfíà bá sì wà níbẹ̀, àlàáfíà yín yóò bà lé e: ṣùgbọ́n bí kò bá sí, yóò tún padà sọ́dọ̀ yín. 
'''
"7" = '''
:sup:`7` Ẹ dúró sínú ilé náà, kí ẹ máa jẹ, kí ẹ sì máa mu ohunkóhun tí wọ́n bá fi fún yín, nítorí ọ̀yà alágbàṣe tọ́ sí i. Ẹ má ṣe lọ láti ilé dé ilé. 
'''
"8" = '''
:sup:`8` “Ìlúkílùú tí ẹ̀yin bá wọ̀, tí wọ́n bá sì gbà yín, ẹ jẹ ohunkóhun tí a bá gbé ka iwájú yín. 
'''
"9" = '''
:sup:`9` Ẹ sì mú àwọn aláìsàn tí ń bẹ nínú rẹ̀ láradá, kí ẹ sì wí fún wọn pé, ‘Ìjọba Ọlọ́run kù sí dẹ̀dẹ̀ sí yín!’ 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ní ìlúkílùú tí ẹ̀yin bá sì wọ̀, tí wọn kò bá sì gbà yín, nígbà tí ẹ̀yin bá sì jáde ní ìgboro ìlú náà, kí ẹ̀yin sì wí pé, 
'''
"11" = '''
:sup:`11` ‘Eruku ìlú yín tí ó kù sí wa lẹ́sẹ̀, a gbọ̀n ọ́n sílẹ̀ fún yín! Ṣùgbọ́n ẹ mọ èyí pé, ìjọba Ọlọ́run kù sí dẹ̀dẹ̀.’ 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n mo wí fún yín, yóò sàn fún Sodomu ní ọjọ́ náà, ju fún ìlú náà lọ. 
'''
"13" = '''
:sup:`13` “Ègbé ni fún ìwọ, Korasini! Ègbé ni fún ìwọ Betisaida! Nítorí ìbá ṣe pé a ti ṣe iṣẹ́ agbára tí a ṣe nínú yín, ní Tire àti Sidoni, wọn ìbá ti ronúpìwàdà lọ́jọ́ pípẹ́ sẹ́yìn, wọn ìbá sì jókòó nínú aṣọ ọ̀fọ̀ àti nínú eérú. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n yóò sàn fún Tire àti Sidoni nígbà ìdájọ́ jù fún yín lọ. 
'''
"15" = '''
:sup:`15` Àti ìwọ, Kapernaumu, a ó ha gbé ọ ga dé òkè ọ̀run? A ó rẹ̀ ọ́ sílẹ̀ dé isà òkú. 
'''
"16" = '''
:sup:`16` “Ẹni tí ó bá gbọ́ tiyín, ó gbọ́ tèmi. Ẹni tí ó bá sì kọ̀ yín, ó kọ̀ mi. Ẹni tí ó bá sì kọ̀ mi, ó kọ ẹni tí ó rán mi.” 
'''
"17" = '''
:sup:`17` Àwọn àádọ́rin náà sì fi ayọ̀ padà, wí pé, “Olúwa, àwọn ẹ̀mí èṣù tilẹ̀ foríbalẹ̀ fún wa ní orúkọ rẹ.” 
'''
"18" = '''
:sup:`18` Ó sì wí fún wọn pé, “Èmí rí Satani ṣubú bí mọ̀nàmọ́ná láti ọ̀run wá. 
'''
"19" = '''
:sup:`19` Kíyèsi i, èmí fún yín ní àṣẹ láti tẹ ejò àti àkéekèe mọ́lẹ̀, àti lórí gbogbo agbára ọ̀tá, kò sì ṣí ohun kan bí ó ti wù tí ó ṣe, tí yóò pa yín lára. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n kí ẹ má ṣe yọ̀ nítorí èyí pé, àwọn ẹ̀mí ń foríbalẹ̀ fún yín; ṣùgbọ́n ẹ kúkú yọ̀, pé; a kọ̀wé orúkọ yín ní ọ̀run!” 
'''
"21" = '''
:sup:`21` Ní wákàtí kan náà Jesu yọ̀ nínú Ẹ̀mí mímọ́ ó sì wí pé, “Mo dúpẹ́ lọ́wọ́ rẹ, Baba, Olúwa ọ̀run àti ayé, pé, ìwọ pa nǹkan wọ̀nyí mọ́ kúrò lọ́dọ̀ àwọn ọlọ́gbọ́n àti amòye, ìwọ sì fi wọ́n hàn fún àwọn ọmọ ọwọ́. Bẹ́ẹ̀ ni, Baba, bẹ́ẹ̀ ni ó sá à yẹ ní ojú rẹ. 
'''
"22" = '''
:sup:`22` “Ohun gbogbo ni a ti fi fún mi láti ọ̀dọ̀ Baba mi; kò sì ṣí ẹni tí ó mọ ẹni tí ọmọ jẹ́, bí kò ṣe Baba, àti ẹnikẹ́ni tí ó bá sì wu ọmọ láti fi í hàn fún.” 
'''
"23" = '''
:sup:`23` Ó sì yípadà sí àwọn ọmọ-ẹ̀yìn rẹ̀ ní apá kan. Ó ní, “Ìbùkún ni fún ojú tí ń rí ohun tí ẹ̀yin ń rí. 
'''
"24" = '''
:sup:`24` Nítorí mo wí fún yín, ọ̀pọ̀ àwọn wòlíì àti àwọn ọba ni ó ń fẹ́ láti rí ohun tí ẹ̀yin ń rí, wọn kò sì rí wọn, àti láti gbọ́ ohun tí ẹ̀yin ń gbọ́, wọn kò sì gbọ́ wọn.” 
'''
"25" = '''
:sup:`25` Sì kíyèsi i amòfin kan dìde, ó ń dán an wò, ó ní, “Olùkọ́, kín ni èmi ó ṣe kí èmi lè jogún ìyè àìnípẹ̀kun?” 
'''
"26" = '''
:sup:`26` Ó sì bi í pé, “Kí ni a kọ sínú ìwé òfin? Báwo ni ìwọ sì ti kà á?” 
'''
"27" = '''
:sup:`27` Ó sì dáhùn wí pé, “ ‘Kí ìwọ fi gbogbo àyà rẹ, àti gbogbo ọkàn rẹ, àti gbogbo agbára rẹ, àti gbogbo inú rẹ fẹ́ Olúwa Ọlọ́run rẹ’; àti, ‘Ẹnìkejì rẹ bí ara rẹ.’ ” 
'''
"28" = '''
:sup:`28` Ó sì wí fún un pé, “Ìwọ́ dáhùn rere. Ṣe èyí, ìwọ ó sì yè.” 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n ó ń fẹ́ láti da ara rẹ̀ láre, ó wí fún Jesu wí pé, “Ta ha sì ni ẹnìkejì mi?” 
'''
"30" = '''
:sup:`30` Jesu sì dáhùn ó wí pé, “Ọkùnrin kan ń ti Jerusalẹmu sọ̀kalẹ̀ lọ sí Jeriko, ó sì bọ́ sí ọwọ́ àwọn ọlọ́ṣà; wọ́n gbà á ní aṣọ, wọ́n sá a lọ́gbẹ́, wọ́n sì fi sílẹ̀ lọ ní àìpatán. 
'''
"31" = '''
:sup:`31` Ní kòńgẹ́ àkókò yìí ni àlùfáà kan sì ń sọ̀kalẹ̀ lọ lọ́nà náà. Nígbà tí ó sì rí i ó kọjá lọ níhà kejì. 
'''
"32" = '''
:sup:`32` Bẹ́ẹ̀ náà sì ni ọmọ Lefi kan pẹ̀lú, nígbà tí ó dé ibẹ̀, tí ó sì rí i, ó kọjá lọ níhà kejì. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n ará Samaria kan, bí ó ti ń re àjò, ó dé ibi tí ó gbé wà; nígbà tí ó sì rí i, àánú ṣe é. 
'''
"34" = '''
:sup:`34` Ó sì tọ̀ ọ́ lọ, ó sì di ọgbẹ́ rẹ̀, ó da òróró àti ọtí wáìnì sí i, ó sì gbé e lé orí kẹ́tẹ́kẹ́tẹ́ ti òun tìkára rẹ̀, ó sì mú un wá sí ilé èrò, a sì ń ṣe ìtọ́jú rẹ̀. 
'''
"35" = '''
:sup:`35` Nígbà tí ó sì lọ ní ọjọ́ kejì, ó fi owó idẹ méjì fún olórí ilé èrò ó sì wí fún un pé, ‘Máa tọ́jú rẹ̀; ohunkóhun tí ìwọ bá sì ná kún un, nígbà tí mo bá padà dé, èmi ó san án fún ọ.’ 
'''
"36" = '''
:sup:`36` “Nínú àwọn mẹ́tẹ̀ẹ̀ta wọ̀nyí, ta ni ìwọ rò pé ó jẹ́ ẹnìkejì ẹni tí ó bọ́ sí ọwọ́ àwọn ọlọ́ṣà?” 
'''
"37" = '''
:sup:`37` Ó sì dáhùn wí pé, “Ẹni tí ó ṣàánú fún un ni.” Jesu sì wí fún un pé, “Lọ, kí o ṣe bẹ́ẹ̀ gẹ́gẹ́!” 
'''
"38" = '''
:sup:`38` Ó sì ṣe, bí wọ́n ti ń lọ, o wọ ìletò kan, obìnrin kan tí a ń pè ní Marta sì gbà á sí ilé rẹ̀. 
'''
"39" = '''
:sup:`39` Ó sì ní arábìnrin kan tí a ń pè ní Maria tí ó sì jókòó lẹ́bàá ẹsẹ̀ Olúwa, tí ó ń gbọ́ ọ̀rọ̀ rẹ̀. 
'''
"40" = '''
:sup:`40` Ṣùgbọ́n Marta ń ṣe ìyọnu ohun púpọ̀, ó sì tọ̀ ọ́ wá, ó wí pé, “Olúwa, ìwọ kò sì bìkítà sí ti arábìnrin mi pé ó fi mí sílẹ̀ láti máa nìkan ṣe ìránṣẹ́? Wí fún un kí ó ràn mí lọ́wọ́.” 
'''
"41" = '''
:sup:`41` Ṣùgbọ́n Olúwa sì dáhùn, ó sì wí fún un pé, “Marta, Marta, ìwọ ń ṣe àníyàn àti làálàá nítorí ohun púpọ̀. 
'''
"42" = '''
:sup:`42` Ṣùgbọ́n ohun kan ni a kò lè ṣe aláìní, Maria sì ti yan ipa rere náà tí a kò lè gbà lọ́wọ́ rẹ̀.” 
'''
