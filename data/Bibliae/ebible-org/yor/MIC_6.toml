[6]
"1" = '''
:sup:`1` Ẹ fi etí sí ohun tí Olúwa wí: “Dìde dúró, bẹ ẹ̀bẹ̀ fún ẹjọ́ rẹ níwájú òkè ńlá; sì jẹ́ kí àwọn òkè kéékèèké gbọ́ ohun tí ó fẹ́ wí. 
'''
"2" = '''
:sup:`2` “Gbọ́, ìwọ òkè ńlá, ẹ̀sùn Olúwa; gbọ́, ìwọ ìpìlẹ̀ ilé ayérayé. Nítorí Olúwa ń bá àwọn ènìyàn rẹ̀ wíjọ́; òun yóò sì bá Israẹli rojọ́. 
'''
"3" = '''
:sup:`3` “Ẹ̀yin ènìyàn mi, kí ni mo ṣe fún yín? Àti nínú kí ni mo ti dá yin lágara? Dá mi lóhùn. 
'''
"4" = '''
:sup:`4` Nítorí èmi mú un yín gòkè láti ilẹ̀ Ejibiti wá, mo sì rà yín padà láti ilẹ̀ ẹrú wá. Mo rán Mose láti darí yín, bákan náà mo rán Aaroni àti Miriamu síwájú rẹ̀. 
'''
"5" = '''
:sup:`5` Ìwọ ènìyàn mi, rántí ohun tí Balaki ọba Moabu gbèrò àti ohun tí Balaamu ọmọ Beori dáhùn. Rántí ìrìnàjò rẹ̀ láti Ṣittimu dé Gilgali, kí ìwọ ba le mọ òdodo Olúwa.” 
'''
"6" = '''
:sup:`6` Kí ni èmi yóò ha mú wá síwájú Olúwa tí èmi ó fi tẹ ara mi ba níwájú Ọlọ́run gíga? Kí èmi ha wá sí iwájú rẹ̀ pẹ̀lú ọrẹ ẹbọ sísun, pẹ̀lú ọmọ màlúù ọlọ́dún kan? 
'''
"7" = '''
:sup:`7` Ǹjẹ́ Olúwa yóò ní inú dídùn sí ẹgbẹgbàarùn-ún àgbò, tàbí sí ẹgbẹ̀rún mẹ́wàá ìṣàn òróró? Èmi yóò ha fi àkọ́bí mi sílẹ̀ fún ìré-òfin-kọjá mi, èso inú ara mi fún ẹ̀ṣẹ̀ ọkàn mi? 
'''
"8" = '''
:sup:`8` Ó ti fihàn ọ́, ìwọ ènìyàn, ohun tí ó dára, àti ohun tí Olúwa ń béèrè lọ́wọ́ rẹ? Bí kò ṣe láti ṣe òtítọ́, kí o sì fẹ́ràn àánú, àti kí o rìn ní ìrẹ̀lẹ̀ pẹ̀lú Ọlọ́run rẹ̀. 
'''
"9" = '''
:sup:`9` Gbọ́! Ohùn Olúwa kígbe sí ìlú ńlá náà, láti jẹ ọlọ́gbọ́n ni láti bẹ̀rù orúkọ rẹ. “Ẹ kíyèsi ọ̀pá rẹ̀ gbọ́ ọ̀pá àti Ẹni náà tí ó yàn án. 
'''
"10" = '''
:sup:`10` Ǹjẹ́ ìṣúra ìwà búburú ha wà ní ilé ènìyàn búburú síbẹ̀, àti òsùwọ̀n àìkún tí ó jẹ́ ohun ìbínú? 
'''
"11" = '''
:sup:`11` Ǹjẹ́ èmi ha lè kà wọ́n sí mímọ́ pẹ̀lú òsùwọ̀n búburú, pẹ̀lú àpò òsùwọ̀n ẹ̀tàn? 
'''
"12" = '''
:sup:`12` Àwọn ọlọ́rọ̀ inú rẹ̀ kún fún ìwà ipá; àwọn tí ń gbé inú rẹ̀ ti ọ̀rọ̀ èké àti ahọ́n wọn ń sọ ẹ̀tàn? 
'''
"13" = '''
:sup:`13` Nítorí náà ni èmi yóò ṣe mú ọ ṣàìsàn ní lílù ọ́, láti sọ ọ́ dahoro nítorí ẹ̀ṣẹ̀ rẹ. 
'''
"14" = '''
:sup:`14` Ìwọ yóò jẹun ṣùgbọ́n kì yóò yó; ìyàn yóò wà láàrín rẹ. Ìwọ yóò kó pamọ́, ṣùgbọ́n ìwọ kì yóò lò láìléwu, nítorí ohun tí ìwọ kò pamọ́ ni èmi yóò fi fún idà. 
'''
"15" = '''
:sup:`15` Ìwọ yóò gbìn ṣùgbọ́n ìwọ kì yóò kórè ìwọ yóò tẹ olifi, ṣùgbọ́n ìwọ kì yóò fi òróró rẹ̀ kún ara rẹ; ìwọ yóò tẹ èso àjàrà, ṣùgbọ́n ìwọ kì yóò mu wáìnì. 
'''
"16" = '''
:sup:`16` Nítorí tí ìwọ ti pa òfin Omri mọ́, àti gbogbo iṣẹ́ ilé Ahabu, tí ó sì ti tẹ̀lé ìmọ̀ràn wọn, nítorí náà ni èmi yóò ṣe mú ọ fún ìparun àti àwọn ènìyàn rẹ fún ìfiṣe ẹlẹ́yà; ìwọ yóò sì ru ẹ̀gàn àwọn ènìyàn mi.” 
'''
