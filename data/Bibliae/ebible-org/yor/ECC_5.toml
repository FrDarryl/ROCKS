[5]
"1" = '''
:sup:`1` Ṣọ́ ìrìn rẹ nígbà tí o bá lọ sí ilé Ọlọ́run. Kí ìwọ kí ó sì múra láti gbọ́ ju àti ṣe ìrúbọ aṣiwèrè, tí kò mọ̀ wí pé òun ń ṣe búburú. 
'''
"2" = '''
:sup:`2` Má ṣe yára pẹ̀lú ẹnu un rẹ, má sọ ohunkóhun níwájú Ọlọ́run. Ọlọ́run ń bẹ ní ọ̀run ìwọ sì wà ní ayé, nítorí náà jẹ́ kí ọ̀rọ̀ rẹ mọ ní ìwọ̀n. 
'''
"3" = '''
:sup:`3` Gẹ́gẹ́ bí àlá tí ń wá, nígbà tí ìlépa púpọ̀ wà, bẹ́ẹ̀ ni ọ̀rọ̀ òmùgọ̀ nígbà tí ọ̀rọ̀ bá pọ̀jù. 
'''
"4" = '''
:sup:`4` Nígbà tí o bá ṣe ìlérí sí Ọlọ́run, má ṣe pẹ́ ní mímúṣẹ, kò ní inú dídùn sí òmùgọ̀, mú ìlérí rẹ sẹ. 
'''
"5" = '''
:sup:`5` Ó sàn láti má jẹ́ ẹ̀jẹ́, ju wí pé kí a jẹ́ ẹ̀jẹ́ kí a má mu ṣẹ lọ. 
'''
"6" = '''
:sup:`6` Má ṣe jẹ́ kí ẹnu rẹ tì ọ́ sínú ẹ̀ṣẹ̀. Má sì ṣe sọ fún òjíṣẹ́ ilé ìsìn pé, “Àṣìṣe ni ẹ̀jẹ́ mi.” Kí ló dé tí Ọlọ́run fi le è bínú sí ọ, kí ó sì ba iṣẹ́ ọwọ́ rẹ jẹ́? 
'''
"7" = '''
:sup:`7` Asán ni ọ̀pọ̀ àlá àti ọ̀rọ̀ púpọ̀. Nítorí náà dúró nínú ìbẹ̀rù Ọlọ́run. 
'''
"8" = '''
:sup:`8` Bí o bá rí tálákà tí wọ́n ń ni lára ní ojú púpọ̀, tí a sì ń fi òtítọ́ àti ẹ̀tọ́ rẹ̀ dù ú, má ṣe jẹ́ kí ó yà ọ́ lẹ́nu láti rí irú nǹkan bẹ́ẹ̀, nítorí pé ẹni tí ó wà ní ipò gíga máa ń mọ́ òṣìṣẹ́ tí ó wà lábẹ́ rẹ̀ lójú ni, síbẹ̀ àwọn kan sì wà tí wọ́n jẹ́ olórí àwọn méjèèjì. 
'''
"9" = '''
:sup:`9` Gbogbo wọn ni ó ń pín èrè tí wọ́n bá rí lórí ilẹ̀, àní ọba pàápàá ń jẹ èrè lórí oko. 
'''
"10" = '''
:sup:`10` Ẹni tí ó bá ní ìfẹ́ owó kì í ní owó ànító, ẹni tí ó bá ní ìfẹ́ sí ọrọ̀ kì í ní ìtẹ́lọ́rùn pẹ̀lú èrè tí ó ń wọlé fún un. 
'''
"11" = '''
:sup:`11` Bí ẹrù bá ti ń pọ̀ sí i, náà ni àwọn tí ó ń jẹ ẹ́ yóò máa pọ̀ sí i Èrè e kí ni wọ́n sì jẹ́ sí ẹni tí ó ni nǹkan bí kò ṣe pé, kí ó máa mú inú ara rẹ dùn nípa rí rí wọn? 
'''
"12" = '''
:sup:`12` Oorun alágbàṣe a máa dùn, yálà ó jẹun kékeré ni tàbí ó jẹun púpọ̀, ṣùgbọ́n ọ̀pọ̀ ọ̀rọ̀ ọlọ́rọ̀ kì í jẹ́ kí ó sùn rárá. 
'''
"13" = '''
:sup:`13` Mo ti rí ohun tí ó burú gidigidi lábẹ́ oòrùn ọrọ̀ tí a kó pamọ́ fún ìparun ẹni tó ni nǹkan. 
'''
"14" = '''
:sup:`14` Tàbí ọrọ̀ tí ó sọnù nípa àìrí ojúrere, nítorí wí pé bí ó bá ní ọmọkùnrin kò sí ohun tí yóò fi sílẹ̀ fún un. 
'''
"15" = '''
:sup:`15` Ìhòhò ni ènìyàn wá láti inú ìyá rẹ̀, bí ó sì ṣe wá, bẹ́ẹ̀ ni yóò kúrò kò sí ohunkóhun nínú iṣẹ́ rẹ̀ tí ó le mú ní ọwọ́ rẹ̀. 
'''
"16" = '''
:sup:`16` Ohun búburú gbá à ni eléyìí pàápàá. Bí ènìyàn ṣe wá, ni yóò lọ kí wá ni èrè tí ó jẹ nígbà tí ó ṣe wàhálà fún afẹ́fẹ́? 
'''
"17" = '''
:sup:`17` Ó ń jẹ nínú òkùnkùn ní gbogbo ọjọ́ ọ rẹ̀, pẹ̀lú iyè ríra tí ó ga, ìnira àti ìbínú. 
'''
"18" = '''
:sup:`18` Nígbà náà ni mo wá rí i dájú pé, ó dára, ó sì tọ̀nà fún ènìyàn láti jẹ, kí ó mu, kí ó sì ní ìtẹ́lọ́rùn nínú iṣẹ́ wàhálà rẹ̀ lábẹ́ oòrùn, ní àkókò ọjọ́ ayé díẹ̀ tí Ọlọ́run ti fi fún un, nítorí ìpín rẹ̀ ni èyí. 
'''
"19" = '''
:sup:`19` Síwájú sí, nígbà tí Ọlọ́run fún ẹnikẹ́ni ní ọrọ̀ àti ohun ìní, tí ó sì fún un lágbára láti gbádùn wọn, láti gba ìpín rẹ̀ kí inú rẹ̀ sì dùn sí iṣẹ́ rẹ—ẹ̀bùn Ọlọ́run ni èyí. 
'''
"20" = '''
:sup:`20` Ó máa ń ronú lẹ́ẹ̀kọ̀ọ̀kan nípa ọjọ́ ayé rẹ lẹ́ẹ̀kọ̀ọ̀kan nítorí pé Ọlọ́run ń pa á mọ́ pẹ̀lú inú dídùn ní ọkàn rẹ̀. 
'''
