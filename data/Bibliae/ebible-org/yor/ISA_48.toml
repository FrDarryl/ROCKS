[48]
"1" = '''
:sup:`1` “Tẹ́tí sí èyí, ìwọ ilé e Jakọbu, ìwọ tí a ń pè pẹ̀lú orúkọ Israẹli tí o sì wá láti ẹ̀ka Juda, ìwọ tí ò ń búra ní orúkọ Olúwa tí o sì ń pe Ọlọ́run Israẹli ṣùgbọ́n kì í ṣe ní òtítọ́ àti òdodo, 
'''
"2" = '''
:sup:`2` ìwọ tí ò ń pe ara rẹ ní ọmọ ìlú mímọ́ n nì tí o sì gbẹ́kẹ̀lé Ọlọ́run Israẹli— Olúwa àwọn ọmọ-ogun ni orúkọ rẹ̀. 
'''
"3" = '''
:sup:`3` Èmi sọ àsọtẹ́lẹ̀ àwọn nǹkan ti tẹ́lẹ̀ lọ́jọ́ tó ti pẹ́, ẹnu mi ló ti kéde wọn, mo sì sọ wọ́n di mí mọ̀; lẹ́yìn náà lójijì mo gbé ìgbésẹ̀, wọ́n sì wá sí ìmúṣẹ. 
'''
"4" = '''
:sup:`4` Nítorí mo mọ bí ẹ ti jẹ́ olórí kunkun tó; àwọn iṣan ọrùn yín sì jẹ́ irin; bẹ́ẹ̀ ni iwájú yín idẹ ni. 
'''
"5" = '''
:sup:`5` Nítorí náà mo ti sọ nǹkan wọ̀nyí fún ọ ní ọjọ́ tí ó ti pẹ́; kí wọn ó tó ṣẹlẹ̀ mo ti kéde wọn fún un yín tó bẹ́ẹ̀ tí ìwọ kò fi lè sọ pé, ‘Àwọn ère mi ló ṣe wọ́n; àwọn ère igi àti òrìṣà irin ló fọwọ́sí i.’ 
'''
"6" = '''
:sup:`6` Ìwọ ti gbọ́ àwọn nǹkan wọ̀nyí; wo gbogbo wọn. Ǹjẹ́ o kò nígbà wọ́n bí? “Láti ìsinsin yìí lọ, Èmi yóò máa sọ fún ọ nípa nǹkan tuntun, àwọn nǹkan tí ó fi ara sin tí ìwọ kò mọ̀. 
'''
"7" = '''
:sup:`7` A dá wọn ní àkókò yìí kì í ṣe láti ìgbà pípẹ́ ìwọ kò tí ì gbọ́ nípa wọn títí di òní. Nítorí náà, ìwọ kò lè sọ pé, ‘Bẹ́ẹ̀ ni, mo mọ̀ nípa wọn.’ 
'''
"8" = '''
:sup:`8` Ìwọ a ha ti gbọ́ tàbí ó ti yé ọ bí láti ìgbà àtijọ́ etí kò ti di yíyà. Ǹjẹ́ mo mọ̀ bí o ti jẹ́ alárékérekè tó; a ń pè ọ́ ní ọlọ̀tẹ̀ láti ìgbà ìbí rẹ. 
'''
"9" = '''
:sup:`9` Nítorí orúkọ ara mi, mo dáwọ́ ìbínú mi dúró; nítorí ìyìn ara mi, mo fà á sẹ́yìn kúrò lọ́dọ̀ rẹ, kí a má ba à ké ọ kúrò. 
'''
"10" = '''
:sup:`10` Wò ó, èmi ti tún ọ ṣe, bí ó tilẹ̀ jẹ́ pé kì í ṣe bí i fàdákà; Èmi ti dán ọ wò nínú ìléru ìpọ́njú. 
'''
"11" = '''
:sup:`11` Nítorí orúkọ mi, nítorí orúkọ mi, mo ṣe èyí. Báwo ni mo ṣe lè jẹ́ kí a ba orúkọ mi jẹ́. Èmi kì yóò fi ògo mi fún ẹlòmíràn. 
'''
"12" = '''
:sup:`12` “Tẹ́tí sí mi, ìwọ Jakọbu Israẹli ẹni tí mo pè. Èmi ni ẹni náà; Èmi ni ẹni àkọ́kọ́ àti ẹni ìgbẹ̀yìn. 
'''
"13" = '''
:sup:`13` Ọwọ́ mi pàápàá ni ó fi àwọn ìpìlẹ̀ ayé sọlẹ̀, àti ọwọ́ ọ̀tún mi ni ó tẹ àwọn ọ̀run; nígbà tí mo pè wọ́n, gbogbo wọn dìde sókè papọ̀. 
'''
"14" = '''
:sup:`14` “Gbogbo yín, ẹ péjọ kí ẹ sì gbọ́. Ta nínú wọn ni ó ti sọ nǹkan wọ̀nyí. Olúwa ti fẹ́ ẹ, yóò sì ṣe ìfẹ́ rẹ̀ ní Babiloni, apá rẹ̀ ni yóò sì wà ní ará àwọn ará Kaldea. 
'''
"15" = '''
:sup:`15` Èmi, àní Èmi ló ti sọ̀rọ̀; bẹ́ẹ̀ ni, mo ti pè é. Èmi yóò mú un wá, òun yóò sì ṣe àṣeyọrí nínú ìrìnàjò rẹ̀. 
'''
"16" = '''
:sup:`16` “Ẹ súnmọ́ ọ̀dọ̀ mi kí ẹ sì dẹtí sí èyí: “Láti ìgbà ìkéde àkọ́kọ́ èmi kò sọ̀rọ̀ ní ìkọ̀kọ̀; ní àsìkò tí ó sì ṣẹlẹ̀, Èmi wà níbẹ̀.” Àti ní àkókò yìí, Olúwa Olódùmarè ni ó ti rán mi, pẹ̀lú ẹ̀mí rẹ̀. 
'''
"17" = '''
:sup:`17` Èyí ni ohun tí Olúwa wí, Olùdáǹdè rẹ, Ẹni Mímọ́ Israẹli: “Èmi ni Olúwa Ọlọ́run rẹ, tí ó kọ́ ọ ní ohun tí ó dára fún ọ, tí ó tọ́ ọ ṣọ́nà tí ó yẹ kí o máa rìn. 
'''
"18" = '''
:sup:`18` Bí ó bá ṣe pé ìwọ bá ti tẹ́tí sílẹ̀ sí àṣẹ mi, àlàáfíà rẹ kì bá ti dàbí ì ti odò, àti òdodo rẹ bí ìgbì Òkun. 
'''
"19" = '''
:sup:`19` Àwọn ọmọ rẹ ìbá ti dàbí iyanrìn, àwọn ọmọ yín bí i hóró ọkà tí a kò lè kà tán; orúkọ wọn ni a kì yóò ké kúrò tàbí kí a pa wọ́n run níwájú mi.” 
'''
"20" = '''
:sup:`20` Fi Babeli sílẹ̀, sá fún àwọn ará Babeli, ṣe ìfilọ̀ èyí pẹ̀lú ariwo ayọ̀ kí o sì kéde rẹ̀. Rán an jáde lọ sí òpin ilẹ̀ ayé; wí pé, “Olúwa ti dá ìránṣẹ́ rẹ̀ Jakọbu nídè.” 
'''
"21" = '''
:sup:`21` Òrùngbẹ kò gbẹ wọ́n nígbà tí ó kó wọn kọjá nínú aginjù; ó jẹ́ kí omi ó sàn fún wọn láti inú àpáta; ó fọ́ àpáta omi sì tú jáde. 
'''
"22" = '''
:sup:`22` “Kò sí àlàáfíà,” ni Olúwa wí, “Fún àwọn ìkà.” 
'''
