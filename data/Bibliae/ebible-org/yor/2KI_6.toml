[6]
"1" = '''
:sup:`1` Àwọn ọmọ wòlíì sọ fún Eliṣa pé, “Wò ó, ní ibi tí a ti pàdé pẹ̀lú rẹ, ó kéré fún wa. 
'''
"2" = '''
:sup:`2` Jẹ́ kí àwa kí ó lọ sí Jordani, ní ibi tí ẹnìkọ̀ọ̀kan ti le rí ọ̀pá kan, jẹ́ kí àwa kí ó kọ́lé síbẹ̀ fún wa láti gbé.” Ó sì wí pé, “Lọ.” 
'''
"3" = '''
:sup:`3` Nígbà náà ni ọ̀kan lára wọn wí pé, “Kí ó wù ọ́, èmí bẹ̀ ọ́, láti bá àwọn ìránṣẹ́ rẹ lọ?” Eliṣa dá a lóhùn pé, “Èmi yóò lọ,” 
'''
"4" = '''
:sup:`4` Ó sì lọ pẹ̀lú wọn. Wọ́n sì lọ sí Jordani wọ́n sì bẹ̀rẹ̀ sí ní gé igi. 
'''
"5" = '''
:sup:`5` Bí ọ̀kan ṣe gé igi náà, àáké irin náà bọ́ sínú omi, ó kígbe sókè pé, “O! Olúwa mi, mo yá a ni!” 
'''
"6" = '''
:sup:`6` Ènìyàn Ọlọ́run sì béèrè pé, “Níbo ni ó bọ́ sí?” Nígbà tí ó fi ibẹ̀ hàn án, Eliṣa gé igi kan ó sì jù ú síbẹ̀, ó sì mú irin náà fò lójú omi. 
'''
"7" = '''
:sup:`7` Ó wí pé, “Gbé e jáde.” Lẹ́yìn náà ọkùnrin náà na ọwọ́ rẹ̀ jáde ó sì mú un. 
'''
"8" = '''
:sup:`8` Nísinsin yìí ọba Aramu wà ní ogun pẹ̀lú Israẹli ó sì bá àwọn ìránṣẹ́ rẹ gbèrò, ó wí pé, “Èmi yóò ṣe ibùdó mi sí ibí yìí nínú èyí náà àti bí ibí yìí.” 
'''
"9" = '''
:sup:`9` Ènìyàn Ọlọ́run rán iṣẹ́ sí ọba Israẹli pé, “Kíyèsi ara láti kọjá ní ibẹ̀ yẹn, nítorí pé ará Aramu wọ́n sọ̀kalẹ̀ lọ síbẹ̀.” 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni ọba Israẹli wo ibi tí ènìyàn Ọlọ́run náà fihàn, ní ẹ̀ẹ̀kan sí i Eliṣa kìlọ̀ fún ọba, bẹ́ẹ̀ ni ó wà lórí sísọ ní ibẹ̀. 
'''
"11" = '''
:sup:`11` Èyí mú ọba Aramu bínú. Ó pe àwọn ìránṣẹ́ rẹ̀, ó sì béèrè lọ́wọ́ wọn pé, “Ṣé ìwọ kò ní sọ fún mi èwo nínú wa ni ó wà ní ẹ̀gbẹ́ ọba Israẹli?” 
'''
"12" = '''
:sup:`12` Ọ̀kan lára ìránṣẹ́ rẹ̀ sì wí pé, “Kò sí ọ̀kan nínú wa, olúwa ọba mi, ṣùgbọ́n Eliṣa, wòlíì tí ó wà ní Israẹli, sọ fún ọba Israẹli ọ̀rọ̀ gangan tí ó sọ nínú yàrá rẹ̀.” 
'''
"13" = '''
:sup:`13` Ọba pa á láṣẹ, “Lọ, kí ẹ lọ wo ibi tí ó wà, kí èmi kí ó lè rán ènìyàn láti lọ mú un wá.” Ìròyìn padà wá wí pé, “Ó wà ní Dotani.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni ó rán àwọn ẹṣin àti kẹ̀kẹ́ àti ogun ńlá tí ó le síbẹ̀. Wọ́n sì lọ ní alẹ́ wọ́n sì yí ìlú náà ká. 
'''
"15" = '''
:sup:`15` Nígbà tí ìránṣẹ́ ènìyàn Ọlọ́run dìde ó sì jáde lọ ní òwúrọ̀ kùtùkùtù ọjọ́ kejì, ogun pẹ̀lú ẹṣin àti kẹ̀kẹ́ wọn ti yí ìlú náà ká. “Yé è, olúwa mi! Kí ni kí àwa kí ó ṣe?” ìránṣẹ́ náà béèrè. 
'''
"16" = '''
:sup:`16` “Má ṣe bẹ̀rù,” wòlíì náà dáhùn, “Àwọn tí ó wà pẹ̀lú wa, wọ́n pọ̀ ju àwọn tí ó wà pẹ̀lú wọn lọ.” 
'''
"17" = '''
:sup:`17` Eliṣa sì gbàdúrà, “Olúwa, la ojú rẹ̀ kí ó ba à lè ríran.” Nígbà náà Olúwa la ojú ìránṣẹ́ náà, ó sì wò, ó sì rí òkè ńlá tí ó kún fún ẹṣin àti kẹ̀kẹ́ iná gbogbo yí Eliṣa ká. 
'''
"18" = '''
:sup:`18` Bí àwọn ọ̀tá ṣe ń sọ̀kalẹ̀ wá níwájú rẹ, Eliṣa gbàdúrà sí Olúwa pé. “Bu ìfọ́jú lu àwọn ènìyàn wọ̀nyí,” Olúwa sì ṣe gẹ́gẹ́ bí Eliṣa ti béèrè. 
'''
"19" = '''
:sup:`19` Eliṣa sọ fún wọn pé, “Èyí kì í ṣe ọ̀nà bẹ́ẹ̀ ni èyí kì í ṣe ìlú náà. Tẹ̀lé mi, èmi yóò mú u yín lọ sí ọ̀dọ̀ ọkùnrin tí ẹ̀yin ń wá.” Ó sì sìn wọ́n lọ sí Samaria. 
'''
"20" = '''
:sup:`20` Lẹ́yìn ìgbà tí wọ́n wọ ìlú náà, Eliṣa wí pé, “Olúwa, la ojú àwọn ọkùnrin wọ̀nyí kí wọn kí ó lè ríran.” Nígbà náà Olúwa la ojú wọn, wọ́n sì ríran, wọ́n sì wà níbẹ̀, nínú Samaria. 
'''
"21" = '''
:sup:`21` Nígbà tí ọba Israẹli rí wọn, ó béèrè lọ́wọ́ Eliṣa pé, “Ṣé kí èmi kí ó pa wọ́n, baba mi? Ṣé kí èmi kí ó pa wọ́n?” 
'''
"22" = '''
:sup:`22` “Má ṣe pa wọ́n,” ó dáhùn. “Ṣé ìwọ yóò pa àwọn ọkùnrin tí ìwọ mú pẹ̀lú idà rẹ tàbí ọrun rẹ? Gbé oúnjẹ àti omi síwájú wọn kí wọn kí ó lè jẹ kí wọn sì mu, nígbà náà kí wọn padà lọ sí ọ̀dọ̀ ọ̀gá wọn.” 
'''
"23" = '''
:sup:`23` Bẹ́ẹ̀ ni ó pèsè àsè ńlá fún wọn, lẹ́yìn ìgbà tí wọ́n jẹ tí wọ́n mu, ó sì rán wọn lọ, wọ́n sì padà sí ọ̀dọ̀ ọ̀gá wọn. Bẹ́ẹ̀ ni ẹgbẹ́ láti Aramu dáwọ́ ìgbógunti ilẹ̀ Israẹli dúró. 
'''
"24" = '''
:sup:`24` Lẹ́yìn ìgbà díẹ̀, ni Beni-Hadadi ọba Aramu kó gbogbo àwọn ogun rẹ̀ jọ wọ́n sì yan sókè wọ́n sì dúró ti Samaria. 
'''
"25" = '''
:sup:`25` Ìyàn ńlá sì mú ní ìlú Samaria; wọ́n dúró tí ì tó bẹ́ẹ̀ tí a fi ń ta orí kẹ́tẹ́kẹ́tẹ́ kan ní ọgọ́rùn-ún ìwọ̀n fàdákà àti ìdámẹ́rin òsùwọ̀n kábù imí ẹyẹlé, fún ìwọ̀n fàdákà márùn-ún. 
'''
"26" = '''
:sup:`26` Gẹ́gẹ́ bí ọba Israẹli ti ń kọjá lọ lórí odi, obìnrin kan sọkún sí i pé, “Ràn mí lọ́wọ́, olúwa ọba mi!” 
'''
"27" = '''
:sup:`27` Ọba sì dá a lóhùn pé, “Bí Olúwa kò bá gbà ọ́, níbo ni èmi yóò gbé ti gbà ọ́? Láti inú ilẹ̀ ìpakà, tàbí láti inú ibi ìfúntí?” 
'''
"28" = '''
:sup:`28` Nígbà náà ọba béèrè lọ́wọ́ obìnrin náà pé, “Kí ni ó ṣẹlẹ̀?” Obìnrin náà dáhùn pé, “Obìnrin yìí wí fún mi pé, ‘Mú ọmọkùnrin rẹ wá kí àwa kí ó lè jẹ ẹ́ lónìí, ní ọ̀la àwa yóò jẹ ọmọkùnrin tèmi.’ 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ ni a ṣe ọmọkùnrin mi a sì jẹ ẹ́. Ní ọjọ́ kejì mo wí fún un pé, ‘Mú ọmọkùnrin rẹ wá kí àwa kí ó lè jẹ,’ ṣùgbọ́n ó ti gbé e pamọ́.” 
'''
"30" = '''
:sup:`30` Nígbà tí ọba gbọ́ ọ̀rọ̀ obìnrin náà, ó fa aṣọ rẹ̀ ya. Gẹ́gẹ́ bí ó sì ti ń kọjá lọ sí orí odi, àwọn ènìyàn wò ó níbẹ̀ ní abẹ́, ó ní aṣọ ọ̀fọ̀ ní ara rẹ̀. 
'''
"31" = '''
:sup:`31` Ó sì wí pé, “Kí Ọlọ́run kí ó fi ìyà jẹ mí, àti jù bẹ́ẹ̀ lọ dájúdájú, pé orí ọmọkùnrin Eliṣa ọmọ Ṣafati kì ó wà ní ọrùn rẹ̀ ní òní!” 
'''
"32" = '''
:sup:`32` Nísinsin yìí Eliṣa jókòó ní ilé rẹ̀ àwọn àgbàgbà náà jókòó pẹ̀lú rẹ̀. Ọba sì rán oníṣẹ́ síwájú rẹ̀, ṣùgbọ́n kí ó tó dé ibẹ̀, Eliṣa sọ fún àwọn àgbàgbà pé, “Ṣé ẹ̀yin kò rí bí apànìyàn ti ń rán ẹnìkan láti gé orí mi kúrò? Ẹ wò ó, nígbà tí ìránṣẹ́ náà bá dé, ẹ ti ìlẹ̀kùn kí ẹ sì dìímú ṣinṣin ní ẹnu-ọ̀nà, ìró ẹsẹ̀ olúwa rẹ̀ kò ha wà lẹ́yìn rẹ?” 
'''
"33" = '''
:sup:`33` Nígbà tí ó sì ń sọ̀rọ̀ sí wọn, ìránṣẹ́ náà sọ̀kalẹ̀ wá bá a. Ọba náà sì wí pé, “Ibi yìí láti ọ̀dọ̀ Olúwa ni. Kí ni ó dé tí èmi yóò fi dúró de Olúwa sí i?” 
'''
