[9]
"1" = '''
:sup:`1` Gbọ́, ìwọ Israẹli. Báyìí, ẹ̀yin ti gbáradì láti la Jordani kọjá, láti lọ gba ilẹ̀ àwọn orílẹ̀-èdè tí wọ́n tóbi, tí wọ́n sì lágbára jù yín lọ, tí wọ́n ní àwọn ìlú ńlá ńlá, tí odi wọn kan ọ̀run. 
'''
"2" = '''
:sup:`2` Àwọn ènìyàn náà lágbára wọ́n sì ga àní àwọn ọmọ Anaki ni wọ́n. Ẹ gbọ́ nípa wọn, ẹ sì gbọ́ tí àwọn ènìyàn ń sọ nípa wọn pé, “Ta ni ó le è dojú ìjà kọ àwọn ọmọ Anaki (òmíràn)?” 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n kí ó dá a yín lójú lónìí pé Olúwa Ọlọ́run yín ni ó ń ṣáájú u yín lọ gẹ́gẹ́ bí iná ajónirun. Yóò jó wọn run, yóò sì tẹ orí wọn ba níwájú yín. Ẹ̀yin yóò sì lé wọ́n jáde, ẹ̀yin yóò sì run wọ́n kíákíá, bí Olúwa ti ṣèlérí fún un yín. 
'''
"4" = '''
:sup:`4` Lẹ́yìn tí Olúwa Ọlọ́run yín bá ti lé wọn jáde níwájú u yín, ẹ má ṣe wí fún ara yín pé, “Torí òdodo mi ní Olúwa ṣe mú mi wá síbí láti gba ilẹ̀ náà.” Rárá, ṣùgbọ́n nítorí ìwà búburú àwọn orílẹ̀-èdè wọ̀nyí ni Olúwa yóò ṣe lé wọn jáde níwájú u yín. 
'''
"5" = '''
:sup:`5` Kì í ṣe nítorí òdodo yín, tàbí ìdúró ṣinṣin ni ẹ ó fi wọ ìlú wọn lọ láti gba ilẹ̀ wọn, ṣùgbọ́n nítorí ìwà búburú àwọn orílẹ̀-èdè wọ̀nyí ni Olúwa Ọlọ́run yín yóò fi lé wọn jáde kúrò níwájú u yín láti lè mú ohun tí ó búra fún àwọn baba ṣẹ: fún Abrahamu, Isaaki àti Jakọbu. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n kí ó yé yín pé kì í ṣe nítorí òdodo yín ni Olúwa Ọlọ́run yín fi ń fún un yín ní ilẹ̀ rere náà, láti ní, nítorí pé ènìyàn ọlọ́rùn líle ni ẹ jẹ́. 
'''
"7" = '''
:sup:`7` Ẹ rántí, ẹ má sì ṣe gbàgbé bí ẹ̀yin ti mú Olúwa Ọlọ́run yín bínú ní aginjù. Láti ọjọ́ ti ẹ tí kúrò ní Ejibiti ni ẹ̀yin ti ń ṣọ̀tẹ̀ sí Olúwa títí tí ẹ̀yin fi dé ìhín yìí. 
'''
"8" = '''
:sup:`8` Ní Horebu ẹ̀yin ti mú kí Olúwa bínú, títí dé bi pé ó fẹ́ run yín. 
'''
"9" = '''
:sup:`9` Nígbà tí mo gòkè lọ láti lọ gba wàláà òkúta, wàláà májẹ̀mú ti Olúwa ti bá a yín dá. Ogójì ọ̀sán àti òru ni mo fi wà lórí òkè náà, èmi kò fẹnu kan oúnjẹ bẹ́ẹ̀ ni ń kò mu omi. 
'''
"10" = '''
:sup:`10` Olúwa fún mi ní wàláà òkúta méjì tí a fi ìka Ọlọ́run kọ. Lórí wọn ni a kọ àwọn òfin tí Ọlọ́run sọ fún un yín lórí òkè láàrín iná, ní ọjọ́ ìpéjọpọ̀ sí. 
'''
"11" = '''
:sup:`11` Lópin ogójì ọ̀sán àti òru wọ̀nyí, Olúwa fún mi ní sílétì òkúta méjì, wàláà òkúta májẹ̀mú náà. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni Olúwa sọ fún mi pé, “Sọ̀kalẹ̀ kúrò níhìn-ín kíákíá, torí pé àwọn ènìyàn rẹ tí o mú jáde láti Ejibiti ti hùwà ìbàjẹ́. Wọ́n ti yípadà kúrò, nínú ọ̀nà mi, wọ́n sì ti ṣe ère dídá fún ara wọn.” 
'''
"13" = '''
:sup:`13` Olúwa sì sọ fún mi pé, “Mo ti rí àwọn ènìyàn wọ̀nyí pé ènìyàn ọlọ́rùn líle gbá à ni wọ́n. 
'''
"14" = '''
:sup:`14` Fi mí sílẹ̀, jẹ́ kí n run wọ́n, kí n sì pa orúkọ wọn rẹ́ kúrò lábẹ́ ọ̀run. Èmi yóò sì sọ ọ́ di orílẹ̀-èdè tí ó lágbára tí ó sì pọ̀jù wọ́n lọ.” 
'''
"15" = '''
:sup:`15` Báyìí ni mo yípadà, tí mó sì sọ̀kalẹ̀ láti orí òkè náà wá, orí òkè tí o ń yọ iná. Àwọn wàláà májẹ̀mú méjèèjì sì wà lọ́wọ́ mi. 
'''
"16" = '''
:sup:`16` Ìgbà tí mo ṣàkíyèsí, mo rí i pé ẹ ti dẹ́ṣẹ̀ sí Olúwa Ọlọ́run yín. Ẹ ti ṣe ère òrìṣà ní ìrí ọ̀dọ́ màlúù, fún ara yín. Ẹ ti yípadà kánkán kúrò nínú ọ̀nà tí Olúwa ti pàṣẹ fún un yín. 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni mó ju wàláà méjèèjì náà mọ́lẹ̀, mo sì fọ́ wọn sí wẹ́wẹ́ lójú u yín. 
'''
"18" = '''
:sup:`18` Lẹ́yìn náà mo tún wólẹ̀ níwájú Olúwa fún ogójì ọ̀sán àti ogójì òru, èmi kò jẹ oúnjẹ kankan bẹ́ẹ̀ ni èmi kò mu omi, nítorí gbogbo ẹ̀ṣẹ̀ tí ẹ tí dá, tí ẹ sì ń ṣe búburú lójú Olúwa, tí ẹ sì ń mú u bínú. 
'''
"19" = '''
:sup:`19` Mo bẹ̀rù ìbínú àti ìrunú Olúwa, nítorí pé inú bí i sí i yín dé bi wí pé ó fẹ́ pa yín run. Ṣùgbọ́n Olúwa tún fetí sí mi lẹ́ẹ̀kan sí i. 
'''
"20" = '''
:sup:`20` Inú sì bí Olúwa sí Aaroni láti pa á run, nígbà náà ni mo tún gbàdúrà fún Aaroni náà. 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni mo sì mú ohun tí ó mú un yín dẹ́ṣẹ̀, àní ère ẹgbọrọ màlúù tí ẹ ti ṣe, mo sì fi iná sun ún, bẹ́ẹ̀ ni mo gún un, mo sì lọ̀ ọ́ lúúlúú bí eruku lẹ́búlẹ́bú, mo sì da ẹ̀lọ̀ rẹ̀ sínú odò tí ń sàn nísàlẹ̀ òkè. 
'''
"22" = '''
:sup:`22` Ẹ̀yin tún mú Olúwa bínú ní Tabera, Massa àti ní Kibirotu-Hattaafa. 
'''
"23" = '''
:sup:`23` Nígbà tí Olúwa ran an yín jáde ní Kadeṣi-Barnea, Ó wí pé, “Ẹ gòkè lọ, kí ẹ sì gba ilẹ̀ náà tí mo fi fún un yín.” Ṣùgbọ́n ẹ ṣọ̀tẹ̀ sí òfin Olúwa Ọlọ́run yín. Ẹ kò gbẹ́kẹ̀lé e, bẹ́ẹ̀ ni ẹ kò gbọ́ tirẹ̀. 
'''
"24" = '''
:sup:`24` Láti ìgbà tí mo ti mọ̀ yín ni ẹ ti ń ṣọ̀tẹ̀ sí Olúwa. 
'''
"25" = '''
:sup:`25` Mo ti wólẹ̀ níwájú Olúwa fún ogójì ọ̀sán àti òru wọ̀nyí nítorí pé Olúwa sọ pé Òun yóò pa yín run. 
'''
"26" = '''
:sup:`26` Mo gbàdúrà sí Olúwa wí pé, “Olúwa Olódùmarè, má ṣe run àwọn ènìyàn rẹ, àní ogún rẹ tí o ti rà padà, nípa agbára rẹ tí o sì fi agbára ńlá mú wọn jáde láti Ejibiti wá. 
'''
"27" = '''
:sup:`27` Rántí àwọn ìránṣẹ́ rẹ Abrahamu, Isaaki, àti Jakọbu. Fojú fo orí kunkun àwọn ènìyàn yìí, pẹ̀lú ìwà búburú àti ẹ̀ṣẹ̀ wọn. 
'''
"28" = '''
:sup:`28` Bí bẹ́ẹ̀ kọ́, orílẹ̀-èdè tí ìwọ ti mú wa jáde wá yóò wí pé, ‘Torí pé Olúwa kò lè mú wọn lọ sí ilẹ̀ náà tí ó ti ṣèlérí fún wọn, àti pé ó ti kórìíra wọn, ni ó fi mú wọn jáde láti pa wọ́n ní aginjù.’ 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n àwọn ènìyàn rẹ ni wọ́n, ogún rẹ tí o ti fi ọwọ́ agbára rẹ àti nínà ọwọ́ rẹ mú jáde.” 
'''
