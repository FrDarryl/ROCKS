[19]
"1" = '''
:sup:`1` Nígbà tí Olúwa Ọlọ́run rẹ bá ti pa àwọn orílẹ̀-èdè tí yóò fi ilẹ̀ wọn fún ọ run, àti nígbà tí ìwọ bá ti lé wọn jáde tí o sì dó sí àwọn ilẹ̀ àti ilé wọn gbogbo. 
'''
"2" = '''
:sup:`2` Ìwọ yóò ya ìlú mẹ́ta sọ́tọ̀ fún ara à rẹ láàrín ilẹ̀ rẹ tí Olúwa Ọlọ́run fún ọ láti ni. 
'''
"3" = '''
:sup:`3` Ṣe àwọn ọ̀nà sí wọn àti kí o pín ilẹ̀ tí Olúwa Ọlọ́run fún ọ gẹ́gẹ́ bí ogún sí ọ̀nà mẹ́ta nítorí kí apànìyàn lè sá níbẹ̀. 
'''
"4" = '''
:sup:`4` Èyí ni òfin nípa apànìyàn, tí ó sì sá síbẹ̀ láti pa ẹ̀mí rẹ̀ mọ́. Ẹni tí ó pa aládùúgbò láìmọ̀ọ́mọ̀ṣeé láìjẹ́ pé ó ti ní àrankàn pẹ̀lú u rẹ̀ láti ọjọ́ pípẹ́. 
'''
"5" = '''
:sup:`5` Bí àpẹẹrẹ, ọkùnrin kan lè lọ sínú igbó pẹ̀lú aládùúgbò rẹ̀ láti gé igi, bí ó sì ti gbé àáké e rẹ̀ láti gé igi náà lulẹ̀, bí àáké náà bá yọ tí ó sì bà aládùúgbò rẹ̀, tí òun sì kú. Ọkùnrin yìí lè sálọ sí ọ̀kan nínú àwọn ìlú yìí láti gba ẹ̀mí rẹ̀ là. 
'''
"6" = '''
:sup:`6` Bí kò ṣe bẹ́ẹ̀, agbẹ̀san ẹ̀jẹ̀ lè máa lépa rẹ̀ nínú ìbínú, kí ó sì lé e bá nítorí pé ọ̀nà jì, kí ó sì pa á bí ó tilẹ̀ jẹ́ pé kò yẹ sí ikú, nígbà tí ó ṣe é sí aládùúgbò rẹ̀ láìjẹ́ pé ó ti ní àrankàn pẹ̀lú u rẹ̀ láti ọjọ́ pípẹ́. 
'''
"7" = '''
:sup:`7` Ìdí nìyìí tí mo fi pa á láṣẹ fún ọ láti ya ìlú mẹ́ta sọ́tọ̀ fún ara rẹ. 
'''
"8" = '''
:sup:`8` Tí Olúwa Ọlọ́run rẹ bá sì fẹ́ agbègbè rẹ, gẹ́gẹ́ bí ó ti ṣe ìbúra fún àwọn baba ńlá a yín, tí ó sì fún ọ ní gbogbo ilẹ̀ tí ó ti ṣe ìlérí fún wọn, 
'''
"9" = '''
:sup:`9` nítorí tí ìwọ fi pẹ̀lẹ́pẹ̀lẹ́ tẹ̀lé gbogbo òfin yìí tí mo pàṣẹ fún ọ lónìí yìí, kí o fẹ́ Olúwa Ọlọ́run rẹ, kí o sì rìn ní ọ̀nà an rẹ̀ ní gbogbo ìgbà náà, kí o ya ìlú mẹ́ta sọ́tọ̀. 
'''
"10" = '''
:sup:`10` Ṣe èyí kí a má ṣe ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ ni ilẹ̀ rẹ, èyí tí Olúwa Ọlọ́run rẹ yóò fún ọ gẹ́gẹ́ bí ogún, kí ìwọ kí ó má bá a jẹ̀bi ẹ̀jẹ̀ títa. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n tí ọkùnrin kan bá kórìíra arákùnrin rẹ̀, tí ó sì lúgọ dè é, tí ó mú u tí o lù ú pa, tí ọkùnrin náà sì sálọ sí ọ̀kan nínú àwọn ìlú wọ̀nyí, 
'''
"12" = '''
:sup:`12` àwọn àgbàgbà ìlú rẹ yóò sì ránṣẹ́ pè é ìwọ, yóò sì mú un padà láti ìlú náà, wọn yóò sì fi í lé àwọn agbẹ̀san ẹ̀jẹ̀ lọ́wọ́ kí ó lè kú. 
'''
"13" = '''
:sup:`13` Má ṣe ṣàánú fún un. O ní láti fọ ẹ̀bi ẹ̀jẹ̀ aláìṣẹ̀ kúrò ni Israẹli, kí ó bá à lè dára fún ọ. 
'''
"14" = '''
:sup:`14` Má ṣe pa òkúta ààlà aládùúgbò rẹ dà tí aṣíwájú rẹ fi lélẹ̀ nínú ogún tí ó gbà nínú ilẹ̀ tí Olúwa Ọlọ́run rẹ fi fún ọ láti ni ní ìní. 
'''
"15" = '''
:sup:`15` Ẹlẹ́rìí kan ṣoṣo kò tó láti dájọ́ ọkùnrin kan tí o fi ẹ̀bi ẹ̀ṣẹ̀ yóò wù kí ó lè ṣẹ̀ lẹ́bi. A ó fi ìdí ọ̀rọ̀ múlẹ̀ láti orí ẹ̀rí ẹni méjì tàbí mẹ́ta. 
'''
"16" = '''
:sup:`16` Tí alárankàn ẹlẹ́rìí èké bá dúró láti fi ẹ̀sùn ẹ̀ṣẹ̀ kan ọkùnrin kan, 
'''
"17" = '''
:sup:`17` àwọn méjèèjì tí àríyànjiyàn wà láàrín wọn gbọdọ̀ dúró níwájú Olúwa níwájú àwọn àlùfáà àti àwọn adájọ́ tí ó wà ní ibi iṣẹ́ ní ìgbà náà. 
'''
"18" = '''
:sup:`18` Àwọn adájọ́ gbọdọ̀ ṣe ìwádìí fínní fínní bí ẹ̀rí bá sì jẹ́ irọ́, tí ó fi ẹ̀rí èké sun arákùnrin rẹ̀, 
'''
"19" = '''
:sup:`19` nígbà náà ni kí ó ṣe sí i gẹ́gẹ́ bí ó ṣe fẹ́ ṣe sí arákùnrin rẹ̀. O ní láti wẹ búburú kúrò láàrín rẹ. 
'''
"20" = '''
:sup:`20` Àwọn ènìyàn tókù yóò gbọ́ nípa èyí, wọn yóò sì bẹ̀rù, kí irú nǹkan búburú bẹ́ẹ̀ máa tún sẹ̀ mọ́ láàrín yín. 
'''
"21" = '''
:sup:`21` Má ṣe fi àánú hàn, ẹ̀mí fún ẹ̀mí, ojú fún ojú, eyín fún eyín, apá fún apá, ẹsẹ̀ fún ẹsẹ̀. 
'''
