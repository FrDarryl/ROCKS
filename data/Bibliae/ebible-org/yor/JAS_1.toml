[1]
"1" = '''
:sup:`1` Jakọbu, ìránṣẹ́ Ọlọ́run àti ti Jesu Kristi Olúwa, Sí àwọn ẹ̀yà méjìlá tí ó fọ́n káàkiri, orílẹ̀-èdè: Àlàáfíà. 
'''
"2" = '''
:sup:`2` Ẹ̀yin ará mi, nígbà tí ẹ̀yin bá bọ́ sínú onírúurú ìdánwò, ẹ ka gbogbo rẹ̀ sí ayọ̀; 
'''
"3" = '''
:sup:`3` nítorí tí ẹ̀yin mọ̀ pé, ìdánwò ìgbàgbọ́ yín ń ṣiṣẹ́ sùúrù. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ẹ jẹ́ kí sùúrù kí ó ṣiṣẹ́ àṣepé, kí ẹ̀yin kí ó lè jẹ́ pípé àti aláìlábùkù tí kò ṣe aláìní ohunkóhun. 
'''
"5" = '''
:sup:`5` Bí ó bá ku ọgbọ́n fún ẹnikẹ́ni, kí ó béèrè lọ́wọ́ Ọlọ́run ẹni tí fi fún gbogbo ènìyàn ní ọ̀pọ̀lọpọ̀, tí kì í sì ka àlébù sí; a ó sì fi fún un. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nígbà tí òun bá béèrè ní ìgbàgbọ́, ní àìṣiyèméjì rárá. Nítorí ẹni tí ó ń sé iyèméjì dàbí ìgbì omi Òkun, tí à ń ti ọwọ́ afẹ́fẹ́ bì síwá bì sẹ́yìn, tí a sì ń rú u sókè. 
'''
"7" = '''
:sup:`7` Kí irú ènìyàn bẹ́ẹ̀ má ṣe rò pé, òun yóò rí ohunkóhun gbà lọ́wọ́ Olúwa; 
'''
"8" = '''
:sup:`8` Ó jẹ ènìyàn oníyèméjì aláìlèdúró ní ọ̀nà rẹ̀ gbogbo. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n jẹ́ kí arákùnrin tí ó ń ṣe onírẹ̀lẹ̀ máa ṣògo ní ipò gíga. 
'''
"10" = '''
:sup:`10` Àti ọlọ́rọ̀, ní ìrẹ̀sílẹ̀, nítorí bí ìtànná koríko ni yóò kọjá lọ. 
'''
"11" = '''
:sup:`11` Nítorí oòrùn là ti òun ti ooru gbígbóná yóò gbẹ́ koríko, ìtànná rẹ̀ sì rẹ̀ dànù, ẹwà ojú rẹ̀ sì parun: bẹ́ẹ̀ pẹ̀lú ni ọlọ́rọ̀ yóò ṣègbé ní ọ̀nà rẹ̀. 
'''
"12" = '''
:sup:`12` Ìbùkún ni fún ọkùnrin tí ó fi ọkàn rán ìdánwò; nítorí nígbà tí ó bá yege, yóò gba adé ìyè, tí Olúwa ti ṣèlérí fún àwọn tí ó fẹ́ ẹ. 
'''
"13" = '''
:sup:`13` Kí ẹnikẹ́ni tí a dánwò kí ó má ṣe wí pé, “Láti ọwọ́ Ọlọ́run ni a ti dán mi wò.” Nítorí a kò lè fi búburú dán Ọlọ́run wò, òun náà kì í sì í dán ẹnikẹ́ni wò; 
'''
"14" = '''
:sup:`14` ṣùgbọ́n olúkúlùkù ni a ń dánwò nígbà tí a bá fi ọwọ́ ìfẹ́kúfẹ̀ẹ́ ara rẹ̀ fà á lọ tí a sì tàn án jẹ. 
'''
"15" = '''
:sup:`15` Ǹjẹ́, ìfẹ́kúfẹ̀ẹ́ nígbà tí ó bá lóyún a bí ẹ̀ṣẹ̀, àti ẹ̀ṣẹ̀ náà nígbà tí ó bá dàgbà tán, a bí ikú. 
'''
"16" = '''
:sup:`16` Kí a má ṣe tàn yín jẹ, ẹ̀yin ará mi olùfẹ́. 
'''
"17" = '''
:sup:`17` Gbogbo ẹ̀bùn rere àti gbogbo ẹ̀bùn pípé láti òkè ni ó ti wá, ó sì sọ̀kalẹ̀ láti ọ̀dọ̀ baba ìmọ́lẹ̀ wá, lọ́dọ̀ ẹni tí kò lè yípadà gẹ́gẹ́ bí òjìji àyídà. 
'''
"18" = '''
:sup:`18` Ó pinnu láti fi ọ̀rọ̀ òtítọ́ bí wa kí àwa kí ó le jẹ́ àkọ́so nínú ohun gbogbo tí ó dá. 
'''
"19" = '''
:sup:`19` Kí ẹ mọ èyí, ẹ̀yin ará mi olùfẹ́; jẹ́ kí olúkúlùkù ènìyàn kí ó máa yára láti gbọ́, kí ó lọ́ra láti fọhùn, kí ó si lọ́ra láti bínú; 
'''
"20" = '''
:sup:`20` nítorí ìbínú ènìyàn kì í ṣiṣẹ́ òdodo irú èyí tí Ọlọ́run ń fẹ́. 
'''
"21" = '''
:sup:`21` Nítorí náà, ẹ lépa láti borí gbogbo èérí àti ìwà búburú tí ó gbilẹ̀ yíká, kí ẹ sì fi ọkàn tútù gba ọ̀rọ̀ náà tí a gbìn, tí ó lè gba ọkàn yín là. 
'''
"22" = '''
:sup:`22` Ẹ má kan jẹ́ olùgbọ́ ọ̀rọ̀ náà lásán, kí ẹ má ba à ti ipa èyí tan ara yín jẹ́. Ẹ ṣe ohun tí ó sọ. 
'''
"23" = '''
:sup:`23` Nítorí bí ẹnikẹ́ni bá jẹ́ olùgbọ́ ọ̀rọ̀ náà tí kò sì jẹ́ olùṣe, òun dàbí ọkùnrin tí ó ń ṣàkíyèsí ojú ara rẹ̀ nínú dígí 
'''
"24" = '''
:sup:`24` nítorí, lẹ́yìn tí ó bá ti ṣàkíyèsí ara rẹ̀, tí ó sì bá tirẹ̀ lọ, lójúkan náà òun sì gbàgbé bí òun ti rí. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n ẹni tí ó bá ń wo inú òfin pípé, òfin òmìnira ni, tí ó sì dúró nínú rẹ̀, tí òun kò sì jẹ́ olùgbọ́ tí ń gbàgbé bí kò ṣe olùṣe rẹ̀, òun yóò jẹ́ alábùkún nínú iṣẹ́ rẹ̀. 
'''
"26" = '''
:sup:`26` Bí ẹnikẹ́ni bá rò pé òun ń sin Ọlọ́run nígbà tí kò kó ahọ́n rẹ̀ ní ìjánu, ó ń tan ọkàn ara rẹ̀ jẹ, ìsìn rẹ̀ sì jẹ́ asán. 
'''
"27" = '''
:sup:`27` Ìsìn mímọ́ àti aláìléèérí níwájú Ọlọ́run àti Baba ni èyí, láti máa bojútó àwọn aláìní baba àti àwọn opó nínú ìpọ́njú wọn, àti láti pa ara rẹ̀ mọ́ láìlábàwọ́n kúrò nínú ayé. 
'''
