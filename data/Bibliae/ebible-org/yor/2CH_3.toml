[3]
"1" = '''
:sup:`1` Nígbà náà, Solomoni bẹ̀rẹ̀ sí ní kọ́ ilé Olúwa ní Jerusalẹmu lórí òkè Moria, níbi tí Olúwa ti farahan baba a rẹ̀ Dafidi. Ní orí ilẹ̀ ìpakà Arauna ará Jebusi, ibi tí Dafidi pèsè. 
'''
"2" = '''
:sup:`2` Ó bẹ̀rẹ̀ sí kíkọ́ rẹ̀ ní ọjọ́ kejì oṣù kejì ní ọdún kẹrin ìjọba rẹ̀. 
'''
"3" = '''
:sup:`3` Ìpìlẹ̀ tí Solomoni gbé kalẹ̀ fún kíkọ́ ilé Ọlọ́run jẹ́ ọgọ́ta gígùn ìgbọ̀nwọ́ àti ogún fífẹ̀ ìgbọ̀nwọ́. 
'''
"4" = '''
:sup:`4` Ìloro tí ó wà níwájú ilé Olúwa náà jẹ́ ogún ìgbọ̀nwọ́ ní gígùn rékọjá fífẹ̀ ilé náà àti gíga rẹ̀ jẹ́ ogún ìgbọ̀nwọ́ ní gígùn rékọjá fífẹ̀ ilé náà àti gíga rẹ̀ jẹ́ ogún ìgbọ̀nwọ́. Ó tẹ́ inú rẹ̀ pẹ̀lú kìkì wúrà. 
'''
"5" = '''
:sup:`5` Ó fi igi firi bo ilé yàrá ńlá náà ó sì bò ó pẹ̀lú kìkì wúrà, ó sì ṣe é lọ́ṣọ̀ọ́ pẹ̀lú igi ọ̀pẹ àti àwòrán ẹ̀wọ̀n. 
'''
"6" = '''
:sup:`6` Ó ṣe ilé Olúwa náà lọ́ṣọ̀ọ́ pẹ̀lú òkúta iyebíye. Wúrà tí ó lò jẹ́ wúrà parifaimu. 
'''
"7" = '''
:sup:`7` Ó tẹ́ àjà ilé náà pẹ̀lú ìtí igi àti ìlẹ̀kùn ògiri àti àwọn ìlẹ̀kùn ilé Olúwa pẹ̀lú wúrà, ó sì gbẹ́ àwòrán kérúbù sára ògiri. 
'''
"8" = '''
:sup:`8` Ó kọ́ Ibi Mímọ́ Jùlọ, gígùn rẹ̀ bá fífẹ̀ ilé Olúwa mu, ogún ìgbọ̀nwọ́ fún gígùn, fífẹ̀ rẹ̀ sì jẹ́ ogún ìgbọ̀nwọ́, ó tẹ́ inú rẹ̀ pẹ̀lú ẹgbẹ̀ta (600) tálẹ́ǹtì ti wúrà dáradára. 
'''
"9" = '''
:sup:`9` Ìwọ̀n àwọn ìṣó náà jẹ́ àádọ́ta ṣékélì. Ó tẹ́ àwọn apẹ òkè pẹ̀lú wúrà. 
'''
"10" = '''
:sup:`10` Ní Ibi Mímọ́ Jùlọ, ó gbẹ́ àwòrán igi kérúbù kan, ó sì tẹ́ wọn pẹ̀lú wúrà. 
'''
"11" = '''
:sup:`11` Iye ìyẹ́ apá ìbú àtẹ́lẹwọ́ lápapọ̀ ní ti kérúbù, jẹ́ ogún ìgbọ̀nwọ́ ọ̀kan nínú ìyẹ́ apá ti kérúbù àkọ́kọ́ jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn, ó sì farakan ògiri ilé Olúwa. Nígbà tí ìyẹ́ apá kejì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn ó sì, farakan ìyẹ́ apá kérúbù mìíràn. 
'''
"12" = '''
:sup:`12` Ní ìjọra, ìyẹ́ apá kan ti kérúbù kejì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gígùn, ó sì farakan ògiri ilé Olúwa mìíràn; ìyẹ́ apá rẹ̀ mìíràn sì jẹ́ ìgbọ̀nwọ́ márùn ní gígùn pẹ̀lú tí ó farakan ìyẹ́ apá kérúbù àkọ́kọ́. 
'''
"13" = '''
:sup:`13` Ìyẹ́ apá àwọn kérúbù wọ̀nyí gbà tó ogún ìgbọ̀nwọ́. Wọ́n dúró ní ẹsẹ̀ wọn, wọ́n kọjú sí yàrá pàtàkì ńlá náà. 
'''
"14" = '''
:sup:`14` Ó ṣe aṣọ títa ní àwọ̀ ojú ọ̀run, àwọ̀ àlùkò àti àwọ̀ pupa fòò àti aṣọ ọ̀gbọ̀ pẹ̀lú kérúbù tí a ṣe sórí i rẹ̀. 
'''
"15" = '''
:sup:`15` Níwájú ilé Olúwa náà ó ṣe òpó méjì tí lápapọ̀ jẹ́ márùn-ún dín lógójì ìgbọ̀nwọ́ ní gígùn, olúkúlùkù pẹ̀lú olórí lórí rẹ̀ tí o ń wọn ìgbọ̀nwọ́ márùn-ún. 
'''
"16" = '''
:sup:`16` Ó ṣe ẹ̀wọ̀n tí a hun wọ inú ara wọn, ó gbé wọn ká orí òpó náà. Ó ṣe ọgọ́rùn-ún pomegiranate (orúkọ èso igi) ó sì so wọ́n mọ́ àwọn ẹ̀wọ̀n náà 
'''
"17" = '''
:sup:`17` Ó gbe òpó náà dúró níwájú ilé Olúwa, ọ̀kan sí gúúsù, pẹ̀lú ọ̀kan sí àríwá. Èyí ti gúúsù, ó sọ ní Jakini àti èyí ti àríwá, ó sọ ní Boasi. 
'''
