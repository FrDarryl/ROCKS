[25]
"1" = '''
:sup:`1` Nígbà tí àwọn Israẹli dúró ní Ṣittimu, àwọn ènìyàn sì bẹ̀rẹ̀ sí í ṣe àgbèrè pẹ̀lú àwọn ọmọbìnrin Moabu, 
'''
"2" = '''
:sup:`2` tí ó pè wọ́n sí ibi ẹbọ òrìṣà wọn. Àwọn ènìyàn náà jẹun wọ́n sì foríbalẹ̀ níwájú òrìṣà wọn. 
'''
"3" = '''
:sup:`3` Báyìí ni Israẹli ṣe darapọ̀ mọ́ wọn tí wọ́n sì jọ ń sin Baali-Peori. Ìbínú Olúwa sì ru sí wọn. 
'''
"4" = '''
:sup:`4` Olúwa sọ fún Mose pé, “Mú gbogbo àwọn olórí àwọn ènìyàn wọ̀nyí, pa wọ́n kí o sì fi wọ́n kọ́ sórí igi ní gbangba nínú oòrùn níwájú Olúwa, kí ìbínú Olúwa lè kúrò ní ọ̀dọ̀ Israẹli.” 
'''
"5" = '''
:sup:`5` Mose sọ fún àwọn onídàájọ́ Israẹli, “Ẹnìkọ̀ọ̀kan yín gbọdọ̀ pa arákùnrin rẹ̀ èyí tí ó darapọ̀ ní fífi orí balẹ̀ fún Baali-Peori.” 
'''
"6" = '''
:sup:`6` Nítòótọ́ ọ̀kan lára àwọn ọmọkùnrin Israẹli sì mú obìnrin Midiani wá síwájú ojú Mose àti gbogbo ìjọ ti Israẹli wọ́n sì ń sọkún ní àbáwọlé àgọ́ ìpàdé. 
'''
"7" = '''
:sup:`7` Nígbà tí Finehasi, ọmọ Eleasari, ọmọ Aaroni, àlùfáà, rí èyí, ó fi ìjọ sílẹ̀, pẹ̀lú ọ̀kọ̀ ní ọwọ́ rẹ̀. 
'''
"8" = '''
:sup:`8` Ó sì tẹ̀lé arákùnrin Israẹli yìí lọ sínú àgọ́. Ó sì fi ọ̀kọ̀ gún àwọn méjèèjì ní àgúnyọ láti ara ọkùnrin Israẹli àti sí ara obìnrin náà. Nígbà náà ni àjàkálẹ̀-ààrùn lórí àwọn ọmọ Israẹli sì dúró; 
'''
"9" = '''
:sup:`9` ṣùgbọ́n gbogbo àwọn tí ó kú nínú àjàkálẹ̀-ààrùn náà jẹ́ ẹgbàá méjìlá (24,000). 
'''
"10" = '''
:sup:`10` Olúwa sì tún sọ fún Mose pé, 
'''
"11" = '''
:sup:`11` “Finehasi ọmọ Eleasari ọmọ Aaroni, àlùfáà, ti yí ìbínú mi padà kúrò lọ́dọ̀ àwọn ọmọ Israẹli, nítorí tí ó ní ìtara bí èmi náà ti ní ìtara fún iyì mi láàrín wọn, kí ó lè jẹ́ pé èmi ló pa wọ́n run nínú ìtara mi sí wọn. 
'''
"12" = '''
:sup:`12` Nítorí náà sọ fún un pé èmi ṣe májẹ̀mú àlàáfíà mi pẹ̀lú rẹ̀. 
'''
"13" = '''
:sup:`13` Òun àti irú-ọmọ rẹ̀ yóò ní májẹ̀mú láéláé fún iṣẹ́ àlùfáà, nítorí pé ó ní ìtara fún Ọlọ́run rẹ̀ láti fi yẹ́ Ọlọ́run sí, ó sì ṣe ètùtù fún àwọn ọmọ Israẹli.” 
'''
"14" = '''
:sup:`14` Orúkọ ọmọ Israẹli tí a pa pẹ̀lú obìnrin Midiani náà ni Simri, ọmọ Salu, olórí ilé kan nínú àwọn ọmọ Simeoni. 
'''
"15" = '''
:sup:`15` Orúkọ ọmọbìnrin Midiani náà tí a pa ní Kosbi ọmọbìnrin Suri, tí ṣe olóyè àwọn ẹ̀yà kan nínú ìdílé kan ní Midiani. 
'''
"16" = '''
:sup:`16` Olúwa sì tún sọ fún Mose pé, 
'''
"17" = '''
:sup:`17` “Ka àwọn ará Midiani sí ọ̀tá, kí o sì pa wọ́n, 
'''
"18" = '''
:sup:`18` nítorí pé wọ́n ṣe sí yín gẹ́gẹ́ bí ọ̀tá nígbà tí wọ́n tàn yín nípa ìṣẹ̀lẹ̀ Peori, àti arábìnrin wọn Kosbi ọmọbìnrin ìjòyè Midiani kan, obìnrin tí a pa nígbà tí àjàkálẹ̀-ààrùn ṣẹlẹ̀ nítorí Peori.” 
'''
