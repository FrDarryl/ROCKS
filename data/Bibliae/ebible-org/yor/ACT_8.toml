[8]
"1" = '''
:sup:`1` Saulu sì wà níbẹ̀, ó sì fi àṣẹ sí ikú rẹ̀. Ní àkókò náà, inúnibíni ńlá kan dìde sí ìjọ tí ó wà ni Jerusalẹmu, gbogbo wọn sì túká káàkiri agbègbè Judea àti Samaria, àyàfi àwọn aposteli. 
'''
"2" = '''
:sup:`2` Àwọn ènìyàn olùfọkànsìn kan sì gbé òkú Stefanu lọ sin, wọ́n sì pohùnréré ẹkún kíkan sórí rẹ̀. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Saulu bẹ̀rẹ̀ sí da ìjọ ènìyàn Ọlọ́run rú. Ó ń wọ ilé dé ilé, ó sì ń mú àwọn ọkùnrin àti obìnrin, ó sì ń fi wọn sínú túbú. 
'''
"4" = '''
:sup:`4` Àwọn tí wọ́n sì túká lọ sí ibi gbogbo ń wàásù ọ̀rọ̀ náà. 
'''
"5" = '''
:sup:`5` Filipi sì sọ̀kalẹ̀ lọ sí ìlú Samaria, ó ń wàásù Kristi fún wọn. 
'''
"6" = '''
:sup:`6` Nígbà tí ìjọ àwọn ènìyàn gbọ́, tí wọn sì rí iṣẹ́ àmì tí Filipi ń ṣe, gbogbo wọn sì fi ọkàn kan fiyèsí ohun tí ó ń sọ. 
'''
"7" = '''
:sup:`7` Nítorí tí àwọn ẹ̀mí àìmọ́ ń kígbe sókè bí wọ́n ti ń jáde kúrò lára àwọn ènìyàn, ọ̀pọ̀ àwọn arọ àti amúnkùn ún ni ó sì gba ìmúláradá. 
'''
"8" = '''
:sup:`8` Ayọ̀ púpọ̀ sì wà ni ìlú náà. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n ọkùnrin kan wà, tí a ń pè ní Simoni, tí ó ti máa ń pa idán ní ìlú náà, ó sì mú kí ẹnu ya àwọn ará Samaria. Ó sì máa ń fọ́nnu pé ènìyàn ńlá kan ni òun. 
'''
"10" = '''
:sup:`10` Ẹni tí gbogbo èwe àti àgbà fiyèsí tí wọ́n sì ń bu ọlá fún wí pé, “Ọkùnrin yìí ní agbára Ọlọ́run ti ń jẹ́ ńlá.” 
'''
"11" = '''
:sup:`11` Wọ́n bu ọlá fún un, nítorí ọjọ́ pípẹ́ ni ó ti ń pa idán fún ìyàlẹ́nu wọn. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nígbà tí wọ́n gba Filipi gbọ́ bí ó ti ń wàásù ìyìnrere ti ìjọba Ọlọ́run, àti orúkọ Jesu Kristi, a bamitiisi wọn. 
'''
"13" = '''
:sup:`13` Simoni tìkára rẹ̀ sì gbàgbọ́ pẹ̀lú nígbà ti a sì bamitiisi rẹ̀, ó sì tẹ̀síwájú pẹ̀lú Filipi, ó wo iṣẹ́ àmì àti iṣẹ́ agbára tí ń ti ọwọ́ Filipi ṣe, ẹnu sì yà á. 
'''
"14" = '''
:sup:`14` Nígbà tí àwọn aposteli tí ó wà ní Jerusalẹmu sí gbọ́ pé àwọn ara Samaria ti gba ọ̀rọ̀ Ọlọ́run, wọ́n rán Peteru àti Johanu sí wọn. 
'''
"15" = '''
:sup:`15` Nígbà tí wọ́n sì lọ, wọ́n gbàdúrà fún wọn, kí wọn bá à lè gba Ẹ̀mí Mímọ́, 
'''
"16" = '''
:sup:`16` nítorí títí ó fi di ìgbà náà Ẹ̀mí Mímọ́ kò tí ì bà lé ẹnikẹ́ni nínú wọn; kìkì pè a bamitiisi wọn lórúkọ Jesu Olúwa ni. 
'''
"17" = '''
:sup:`17` Nígbà náà ni Peteru àti Johanu gbé ọwọ́ lé wọn, wọn sí gba Ẹ̀mí Mímọ́. 
'''
"18" = '''
:sup:`18` Nígbà tí Simoni rí i pé nípa gbígbé ọwọ́ lé ni ni a ń ti ọwọ́ àwọn aposteli fi Ẹ̀mí Mímọ́ fún ni, ó fi owó lọ̀ wọ́n, 
'''
"19" = '''
:sup:`19` ó wí pé, “Ẹ fún èmi náà ni àṣẹ yìí pẹ̀lú, kí ẹnikẹ́ni tí èmi bá gbé ọwọ́ lé lè gba Ẹ̀mí Mímọ́.” 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n Peteru dá a lóhùn wí pé, “Kí owó rẹ ṣègbé pẹ̀lú rẹ, nítorí tí ìwọ rò láti fi owó ra ẹ̀bùn Ọlọ́run! 
'''
"21" = '''
:sup:`21` Ìwọ kò ni ipa tàbí ìpín nínú ọ̀ràn yìí, nítorí ọkàn rẹ kò ṣe déédé níwájú Ọlọ́run. 
'''
"22" = '''
:sup:`22` Nítorí náà ronúpìwàdà ìwà búburú rẹ yìí, kí ó sì gbàdúrà sọ́dọ̀ Ọlọ́run bóyá yóò dárí ète ọkàn rẹ jì ọ́. 
'''
"23" = '''
:sup:`23` Nítorí tí mo wòye pé, ìwọ wa nínú òróǹró ìkorò, àti ní ìdè ẹ̀ṣẹ̀.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Simoni dáhùn, ó sì wí pé, “Ẹ gbàdúrà sọ́dọ̀ Olúwa fún mi, kí ọ̀kan nínú ohun tí ẹ̀yin tí sọ má ṣe bá mi.” 
'''
"25" = '''
:sup:`25` Nígbà tí wọn sì ti jẹ́rìí, tiwọn ti sọ ọ̀rọ̀ Olúwa, Peteru àti Johanu padà lọ sí Jerusalẹmu, wọ́n sì wàásù ìyìnrere ni ìletò púpọ̀ ti àwọn ará Samaria. 
'''
"26" = '''
:sup:`26` Angẹli Olúwa sì sọ fún Filipi pé, “Dìde kí ó sì máa lọ sí ìhà gúúsù, sí ọ̀nà ijù, tí ó ti Jerusalẹmu lọ sí Gasa.” 
'''
"27" = '''
:sup:`27` Nígbà tí ó sì dìde, ó lọ; sí kíyèsi, ọkùnrin kan ará Etiopia, ìwẹ̀fà ọlọ́lá púpọ̀ lọ́dọ̀ Kandake ọbabìnrin àwọn ara Etiopia, ẹni tí í ṣe olórí ìṣúra rẹ̀, tí ó sì ti wá sí Jerusalẹmu láti jọ́sìn, 
'''
"28" = '''
:sup:`28` Òun sì ń padà lọ, ó sì jókòó nínú kẹ̀kẹ́ rẹ̀, ó ń ka ìwé wòlíì Isaiah. 
'''
"29" = '''
:sup:`29` Ẹ̀mí sì wí fún Filipi pé, “Lọ kí ó si da ara rẹ pọ̀ mọ́ kẹ̀kẹ́ yìí.” 
'''
"30" = '''
:sup:`30` Filipi si súré lọ, ó gbọ́ ti ó ń ka ìwé wòlíì Isaiah, Filipi sì bí i pé, “Ohun tí ìwọ ń kà yìí ha yé ọ bí?” 
'''
"31" = '''
:sup:`31` Ó sì dáhùn wí pé, “Yóò ha ṣe yé mi, bí kò ṣe pé ẹnìkan tọ́ mí sí ọ̀nà?” Ó sì bẹ Filipi kí ó gòkè wá, kí ó sì bá òun jókòó. 
'''
"32" = '''
:sup:`32` Ibi ìwé mímọ́ tí ìwẹ̀fà náà ń kà náà ni èyí: “A fà á bí àgùntàn lọ fún pípa; àti bí ọ̀dọ́-àgùntàn tí ń dákẹ́ níwájú olùrẹ́run rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ ni kò wí ohun kan. 
'''
"33" = '''
:sup:`33` Nínú ìwà ìrẹ̀lẹ̀ rẹ̀ a fi ìdájọ́ òdodo dùn ún. Ta ni ó le sọ̀rọ̀ nípa ti àwọn ìran rẹ̀? Nítorí tí a gba ẹ̀mí rẹ̀ kúrò ní ayé.” 
'''
"34" = '''
:sup:`34` Ìwẹ̀fà náà sì sọ fún Filipi pé, “Mo bẹ̀ ọ́ sọ fún mi, nípa ta ni wòlíì náà ń sọ ọ̀rọ̀ yìí, nípa ara rẹ̀ tàbí nípa ẹlòmíràn?” 
'''
"35" = '''
:sup:`35` Filipi sí ya ẹnu rẹ̀, bẹ̀rẹ̀ láti ibi ìwé mímọ́ yìí, ó sí wàásù ìyìnrere ti Jesu fún un. 
'''
"36" = '''
:sup:`36` Bí wọ́n sì tí ń lọ lọ́nà, wọ́n dé ibi omi kan; ìwẹ̀fà náà sì wí pé, “Wò ó, omi nìyí. Kín ni ó dá mi dúró láti se ìrìbọmi?” 
'''
"37" = '''
:sup:`37` Ó sì pàṣẹ kí kẹ̀kẹ́ dúró jẹ́; àwọn méjèèjì Filipi àti ìwẹ̀fà sì sọ̀kalẹ̀ lọ sínú omi, Filipi sì bamitiisi rẹ̀. 
'''
"38" = '''
:sup:`38` Nígbà tí wọ́n sí jáde kúrò nínú, omi Ẹ̀mí Olúwa gbé Filipi lọ, ìwẹ̀fà kò sì rí i mọ́; nítorí tí ó ń bá ọ̀nà rẹ̀ lọ, ó ń yọ̀. 
'''
"39" = '''
:sup:`39` Filipi sì bá ara rẹ̀ ní ìlú Asotu, bí ó ti ń kọjá lọ, o wàásù ìyìnrere ní gbogbo ìlú, títí ó fi dé Kesarea. 
'''
