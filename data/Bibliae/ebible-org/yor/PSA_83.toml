[83]
"1" = '''
:sup:`1` Orin. Saamu ti Asafu. Ọlọ́run, má ṣe dákẹ́; má ṣe dákẹ́, Ọlọ́run má ṣe dúró jẹ́ẹ́. 
'''
"2" = '''
:sup:`2` Wo bí àwọn ọ̀tá rẹ ti ń rọ́kẹ̀kẹ̀ lọ, bi àwọn ọ̀tá rẹ ti ń gbé ohùn wọn sókè. 
'''
"3" = '''
:sup:`3` Pẹ̀lú àrékérekè ni wọn dìtẹ̀ sí àwọn ènìyàn rẹ; wọn sí dìtẹ̀ mọ́ àwọn tí o fẹ́. 
'''
"4" = '''
:sup:`4` Wọn wí pé, “wá, ẹ jẹ́ kí á pa wọ́n run bí orílẹ̀-èdè, kí orúkọ Israẹli ma bá a sí ní ìrántí mọ́.” 
'''
"5" = '''
:sup:`5` Wọ́n gbìmọ̀ pọ̀ pẹ̀lú ọkàn kan; wọ́n ṣe àdéhùn láti ṣọ̀tẹ̀ sí ọ 
'''
"6" = '''
:sup:`6` Àgọ́ Edomu àti ti àwọn ará Iṣmaeli, ti Moabu àti ti Hagari 
'''
"7" = '''
:sup:`7` Gebali, Ammoni àti Amaleki, Filistia, pẹ̀lú àwọn ènìyàn Tire. 
'''
"8" = '''
:sup:`8` Asiria pẹ̀lú ti darapọ̀ mọ́ wọn láti ran àwọn ọmọ Lọti lọ́wọ́. Sela. 
'''
"9" = '''
:sup:`9` Ṣe sí wọn bí ìwọ ti ṣe sí Midiani bí o ti ṣe sí Sisera àti Jabini ní odò Kiṣoni, 
'''
"10" = '''
:sup:`10` ẹni tí ó ṣègbé ní Endori tí wọn sì dàbí ààtàn ní orí ilẹ̀. 
'''
"11" = '''
:sup:`11` Ṣe àwọn ọlọ́lá wọn bí Orebu àti Seebu, àwọn ọmọ-aládé wọn bí Seba àti Salmunna, 
'''
"12" = '''
:sup:`12` tí ó wí pé, “Ẹ jẹ́ kí a gbà ní ìní àní pápá oko tútù Ọlọ́run.” 
'''
"13" = '''
:sup:`13` Ìwọ Ọlọ́run, ṣe wọ́n bí ààjà, bí ìyàngbò níwájú afẹ́fẹ́. 
'''
"14" = '''
:sup:`14` Bí iná ti í jó igbó, àti bí ọ̀wọ́-iná ti ń mú òkè ńlá gbiná, 
'''
"15" = '''
:sup:`15` bẹ́ẹ̀ ni kí o fi ẹ̀fúùfù líle rẹ lépa wọn dẹ́rùbà wọn lójú pẹ̀lú ìjì rẹ. 
'''
"16" = '''
:sup:`16` Fi ìtìjú kún ojú wọn, kí àwọn ènìyàn bá à lè ṣe àfẹ́rí orúkọ rẹ àti kí o fi ìjì líle rẹ dẹ́rùbà, ìwọ Olúwa. 
'''
"17" = '''
:sup:`17` Jẹ́ kí ojú kí ó tì wọ́n, kí wọ́n sì dààmú láéláé kí wọ́n ṣègbé sínú ẹ̀gàn 
'''
"18" = '''
:sup:`18` jẹ́ kí wọn mọ̀ pé ìwọ, tí orúkọ rẹ̀ ń jẹ́ Olúwa: pé ìwọ nìkan ní Ọ̀gá-ògo jùlọ lórí gbogbo ayé. 
'''
