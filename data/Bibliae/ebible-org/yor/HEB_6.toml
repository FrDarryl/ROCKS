[6]
"1" = '''
:sup:`1` Nítorí náà, ó yẹ kí á fi àwọn ẹ̀kọ́ ìgbà tí a ṣẹ̀ṣẹ̀ gba Kristi sílẹ̀, kí á tẹ̀síwájú nínú àwọn ẹ̀kọ́ tí yóò mú wa dàgbàsókè ní pípé. Láìtún ṣẹ̀ṣẹ̀ bẹ̀rẹ̀ máa tẹnumọ́ ẹ̀kọ́ ìpìlẹ̀ bí i ìrònúpìwàdà kúrò nínú òkú iṣẹ́ àti ìgbàgbọ́ nípa ti Ọlọ́run, 
'''
"2" = '''
:sup:`2` ti ẹ̀kọ́ àwọn bamitiisi, àti ti ìgbọ́wọ́-léni, ti àjíǹde òkú, àti tí ìdájọ́ àìnípẹ̀kun. 
'''
"3" = '''
:sup:`3` Èyí ní àwa yóò sì ṣe bí Ọlọ́run bá fẹ́. 
'''
"4" = '''
:sup:`4` Nítorí pé, kò ṣe é ṣe fún àwọn tí a ti là lójú lẹ́ẹ̀kan, tí wọ́n sì ti tọ́ ẹ̀bùn ọ̀run wò, tí wọn sì ti di alábápín Ẹ̀mí Mímọ́, 
'''
"5" = '''
:sup:`5` tí wọn sì tọ́ ọ̀rọ̀ rere Ọlọ́run wò, àti agbára ayé tí ń bọ̀, 
'''
"6" = '''
:sup:`6` láti tún sọ wọ́n di ọ̀tun sí ìrònúpìwàdà bí wọn bá ṣubú kúrò; nítorí tí wọ́n tún kan Ọmọ Ọlọ́run mọ́ àgbélébùú sí ara wọn lọ́tun, wọ́n sì dójútì í ní gbangba. 
'''
"7" = '''
:sup:`7` Nítorí ilẹ̀ tí ó ń fa omi òjò tí ń rọ̀ sórí rẹ̀ nígbà gbogbo mu, tí ó sì ń hu ewébẹ̀ tí ó dára fún àwọn tí à ń tìtorí wọn ro ó pẹ̀lú, ń gba ìbùkún lọ́wọ́ Ọlọ́run. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí ó ba ń hu ẹ̀gún àti òṣùṣú yóò di kíkọ̀sílẹ̀, kò si jìnnà sí fífi gégùn ún, òpin èyí tí yóò wà fún ìjóná. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n olùfẹ́, àwa ní ohun tí ó dára jù bẹ́ẹ̀ lọ, ní tiyín, àti ohun tí ó fi ara mọ́ ìgbàlà, bí ó tilẹ̀ jẹ́ pé à ń ṣe báyìí sọ̀rọ̀. 
'''
"10" = '''
:sup:`10` Nítorí Ọlọ́run kì í ṣe aláìṣòdodo tí yóò fi gbàgbé iṣẹ́ yin àti ìfẹ́ tí ẹ̀yin fihàn sí orúkọ rẹ̀, nípa iṣẹ́ ìránṣẹ́ tí ẹ ti ṣe fún àwọn ènìyàn mímọ́, tí ẹ sì tún ń ṣe. 
'''
"11" = '''
:sup:`11` Àwa sì fẹ́ kí olúkúlùkù yín máa fi irú àìsimi kan náà hàn, fún ẹ̀kún ìdánilójú ìrètí títí dé òpin. 
'''
"12" = '''
:sup:`12` Kí ẹ má ṣe di onílọ̀ra, ṣùgbọ́n aláfarawé àwọn tí wọn ti ipa ìgbàgbọ́ àti sùúrù jogún àwọn ìlérí. 
'''
"13" = '''
:sup:`13` Nítorí nígbà tí Ọlọ́run ṣe ìlérí fún Abrahamu, bí kò ti rí ẹni tí ó pọ̀jù òun láti fi búra, ó fi ara rẹ̀ búra, wí pé, 
'''
"14" = '''
:sup:`14` “Nítòótọ́ ní bíbùkún èmi ó bùkún fún ọ, àti ní bíbísí èmi ó sì mú ọ bí sí i.” 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ náà sì ni, lẹ́yìn ìgbà tí Abrahamu fi sùúrù dúró, ó ri ìlérí náà gbà. 
'''
"16" = '''
:sup:`16` Nítorí ènìyàn a máa fi ẹni tí ó pọ̀jù wọ́n lọ búra: ìbúra náà a sì fi òpin sí gbogbo ìjiyàn wọn fún ìfẹ̀sẹ̀ múlẹ̀ ọ̀rọ̀. 
'''
"17" = '''
:sup:`17` Nínú èyí tí Ọlọ́run, ẹni tí ń fẹ́ gidigidi láti fi àìlèyípadà ète rẹ̀ hàn fún àwọn ajogún ìlérí náà, ó fi ìbúra sáàrín wọn. 
'''
"18" = '''
:sup:`18` Pé, nípa ohun àìlèyípadà méjì, nínú èyí tí kò le ṣe é ṣe fún Ọlọ́run láti ṣèké, kí a lè mú àwa tí ó ti sá sábẹ́ ààbò rẹ̀ ní ọkàn lè láti di ìrètí tí a gbé kalẹ̀ níwájú wa mú ṣinṣin. 
'''
"19" = '''
:sup:`19` Èyí tí àwa níbi ìdákọ̀ró ọkàn fún ọkàn wa, ìrètí tí ó dájú tí ó sì dúró ṣinṣin, tí ó sì wọ inú ilé lọ lẹ́yìn aṣọ ìkélé; 
'''
"20" = '''
:sup:`20` níbi tí Jesu, aṣáájú wa ti wọ̀ lọ fún wa, òun sì ni a fi jẹ alábojútó àlùfáà títí láé ní ipasẹ̀ Melkisedeki. 
'''
