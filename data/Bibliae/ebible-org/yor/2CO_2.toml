[2]
"1" = '''
:sup:`1` Nítorí náà mo tí pinnu nínú ara mí pé, èmi kì yóò tún fi ìbànújẹ́ tọ̀ yin wá. 
'''
"2" = '''
:sup:`2` Nítorí pé bí èmi bá mú inú yín bàjẹ́, ǹjẹ́ ta ni ẹni ti ìbá mú inú mí dùn ní àkókò tí inú mi bá bàjẹ́ bí kò ṣe ẹni tí mo ti ba nínú jẹ́? 
'''
"3" = '''
:sup:`3` Èmi sì kọ̀wé bí mo tí kọ sí yín pé, nígbà tí mo bá sì de, kí èmi má ṣe ni ìbànújẹ́ lọ́dọ̀ àwọn ti ìbá mú mi ní ayọ̀, nítorí tí mo ní ìgbẹ́kẹ̀lé nínú gbogbo yín, wí pé ẹ̀yin yóò jẹ́ alábápín ayọ̀ mi. 
'''
"4" = '''
:sup:`4` Nítorí pé nínú ọ̀pọ̀lọpọ̀ wàhálà àti ìrora ọkàn mí ni mo ti fi ọ̀pọ̀lọpọ̀ omijé kọ̀wé sí yín; kì í ṣe nítorí kí a lè bà yín nínú jẹ́, ṣùgbọ́n kí ẹ̀yin bá a lè mọ bí ìfẹ́ tí mo ní sí yín ṣe jinlẹ̀ tó. 
'''
"5" = '''
:sup:`5` Bí ẹnikẹ́ni bá fa ohun ìbànújẹ́ kì í ṣe èmi ni ó bà nínú jẹ́, bí kò ṣe ẹ̀yin fúnra yín, níwọ̀n ìyówù kí ó jẹ́; n kò fẹ́ sọ ọ́ lọ́nà líle jù. 
'''
"6" = '''
:sup:`6` Ìyà náà tí ọ̀pọ̀lọpọ̀ ti fi jẹ́ irú ènìyàn bẹ́ẹ̀ tó fún un. 
'''
"7" = '''
:sup:`7` Kàkà bẹ́ẹ̀, ẹ̀yin ìbá kúkú dáríjì í, kí ẹ sí tù ú nínú ní gbogbo ọ̀nà, kí ìbànújẹ́ má bà á bo irú ènìyàn bẹ́ẹ̀ mọ́lẹ̀. 
'''
"8" = '''
:sup:`8` Nítorí náà mo bẹ̀ yín, ẹ fi ìdánilójú ìfẹ́ yín hàn sí irú ẹni náà. 
'''
"9" = '''
:sup:`9` Ìdí tí mo ṣe kọ̀wé ni kí èmi ba à lè rí ẹ̀rí dìímú nípa ìgbọ́ràn yín nínú ohun gbogbo. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n bí ẹ̀yin bá dáríjì ẹnikẹ́ni, èmi pẹ̀lú dáríjì í. Ohun tí èmi pẹ̀lú bá fi jì, nítorí tiyín ní mo fi jì níwájú Kristi. 
'''
"11" = '''
:sup:`11` Kí Satani má ba à rẹ́ wa jẹ. Nítorí àwa kò ṣe aláìmọ́ àrékérekè rẹ̀. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nígbà ti mo dé Troasi láti wàásù ìyìnrere Kristi, tí mo sì rí i wí pé Olúwa ti ṣí ìlẹ̀kùn fún mi, 
'''
"13" = '''
:sup:`13` síbẹ̀ èmi kò ní àlàáfíà lọ́kàn mi, nítorí tí èmi kò rí Titu arákùnrin mi níbẹ̀. Nítorí ìdí èyí ni mo ṣe dágbére fún wọn, mo si rékọjá lọ sí Makedonia. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ọpẹ́ ni fún Ọlọ́run, ẹni tí ń yọ ayọ̀ ìṣẹ́gun lórí wá nígbà gbogbo nínú Kristi, tí a sì ń fi òórùn dídùn ìmọ̀ rẹ̀ hàn nípa wa níbi gbogbo. 
'''
"15" = '''
:sup:`15` Nítorí òórùn dídùn Kristi ni àwa jẹ́ fún Ọlọ́run, nínú àwọn tí a ń gbàlà àti nínú àwọn tí ó ń ṣègbé. 
'''
"16" = '''
:sup:`16` Fún àwọn kan, àwa jẹ́ òórùn sí ikú, àti fún àwọn mìíràn òórùn ìyè sí ìyè. Ta ni ó ha si tọ́ fún nǹkan wọ̀nyí? 
'''
"17" = '''
:sup:`17` Nítorí àwa kò dàbí àwọn ọ̀pọ̀lọpọ̀, tí ń fi ọ̀rọ̀ Ọlọ́run ṣòwò jẹun; ṣùgbọ́n nínú òtítọ́ inú àwa ń sọ̀rọ̀ níwájú Ọlọ́run nínú Kristi gẹ́gẹ́ bí àwọn tí a rán láti ọ̀dọ̀ Ọlọ́run wá. 
'''
