[2]
"1" = '''
:sup:`1` Nítorí náà mo gbà yín níyànjú ṣáájú ohun gbogbo, pé kí a máa bẹ̀bẹ̀, kí a máa gbàdúrà, kí a máa ṣìpẹ̀, àti kí a máa dúpẹ́ nítorí gbogbo ènìyàn. 
'''
"2" = '''
:sup:`2` Fún àwọn ọba, àti gbogbo àwọn tí ó wà ni ipò àṣẹ, kí a lè máa lo ayé wa ní àlàáfíà àti ìdákẹ́ jẹ́ẹ́ pẹ̀lú nínú gbogbo ìwà-bí-Ọlọ́run àti ìwà mímọ́. 
'''
"3" = '''
:sup:`3` Nítorí èyí dára, ó sì ṣe ìtẹ́wọ́gbà níwájú Ọlọ́run Olùgbàlà wa; 
'''
"4" = '''
:sup:`4` ẹni tí ó fẹ́ kí gbogbo ènìyàn ní ìgbàlà kí wọ́n sì wá sínú ìmọ̀ òtítọ́. 
'''
"5" = '''
:sup:`5` Nítorí Ọlọ́run kan ní ń bẹ, onílàjà kan pẹ̀lú láàrín Ọlọ́run àti ènìyàn, àní Kristi Jesu ọkùnrin náà. 
'''
"6" = '''
:sup:`6` Ẹni ti ó fi ara rẹ̀ ṣe ìràpadà fún gbogbo ènìyàn—ẹ̀rí tí a fi fún ni ní àkókò tó yẹ. 
'''
"7" = '''
:sup:`7` Nítorí èyí tí a yàn mi ṣe oníwàásù, aposteli òtítọ́ ni èmi ń sọ, èmi kò ṣèké olùkọ́ àwọn aláìkọlà nínú ìgbàgbọ́ àti òtítọ́. 
'''
"8" = '''
:sup:`8` Mo fẹ́ kí àwọn ọkùnrin máa gbàdúrà níbi gbogbo, kí wọ́n máa gbé ọwọ́ mímọ́ sókè, ní àìbínú àti àìjiyàn. 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ gẹ́gẹ́ ni kí àwọn obìnrin fi aṣọ ìwọ̀ntúnwọ̀nsì ṣe ara wọn ní ọ̀ṣọ́, ní ìwọ̀ntúnwọ̀nsì àti pẹ̀lú ìwà àìrékọjá; kì í ṣe pẹ̀lú irun dídì, tàbí wúrà, tàbí peali, tàbí aṣọ olówó iyebíye, 
'''
"10" = '''
:sup:`10` bí kò ṣe pẹ̀lú iṣẹ́ rere, èyí tí ó yẹ fún àwọn obìnrin tó jẹ́wọ́ pé wọ́n sin Ọlọ́run. 
'''
"11" = '''
:sup:`11` Jẹ́ kí obìnrin máa fi ìdákẹ́ jẹ́ẹ́ àti ìtẹríba gbogbo kọ́ ẹ̀kọ́. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n èmi kò fi àṣẹ fún obìnrin láti máa kọ́ni, tàbí láti pàṣẹ lórí ọkùnrin, bí kò ṣe kí ó dákẹ́ jẹ́ẹ́. 
'''
"13" = '''
:sup:`13` Nítorí Adamu ni a kọ́ dá, lẹ́yìn náà, Efa. 
'''
"14" = '''
:sup:`14` Adamu kọ́ ni a tànjẹ, ṣùgbọ́n obìnrin náà ni a tàn tí ó sì di ẹlẹ́ṣẹ̀. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n a ó gbà àwọn obìnrin là nípa ìbímọ wọn, bí wọ́n bá dúró nínú ìgbàgbọ́, ìfẹ́, àti ìwà mímọ́ pẹ̀lú ìwà àìrékọjá. 
'''
