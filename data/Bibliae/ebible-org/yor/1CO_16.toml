[16]
"1" = '''
:sup:`1` Ǹjẹ́ ní ti ìdáwó fún àwọn ènìyàn mímọ́, bí mo tí wí fún àwọn ìjọ Galatia, bẹ́ẹ̀ gẹ́gẹ́ ní kí ẹ ṣe. 
'''
"2" = '''
:sup:`2` Ní ọjọ́ kìn-ín-ní ọ̀sẹ̀, kí olúkúlùkù yín fi sínú ìṣúra lọ́dọ̀ ara rẹ̀ ni apá kan, gẹ́gẹ́ bí Ọlọ́run ti ṣe rere fún ún, ki ó má ṣe si ìkójọ nígbà tí mo bá dé. 
'''
"3" = '''
:sup:`3` Àti nígbà ti mo bá dé, àwọn ẹni tí ẹ bá yàn, àwọn ni èmi ó rán láti mú ẹ̀bùn yín gòkè lọ si Jerusalẹmu. 
'''
"4" = '''
:sup:`4` Bí ó bá sì yẹ kí èmí lọ pẹ̀lú, wọn ó sì bá mi lọ. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n èmi yóò tọ̀ yin wá, nígbà tí èmí bá ti kọjá láàrín Makedonia: nítorí èmi yóò kọjá láàrín Makedonia. 
'''
"6" = '''
:sup:`6` Bóyá èmi ó sì dúró pẹ̀lú yín, tàbí kí n tilẹ̀ lo àkókò òtútù, ki ẹ̀yin lé sìn mí ni ọ̀nà àjò mí, níbikíbi tí mo bá ń lọ. 
'''
"7" = '''
:sup:`7` Nítorí èmi kò fẹ́ kan ri yín kí èmi sì ṣe bẹ́ẹ̀ kọjá lọ; nítorí èmi ń retí àti dúró lọ́dọ̀ yín díẹ̀, bí Olúwa bá fẹ́. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n èmi yóò dúró ni Efesu títí dí Pentikosti. 
'''
"9" = '''
:sup:`9` Nítorí pé ìlẹ̀kùn ńlá láti ṣe iṣẹ́ gidi ṣí sílẹ̀ fún mí, ọ̀pọ̀lọpọ̀ sì ni àwọn ọ̀tá tí ń bẹ. 
'''
"10" = '''
:sup:`10` Ǹjẹ́ bí Timotiu bá dé, ẹ jẹ́ kí ó wà lọ́dọ̀ yín láìbẹ̀rù, nítorí òun ń ṣé iṣẹ́ Olúwa, bí èmi pẹ̀lú ti ń ṣe. 
'''
"11" = '''
:sup:`11` Nítorí náà kí ẹnikẹ́ni má ṣe kẹ́gàn rẹ̀. Ṣùgbọ́n ẹ sín ín jáde lọ́nà àjò ni àlàáfíà, kí òun lè tọ̀ mí wá; nítorí tí èmí ń fi ojú sí ọ̀nà fún wíwá rẹ̀ pẹ̀lú àwọn arákùnrin. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ní ti Apollo arákùnrin wa, mo bẹ̀ ẹ́ púpọ̀ láti tọ̀ yín wá pẹ̀lú àwọn arákùnrin, ṣùgbọ́n kì í ṣe ìfẹ́ rẹ̀ rárá láti wà nísinsin yìí, ṣùgbọ́n òun yóò wá nígbà tí ààyè bá ṣí sílẹ̀ fún un. 
'''
"13" = '''
:sup:`13` Ẹ máa ṣọ́ra, ẹ dúró ṣinṣin nínú ìgbàgbọ́, ẹ ṣe bi ọkùnrin tí ó ní ìgboyà, ẹ jẹ́ alágbára. 
'''
"14" = '''
:sup:`14` Ẹ máa ṣe ohun gbogbo nínú ìfẹ́. 
'''
"15" = '''
:sup:`15` Ǹjẹ́ mo bẹ̀ yín ará, ẹ ṣá mọ ilé Stefana pé, àwọn ni ẹni àkọ́kọ́ tó gba Jesu ní Akaia, àti pé, wọn sì tí fi ará wọn fún iṣẹ́ ìránṣẹ́ àwọn ènìyàn mímọ́. 
'''
"16" = '''
:sup:`16` Kí ẹ̀yin tẹríba fún irú àwọn báwọ̀nyí, àti fún olúkúlùkù olùbáṣiṣẹ́ pọ̀ pẹ̀lú wa tí ó sì ń ṣe làálàá. 
'''
"17" = '''
:sup:`17` Mo láyọ̀ fún wíwá Stefana àti Fortunatu àti Akaiku, nítorí èyí tí ó kù nípá tí yín wọ́n ti fi kún un. 
'''
"18" = '''
:sup:`18` Nítorí tí wọ́n tu ẹ̀mí mí lára àti tiyín: nítorí náà, ẹ máa gba irú àwọn ti ó rí bẹ́ẹ̀. 
'''
"19" = '''
:sup:`19` Àwọn ìjọ ni Asia kí í yín. Akuila àti Priskilla kí í yín púpọ̀ nínú Olúwa, pẹ̀lú ìjọ tí ó wà ni ilé wọn. 
'''
"20" = '''
:sup:`20` Gbogbo àwọn arákùnrin kí í yín. Ẹ fi ìfẹnukonu mímọ́ kí ara yín. 
'''
"21" = '''
:sup:`21` Ìkíni ti èmi Paulu, láti ọwọ́ èmi tìkára mi wá. 
'''
"22" = '''
:sup:`22` Bí ẹnikẹ́ni kò bá ní ìfẹ́ Jesu Kristi Olúwa, jẹ́ kí ó dì ẹni ìfibú. Máa bọ Olúwa wa! 
'''
"23" = '''
:sup:`23` Oore-ọ̀fẹ́ Jesu Kristi Olúwa kí ó wà pẹ̀lú yín! 
'''
"24" = '''
:sup:`24` Ìfẹ́ mi wá pẹ̀lú gbogbo yín nínú Kristi Jesu. Àmín.
'''
