[11]
"1" = '''
:sup:`1` Mo rò wí pé ẹ ó faradà díẹ̀ nínú ìwà òmùgọ̀ mi ṣùgbọ́n bẹ́ẹ̀ ni, mo fẹ́ kí ẹ gbà mí láàyè. 
'''
"2" = '''
:sup:`2` Nítorí pé èmi ń jowú lórí i yín bí ẹni ìwà-bí-Ọlọ́run, nítorí tí mo ti fì yín fún ọkọ kan, kí èmi bà á lè mú yín wá bí wúńdíá tí ó mọ́ sọ́dọ̀ Kristi. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n ẹ̀rù ń bà mí, kí ó má bà á jẹ́ pé, bí ejò ti tan Efa jẹ́ nípasẹ̀ àrékérekè rẹ̀, a lè mú ọkàn yín ṣáko lọ kúrò nínú òtítọ́ yín àti ìfarajì fún Kristi. 
'''
"4" = '''
:sup:`4` Nítorí bí ẹnìkan bá wá tí ó sì wàásù Jesu mìíràn, yàtọ̀ sí èyí tí a ti wàásù rí tàbí bí ẹ̀yin bá gba ẹ̀mí mìíràn, yàtọ̀ sí èyí tí ẹ ti gbà tàbí ìyìnrere mìíràn yàtọ̀ sí èyí tí ẹ ti gbà, tí ẹ sì ti yára tẹ́wọ́ gbà á. 
'''
"5" = '''
:sup:`5` Nítorí mo rò pé èmi kò rẹ̀yìn nínú ohunkóhun sí àwọn àgbà Aposteli. 
'''
"6" = '''
:sup:`6` Bí mo tilẹ̀ jẹ́ òpè nínú ọ̀rọ̀ sísọ, kì í ṣe nínú ìmọ̀; ní ọ̀nàkọnà ni àwa ti fi èyí hàn dájúdájú fún yín nínú ohun gbogbo. 
'''
"7" = '''
:sup:`7` Tàbí ẹ̀ṣẹ̀ ni mo dá bí èmi ti ń rẹ ara mí sílẹ̀ kí a lè gbé yín ga, nítorí tí mo wàásù ìyìnrere Ọlọ́run fún un yín lọ́fẹ̀ẹ́. 
'''
"8" = '''
:sup:`8` Èmí ń ja ìjọ mìíràn ni olè nípa gbígba ìpèsè owó ki èmi bà á lè sìn yín. 
'''
"9" = '''
:sup:`9` Nígbà tí mo sì wà pẹ̀lú yín, tí mo sì ṣe aláìní, èmi kò dẹ́rù pa ẹnikẹ́ni, nítorí ohun tí mo ṣe aláìní ni àwọn ará tí ó ti Makedonia wá ti mú wá. Bẹ́ẹ̀ ni nínú ohun gbogbo mo pa ara mi mọ́ láti má ṣe jẹ́ ẹrù fún yín, èmi yóò sì pa ara mi mọ́ bẹ́ẹ̀. 
'''
"10" = '''
:sup:`10` Ó jẹ́ òtítọ́, Kristi tí ń bẹ nínú mi pé kò sí ẹni tí ó lè dá mi lẹ́kun ìṣògo yìí ni gbogbo ẹkùn Akaia. 
'''
"11" = '''
:sup:`11` Nítorí kín ni? Nítorí èmi kò fẹ́ràn yín ni bí? Ọlọ́run mọ̀. 
'''
"12" = '''
:sup:`12` Èmi yóò tẹ̀síwájú láti máa ṣe ohun ti èmi ń ṣe láti le mú ìjákulẹ̀ bá àwọn tí wọn ń wá ọ̀nà láti bá wa dọ́gba nínú èyí ti àwa ń ṣògo lé lórí. 
'''
"13" = '''
:sup:`13` Nítorí irú àwọn ènìyàn bẹ́ẹ̀ ni àwọn èké Aposteli àwọn ẹni ti ń ṣiṣẹ́ ẹ̀tàn, tí ń pa wọ́n dà di aposteli Kristi. 
'''
"14" = '''
:sup:`14` Kì í sì í ṣe ohun ìyanu; nítorí Satani, tìkára rẹ̀ ń pa ara rẹ̀ dàbí angẹli ìmọ́lẹ̀. 
'''
"15" = '''
:sup:`15` Nítorí náà kì í ṣe ohun ńlá bí àwọn ìránṣẹ́ rẹ̀ pẹ̀lú bá pa ara wọn dàbí àwọn ìránṣẹ́ òdodo; ìgbẹ̀yìn àwọn ẹni tí yóò rí gẹ́gẹ́ bí iṣẹ́ wọn. 
'''
"16" = '''
:sup:`16` Mo sì tún wí pé, kí ẹnikẹ́ni má ṣe rò pé òmùgọ̀ ni mí; ṣùgbọ́n bí bẹ́ẹ̀ bá ni, ẹ gbà mí bí òmùgọ̀ kí èmi lè gbé ara mi ga díẹ̀. 
'''
"17" = '''
:sup:`17` Ohun tí èmi ń sọ, èmi kò sọ ọ́ nípa ti Olúwa, ṣùgbọ́n bí òmùgọ̀ nínú ìgbẹ́kẹ̀lé ìṣògo yìí. 
'''
"18" = '''
:sup:`18` Ọ̀pọ̀lọpọ̀, ni ó ń ṣògo nípa ti ara, èmi ó ṣògo pẹ̀lú. 
'''
"19" = '''
:sup:`19` Nítorí ẹ̀yin fi inú dídùn gba àwọn òmùgọ̀ nígbà tí ẹ̀yin tìkára yín jẹ́ ọlọ́gbọ́n. 
'''
"20" = '''
:sup:`20` Nítorí ẹ̀yin faradà á bí ẹnìkan bá sọ yín dí òǹdè, bí ẹnìkan bá jẹ́ yín run, bí ẹnìkan bá gbà lọ́wọ́ yín, bí ẹnìkan bá gbé ara rẹ̀ ga, bí ẹnìkan bá gbá yín lójú. 
'''
"21" = '''
:sup:`21` Èmi ń wí lọ́nà ẹ̀gàn, bí ẹni pé àwa jẹ́ aláìlera! Ṣùgbọ́n nínú ohunkóhun tí ẹnìkan ti ní ìgboyà, èmi ń sọ̀rọ̀ bí òmùgọ̀, èmi ní ìgboyà pẹ̀lú. 
'''
"22" = '''
:sup:`22` Heberu ni wọ́n bí? Bẹ́ẹ̀ ni èmi. Israẹli ni wọ́n bí? Bẹ́ẹ̀ ni èmi. Irú-ọmọ Abrahamu ní òun bí? Bẹ́ẹ̀ ni èmi. 
'''
"23" = '''
:sup:`23` Ìránṣẹ́ Kristi ni wọ́n bí? Èmi ń sọ bí òmùgọ̀, mo ta wọ́n yọ; ní ti làálàá lọ́pọ̀lọ́pọ̀, ní ti pàṣán, mo rékọjá, ní ti túbú nígbàkígbà, ní ti fífẹ́rẹ kú nígbà púpọ̀. 
'''
"24" = '''
:sup:`24` Nígbà márùn-ún ni mo gba pàṣán ogójì dín ẹyọ kan lọ́wọ́ àwọn Júù. 
'''
"25" = '''
:sup:`25` Nígbà mẹ́ta ni a fi ọ̀gọ̀ lù mí, ẹ̀ẹ̀kan ṣoṣo ni a sọ mí ní òkúta, ẹ̀ẹ̀mẹta ni ọkọ̀ ojú omi mi rì, ọ̀sán kan àti òru kan ni mo wà nínú ibú. 
'''
"26" = '''
:sup:`26` Ní ìrìnàjò nígbàkígbà, nínú ewu omi, nínú ewu àwọn ọlọ́ṣà, nínú ewu àwọn ará ìlú mi, nínú ewu àwọn aláìkọlà, nínú ewu ni ìlú, nínú ewu ní aginjù, nínú ewu lójú Òkun, nínú ewu láàrín àwọn èké arákùnrin. 
'''
"27" = '''
:sup:`27` Nínú làálàá àti ìrora, nínú ìṣọ́ òru nígbàkígbà, nínú ebi àti òǹgbẹ, nínú àwẹ̀ nígbàkígbà, nínú òtútù àti ìhòhò. 
'''
"28" = '''
:sup:`28` Pẹ̀lú nǹkan wọ̀nyí tí ó jẹ́ tí òde, ọ̀pọ̀ ni èyí tí ń wọn n dúró tì mí lójoojúmọ́, àní àníyàn fún gbogbo ìjọ. 
'''
"29" = '''
:sup:`29` Ta ni ó ṣe àìlera, tí èmi kò ṣe àìlera? Tàbí a mú kọsẹ̀, tí ara mi kò gbiná? 
'''
"30" = '''
:sup:`30` Bí èmi yóò bá ṣògo, èmi ó kúkú máa ṣògo nípa àwọn nǹkan tí ó jẹ́ ti àìlera mi. 
'''
"31" = '''
:sup:`31` Ọlọ́run àti Baba Olúwa wá Jesu Kristi, ẹni tí ó jẹ́ olùbùkún jùlọ láéláé mọ̀ pé èmi kò ṣèké. 
'''
"32" = '''
:sup:`32` Ní Damasku, baálẹ̀ tí ó wà lábẹ́ ọba Areta fi ẹgbẹ́ ogun ká ìlú àwọn ará Damasku mọ́, ó ń fẹ́ láti mú mi bí arúfin. 
'''
"33" = '''
:sup:`33` Láti ojú fèrèsé nínú agbọ̀n ni a sì ti sọ̀ mí kalẹ̀ lẹ́yìn odi, tí mo sì bọ́ lọ́wọ́ rẹ̀. 
'''
