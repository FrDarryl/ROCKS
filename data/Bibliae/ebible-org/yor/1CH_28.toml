[28]
"1" = '''
:sup:`1` Dafidi pe gbogbo àwọn oníṣẹ́ ti Israẹli láti péjọ ní Jerusalẹmu. Àwọn ìjòyè lórí àwọn ẹ̀yà, àwọn alákòóso ìpín nínú iṣẹ́ bí ọba, àwọn alákòóso ẹgbẹẹgbẹ̀rún àti àwọn alákòóso ọ̀rọ̀ọ̀rún àti àwọn oníṣẹ́ tí ó wà ní ìdí bíbojútó gbogbo àwọn ẹrù àti ohun ọ̀sìn tí ó jẹ́ ti ọba àti àwọn ọmọ rẹ̀ pẹ̀lú ààfin àwọn oníṣẹ́ ààfin, àwọn ọkùnrin alágbára àti gbogbo àwọn ògbójú jagunjagun lápapọ̀. 
'''
"2" = '''
:sup:`2` Ọba Dafidi dìde dúró ní ẹsẹ̀ rẹ̀, o sì wí pé, “Fetísílẹ̀ sí mi, ẹ̀yin ará mi àti ẹ̀yin ènìyàn mi. Èmi ní o ni lọ́kàn mi láti kọ́ ilé gẹ́gẹ́ bí ibi ìsinmi fún àpótí ẹ̀rí tí Olúwa fún àpótí ìtìsẹ̀ Ọlọ́run wa, èmi sì gbèrò láti kọ́ ọ. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Ọlọ́run sọ fún mi pé, ‘Ìwọ kò gbọdọ̀ kọ́ ilé fún orúkọ mi, nítorí ìwọ jẹ́ jagunjagun, ìwọ sì ti tàjẹ̀ sílẹ̀.’ 
'''
"4" = '''
:sup:`4` “Síbẹ̀ Olúwa, Ọlọ́run Israẹli yàn mí láti gbogbo ìdílé láti jẹ́ ọba lórí Israẹli, títí láé. Ó yan Juda gẹ́gẹ́ bí olórí, àti láti ilé Juda, ó yan ìdílé mi, àti láti ọ̀dọ̀ àwọn ọmọ baba à mí, ó tẹ́ Ẹ lọ́rùn láti fi mí ṣe ọba lórí gbogbo Israẹli. 
'''
"5" = '''
:sup:`5` Nínú gbogbo àwọn ọmọ mi pẹ̀lú Olúwa ti fún mi ní púpọ̀, ó ti yan ọmọ mi Solomoni láti jókòó lórí ìtẹ́ ìjọba ti Olúwa lórí Israẹli. 
'''
"6" = '''
:sup:`6` Ó wí fún mi pé, Solomoni ọmọ rẹ ni ẹni tí yóò kọ́ ilé mi àti àwọn ààfin mi, nítorí tí èmi ti yàn án láti ṣe ọmọ mi èmi yóò sì jẹ́ baba a rẹ̀. 
'''
"7" = '''
:sup:`7` Èmi yóò fi ìdí ìjọba rẹ̀ kalẹ̀ títí láé tí kò bá kọ̀ láti gbé àṣẹ àti òfin mi jáde, gẹ́gẹ́ bí a ti ṣe é ní àsìkò yìí. 
'''
"8" = '''
:sup:`8` “Bẹ́ẹ̀ ni, nísinsin yìí, èmi pàṣẹ fún ọ ní ojú gbogbo Israẹli àti ní ti ìpéjọpọ̀ tí Olúwa, àti ní etí ìgbọ́ Ọlọ́run wa. Ṣọ́ra kó o sì tẹ̀lé gbogbo òfin Olúwa Ọlọ́run rẹ kí ìwọ kí ó le jogún ilẹ̀ dáradára yìí, kí o sì mú un lọ síwájú gẹ́gẹ́ bí ogún rẹ fún àwọn ìran ọmọ rẹ títí láé. 
'''
"9" = '''
:sup:`9` “Àti ìwọ, ọmọ mi Solomoni, rántí Ọlọ́run baba à rẹ, kí o sì sìn ín pẹ̀lú tọkàntọkàn pẹ̀lú ìfọkànsí pẹ̀lú ọkàn tí ó pé, nítorí Olúwa ṣàwárí gbogbo ọkàn ó sì mọ gbogbo èrò. Tí ìwọ bá wá a, ìwọ yóò rí i; ṣùgbọ́n tí ìwọ bá kọ̀ ọ́ sílẹ̀, òun yóò kọ̀ ọ́ títí láé. 
'''
"10" = '''
:sup:`10` Gbèrò báyìí nítorí tí Olúwa ti yàn ọ́ láti kọ́ ilé Olúwa gẹ́gẹ́ bí ilé tí a yà sí mímọ́ fún Olúwa. Jẹ́ alágbára kí ó sì ṣe iṣẹ́ náà.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni Dafidi fi àpẹẹrẹ fún Solomoni ọmọ rẹ̀ ti ìloro àti ti ilé Olúwa náà, kíkọ́ ọ rẹ̀, àti ti ibi ìṣúra rẹ̀, àti ti iyàrá òkè rẹ̀, àti ti ìyẹ̀wù rẹ̀ àti ti ibùjókòó àánú. 
'''
"12" = '''
:sup:`12` Ó fún un ní àwọn ètò gbogbo èyí tí ẹ̀mí ti fi sí ọkàn rẹ̀ fún ti ààfin ilé Olúwa àti gbogbo yàrá tí ó yíká fún ìṣúra ilé Ọlọ́run àti fún ìṣúra fún ohun yíyà sọ́tọ̀. 
'''
"13" = '''
:sup:`13` Ó fún un ní àwọn ìlànà fún ìpín ti àwọn àlùfáà àti àwọn ará Lefi àti fún gbogbo iṣẹ́ ìsìn nínú ilé Olúwa àti fún gbogbo ohun èlò tí wọn ó lò nínú ìsìn rẹ̀. 
'''
"14" = '''
:sup:`14` Ó yàn ìwọ̀n wúrà fún gbogbo ohun èlò wúrà tí a ó lò níbi oríṣìí ìsìn, àti ìwọ̀n fàdákà fún gbogbo ohun èlò fàdákà tí a ó lò fún oríṣìí ìsìn, 
'''
"15" = '''
:sup:`15` ìwọ̀n wúrà fún ìdúró fìtílà àti fìtílà wọn, fún ìwọ̀n fún ọ̀kọ̀ọ̀kan ìdúró fìtílà àti fìtílà wọn; àti ìwọ̀n fàdákà ìdúró fìtílà fàdákà àti àwọn fìtílà rẹ̀, gẹ́gẹ́ bí ìlò ti gbogbo ìdúró fìtílà. 
'''
"16" = '''
:sup:`16` Ìwọ̀n ti wúrà fun tábìlì, tábìlì fún àkàrà tí a yà sọ́tọ̀; ìwọ̀n fàdákà fún àwọn tábìlì fàdákà; 
'''
"17" = '''
:sup:`17` ìwọ̀n kìkì wúrà fún àwọn àmúga ìjẹun, àwọn ìbùwọ́n ọpọ́n àti àwọn ìkòkò ìpọnmi; ìwọ̀n wúrà fún gbogbo àwopọ̀kọ́ fàdákà; 
'''
"18" = '''
:sup:`18` àti ìwọ̀n ìdá wúrà fún pẹpẹ tùràrí ó fún un ní ètò fún kẹ̀kẹ́, ìyẹn ni pé àwọn ìdúró kérúbù wúrà tí wọ́n tan iye wọn ká, wọ́n sì bo àpótí ẹ̀rí Olúwa. 
'''
"19" = '''
:sup:`19` “Gbogbo èyí,” ni Dafidi wí pé, “Èmi ní kíkọ sílẹ̀ láti ọwọ́ Olúwa sórí mi, ó sì fún mí ní ìmọ̀ nínú gbogbo iṣẹ́ ètò yìí.” 
'''
"20" = '''
:sup:`20` Dafidi tún sọ fún Solomoni ọmọ rẹ̀ pé, “Jẹ́ alágbára kí o sì gbóyà, kí o sì ṣe iṣẹ́ náà. Má ṣe bẹ̀rù tàbí dààmú, nítorí Olúwa Ọlọ́run, Ọlọ́run mi, wà pẹ̀lú rẹ. Òun kì yóò sì já ọ kule tàbí kọ ọ sílẹ̀ títí gbogbo iṣẹ́ fún ìsìn ní ti ilé Olúwa yóò fi parí. 
'''
"21" = '''
:sup:`21` Ìpín àwọn àlùfáà àti àwọn ará Lefi ti ṣetán fún gbogbo iṣẹ́ ilé Olúwa. Gbogbo ọkùnrin tí ó ní ìfẹ́ sí i tí ó sì ní òye oríṣìíríṣìí iṣẹ́. Yóò ràn ọ́ lọ́wọ́ nínú iṣẹ́ náà. Àwọn ìjòyè àti gbogbo àwọn ènìyàn yóò gbọ́rọ̀ sí gbogbo àṣẹ rẹ.” 
'''
