[4]
"1" = '''
:sup:`1` Lẹ́yìn nǹkan wọ̀nyí èmi wò, sì kíyèsi i, ìlẹ̀kùn kan ṣí sílẹ̀ ní ọ̀run, ohùn kìn-ín-ní tí mo gbọ́ bí ohùn ìpè tí ń bá mi sọ̀rọ̀, tí ó wí pé, “Gòkè wá níhìn-ín, èmi ó sì fi ohun tí yóò ṣẹlẹ̀ lẹ́yìn èyí hàn ọ́.” 
'''
"2" = '''
:sup:`2` Lójúkan náà, mo sì wà nínú Ẹ̀mí, sì kíyèsi i, a tẹ́ ìtẹ́ kan ní ọ̀run, ẹnìkan sì jókòó lórí ìtẹ́ náà. 
'''
"3" = '''
:sup:`3` Ẹni tí ó sì jókòó náà dàbí òkúta jasperi àti kaneliani lójú. Ni àyíká ìtẹ́ náà ni òṣùmàrè kan wà tí ó dàbí òkúta emeradi lójú. 
'''
"4" = '''
:sup:`4` Yí ìtẹ́ náà ká sì ni ìtẹ́ mẹ́rìnlélógún mìíràn; àti lórí àwọn ìtẹ́ náà mo rí àwọn àgbà mẹ́rìnlélógún jókòó, tí a wọ̀ ni aṣọ àlà; adé wúrà sì wà ni orí wọn. 
'''
"5" = '''
:sup:`5` Àti láti ibi ìtẹ́ náà ni ìró mọ̀nàmọ́ná àti ohùn àti àrá ti jáde wá: níwájú ìtẹ́ náà ni fìtílà iná méje sì ń tàn, èyí tí ń ṣe Ẹ̀mí méje ti Ọlọ́run. 
'''
"6" = '''
:sup:`6` Àti láti ibi ìtẹ́ náà ni òkun bi dígí wà tí o dàbí kristali. Àti yí ìtẹ́ náà ká ní ẹ̀gbẹ́ kọ̀ọ̀kan ni ẹ̀dá alààyè mẹ́rin tí ó kún fún ojú níwájú àti lẹ́yìn wọn. 
'''
"7" = '''
:sup:`7` Ẹ̀dá kìn-ín-ní sì dàbí kìnnìún, ẹ̀dá kejì si dàbí ọmọ màlúù, ẹ̀dá kẹta sì ni ojú bi ti ènìyàn, ẹ̀dá kẹrin sì dàbí idì tí ń fò. 
'''
"8" = '''
:sup:`8` Àwọn ẹ̀dá alààyè mẹ́rin náà, tí olúkúlùkù wọn ni ìyẹ́ mẹ́fà, kún fún ojú yíká ara àti nínú; wọn kò sì sinmi lọ́sàn àti lóru, láti wí pé: 
'''
"9" = '''
:sup:`9` Nígbà tí àwọn ẹ̀dá alààyè náà bá sì fi ògo àti ọlá, àti ọpẹ́ fún ẹni tí o jókòó lórí ìtẹ́, tí o ń bẹ láààyè láé àti láéláé. 
'''
"10" = '''
:sup:`10` Àwọn àgbà mẹ́rìnlélógún náà yóò sì wólẹ̀ níwájú ẹni tí o jókòó lórí ìtẹ́, wọn yóò sì tẹríba fún ẹni tí ń bẹ láààyè láé àti láéláé, wọn yóò sì fi adé wọn lélẹ̀ níwájú ìtẹ́ náà, wí pé: 
'''
"11" = '''
:sup:`11` “Olúwa àti Ọlọ́run, ìwọ ni o yẹ, láti gba ògo àti ọlá àti agbára, nítorí pé ìwọ ni o dá ohun gbogbo, àti nítorí ìfẹ́ inú rẹ̀ ni wọn fi wà tí a sì dá wọn.” 
'''
