[30]
"1" = '''
:sup:`1` Ó sì ṣe nígbà ti Dafidi àti àwọn ọmọkùnrin rẹ̀ sì bọ̀ sí Siklagi ní ọjọ́ kẹta, àwọn ará Amaleki sì ti kọlu ìhà gúúsù, àti Siklagi, wọ́n sì ti kùn ún ní iná. 
'''
"2" = '''
:sup:`2` Wọ́n sì kó àwọn obìnrin tí ń bẹ nínú rẹ̀ ní ìgbèkùn, wọn kò sì pa ẹnìkan, ọmọdé tàbí àgbà, ṣùgbọ́n wọ́n kó wọn lọ, wọ́n sì bá ọ̀nà tiwọn lọ. 
'''
"3" = '''
:sup:`3` Dafidi àti àwọn ọmọkùnrin sì wọ ìlú Siklagi, sì wò ó, a ti kùn ún ni iná; àti obìnrin wọn, àti ọmọkùnrin wọn àti ọmọbìnrin wọn ni a kó ni ìgbèkùn lọ. 
'''
"4" = '''
:sup:`4` Dafidi àti àwọn ènìyàn tí ó wà lọ́dọ̀ rẹ̀ sì gbé ohùn wọn sókè, wọ́n sì sọkún títí agbára kò fi sí fún wọn mọ́ láti sọkún. 
'''
"5" = '''
:sup:`5` A sì kó àwọn aya Dafidi méjèèjì nígbèkùn lọ, Ahinoamu ará Jesreeli àti Abigaili aya Nabali ará Karmeli. 
'''
"6" = '''
:sup:`6` Dafidi sì banújẹ́ gidigidi, nítorí pé àwọn ènìyàn náà sì ń sọ̀rọ̀ láti sọ ọ́ lókùúta, nítorí ti inú gbogbo àwọn ènìyàn náà sì bàjẹ́, olúkúlùkù ọkùnrin nítorí ọmọ rẹ̀ ọkùnrin, àti nítorí ọmọ rẹ̀ obìnrin ṣùgbọ́n Dafidi mú ara rẹ̀ lọ́kàn le nínú Olúwa Ọlọ́run rẹ̀. 
'''
"7" = '''
:sup:`7` Dafidi sì wí fún Abiatari àlùfáà, ọmọ Ahimeleki pé, èmí bẹ̀ ọ́, mú efodu fún mi wá níhìn-ín yìí. Abiatari sì mú efodu náà wá fún Dafidi. 
'''
"8" = '''
:sup:`8` Dafidi sì béèrè lọ́dọ̀ Olúwa wí pé, “Kí èmi ó lépa ogun yìí bi? Èmi lè bá wọn?” Ó sì dá a lóhùn pé, “Lépa, nítorí pé ni bíbá ìwọ yóò bá wọn, ni gbígbà ìwọ yóò sì rí wọn gbà.” 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni Dafidi àti ẹgbẹ̀ta (600) ọmọkùnrin tí ń bẹ lọ́dọ̀ rẹ̀ sì wá sí ibi àfonífojì Besori, apá kan sì dúró. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n Dafidi àti irinwó (400) ọmọkùnrin lépa wọn: igba ènìyàn tí àárẹ̀ mú, tiwọn kò lè kọjá odò Besori sì dúró lẹ́yìn. 
'''
"11" = '''
:sup:`11` Wọ́n sì rí ará Ejibiti kan ní oko, wọ́n sì mú un tọ Dafidi wá, wọ́n sì fún un ní oúnjẹ, ó sì jẹ; wọ́n sì fún un ní omi mu. 
'''
"12" = '''
:sup:`12` Wọ́n sì fún un ní àkàrà, èso ọ̀pọ̀tọ́ àti síírí àjàrà gbígbẹ́ méjì: nígbà tí ó sì jẹ ẹ́ tán, ẹ̀mí rẹ̀ sì sọjí: nítorí pé kò jẹ oúnjẹ, bẹ́ẹ̀ ni kò sì mu omi ní ọjọ́ mẹ́ta ní ọ̀sán, àti ní òru. 
'''
"13" = '''
:sup:`13` Dafidi sì bi í léèrè pé, “Ọmọ ta ni ìwọ? Àti níbo ni ìwọ ti wá?” Òun sì wí pé, “Ọmọ ará Ejibiti ni èmi, ọmọ ọ̀dọ̀ ọkùnrin kan ará Amaleki. Olúwa mi fi mí sílẹ̀, nítorí pé láti ọjọ́ mẹ́ta ni èmi ti ṣe àìsàn. 
'''
"14" = '''
:sup:`14` Àwa sì gbé ogun lọ sí ìhà gúúsù tí ará Kereti, àti sí ìhà ti Juda, àti sí ìhà gúúsù ti Kalebu; àwa sì kun Siklagi ní iná.” 
'''
"15" = '''
:sup:`15` Dafidi sì bi í léèrè pé, “Ìwọ lè mú mí sọ̀kalẹ̀ tọ ẹgbẹ́ ogun yìí lọ bí?” Òun sì wí pé, “Fi Ọlọ́run búra fún mi pé, ìwọ kì yóò pa mí, bẹ́ẹ̀ ni ìwọ kì yóò sì fi mi lé olúwa mi lọ́wọ́; èmi yóò sì mú ọ sọ̀kalẹ̀ tọ ẹgbẹ́ ogun náà lọ.” 
'''
"16" = '''
:sup:`16` Ó sì mú un sọ̀kalẹ̀, sì wò ó, wọ́n sì tàn ká ilẹ̀, wọ́n ń jẹ, wọ́n ń mu, wọ́n sì ń jó, nítorí ìkógun púpọ̀ tí wọ́n kó láti ilẹ̀ àwọn Filistini wá, àti láti ilẹ̀ Juda. 
'''
"17" = '''
:sup:`17` Dafidi sì pa wọ́n láti àfẹ̀mọ́júmọ́ títí ó fi di àṣálẹ́ ọjọ́ kejì: kò sí ẹnìkan tí ó là nínú wọn, bí kọ̀ ṣe irinwó (400) ọmọkùnrin tí wọ́n gun ìbákasẹ tí wọ́n sì sá. 
'''
"18" = '''
:sup:`18` Dafidi sì gbà gbogbo nǹkan tí àwọn ará Amaleki ti kó: Dafidi sì gba àwọn obìnrin rẹ̀ méjèèjì. 
'''
"19" = '''
:sup:`19` Kò sì ṣí nǹkan tí ó kù fún wọn, kékeré tàbí ńlá, ọmọkùnrin tàbí ọmọbìnrin, tàbí ìkógun, tàbí gbogbo nǹkan tí wọ́n ti kó: Dafidi sì gba gbogbo wọn. 
'''
"20" = '''
:sup:`20` Dafidi sì kó gbogbo àgùntàn, àti màlúù tí àwọn ènìyàn rẹ̀ dà ṣáájú àwọn ẹran ọ̀sìn mìíràn tí wọ́n gbà, wọ́n sì wí pé, “Èyí yìí ni ìkógun ti Dafidi.” 
'''
"21" = '''
:sup:`21` Dafidi sì wá sọ́dọ̀ igba ọkùnrin tí àárẹ̀ ti mú jú, tiwọn kò lè tọ́ Dafidi lẹ́yìn mọ́, ti òun ti fi sílẹ̀, ni àfonífojì Besori: wọ́n sì lọ pàdé Dafidi, àti láti pàdé àwọn ènìyàn tí ó lọ pẹ̀lú rẹ̀: Dafidi sì pàdé àwọn ènìyàn náà, ó sì kí wọn. 
'''
"22" = '''
:sup:`22` Gbogbo àwọn ènìyàn búburú àti àwọn ọmọ Beliali nínú àwọn tí o bá Dafidi lọ sì dáhùn, wọ́n sì wí pé, “Bí wọn kò ti bá wa lọ, àwa ki yóò fi nǹkan kan fún wọn nínú ìkógun ti àwa rí gbà bí kò ṣe obìnrin olúkúlùkù wọn, àti ọmọ wọn; ki wọn sì mú wọn, ki wọn sì máa lọ.” 
'''
"23" = '''
:sup:`23` Dafidi sì wí pé, “Ẹ má ṣe bẹ́ẹ̀, ẹ̀yin ara mi: Olúwa ni ó fi nǹkan yìí fún wa, òun ni ó sì pa wá mọ́, òun ni ó sì fi ẹgbẹ́ ogun ti ó dìde sí wa lé wa lọ́wọ́. 
'''
"24" = '''
:sup:`24` Ta ni yóò gbọ́ tiyín nínú ọ̀ràn yìí? Ṣùgbọ́n bi ìpín ẹni tí ó sọ̀kalẹ̀ lọ si ìjà ti rí, bẹ́ẹ̀ ni ìpín ẹni ti ó dúró ti ẹrù; wọn ó sì pín in bákan náà.” 
'''
"25" = '''
:sup:`25` Láti ọjọ́ náà lọ, ó sì pàṣẹ, ó sì sọ ọ di òfin fún Israẹli títí di òní yìí. 
'''
"26" = '''
:sup:`26` Dafidi sì padà sí Siklagi, ó sì rán nínú ìkógun náà si àwọn àgbàgbà Juda, àti sí àwọn ọ̀rẹ́ rẹ̀, ó sì wí pé, “Wò ó, èyí ni ẹ̀bùn fún un yín, láti inú ìkógun àwọn ọ̀tá Olúwa wa.” 
'''
"27" = '''
:sup:`27` Ó sì rán an sí àwọn tí ó wà ni Beteli àti sí àwọn tí ó wà ní gúúsù tí Ramoti, àti sí àwọn tí ó wà ní Jattiri. 
'''
"28" = '''
:sup:`28` Àti sí àwọn tí ó wà ní Aroeri, àti sí àwọn tí ó wà ní Sifimoti, àti sí àwọn tí ó wà ni Eṣitemoa. 
'''
"29" = '''
:sup:`29` Àti si àwọn tí ó wà ni Rakeli, àti sí àwọn tí ó wà ní ìlú àwọn Jerahmeeli, àti sí àwọn tí ó wà ni ìlú àwọn ará Keni, 
'''
"30" = '''
:sup:`30` àti sí àwọn tí ó wà ni Horma, àti sí àwọn ti ó wà ní Bori-Aṣani, àti sí àwọn tí ó wà ni Ataki. 
'''
"31" = '''
:sup:`31` Àti àwọn tí ó wà ni Hebroni, àti sí gbogbo àwọn ìlú ti Dafidi tìkára rẹ̀ àti tí àwọn ọmọkùnrin rẹ̀ máa ń rìn ká. 
'''
