[19]
"1" = '''
:sup:`1` Jesu sì wọ Jeriko lọ, ó sì ń kọjá láàrín rẹ̀. 
'''
"2" = '''
:sup:`2` Sì kíyèsi i, ọkùnrin kan wà tí a ń pè ní Sakeu, ó sì jẹ́ olórí agbowó òde kan, ó sì jẹ́ ọlọ́rọ̀. 
'''
"3" = '''
:sup:`3` Ó sì ń fẹ́ láti rí ẹni tí Jesu jẹ́: kò sì lè rí i, nítorí ọ̀pọ̀ ènìyàn, àti nítorí tí òun jẹ́ ènìyàn kúkúrú. 
'''
"4" = '''
:sup:`4` Ó sì súré síwájú, ó gun orí igi sikamore kan, kí ó bà lè rí i: nítorí tí yóò kọjá lọ níhà ibẹ̀. 
'''
"5" = '''
:sup:`5` Nígbà tí Jesu sì dé ibẹ̀, ó gbé ojú sókè, ó sì rí i, ó sì wí fún un pé, “Sakeu! Yára, kí o sì sọ̀kalẹ̀; nítorí pé èmi yóò wọ ilé rẹ lónìí.” 
'''
"6" = '''
:sup:`6` Ó sì yára, ó sọ̀kalẹ̀, ó sì fi ayọ̀ gbà á. 
'''
"7" = '''
:sup:`7` Nígbà tí wọ́n sì rí i, gbogbo wọn ń kùn, wí pé, “Ó lọ bá ọkùnrin ẹlẹ́ṣẹ̀ náà ní àlejò.” 
'''
"8" = '''
:sup:`8` Sakeu sì dìde, ó sì wí fún Olúwa pé, “Wò ó, Olúwa, ààbọ̀ ohun ìní mi ni mo fi fún tálákà; bí mo bá sì fi èké gba ohun kan lọ́wọ́ ẹnikẹ́ni, èmi san án padà ní ìlọ́po mẹ́rin!” 
'''
"9" = '''
:sup:`9` Jesu sì wí fún un pé, “Lónìí ni ìgbàlà wọ ilé yìí, níwọ̀n bí òun pẹ̀lú ti jẹ́ ọmọ Abrahamu. 
'''
"10" = '''
:sup:`10` Nítorí Ọmọ Ènìyàn dé láti wá àwọn tí ó nù kiri, àti láti gbà wọ́n là.” 
'''
"11" = '''
:sup:`11` Nígbà tí wọ́n sì ń gbọ́ nǹkan wọ̀nyí, ó sì tẹ̀síwájú láti pa òwe kan, nítorí tí ó súnmọ́ Jerusalẹmu, àti nítorí tí wọn ń rò pé, ìjọba Ọlọ́run yóò farahàn nísinsin yìí. 
'''
"12" = '''
:sup:`12` Ó sì wí pé, “Ọkùnrin ọlọ́lá kan lọ sí ìlú òkèrè láti gba ìjọba kí ó sì padà. 
'''
"13" = '''
:sup:`13` Ó sì pe àwọn ọmọ ọ̀dọ̀ rẹ̀ mẹ́wàá, ó fi owó mina mẹ́wàá fún wọn, ó sì wí fún wọn pé, ‘Ẹ máa ṣòwò títí èmi ó fi dé!’ 
'''
"14" = '''
:sup:`14` “Ṣùgbọ́n àwọn ará ìlù rẹ̀ kórìíra rẹ̀, wọ́n sì rán ikọ̀ tẹ̀lé e, wí pé, ‘Àwa kò fẹ́ kí ọkùnrin yìí jẹ ọba lórí wa.’ 
'''
"15" = '''
:sup:`15` “Nígbà tí ó gba ìjọba tan, tí ó padà dé, ó pàṣẹ pé, kí a pe àwọn ọmọ ọ̀dọ̀ wọ̀nyí tí òun ti fi owó fún wá sọ́dọ̀ rẹ̀, nítorí kí ó le mọ iye èrè tí olúkúlùkù ti jẹ nínú iṣẹ́ òwò wọn. 
'''
"16" = '''
:sup:`16` “Èyí èkínní sì wá, ó wí pé, ‘Olúwa, owó mina rẹ jèrè owó mina mẹ́wàá sí i.’ 
'''
"17" = '''
:sup:`17` “Olúwa rẹ̀ sì wí fún un pé, ‘O ṣeun, ìwọ ọmọ ọ̀dọ̀ rere! Nítorí tí ìwọ ṣe olóòtítọ́ ní ohun kínkínní, gba àṣẹ lórí ìlú mẹ́wàá.’ 
'''
"18" = '''
:sup:`18` “Èyí èkejì sì wá, ó wí pé, ‘Olúwa, owó mina rẹ jèrè owó mina márùn.’ 
'''
"19" = '''
:sup:`19` “Olúwa rẹ sì wí fún un pẹ̀lú pé, ‘Ìwọ pẹ̀lú joyè ìlú márùn-ún!’ 
'''
"20" = '''
:sup:`20` “Òmíràn sì wá, ó wí pé, ‘Olúwa, wò ó owó mina rẹ tí ń bẹ lọ́wọ́ mi ni mo dì sínú aṣọ pélébé kan; 
'''
"21" = '''
:sup:`21` nítorí mo bẹ̀rù rẹ, àti nítorí tí ìwọ ṣe òǹrorò ènìyàn, ìwọ a máa mú èyí tí ìwọ kò fi lélẹ̀, ìwọ a sì máa ká èyí tí ìwọ kò gbìn!’ 
'''
"22" = '''
:sup:`22` “Olúwa rẹ sì wí fún un pé, ‘Ní ẹnu ara rẹ náà ni èmi ó ṣe ìdájọ́ rẹ, ìwọ ọmọ ọ̀dọ̀ búburú, ìwọ mọ̀ pé òǹrorò ènìyàn ni mí, pé, èmi a máa mú èyí tí èmi kò fi lélẹ̀ èmi a sì máa ká èyí tí èmi kò gbìn. 
'''
"23" = '''
:sup:`23` Èéha sì ti ṣe tí ìwọ kò fi owó mi pamọ́ sí ilé ìfowópamọ́, pé nígbà tí mo bá dé, èmi ìbá ti béèrè rẹ̀ pẹ̀lú èlé?’ 
'''
"24" = '''
:sup:`24` “Ó sì wí fún àwọn tí ó dúró létí ibẹ̀ pé, ‘Ẹ gba owó mina náà lọ́wọ́ rẹ̀, kí ẹ sì fi í fún ẹni tí ó ní owó mina mẹ́wàá.’ 
'''
"25" = '''
:sup:`25` “Wọ́n sì wí fún un pé, ‘Olúwa, ó ní owó mina mẹ́wàá.’ 
'''
"26" = '''
:sup:`26` “Mo wí fún yín pé, ‘Ẹnikẹ́ni tí ó ní, ni a ó fi fún, àti lọ́dọ̀ ẹni tí kò ní èyí tí ó ní pàápàá a ó gbà á lọ́wọ́ rẹ̀. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n àwọn ọ̀tá mi wọ̀nyí, tí kò fẹ́ kí èmi jẹ ọba lórí wọn ẹ mú wọn wá ìhín yìí, kí ẹ sì pa wọ́n níwájú mi!’ ” 
'''
"28" = '''
:sup:`28` Nígbà tí ó sì ti wí nǹkan wọ̀nyí tan, ó lọ síwájú, ó ń gòkè lọ sí Jerusalẹmu. 
'''
"29" = '''
:sup:`29` Ó sì ṣe, nígbà tí ó súnmọ́ Betfage àti Betani ní òkè tí a ń pè ní òkè olifi, ó rán àwọn méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"30" = '''
:sup:`30` Wí pé, “Ẹ lọ sí ìletò tí ó kọjú sí yín; nígbà tí ẹ̀yin bá wọ̀ ọ́ lọ, ẹ̀yin ó rí ọmọ kẹ́tẹ́kẹ́tẹ́ kan tí a so, tí ẹnikẹ́ni kò gùn rí, ẹ tú u, kí ẹ sì fà á wá. 
'''
"31" = '''
:sup:`31` Bí ẹnikẹ́ni bá sì bi yín pé, ‘Èéṣe tí ẹ̀yin fi ń tú u?’ Kí ẹ̀yin wí báyìí pé, ‘Olúwa ń fẹ́ lò ó.’ ” 
'''
"32" = '''
:sup:`32` Àwọn tí a rán sì mú ọ̀nà wọn pọ̀n, wọ́n sì bá a gẹ́gẹ́ bí ó ti wí fún wọn. 
'''
"33" = '''
:sup:`33` Bí wọ́n sì ti ń tú ọmọ kẹ́tẹ́kẹ́tẹ́ náà, àwọn Olúwa rẹ̀ bi wọ́n pé, “Èéṣe tí ẹ̀yin fi ń tu kẹ́tẹ́kẹ́tẹ́ náà?” 
'''
"34" = '''
:sup:`34` Wọ́n sì wí pé, “Olúwa fẹ́ lò ó.” 
'''
"35" = '''
:sup:`35` Wọ́n sì fà á tọ Jesu wá, wọ́n sì tẹ́ aṣọ sí ẹ̀yìn ọmọ kẹ́tẹ́kẹ́tẹ́ náà, wọ́n sì gbé Jesu kà á. 
'''
"36" = '''
:sup:`36` Bí ó sì ti ń lọ wọ́n tẹ́ aṣọ wọn sí ọ̀nà. 
'''
"37" = '''
:sup:`37` Bí ó sì ti súnmọ́ etí ibẹ̀ ní gẹ̀rẹ́gẹ̀rẹ́ òkè olifi, gbogbo àwọn ọmọ-ẹ̀yìn bẹ̀rẹ̀ sí í yọ̀, wọ́n sì fi ohùn rara yin Ọlọ́run, nítorí iṣẹ́ ńlá gbogbo tí wọ́n ti rí, 
'''
"38" = '''
:sup:`38` wí pé, “Olùbùkún ni ọba tí ó ń bọ̀ wá ní orúkọ Olúwa!” “Àlàáfíà ní ọ̀run, àti ògo ni òkè ọ̀run!” 
'''
"39" = '''
:sup:`39` Àwọn kan nínú àwọn Farisi nínú àwùjọ náà sì wí fún un pé, “Olùkọ́ bá àwọn ọmọ-ẹ̀yìn rẹ wí.” 
'''
"40" = '''
:sup:`40` Ó sì dá wọn lóhùn, ó wí fún wọn pé, “Mo wí fún yín, bí àwọn wọ̀nyí bá pa ẹnu wọn mọ́, àwọn òkúta yóò kígbe sókè.” 
'''
"41" = '''
:sup:`41` Nígbà tí ó sì súnmọ́ etílé, ó síjú wo ìlú náà, ó sọkún sí i lórí, 
'''
"42" = '''
:sup:`42` Ó ń wí pé, “Ìbá ṣe pé ìwọ mọ̀, lónìí yìí, àní ìwọ, ohun tí í ṣe tí àlàáfíà rẹ! Ṣùgbọ́n nísinsin yìí wọ́n pamọ́ kúrò lójú rẹ. 
'''
"43" = '''
:sup:`43` Nítorí ọjọ́ ń bọ̀ fún ọ, tí àwọn ọ̀tá rẹ yóò mọ odi bèbè yí ọ ká, àní tí wọn yóò sì yí ọ ká, wọn ó sì ká ọ mọ́ níhà gbogbo. 
'''
"44" = '''
:sup:`44` Wọn ó sì wó ọ palẹ̀ ìwọ àti àwọn ọmọ rẹ pẹ̀lú rẹ; wọn kì yóò sì fi òkúta kan sílẹ̀ lórí ara wọn; nítorí ìwọ kò mọ ọjọ́ ìbẹ̀wò rẹ.” 
'''
"45" = '''
:sup:`45` Ó sì wọ inú tẹmpili lọ, ó sì bẹ̀rẹ̀ sí lé àwọn tí ń tà nínú rẹ̀ sóde; 
'''
"46" = '''
:sup:`46` Ó sì wí fún wọn pé, “A ti kọ̀wé rẹ̀ pé, ‘Ilé mi yóò jẹ́ ilé àdúrà?’ Ṣùgbọ́n ẹ̀yin ti sọ ọ́ di ihò àwọn ọlọ́ṣà.” 
'''
"47" = '''
:sup:`47` Ó sì ń kọ́ni lójoojúmọ́ ní tẹmpili, ṣùgbọ́n àwọn olórí àlùfáà, àti àwọn akọ̀wé, àti àwọn olórí àwọn ènìyàn ń wá ọ̀nà láti pa á. 
'''
"48" = '''
:sup:`48` Wọn kò sì rí nǹkan kan tí wọn ìbá ṣe; nítorí gbogbo ènìyàn ṣù mọ́ ọn láti gbọ́rọ̀ rẹ̀. 
'''
