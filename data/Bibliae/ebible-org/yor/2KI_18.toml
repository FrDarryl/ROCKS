[18]
"1" = '''
:sup:`1` Ní ọdún kẹta Hosea ọmọ Ela ọba Israẹli, Hesekiah ọmọ Ahasi ọba Juda bẹ̀rẹ̀ ìjọba. 
'''
"2" = '''
:sup:`2` Ó jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó ti di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mọ́kàndínlọ́gbọ̀n. Orúkọ ìyá rẹ̀ sì ni Abijah ọmọbìnrin Sekariah. 
'''
"3" = '''
:sup:`3` Ó sì ṣe ohun tí ó dára níwájú Olúwa, gẹ́gẹ́ bí i baba rẹ̀ Dafidi ti ṣe. 
'''
"4" = '''
:sup:`4` Ó mú ibi gíga náà kúrò, ó sì fọ́ àwọn ère òkúta, ó sì gé àwọn ère Aṣerah lulẹ̀, ó sì fọ́ ejò idẹ tí Mose ti ṣe náà túútúú, títí di ọjọ́ tí àwọn ọmọ Israẹli ń sun tùràrí sí. (Wọ́n sì pè é ní Nehuṣitani.) 
'''
"5" = '''
:sup:`5` Hesekiah sì gbẹ́kẹ̀lé Olúwa Ọlọ́run Israẹli. Kò sì ṣí ẹnìkan tí ó dàbí tirẹ̀ lára gbogbo àwọn ọba Juda, bóyá kí ó tó jẹ tàbí lẹ́yìn rẹ̀. 
'''
"6" = '''
:sup:`6` Ó súnmọ́ Olúwa, kò sì dẹ́kun láti tì í lẹ́yìn: ó sì pa òfin Olúwa mọ́ tí ó ti fi fún Mose. 
'''
"7" = '''
:sup:`7` Olúwa sì wà pẹ̀lú rẹ̀; ó sì ń ṣe rere nínú gbogbo ohun tí ó dáwọ́lé. Ó ṣe ọ̀tẹ̀ sí ọba Asiria kò sì sìn ín. 
'''
"8" = '''
:sup:`8` Láti ilé ìṣọ́ títí dé ìlú olódi, ó sì pa àwọn ará Filistini run, àti títí dé Gasa àti agbègbè rẹ̀. 
'''
"9" = '''
:sup:`9` Ní ọdún kẹrin ọba Hesekiah, nígbà tí ó jẹ́ ọdún keje Hosea ọmọ Ela ọba Israẹli. Ṣalamaneseri ọba Asiria yàn lára Samaria ó sì tẹ̀dó tì í. 
'''
"10" = '''
:sup:`10` Lẹ́yìn ọdún mẹ́ta Asiria gbé e. Bẹ́ẹ̀ ni wọ́n kó Samaria ní ọdún kẹfà Hesekiah tí ó sì jẹ́ ọdún kẹsànán Hosea ọba Israẹli. 
'''
"11" = '''
:sup:`11` Ọba Asiria lé Israẹli kúrò ní Asiria, wọ́n sì ṣe àtìpó wọn ní Hala, ní Gosani létí odò Habori àti ní ìlú àwọn ará Media. 
'''
"12" = '''
:sup:`12` Èyí ṣẹlẹ̀ nítorí wọn kò pa àṣẹ Olúwa Ọlọ́run wọn mọ́. Ṣùgbọ́n wọ́n ti dà májẹ̀mú rẹ̀ gbogbo èyí tí Mose ìránṣẹ́ Olúwa ti pàṣẹ. Wọn kò fi etí wọn sílẹ̀ sí òfin wọn kò sì gbé wọn jáde. 
'''
"13" = '''
:sup:`13` Ní ọdún kẹrìnlá tí Hesekiah jẹ ọba, Sennakeribu ọba Asiria kọlu gbogbo ìlú olódi ti Juda ó sì pa wọ́n run. 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni Hesekiah ọba Juda sì ránṣẹ́ yìí sí ọba Asiria ní Lakiṣi, wí pé, “Mo ti ṣẹ̀, padà lẹ́yìn mi: èmi yóò sì san ohunkóhun tí ìwọ bá béèrè lọ́wọ́ mi.” Ọba Asiria sì bu fún Hesekiah ọba Juda ọ̀ọ́dúnrún (300) tálẹ́ǹtì fàdákà àti ọgbọ̀n tálẹ́ǹtì wúrà. 
'''
"15" = '''
:sup:`15` Hesekiah fún un ní gbogbo fàdákà tí a rí nínú ilé Olúwa àti nínú ìṣúra ilé ọba. 
'''
"16" = '''
:sup:`16` Ní àkókò yìí Hesekiah ọba Juda ké wúrà tí ó wà ní ẹnu ìlẹ̀kùn ilé Olúwa, kúrò àti ti òpó tí Hesekiah ọba Juda ti gbéró ó sì fi fún ọba Asiria. 
'''
"17" = '''
:sup:`17` Ọba Asiria rán alákòóso gíga jùlọ, ìjòyè pàtàkì àti àwọn adarí pápá pẹ̀lú àwọn ọmọ-ogun tí ó pọ̀, láti Lakiṣi sí ọba Hesekiah ní Jerusalẹmu. Wọ́n wá sí òkè Jerusalẹmu wọ́n sì dúró ní etí ìdarí omi àbàtà òkè, ní ojú ọ̀nà tó lọ sí òpópó pápá alágbàfọ̀. 
'''
"18" = '''
:sup:`18` Wọ́n sì pe ọba; àti Eliakimu ọmọ Hilkiah ẹni tí í ṣe ilé olùtọ́jú, Ṣebna akọ̀wé, àti Joah ọmọkùnrin Asafu tí ó jẹ́ akọ̀wé ìrántí jáde pẹ̀lú wọn. 
'''
"19" = '''
:sup:`19` Olùdarí pápá wí fún wọn pé, “Sọ fún Hesekiah pé, “ ‘Èyí ni ohun tí ọba ńlá, ọba Asiria sọ: Kí ni ìgbẹ́kẹ̀lé yìí tí ìwọ gbẹ́kẹ̀lé? 
'''
"20" = '''
:sup:`20` Ìwọ wí pé ìwọ ni ìmọ̀ àti agbára láti jagun, ṣùgbọ́n ìwọ sọ̀rọ̀ òfìfo lásán. Ǹjẹ́ ta ni ìwọ gbẹ́kẹ̀ rẹ lé, tí ìwọ fi ń ṣe ọ̀tẹ̀ sí mi? 
'''
"21" = '''
:sup:`21` Wò ó, nísinsin yìí, ìwọ gbẹ́kẹ̀ rẹ lé Ejibiti, ẹ̀rún ọ̀pá pẹlẹbẹ ìyè fífọ́ yìí, èyí tí yóò wọ inú ọwọ́ ẹni tí ó sì bá fi ara tì í. Bẹ́ẹ̀ ni Farao ọba Ejibiti ṣe rí fún gbogbo àwọn tí ó gbẹ́kẹ̀ wọn lé e. 
'''
"22" = '''
:sup:`22` Tí ìwọ bá sì sọ fún mi pé, “Àwa gbẹ́kẹ̀ wa lé Olúwa Ọlọ́run.” Òun ha kọ́ ní ẹnìkan náà tí ibi gíga àti àwọn pẹpẹ tí Hesekiah mú kúrò, tí ó wí fún Juda àti Jerusalẹmu pé, “O gbọdọ̀ sìn níwájú pẹpẹ yìí ní Jerusalẹmu”? 
'''
"23" = '''
:sup:`23` “ ‘Wá nísinsin yìí, ṣe àdéhùn pẹ̀lú ọ̀gá mi, ọba Asiria èmi yóò sì fún ọ ní ẹgbẹ̀rún méjì (2,000) ẹṣin tí ìwọ bá lè kó àwọn tí yóò gùn ún sí orí rẹ! 
'''
"24" = '''
:sup:`24` Báwo ni ìwọ yóò ha ti ṣe le yí ojú balógun kan tí ó kéré jùlọ padà nínú àwọn ìránṣẹ́ olúwa mi, tí ìwọ sì gbẹ́kẹ̀ rẹ lé Ejibiti fún àwọn kẹ̀kẹ́ àti ẹlẹ́ṣin? 
'''
"25" = '''
:sup:`25` Síwájú sí i, èmi ti wá láti mú àti láti parun ibí yìí láìsí ọ̀rọ̀ láti ọ̀dọ̀ Olúwa? Olúwa fún rara rẹ̀ sọ fún mi pé kí n yára láti yan lórí ìlú yìí, kí n sì pa á run.’ ” 
'''
"26" = '''
:sup:`26` Nígbà náà Eliakimu ọmọ Hilkiah, àti Ṣebna àti Joah sọ fún olùdarí pápá pé, “Jọ̀wọ́ sọ̀rọ̀ fún àwọn ìránṣẹ́ rẹ ní èdè Aramaiki, nítorí ti ó tí yé wa, má ṣe sọ̀rọ̀ fún wa pẹ̀lú èdè Heberu ní etí ìgbọ́ àwọn ènìyàn tí ń bẹ lórí odi.” 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n aláṣẹ dáhùn pé, “Ṣé fún ọ̀gá rẹ àti ìwọ nìkan ní ọ̀gá mi rán mi sí láti sọ àwọn nǹkan wọ̀nyí kì í sì í ṣe fún àwọn ọkùnrin tí ó jókòó lórí odi ni gẹ́gẹ́ bí ìwọ, ni yóò ní láti jẹ ìgbẹ́ ará wọn kí wọ́n sì mu ìtọ̀ ará wọn?” 
'''
"28" = '''
:sup:`28` Nígbà náà, aláṣẹ dìde, ó sì pè jáde ní èdè Heberu pé, “Ẹ gbọ́ ọ̀rọ̀ ọba ńlá, ọba Asiria! 
'''
"29" = '''
:sup:`29` Èyí ni ohun tí ọba sọ, má ṣe jẹ́ kí Hesekiah tàn ọ́ jẹ kò le gbà ọ́ kúrò ní ọwọ́ mi. 
'''
"30" = '''
:sup:`30` Ẹ má ṣe jẹ́ kí Hesekiah mú yín gbẹ́kẹ̀lé Olúwa nípa sísọ pé, ‘Olúwa yóò gbà wá nítòótọ́; ìlú yìí ni wọn kò ní fi lé ọba ìlú Asiria lọ́wọ́.’ 
'''
"31" = '''
:sup:`31` “Má ṣe tẹ́tí sí Hesekiah. Èyí ni ohun tí ọba Asiria wí pé, ‘Fi ẹ̀bùn wá ojúrere mi, kí o sì jáde tọ̀ mí wá.’ Nígbà náà olúkúlùkù yín yóò jẹun láti inú àjàrà rẹ̀ àti igi ọ̀pọ̀tọ́, yóò sì mu omi láti inú àmù rẹ̀, 
'''
"32" = '''
:sup:`32` títí tí èmi yóò fi wá mú ọ lọ sí ilé gẹ́gẹ́ bí i tìrẹ, ilẹ̀ ọkà àti ọtí wáìnì, ilẹ̀ oúnjẹ àti ọgbà àjàrà, ilẹ̀ òróró olifi àti ti ilẹ̀ oyin; yàn ìyè má sì ṣe yàn ikú! “Kí ẹ má ṣe gbọ́ tí Hesekiah, nítorí ó ń tàn yín tí ó ba tí wí pé, ‘Olúwa yóò gbà wá?’ 
'''
"33" = '''
:sup:`33` Ṣé òrìṣà àwọn orílẹ̀-èdè kankan ti gba ilé rẹ lọ́wọ́ àwọn ọba Asiria? 
'''
"34" = '''
:sup:`34` Níbo ni àwọn òrìṣà Hamati àti Arpadi gbé wà? Níbo ni àwọn òrìṣà Sefarfaimi, Hena àti Iffa gbé wà? Wọ́n ha gba Samaria kúrò lọ́wọ́ mi bí? 
'''
"35" = '''
:sup:`35` Ta ni nínú gbogbo àwọn òrìṣà ilẹ̀ yìí tí ó ti gbìyànjú láti gba ilẹ̀ rẹ̀ kúrò lọ́wọ́ mi? Báwo ni Olúwa yóò ṣe gba Jerusalẹmu kúrò lọ́wọ́ mi?” 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n gbogbo àwọn ènìyàn náà dákẹ́ síbẹ̀ wọn kò sì sọ ohunkóhun, láti fi fèsì, nítorí ọba ti paláṣẹ, “Ẹ má ṣe dá a lóhùn.” 
'''
"37" = '''
:sup:`37` Nígbà náà Eliakimu ọmọ Hilkiah olùtọ́jú ààfin, Ṣebna akọ̀wé àti Joah ọmọ Asafu akọ̀wé ránṣẹ́ lọ sí ọ̀dọ̀ Hesekiah, pẹ̀lú aṣọ wọn yíya, ó sì wí fún un ohun tí olùdarí pápá ti sọ. 
'''
