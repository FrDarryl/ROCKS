[34]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ́ mi wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, fi àsọtẹ́lẹ̀ tako Olùṣọ́-àgùntàn Israẹli; sọtẹ́lẹ̀ fún wọn pé: ‘Èyí yìí ni Olúwa Olódùmarè wí: Ègbé ni fún olùṣọ́-àgùntàn Israẹli tí ó ń tọ́jú ara wọn nìkan! Ṣé ó dára kí olùṣọ́-àgùntàn ṣaláì tọ́jú agbo ẹran? 
'''
"3" = '''
:sup:`3` Ìwọ jẹ wàrà. O sì wọ aṣọ olówùú sí ara rẹ, o sì ń pa ẹran tí ó wù ọ́, ṣùgbọ́n ìwọ kò tọ́jú agbo ẹran. 
'''
"4" = '''
:sup:`4` Ìwọ kò ì tí ì mú aláìlágbára lára le tàbí wo aláìsàn sàn tàbí di ọgbẹ́ fún ẹni tí o fi ara pa. Ìwọ kò í tí ì mú aṣáko padà tàbí wá ẹni tí ó nù. Ìwọ ṣe àkóso wọn ní ọ̀nà lílé pẹ̀lú ìwà òǹrorò. 
'''
"5" = '''
:sup:`5` Nítorí náà wọn fọ́n káàkiri nítorí àìsí olùṣọ́-àgùntàn, nígbà tí wọ́n fọ́nká tán wọn di ìjẹ fún gbogbo ẹranko búburú. 
'''
"6" = '''
:sup:`6` Àgùntàn mi n rin ìrìn àrè kiri ní gbogbo àwọn òkè gíga àti òkè kékeré. A fọ́n wọn ká gbogbo orí ilẹ̀ ẹni kankan kò sì wá wọn. 
'''
"7" = '''
:sup:`7` “ ‘Nítorí náà, ìwọ olùṣọ́-àgùntàn, gbọ́ ọ̀rọ̀ Olúwa. 
'''
"8" = '''
:sup:`8` Níwọ́n ìgbà tí mo wà láààyè ní Olúwa Olódùmarè wí, nítorí pé agbo ẹran mi kò ní olùṣọ́-àgùntàn nítorí tí a kọ̀ wọ́n, tì wọ́n sì di ìjẹ fún ẹranko búburú gbogbo àti pé, nítorí tí àwọn olùṣọ́-àgùntàn mi kò ṣe àwárí agbo ẹran mi, ṣùgbọ́n wọn ń ṣe ìtọ́jú ara wọn dípò ìtọ́jú agbo ẹran mi, 
'''
"9" = '''
:sup:`9` nítorí náà, ẹ̀yin olùṣọ́-àgùntàn, gbọ́ ọ̀rọ̀ Olúwa. 
'''
"10" = '''
:sup:`10` Èyí yìí ni Olúwa Olódùmarè wí: Èmi ṣe ìlòdì sí àwọn Olùṣọ́-àgùntàn, èmi yóò sì béèrè agbo ẹran mi lọ́wọ́ wọn. Èmi yóò sì mú wọn dẹ́kun àti máa darí agbo ẹran mi, tí àwọn olùṣọ́-àgùntàn náà kò sì ní lè bọ́ ara wọn mọ́. Èmi yóò gba agbo ẹran mi kúrò ni ẹnu wọn, kì yóò sì jẹ́ oúnjẹ fún wọn mọ́. 
'''
"11" = '''
:sup:`11` “ ‘Nítorí èyí ni Olúwa Olódùmarè wí: Èmi fúnra mi yóò wá àgùntàn mi kiri, èmi yóò sì ṣe àwárí wọn. 
'''
"12" = '''
:sup:`12` Gẹ́gẹ́ bí olùṣọ́-àgùntàn ṣe fojú tó agbo ẹran rẹ̀ tí ó fọ́nká nígbà tí ó wà pẹ̀lú wọn, bẹ́ẹ̀ ni èmi yóò ṣe fojú tó àgùntàn mi. Èmi yóò gbá wọn kúrò ni gbogbo ibi tí wọ́n fọ́nká sí ni ọjọ́ ìkùùkuu àti òkùnkùn. 
'''
"13" = '''
:sup:`13` Èmi yóò mú wọn jáde kúrò ní àwọn orílẹ̀-èdè, èmi yóò sì kó wọn jọ láti inú àwọn ìlú, èmi yóò sì mú wọn wá sí ilẹ̀ ara wọn. Èmi yóò mú wọn jẹ ni orí àwọn òkè gíga Israẹli, ni àárín àwọn òkè àti ní gbogbo ibùdó ilẹ̀ náà. 
'''
"14" = '''
:sup:`14` Èmi yóò ṣe ìtọ́jú wọn ní pápá oko tútù dáradára, àní orí àwọn òkè gíga ti Israẹli ni yóò jẹ́ ilẹ̀ ìjẹ koríko wọ́n. Níbẹ̀ wọn yóò dùbúlẹ̀ ní ilẹ̀ ìjẹ koríko dídára, níbẹ̀ wọn yóò jẹun ní pápá oko tútù tí ó dara ní orí òkè ti Israẹli. 
'''
"15" = '''
:sup:`15` Èmi fúnra mi yóò darí àgùntàn mi, èmi yóò mú wọn dùbúlẹ̀, ni Olúwa Olódùmarè wí. 
'''
"16" = '''
:sup:`16` Èmi yóò ṣe àwárí àwọn tí ó nú, èmi yóò mú àwọn tí ó ń rin ìrìn àrè kiri padà. Èmi yóò di ọgbẹ́ àwọn tí ó fi ara pa, èmi yóò sì fún àwọn aláìlágbára ni okun, ṣùgbọ́n àwọn tí ó sanra tí ó sì ni agbára ní èmi yóò parun. Èmi yóò ṣe olùṣọ́ àwọn agbo ẹran náà pẹ̀lú òdodo. 
'''
"17" = '''
:sup:`17` “ ‘Ní tìrẹ, agbo ẹran mi, èyí yìí ni Olúwa Olódùmarè wí: Èmi yóò ṣe ìdájọ́ láàrín àgùntàn kan àti òmíràn, àti láàrín àgbò àti ewúrẹ́. 
'''
"18" = '''
:sup:`18` Ṣé oúnjẹ jíjẹ ní pápá oko tútù dídára kò tó yín! Ṣé ó jẹ́ dandan fún ọ láti fi ẹsẹ̀ tẹ pápá oko tútù rẹ tí ó kù? Ṣé omi tí ó tòrò kò tó fún yín ní mímu? Ṣe dandan ni kí ó fi ẹrẹ̀ yí ẹsẹ̀ yín? 
'''
"19" = '''
:sup:`19` Ṣé dandan ni kí agbo ẹran mi jẹ́ koríko tí ẹ ti tẹ̀ mọ́lẹ̀, kí wọn sì mú omi tí wọ́n ti fi ẹsẹ̀ wọn sọ di ẹrẹ̀? 
'''
"20" = '''
:sup:`20` “ ‘Nítorí náà, èyí yìí ni Olúwa Olódùmarè wí fún wọn: Wò ó, èmi fúnra mi yóò ṣe ìdájọ́ láàrín àgùntàn tí ó sanra àti èyí tí ó rù. 
'''
"21" = '''
:sup:`21` Nítorí ti ìwọ sún síwájú pẹ̀lú ìhà àti èjìká, tí ìwọ sì kan aláìlágbára àgùntàn pẹ̀lú ìwo rẹ títí ìwọ fi lé wọn lọ, 
'''
"22" = '''
:sup:`22` Èmi yóò gba agbo ẹran mi là, a kì yóò sì kò wọ́n tì mọ́. Èmi yóò ṣe ìdájọ́ láàrín àgùntàn kan àti òmíràn. 
'''
"23" = '''
:sup:`23` Èmi yóò fi Olùṣọ́-àgùntàn kan ṣe olórí wọn, ìránṣẹ́ mi Dafidi, òun yóò sì tọ́jú wọn; òun yóò bọ́ wọn yóò sì jẹ́ Olùṣọ́-àgùntàn wọn. 
'''
"24" = '''
:sup:`24` Èmi Olúwa yóò sì jẹ́ Ọlọ́run wọn, ìránṣẹ́ mi Dafidi yóò jẹ́ ọmọ-aládé láàrín wọn. Èmi Olúwa ní o sọ̀rọ̀. 
'''
"25" = '''
:sup:`25` “ ‘Èmi yóò dá májẹ̀mú àlàáfíà pẹ̀lú wọn, èmi yóò sì gba ilẹ̀ náà kúrò lọ́wọ́ ẹranko búburú, kí wọn kí o lè gbé ní aṣálẹ̀, kí àgùntàn sì gbé ní inú igbó ní àìléwu. 
'''
"26" = '''
:sup:`26` Èmi yóò bùkún wọn àti ibi agbègbè ti ó yí òkè mi ká. Èmi yóò rán ọ̀wààrà òjò ni àkókò; òjò ìbùkún yóò sì wà. 
'''
"27" = '''
:sup:`27` Àwọn igi igbó yóò mú èso wọn jáde, ilẹ̀ yóò sì mu irúgbìn jáde; A yóò sì dá ààbò bo àwọn ènìyàn ní ilẹ̀ náà. Wọn yóò mọ̀ pé èmi ni Olúwa, nígbà tí mo bá já àwọn ohun tí ó ṣe okùnfà àjàgà, tí mo sì gbà wọ́n kúrò lọ́wọ́ àwọn tí ó fi wọ́n ṣe ẹrú. 
'''
"28" = '''
:sup:`28` Àwọn orílẹ̀-èdè kì yóò lè kó wọn ní ẹrú mọ́, àwọn ẹranko búburú kì yóò lè pa wọn mọ́. Wọn yóò gbé ni àìléwu, kò sì ṣí ẹni kankan tí yóò le dẹ́rùbà wọ́n. 
'''
"29" = '''
:sup:`29` Èmi yóò pèsè ilẹ̀ ti o ní oríyìn fún èso rẹ̀ fún wọn, wọn kì yóò sì jìyà nípasẹ̀ ìyàn mọ́ ni ilẹ̀ náà tàbí ru ẹ̀gàn àwọn orílẹ̀-èdè. 
'''
"30" = '''
:sup:`30` Nígbà náà ni wọn yóò mọ̀ pé, èmi ni Olúwa Ọlọ́run wọn, èmi wà pẹ̀lú wọn àti pé, àwọn ilé Israẹli jẹ́ ènìyàn mi, ni Olúwa Olódùmarè wí. 
'''
"31" = '''
:sup:`31` Ìwọ àgùntàn mi, àgùntàn pápá mi; ni ènìyàn, èmi sì ni Ọlọ́run rẹ; ni Olúwa Olódùmarè wí.’ ” 
'''
