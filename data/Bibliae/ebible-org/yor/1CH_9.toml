[9]
"1" = '''
:sup:`1` Gbogbo Israẹli ni a kọ lẹ́sẹẹsẹ nínú ìtàn ìdílé láti ọ̀dọ̀ àwọn baba ńlá nínú ìwé àwọn ọba Israẹli. Àwọn ènìyàn Juda ni a kó ní ìgbèkùn lọ sí Babeli nítorí àìṣòótọ́ wọn. 
'''
"2" = '''
:sup:`2` Nísinsin yìí, àwọn tí ó kọ́kọ́ tún tẹ̀dó lórí ohun ìní wọn ní ìlú wọn ni díẹ̀ nínú àwọn ọmọ Israẹli, àwọn àlùfáà, àwọn ará Lefi àti àwọn ìránṣẹ́ ilé Olúwa. 
'''
"3" = '''
:sup:`3` Àwọn tí ó wá láti Juda láti Benjamini àti láti Efraimu àti Manase tí ó ń gbé ní Jerusalẹmu jẹ́: 
'''
"4" = '''
:sup:`4` Uttai ọmọ Ammihudu, ọmọ Omri, ọmọ Imri, ọmọ Bani, ìran ọmọ Peresi ọmọ Juda. 
'''
"5" = '''
:sup:`5` Àti nínú ará Ṣilo: Asaiah àkọ́bí àti àwọn ọmọ rẹ̀. 
'''
"6" = '''
:sup:`6` Ní ti ará Sera: Jeueli. Àwọn ènìyàn láti Juda sì jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rin ó dín mẹ́wàá (690). 
'''
"7" = '''
:sup:`7` Àti nínú àwọn ọmọ Benjamini ni: Sallu ọmọ Meṣullamu, ọmọ Hodafiah; ọmọ Hasenuah; 
'''
"8" = '''
:sup:`8` Ibinaiah ọmọ Jerohamu; Ela ọmọ Ussi, ọmọ Mikri; àti Meṣullamu ọmọ Ṣefatia; ọmọ Reueli, ọmọ Ibinijah. 
'''
"9" = '''
:sup:`9` Àwọn ènìyàn láti Benjamini gẹ́gẹ́ bí a ti ṣe kọ ọ́ nínú ìran wọn nínú ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn, tí ó jẹ́ ẹgbẹ̀rún ó dín mẹ́rìnlélógójì (956). Gbogbo àwọn ọkùnrin yí jẹ́ àwọn olórí àwọn ìdílé. 
'''
"10" = '''
:sup:`10` Ní ti àwọn àlùfáà: Jedaiah; Jehoiaribi; Jakini; 
'''
"11" = '''
:sup:`11` Asariah ọmọ Hilkiah, ọmọ Meṣullamu, ọmọ Sadoku, ọmọ Meraioti, ọmọ Ahitubu, olórí tí ó ń bojútó ilé Ọlọ́run; 
'''
"12" = '''
:sup:`12` Adaiah ọmọ Jerohamu, ọmọ Paṣuri, ọmọ Malkiah; àti Masai ọmọ Adieli, ọmọ Jahisera, ọmọ Meṣullamu ọmọ Meṣilemiti, ọmọ Immeri. 
'''
"13" = '''
:sup:`13` Àwọn àlùfáà, tí wọ́n jẹ́ àwọn olórí àwọn ìdílé, tí ó jẹ́ ẹgbẹ̀sán ó dín méjì (1,760). Wọ́n jẹ́ alágbára ọkùnrin, tí wọ́n lè dúró fún iṣẹ́ ìránṣẹ́ nínú ilé Ọlọ́run. 
'''
"14" = '''
:sup:`14` Ní ti àwọn ará Lefi: Ṣemaiah ọmọ Haṣubu, ọmọ Asrikamu, ọmọ Haṣabiah ará Merari; 
'''
"15" = '''
:sup:`15` Bakibakari, Hereṣi, Galali àti Mattaniah, ọmọ Mika, ọmọ Sikri, ọmọ Asafu; 
'''
"16" = '''
:sup:`16` Obadiah ọmọ Ṣemaiah, ọmọ Galali, ọmọ Jedutuni; àti Berekiah ọmọ Asa, ọmọ Elkana, tí ó ń gbé nínú àwọn ìlú àwọn ará Netofa. 
'''
"17" = '''
:sup:`17` Àwọn olùtọ́jú ẹnu-ọ̀nà: Ṣallumu, Akkubu, Talmoni, Ahimani àti arákùnrin wọn, Ṣalumu olóyè wọn, 
'''
"18" = '''
:sup:`18` ti wà ní ipò ìdúró ní ẹnu-ọ̀nà ọba ní apá ìhà ìlà-oòrùn títí di àkókò yí. Wọ̀nyí ni àwọn olùtọ́jú ẹnu-ọ̀nà tí ó jẹ́ ti ìpàgọ́ àwọn ará Lefi. 
'''
"19" = '''
:sup:`19` Ṣallumu ọmọ Kore ọmọ Ebiasafi, ọmọ Kora, àti àwọn olùtọ́jú ẹnu-ọ̀nà ẹlẹgbẹ́ rẹ̀. Láti ìdílé rẹ̀ (àwọn ará Korati) ni ó dúró fún ṣíṣọ́ ìloro ẹnu-ọ̀nà àgọ́ gẹ́gẹ́ bí baba wọn ti ń dúró fún ṣíṣọ́ àbáwọlé ibùgbé Olúwa. 
'''
"20" = '''
:sup:`20` Ní ìgbà àkọ́kọ́ Finehasi ọmọ Eleasari jẹ́ olórí fún àwọn olùtọ́jú ẹnu-ọ̀nà, Olúwa sì wà pẹ̀lú rẹ̀. 
'''
"21" = '''
:sup:`21` Sekariah, ọmọ Meṣelemiah jẹ́ olùtọ́jú ẹnu-ọ̀nà ní àbáwọlé sí àgọ́ ibi ìpàdé. 
'''
"22" = '''
:sup:`22` Gbogbo rẹ̀ lápapọ̀, àwọn tí a yàn láti jẹ́ olùtọ́jú ẹnu-ọ̀nà ní àwọn ìloro jẹ́ igba ó lé méjìlá (212). A ka àwọn wọ̀nyí nípa ìdílé ní ìletò wọn. Àwọn olùtọ́jú ẹnu-ọ̀nà ni a ti yàn sí ipò láti ọ̀dọ̀ Dafidi àti Samuẹli, aríran, nítorí òtítọ́ wọn. 
'''
"23" = '''
:sup:`23` Àwọn àti àwọn ọmọ wọn ni ó wà fún ṣíṣọ́ ẹnu-ọ̀nà ilé Olúwa ilé tí a pè ní àgọ́. 
'''
"24" = '''
:sup:`24` Àwọn olùtọ́jú ẹnu-ọ̀nà wà ní igun mẹ́rẹ̀ẹ̀rin: ìlà-oòrùn, ìwọ̀-oòrùn àríwá àti gúúsù. 
'''
"25" = '''
:sup:`25` Àwọn arákùnrin wọn ní àwọn ìletò wọn ní láti wá ní àkókò dé àkókò láti pín iṣẹ́ ìsìn wọn fún àkókò ọjọ́ méje. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n àwọn olórí alábojútó ẹnu-ọ̀nà mẹ́rẹ̀ẹ̀rin tí wọ́n jẹ́ ará Lefi ni a yàn fún àwọn iyàrá àti àwọn àpótí ìṣúra ní ilé Ọlọ́run. 
'''
"27" = '''
:sup:`27` Wọ́n á lo gbogbo òru ní dídúró yí ilé Ọlọ́run ká, nítorí wọ́n ní láti ṣọ́ ọ, wọ́n sì ní àṣẹ sí kọ́kọ́rọ́ fún ṣíṣí i ní àràárọ̀. 
'''
"28" = '''
:sup:`28` Díẹ̀ wà ní ìdí ohun èlò tí à ń lò fún ìsìn ilé Ọlọ́run; wọn a máa kà á nígbà tí wọ́n gbé e wọlé àti nígbà tí a kó wọn jáde. 
'''
"29" = '''
:sup:`29` Àwọn mìíràn ni a yàn láti bojútó ohun èlò àti gbogbo ohun èlò ilé tí a yà sọ́tọ̀ fún Ọlọ́run, àti ìyẹ̀fun àti ọtí èso àjàrà àti òróró náà, tùràrí àti tùràrí olóòórùn dídùn. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n díẹ̀ nínú àwọn àlùfáà ni ó ń bojútó pípò tùràrí olóòórùn dídùn papọ̀. 
'''
"31" = '''
:sup:`31` Ará Lefi tí a sọ ní Mattitiah àkọ́bí ọmọkùnrin Ṣallumu ará Kora ni a yàn, tí ń ṣe alábojútó ohun tí a dín. 
'''
"32" = '''
:sup:`32` Àti nínú àwọn arákùnrin wọn, nínú àwọn ọmọ Kohati tó ń ṣe ìtọ́jú àkàrà ìfihàn, láti máa pèsè rẹ̀ ní ọjọọjọ́ ìsinmi. 
'''
"33" = '''
:sup:`33` Àwọn tí wọ́n jẹ́ ọkùnrin, olórí àwọn ìdílé Lefi dúró nínú àgọ́ ilé Olúwa, wọn kò sì ṣe lára iṣẹ́ ìsìn yòókù nítorí wọ́n ń ṣe iṣẹ́ náà lọ́sàn, lóru. 
'''
"34" = '''
:sup:`34` Gbogbo wọ̀nyí jẹ́ olórí àwọn Lefi, olóyè gẹ́gẹ́ bí a ti ṣe kọ lẹ́sẹẹsẹ sínú ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn, wọ́n sì ń gbé ní Jerusalẹmu. 
'''
"35" = '''
:sup:`35` Jeieli baba Gibeoni ń gbé ní Gibeoni. Orúkọ ìyàwó rẹ̀ a máa jẹ́ Maaka, 
'''
"36" = '''
:sup:`36` pẹ̀lú àkọ́bí ọmọkùnrin rẹ̀ jẹ́ Abdoni, tí wọ̀nyí sì ń tẹ̀lé Suri, Kiṣi, Baali, Neri, Nadabu. 
'''
"37" = '''
:sup:`37` Gedori, Ahio, Sekariah àti Mikiloti. 
'''
"38" = '''
:sup:`38` Mikiloti jẹ́ baba Ṣimeamu, àwọn náà ń gbé ní ẹ̀bá ìbátan wọn ní Jerusalẹmu. 
'''
"39" = '''
:sup:`39` Neri jẹ́ baba Kiṣi, Kiṣi baba a Saulu, àti Saulu baba a Jonatani, àti Malikiṣua, Abinadabu àti Eṣi-Baali. 
'''
"40" = '''
:sup:`40` Ọmọ Jonatani: Meribu-Baali, tí ó jẹ́ baba Mika. 
'''
"41" = '''
:sup:`41` Àwọn ọmọ Mika: Pitoni. Meleki, Tarea àti Ahasi. 
'''
"42" = '''
:sup:`42` Ahasi jẹ́ baba Jada, Jada jẹ́ baba Alemeti, Asmafeti, Simri, sì Simri jẹ́ baba Mosa. 
'''
"43" = '''
:sup:`43` Mosa jẹ́ baba Binea; Refaiah jẹ́ ọmọ rẹ̀, Eleasa ọmọ rẹ̀ àti Aseli ọmọ rẹ̀. 
'''
"44" = '''
:sup:`44` Aseli ní ọmọ mẹ́fà, pẹ̀lú wọ̀nyí ni orúkọ wọn: Asrikamu, Bokeru, Iṣmaeli Ṣeariah, Obadiah àti Hanani, gbogbo wọ̀nyí ni ọmọ Aseli. 
'''
