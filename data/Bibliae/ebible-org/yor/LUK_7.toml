[7]
"1" = '''
:sup:`1` Nígbà tí ó sì parí gbogbo ọ̀rọ̀ rẹ̀ fun àwọn ènìyàn, ó wọ Kapernaumu lọ. 
'''
"2" = '''
:sup:`2` Ọmọ ọ̀dọ̀ balógun ọ̀rún kan, tí ó ṣọ̀wọ́n fún un, ṣàìsàn, ó sì ń kú lọ. 
'''
"3" = '''
:sup:`3` Nígbà tí ó sì gbúròó Jesu, ó rán àwọn àgbàgbà Júù sí i, ó ń bẹ̀ ẹ́ pé kí ó wá mú ọmọ ọ̀dọ̀ òun láradá. 
'''
"4" = '''
:sup:`4` Nígbà tí wọ́n sì dé ọ̀dọ̀ Jesu, wọ́n fi ìtara bẹ̀ ẹ́, pé, “Ó yẹ ní ẹni tí òun ìbá ṣe èyí fún. 
'''
"5" = '''
:sup:`5` Nítorí tí ó fẹ́ràn orílẹ̀-èdè wa, ó sì ti kọ́ Sinagọgu kan fún wa.” 
'''
"6" = '''
:sup:`6` Jesu sì ń bá wọn lọ. Nígbà tí kò sì jìn sí etí ilé mọ́, balógun ọ̀rún náà rán àwọn ọ̀rẹ́ sí i, pé, “Olúwa, má ṣe yọ ara rẹ lẹ́nu, nítorí tí èmi kò yẹ tí ìwọ ìbá fi wọ abẹ́ òrùlé mi. 
'''
"7" = '''
:sup:`7` Nítorí náà èmi kò sì rò pé èmi náà yẹ láti tọ̀ ọ́ wá, ṣùgbọ́n sọ ní gbólóhùn kan, a ó sì mú ọmọ ọ̀dọ̀ mi láradá. 
'''
"8" = '''
:sup:`8` Nítorí èmi náà pẹ̀lú jẹ́ ẹni tí a fi sí abẹ́ àṣẹ, tí ó ní ọmọ-ogun lẹ́yìn mi, mo sì wí fún ọ̀kan pé, ‘Lọ,’ a sì lọ; àti fún òmíràn pé, ‘Wá,’ a sì wá; àti fún ọmọ ọ̀dọ̀ mi pé, ‘Ṣe èyí,’ a sì ṣe é.” 
'''
"9" = '''
:sup:`9` Nígbà tí Jesu gbọ́ nǹkan wọ̀nyí, ẹnu sì yà, ó sì yípadà sí ìjọ ènìyàn tí ń tọ̀ ọ́ lẹ́yìn, ó wí pé, “Mo wí fún yín pé èmi kò rí irú ìgbàgbọ́ ńlá bí èyí nínú àwọn ènìyàn Israẹli.” 
'''
"10" = '''
:sup:`10` Nígbà tí àwọn oníṣẹ́ sì padà sí ilé, wọ́n bá ọmọ ọ̀dọ̀ náà tí ń ṣàìsàn, ara rẹ̀ ti dá. 
'''
"11" = '''
:sup:`11` Ní ọjọ́ kejì, ó lọ sí ìlú kan tí a ń pè ní Naini, àwọn púpọ̀ nínú àwọn ọmọ-ẹ̀yìn rẹ̀ sì ń bá a lọ àti ọ̀pọ̀ ìjọ ènìyàn. 
'''
"12" = '''
:sup:`12` Bí ó sì ti súnmọ́ ẹnu ibodè ìlú náà, sì kíyèsi i, wọ́n ń gbé òkú ọkùnrin kan jáde, ọmọ kan ṣoṣo náà tí ìyá rẹ̀ bí, ó sì jẹ́ opó: ọ̀pọ̀ ìjọ ènìyàn ìlú náà sì wà pẹ̀lú rẹ̀. 
'''
"13" = '''
:sup:`13` Nígbà tí Olúwa sì rí i, àánú rẹ̀ ṣe é, ó sì wí fún un pé, “Má sọkún mọ́.” 
'''
"14" = '''
:sup:`14` Ó sì wá, ó sì fi ọwọ́ tọ́ pósí náà: àwọn tí ń rù ú dúró jẹ́. Ó sì wí pé, “Ọ̀dọ́mọkùnrin, mo wí fún ọ, dìde!” 
'''
"15" = '''
:sup:`15` Ẹni tí ó kú náà sì dìde jókòó, ó bẹ̀rẹ̀ sí i fọhùn. Ó sì fà á lé ìyá rẹ̀ lọ́wọ́. 
'''
"16" = '''
:sup:`16` Ẹ̀rù sì ba gbogbo wọn: wọ́n sì yin Ọlọ́run lógo, pé, “Wòlíì ńlá dìde nínú wa,” àti pé, “Ọlọ́run sì wá bẹ àwọn ènìyàn rẹ̀ wò!” 
'''
"17" = '''
:sup:`17` Òkìkí rẹ̀ sì kàn ní gbogbo Judea, àti gbogbo agbègbè tí ó yí i ká. 
'''
"18" = '''
:sup:`18` Àwọn ọmọ-ẹ̀yìn Johanu sì sọ gbogbo nǹkan wọ̀nyí fún un. 
'''
"19" = '''
:sup:`19` Nígbà tí Johanu sì pe àwọn méjì nínú àwọn ọmọ-ẹ̀yìn rẹ̀, ó rán wọn sọ́dọ̀ Olúwa, wí pé, “Ìwọ ni ẹni tí ń bọ̀, tàbí kí a máa retí ẹlòmíràn?” 
'''
"20" = '''
:sup:`20` Nígbà tí àwọn ọkùnrin náà sì dé ọ̀dọ̀ rẹ̀, wọ́n wí pé, “Johanu onítẹ̀bọmi rán wa sọ́dọ̀ rẹ, pé, ‘Ìwọ ni ẹni tí ń bọ̀, tàbí kí a máa retí ẹlòmíràn?’ ” 
'''
"21" = '''
:sup:`21` Ní wákàtí náà, ó sì ṣe ìmúláradá ọ̀pọ̀lọpọ̀ ènìyàn nínú àìsàn, àti ààrùn, àti ẹ̀mí búburú; ó sì fi ìríran fún ọ̀pọ̀lọpọ̀ àwọn afọ́jú. 
'''
"22" = '''
:sup:`22` Jesu sì dáhùn ó wí fún wọn pé, “Ẹ padà lọ, ẹ ròyìn nǹkan tí ẹ̀yin rí, tí ẹ̀yin sì gbọ́ fún Johanu: àwọn afọ́jú ń ríran, àwọn amúnkùn ún rìn, a sọ àwọn adẹ́tẹ̀ di mímọ́, àwọn adití ń gbọ́rọ̀, a ń jí àwọn òkú dìde, àti fún àwọn òtòṣì ni à ń wàásù ìyìnrere. 
'''
"23" = '''
:sup:`23` Alábùkún fún sì ni ẹnikẹ́ni tí kò kọsẹ̀ lára mi.” 
'''
"24" = '''
:sup:`24` Nígbà tí àwọn oníṣẹ́ Johanu padà lọ, ó bẹ̀rẹ̀ sí í sọ fún ìjọ ènìyàn ní ti Johanu pé, “Kí ni ẹ̀yin jáde lọ sí ijù lọ wò? Ewéko tí afẹ́fẹ́ ń mì? 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n kín ni ẹ̀yin jáde lọ wò? Ọkùnrin tí a wọ̀ ní aṣọ fẹ́lẹ́fẹ́lẹ́? Wò ó, àwọn tí á wọ̀ ní aṣọ ògo, tí wọ́n sì ń jayé, ń bẹ ní ààfin ọba! 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n kí ni ẹ̀yin jáde lọ wò? Wòlíì? Lóòótọ́ ni mo wí fún yín, ó sì ju wòlíì lọ! 
'''
"27" = '''
:sup:`27` Èyí yìí ni ẹni tí a ti kọ̀wé nítorí rẹ̀ pé: “ ‘Wò ó, èmi yóò rán oníṣẹ́ mi síwájú rẹ; ẹni tí yóò tún ọ̀nà rẹ ṣe níwájú rẹ.’ 
'''
"28" = '''
:sup:`28` Mo wí fún yín nínú àwọn tí a bí nínú obìnrin, kò sí wòlíì tí ó pọ̀ ju Johanu Onítẹ̀bọmi lọ, ṣùgbọ́n ẹni tí ó kéré jùlọ ní ìjọba Ọlọ́run, ó pọ̀jù ú lọ.” 
'''
"29" = '''
:sup:`29` (Gbogbo àwọn ènìyàn tí ó gbọ́ àti àwọn agbowó òde, wọ́n dá Ọlọ́run láre, nítorí tí a fi ìtẹ̀bọmi Johanu tẹ̀ wọn bọ mi. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n àwọn Farisi àti àwọn amòfin kọ ète Ọlọ́run fún ara wọn, a kò bamitiisi wọn lọ́dọ̀ rẹ̀.) 
'''
"31" = '''
:sup:`31` Jesu sì wí pé, “Kí ni èmi ìbá fi àwọn ènìyàn ìran yìí wé? Kí ni wọ́n sì jọ? 
'''
"32" = '''
:sup:`32` Wọ́n dàbí àwọn ọmọ kékeré tí ó jókòó ní ibi ọjà, tí wọ́n sì ń kọ sí ara wọn, tí wọ́n sì ń wí pé, “ ‘Àwa fọn fèrè fún yín, ẹ̀yin kò jó, àwa sì ṣọ̀fọ̀ fún yín, ẹ̀yin kò sọkún!’ 
'''
"33" = '''
:sup:`33` Nítorí Johanu Onítẹ̀bọmi wá, kò jẹ àkàrà, bẹ́ẹ̀ ni kò sì mu ọtí wáìnì, ẹ̀yin sì wí pé, ‘Ó ní ẹ̀mí èṣù?’ 
'''
"34" = '''
:sup:`34` Ọmọ ènìyàn dé, ó ń jẹ, ó sì ń mu, ẹ̀yin sì wí pé, ‘Wò ó, ọ̀jẹun, àti ọ̀mùtí, ọ̀rẹ́ àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀!’ 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n ọgbọ́n ni a dá láre nípasẹ̀ ọmọ rẹ.” 
'''
"36" = '''
:sup:`36` Farisi kan sì rọ̀ ọ́ kí ó wá bá òun jẹun, ó sì wọ ilé Farisi náà lọ ó sì jókòó láti jẹun. 
'''
"37" = '''
:sup:`37` Sì kíyèsi i, obìnrin kan wà ní ìlú náà, ẹni tí i ṣe ẹlẹ́ṣẹ̀, nígbà tí ó mọ̀ pé Jesu jókòó, ó ń jẹun ní ilé Farisi, ó mú ṣágo kékeré alabasita òróró ìkunra wá, 
'''
"38" = '''
:sup:`38` Ó sì dúró tì í lẹ́bàá ẹsẹ̀ rẹ̀ lẹ́yìn, ó ń sọkún, ó sì bẹ̀rẹ̀ sí i fi omijé wẹ̀ ẹ́ ní ẹsẹ̀, ó sì ń fi irun orí rẹ nù ún nù, ó sì ń fi ẹnu kò ó ní ẹsẹ̀, ó sì ń fi òróró kùn wọ́n. 
'''
"39" = '''
:sup:`39` Nígbà tí Farisi tí ó pè é sì rí i, ó wí nínú ara rẹ̀ pé, “Ọkùnrin yìí ìbá ṣe wòlíì, ìbá mọ ẹni àti irú ẹni tí obìnrin yìí jẹ́ tí ń fi ọwọ́ kàn an, nítorí ẹlẹ́ṣẹ̀ ni.” 
'''
"40" = '''
:sup:`40` Jesu sì dáhùn, ó wí fún un pé, “Simoni, Mo ní ohun kan sọ fún ọ.” Ó sì dáhùn pé, “Olùkọ́ máa wí.” 
'''
"41" = '''
:sup:`41` “Ayánilówó kan wà tí ó ní ajigbèsè méjì: ọ̀kan jẹ ẹ́ ní ẹ̀ẹ́dẹ́gbẹ̀ta (500) owó idẹ, èkejì sì jẹ ẹ́ ní àádọ́ta. 
'''
"42" = '''
:sup:`42` Nígbà tí wọn kò sì ní ohun tí wọn ó san, ó dáríjì àwọn méjèèjì. Wí nínú àwọn méjèèjì, ta ni yóò fẹ́ ẹ jù?” 
'''
"43" = '''
:sup:`43` Simoni dáhùn wí pé, “Mo ṣe bí ẹni tí ó dáríjì jù ni.” Jesu wí fún un pé, “Ìwọ ti dájọ́ náà dáradára.” 
'''
"44" = '''
:sup:`44` Ó sì yípadà sí obìnrin náà, ó wí fún Simoni pé, “Wo obìnrin yìí? Èmi wọ ilé rẹ, ìwọ kò fi omi wẹ ẹsẹ̀ fún mi: ṣùgbọ́n, omijé rẹ̀ ni ó fi ń rọ̀jò sí mi lẹ́sẹ̀ irun orí ni ó fi ń nù wọ́n nù. 
'''
"45" = '''
:sup:`45` Ìwọ kò fi ìfẹnukonu fún mi: ṣùgbọ́n òun, nígbà tí mo ti wọ ilé, kò dẹ́kun ẹnu fífi kò mí lẹ́sẹ̀. 
'''
"46" = '''
:sup:`46` Ìwọ kò fi òróró pa mí lórí, ṣùgbọ́n òun ti fi òróró pa mí lẹ́sẹ̀. 
'''
"47" = '''
:sup:`47` Ǹjẹ́ mo wí fún ọ, A dárí ẹ̀ṣẹ̀ rẹ̀ tí ó pọ̀ jì í: nítorí tí ó ní ìfẹ́ púpọ̀: ẹni tí a sì dárí díẹ̀ jì, òun náà ni ó ní ìfẹ́ díẹ̀.” 
'''
"48" = '''
:sup:`48` Ó sì wí fún un pé, “A dárí ẹ̀ṣẹ̀ rẹ jì ọ́!” 
'''
"49" = '''
:sup:`49` Àwọn tí ó bá a jókòó jẹun sì bẹ̀rẹ̀ sí í rò nínú ara wọn pé, “Ta ni èyí tí ń dárí ẹ̀ṣẹ̀ ji ni pẹ̀lú?” 
'''
"50" = '''
:sup:`50` Ó sì dáhùn wí fún obìnrin náà pé, “Ìgbàgbọ́ rẹ gbà ọ́ là, máa lọ ní àlàáfíà.” 
'''
