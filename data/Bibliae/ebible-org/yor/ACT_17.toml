[17]
"1" = '''
:sup:`1` Nígbà tí wọn sì ti kọjá Amfipoli àti Apollonia, wọ́n wá sí Tẹsalonika, níbi tí Sinagọgu àwọn Júù wà. 
'''
"2" = '''
:sup:`2` Àti Paulu, gẹ́gẹ́ bí ìṣe rẹ̀, ó wọlé tọ̀ wọ́n lọ, ni ọjọ́ ìsinmi mẹ́ta ó sì ń bá wọn fi ọ̀rọ̀ wé ọ̀rọ̀ nínú ìwé mímọ́. 
'''
"3" = '''
:sup:`3` Ó ń túmọ̀, ó sì ń fihàn pé, Kristi kò lè ṣàìmá jìyà, kí o sì jíǹde kúrò nínú òkú; àti pé, “Jesu yìí ẹni tí èmi ń wàásù fún yin, òun ni Kristi náà.” 
'''
"4" = '''
:sup:`4` A sì yí nínú wọn lọ́kàn padà, wọ́n sì darapọ̀ mọ́ Paulu àti Sila, bákan náà ní ọ̀pọ̀lọpọ̀ nínú àwọn olùfọkànsìn Helleni àti nínú àwọn obìnrin ọlọ́lá, kì í ṣe díẹ̀. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n àwọn Júù jowú, wọn sì fa àwọn jàgídíjàgan nínú àwọn ọmọ ènìyàn mọ́ra, wọ́n ko ẹgbẹ́ jọ, wọ́n sì ń dá ìlú rú; wọ́n sì kọlu ilé Jasoni, wọ́n ń fẹ́ láti mú Paulu àti Sila jáde tọ àwọn ènìyàn lọ. 
'''
"6" = '''
:sup:`6` Nígbà tí wọn kò sì rí wọn, wọ́n wọ́ Jasoni, àti àwọn arákùnrin kan tọ àwọn olórí ìlú lọ, wọ́n ń kígbe pé, “Àwọn wọ̀nyí tí o tí dorí ayé kodò títí de ìhín yìí pẹ̀lú. 
'''
"7" = '''
:sup:`7` Àwọn ẹni tí Jasoni gbà sí ọ̀dọ̀: gbogbo àwọn wọ̀nyí ni o sí ń hùwà lòdì sí àṣẹ Kesari, wí pé, ọba mìíràn kan wà tí í ṣe Jesu.” 
'''
"8" = '''
:sup:`8` Àwọn ènìyàn àti àwọn olórí ìlú kò ní ìfọ̀kànbalẹ̀ nígbà tí wọ́n gbọ́ nǹkan wọ̀nyí. 
'''
"9" = '''
:sup:`9` Nígbà tí wọ́n sì gbà onídùúró lọ́wọ́ Jasoni àti àwọn ìyókù, wọ́n fi wọ́n sílẹ̀ lọ. 
'''
"10" = '''
:sup:`10` Lọ́gán àwọn arákùnrin sì rán Paulu àti Sila lọ ṣí Berea lóru. Nígbà tí wọ́n sí dé ibẹ̀, wọ́n wọ inú Sinagọgu àwọn Júù lọ. 
'''
"11" = '''
:sup:`11` Àwọn Júù Berea sì ní ìyìn ju àwọn tí Tẹsalonika lọ, ní tí pé wọn fi tọkàntọkàn gbà ọ̀rọ̀ náà. Wọ́n sì ń wá inú ìwé mímọ́ lójoojúmọ́ bí nǹkan wọ̀nyí bá rí bẹ́ẹ̀. 
'''
"12" = '''
:sup:`12` Nítorí náà púpọ̀ nínú wọn gbàgbọ́; àti nínú àwọn obìnrin Giriki ọlọ́lá, àti nínú àwọn ọkùnrin ti kì í ṣe díẹ̀. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n nígbà tí àwọn Júù tí Tẹsalonika mọ̀ pé, Paulu ń wàásù ọ̀rọ̀ Ọlọ́run ní Berea, wọ́n wá síbẹ̀ pẹ̀lú, wọ́n rú àwọn ènìyàn sókè. 
'''
"14" = '''
:sup:`14` Nígbà náà ni àwọn arákùnrin rán Paulu jáde lọ́gán láti lọ títí de etí Òkun, ṣùgbọ́n Sila àti Timotiu dúró ní Berea. 
'''
"15" = '''
:sup:`15` Àwọn tí ó sin Paulu wá sì mú un lọ títí dé Ateni; nígbà tí wọ́n sì gba àṣẹ lọ́dọ̀ rẹ̀ wá fún Sila àti Timotiu pé, ki wọn ó yára tọ òun wá, wọ́n lọ. 
'''
"16" = '''
:sup:`16` Nígbà tí Paulu dúró dè wọ́n ni Ateni, ẹ̀mí rẹ̀ ru nínú rẹ̀, nígbà tí ó rí pé ìlú náà kún fún òrìṣà. 
'''
"17" = '''
:sup:`17` Nítorí náà ó ń bá àwọn Júù fi ọ̀rọ̀ wé ọ̀rọ̀ nínú Sinagọgu, àti àwọn olùfọkànsìn, àti àwọn tí ó ń bá pàdé lọ́jà lójoojúmọ́. 
'''
"18" = '''
:sup:`18` Nínú àwọn ọ̀jọ̀gbọ́n Epikure ni àti tí àwọn Stoiki kó tì í. Àwọn kan si ń wí pé, “Kín ni aláhesọ yìí yóò rí wí?” Àwọn mìíràn sì wí pé, “Ó dàbí oníwàásù àjèjì òrìṣà, wọ́n sọ èyí nítorí Paulu ń wàásù ìròyìn ayọ̀ nípa Jesu àti àjíǹde fún wọn.” 
'''
"19" = '''
:sup:`19` Wọ́n sì mú un, wọ́n sì fà á lọ sí Areopagu, wọ́n wí pé, “A ha lè mọ̀ kín ni ẹ̀kọ́ tuntun tí ìwọ ń sọ̀rọ̀ rẹ̀ yìí jẹ́? 
'''
"20" = '''
:sup:`20` Nítorí tí ìwọ mú ohun àjèjì wá sí etí wa, àwa sì ń fẹ́ mọ̀ kín ni ìtumọ̀ nǹkan wọ̀nyí.” 
'''
"21" = '''
:sup:`21` Nítorí gbogbo àwọn ará Ateni, àti àwọn àjèjì tí ń ṣe àtìpó níbẹ̀ kì í ṣe ohun mìíràn jù kí a máa sọ tàbí kí a máa gbọ́ ohun tuntun lọ. 
'''
"22" = '''
:sup:`22` Paulu si dìde dúró láàrín Areopagu, ó ní, “Ẹ̀yin ará Ateni, mo wòye pé ní ohun gbogbo ẹ kún fún ẹ̀sìn lọ́pọ̀lọ́pọ̀. 
'''
"23" = '''
:sup:`23` Nítorí bí mo ti ń kọjá lọ, tí mo wo àwọn ohun tí ẹ̀yin ń sìn, mo sì rí pẹpẹ kan tí a kọ àkọlé yìí sí: Fún Ọlọ́run àìmọ̀. Ǹjẹ́ ẹni tí ẹ̀yin ń sìn ni àìmọ̀ òun náà ni èmi ń sọ fún yin. 
'''
"24" = '''
:sup:`24` “Ọlọ́run náà tí ó dá ayé àti ohun gbogbo tí ń bẹ nínú rẹ̀, òun náà tí í ṣe Olúwa ọ̀run àti ayé, kì í gbé tẹmpili tí a fi ọwọ́ kọ́. 
'''
"25" = '''
:sup:`25` Bẹ́ẹ̀ ni a kì í fi ọwọ́ ènìyàn sìn ín, bí ẹni pé ó ń fẹ́ nǹkan, òun ni ó fi ìyè àti èémí àti ohun gbogbo fún gbogbo ènìyàn. 
'''
"26" = '''
:sup:`26` Ó sì tí tipasẹ̀ ẹnìkan dá gbogbo orílẹ̀-èdè láti tẹ̀dó sí ojú àgbáyé, ó sì ti pinnu àkókò tí a yàn tẹ́lẹ̀, àti ààlà ibùgbé wọn; 
'''
"27" = '''
:sup:`27` Ọlọ́run ṣe eléyìí kí wọn bá le máa wa, bóyá wọn yóò lè ṣàfẹ́rí rẹ̀, kí wọn sì rí í. Bí ó tilẹ̀ jẹ pé kò jìnnà sí olúkúlùkù wa. 
'''
"28" = '''
:sup:`28` Nítorí nínú rẹ̀ ni àwa wà láààyè, tí a ń rìn kiri, tí a sì ní ẹ̀mí wa, bí àwọn kan nínú àwọn akéwì tí ẹ̀yin tìkára yín tí wí pé, ‘Àwa pẹ̀lú sì jẹ́ ọmọ rẹ̀.’ 
'''
"29" = '''
:sup:`29` “Ǹjẹ́ bí àwa bá jẹ́ ọmọ Ọlọ́run, kò yẹ fún wa láti rò pé, ẹni tí a wa n sìn dàbí wúrà, tàbí fàdákà, tàbí òkúta, tí a fi ọgbọ́n àti ìmọ̀ ènìyàn ya ère àwòrán rẹ̀. 
'''
"30" = '''
:sup:`30` Pẹ̀lúpẹ̀lú ìgbà àìmọ̀ yìí ni Ọlọ́run tí fojú fò dá; ṣùgbọ́n nísinsin yìí ó pàṣẹ fún gbogbo ènìyàn níbi gbogbo láti ronúpìwàdà. 
'''
"31" = '''
:sup:`31` Níwọ́n bí ó ti dá ọjọ́ kan, nínú èyí tí yóò ṣe ìdájọ́ ayé lódodo nípasẹ̀ ọkùnrin náà tí ó ti yàn, nígbà tí ó ti fi ohun ìdánilójú fún gbogbo ènìyàn, ní ti pé ó jí dìde kúrò nínú òkú.” 
'''
"32" = '''
:sup:`32` Nígbà tí wọ́n ti gbọ́ ti àjíǹde òkú, àwọn mìíràn ń ṣẹ̀fẹ̀, ṣùgbọ́n àwọn mìíràn wí pé, “Àwa o tún nǹkan yìí gbọ́ lẹ́nu rẹ̀.” 
'''
"33" = '''
:sup:`33` Bẹ́ẹ̀ ni Paulu sì jáde kúrò láàrín wọn. 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n àwọn ọkùnrin kan fi ara mọ́ ọn, wọ́n sì gbàgbọ́: nínú àwọn ẹni tí Dionisiu ara Areopagu wà, àti obìnrin kan tí a ń pè ni Damari àti àwọn mìíràn pẹ̀lú wọn. 
'''
