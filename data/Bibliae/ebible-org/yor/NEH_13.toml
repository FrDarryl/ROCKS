[13]
"1" = '''
:sup:`1` Ní ọjọ́ náà ni a ka ìwé Mose sókè sí etí ìgbọ́ àwọn ènìyàn, nínú rẹ̀ ni a ti rí i tí a kọ ọ́ sílẹ̀ pé a kò gbọdọ̀ gba àwọn ará a Ammoni tàbí àwọn ará a Moabu sí àárín ìjọ ènìyàn Ọlọ́run láéláé. 
'''
"2" = '''
:sup:`2` Nítorí wọn kò mú oúnjẹ àti omi wá pàdé àwọn ọmọ Israẹli lọ́nà, dípò bẹ́ẹ̀, wọ́n bẹ Balaamu ní ọ̀wẹ̀ láti gégùn ún lé wọn lórí. (Ṣùgbọ́n Ọlọ́run wa yí ègún náà padà sí ìbùkún.) 
'''
"3" = '''
:sup:`3` Nígbà tí àwọn ènìyàn gbọ́ òfin yìí, wọ́n yọ gbogbo àwọn àjèjì ènìyàn tí ó darapọ̀ mọ́ wọn kúrò láàrín àwọn Israẹli. 
'''
"4" = '''
:sup:`4` Ṣáájú èyí a ti fi Eliaṣibu àlùfáà ṣe alákòóso yàrá ìkó nǹkan ilé Ọlọ́run wa sí. Ó súnmọ́ Tobiah pẹ́kípẹ́kí. 
'''
"5" = '''
:sup:`5` Ó sì ti pèsè yàrá ńlá kan fún un, èyí tí a ń lò tẹ́lẹ̀ fún ìtọ́jú ọrẹ ọkà, tùràrí àti àwọn ohun èlò tẹmpili àti ìdámẹ́wàá ọkà, wáìnì tuntun àti òróró ti a fi lélẹ̀ bí ìlànà fún àwọn ọmọ Lefi, àwọn akọrin àti àwọn aṣọ́nà àti pẹ̀lú gbogbo ọrẹ fún àwọn àlùfáà. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nígbà tí gbogbo èyí ń lọ lọ́wọ́, èmi kò sí ní Jerusalẹmu, nítorí pé ní ọdún kejìlélọ́gbọ̀n Artasasta ọba Babeli ni mo padà tọ ọba lọ. Ṣùgbọ́n nígbà tí ó ṣe díẹ̀, mo gba ààyè lọ́dọ̀ọ rẹ̀. 
'''
"7" = '''
:sup:`7` Mo sì padà sí Jerusalẹmu. Níhìn-ín ni mo ti mọ̀ nípa onírúurú ohun búburú tí Eliaṣibu ti ṣe ní ti pípèsè yàrá fún Tobiah nínú àgbàlá ilé Ọlọ́run. 
'''
"8" = '''
:sup:`8` Kò tẹ́ mi lọ́rùn rárá, mo kó gbogbo ohun èlò ìdílé e Tobiah dà síta láti inú iyàrá náà. 
'''
"9" = '''
:sup:`9` Mo pàṣẹ kí wọn ya àwọn iyàrá náà sí mímọ́, mo sì kó àwọn ohun èlò ilé Ọlọ́run padà síbẹ̀ pẹ̀lú ọrẹ ọkà àti tùràrí. 
'''
"10" = '''
:sup:`10` Mo sì tún gbọ́ pé, kò fi àwọn ìpín tí a yà sọ́tọ̀ fún àwọn Lefi, àwọn akọrin tí ń ṣe àkóso ìsìn sì ti padà sí ẹnu onírúurú iṣẹ́ wọn. 
'''
"11" = '''
:sup:`11` Nígbà náà ni mo bá àwọn ìjòyè wí, mo sì béèrè lọ́wọ́ wọn pé, “Èéṣe tí a fi kọ ilé Ọlọ́run sílẹ̀?” Nígbà náà ni mo pè wọ́n jọ pọ̀, mo sì fi olúkúlùkù sí ẹnu iṣẹ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Gbogbo Juda mú ìdámẹ́wàá ọkà, wáìnì tuntun àti òróró wá sínú yàrá ìkó nǹkan pamọ́ sí. 
'''
"13" = '''
:sup:`13` Mo sì fi àlùfáà Ṣelemiah, Sadoku akọ̀wé àti ọmọ Lefi kan tí orúkọ rẹ̀ ń jẹ́ Pedaiah ṣe alákòóso àwọn yàrá ìkó nǹkan pamọ́ sí. Mo sì yan Hanani ọmọ Sakkuri, ọmọ Mattaniah bí olùrànlọ́wọ́ ọ wọn. Àwọn ènìyàn wọ̀nyí ni a kà sí àwọn tó ṣé e gbẹ́kẹ̀lé. Àwọn ni a yàn láti máa pín ohun èlò fún àwọn arákùnrin wọn. 
'''
"14" = '''
:sup:`14` Rántí ì mi fún èyí, Ọlọ́run mi, kí o má sì ṣe gbàgbé ohun tí mo fi òtítọ́ ṣe fún ilé Ọlọ́run mi yìí àti fún iṣẹ́ ẹ rẹ̀ gbogbo. 
'''
"15" = '''
:sup:`15` Ní ọjọ́ wọ̀n-ọn-nì, mo rí àwọn ènìyàn ní Juda tí wọ́n ń fúntí ní ọjọ́ ìsinmi, tí wọ́n sì ń gbé ọkà wọlé, tí wọn ń di ẹrù lé orí kẹ́tẹ́kẹ́tẹ́ pẹ̀lú wáìnì, èso àjàrà, ọ̀pọ̀tọ́ àti onírúurú ẹrù. Wọ́n sì ń kó gbogbo èyí wá sí Jerusalẹmu ní ọjọ́ ìsinmi. Nítorí náà, mo kìlọ̀ fún wọn nípa títa oúnjẹ ní ọjọ́ náà. 
'''
"16" = '''
:sup:`16` Àwọn ará Tire ti ń gbé nínú Jerusalẹmu ń gbé ẹja àti onírúurú ọjà wá fún títà ní ọjọ́ ìsinmi fún àwọn ènìyàn Jerusalẹmu àti fún àwọn ọmọ Juda. 
'''
"17" = '''
:sup:`17` Mo bá àwọn ọlọ́lá Juda wí, mo wí fún wọn pé, “Èwo ni ohun búburú tí ẹ ń ṣe yìí ti ẹ ń ba ọjọ́ ìsinmi jẹ́. 
'''
"18" = '''
:sup:`18` Ṣé àwọn baba ńlá yín kò ha ti ṣe nǹkan kan náà tí Ọlọ́run wa fi mú gbogbo àjálù yìí wá orí wa, àti sórí ìlú yìí? Báyìí, ẹ̀yin tún ń ru ìbínú sókè sí i sórí Israẹli nípa bíba ọjọ́ ìsinmi jẹ́.” 
'''
"19" = '''
:sup:`19` Nígbà tí ojú ọjọ́ ń bora ní ẹnu ibodè Jerusalẹmu, ṣáájú ọjọ́ ìsinmi, mo pàṣẹ pé kí a ti àwọn ìlẹ̀kùn, kí wọn má sì ṣí i títí tí ọjọ́ ìsinmi yóò fi kọjá. Mo yan àwọn ìránṣẹ́ mi láti ṣọ́ ẹnu ibodè, kí a má ba à lè gbé ẹrù kankan wọlé ní ọjọ́ ìsinmi. 
'''
"20" = '''
:sup:`20` Síbẹ̀, àwọn tí ń tà àti àwọn tí ń rà sùn ẹ̀yìn odi Jerusalẹmu ní ẹ̀ẹ̀kan tàbí ẹ̀ẹ̀mejì. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n mo kìlọ̀ fún wọn pé, “Èétijẹ́ ti ẹ̀yin fi ń sùn ní ẹ̀yin odi ní òru? Bí ẹ̀yìn bá tún dánwò mọ́, èmi yóò fi ọwọ́ líle mú yín.” Láti ọjọ́ náà lọ, wọn kò sì wá ní ọjọ́ ìsinmi mọ́. 
'''
"22" = '''
:sup:`22` Nígbà náà ni mo pàṣẹ fún àwọn ọmọ Lefi pé kí wọn ya ara wọn sí mímọ́, kí wọn sì ṣọ́ ẹnu ibodè kí a lè pa ọjọ́ ìsinmi mọ́. Tún rántí mi fún èyí, Ọlọ́run mi, kí o sì fi àánú un rẹ hàn fún mi gẹ́gẹ́ bí i títóbi ìfẹ́ ẹ̀ rẹ. 
'''
"23" = '''
:sup:`23` Ní ọjọ́ wọ̀n-ọn-nì, mo rí àwọn ọkùnrin Juda tí wọ́n fẹ́ àwọn obìnrin láti Aṣdodu, Ammoni àti Moabu. 
'''
"24" = '''
:sup:`24` Ìdajì àwọn ọmọ wọn ń sọ èdè Aṣdodu tàbí èdè ọ̀kan lára àwọn ènìyàn mìíràn tókù, wọn kò sì mọ bí a ṣe ń sọ èdè Juda. 
'''
"25" = '''
:sup:`25` Mo bá wọn wí mo sì gégùn ún lé wọn lórí. Mo lu àwọn ènìyàn díẹ̀ nínú wọn mo sì fa irun orí wọn tu. Mo mú kí wọn búra ní orúkọ Ọlọ́run, kí wọn wí pé, “Ẹ̀yin kì yóò fi àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin yín ní ìyàwó tàbí fún ẹ̀yin tìkára yín. 
'''
"26" = '''
:sup:`26` Kì í ha á ṣe àwọn ìgbéyàwó bí irú èyí ni ọba Solomoni fi dá ẹ̀ṣẹ̀? Láàrín àwọn orílẹ̀-èdè, kò sí ọba kan bí i tirẹ̀. Ọlọ́run rẹ̀ fẹ́ràn rẹ̀, Ọlọ́run sì fi jẹ ọba lórí i gbogbo Israẹli, ṣùgbọ́n àwọn obìnrin àjèjì ti sọ ọ́ sínú òfin ẹ̀ṣẹ̀. 
'''
"27" = '''
:sup:`27` Ǹjẹ́ ó ha yẹ kí àwa tún gbọ́ báyìí pé ẹ̀yin náà tún ń ṣe àwọn nǹkan tí ó burú jọjọ wọ̀nyí tí ẹ sì ń ṣe aláìṣòótọ́ sí Ọlọ́run wa nípa fífẹ́ àwọn obìnrin àjèjì?” 
'''
"28" = '''
:sup:`28` Ọ̀kan lára àwọn ọmọ Joiada, ọmọ Eliaṣibu olórí àlùfáà jẹ́ àna Sanballati ará a Horoni. Mo sì lé e jáde kúrò lọ́dọ̀ mi. 
'''
"29" = '''
:sup:`29` Rántí wọn, Ọlọ́run mi, nítorí wọ́n ti ba iṣẹ́ àlùfáà jẹ́ pẹ̀lú májẹ̀mú iṣẹ́ àlùfáà àti ti àwọn Lefi. 
'''
"30" = '''
:sup:`30` Nítorí náà, mo ya àwọn àlùfáà àti àwọn Lefi sí mímọ́ kúrò nínú gbogbo ohun àjèjì, mo sì yan iṣẹ́ fún wọn, olúkúlùkù sí ẹnu iṣẹ́ rẹ̀. 
'''
"31" = '''
:sup:`31` Mo sì tún pèsè fún ọrẹ, igi—pákó ní àkókò tí a yàn àti fún àwọn èso àkọ́so. Rántí mi fún rere, Ọlọ́run mi.
'''
