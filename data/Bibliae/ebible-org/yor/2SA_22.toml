[22]
"1" = '''
:sup:`1` Dafidi sì kọ ọ̀rọ̀ orin yìí sí Olúwa ní ọjọ́ tí Olúwa gbà á kúrò lọ́wọ́ gbogbo àwọn ọ̀tá rẹ̀, àti kúrò lọ́wọ́ Saulu. 
'''
"2" = '''
:sup:`2` Ó sì wí pé, “Olúwa ni àpáta mi, àti Olùgbàlà mi; 
'''
"3" = '''
:sup:`3` Ọlọ́run mi, àpáta mi, nínú ẹni tí èmi ní ààbò, àti ìwo ìgbàlà mi, ibi ìsádi gíga mi. Àti ibi ìlùmọ̀ mi, Olùgbàlà mi; ìwọ ni ó ti gbà mí kúrò lọ́wọ́ ìwà ipá. 
'''
"4" = '''
:sup:`4` “Èmi ké pe Olúwa, tí ó yẹ láti máa yìn, ó sì gbà mí lọ́wọ́ àwọn ọ̀tá mi. 
'''
"5" = '''
:sup:`5` Nígbà tí ìbìlù ìrora ikú yí mi káàkiri; tí àwọn ìṣàn ènìyàn búburú dẹ́rùbà mí. 
'''
"6" = '''
:sup:`6` Ọ̀já isà òkú yí mi káàkiri; ìkẹ́kùn ikú dojúkọ mí. 
'''
"7" = '''
:sup:`7` “Nínú ìpọ́njú mi, èmi ké pé Olúwa, èmi sì gbé ohùn mi sókè sí Ọlọ́run mi. Ó sí gbóhùn mi láti tẹmpili rẹ̀ igbe mí wọ etí rẹ̀. 
'''
"8" = '''
:sup:`8` Ilẹ̀ sì mì, ó sì wárìrì; ìpìlẹ̀ ọ̀run wárìrì, ó sì mì, nítorí tí ó bínú. 
'''
"9" = '''
:sup:`9` Èéfín ti ihò imú rẹ̀ jáde wá, iná ajónirun ti ẹnu rẹ̀ jáde wá, ẹ̀yin iná bú jáde láti inú rẹ̀. 
'''
"10" = '''
:sup:`10` Ó tẹ orí ọ̀run ba pẹ̀lú, ó sì sọ̀kalẹ̀; òkùnkùn biribiri sì ń bẹ ní àtẹ́lẹsẹ̀ rẹ̀. 
'''
"11" = '''
:sup:`11` Ó sì gun orí kérúbù, ó sì fò, a sì rí i lórí ìyẹ́ afẹ́fẹ́. 
'''
"12" = '''
:sup:`12` Ó sì fi òkùnkùn ṣe ibùjókòó yí ara rẹ̀, àti àgbájọ omi, àní ìṣúdudu ìkùùkuu àwọ̀ sánmọ̀. 
'''
"13" = '''
:sup:`13` Nípasẹ̀ ìmọ́lẹ̀ iwájú rẹ̀ ẹ̀yín iná ràn. 
'''
"14" = '''
:sup:`14` Olúwa sán àrá láti ọ̀run wá, Ọ̀gá-ògo jùlọ sì fọhùn rẹ̀. 
'''
"15" = '''
:sup:`15` Ó sì ta ọfà, ó sì tú wọn ká; ó kọ mànàmànà, ó sì ṣẹ́ wọn. 
'''
"16" = '''
:sup:`16` Ìṣàn ibú òkun sì fi ara hàn, ìpìlẹ̀ ayé fi ara hàn, nípa ìbáwí Olúwa, nípa fífún èémí ihò imú rẹ̀. 
'''
"17" = '''
:sup:`17` “Ó ránṣẹ́ láti òkè wá, ó mú mi; ó fà mí jáde láti inú omi ńlá wá. 
'''
"18" = '''
:sup:`18` Ó gbà mí lọ́wọ́ ọ̀tá mi alágbára, lọ́wọ́ àwọn tí ó kórìíra mi, nítorí pé wọ́n lágbára jù mí lọ. 
'''
"19" = '''
:sup:`19` Wọ́n wá láti borí mi lọ́jọ́ ìpọ́njú mi, ṣùgbọ́n Olúwa ni aláfẹ̀yìntì mi. 
'''
"20" = '''
:sup:`20` Ó sì mú mi wá sí ààyè ńlá, ó gbà mi, nítorí tí inú rẹ̀ dún sí mi. 
'''
"21" = '''
:sup:`21` “Olúwa sán án fún mi gẹ́gẹ́ bí òdodo mi; ó sì san án fún mi gẹ́gẹ́ bí mímọ́ ọwọ́ mi. 
'''
"22" = '''
:sup:`22` Nítorí pé èmi pa ọ̀nà Olúwa mọ́, èmi kò sì fi ìwà búburú yapa kúrò lọ́dọ̀ Ọlọ́run mi. 
'''
"23" = '''
:sup:`23` Nítorí pé gbogbo ìdájọ́ rẹ̀ ni ó wà níwájú mi; àti ní ti òfin rẹ̀, èmi kò sì yapa kúrò nínú wọn. 
'''
"24" = '''
:sup:`24` Èmi sì wà nínú ìwà títọ́ sí í, èmi sì pa ara mi mọ́ kúrò nínú ẹ̀ṣẹ̀ mi. 
'''
"25" = '''
:sup:`25` Olúwa sì san fún mi gẹ́gẹ́ bí òdodo mi, gẹ́gẹ́ bí ìwà mímọ́ mi níwájú rẹ̀. 
'''
"26" = '''
:sup:`26` “Fún aláàánú ni ìwọ ó fi ara rẹ̀ hàn ni aláàánú, àti fún ẹni ìdúró ṣinṣin ní òdodo ni ìwọ ó fi ara rẹ hàn ní ìdúró ṣinṣin ní òdodo. 
'''
"27" = '''
:sup:`27` Fún onínú funfun ni ìwọ fi ara rẹ hàn ní funfun; àti fún ẹni wíwọ́ ni ìwọ ó fi ara rẹ hàn ní wíwọ́. 
'''
"28" = '''
:sup:`28` Àwọn ènìyàn tí ó wà nínú ìyà ni ìwọ ó sì gbàlà; ṣùgbọ́n ojú rẹ wà lára àwọn agbéraga, láti rẹ̀ wọ́n sílẹ̀. 
'''
"29" = '''
:sup:`29` Nítorí ìwọ ni ìmọ́lẹ̀ mi, Olúwa; Olúwa yóò sì sọ òkùnkùn mi di ìmọ́lẹ̀. 
'''
"30" = '''
:sup:`30` Bẹ́ẹ̀ ni nítorí nípa rẹ̀ ni èmi ti la àárín ogun kọjá; nípa Ọlọ́run mi èmi ti fo odi kan. 
'''
"31" = '''
:sup:`31` “Ọlọ́run yìí, pípé ni ọ̀nà rẹ̀; ọ̀rọ̀ Olúwa ni a ti dánwò. Òun sì ni asà fún gbogbo àwọn tí ó gbẹ́kẹ̀lé e. 
'''
"32" = '''
:sup:`32` Nítorí ta ni Ọlọ́run, bí kò ṣe Olúwa? Ta ni àpáta, bí kò ṣe Ọlọ́run wa. 
'''
"33" = '''
:sup:`33` Ọlọ́run alágbára ni ó fún mi ní agbára, ó sì sọ ọ̀nà mi di títọ́. 
'''
"34" = '''
:sup:`34` Ó ṣe ẹsẹ̀ mi bí ẹsẹ̀ abo àgbọ̀nrín; ó sì mú mi dúró ní ibi gíga mi. 
'''
"35" = '''
:sup:`35` Ó kọ́ ọwọ́ mi ní ogun jíjà; tó bẹ́ẹ̀ tí apá mi fa ọrun idẹ. 
'''
"36" = '''
:sup:`36` Ìwọ sì ti fún mi ní asà ìgbàlà rẹ̀; ìrẹ̀lẹ̀ rẹ̀ sì ti sọ mí di ńlá. 
'''
"37" = '''
:sup:`37` Ìwọ sì sọ ìtẹ̀lẹ̀ di ńlá ní abẹ́ mi; tó bẹ́ẹ̀ tí ẹsẹ̀ mi kò fi yọ̀. 
'''
"38" = '''
:sup:`38` “Èmi ti lépa àwọn ọ̀tá mi, èmi sì ti run wọ́n, èmi kò pẹ̀yìndà títí èmi fi run wọ́n. 
'''
"39" = '''
:sup:`39` Èmi ti pa wọ́n run, èmi sì ti fọ́ wọn, wọn kò sì le dìde mọ́, wọ́n ṣubú lábẹ́ mi. 
'''
"40" = '''
:sup:`40` Ìwọ sì ti fi agbára dì mí ní àmùrè fún ìjà; àwọn tí ó ti dìde sí mi ni ìwọ sì ti tẹ̀ lórí ba fún mi. 
'''
"41" = '''
:sup:`41` Ìwọ sì mú àwọn ọ̀tá mi pẹ̀yìndà fún mi, èmi ó sì pa àwọn tí ó kórìíra mi run. 
'''
"42" = '''
:sup:`42` Wọ́n wò, ṣùgbọ́n kò sí ẹnìkan láti gbà wọ́n; wọ́n wo Olúwa, ṣùgbọ́n kò dá àwọn lóhùn. 
'''
"43" = '''
:sup:`43` Nígbà náà ni èmi sì gún wọn wẹ́wẹ́ bí erùpẹ̀ ilẹ̀, èmi sì tẹ̀ wọ́n mọ́lẹ̀ bí ẹrẹ̀ ìta, èmi sì tẹ́ wọn gbọrọ. 
'''
"44" = '''
:sup:`44` “Ìwọ sì gbà mí kúrò lọ́wọ́ ìjà àwọn ènìyàn mi, ìwọ pa mi mọ́ ki èmi lè ṣe olórí àwọn àjèjì orílẹ̀-èdè. Àwọn ènìyàn tí èmi kò tí mọ̀ yóò máa sìn mí. 
'''
"45" = '''
:sup:`45` Àwọn àjèjì wá láti tẹríba fún mi; bí wọ́n bá ti gbúròó mi, wọ́n á sì gbọ́ tèmi. 
'''
"46" = '''
:sup:`46` Àyà yóò pá àwọn àlejò, wọ́n ó sì fi ìbẹ̀rù sá kúrò níbi kọ́lọ́fín wọn. 
'''
"47" = '''
:sup:`47` “Olúwa ń bẹ́; olùbùkún sì ni àpáta mi! Gbígbéga sì ni Ọlọ́run àpáta ìgbàlà mi. 
'''
"48" = '''
:sup:`48` Ọlọ́run ni ẹni tí ń gbẹ̀san mi, àti ẹni tí ń rẹ àwọn ènìyàn sílẹ̀ lábẹ́ mi. 
'''
"49" = '''
:sup:`49` Àti ẹni tí ó gbà mí kúrò lọ́wọ́ àwọn ọ̀tá mi. Ìwọ sì gbé mi sókè ju àwọn tí ó kórìíra mi lọ; ìwọ sì gbà mí kúrò lọ́wọ́ àwọn ọkùnrin oníwà ipá. 
'''
"50" = '''
:sup:`50` Nítorí náà èmi ó fi ọpẹ́ fún ọ, Olúwa, láàrín àwọn àjèjì orílẹ̀-èdè, èmi ó sì kọrin sí orúkọ rẹ. 
'''
"51" = '''
:sup:`51` “Òun ni ilé ìṣọ́ ìgbàlà fún ọba rẹ̀; ó sì fi àánú hàn fún ẹni àmì òróró rẹ̀, fún Dafidi, àti fún irú-ọmọ rẹ̀ títí láéláé.” 
'''
