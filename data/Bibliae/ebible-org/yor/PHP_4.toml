[4]
"1" = '''
:sup:`1` Nítorí náà ẹ̀yin ará mi olùfẹ́, ti mo sì ń ṣàfẹ́rí gidigidi, ayọ̀ àti adé mi, ẹ dúró ṣinṣin bẹ́ẹ̀ nínú Olúwa, ẹ̀yin olùfẹ́ mi. 
'''
"2" = '''
:sup:`2` Èmi ń bẹ̀ Euodia, mo sì ń bẹ Sintike, kí wọn ní inú kan náà nínú Olúwa. 
'''
"3" = '''
:sup:`3` Mo sì bẹ̀ yin pẹ̀lú bí alájọru àjàgà mi tòótọ́, ran àwọn obìnrin wọ̀nyí lọ́wọ́, nítorí wọn bá mi ṣiṣẹ́ pọ̀ ní ìfẹ̀gbẹ́-kẹ̀gbẹ́ nínú ìyìnrere, àti Klementi pẹ̀lú, àti àwọn olùbáṣiṣẹ́ mi yòókù pẹ̀lú, orúkọ àwọn tí ń bẹ nínú ìwé ìyè. 
'''
"4" = '''
:sup:`4` Ẹ máa yọ̀ nínú Olúwa nígbà gbogbo: mo sì tún wí pé. Ẹ máa yọ̀. 
'''
"5" = '''
:sup:`5` Ẹ jẹ́ ki ìpamọ́ra yín di mímọ́ fún gbogbo ènìyàn, Olúwa ń bẹ nítòsí. 
'''
"6" = '''
:sup:`6` Ẹ má ṣe ṣe àníyàn ohunkóhun; ṣùgbọ́n nínú ohun gbogbo, nípa àdúrà àti ẹ̀bẹ̀ pẹ̀lú ìdúpẹ́, ẹ máa fi ìbéèrè yín hàn fún Ọlọ́run. 
'''
"7" = '''
:sup:`7` Àti àlàáfíà Ọlọ́run, tí ó ju ìmòye gbogbo lọ, yóò pa ọkàn àti èrò yín mọ nínú Kristi Jesu. 
'''
"8" = '''
:sup:`8` Ní àkótán, ará, ohunkóhun tí í ṣe òtítọ́, ohunkóhun tí í ṣe ọ̀wọ̀, ohunkóhun tí í ṣe títọ́ ohunkóhun tí í ṣe mímọ́, ohunkóhun tí í ṣe fífẹ́, ohunkóhun tí ó ni ìròyìn rere, bí ìwà títọ́ kan bá wà, bí ìyìn kan bá sì wà, ẹ máa gba nǹkan wọ̀nyí rò. 
'''
"9" = '''
:sup:`9` Àwọn nǹkan tí ẹ̀yin ti kọ́, tí ẹ̀yin sì ti gbà, tí ẹ̀yin sì ti gbọ́, tí ẹ̀yin sì ti rí lọ́wọ́ mi, ẹ máa ṣe wọ́n: Ọlọ́run àlàáfíà yóò sì wà pẹ̀lú yín. 
'''
"10" = '''
:sup:`10` Èmi yọ̀ gidigidi nínú Olúwa pé, nísinsin yìí, ẹ̀yin tún ti sọjí nínú àníyàn ọkàn yín sí mi, nítòótọ́ ọkàn yín ń fàmọ́ mi ṣùgbọ́n ẹ kò ní àǹfààní tó. 
'''
"11" = '''
:sup:`11` Kì í ṣe pé èmi ń sọ nítorí àìní: nítorí pé ni ipòkípò tí mo bá wà, mo tí kọ́ láti ní ìtẹ́lọ́rùn nínú rẹ̀. 
'''
"12" = '''
:sup:`12` Mo mọ̀ ohun tí o jẹ láti wa nínú àìní, mo sì mọ ohun tí ó jẹ láti ni lọ́pọ̀lọ́pọ̀. Nínú ohunkóhun àti nínú ohun gbogbo mo ti kọ́ àṣírí láti máa jẹ́ àjẹyó tàbí láti wà ni àìjẹun, láti máa ni ànító àti láti ṣe aláìní. 
'''
"13" = '''
:sup:`13` Èmi le ṣe ohun gbogbo nínú Kristi ẹni ti ń fi agbára fún mi. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ẹ̀yin ṣeun gidigidi ní ti pé ẹ̀yin ṣe alábápín nínú ìpọ́njú mi. 
'''
"15" = '''
:sup:`15` Ẹ̀yin pàápàá sì mọ̀ pẹ̀lú, ẹ̀yin ará Filipi, pé ni ìbẹ̀rẹ̀ ìyìnrere, nígbà tí mo kúrò ni Makedonia, kò sí ìjọ kan ti ó bá mi ń ṣe alábápín ní ti gbígbà àti fífún ni, bí kò ṣe ẹ̀yin nìkan ṣoṣo. 
'''
"16" = '''
:sup:`16` Nítorí ní Tẹsalonika ẹ̀yin fi nǹkan ránṣẹ́, lẹ́ẹ̀kan fún àìní mi. 
'''
"17" = '''
:sup:`17` Kì í ṣe nítorí ti èmi ń fẹ́ ẹ̀bùn náà, ṣùgbọ́n èmi ń fẹ́ èso ti yóò máa di púpọ̀ nítorí yín. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n mo ní ohun gbogbo, mo sì ti di púpọ̀, mo sì tún ni lọ́pọ̀lọ́pọ̀ nígbà ti mo tí gba nǹkan wọ̀nyí lọ́wọ́ Epafiroditu tí a ti rán wá láti lọ́dọ̀ yín, ọrẹ olóòórùn dídùn, ẹbọ ìtẹ́wọ́gbà, tì í ṣe inú dídùn gidigidi sí Ọlọ́run. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n Ọlọ́run mi yóò pèsè ní kíkún fún gbogbo àìní yín, gẹ́gẹ́ bí ọ̀rọ̀ rẹ̀ nínú ògo nínú Kristi Jesu. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ògo ni fún Ọlọ́run àti Baba wa láé àti láéláé. Àmín. 
'''
"21" = '''
:sup:`21` Ẹ kí olúkúlùkù ènìyàn mímọ́ nínú Kristi Jesu. Àwọn ará tí ó wà pẹ̀lú mi kí yín. 
'''
"22" = '''
:sup:`22` Gbogbo àwọn ènìyàn mímọ́ kí yín, pàápàá àwọn tí ń ṣe ti agbo ilé Kesari. 
'''
"23" = '''
:sup:`23` Oore-ọ̀fẹ́ Jesu Kristi Olúwa wa, kí ó wà pẹ̀lú ẹ̀mí yín. Àmín.
'''
