[7]
"1" = '''
:sup:`1` Báwo ni ẹsẹ̀ rẹ ti ní ẹwà tó nínú bàtà. Ìwọ ọmọbìnrin ọba! Oríkèé itan rẹ rí bí ohun ọ̀ṣọ́ iṣẹ́ ọlọ́gbọ́n oníṣọ̀nà 
'''
"2" = '''
:sup:`2` Ìdodo rẹ rí bí àwo tí kì í ṣe aláìní ọtí, ìbàdí rẹ bí òkìtì alikama tí a fi lílì yíká. 
'''
"3" = '''
:sup:`3` Ọmú rẹ rí bí abo egbin méjì tí wọ́n jẹ́ ìbejì àgbọ̀nrín. 
'''
"4" = '''
:sup:`4` Ọrùn rẹ rí bí ilé ìṣọ́ eyín erin. Ojú rẹ rí bí adágún ní Heṣboni ní ẹ̀bá ẹnu ibodè Bati-Rabbimu. Imú rẹ rí bí ilé ìṣọ́ Lebanoni tí ó kọ ojú sí Damasku. 
'''
"5" = '''
:sup:`5` Bí òkè Karmeli ṣe ṣe adé yí àwọn òkè ká, bẹ́ẹ̀ ni irun orí rẹ ṣe adé yí orí rẹ ká a fi àìdi irun rẹ mú ọba ní ìgbèkùn. 
'''
"6" = '''
:sup:`6` Báwo ni ẹwà rẹ ti pọ̀ tó báwo ni o sì ti dára tó ìwọ olùfẹ́ mi nínú ìfẹ́? 
'''
"7" = '''
:sup:`7` Ìdúró rẹ rí bí igi ọ̀pẹ, àti ọmú rẹ bí ìdì èso àjàrà. 
'''
"8" = '''
:sup:`8` Mo ní, “Èmi yóò gun igi ọ̀pẹ lọ, èmi yóò di ẹ̀ka rẹ̀ mú.” Kí ọmú rẹ rí bí ìdì èso àjàrà, àti èémí imú rẹ bí i ápù. 
'''
"9" = '''
:sup:`9` Àti ìfẹnukonu rẹ rí bí ọtí wáìnì tí ó dára jùlọ. Olólùfẹ́ Tí ó kúnná tí ó sì dùn, tí ń mú kí ètè àwọn tí ó sùn kí ó sọ̀rọ̀. 
'''
"10" = '''
:sup:`10` Ti olùfẹ́ mi ni èmi í ṣe, èmi sì ni ẹni tí ó wù ú. 
'''
"11" = '''
:sup:`11` Wá, olùfẹ́ mi, jẹ́ kí a lọ sí ibi pápá, jẹ́ kí a lo àṣálẹ́ ní àwọn ìletò. 
'''
"12" = '''
:sup:`12` Jẹ́ kí a lọ sínú ọgbà àjàrà ní kùtùkùtù láti wo bí àjàrà rúwé bí ìtànná àjàrà bá là. Àti bí pomegiranate bá ti rudi, níbẹ̀ ni èmi yóò ti fi ìfẹ́ mi fún ọ. 
'''
"13" = '''
:sup:`13` Àwọn èso mándrákì mú òórùn wọn jáde ní ẹnu-ọ̀nà wa ni onírúurú àṣàyàn èso, èso tuntun àti ọjọ́ pípẹ́ tí mo ti kó pamọ́ fún ọ, olùfẹ́ mi. 
'''
