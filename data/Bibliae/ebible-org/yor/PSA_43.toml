[43]
"1" = '''
:sup:`1` Dá mi láre, Ọlọ́run mi, kí o sì gba ọ̀rọ̀ mi rò lọ́dọ̀ àwọn aláìláàánú orílẹ̀-èdè: yọ mí kúrò lọ́wọ́ ẹlẹ́tàn àti àwọn ènìyàn búburú. 
'''
"2" = '''
:sup:`2` Ìwọ ni Ọlọ́run ibi agbára mi. Èéṣe tí ìwọ fi kọ̀ mi sílẹ̀? Èéṣe tí èmi yóò máa rìn nínú ìbìnújẹ́, nítorí ìnilára lọ́dọ̀ àwọn ọ̀tá? 
'''
"3" = '''
:sup:`3` Rán ìmọ́lẹ̀ àti òtítọ́ rẹ jáde, jẹ́ kí wọn ó máa dáàbò bò mí; jẹ́ kí wọn mú mi wá sí òkè mímọ́ rẹ, sí ibi tí ìwọ ń gbé. 
'''
"4" = '''
:sup:`4` Nígbà náà ni èmi ó lọ sí ibi pẹpẹ Ọlọ́run, sí Ọlọ́run ayọ̀ mi àti ìdùnnú mi, èmi yóò yìn ọ́ pẹ̀lú dùùrù, ìwọ Ọlọ́run, Ọlọ́run mi. 
'''
"5" = '''
:sup:`5` Èéṣe tí o fi ń rẹ̀wẹ̀sì, ìwọ ọkàn mí? Èéṣe tí ó fi ń ru sókè nínú mi? Fi ìrètí rẹ sínú Ọlọ́run, nítorí èmi yóò máa yìn ín, Òun ni Olùgbàlà mi àti Ọlọ́run mi. 
'''
