[20]
"1" = '''
:sup:`1` Mo sì rí angẹli kan ń ti ọ̀run sọ̀kalẹ̀ wá, ti òun ti kọ́kọ́rọ́ ọ̀gbun, àti ẹ̀wọ̀n ńlá kan ní ọwọ́ rẹ̀. 
'''
"2" = '''
:sup:`2` O sì di dragoni náà mú, ejò àtijọ́ nì, tí í ṣe èṣù, àti Satani, ó sì dè é ní ẹgbẹ̀rún (1,000) ọdún. 
'''
"3" = '''
:sup:`3` Ó sì gbé e sọ sínú ọ̀gbun náà, ó sì tì í, ó sì fi èdìdì dì í lórí rẹ̀, kí ó má ba à tan àwọn orílẹ̀-èdè jẹ mọ́ títí ẹgbẹ̀rún (1,000) ọdún náà yóò fi pé. Lẹ́yìn èyí, a kò le ṣàì tú u sílẹ̀ fún ìgbà díẹ̀. 
'''
"4" = '''
:sup:`4` Mo sì rí àwọn ìtẹ́, wọ́n sì jókòó lórí wọn, a sì fi ìdájọ́ fún wọ́n, mo sì rí ọkàn àwọn tí a ti bẹ́ lórí nítorí ẹ̀rí Jesu, àti nítorí ọ̀rọ̀ Ọlọ́run, àti àwọn tí kò sì foríbalẹ̀ fún ẹranko náà, àti fún àwòrán rẹ̀, tàbí tí kò sì gbà àmì rẹ̀ ní iwájú wọn àti ní ọwọ́ wọn; wọ́n sì wà láààyè, wọ́n sì jẹ ọba pẹ̀lú Kristi ní ẹgbẹ̀rún (1,000) ọdún. 
'''
"5" = '''
:sup:`5` (Àwọn òkú ìyókù kò wà láààyè mọ́ títí ẹgbẹ̀rún (1,000) ọdún náà yóò fi pé). Èyí ni àjíǹde èkínní. 
'''
"6" = '''
:sup:`6` Ẹni ìbùkún àti mímọ́ ni ẹni tí ó ní ipa nínú àjíǹde èkínní náà. Lórí àwọn wọ̀nyí ikú ẹ̀ẹ̀kejì kò ní agbára, ṣùgbọ́n wọn ó jẹ́ àlùfáà Ọlọ́run àti ti Kristi, wọn ó sì máa jẹ ọba pẹ̀lú rẹ̀ ní ẹgbẹ̀rún (1,000) ọdún. 
'''
"7" = '''
:sup:`7` Nígbà tí ẹgbẹ̀rún (1,000) ọdún náà bá sì pé, a ó tú Satani sílẹ̀ kúrò nínú túbú rẹ̀. 
'''
"8" = '''
:sup:`8` Yóò sì jáde lọ láti máa tan àwọn orílẹ̀-èdè tí ń bẹ ní igun mẹ́rẹ̀ẹ̀rin ayé jẹ, Gogu àti Magogu, láti gbá wọn jọ sí ogun: àwọn tí iyè wọn dàbí iyanrìn Òkun. 
'''
"9" = '''
:sup:`9` Wọ́n sì gòkè lọ la ibú ayé já, wọ́n sì yí ibùdó àwọn ènìyàn mímọ́ ká àti ìlú àyànfẹ́ náà: iná sì ti ọ̀run sọ̀kalẹ̀ wá, ó sì jó wọn run. 
'''
"10" = '''
:sup:`10` A sì wọ́ Èṣù tí ó tàn wọ́n jẹ lọ sínú adágún iná àti sulfuru, níbi tí ẹranko àti wòlíì èké nì gbé wà, a ó sì máa dá wọn lóró tọ̀sán tòru láé àti láéláé. 
'''
"11" = '''
:sup:`11` Mo sì rí ìtẹ́ funfun ńlá kan, àti ẹni tí ó jókòó lórí rẹ̀, níwájú ẹni tí ayé àti ọ̀run fò lọ; a kò sì rí ààyè fún wọn mọ́. 
'''
"12" = '''
:sup:`12` Mo sì rí àwọn òkú, àti èwe àti àgbà, wọn dúró níwájú ìtẹ́; a sì ṣí àwọn ìwé sílẹ̀; a sì ṣí àwọn ìwé mìíràn kan sílẹ̀ tí í ṣe ìwé ìyè: a sì ṣe ìdájọ́ fún àwọn òkú láti inú ohun tí a ti kọ sínú àwọn ìwé náà, gẹ́gẹ́ bí iṣẹ́ wọn. 
'''
"13" = '''
:sup:`13` Òkun sì jọ̀wọ́ àwọn òkú tí ń bẹ nínú rẹ̀ lọ́wọ́; àti òkú àti ipò òkú sì jọ̀wọ́ òkú tí ó wà nínú wọn pẹ̀lú: a sì ṣe ìdájọ́ wọn, olúkúlùkù gẹ́gẹ́ bí iṣẹ́ wọn. 
'''
"14" = '''
:sup:`14` Àti ikú àti ipò òkú ni a sì sọ sínú adágún iná. Èyí ni ikú kejì. 
'''
"15" = '''
:sup:`15` Bí a bá sì rí ẹnikẹ́ni tí a kò kọ orúkọ rẹ̀ sínú ìwé ìyè, a ó sọ ọ́ sínú adágún iná. 
'''
