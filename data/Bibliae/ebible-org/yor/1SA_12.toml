[12]
"1" = '''
:sup:`1` Samuẹli sì wí fún gbogbo Israẹli pé, “Èmi tí gbọ́ gbogbo ohun tí ẹ sọ fún mi, èmi sì ti yan ọba fún un yín. 
'''
"2" = '''
:sup:`2` Nísinsin yìí ẹ ti ní ọba bí olórí yín. Bí ó ṣe tèmi, èmi ti di arúgbó, mo sì ti hewú, àwọn ọmọ mi sì ń bẹ níhìn-ín yìí pẹ̀lú yín. Èmi ti ń ṣe olórí yín láti ìgbà èwe mi wá títí di òní yìí. 
'''
"3" = '''
:sup:`3` Èmi dúró níhìn-ín yìí, ẹ jẹ́rìí sí mi níwájú Olúwa àti níwájú ẹni àmì òróró rẹ̀. Màlúù ta ni mo gbà rí? Kẹ́tẹ́kẹ́tẹ́ ta ni mo gbà rí? Ta ni mo rẹ́ jẹ rí? Ọwọ́ ta ni mo ti gba owó àbẹ̀tẹ́lẹ̀ kan rí láti fi bo ara mi lójú? Bí mo bá ti ṣe nǹkan kan nínú ohun wọ̀nyí, èmi yóò sì san án padà fún yín.” 
'''
"4" = '''
:sup:`4` Wọ́n sì dáhùn wí pé, “Ìwọ kò rẹ́ wa jẹ tàbí pọ́n wa lójú rí, ìwọ kò sì gba ohunkóhun lọ́wọ́ ẹnìkankan.” 
'''
"5" = '''
:sup:`5` Samuẹli sì wí fún wọn pé, “Olúwa ni ẹlẹ́rìí sí i yín, àti ẹni àmì òróró rẹ̀ ni ẹlẹ́rìí lónìí pé, ẹ̀yin kò rí ohunkóhun lọ́wọ́ mi.” Wọ́n sì sọ wí pé, “Òun ni ẹlẹ́rìí.” 
'''
"6" = '''
:sup:`6` Nígbà náà ni Samuẹli wí fún àwọn ènìyàn náà pé, “Olúwa ni ó yan Mose àti Aaroni àti ti ó mú àwọn baba ńlá yín gòkè wá láti Ejibiti. 
'''
"7" = '''
:sup:`7` Nísinsin yìí, ẹ dúró níbi, nítorí èmi ń lọ láti bá a yín sọ̀rọ̀ níwájú Olúwa ní ti gbogbo ìṣe òdodo rẹ̀ tí ó ti ṣe fún un yín àti fún àwọn baba yín. 
'''
"8" = '''
:sup:`8` “Lẹ́yìn ìgbà tí Jakọbu wọ Ejibiti, wọ́n ké pe Olúwa fún ìrànlọ́wọ́, Olúwa sì rán Mose àti Aaroni, tí wọ́n mú àwọn baba ńlá yín jáde láti Ejibiti láti mú wọn jókòó níbí yìí. 
'''
"9" = '''
:sup:`9` “Ṣùgbọ́n wọ́n gbàgbé Olúwa Ọlọ́run wọn; bẹ́ẹ̀ ni wọ́n sì tà wọ́n sí ọwọ́ àwọn Sisera, olórí ogun Hasori, àti sí ọwọ́ àwọn Filistini àti sí ọwọ́ ọba Moabu, tí ó bá wọn jà. 
'''
"10" = '''
:sup:`10` Wọ́n kégbe pe Olúwa, wọ́n sì wí pé, ‘Àwa ti ṣẹ̀; a ti kọ Olúwa sílẹ̀, a sì ti sin Baali, àti Aṣtoreti. Ṣùgbọ́n nísinsin yìí gbà wá lọ́wọ́ àwọn ọ̀tá wa, àwa yóò sì sìn ọ́.’ 
'''
"11" = '''
:sup:`11` Nígbà náà ni Olúwa rán Jerubbaali, Bedani, Jefta àti Samuẹli, ó sì gbà yín lọ́wọ́ àwọn ọ̀tá a yín gbogbo, bẹ́ẹ̀ ni ẹ̀yin ń gbé ní àlàáfíà. 
'''
"12" = '''
:sup:`12` “Ṣùgbọ́n nígbà tí ẹ̀yin sì rí i pé Nahaṣi ọba àwọn Ammoni dìde sí i yín, ẹ sọ fún mi pé, ‘Rárá, àwa ń fẹ́ ọba tí yóò jẹ́ lórí wa,’ bí ó tilẹ̀ jẹ́ pé Olúwa Ọlọ́run yín jẹ́ ọba yín. 
'''
"13" = '''
:sup:`13` Nísinsin yìí èyí ni ọba tí ẹ̀yin ti yàn, tí ẹ̀yin béèrè fún; wò ó, Olúwa ti fi ọba jẹ lórí yín. 
'''
"14" = '''
:sup:`14` Bí ẹ̀yin bá bẹ̀rù Olúwa àti bí ẹ̀yin bá ń sìn ín, tí ẹ sì gbọ́ tirẹ̀, tí ẹ̀yin kò sì ṣọ̀tẹ̀ sí àṣẹ rẹ̀, àti tí ẹ̀yin àti ọba tí ó jẹ lórí yín bá ń tẹ̀lé Olúwa Ọlọ́run yín: ó dára 
'''
"15" = '''
:sup:`15` ṣùgbọ́n bí ẹ̀yin kò bá gbọ́ tí Olúwa, tí ẹ sì ṣọ̀tẹ̀ sí àṣẹ rẹ̀, ọwọ́ rẹ̀ yóò wà lára yín sí ibi, bí ó ti wà lára baba yín. 
'''
"16" = '''
:sup:`16` “Nítorí náà, ẹ dúró jẹ́ẹ́ kí ẹ sì wo ohun ńlá yìí tí Olúwa fẹ́ ṣe ní ojú u yín! 
'''
"17" = '''
:sup:`17` Òní kì í ha á ṣe ọjọ́ ìkórè ọkà alikama bí? Èmi yóò ké pe Olúwa kí ó rán àrá àti òjò. Ẹ̀yin yóò sì mọ irú ohun búburú tí ẹ ti ṣe níwájú Olúwa nígbà tí ẹ̀ ń béèrè fún ọba.” 
'''
"18" = '''
:sup:`18` Nígbà náà ni Samuẹli ké pe Olúwa, Olúwa sì rán àrá àti òjò ní ọjọ́ náà. Bẹ́ẹ̀ ni gbogbo ènìyàn sì bẹ̀rù Olúwa àti Samuẹli púpọ̀. 
'''
"19" = '''
:sup:`19` Gbogbo àwọn ènìyàn sì wí fún Samuẹli pé, “Gbàdúrà sí Olúwa Ọlọ́run rẹ fún àwọn ìránṣẹ́ rẹ kí a má ba à kú, nítorí tí àwa ti fi búburú yìí kún ẹ̀ṣẹ̀ wa ní bíbéèrè fún ọba.” 
'''
"20" = '''
:sup:`20` Samuẹli sì dá wọn lóhùn pé, “Ẹ má bẹ̀rù, ẹ ti ṣe gbogbo búburú yìí; síbẹ̀ ẹ má ṣe yípadà kúrò lọ́dọ̀ Olúwa, ṣùgbọ́n ẹ fi gbogbo àyà yín sin Olúwa. 
'''
"21" = '''
:sup:`21` Ẹ má ṣe yípadà sọ́dọ̀ àwọn òrìṣà. Wọn kò le ṣe ohun rere kan fún un yín, tàbí kí wọ́n gbà yín là, nítorí asán ni wọ́n. 
'''
"22" = '''
:sup:`22` Nítorí orúkọ ńlá rẹ̀ Olúwa kì yóò kọ àwọn ènìyàn rẹ̀ sílẹ̀, nítorí tí inú Olúwa dùn láti fi yín ṣe ènìyàn rẹ̀. 
'''
"23" = '''
:sup:`23` Bí ó ṣe ti èmi ni, kí á má rí i pé èmi dẹ́ṣẹ̀ sí Olúwa nípa dídẹ́kun àti gbàdúrà fún un yín. Èmi yóò sì kọ́ ọ yín ní ọ̀nà rere àti ọ̀nà òtítọ́. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ẹ rí i dájú pé, ẹ bẹ̀rù Olúwa, kí ẹ sì sìn ín nínú òtítọ́ pẹ̀lú gbogbo ọkàn an yín, ẹ kíyèsi ohun ńlá tí ó ti ṣe fún un yín. 
'''
"25" = '''
:sup:`25` Síbẹ̀ bí ẹ̀yin bá ń ṣe búburú, ẹ̀yin àti ọba yín ni a ó gbá kúrò.” 
'''
