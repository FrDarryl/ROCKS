[2]
"1" = '''
:sup:`1` Ẹ̀yin ará mi, gẹ́gẹ́ bí onígbàgbọ́ nínú ògo Olúwa wá Jesu Kristi, ẹ máa ṣe ojúsàájú ẹnikẹ́ni. 
'''
"2" = '''
:sup:`2` Nítorí bí ọkùnrin kan bá wá sí ìpéjọpọ̀ yín, pẹ̀lú òrùka wúrà àti aṣọ dáradára, tí tálákà kan sì wá pẹ̀lú nínú aṣọ èérí; 
'''
"3" = '''
:sup:`3` tí ẹ̀yin sì bu ọlá fún ẹni tí ó wọ aṣọ dáradára tí ẹ sì wí pé, “Ìwọ jókòó níhìn-ín yìí ní ibi dáradára,” tí ẹ sì wí fún tálákà náà pé, “Ìwọ dúró níbẹ̀” tàbí “jókòó níhìn-ín lábẹ́ àpótí ìtìsẹ̀ mi,” 
'''
"4" = '''
:sup:`4` ẹyin kò ha ń dá ara yín sí méjì nínú ara yín, ẹ̀yin kò sì di onídàájọ́ tí ó ní èrò búburú bí? 
'''
"5" = '''
:sup:`5` Ẹ fi etí sílẹ̀, ẹ̀yin ará mi olùfẹ́: Ọlọ́run kò ha ti yan àwọn tálákà ayé yìí láti jẹ́ ọlọ́rọ̀ nínú ìgbàgbọ́, àti ajogún ìjọba náà, tí ó ti ṣe ìlérí fún àwọn tí ó fẹ́ ẹ? 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ẹ̀yin ti bu tálákà kù. Àwọn ọlọ́rọ̀ kò ha ń pọ́n yin lójú bí; wọn kò ha sì ń wọ́ yín lọ sílé ẹjọ́? 
'''
"7" = '''
:sup:`7` Wọn kò ha ń sọ ọ̀rọ̀-òdì sí orúkọ rere nì tí a fi ń pè yín bí? 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí ẹ̀yin bá ń mú olú òfin nì ṣẹ gẹ́gẹ́ bí Ìwé Mímọ́, èyí tí ó wí pé, “Ìwọ fẹ́ ẹni kejì rẹ gẹ́gẹ́ bí ara rẹ,” ẹ̀yin ń ṣe dáradára. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n bí ẹ̀yin bá ń ṣe ojúsàájú ènìyàn, ẹ̀yin ń dẹ́ṣẹ̀, a sì ń dá yín lẹ́bi nípa òfin bí arúfin. 
'''
"10" = '''
:sup:`10` Nítorí ẹnikẹ́ni tí ó bá pa gbogbo òfin mọ́, tí ó sì rú ọ̀kan, ó jẹ̀bi rírú gbogbo rẹ̀. 
'''
"11" = '''
:sup:`11` Nítorí ẹni tí ó wí pé, “Ìwọ kò gbọdọ̀ ṣe panṣágà,” òun ni ó sì wí pé, “Ìwọ kò gbọdọ̀ pànìyàn.” Ǹjẹ́ bí ìwọ kò ṣe panṣágà, ṣùgbọ́n tí ìwọ pànìyàn, ìwọ jásí arúfin. 
'''
"12" = '''
:sup:`12` Ẹ máa sọ̀rọ̀, ẹ sì máa hùwà, bí àwọn tí a ó fi òfin òmìnira dá lẹ́jọ́. 
'''
"13" = '''
:sup:`13` Nítorí ẹni tí kò ṣàánú, ni a ó ṣe ìdájọ́ fún láìsí àánú; àánú ń ṣògo lórí ìdájọ́. 
'''
"14" = '''
:sup:`14` Èrè kí ni ó jẹ́, ará mi, bí ẹni kan wí pé òun ní ìgbàgbọ́, ṣùgbọ́n tí kò ní àwọn iṣẹ́ láti fihan? Ìgbàgbọ́ náà lè gbà á là bí? 
'''
"15" = '''
:sup:`15` Bí arákùnrin tàbí arábìnrin kan bá wà ní àìní aṣọ, tí ó sì ṣe àìní oúnjẹ òòjọ́, 
'''
"16" = '''
:sup:`16` tí ẹni kan nínú yín sì wí fún pé, “Máa lọ ní àlàáfíà, kí ara rẹ kí ó má ṣe tutù, kí ó sì yó,” ṣùgbọ́n ẹ kò fi nǹkan wọ̀n-ọn-nì ti ara ń fẹ́ fún wọn; èrè kí ni ó jẹ́? 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ sì ni ìgbàgbọ́, bí kò bá ní iṣẹ́ rere, ó kú nínú ara rẹ̀. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ẹnìkan lè wí pé, “Ìwọ ní ìgbàgbọ́, èmi sì ní iṣẹ́.” Fi ìgbàgbọ́ rẹ hàn mí ní àìsí iṣẹ́, èmi ó sì fi ìgbàgbọ́ mi hàn ọ́ nípa iṣẹ́ rere mi. 
'''
"19" = '''
:sup:`19` Ìwọ gbàgbọ́ pé Ọlọ́run kan ní ó ń bẹ; ó dára! Àwọn ẹ̀mí èṣù pẹ̀lú gbàgbọ́ bẹ́ẹ̀, wọ́n sì wárìrì. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n, ìwọ aláìmòye ènìyàn, ìwọ ha fẹ́ ní ìdánilójú pé, ìgbàgbọ́ ní àìsí iṣẹ́ rere asán ni? 
'''
"21" = '''
:sup:`21` Kí ha í ṣe nípa iṣẹ́ ni a dá Abrahamu baba wa láre, nígbà tí ó fi Isaaki ọmọ rẹ̀ rú ẹbọ lórí pẹpẹ? 
'''
"22" = '''
:sup:`22` Ìwọ rí i pé ìgbàgbọ́ rẹ bá iṣẹ́ rìn, àti pé nípa iṣẹ́ rere ni a sọ ìgbàgbọ́ di pípé. 
'''
"23" = '''
:sup:`23` Ìwé Mímọ́ sì ṣẹ́ tí ó wí pé, “Abrahamu gba Ọlọ́run gbọ́, a sì kà á sí òdodo fún un,” a sì pè é ní ọ̀rẹ́ Ọlọ́run. 
'''
"24" = '''
:sup:`24` Ǹjẹ́ ẹ̀yin rí i pé nípa iṣẹ́ rere ni à ń dá ènìyàn láre, kì í ṣe nípa ìgbàgbọ́ nìkan. 
'''
"25" = '''
:sup:`25` Gẹ́gẹ́ bẹ́ẹ̀ pẹ̀lú kí a dá Rahabu panṣágà láre nípa iṣẹ́ bí, nígbà tí ó gba àwọn ayọ́lẹ̀wò, tí ó sì rán wọn jáde gba ọ̀nà mìíràn? 
'''
"26" = '''
:sup:`26` Nítorí bí ara ní àìsí ẹ̀mí ti jẹ́ òkú, bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú ni ìgbàgbọ́ ní àìsí iṣẹ́ jẹ́ òkú. 
'''
