[18]
"1" = '''
:sup:`1` Nígbà tí Jesu sì ti sọ nǹkan wọ̀nyí tán, ó jáde pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀ lọ sókè odò Kidironi, níbi tí àgbàlá kan wà, nínú èyí tí ó wọ̀, Òun àti àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"2" = '''
:sup:`2` Judasi, ẹni tí ó fihàn, sì mọ ibẹ̀ pẹ̀lú, nítorí nígbà púpọ̀ ni Jesu máa ń lọ síbẹ̀ pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"3" = '''
:sup:`3` Nígbà náà ni Judasi, lẹ́yìn tí ó ti gba ẹgbẹ́ ọmọ-ogun, àti àwọn oníṣẹ́ láti ọ̀dọ̀ àwọn olórí àlùfáà àti àwọn Farisi wá síbẹ̀ ti àwọn ti fìtílà àti ògùṣọ̀, àti ohun ìjà. 
'''
"4" = '''
:sup:`4` Nítorí náà bí Jesu ti mọ ohun gbogbo tí ń bọ̀ wá bá òun, ó jáde lọ, ó sì wí fún wọn pé, “Ta ni ẹyin ń wá?” 
'''
"5" = '''
:sup:`5` Wọ́n sì dá a lóhùn wí pé, “Jesu ti Nasareti.” Jesu sì wí fún wọn pé, “Èmi nìyí.” (Àti Judasi ọ̀dàlẹ̀, dúró pẹ̀lú wọn). 
'''
"6" = '''
:sup:`6` Nítorí náà bí ó ti wí fún wọn pé, “Èmi nìyí,” wọ́n bì sẹ́yìn, wọ́n sì ṣubú lulẹ̀. 
'''
"7" = '''
:sup:`7` Nítorí náà ó tún bi wọ́n léèrè, wí pé, “Ta ni ẹ ń wá?” Wọ́n sì wí pé, “Jesu ti Nasareti.” 
'''
"8" = '''
:sup:`8` Jesu dáhùn pé, “Mo ti wí fún yín pé, èmi nìyí. Ǹjẹ́ bí èmi ni ẹ bá ń wá, ẹ jẹ́ kí àwọn wọ̀nyí máa lọ.” 
'''
"9" = '''
:sup:`9` Kí ọ̀rọ̀ nì kí ó lè ṣẹ, èyí tó wí pé, “Àwọn tí ìwọ fi fún mi, èmi kò sọ ọ̀kan nù nínú wọn.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni Simoni Peteru ẹni tí ó ní idà, fà á yọ, ó sì ṣá ọmọ ọ̀dọ̀ olórí àlùfáà, ó sì ké etí ọ̀tún rẹ̀ sọnù. Orúkọ ìránṣẹ́ náà a máa jẹ́ Makọọsi. 
'''
"11" = '''
:sup:`11` Nítorí náà Jesu wí fún Peteru pé, “Tẹ idà rẹ bọ inú àkọ̀ rẹ, ago tí baba ti fi fún mi, èmi ó ṣe aláìmu ún bí?” 
'''
"12" = '''
:sup:`12` Nígbà náà ni ẹgbẹ́ ọmọ-ogun àti olórí ẹ̀ṣọ́, àti àwọn oníṣẹ́ àwọn Júù mú Jesu, wọ́n sì dè é. 
'''
"13" = '''
:sup:`13` Wọ́n kọ́kọ́ fà á lọ sọ́dọ̀ Annasi; nítorí òun ni àna Kaiafa, ẹni tí í ṣe olórí àlùfáà ní ọdún náà. 
'''
"14" = '''
:sup:`14` Kaiafa sá à ni ẹni tí ó ti bá àwọn Júù gbìmọ̀ pé, ó ṣàǹfààní kí ènìyàn kan kú fún àwọn ènìyàn. 
'''
"15" = '''
:sup:`15` Simoni Peteru sì ń tọ Jesu lẹ́yìn, àti ọmọ-ẹ̀yìn mìíràn kan: ọmọ-ẹ̀yìn náà jẹ́ ẹni mí mọ̀ fún olórí àlùfáà, ó sì bá Jesu wọ ààfin olórí àlùfáà lọ. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Peteru dúró ní ẹnu-ọ̀nà lóde. Nígbà náà ni ọmọ-ẹ̀yìn mìíràn náà tí í ṣe ẹni mí mọ̀ fún olórí àlùfáà jáde, ó sì bá olùṣọ́nà náà sọ̀rọ̀, ó sì mú Peteru wọlé. 
'''
"17" = '''
:sup:`17` Nígbà náà ni ọmọbìnrin náà tí ń ṣọ́ ẹnu-ọ̀nà wí fún Peteru pé, “Ìwọ pẹ̀lú ha ń ṣe ọ̀kan nínú àwọn ọmọ-ẹ̀yìn ọkùnrin yìí bí?” Ó wí pé, “Èmi kọ́.” 
'''
"18" = '''
:sup:`18` Àwọn ọmọ ọ̀dọ̀ àti àwọn aláṣẹ sì dúró níbẹ̀, àwọn ẹni tí ó ti dáná nítorí ti òtútù mú, wọ́n sì ń yáná, Peteru sì dúró pẹ̀lú wọn, ó ń yáná. 
'''
"19" = '''
:sup:`19` Nígbà náà ni olórí àlùfáà bi Jesu léèrè ní ti àwọn ọmọ-ẹ̀yìn rẹ̀, àti ní ti ẹ̀kọ́ rẹ̀. 
'''
"20" = '''
:sup:`20` Jesu dá a lóhùn pé, “Èmi ti sọ̀rọ̀ ní gbangba fún aráyé; nígbà gbogbo ni èmi ń kọ́ni nínú Sinagọgu, àti ní tẹmpili níbi tí gbogbo àwọn Júù ń péjọ sí, èmi kò sì sọ ohun kan ní ìkọ̀kọ̀. 
'''
"21" = '''
:sup:`21` Èéṣe tí ìwọ fi ń bi mí léèrè? Béèrè lọ́wọ́ àwọn tí ó ti gbọ́ ọ̀rọ̀ mi, ohun tí mo wí fún wọn: wò ó, àwọn wọ̀nyí mọ ohun tí èmi wí.” 
'''
"22" = '''
:sup:`22` Bí ó sì ti wí èyí tan, ọ̀kan nínú àwọn aláṣẹ tí ó dúró tì í fi ọwọ́ rẹ̀ lu Jesu, pé, “Alábojútó àlùfáà ni ìwọ ń dá lóhùn bẹ́ẹ̀?” 
'''
"23" = '''
:sup:`23` Jesu dá a lóhùn pé, “Bí mo bá sọ̀rọ̀ búburú, jẹ́rìí sí búburú náà, ṣùgbọ́n bí rere bá ni, èéṣe tí ìwọ fi ń lù mí?” 
'''
"24" = '''
:sup:`24` Nítorí Annasi rán an lọ ní dídè sọ́dọ̀ Kaiafa olórí àlùfáà. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n Simoni Peteru dúró, ó sì ń yáná. Nígbà náà ni wọ́n wí fún un pé, “Ìwọ pẹ̀lú ha jẹ́ ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀?” Ó sì sẹ́, wí pé, “Èmi kọ́.” 
'''
"26" = '''
:sup:`26` Ọ̀kan nínú àwọn ọmọ ọ̀dọ̀ olórí àlùfáà, tí ó jẹ́ ìbátan ẹni tí Peteru gé etí rẹ̀ sọnù, wí pé, “Èmi ko ha rí ọ pẹ̀lú rẹ̀ ní àgbàlá?” 
'''
"27" = '''
:sup:`27` Peteru tún sẹ́: lójúkan náà àkùkọ sì kọ. 
'''
"28" = '''
:sup:`28` Nígbà náà, wọ́n fa Jesu láti ọ̀dọ̀ Kaiafa lọ sí ibi gbọ̀ngàn ìdájọ́, ó sì jẹ́ kùtùkùtù òwúrọ̀; àwọn tìkára wọn kò wọ inú gbọ̀ngàn ìdájọ́, kí wọn má ṣe di aláìmọ́, ṣùgbọ́n kí wọn lè jẹ àsè ìrékọjá. 
'''
"29" = '''
:sup:`29` Nítorí náà Pilatu jáde tọ̀ wọ́n lọ, ó sì wí pé, “Ẹ̀sùn kín ní ẹ̀yin mú wá fun ọkùnrin yìí?” 
'''
"30" = '''
:sup:`30` Wọ́n sì dáhùn wí fún un pé, “Ìbá má ṣe pé ọkùnrin yìí ń hùwà ibi, a kì bá tí fà á lé ọ lọ́wọ́.” 
'''
"31" = '''
:sup:`31` Nítorí náà Pilatu wí fún wọn pé, “Ẹ mú un tìkára yín, kí ẹ sì ṣe ìdájọ́ rẹ̀ gẹ́gẹ́ bí òfin yín.” Nítorí náà ni àwọn Júù wí fún un pé, “Kò tọ́ fún wa láti pa ẹnikẹ́ni.” 
'''
"32" = '''
:sup:`32` Kí ọ̀rọ̀ Jesu ba à lè ṣẹ, èyí tí ó sọ tí ó ń ṣàpẹẹrẹ irú ikú tí òun yóò kú. 
'''
"33" = '''
:sup:`33` Nítorí náà, Pilatu tún wọ inú gbọ̀ngàn ìdájọ́ lọ, ó sì pe Jesu, ó sì wí fún un pé, “Ìwọ ha ni a pè ni ọba àwọn Júù bí?” 
'''
"34" = '''
:sup:`34` Jesu dáhùn pé, “Èrò ti ara rẹ ni èyí, tàbí àwọn ẹlòmíràn sọ ọ́ fún ọ nítorí mi?” 
'''
"35" = '''
:sup:`35` Pilatu dáhùn wí pé, “Èmi ha jẹ́ Júù bí? Àwọn ọmọ orílẹ̀-èdè rẹ, àti àwọn olórí àlùfáà ni ó fà ọ́ lé èmi lọ́wọ́, kín ní ìwọ ṣe?” 
'''
"36" = '''
:sup:`36` Jesu dáhùn wí pé, “Ìjọba mi kì í ṣe ti ayé yìí. Ìbá ṣe pé ìjọba mi jẹ́ ti ayé yìí, àwọn ìránṣẹ́ mi ìbá jà, kí a má ba à fi mí lé àwọn Júù lọ́wọ́, ṣùgbọ́n nísinsin yìí ìjọba mi kì í ṣe láti ìhín lọ.” 
'''
"37" = '''
:sup:`37` Nítorí náà, Pilatu wí fún un pé, “Ọba ni ọ́ nígbà náà?” Jesu dáhùn wí pé, “Ìwọ wí pé, ọba ni èmi jẹ́. Nítorí èyí ni a ṣe bí mí, àti nítorí ìdí èyí ni mo sì ṣe wá sí ayé kí n lè jẹ́rìí sí òtítọ́, olúkúlùkù ẹni tí í ṣe ti òtítọ́ ń gbọ́ ohùn mi.” 
'''
"38" = '''
:sup:`38` Pilatu wí fún un pé, “Kín ni òtítọ́?” Nígbà tí ó sì ti wí èyí tan, ó tún jáde tọ àwọn Júù lọ, ó sì wí fún wọn pé, “Èmi kò rí ẹ̀ṣẹ̀ kan lọ́wọ́ rẹ̀. 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n ẹ̀yin ní àṣà kan pé, kí èmi dá ọ̀kan sílẹ̀ fún yín nígbà àjọ ìrékọjá, nítorí náà ẹ ó ha fẹ́ kí èmi dá ọba àwọn Júù sílẹ̀ fún yín bí?” 
'''
"40" = '''
:sup:`40` Nítorí náà gbogbo wọn tún kígbe pé, “Kì í ṣe ọkùnrin yìí, bí kò ṣe Baraba!” Ọlọ́ṣà sì ni Baraba. 
'''
