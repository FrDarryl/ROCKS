[35]
"1" = '''
:sup:`1` Nígbà náà ni Ọlọ́run wí fún Jakọbu pé, “Gòkè lọ sí Beteli kí o sì tẹ̀dó síbẹ̀, kí ó mọ pẹpẹ níbẹ̀ fún Ọlọ́run tó farahàn ọ́ nígbà tí o ń sálọ kúrò níwájú Esau arákùnrin rẹ.” 
'''
"2" = '''
:sup:`2` Nítorí náà, Jakọbu wí fún gbogbo ará ilé rẹ̀ pé, “Ẹ mú gbogbo àjèjì òrìṣà tí ó wà lọ́dọ̀ yín kúrò, kí ẹ ya ara yín sí mímọ́, kí ẹ sì pààrọ̀ aṣọ yín. 
'''
"3" = '''
:sup:`3` Nígbà náà ni kí ẹ wá, kí ẹ jẹ́ kí a lọ sí Beteli, níbi tí n ó ti mọ pẹpẹ fún Ọlọ́run, tí ó dá mi lóhùn ní ọjọ́ ìpọ́njú mi tí ó sì ti ń pẹ̀lú mi níbi gbogbo tí mo ń lọ.” 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni wọ́n fún Jakọbu ní gbogbo àjèjì òrìṣà tí ó wà lọ́wọ́ wọn, àti yẹtí etí wọn, Jakọbu sì bo gbogbo wọn mọ́lẹ̀ sábẹ́ igi óákù ní Ṣekemu. 
'''
"5" = '''
:sup:`5` Wọ́n sì bẹ̀rẹ̀ ìrìnàjò wọn. Ìbẹ̀rù Ọlọ́run sì ń bẹ lára gbogbo ìlú tí ó yí wọn ká, wọ́n kò sì lépa àwọn ọmọ Jakọbu. 
'''
"6" = '''
:sup:`6` Jakọbu àti gbogbo àwọn tí ó wà pẹ̀lú rẹ̀ sì dé sí Lusi (ti o túmọ̀ sí Beteli) tí ó wà ní ilẹ̀ Kenaani. 
'''
"7" = '''
:sup:`7` Níbẹ̀ ni ó sì mọ pẹpẹ kan tí ó pè ní El-Beteli, nítorí níbẹ̀ ni Ọlọ́run ti gbé fi ara hàn án nígbà tí ó ń sálọ fún arákùnrin rẹ̀. 
'''
"8" = '''
:sup:`8` Kò pẹ́ lẹ́yìn èyí ni Debora, olùtọ́jú Rebeka kú, a sì sin ín sábẹ́ igi óákù ní ìsàlẹ̀ Beteli. Nítorí náà a sọ ọ́ ní Aloni-Bakuti. 
'''
"9" = '''
:sup:`9` Lẹ́yìn tí Jakọbu padà dé láti Padani-Aramu, Ọlọ́run tún fi ara hàn án, ó sì súre fún un. 
'''
"10" = '''
:sup:`10` Ọlọ́run sì wí fun un pé, “Jakọbu ni orúkọ rẹ, a kì yóò pè ọ́ ní Jakọbu mọ́; bí kò ṣe Israẹli.” Nítorí náà, ó sọ orúkọ rẹ̀ ní Israẹli. 
'''
"11" = '''
:sup:`11` Ọlọ́run sì wí fún un pé, “Èmi ni Ọlọ́run alágbára, El-Ṣaddai; máa bí sí i, kí o sì máa pọ̀ sí i. Orílẹ̀-èdè àti ọ̀pọ̀lọpọ̀ orílẹ̀-èdè ni yóò ti ọ̀dọ̀ rẹ̀ wá, àwọn ọba yóò sì jáde wá láti ara rẹ̀. 
'''
"12" = '''
:sup:`12` Gbogbo ilẹ̀ tí mo fi fún Abrahamu àti Isaaki ni èmi yóò fún ọ pẹ̀lú, àti fún àwọn ìran rẹ tí ó ń bọ̀ lẹ́yìn.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Ọlọ́run gòkè lọ kúrò ní ibi tí ó ti ń bá a sọ̀rọ̀. 
'''
"14" = '''
:sup:`14` Jakọbu sì fi òkúta ṣe ọ̀wọ̀n kan sí ibi tí Ọlọ́run ti bá a sọ̀rọ̀, ó sì ta ọrẹ ohun mímu sí orí rẹ̀, ó sì da òróró olifi sí orí rẹ̀ pẹ̀lú. 
'''
"15" = '''
:sup:`15` Jakọbu sì pe orúkọ ibi tí Ọlọ́run ti bá a sọ̀rọ̀ ní Beteli. 
'''
"16" = '''
:sup:`16` Nígbà náà ni wọ́n ń tẹ̀síwájú nínú ìrìnàjò wọn láti Beteli. Nígbà tí ó sì ku díẹ̀ kí wọn dé Efrata, Rakeli bẹ̀rẹ̀ sí ní rọbí, ó sì ní ìdààmú púpọ̀. 
'''
"17" = '''
:sup:`17` Bí ó sì ti ń rọbí pẹ̀lú ìrora yìí, agbẹ̀bí wí fún un pé, “Má bẹ̀rù nítorí ọmọkùnrin mìíràn ni ó ń bọ̀ yìí.” 
'''
"18" = '''
:sup:`18` Bí o sì ti fẹ́ gbé ẹ̀mí mi, torí pé ó ń kú lọ, ó pe ọmọ rẹ̀ náà ní Bene-Oni, ọmọ ìpọ́njú. Ṣùgbọ́n Jakọbu sọ ọmọ náà ní Benjamini, ọmọ oókan àyà mi. 
'''
"19" = '''
:sup:`19` Báyìí ni Rakeli kú, a sì sin ín sí ọ̀nà Efrata (ti o túmọ̀ sí, Bẹtilẹhẹmu). 
'''
"20" = '''
:sup:`20` Jakọbu sì mọ ọ̀wọ́n kan sí ibojì rẹ̀, ọ̀wọ̀n náà sì tọ́ka sí ojú ibojì Rakeli títí di òní. 
'''
"21" = '''
:sup:`21` Israẹli sì ń bá ìrìnàjò rẹ̀ lọ, ó sì pa àgọ́ rẹ̀ sí Migida-Ederi, ilé ìṣọ́ Ederi. 
'''
"22" = '''
:sup:`22` Nígbà tí Israẹli sì ń gbé ní ibẹ̀, Reubeni wọlé tọ Biliha, àlè baba rẹ̀ lọ, ó sì bá a lòpọ̀, Israẹli sì gbọ́ ọ̀rọ̀ náà. Jakọbu sì bí ọmọkùnrin méjìlá. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Lea, Reubeni tí í ṣe àkọ́bí Jakọbu, Simeoni, Lefi, Juda, Isakari àti Sebuluni. 
'''
"24" = '''
:sup:`24` Àwọn ọmọ Rakeli: Josẹfu àti Benjamini. 
'''
"25" = '''
:sup:`25` Àwọn ọmọ Biliha ìránṣẹ́bìnrin Rakeli: Dani àti Naftali. 
'''
"26" = '''
:sup:`26` Àwọn ọmọ Silipa ìránṣẹ́bìnrin Lea: Gadi àti Aṣeri. Àwọn wọ̀nyí ni ọmọ tí Jakọbu bí ní Padani-Aramu. 
'''
"27" = '''
:sup:`27` Jakọbu sì padà dé ilé lọ́dọ̀ Isaaki baba rẹ̀ ni Mamre nítòsí i Kiriati-Arba (ti o túmọ̀ sí Hebroni). Níbi tí Abrahamu àti Isaaki gbé. 
'''
"28" = '''
:sup:`28` Ẹni ọgọ́sàn-án ọdún ni Isaaki. 
'''
"29" = '''
:sup:`29` Isaaki sì kú láìpẹ́ lẹ́yìn ìpadàbọ̀ Jakọbu, a sì sin ín pẹ̀lú àwọn ènìyàn rẹ̀ ní ọjọ́ ogbó rẹ̀. Esau àti Jakọbu ọmọ rẹ̀ sì sin ín. 
'''
