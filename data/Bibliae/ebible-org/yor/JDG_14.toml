[14]
"1" = '''
:sup:`1` Nígbà kan Samsoni gòkè lọ sí Timna níbẹ̀ ni ó ti rí ọmọbìnrin Filistini kan. 
'''
"2" = '''
:sup:`2` Nígbà tí ó darí dé, ó sọ fún àwọn òbí rẹ̀ pé, “Mo rí obìnrin Filistini kan ní Timna: báyìí ẹ fẹ́ ẹ fún mi bí aya mi.” 
'''
"3" = '''
:sup:`3` Baba àti ìyá rẹ̀ dáhùn pé, “Ṣé kò sí obìnrin tí ó dára tí ó sì tẹ́ ọ lọ́rùn ní àárín àwọn ìbátan rẹ, tàbí láàrín gbogbo àwọn ènìyàn wa? Ṣé ó di dandan fún ọ láti lọ sí àárín àwọn Filistini aláìkọlà kí o tó fẹ́ ìyàwó?” Ṣùgbọ́n Samsoni wí fún baba rẹ̀ pé, “Fẹ́ ẹ fún mi torí pé inú mi yọ́ sí i púpọ̀púpọ̀.” 
'''
"4" = '''
:sup:`4` (Àwọn òbí rẹ̀ kò mọ̀ pé ọ̀dọ̀ Olúwa ni nǹkan yìí ti wá, ẹni tí ń wá ọ̀nà àti bá Filistini jà; nítorí àwọn ni ń ṣe àkóso Israẹli ní àkókò náà.) 
'''
"5" = '''
:sup:`5` Samsoni sọ̀kalẹ̀ lọ sí Timna òun àti baba àti ìyá rẹ̀. Bí wọ́n ṣe ń súnmọ́ àwọn ọgbà àjàrà tí ó wà ní Timna, láìròtẹ́lẹ̀, ọ̀dọ́ kìnnìún kan jáde síta tí ń ké ramúramù bọ̀ wá sí ọ̀dọ̀ rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹ̀mí Olúwa sì bà lé e pẹ̀lú agbára tó bẹ́ẹ̀ tí ó fi fa kìnnìún náà ya pẹ̀lú ọwọ́ rẹ̀ lásán bí ẹní ya ọmọ ewúrẹ́, ṣùgbọ́n òun kò sọ ohun tí ó ṣe fún baba tàbí ìyá rẹ̀. 
'''
"7" = '''
:sup:`7` Ó sì lọ bá obìnrin náà sọ̀rọ̀, inú Samsoni sì yọ́ sí i. 
'''
"8" = '''
:sup:`8` Lẹ́yìn ìgbà díẹ̀, nígbà tí ó padà lọ láti gbé e níyàwó, ó yà lọ láti wo òkú kìnnìún náà. Inú rẹ̀ ni ó ti bá ọ̀pọ̀ ìṣù oyin àti oyin, 
'''
"9" = '''
:sup:`9` ó fi ọwọ́ ha jáde, ó sì ń jẹ ẹ́ bí ó ti ń lọ. Nígbà tí ó dé ọ̀dọ̀ àwọn òbí rẹ̀, ó fún wọn ní díẹ̀, àwọn náà sì jẹ, ṣùgbọ́n kò sọ fún wọn pé ara òkú kìnnìún ni òun ti rí oyin náà. 
'''
"10" = '''
:sup:`10` Baba rẹ̀ sì sọ̀kalẹ̀ lọ láti kí obìnrin náà. Samsoni sì ṣe àsè gẹ́gẹ́ bí àṣà ọkọ ìyàwó ní àkókò náà. 
'''
"11" = '''
:sup:`11` Nígbà tí ó fi ara hàn, tí àwọn ènìyàn náà rí i wọ́n fún un ní ọgbọ̀n àwọn ẹlẹgbẹ́ rẹ̀ láti wá bá a kẹ́gbẹ́. 
'''
"12" = '''
:sup:`12` Samsoni sọ fún wọn pé, “Ẹ jẹ́ kí n pa àlọ́ kan fún un yín, bí ẹ̀yin bá lè fún mi ní ìtumọ̀ rẹ̀ láàrín ọjọ́ méje àsè yìí, tàbí ṣe àwárí àlọ́ náà èmi yóò fún un yín ní ọgbọ̀n aṣọ tí a fi òwú ọ̀gbọ̀ hun, àti ọgbọ̀n ìpààrọ̀ aṣọ ìyàwó. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n tí ẹ̀yin kò bá le sọ ìtumọ̀ rẹ̀ fún mi, ẹ̀yin yóò fún mi ní ọgbọ̀n aṣọ tí a fi òwú ọ̀gbọ̀ hun àti ọgbọ̀n ìpààrọ̀ aṣọ ìgbéyàwó.” Wọ́n dáhùn pé, “Sọ àlọ́ rẹ fún wa jẹ́ kí a gbọ́.” 
'''
"14" = '''
:sup:`14` Ó dáhùn pé, “Láti inú ọ̀jẹun ni ohun jíjẹ ti jáde wá; láti inú alágbára ni ohun dídùn ti jáde wá.” Ṣùgbọ́n fún odidi ọjọ́ mẹ́ta ni wọn kò fi rí ìtumọ̀ sí àlọ́ náà. 
'''
"15" = '''
:sup:`15` Ní ọjọ́ kẹrin, wọ́n wí fún ìyàwó Samsoni, pé, “Tan ọkọ rẹ kí ó lè ṣe àlàyé àlọ́ náà fún wa, bí bẹ́ẹ̀ kọ́ àwa yóò sun ìwọ àti ìdílé baba rẹ̀ ní iná. Tàbí ṣe o pè wá sí ibi àsè yìí láti sọ wá di òtòṣì tàbí kó wa lẹ́rú ni?” 
'''
"16" = '''
:sup:`16` Nígbà náà ni ìyàwó Samsoni ṣubú lé e láyà, ó sì sọkún ní iwájú rẹ̀ pé, “O kórìíra mi! O kò sì ní ìfẹ́ mi nítòótọ́, o pàlọ́ fún àwọn ènìyàn mi, ìwọ kò sì sọ ìtumọ̀ rẹ̀ fún mi.” “Èmi kò tí ì ṣe àlàyé rẹ̀ fún baba àti ìyá mi, báwo ni èmi ó ṣe sọ ìtumọ̀ rẹ̀ fún ọ.” 
'''
"17" = '''
:sup:`17` Fún gbogbo ọjọ́ méje tí wọ́n fi ṣe àsè náà ni ó fi sọkún, nítorí náà ní ọjọ́ keje ó sọ ìtumọ̀ àlọ́ fún un nítorí pé ó yọ ọ́ lẹ́nu ní ojoojúmọ́. Òun náà sì sọ ìtumọ̀ àlọ́ náà fún àwọn ènìyàn rẹ̀. 
'''
"18" = '''
:sup:`18` Kí ó tó di àṣálẹ́ ọjọ́ keje àwọn ọkùnrin ìlú náà sọ fún un pé, “Kí ni ó dùn ju oyin lọ? Kí ni ó sì lágbára ju kìnnìún lọ?” Samsoni dá wọn lóhùn pé, “Bí kì í bá ṣe pé ẹ fi ọ̀dọ́ abo màlúù mi kọ ilẹ̀, ẹ̀yin kò bá tí mọ ìtumọ̀ sí àlọ́ mi.” 
'''
"19" = '''
:sup:`19` Lẹ́yìn èyí, ẹ̀mí Olúwa bà lé e pẹ̀lú agbára. Ó lọ sí Aṣkeloni, ó pa ọgbọ̀n nínú àwọn ọkùnrin wọn, ó gba àwọn ohun ìní wọn, ó sì fi àwọn aṣọ wọn fún àwọn tí ó sọ ìtumọ̀ àlọ́ náà. Ó sì padà sí ilé baba rẹ̀ pẹ̀lú ìbínú ríru. 
'''
"20" = '''
:sup:`20` Wọ́n sì fi ìyàwó Samsoni fún ẹlẹgbẹ́ rẹ̀, tí ó jẹ́ ọ̀rẹ́ tímọ́tímọ́ rẹ̀ nígbà ìgbéyàwó rẹ̀. 
'''
