[2]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà tí a bí Jesu ní Bẹtilẹhẹmu ti Judea, ni àkókò ọba Herodu, àwọn amòye ti ìlà-oòrùn wá sí Jerusalẹmu. 
'''
"2" = '''
:sup:`2` Wọ́n si béèrè pé, “Níbo ni ẹni náà tí a bí tí í ṣe ọba àwọn Júù wà? Àwa ti rí ìràwọ̀ rẹ̀ ní ìlà-oòrùn, a sì wá láti foríbalẹ̀ fún un.” 
'''
"3" = '''
:sup:`3` Nígbà tí ọba Herodu sì gbọ́ èyí, ìdààmú bá a àti gbogbo àwọn ara Jerusalẹmu pẹ̀lú rẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà tí ó sì pe àwọn olórí àlùfáà àti àwọn olùkọ́ òfin jọ, ó bi wọ́n léèrè níbi ti a ó gbé bí Kristi? 
'''
"5" = '''
:sup:`5` Wọ́n sì wí pé, “Ní Bẹtilẹhẹmu ti Judea, èyí ni ohun tí wòlíì ti kọ ìwé rẹ̀ pé, 
'''
"6" = '''
:sup:`6` “ ‘Ṣùgbọ́n ìwọ Bẹtilẹhẹmu, ní ilẹ̀ Judea, ìwọ kò kéré jù láàrín àwọn ọmọ-aládé Juda; nítorí láti inú rẹ ni Baálẹ̀ kan yóò ti jáde, ẹni ti yóò ṣe ìtọ́jú Israẹli, àwọn ènìyàn mi.’ ” 
'''
"7" = '''
:sup:`7` Nígbà náà ni Herodu ọba pe àwọn amòye náà sí ìkọ̀kọ̀, ó sì wádìí ni ọwọ́ wọn, àkókò náà gan an tí wọ́n kọ́kọ́ rí ìràwọ̀. 
'''
"8" = '''
:sup:`8` Ó sì rán wọn lọ sí Bẹtilẹhẹmu, ó sì wí pé, “Ẹ lọ ṣe ìwádìí fínní fínní ní ti ọmọ náà tí a bí. Lẹ́yìn tí ẹ bá sì rí i, ẹ padà wá sọ fún mi, kí èmi náà le lọ foríbalẹ̀ fún un.” 
'''
"9" = '''
:sup:`9` Nígbà tí wọ́n sì gbọ́ ọ̀rọ̀ ọba, wọ́n mú ọ̀nà wọn pọ̀n, sì wò ó, ìràwọ̀ tí wọ́n ti rí láti ìhà ìlà-oòrùn wá, ó ṣáájú wọn, títí tí ó fi dúró lókè ibi tí ọmọ náà gbé wà. 
'''
"10" = '''
:sup:`10` Nígbà tí wọ́n sì rí ìràwọ̀ náà, ayọ̀ kún ọkàn wọn. 
'''
"11" = '''
:sup:`11` Bí wọ́n tí wọ inú ilé náà, wọn rí ọmọ ọwọ́ náà pẹ̀lú Maria ìyá rẹ̀, wọ́n wólẹ̀, wọ́n foríbalẹ̀ fún un. Nígbà náà ni wọ́n tú ìṣúra wọn, wọ́n sì ta Jesu lọ́rẹ: wúrà, tùràrí àti òjìá. 
'''
"12" = '''
:sup:`12` Nítorí pé Ọlọ́run ti kìlọ̀ fún wọn ní ojú àlá pé kí wọ́n má ṣe padà tọ Herodu lọ mọ́, wọ́n gba ọ̀nà mìíràn lọ sí ìlú wọn. 
'''
"13" = '''
:sup:`13` Nígbà tí wọn ti lọ, angẹli Olúwa fi ara hàn Josẹfu ní ojú àlá pé, “Dìde, gbé ọmọ ọwọ́ náà àti ìyá rẹ̀, kí ó sì sálọ sí Ejibiti. Dúró níbẹ̀ títí tí èmi yóò fi sọ fún ọ, nítorí Herodu yóò wá ọ̀nà láti pa ọmọ ọwọ́ náà.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni ó sì dìde, ó mú ọmọ ọwọ́ náà àti ìyá rẹ̀ ní òru, ó sì lọ sí Ejibiti, 
'''
"15" = '''
:sup:`15` ó sì wà níbẹ̀ títí tí Herodu fi kú. Èyí jẹ́ ìmúṣẹ àsọtẹ́lẹ̀ ohun tí Olúwa sọ láti ẹnu wòlíì pé, “Mo pe ọmọ mi jáde láti Ejibiti wá.” 
'''
"16" = '''
:sup:`16` Nígbà tí Herodu rí í pé àwọn amòye náà ti tan òun jẹ, ó bínú gidigidi, ó sì pàṣẹ kí a pa gbogbo àwọn ọmọkùnrin tí ó wà ní Bẹtilẹhẹmu àti ní ẹkùn rẹ̀ láti àwọn ọmọ ọdún méjì sílẹ̀ gẹ́gẹ́ bi àkókò tí ó ti fi ẹ̀sọ̀ ẹ̀sọ̀ béèrè lọ́wọ́ àwọn amòye náà. 
'''
"17" = '''
:sup:`17` Nígbà náà ni èyí tí a ti sọtẹ́lẹ̀ láti ẹnu wòlíì Jeremiah wá ṣẹ pé: 
'''
"18" = '''
:sup:`18` “A gbọ́ ohùn kan ní Rama, ohùn réré ẹkún àti ọ̀fọ̀ ńlá, Rakeli ń sọkún àwọn ọmọ rẹ̀. Ó kọ̀ láti gbìpẹ̀ nítorí àwọn ọmọ rẹ̀ kò sí mọ́.” 
'''
"19" = '''
:sup:`19` Lẹ́yìn ikú Herodu, angẹli Olúwa fi ara hàn Josẹfu lójú àlá ní Ejibiti 
'''
"20" = '''
:sup:`20` Ó sì wí fún un pé, “Dìde gbé ọmọ ọwọ́ náà àti ìyá rẹ̀ padà sí ilẹ̀ Israẹli, nítorí àwọn tí ń wá ẹ̀mí ọmọ ọwọ́ náà láti pa ti kú.” 
'''
"21" = '''
:sup:`21` Nítorí náà, o sì dìde, ó gbé ọmọ ọwọ́ náà àti ìyá rẹ̀ ó sì wá sí ilẹ̀ Israẹli. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n nígbà tí ó gbọ́ pé Akelausi ni ó ń jẹ ọba ní Judea ní ipò Herodu baba rẹ̀, ó bẹ̀rù láti lọ sí ì bẹ̀. Nítorí tí Ọlọ́run ti kìlọ̀ fún un ní ojú àlá, ó yí padà, ó sì gba ẹkùn Galili lọ, 
'''
"23" = '''
:sup:`23` ó sì lọ í gbé ní ìlú tí a pè ní Nasareti. Nígbà náà ni èyí tí a sọtẹ́lẹ̀ láti ẹnu àwọn wòlíì wá sí ìmúṣẹ: “A ó pè é ní ará Nasareti.” 
'''
