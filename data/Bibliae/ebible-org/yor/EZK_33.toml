[33]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn sọ̀rọ̀ sí àwọn ènìyàn ilẹ̀ rẹ kí ó sì sọ fún wọn: ‘Nígbà tí mo bá fi idà kọlu ilẹ̀ kan, tí àwọn ènìyàn ilẹ̀ náà yan ọ̀kan lára àwọn ọkùnrin wọn láti jẹ́ alóre wọn, 
'''
"3" = '''
:sup:`3` tí ó sì rí i pé idà ń bọ̀ lórí ilẹ̀ náà, tí ó sì fọn ìpè láti kìlọ̀ fún àwọn ènìyàn, 
'''
"4" = '''
:sup:`4` nígbà náà tí ẹnikẹ́ni bá gbọ́ ìpè ṣùgbọ́n tí kò gbọ́ ìkìlọ̀, tí idà náà wá tí ó sì gba ẹ̀mí rẹ̀, ẹ̀jẹ̀ rẹ̀ yóò wà lórí ara rẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí tí ó gbọ́ ohùn ìpè ṣùgbọ́n tí kò sì gbọ́ ìkìlọ̀, ẹ̀jẹ̀ rẹ̀ yóò wà ní orí ara rẹ̀. Tí ó bá gbọ́ ìkìlọ̀, òun ìbá ti gba ara rẹ̀ là. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n bí alóre bá rí idà tí o ń bọ̀, tí kò sì fọn ìpè láti ki àwọn ènìyàn nílọ̀, tí idà náà wá, tí ó sì gba ẹ̀mí ọ̀kan nínú wọn, a yóò mú ọkùnrin náà lọ nítorí ẹ̀ṣẹ̀ rẹ̀, ṣùgbọ́n èmi yóò béèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ rẹ̀.’ 
'''
"7" = '''
:sup:`7` “Ọmọ ènìyàn, èmi fi ọ ṣe alóre fún ilé Israẹli; nítorí náà gbọ́ ọ̀rọ̀ tí mo sọ, kí o sì fún wọn ni ìkìlọ̀ láti ọ̀dọ̀ mi. 
'''
"8" = '''
:sup:`8` Nígbà ti mo bá sọ fún ẹni búburú pé, ‘A! Ẹni búburú, ìwọ yóò kú dandan,’ ti ìwọ kò sì sọ̀rọ̀ síta láti yí i lọ́kàn padà kúrò ni ọ̀nà rẹ̀ gbogbo, ẹni búburú náà yóò kú nínú ẹ̀ṣẹ̀ rẹ̀, èmi yóò sì béèrè ẹ̀jẹ̀ rẹ̀ lọ́wọ́ rẹ. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n bí ìwọ bá kìlọ̀ fún ẹni búburú láti yí padà kúrò ni ọ̀nà rẹ̀ gbogbo, tí òun kò sì ṣe bẹ́ẹ̀, òun yóò kú nítorí ẹ̀ṣẹ̀ rẹ̀, ṣùgbọ́n ìwọ ti gba ọkàn rẹ̀ là. 
'''
"10" = '''
:sup:`10` “Ọmọ ènìyàn; sọ fún ilé Israẹli, ‘Èyí yìí ní ìwọ sọ: “Àwọn ìrékọjá àti ẹ̀ṣẹ̀ wa tẹ orí wa ba, àwa sì ń ṣòfò dànù nítorí wọn. Bá wó wa ni a ṣe lè yè?” ’ 
'''
"11" = '''
:sup:`11` Sọ fún wọn pé, ‘Níwọ́n ìgbà tí mo wà láààyè ni Olúwa Olódùmarè wí, èmi kò ní inú dídùn sí ikú ènìyàn búburú, ṣùgbọ́n dípò bẹ́ẹ̀, kí wọ̀nyí padà kúrò ní ọ̀nà wọn gbogbo kì wọn kì ó sì yè. Yí! Yípadà kúrò ni ọ̀nà búburú gbogbo! Kí ló dé tí ìwọ yóò kú ẹ̀yin ènìyàn Israẹli?’ 
'''
"12" = '''
:sup:`12` “Nítorí náà, ọmọ ènìyàn, sọ fún àwọn ènìyàn ilẹ̀ rẹ, ‘Ìṣòdodo ti olódodo ènìyàn kì yóò gbà á nígbà tí òun bá ṣe àìgbọ́ràn, ìwà búburú ènìyàn búburú kì yóò mú kí o ṣubú nígbà tí ó bá yí padà kúrò nínú rẹ̀. Bí olódodo ènìyàn bá ṣẹ̀, a kò ni jẹ́ kí ó yè nítorí òdodo rẹ̀ ti tẹ́lẹ̀.’ 
'''
"13" = '''
:sup:`13` Bí mo bá sọ fún olódodo ènìyàn pé òun yóò yè, ṣùgbọ́n nígbà náà tí ó gbẹ́kẹ̀lé òdodo rẹ̀ tí ó sì ṣe búburú, a kò ní rántí nǹkan kan nínú iṣẹ́ òdodo tí o ti ṣe sẹ́yìn; òun yóò kú nítorí búburú tí ó ṣe. 
'''
"14" = '''
:sup:`14` Bí mo bá sọ fún ènìyàn búburú pé, ‘Ìwọ yóò kú dandan,’ ṣùgbọ́n tí ó bá yípadà kúrò nínú ẹ̀ṣẹ̀ rẹ̀, ti o sì ṣe èyí tí ó tọ́ àti èyí tí o yẹ. 
'''
"15" = '''
:sup:`15` Tí ó bá mu ògo padà, tí o sì da ohun tí o ti jí gbé padà, tí ó sì tẹ̀lé òfin tí ó ń fún ni ní ìyè, tí kò sì ṣe búburú, òun yóò yè dandan; òun kì yóò kú. 
'''
"16" = '''
:sup:`16` A kò ní rántí ọ̀kan nínú ẹ̀ṣẹ̀ tí ó ti dá. Ó ti ṣe èyí tí ó tọ àti èyí tí o yẹ; òun yóò sì yè dájúdájú. 
'''
"17" = '''
:sup:`17` “Síbẹ̀ àwọn ènìyàn ilẹ̀ rẹ sọ pé, ‘Ọ̀nà Olúwa kò tọ́.’ Ṣùgbọ́n ọ̀nà tí àwọn ní ó tọ́. 
'''
"18" = '''
:sup:`18` Bí olódodo ènìyàn ba yípadà kúrò nínú òdodo rẹ̀, tí o sì ṣe búburú, òun yóò kú nítorí rẹ̀. 
'''
"19" = '''
:sup:`19` Bí ènìyàn búburú bá yípadà kúrò nínú búburú rẹ̀, tí ó sì ṣe èyí tí ó tọ́ àti èyí tí ó yẹ, òun yóò yè nípa ṣíṣe bẹ́ẹ̀. 
'''
"20" = '''
:sup:`20` Síbẹ̀, ilé Israẹli ìwọ wí pé, ‘Ọ̀nà Olúwa ki i ṣe òtítọ́.’ Ṣùgbọ́n èmi yóò ṣe ìdájọ́ ẹnìkọ̀ọ̀kan gẹ́gẹ́ bí ọ̀nà rẹ̀ ṣe rí.” 
'''
"21" = '''
:sup:`21` Ní ọjọ́ karùn-ún oṣù kẹwàá, ọdún kejìlá ìkólọ wa, ọkùnrin kan tí ó sá kúrò ni Jerusalẹmu wá sọ́dọ̀ mi, ó sì wí pé, “Ìlú ńlá náà ti ṣubú!” 
'''
"22" = '''
:sup:`22` Ní ìrọ̀lẹ́ ọjọ́ tí ó ku ọ̀la tí ẹni tí ó sálọ náà yóò dé, ọwọ́ Olúwa sì níbẹ̀ lára mi, o sì ya ẹnu mi ki ọkùnrin náà tó wá sọ́dọ̀ mi ní òwúrọ̀. Ẹnu mí sì ṣí, èmi kò sì yadi mọ́. 
'''
"23" = '''
:sup:`23` Ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"24" = '''
:sup:`24` “Ọmọ ènìyàn, àwọn ènìyàn tí ó ń gbé nínú ìparun ní ilẹ̀ Israẹli ń wí pé, ‘Abrahamu jẹ́ ọkùnrin kan, síbẹ̀ o gba ilẹ̀ ìní náà. Ṣùgbọ́n àwa pọ̀, lóòótọ́ a ti fi ilẹ̀ náà fún wa gẹ́gẹ́ bí ìní wa.’ 
'''
"25" = '''
:sup:`25` Nítorí náà, sọ fún wọn pé, ‘Èyí yìí ní Olúwa Olódùmarè wí: Níwọ́n ìgbà tí ẹ̀yin jẹ ẹran pẹ̀lú ẹ̀jẹ̀ ni inú rẹ̀, tí ẹ̀yin sì wó àwọn ère yín, tí ẹ sì ta ẹ̀jẹ̀ sílẹ̀, ẹ̀yin yóò ha gba ilẹ̀ náà? 
'''
"26" = '''
:sup:`26` Ẹ̀yin gbẹ́kẹ̀lé idà yín, ẹ̀yin ṣe nǹkan ìríra, ẹnìkọ̀ọ̀kan nínú yín ba á obìnrin aládùúgbò rẹ̀ jẹ́. Ẹ̀yin yóò ha gba ilẹ̀ náà?’ 
'''
"27" = '''
:sup:`27` “Sọ èyí fún wọn: ‘Èyí yìí ni Olúwa Olódùmarè wí: Bí mo ti wà láààyè, àwọn tí ó kúrò nínú ìparun yóò ti ipa idà ṣubú, àwọn tí ẹranko búburú yóò pajẹ, àwọn tí ó sì wà ní ilé ìṣọ́ àti inú ihò òkúta ni àjàkálẹ̀-ààrùn yóò pa. 
'''
"28" = '''
:sup:`28` Èmi yóò mú kí ilẹ̀ náà di ahoro, ọ̀ṣọ́ ńlá agbára rẹ̀ kì yóò sí mọ́, àwọn òkè Israẹli yóò sì di ahoro, tí ẹnikẹ́ni kò ní le là á kọjá. 
'''
"29" = '''
:sup:`29` Nígbà náà, wọn yóò mọ̀ pé èmi ni Olúwa, nígbà tí mo bá mú ilẹ̀ náà di ahoro nítorí gbogbo ohun ìríra tí wọ́n ti ṣe.’ 
'''
"30" = '''
:sup:`30` “Ní tìrẹ, ọmọ ènìyàn, àwọn ènìyàn ìlú n sọ̀rọ̀ nípa rẹ ní ẹ̀gbẹ́ ògiri àti ní ẹnu-ọ̀nà ilé wọn, wọ́n ń sọ sí ara wọn wí pé, ‘Ẹ wá gbọ́ iṣẹ́ ti a ran láti ọ̀dọ̀ Olúwa wá.’ 
'''
"31" = '''
:sup:`31` Àwọn ènìyàn mi wá sọ́dọ̀ rẹ, gẹ́gẹ́ bí wọn ṣe ń ṣe, wọn sì jókòó níwájú rẹ láti fetísí ọ̀rọ̀ rẹ, ṣùgbọ́n wọn kò mú wá sí ìṣe. Ẹnu wọn ni wọ́n fi n sọ̀rọ̀ ìfọkànsìn, ṣùgbọ́n ọkàn wọn ní ìwọra èrè tí kò tọ́. 
'''
"32" = '''
:sup:`32` Nítòótọ́ lójú wọn, ìwọ jẹ́ ẹni kan tí ó ń kọrin ìfẹ́ pẹ̀lú ohun dídára àti ohun èlò orin kíkọ, nítorí wọ́n gbọ́ ọ̀rọ̀ rẹ ṣùgbọ́n wọn kò mu wá sí ìṣe. 
'''
"33" = '''
:sup:`33` “Nígbà tí gbogbo ìwọ̀nyí bá ṣẹ tí yóò sì ṣẹ dandan, nígbà náà wọn yóò mọ̀ pé wòlíì kan ti wa láàrín wọn rí.” 
'''
