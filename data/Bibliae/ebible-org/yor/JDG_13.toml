[13]
"1" = '''
:sup:`1` Àwọn ọmọ Israẹli sì túnṣe ohun tí ó burú ní ojú Olúwa, Olúwa sì fi wọ́n lé àwọn ará Filistini lọ́wọ́ fún ogójì ọdún. 
'''
"2" = '''
:sup:`2` Ọkùnrin ará Sora kan wà, orúkọ rẹ̀ a máa jẹ́ Manoa láti ẹ̀yà Dani. Aya rẹ̀ yàgàn kò sì bímọ. 
'''
"3" = '''
:sup:`3` Angẹli Olúwa fi ara han obìnrin náà, ó sì wí fún un pé, “Bí ó tilẹ̀ jẹ́ pé ìwọ yàgàn, ìwọ kò sì tí ì bímọ, ìwọ yóò lóyún, ìwọ yóò sì bí ọmọkùnrin kan. 
'''
"4" = '''
:sup:`4` Báyìí rí i dájúdájú pé ìwọ kò mu wáìnì tàbí ọtí líle kankan àti pé ìwọ kò jẹ ohun aláìmọ́ kankan, 
'''
"5" = '''
:sup:`5` nítorí ìwọ yóò lóyún, ìwọ yóò sì bí ọmọkùnrin kan. Má ṣe fi abẹ kan orí rẹ̀, nítorí pé Nasiri, ẹni ìyàsọ́tọ̀ fún Ọlọ́run ni ọmọ náà yóò jẹ́ láti ọjọ́ ìbí rẹ̀. Òun ni yóò bẹ̀rẹ̀ ìdáǹdè àwọn ọmọ Israẹli kúrò ní ọwọ́ àwọn ará Filistini.” 
'''
"6" = '''
:sup:`6` Nígbà náà ni obìnrin náà tọ ọkọ rẹ̀ lọ, o sì sọ fún un wí pé, “Ènìyàn Ọlọ́run kan tọ̀ mí wá. Ó jọ angẹli Ọlọ́run, ó ba ènìyàn lẹ́rù gidigidi. Èmi kò béèrè ibi tí ó ti wá, òun náà kò sì sọ orúkọ rẹ̀ fún mi. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ó sọ fún mi wí pé, ‘Ìwọ yóò lóyún, ìwọ yóò sì bí ọmọkùnrin kan, fún ìdí èyí, má ṣe mu wáìnì tàbí àwọn ọtí líle mìíràn bẹ́ẹ̀ ni kí ìwọ má ṣe jẹ ohunkóhun tí í ṣe aláìmọ́, nítorí pé Nasiri Ọlọ́run ni ọmọ náà yóò jẹ́ láti ọjọ́ ìbí rẹ̀ títí di ọjọ́ ikú rẹ̀.’ ” 
'''
"8" = '''
:sup:`8` Nígbà náà ni Manoa gbàdúrà sí Olúwa wí pé, “Háà Olúwa, èmi bẹ̀ ọ́, jẹ́ kí ènìyàn Ọlọ́run tí ìwọ rán sí wa padà tọ̀ wá wá láti kọ́ wa bí àwa yóò ti ṣe tọ́ ọmọ tí àwa yóò bí náà.” 
'''
"9" = '''
:sup:`9` Ọlọ́run fetí sí ohùn Manoa, angẹli Ọlọ́run náà tún padà tọ obìnrin náà wá nígbà tí ó wà ní oko ṣùgbọ́n ọkọ rẹ̀ Manoa kò sí ní ọ̀dọ̀ rẹ̀. 
'''
"10" = '''
:sup:`10` Nítorí náà ni obìnrin náà ṣe yára lọ sọ fún ọkọ rẹ̀ pé, “Ọkùnrin tí ó fi ara hàn mí ní ọjọ́sí ti tún padà wá.” 
'''
"11" = '''
:sup:`11` Manoa yára dìde, ó sì tẹ̀lé aya rẹ̀, nígbà tí ó dé ọ̀dọ̀ ọkùnrin náà ó ní, “Ǹjẹ́ ìwọ ni o bá obìnrin yìí sọ̀rọ̀?” Ọkùnrin náà dáhùn pé, “Èmi ni.” 
'''
"12" = '''
:sup:`12` Manoa bi ọkùnrin náà pé, “Nígbà tí ọ̀rọ̀ rẹ bá ṣẹ kí ni yóò jẹ́ ìlànà fún ìgbé ayé àti iṣẹ́ ọmọ náà?” 
'''
"13" = '''
:sup:`13` Angẹli Olúwa náà dáhùn wí pé, “Aya rẹ gbọdọ̀ ṣe gbogbo ohun tí mo ti sọ fún un 
'''
"14" = '''
:sup:`14` kò gbọdọ̀ jẹ ohunkóhun tí ó bá ti inú èso àjàrà jáde wá, bẹ́ẹ̀ ni kò gbọdọ̀ mu wáìnì tàbí àwọn ọtí líle mìíràn tàbí jẹ ohunkóhun tí ó bá jẹ́ aláìmọ́. Ó ní láti ṣe ohun gbogbo tí mo ti pàṣẹ fún un.” 
'''
"15" = '''
:sup:`15` Manoa sọ fún angẹli Olúwa náà pé, “Jọ̀wọ́ dára dúró títí àwa yóò fi pèsè ọ̀dọ́ ewúrẹ́ kan fún ọ.” 
'''
"16" = '''
:sup:`16` Angẹli Olúwa náà dá Manoa lóhùn pé, “Bí ẹ̀yin tilẹ̀ dá mi dúró, èmi kì yóò jẹ ọ̀kankan nínú oúnjẹ tí ẹ̀yin yóò pèsè. Ṣùgbọ́n tí ẹ̀yin bá fẹ́ ẹ pèsè ọrẹ ẹbọ sísun, kí ẹ sì fi rú ẹbọ sí Olúwa.” (Manoa kò mọ̀ pé angẹli Olúwa ní i ṣe.) 
'''
"17" = '''
:sup:`17` Manoa sì béèrè lọ́wọ́ angẹli Olúwa náà pé, “Kí ni orúkọ rẹ, kí àwa bá à lè fi ọlá fún ọ nígbà tí ọ̀rọ̀ rẹ bá ṣẹ?” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n angẹli Olúwa náà dáhùn pé, “Èéṣe tí ìwọ ń béèrè orúkọ mi? Ìyanu ni, ó kọjá ìmọ̀.” 
'''
"19" = '''
:sup:`19` Lẹ́yìn náà ni Manoa mú ọ̀dọ́ ewúrẹ́, pẹ̀lú ẹbọ ọkà, ó sì fi rú ẹbọ lórí àpáta kan sí Olúwa. Nígbà tí Manoa àti ìyàwó dúró tí wọn ń wò Olúwa ṣe ohun ìyanu kan. 
'''
"20" = '''
:sup:`20` Bí ẹ̀là ahọ́n iná ti là jáde láti ibi pẹpẹ ìrúbọ náà sí ọ̀run, angẹli Olúwa gòkè re ọ̀run láàrín ahọ́n iná náà. Nígbà tí wọ́n rí ìṣẹ̀lẹ̀ yìí, Manoa àti aya rẹ̀ wólẹ̀ wọ́n sì dojúbolẹ̀. 
'''
"21" = '''
:sup:`21` Nígbà tí angẹli Olúwa náà kò tún fi ara rẹ̀ han Manoa àti aya rẹ̀ mọ́, Manoa wá mọ̀ pé angẹli Olúwa ni. 
'''
"22" = '''
:sup:`22` Manoa sọ fún aya rẹ̀ pé, “Dájúdájú àwa yóò kú nítorí àwa ti fi ojú rí Ọlọ́run.” 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ìyàwó rẹ̀ dáhùn pé, “Bí Olúwa bá ní èrò àti pa wá kò bá tí gba ẹbọ sísun àti ọrẹ ọkà wa, tàbí fi gbogbo nǹkan wọ̀nyí hàn wá tó sọ nǹkan ìyanu yìí fún wa.” 
'''
"24" = '''
:sup:`24` Obìnrin náà sì bí ọmọkùnrin kan, ó sì sọ orúkọ rẹ̀ ní Samsoni. Ọmọ náà dàgbà Olúwa sì bùkún un. 
'''
"25" = '''
:sup:`25` Ẹ̀mí Olúwa sì bẹ̀rẹ̀ sí ru sókè nígbà tí ó wà ní Mahane-Dani ní agbede-méjì Sora àti Eṣtaoli. 
'''
