[7]
"1" = '''
:sup:`1` Ọba àti Hamani sì lọ sí àpèjẹ pẹ̀lú Esteri ayaba, 
'''
"2" = '''
:sup:`2` bí wọ́n sì ṣe ń mu wáìnì ní ọjọ́ kejì yìí, ọba sì tún béèrè pé, “Esteri ayaba, kí ni ẹ̀bẹ̀ rẹ? A ó sì fi fún ọ. Kí ni ìbéèrè rẹ? Bí ó tilẹ̀ jẹ́ ìdajì ìjọba à mi, n ó fi fún ọ.” 
'''
"3" = '''
:sup:`3` Nígbà náà ni ayaba Esteri dáhùn, “Bí èmi bá rí ojúrere rẹ, ìwọ ọba, bí ó bá sì tẹ́ ọláńlá à rẹ lọ́rùn, fún mi ní ẹ̀mí mi, èyí ni ẹ̀bẹ̀ mi. Kí o sì pa àwọn ènìyàn mi mọ́—èyí ni ìbéèrè mi. 
'''
"4" = '''
:sup:`4` Nítorí a ti ta èmi àti àwọn ènìyàn mi fún àwọn tí yóò pa wá run, à ti ṣe ìdájọ́ wa fún pípa àti píparẹ́. Bí a bá tilẹ̀ tà wá bí ẹrúkùnrin àti ẹrúbìnrin, ǹ bá dákẹ́, nítorí irú ìpọ́njú bẹ́ẹ̀ kò tó èyí tí à ń yọ ọba lẹ́nu sí.” 
'''
"5" = '''
:sup:`5` Ọba Ahaswerusi bi Esteri ayaba léèrè pé, “Ta a ni ẹni náà? Níbo ni ẹni náà wà tí kò bẹ̀rù láti ṣe irú nǹkan bẹ́ẹ̀?” 
'''
"6" = '''
:sup:`6` Esteri sọ wí pé, “Alátakò àti ọ̀tá náà ni Hamani aláìníláárí yìí.” Nígbà náà ni Hamani wárìrì níwájú ọba àti ayaba. 
'''
"7" = '''
:sup:`7` Ọba sì dìde pẹ̀lú ìbínú, ó fi wáìnì sílẹ̀ ó sì jáde lọ sí àgbàlá ààfin. Ṣùgbọ́n nígbà tí Hamani, ti rí i dájú pé ọba ti pinnu láti pa òun, ó dúró lẹ́yìn láti bẹ Esteri ayaba nítorí ẹ̀mí rẹ̀. 
'''
"8" = '''
:sup:`8` Bí ọba ṣe padà dé láti àgbàlá ààfin wá sí gbọ̀ngàn àsè náà, Hamani ṣubú sórí àga tí Esteri ayaba fẹ̀yìn tì. Ọba sì pariwo pé, “Yóò ha tún tẹ́ ayaba níbí yìí, nínú ilé, ní ojú mi bí?” Ní kété tí ọba sọ ọ̀rọ̀ yìí jáde, wọ́n da aṣọ bo Hamani lójú. 
'''
"9" = '''
:sup:`9` Nígbà náà Harbona ọ̀kan nínú àwọn ìwẹ̀fà tó ń dúró níwájú ọba, sọ wí pé, “Igi tí ó ga tó ìwọ̀n ẹsẹ̀ bàtà marunlélaadọrin ni Hamani ti rì sí ẹ̀gbẹ́ ilé e rẹ̀. Ó ṣe é fún Mordekai, ẹni tí ó sọ̀rọ̀ jáde láti ṣe ìrànlọ́wọ́ fún ọba.” Ọba wí pé, ẹ so ó rọ̀ sórí i rẹ́! 
'''
"10" = '''
:sup:`10` Wọ́n sì so Hamani sórí igi tí ó ti pèsè sílẹ̀ fún Mordekai, ìbínú ọba sì rọ̀. 
'''
