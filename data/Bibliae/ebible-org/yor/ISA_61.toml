[61]
"1" = '''
:sup:`1` Ẹ̀mí Olúwa Olódùmarè wà lára mi nítorí Olúwa ti fi àmì òróró yàn mí láti wàásù ìyìnrere fún àwọn tálákà. Ó ti rán mi láti ṣe àwòtán oníròbìnújẹ́ láti kéde ìdásílẹ̀ fún àwọn ìgbèkùn àti ìtúsílẹ̀ kúrò nínú òkùnkùn fún àwọn ẹlẹ́wọ̀n, 
'''
"2" = '''
:sup:`2` láti kéde ọdún ojúrere Olúwa àti ọjọ́ ẹ̀san ti Ọlọ́run wa, láti tu àwọn tí ń ṣọ̀fọ̀ nínú, 
'''
"3" = '''
:sup:`3` àti láti pèsè fún àwọn tí inú wọn bàjẹ́ ní Sioni láti dé wọn ládé ẹwà dípò eérú, òróró ayọ̀ dípò ọ̀fọ̀, àti aṣọ ìyìn dípò ìpòrúru ọkàn. A ó sì pè wọ́n ní igi óákù òdodo, irúgbìn Olúwa láti fi ọláńlá rẹ̀ hàn. 
'''
"4" = '''
:sup:`4` Wọn yóò tún àwọn ahoro àtijọ́ kọ́ wọn yóò sì mú àwọn ibi ìparun àtijọ́-tijọ́ náà bọ̀ sípò; wọn yóò jí àwọn ahoro ìlú náà padà tí a ti parun láti ìrandíran sẹ́yìn. 
'''
"5" = '''
:sup:`5` Àwọn àjèjì ni yóò máa da ọ̀wọ́ ẹran rẹ; àwọn àlejò yóò sì ṣiṣẹ́ nínú oko àti ọgbà àjàrà rẹ. 
'''
"6" = '''
:sup:`6` A ó sì máa pè yín ní àlùfáà Olúwa, a ó pè yín ní ìránṣẹ́ Ọlọ́run wa. Ẹ ó máa jẹ nínú ọrọ̀ àwọn orílẹ̀-èdè àti nínú ọrọ̀ wọn ni ẹ̀yin yóò máa ṣògo. 
'''
"7" = '''
:sup:`7` Dípò àbùkù wọn àwọn ènìyàn mi yóò gba ìlọ́po méjì, àti dípò àbùkù wọn wọn yóò yọ̀ nínú ìní wọn; bẹ́ẹ̀ ni wọn yóò sì jogún ìlọ́po méjì ní ilẹ̀ wọn, ayọ̀ ayérayé yóò sì jẹ́ tiwọn. 
'''
"8" = '''
:sup:`8` “Nítorí Èmi, Olúwa fẹ́ràn ìdájọ́ òdodo; mo kórìíra olè jíjà àti ẹ̀ṣẹ̀. Ní òtítọ́ mi èmi yóò sẹ̀san fún wọn èmi yóò sì dá májẹ̀mú ayérayé pẹ̀lú wọn. 
'''
"9" = '''
:sup:`9` A ó mọ ìrandíran wọn láàrín àwọn orílẹ̀-èdè àti àwọn ìran wọn láàrín àwọn ènìyàn. Gbogbo àwọn tí ó bá rí wọn yóò mọ̀ pé wọ́n jẹ́ àwọn ènìyàn tí Olúwa ti bùkún.” 
'''
"10" = '''
:sup:`10` Èmi yọ̀ gidigidi nínú Olúwa; ọkàn mi yọ̀ nínú Ọlọ́run mi. Nítorí ó ti wọ̀ mí ní aṣọ ìgbàlà ó sì ṣe mí lọ́ṣọ̀ọ́ nínú aṣọ òdodo; gẹ́gẹ́ bí ọkọ ìyàwó ti ṣe orí rẹ̀ lọ́ṣọ̀ọ́ bí àlùfáà, àti bí ìyàwó ṣe ń ṣe ara rẹ̀ lọ́ṣọ̀ọ́ pẹ̀lú ohun ọ̀ṣọ́. 
'''
"11" = '''
:sup:`11` Gẹ́gẹ́ bí ilẹ̀ ti í mú irúgbìn jáde àti bí ọgbà ṣe ń mú irúgbìn dàgbà, bẹ́ẹ̀ ni Olúwa Olódùmarè yóò ṣe mú òdodo àti ìyìn kí ó ru sókè níwájú gbogbo orílẹ̀-èdè. 
'''
