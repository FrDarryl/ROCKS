[3]
"1" = '''
:sup:`1` Ogun náà sì pẹ́ títí láàrín ìdílé Saulu àti ìdílé Dafidi: agbára Dafidi sì ń pọ̀ sí i, ṣùgbọ́n ìdílé Saulu ń rẹ̀yìn sí i. 
'''
"2" = '''
:sup:`2` Dafidi sì bí ọmọkùnrin ní Hebroni: Amnoni ni àkọ́bí rẹ̀ tí Ahinoamu ará Jesreeli bí fún un. 
'''
"3" = '''
:sup:`3` Èkejì rẹ̀ sì ni Kileabu, tí Abigaili aya Nabali ará Karmeli bí fún un; ẹ̀kẹta sì ni Absalomu ọmọ tí Maaka ọmọbìnrin Talmai ọba Geṣuri bí fún un. 
'''
"4" = '''
:sup:`4` Ẹ̀kẹrin sì ni Adonijah ọmọ Haggiti; àti ẹ̀karùnún ni Ṣefatia ọmọ Abitali; 
'''
"5" = '''
:sup:`5` Ẹ̀kẹfà sì ni Itreamu, tí Egla aya Dafidi bí fún un. Wọ̀nyí ni a bí fún Dafidi ni Hebroni. 
'''
"6" = '''
:sup:`6` Ó sì ṣe, nígbà tí ogun wà láàrín ìdílé Saulu àti ìdílé Dafidi, Abneri sì dì alágbára ní ìdílé Saulu. 
'''
"7" = '''
:sup:`7` Saulu ti ní àlè kan, orúkọ rẹ̀ sì ń jẹ́ Rispa, ọmọbìnrin Aiah: Iṣboṣeti sì bi Abneri léèrè pé, “Èéṣe tí ìwọ fi wọlé tọ àlè baba mi lọ.” 
'''
"8" = '''
:sup:`8` Abneri sì bínú gidigidi nítorí ọ̀rọ̀ wọ̀nyí ti Iṣboṣeti sọ fún un, ó sì wí pé, “Èmi jẹ́ bí orí ajá ti Juda bí? Di òní yìí ni mo ṣàánú fún ìdílé Saulu baba rẹ, àti fún àwọn arákùnrin rẹ̀, àti fún àwọn ọ̀rẹ́ rẹ̀, tí èmi kò sì fi ọ́ lé Dafidi lọ́wọ́, ìwọ sì kà ẹ̀ṣẹ̀ sí mí lọ́rùn nítorí obìnrin yìí lónìí? 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni kí Ọlọ́run ó ṣe Abneri, àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí Olúwa ti búra fún Dafidi, bí èmi kò ní ṣe bẹ́ẹ̀ fún un. 
'''
"10" = '''
:sup:`10` Láti mú ìjọba náà kúrò ní ìdílé Saulu, àti láti gbé ìtẹ́ Dafidi kalẹ̀ lórí Israẹli, àti lórí Juda, láti Dani títí ó fi dé Beerṣeba.” 
'''
"11" = '''
:sup:`11` Òun kò sì lè dá Abneri lóhùn kan nítorí tí ó bẹ̀rù rẹ̀. 
'''
"12" = '''
:sup:`12` Abneri sì rán àwọn oníṣẹ́ sí Dafidi nítorí rẹ̀ wí pé, “Ti ta ni ilẹ̀ náà ń ṣe? Bá mi ṣe àdéhùn, èmi yóò si kó gbogbo Israẹli tọ̀ ọ́ wá.” 
'''
"13" = '''
:sup:`13` Òun sì wí pé, “Ó dára, èmi ó bá ọ ṣe àdéhùn, ṣùgbọ́n ohun kan ni èmi ó béèrè lọ́wọ́ rẹ, èyí ni pé, ìwọ kì yóò rí ojú mi, àfi bí ìwọ bá kọ́ mú Mikali ọmọbìnrin Saulu wá, nígbà tí ìwọ bá wá, láti rí ojú mi.” 
'''
"14" = '''
:sup:`14` Dafidi sì rán àwọn ìránṣẹ́ sí Iṣboṣeti ọmọ Saulu pé, “Fi Mikali obìnrin mi lé mi lọ́wọ́, ẹni tí èmi ti fi ọgọ́rùn-ún awọ iwájú orí àwọn Filistini fẹ́.” 
'''
"15" = '''
:sup:`15` Iṣboṣeti sì ránṣẹ́, ó sì gbà á lọ́wọ́ ọkùnrin tí a ń pè ní Paltieli ọmọ Laiṣi. 
'''
"16" = '''
:sup:`16` Ọkọ rẹ̀ sì ń bà a lọ, ó ń rìn, ó sì ń sọkún lẹ́yìn rẹ̀ títí ó fi dé Bahurimu Abneri sì wí fún un pé, “Padà sẹ́yìn!” Òun sì padà. 
'''
"17" = '''
:sup:`17` Abneri sì bá àwọn àgbàgbà Israẹli sọ̀rọ̀ pé, “Ẹ̀yin ti ń ṣe àfẹ́rí Dafidi ní ìgbà àtijọ́, láti jẹ ọba lórí yín. 
'''
"18" = '''
:sup:`18` Ǹjẹ́ ẹ ṣe, nítorí tí Olúwa ti sọ fún Dafidi pé, ‘Láti ọwọ́ Dafidi ìránṣẹ́ mi lé mi ó gba Israẹli ènìyàn mi là kúrò lọ́wọ́ àwọn Filistini àti lọ́wọ́ gbogbo àwọn ọ̀tá a wọn.’ ” 
'''
"19" = '''
:sup:`19` Abneri sì sọ̀rọ̀ létí Benjamini: Abneri sì lọ sọ létí Dafidi ní Hebroni, gbogbo èyí tí ó dára lójú Israẹli, àti lójú gbogbo ilé Benjamini. 
'''
"20" = '''
:sup:`20` Abneri sì tọ Dafidi wá ní Hebroni, ogún ọmọkùnrin sì lọ pẹ̀lú rẹ̀ Dafidi sì ṣe àsè fún Abneri àti fún àwọn ọmọkùnrin tí ó wà pẹ̀lú rẹ̀. 
'''
"21" = '''
:sup:`21` Abneri sì wí fún Dafidi pé, “Èmi ó dìde, èmi ó sì lọ, èmi ó sì kó gbogbo Israẹli jọ sọ́dọ̀ ọba olúwa mi, wọn ó sì bá a ṣe àdéhùn, ìwọ ó sì jẹ ọba gbogbo wọn bí ọkàn rẹ ti ń fẹ́.” Dafidi sì rán Abneri lọ; òun sì lọ ní àlàáfíà. 
'''
"22" = '''
:sup:`22` Sì wò ó, àwọn ìránṣẹ́ Dafidi àti Joabu sì ti ibi ìlépa ẹgbẹ́ ogun kan bọ̀, wọ́n sì mú ìkógun púpọ̀ bọ̀; ṣùgbọ́n Abneri kò sí lọ́dọ̀ Dafidi ní Hebroni; nítorí tí òun ti rán an lọ, òun sì ti lọ ní àlàáfíà. 
'''
"23" = '''
:sup:`23` Nígbà tí Joabu àti gbogbo ogun tí ó pẹ̀lú rẹ̀ sì dé, wọ́n sì sọ fún Joabu pé Abneri, ọmọ Neri ti tọ ọba wá, òun sì ti rán an lọ, ó sì ti lọ ní àlàáfíà. 
'''
"24" = '''
:sup:`24` Joabu sì tọ ọba wá, ó sì sọ pé, “Kí ni ìwọ ṣe yìí? Wò ó, Abneri tọ̀ ọ́ wá; èéha ti ṣe tí ìwọ sì fi rán an lọ? Òun sì ti lọ. 
'''
"25" = '''
:sup:`25` Ìwọ mọ Abneri ọmọ Neri, pé ó wá láti tàn ọ́ jẹ ni, àti láti mọ ìjáde lọ rẹ, àti wíwọlé rẹ́ àti láti mọ gbogbo èyí tí ìwọ ń ṣe.” 
'''
"26" = '''
:sup:`26` Nígbà tí Joabu sì jáde kúrò lọ́dọ̀ Dafidi, ó sì rán àwọn ìránṣẹ́ láti lépa Abneri, wọ́n sì pè é padà láti ibi kànga Sira, Dafidi kò sì mọ̀. 
'''
"27" = '''
:sup:`27` Abneri sì padà sí Hebroni, Joabu sì bá a tẹ̀ láàrín ojú ọ̀nà láti bá a sọ̀rọ̀ ní àlàáfíà, ó sì gún un níbẹ̀ lábẹ́ inú, ó sì kú, nítorí ẹ̀jẹ̀ Asaheli arákùnrin rẹ̀. 
'''
"28" = '''
:sup:`28` Lẹ́yìn ìgbà tí Dafidi sì gbọ́ ọ, ó sì wí pé, “Èmi àti ìjọba mi sì jẹ́ aláìlẹ́bi níwájú Olúwa títí láé, ní ti ẹ̀jẹ̀ Abneri ọmọ Neri, 
'''
"29" = '''
:sup:`29` jẹ́ kí ó wà ní orí Joabu, àti ní orí gbogbo ìdílé baba rẹ̀; kí a má sì fẹ́ ẹni ó tí ní ààrùn ìsun, tàbí adẹ́tẹ̀, tàbí ẹni tí ń tẹ ọ̀pá, tàbí ẹni tí a ó fi idà pa, tàbí ẹni tí ó ṣe aláìní oúnjẹ kù ní ilé Joabu.” 
'''
"30" = '''
:sup:`30` (Joabu àti Abiṣai arákùnrin rẹ̀ sì pa Abneri, nítorí pé òun ti pa Asaheli arákùnrin wọn ní Gibeoni ní ogun.) 
'''
"31" = '''
:sup:`31` Dafidi sì wí fún Joabu àti fún gbogbo ènìyàn tí ń bẹ lọ́dọ̀ rẹ̀ pé, “Ẹ fa aṣọ yín ya, kí ẹ̀yin sì mú aṣọ ọ̀fọ̀, kí ẹ̀yin sì sọkún níwájú Abneri.” Dafidi ọba tìkára rẹ̀ sì tẹ̀lé pósí rẹ̀. 
'''
"32" = '''
:sup:`32` Wọ́n sì sin Abneri ní Hebroni, ọba sì gbé ohùn rẹ̀ sókè, ó sì sọkún ní ibojì Abneri; gbogbo àwọn ènìyàn náà sì sọkún. 
'''
"33" = '''
:sup:`33` Ọba sì sọkún lórí Abneri, ó sì wí pé, “Ǹjẹ́ Abneri ó yẹ kí ó kú bí aṣiwèrè? 
'''
"34" = '''
:sup:`34` A kò sá à dè ọ́ lọ́wọ́, bẹ́ẹ̀ ni a kò kan ẹsẹ̀ rẹ ní àbà. Gẹ́gẹ́ bí ènìyàn tí ń ṣubú níwájú àwọn ìkà ènìyàn, bẹ́ẹ̀ ni ìwọ ṣubú.” Gbogbo àwọn ènìyàn náà sì tún sọkún lórí rẹ̀. 
'''
"35" = '''
:sup:`35` Nígbà tí gbogbo ènìyàn sì wá láti gba Dafidi ní ìyànjú kí ó jẹun, nígbà tí ọjọ́ sì ń bẹ, Dafidi sì búra wí pé, “Bẹ́ẹ̀ ni kí Ọlọ́run ó ṣe sí mi àti jù bẹ́ẹ̀ lọ, bí èmi yóò bá tọ́ oúnjẹ wò, tàbí nǹkan mìíràn títí oòrùn yóò fi wọ̀!” 
'''
"36" = '''
:sup:`36` Gbogbo àwọn ènìyàn sì kíyèsi i, ó sì dára lójú wọn, gbogbo èyí tí ọba ṣe sì dára lójú gbogbo àwọn ènìyàn náà. 
'''
"37" = '''
:sup:`37` Gbogbo àwọn ènìyàn náà àti gbogbo Israẹli sì mọ̀ lọ́jọ́ náà pé, kì í ṣe ìfẹ́ ọba láti pa Abneri ọmọ Neri. 
'''
"38" = '''
:sup:`38` Ọba sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ̀yin kò mọ̀ pé olórí àti ẹni ńlá kan ni ó ṣubú lónìí ní Israẹli. 
'''
"39" = '''
:sup:`39` Èmi sì ṣe aláìlágbára lónìí, bí ó tilẹ̀ jẹ́ pé a fi èmi jẹ ọba; àwọn ọkùnrin wọ̀nyí ọmọ Seruiah sì le jù mí lọ: Olúwa ni yóò san án fún ẹni tí ó ṣe ibi gẹ́gẹ́ bí ìwà búburú rẹ̀!” 
'''
