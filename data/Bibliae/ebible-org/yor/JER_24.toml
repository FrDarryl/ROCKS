[24]
"1" = '''
:sup:`1` Lẹ́yìn tí Nebukadnessari ọba Babeli ti kó Jekoniah ọmọ Jehoiakimu ọba Juda àti àwọn ìjòyè wọn, àwọn oníṣọ̀nà àti oníṣẹ́ ọwọ́ ti Juda lọ sí ìgbèkùn láti Jerusalẹmu lọ sí ilẹ̀ àjèjì Babeli tán. Olúwa fi agbọ̀n èso ọ̀pọ̀tọ́ méjì hàn mí tí a gbé sí iwájú pẹpẹ Olúwa. 
'''
"2" = '''
:sup:`2` Agbọ̀n kan ni èso ọ̀pọ̀tọ́ tí ó dára bí èyí tí ó tètè pọ́n; èkejì sì ní èso ọ̀pọ̀tọ́ tí ó burú rékọjá tí kò sì le è ṣe é jẹ. 
'''
"3" = '''
:sup:`3` Nígbà náà ni Olúwa bi mí pé, “Kí ni ìwọ rí Jeremiah?” Mo dáhùn pe, “Èso ọ̀pọ̀tọ́.” Mo dáhùn. “Èyí tí ó dáradára púpọ̀, ṣùgbọ́n èyí tí ó burú burú rékọjá tí kò sì ṣe é jẹ.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"5" = '''
:sup:`5` “Èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí: ‘Gẹ́gẹ́ bí àwọn èso ọ̀pọ̀tọ́ dáradára yìí ni Èmi yóò ka àwọn tí wọ́n lọ sí ilẹ̀ àjèjì láti Juda sí tí èmi rán jáde kúrò ní ibí yìí lọ sí ilẹ̀ àwọn ará Kaldea. 
'''
"6" = '''
:sup:`6` Ojú mi yóò máa ṣọ́ wọn lọ fún rere, Èmi yóò gbé wọn ró, n kò ní já wọn lulẹ̀. Èmi yóò gbìn wọ́n, n kò sì ní fà wọ́n tu. 
'''
"7" = '''
:sup:`7` Èmi yóò fún wọn ní ọkàn láti mọ̀ mí pé, “Èmi ni Olúwa.” Wọn yóò jẹ́ ènìyàn mi; Èmi ni yóò sì jẹ́ Ọlọ́run wọn; nítorí pé wọn yóò padà sọ́dọ̀ mi pẹ̀lú gbogbo ọkàn wọn. 
'''
"8" = '''
:sup:`8` “ ‘Ṣùgbọ́n gẹ́gẹ́ bí èso ọ̀pọ̀tọ́ tí kò dára, tí ó burú tí kò ṣe é jẹ,’ ni Olúwa wí, ‘bẹ́ẹ̀ ni Èmi yóò ṣe pẹ̀lú Sedekiah ọba Juda, àwọn ìjòyè rẹ̀ àti àwọn tí ó yẹ ní Jerusalẹmu, yálà wọ́n wà lórí ilẹ̀ yìí tàbí wọ́n ń gbé Ejibiti. 
'''
"9" = '''
:sup:`9` Èmi yóò sọ wọ́n di ìwọ̀sí àti ẹni ibi nínú gbogbo ìjọba ayé, láti di ẹni ìfibú àti ẹni òwe, ẹni ẹ̀sín, àti ẹni ẹ̀gàn ní ibi gbogbo tí Èmi ó lé wọn sí. 
'''
"10" = '''
:sup:`10` Èmi yóò rán idà, ìyàn àti àjàkálẹ̀-ààrùn sí wọn, títí tí gbogbo wọn yóò parun lórí ilẹ̀ tí a fún wọn àti fún àwọn baba wọn.’ ” 
'''
