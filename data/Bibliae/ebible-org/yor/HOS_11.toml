[11]
"1" = '''
:sup:`1` “Nígbà tí Israẹli wà ní ọmọdé mo fẹ́ràn rẹ̀, mo sì pe ọmọ mi jáde láti Ejibiti wá. 
'''
"2" = '''
:sup:`2` Bí a ti ń pe wọn, bẹ́ẹ̀ ni wọ́n ṣe ń sá kúrò lọ́dọ̀ mi, wọn rú ẹbọ sí Baali, wọn sì fi tùràrí jóná sí ère fínfín. 
'''
"3" = '''
:sup:`3` Lóòtítọ́ mo kọ́ Efraimu pẹ̀lú ní ìrìn mo di wọ́n mú ní apá, ṣùgbọ́n wọn kò mọ̀ pé mo ti mú wọn láradá. 
'''
"4" = '''
:sup:`4` Mo fi okùn ènìyàn fà wọ́n àti ìdè ìfẹ́. Mo mú àjàgà kúrò ni ọrùn wọn, Mo sì fi ara balẹ̀ fún wọn ni oúnjẹ. 
'''
"5" = '''
:sup:`5` “Ṣé wọn ò wá ní padà sí Ejibiti bí. Ṣé Asiria kò sì ní jẹ ọba lé wọn lórí bí nítorí pé wọ́n kọ̀ jálẹ̀ láti ronúpìwàdà? 
'''
"6" = '''
:sup:`6` Idà yóò kọ mọ̀nà ní gbogbo ìlú wọn yóò si bá gbogbo irin ẹnu odi ìlú wọn jẹ́ yóò sì fi òpin sí gbogbo èrò wọn. 
'''
"7" = '''
:sup:`7` Àwọn ènìyàn mi ti pinnu láti pẹ̀yìndà kúrò lọ́dọ̀ mi bí wọ́n tilẹ̀ pè wọ́n sọ́dọ̀ Ọ̀gá-ògo jùlọ, kò ní gbé wọn ga rárá. 
'''
"8" = '''
:sup:`8` “Báwo ni èmi ó ṣe fi ọ́ sílẹ̀, Efraimu? Báwo ni èmi ó ṣe yọ̀ǹda rẹ̀, Israẹli? Báwo ni mo ṣe lè ṣe ọ bi i Adma? Báwo ni mo ṣe lè ṣe ọ bi i Seboimu? Ọkàn mi yípadà nínú mi àánú mi sì ru sókè. 
'''
"9" = '''
:sup:`9` Èmi kò ni mú ìbínú gbígbóná mi ṣẹ, tàbí kí èmi wá sọ Efraimu di ahoro. Nítorí pé èmi ni Ọlọ́run, àní, èmi kì í ṣe ènìyàn. Ẹni mímọ́ láàrín yín, Èmi kò ní í wá nínú ìbínú. 
'''
"10" = '''
:sup:`10` Wọn yóò máa tẹ̀lé Olúwa; òun yóò bú ramúramù bí i kìnnìún. Nígbà tó bá bú, àwọn ọmọ rẹ yóò wá ní ìwárìrì láti ìwọ̀-oòrùn. 
'''
"11" = '''
:sup:`11` Wọn ó wá pẹ̀lú ẹ̀rù bí i ẹyẹ láti Ejibiti, bí i àdàbà láti Asiria, Èmi ó mú wọn padà sí ilé wọn,” ni Olúwa wí. 
'''
"12" = '''
:sup:`12` Efraimu tí fi irọ́ yí mi ká ilé Israẹli pẹ̀lú ẹ̀tàn. Ṣùgbọ́n Juda sì dúró ṣinṣin pẹ̀lú Ọlọ́run. Ó sì ṣe olóòtítọ́ sí Ẹni mímọ́ Israẹli. 
'''
