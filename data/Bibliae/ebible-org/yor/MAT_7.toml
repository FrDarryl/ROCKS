[7]
"1" = '''
:sup:`1` “Ẹ má ṣe dá ni lẹ́jọ́, kí a má bà dá yín lẹ́jọ́. 
'''
"2" = '''
:sup:`2` Nítorí irú ìdájọ́ tí ẹ̀yin bá ṣe, òun ni a ó sì ṣe fún yín; irú òsùwọ̀n tí ẹ̀yin bá fi wọ́n, òun ni a ó sì fi wọ́n fún yín. 
'''
"3" = '''
:sup:`3` “Èétiṣe tí ìwọ fi ń wo ẹ̀rún igi tí ń bẹ ní ojú arákùnrin rẹ, ṣùgbọ́n ìwọ kò kíyèsi ìtì igi tí ń bẹ ní ojú ara rẹ? 
'''
"4" = '''
:sup:`4` Tàbí ìwọ ó ti ṣe wí fún arákùnrin rẹ pé, ‘Jẹ́ kí èmi yọ ẹ̀rún igi tí ń bẹ ni ojú rẹ,’ sì wò ó ìtì igi ń bẹ ní ojú ìwọ tìkára rẹ. 
'''
"5" = '''
:sup:`5` Ìwọ àgàbàgebè, tètè kọ́ yọ ìtì igi jáde kúrò ní ojú ara rẹ ná, nígbà náà ni ìwọ yóò sì tó ríran kedere láti yọ ẹ̀rún igi tí ń bẹ ní ojú arákùnrin rẹ kúrò. 
'''
"6" = '''
:sup:`6` “Ẹ má ṣe fi ohun mímọ́ fún ajá jẹ, ẹ má sì ṣe sọ ohun ọ̀ṣọ́ olówó iyebíye yín fún ẹlẹ́dẹ̀, bí ẹ̀yin bá ṣe bẹ́ẹ̀ kí wọ́n má bà fi ẹsẹ̀ tẹ̀ wọ́n mọ́lẹ̀, wọn a sì yí padà sí yín, wọn a sì bù yín jẹ. 
'''
"7" = '''
:sup:`7` “Béèrè, a ó sì fi fún yín; wá kiri, ẹ̀yin yóò sì rí; kànkùn, a ó sì ṣí i sílẹ̀ fún yín. 
'''
"8" = '''
:sup:`8` Nítorí ẹnikẹ́ni tí ó béèrè ń rí gbà, ẹni tí ó bá sì wà kiri ń rí, ẹni bá sì kànkùn ni a yóò ṣi sílẹ̀ fún. 
'''
"9" = '''
:sup:`9` “Ta ni ọkùnrin náà tí ń bẹ nínú yín, bí ọmọ rẹ̀ béèrè àkàrà, tí yóò jẹ́ fi òkúta fún un? 
'''
"10" = '''
:sup:`10` Tàbí bí ó béèrè ẹja, tí yóò jẹ́ fún un ní ejò? 
'''
"11" = '''
:sup:`11` Ǹjẹ́ bí ẹ̀yin tí í ṣe ènìyàn búburú bá mọ̀ bí a ti í fi ẹ̀bùn rere fún àwọn ọmọ yín, mélòó mélòó ni Baba yín tí ń bẹ ní ọ̀run yóò fi ohun rere fún àwọn tí ó béèrè lọ́wọ́ rẹ̀? 
'''
"12" = '''
:sup:`12` Nítorí náà, nínú gbogbo ohunkóhun ti ẹ̀yin bá ń fẹ́ kí ènìyàn kí ó ṣe sí yín, bẹ́ẹ̀ ni kí ẹ̀yin kí ó ṣe sí wọn gẹ́gẹ́; nítorí èyí ni òfin àti àwọn wòlíì. 
'''
"13" = '''
:sup:`13` “Ẹ ba ẹnu-ọ̀nà tóóró wọlé; gbòòrò ni ẹnu-ọ̀nà náà, àti oníbùú ni ojú ọ̀nà náà tí ó lọ sí ibi ìparun, ọ̀pọ̀lọpọ̀ ni àwọn ẹni tí ń bá ibẹ̀ wọlé. 
'''
"14" = '''
:sup:`14` Nítorí kékeré ni ẹnu-ọ̀nà náà, tóóró sì ni ojú ọ̀nà náà, ti ó lọ sí ibi ìyè, díẹ̀ ni àwọn ẹni tí ó ń rìn ín. 
'''
"15" = '''
:sup:`15` “Ẹ máa ṣọ́ra fún àwọn èké wòlíì tí wọ́n ń tọ̀ yín wá ní àwọ̀ àgùntàn, ṣùgbọ́n ní inú wọn apanijẹ ìkookò ni wọ́n. 
'''
"16" = '''
:sup:`16` Nípa èso wọn ni ẹ̀yin ó fi mọ̀ wọn. Ǹjẹ́ ènìyàn ha lè ká èso àjàrà lára igi ọ̀gàn tàbí èso ọ̀pọ̀tọ́ lára ẹ̀gún òṣùṣú? 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni gbogbo igi rere a máa so èso rere ṣùgbọ́n igi búburú a máa so èso búburú. 
'''
"18" = '''
:sup:`18` Igi rere kò le so èso búburú, bẹ́ẹ̀ ni igi búburú kò lè so èso rere. 
'''
"19" = '''
:sup:`19` Gbogbo igi tí kò bá so èso rere, a gé e lulẹ̀, à wọ́ ọ jù sínú iná. 
'''
"20" = '''
:sup:`20` Nítorí náà, nípa èso wọn ni ẹ̀yin yóò mọ̀ wọn. 
'''
"21" = '''
:sup:`21` “Kì í ṣe gbogbo ẹni tó ń pè mí ní, ‘Olúwa, Olúwa,’ ni yóò wọ ìjọba ọ̀run, bí kò ṣe ẹni tó bá ń ṣe ìfẹ́ baba mi tí ń bẹ ní ọ̀run. 
'''
"22" = '''
:sup:`22` Ọ̀pọ̀ ni yóò wí fún mi ní ọjọ́ náà pé, ‘Olúwa, Olúwa, àwa kò ha sọtẹ́lẹ̀ ní orúkọ rẹ, àti ní orúkọ rẹ kọ́ ni a fi lé ọ̀pọ̀ ẹ̀mí èṣù jáde, tí a sì ṣe ọ̀pọ̀ iṣẹ́ ìyanu?’ 
'''
"23" = '''
:sup:`23` Nígbà náà ni èmi yóò wí fún wọn pé, ‘Èmi kò mọ̀ yín rí, ẹ kúrò lọ́dọ̀ mi ẹ̀yin oníṣẹ́ ẹ̀ṣẹ̀.’ 
'''
"24" = '''
:sup:`24` “Nítorí ẹnikẹ́ni tí ó bá gbọ́ ọ̀rọ̀ tèmi wọ̀nyí, tí ó bá sì ṣe wọn, èmi ó fiwé ọlọ́gbọ́n ènìyàn kan, ti ó kọ́ ilé rẹ̀ sí orí àpáta. 
'''
"25" = '''
:sup:`25` Òjò sì rọ̀, ìkún omi sì dé, afẹ́fẹ́ sì fẹ́, wọ́n sí bì lu ilé náà; síbẹ̀síbẹ̀ náà kò sì wó, nítorí tí a fi ìpìlẹ̀ rẹ̀ sọlẹ̀ lórí àpáta. 
'''
"26" = '''
:sup:`26` Ẹnikẹ́ni tí ó bá sì gbọ́ ọ̀rọ̀ tèmi wọ̀nyí, tí kò bá sì ṣe wọ́n, òun ni èmi yóò fiwé aṣiwèrè ènìyàn kan tí ó kọ́ ilé rẹ̀ sí orí iyanrìn. 
'''
"27" = '''
:sup:`27` Òjò sì rọ̀, ìkún omi sì dé, afẹ́fẹ́ sì fẹ́, wọ́n sì bì lu ilé náà, ilé náà sì wó; wíwó rẹ̀ sì pọ̀ jọjọ.” 
'''
"28" = '''
:sup:`28` Nígbà tí Jesu sì parí sísọ nǹkan wọ̀nyí, ẹnu ya àwọn ọ̀pọ̀ ènìyàn sí ẹ̀kọ́ rẹ̀, 
'''
"29" = '''
:sup:`29` nítorí ó ń kọ́ wọn bí ẹni tí ó ní àṣẹ, kì í ṣe bí i ti olùkọ́ òfin wọn. 
'''
