[16]
"1" = '''
:sup:`1` “Nǹkan wọ̀nyí ni mo ti sọ fún yín, kí a má ba à mú yín yapa kúrò. 
'''
"2" = '''
:sup:`2` Wọ́n ó yọ yín kúrò nínú Sinagọgu: àní, àkókò ń bọ̀, tí ẹnikẹ́ni tí ó bá pa yín, yóò rò pé òun ń ṣe ìsìn fún Ọlọ́run. 
'''
"3" = '''
:sup:`3` Nǹkan wọ̀nyí ni wọ́n ó sì ṣe, nítorí tí wọn kò mọ Baba, wọn kò sì mọ̀ mí. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n nǹkan wọ̀nyí ni mo ti sọ fún yín, pé nígbà tí wákàtí wọn bá dé, kí ẹ lè rántí wọn pé mo ti wí fún yín. Ṣùgbọ́n èmi kò sọ nǹkan wọ̀nyí fún yín láti ìpilẹ̀ṣẹ̀ wá, nítorí tí mo wà pẹ̀lú yín. 
'''
"5" = '''
:sup:`5` “Ṣùgbọ́n nísinsin yìí èmi ń lọ sọ́dọ̀ ẹni tí ó rán mi; kò sì sí ẹnìkan nínú yín tí ó bi mí lérè pé, ‘Níbo ni ìwọ ń lọ?’ 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nítorí mo sọ nǹkan wọ̀nyí fún yín, ìbìnújẹ́ kún ọkàn yín. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n òtítọ́ ni èmi ń sọ fún yín; àǹfààní ni yóò jẹ́ fún yín bí èmi bá lọ, nítorí bí èmi kò bá lọ, Olùtùnú kì yóò tọ̀ yín wá; ṣùgbọ́n bí mo bá lọ, èmi ó rán an sí yín. 
'''
"8" = '''
:sup:`8` Nígbà tí òun bá sì dé, yóò fi òye yé aráyé ní ti ẹ̀ṣẹ̀, àti ní ti òdodo, àti ní ti ìdájọ́, 
'''
"9" = '''
:sup:`9` ní ti ẹ̀ṣẹ̀, nítorí tí wọn kò gbà mí gbọ́; 
'''
"10" = '''
:sup:`10` ní ti òdodo, nítorí tí èmi ń lọ sọ́dọ̀ Baba, ẹ̀yin kò sì mọ̀ mí. 
'''
"11" = '''
:sup:`11` Ní ti ìdájọ́, nítorí tí a ti ṣe ìdájọ́ ọmọ-aládé ayé yìí. 
'''
"12" = '''
:sup:`12` “Mo ní ohun púpọ̀ láti sọ fún yín pẹ̀lú, ṣùgbọ́n ẹ kò lè gbà wọ́n nísinsin yìí. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n nígbà tí òun, àní Ẹ̀mí òtítọ́ náà bá dé, yóò tọ́ yín sí ọ̀nà òtítọ́ gbogbo, nítorí kì yóò sọ ti ara rẹ̀; ṣùgbọ́n ohunkóhun tí ó bá gbọ́, òun ni yóò máa sọ, yóò sì sọ ohun tí ń bọ̀ fún yín. 
'''
"14" = '''
:sup:`14` Òun ó máa yìn mí lógo, nítorí tí yóò gbà nínú ti èmi, yóò sì máa sọ ọ́ fún yín. 
'''
"15" = '''
:sup:`15` Ohun gbogbo tí Baba ní tèmi ni, nítorí èyí ni mo ṣe wí pé, òun ó gba nínú tèmi, yóò sì sọ ọ́ fún yín. 
'''
"16" = '''
:sup:`16` “Nígbà díẹ̀, ẹ̀yin kì ó sì rí mi, àti nígbà díẹ̀ si, ẹ ó sì rí mi, nítorí tí èmi ń lọ sọ́dọ̀ Baba.” 
'''
"17" = '''
:sup:`17` Nítorí náà díẹ̀ nínú àwọn ọmọ-ẹ̀yìn rẹ̀ ń bá ara wọn sọ pé, “Kín ni èyí tí o wí fún wa yìí, ‘Nígbà díẹ̀, ẹ̀yin ó sì rí mi, àti nígbà díẹ̀ ẹ̀wẹ̀, ẹ̀yin kì yóò rí mi, àti, nítorí tí èmi ń lọ sọ́dọ̀ Baba’?” 
'''
"18" = '''
:sup:`18` Nítorí náà wọ́n wí pé, kín ni, nígbà díẹ̀? Àwa kò mọ̀ ohun tí ó wí. 
'''
"19" = '''
:sup:`19` Jesu sá à ti mọ̀ pé, wọ́n ń fẹ́ láti bi òun léèrè, ó sì wí fún wọn pé, “Ẹ̀yin ń bi ara yín léèrè ní ti èyí tí mo wí pé, nígbà díẹ̀, ẹ̀yin kì yóò sì rí mi, àti nígbà díẹ̀ si, ẹ̀yin ó sì rí mi? 
'''
"20" = '''
:sup:`20` Lóòótọ́, lóòótọ́ ni mo wí fún yín pé, ẹ̀yin yóò máa sọkún ẹ ó sì máa pohùnréré ẹkún, ṣùgbọ́n àwọn aráyé yóò máa yọ̀: ṣùgbọ́n, ìbànújẹ́ yín yóò di ayọ̀. 
'''
"21" = '''
:sup:`21` Nígbà tí obìnrin bá ń rọbí, a ní ìbìnújẹ́, nítorí tí wákàtí rẹ̀ dé: ṣùgbọ́n nígbà tí ó bá ti bí ọmọ náà tán, òun kì í sì í rántí ìrora náà mọ́, fún ayọ̀ nítorí a bí ènìyàn sí ayé. 
'''
"22" = '''
:sup:`22` Nítorí náà ẹ̀yin ní ìbànújẹ́ nísinsin yìí, ṣùgbọ́n èmi ó tún rí yín, ọkàn yín yóò sì yọ̀, kò sì sí ẹni tí yóò gba ayọ̀ yín lọ́wọ́ yín. 
'''
"23" = '''
:sup:`23` Àti ní ọjọ́ náà ẹ̀yin kì ó bi mí lérè ohunkóhun. Lóòótọ́, lóòótọ́ ni mo wí fún yín, ohunkóhun tí ẹ̀yin bá béèrè lọ́wọ́ Baba ní orúkọ mi, òhun ó fi fún yín. 
'''
"24" = '''
:sup:`24` Títí di ìsinsin yìí ẹ kò tí ì béèrè ohunkóhun ní orúkọ mi, ẹ béèrè, ẹ ó sì rí gbà, kí ayọ̀ yín kí ó lè kún. 
'''
"25" = '''
:sup:`25` “Nǹkan wọ̀nyí ni mo fi òwe sọ fún yín: ṣùgbọ́n àkókò dé, nígbà tí èmi kì yóò fi òwe bá yín sọ̀rọ̀ mọ́, ṣùgbọ́n èmi ó sọ nípa ti Baba fún yín gbangba. 
'''
"26" = '''
:sup:`26` Ní ọjọ́ náà, ẹ̀yin ó béèrè ní orúkọ mi, èmi kò sì wí fún yín pé, èmi ó béèrè lọ́wọ́ Baba fún yín. 
'''
"27" = '''
:sup:`27` Nítorí tí Baba tìkára rẹ̀ fẹ́ràn yín, nítorí tí ẹ̀yin ti fẹ́ràn mi, ẹ sì ti gbàgbọ́ pé, lọ́dọ̀ Ọlọ́run ni èmi ti jáde wá. 
'''
"28" = '''
:sup:`28` Mo ti ọ̀dọ̀ Baba jáde wá, mo sì wá sí ayé, àti nísinsin yìí mo fi ayé sílẹ̀, mo sì lọ sọ́dọ̀ Baba.” 
'''
"29" = '''
:sup:`29` Àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Wò ó, nígbà yìí ni ìwọ ń sọ̀rọ̀ gbangba, ìwọ kò sì sọ ohunkóhun ní òwe. 
'''
"30" = '''
:sup:`30` Nígbà yìí ni àwa mọ̀ pé, ìwọ mọ̀ ohun gbogbo, ìwọ kò ní kí a bi ọ́ léèrè: nípa èyí ni àwa gbàgbọ́ pé, lọ́dọ̀ Ọlọ́run ni ìwọ ti jáde wá.” 
'''
"31" = '''
:sup:`31` Jesu dá wọn lóhùn pé, “Ẹ̀yin gbàgbọ́ wàyí? 
'''
"32" = '''
:sup:`32` Kíyèsi i, wákàtí ń bọ̀, àní ó dé tan nísinsin yìí, tí a ó fọ́n yín ká kiri, olúkúlùkù sí ilé rẹ̀; ẹ ó sì fi èmi nìkan sílẹ̀, ṣùgbọ́n kì yóò sì ṣe èmi nìkan, nítorí tí Baba ń bẹ pẹ̀lú mi. 
'''
"33" = '''
:sup:`33` “Nǹkan wọ̀nyí ni mo ti sọ fún yín tẹ́lẹ̀, kí ẹ̀yin kí ó lè ní àlàáfíà nínú mi. Nínú ayé, ẹ̀yin ó ní ìpọ́njú; ṣùgbọ́n ẹ tújúká; mo ti ṣẹ́gun ayé.” 
'''
