[5]
"1" = '''
:sup:`1` Nítorí olórí àlùfáà kọ̀ọ̀kan tí a yàn nínú àwọn ènìyàn, ní a fi jẹ nítorí iṣẹ́ ìsìn àwọn ènìyàn sí Ọlọ́run láti máa mú ẹ̀bùn àti ẹbọ wá nítorí ẹ̀ṣẹ̀. 
'''
"2" = '''
:sup:`2` Ẹni tí ó lè ṣe jẹ́ẹ́jẹ́ pẹ̀lú àwọn aláìmòye, tí ó sì lé bá àwọn tí ó ti yapa kẹ́dùn, nítorí a fi àìlera yí òun náà ká pẹ̀lú. 
'''
"3" = '''
:sup:`3` Nítorí ìdí èyí ni ó ṣe yẹ, bí ó ti ń rú ẹbọ nítorí ẹ̀ṣẹ̀ fún àwọn ènìyàn rẹ̀, bẹ́ẹ̀ pẹ̀lú ní ń ṣe fún ara rẹ̀ náà. 
'''
"4" = '''
:sup:`4` Kọ sí ẹni tí o gba ọlá yìí fún ara rẹ̀, bí kò ṣe ẹni tí a pè láti ọ̀dọ̀ Ọlọ́run wá gẹ́gẹ́ bí a ti pe Aaroni. 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ ni Kristi pẹ̀lú kò sì ṣe ara rẹ̀ lógo láti jẹ́ olórí àlùfáà; bí kò ṣe ẹni tí o wí fún ún pé, “Ìwọ ni ọmọ mi, lónìí ni mo bí ọ.” 
'''
"6" = '''
:sup:`6` Bí ó ti wí pẹ̀lú ní ibòmíràn pé, “Ìwọ ni àlùfáà títí láé ní ipasẹ̀ Melkisedeki.” 
'''
"7" = '''
:sup:`7` Ní ìgbà ọjọ́ Jesu nínú ayé, ó fi ìkérora rara àti omijé gbàdúrà, tí ó sì bẹ̀bẹ̀ lọ́dọ̀ ẹni tí ó lè gbà á sílẹ̀ lọ́wọ́ ikú, a sì gbóhùn rẹ̀ nítorí ó ní ẹ̀mí ìbẹ̀rù Ọlọ́run rẹ̀. 
'''
"8" = '''
:sup:`8` Bí òun tilẹ̀ ń ṣe Ọmọ Ọlọ́run, síbẹ̀ ó kọ́ ìgbọ́ran nípa ohun tí ó jìyà rẹ̀. 
'''
"9" = '''
:sup:`9` Bí a sì ti sọ ọ di pípé, o wa di orísun ìgbàlà àìnípẹ̀kun fún gbogbo àwọn tí ó ń gbọ́ tirẹ̀, 
'''
"10" = '''
:sup:`10` tí a yàn ní olórí àlùfáà láti ọ̀dọ̀ Ọlọ́run wá ní ipasẹ̀ Melkisedeki. 
'''
"11" = '''
:sup:`11` Nípa èyí àwa ní ohun púpọ̀ láti sọ, tí ó sì ṣòro láti túmọ̀, nítorí pé ẹ yigbì ní gbígbọ́. 
'''
"12" = '''
:sup:`12` Nítorí pé báyìí ó ti yẹ kí ẹ jẹ́ olùkọ́ni, ẹ tún wà ní ẹni tí ẹnìkan yóò máa kọ́ ni ìbẹ̀rẹ̀ ìpìlẹ̀ ẹ̀kọ́ àwọn ọ̀rọ̀ Ọlọ́run, ẹ sì tún di irú àwọn tí ó mu wàrà, tí wọn kò sì fẹ́ oúnjẹ líle. 
'''
"13" = '''
:sup:`13` Nítorí olúkúlùkù ẹni tí ń mu wàrà jẹ́ aláìlóye ọ̀rọ̀ òdodo, nítorí ọmọ ọwọ́ ni. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n oúnjẹ líle wà fún àwọn tí ó dàgbà, àwọn ẹni nípa ìrírí, tí wọn ń lo ọgbọ́n wọn láti fi ìyàtọ̀ sáàrín rere àti búburú. 
'''
