[19]
"1" = '''
:sup:`1` Kèké kejì jáde fún ẹ̀yà Simeoni, ní agbo ilé, ní agbo ilé. Ìní wọn sì wà ní àárín ilẹ̀ Juda. 
'''
"2" = '''
:sup:`2` Lára ìpín wọn ní: Beerṣeba (tàbí Ṣeba), Molada, 
'''
"3" = '''
:sup:`3` Hasari-Ṣuali, Bala, Esemu, 
'''
"4" = '''
:sup:`4` Eltoladi, Betuli, Horma, 
'''
"5" = '''
:sup:`5` Siklagi, Beti-Markaboti, Hasari Susa, 
'''
"6" = '''
:sup:`6` Beti-Lebaoti àti Ṣarueli, ìlú wọn jẹ́ mẹ́tàlá àti ìletò wọn. 
'''
"7" = '''
:sup:`7` Aini, Rimoni, Eteri àti Aṣani, ìlú wọn jẹ́ mẹ́rin àti ìletò wọn, 
'''
"8" = '''
:sup:`8` àti gbogbo àwọn agbègbè ìlú wọ̀nyí títí dé Baalati-Beeri (Rama ní gúúsù). Èyí ni ilẹ̀ ìní ẹ̀yà àwọn ọmọ Simeoni, agbo ilé, ní agbo ilé. 
'''
"9" = '''
:sup:`9` A mú ogún ìní àwọn ọmọ Simeoni láti ìpín Juda, nítorí ìpín Juda pọ̀ ju èyí tí wọ́n nílò lọ. Báyìí ni àwọn ọmọ Simeoni gba ìní wọn ní àárín ilẹ̀ Juda. 
'''
"10" = '''
:sup:`10` Kèké kẹta jáde fún Sebuluni, ní agbo ilé ní agbo ilé ààlà ìní wọn sì lọ títí dé Saridi. 
'''
"11" = '''
:sup:`11` Ó sì lọ sí ìwọ̀-oòrùn ní Marala, ó sì dé Dabbeṣeti, ó sì lọ títí dé odo ní ẹ̀bá Jokneamu. 
'''
"12" = '''
:sup:`12` Ó sì yípadà sí ìlà-oòrùn láti Saridi sí ìhà ìlà-oòrùn dé ilẹ̀ Kisiloti-Tabori, ó sì lọ sí Daberati, ó sì gòkè lọ sí Jafia. 
'''
"13" = '''
:sup:`13` Nígbà náà ní o lọ sí ìhà ìlà-oòrùn lọ sí Gati-Heferi àti Eti-Kaṣini, ó sì jáde ní Rimoni, ó sì yí sí ìhà Nea. 
'''
"14" = '''
:sup:`14` Ní ibẹ̀, ààlà sì yíká ní ìhà àríwá lọ sí Hnatoni ó sì pín ní àfonífojì Ifita-Eli. 
'''
"15" = '''
:sup:`15` Lára wọn ni Katati, Nahalali, Ṣimroni, Idala àti Bẹtilẹhẹmu. Wọ́n sì jẹ́ ìlú méjìlá àti ìletò wọn. 
'''
"16" = '''
:sup:`16` Ìlú wọ̀nyí àti ìletò wọn jẹ́ ìní Sebuluni, ní agbo ilé agbo ilé. 
'''
"17" = '''
:sup:`17` Kèké kẹrin jáde fún Isakari, agbo ilé ní agbo ilé. 
'''
"18" = '''
:sup:`18` Lára ilẹ̀ wọn ni èyí: Jesreeli, Kesuloti, Ṣunemu, 
'''
"19" = '''
:sup:`19` Hafraimu, Ṣihoni, Anaharati, 
'''
"20" = '''
:sup:`20` Rabiti, Kiṣioni, Ebesi, 
'''
"21" = '''
:sup:`21` Remeti, Eni-Gannimu, Eni-Hada àti Beti-Pasesi. 
'''
"22" = '''
:sup:`22` Ààlà náà sì dé Tabori, Ṣahasuma, àti Beti-Ṣemeṣi, ó sì pin ní Jordani. Wọ́n sì jẹ́ ìlú mẹ́rìndínlógún àti ìletò wọn. 
'''
"23" = '''
:sup:`23` Ìlú wọ̀nyí àti ìletò wọn jẹ́ ìní ẹ̀yà Isakari, ní agbo ilé agbo ilé. 
'''
"24" = '''
:sup:`24` Kèké karùn-ún jáde fún ẹ̀yà Aṣeri, ní agbo ilé agbo ilé. 
'''
"25" = '''
:sup:`25` Lára ilẹ̀ wọn ni èyí: Helikati, Hali, Beteni, Akṣafu, 
'''
"26" = '''
:sup:`26` Allameleki, Amadi, àti Miṣali. Ní ìhà ìwọ̀-oòrùn ààlà náà dé Karmeli àti Ṣihori-Libinati. 
'''
"27" = '''
:sup:`27` Nígbà náà ni o yí sí ìhà ìlà-oòrùn Beti-Dagoni, dé Sebuluni àti àfonífojì Ifita-Eli, ó sì lọ sí àríwá sí Beti-Emeki àti Neieli, ó sì kọjá lọ sí Kabulu ní apá òsì. 
'''
"28" = '''
:sup:`28` Ó sì lọ sí Abdoni, Rehobu, Hammoni àti Kana títí dé Sidoni ńlá. 
'''
"29" = '''
:sup:`29` Ààlà náà sì tẹ̀ sí ìhà Rama, ó sì lọ sí ìlú olódi Tire, ó sì yà sí Hosa, ó sì jáde ní Òkun Ńlá ní ilẹ̀ Aksibu, 
'''
"30" = '''
:sup:`30` Uma, Afeki àti Rehobu. Wọ́n sì jẹ́ ìlú méjìlélógún àti ìletò wọn. 
'''
"31" = '''
:sup:`31` Àwọn ìlú wọ̀nyí àti ìletò wọn ní ìní ẹ̀yà Aṣeri, ní agbo ilé agbo ilé. 
'''
"32" = '''
:sup:`32` Ìpín kẹfà jáde fún Naftali, agbo ilé ní agbo ilé, 
'''
"33" = '''
:sup:`33` ààlà wọn lọ láti Helefi àti igi ńlá ní Saananimu nímù; kọjá lọ sí Adami Nekebu àti Jabneeli dé Lakkumu, ó sì pín ní Jordani. 
'''
"34" = '''
:sup:`34` Ààlà náà gba ìhà ìwọ̀-oòrùn lọ sí Asnoti-Tabori ó sì jáde ní Hukoki. Ó sì dé Sebuluni, ní ìhà gúúsù Aṣeri ní ìhà ìwọ̀-oòrùn àti Juda ní Jordani ní ìhà ìlà-oòrùn. 
'''
"35" = '''
:sup:`35` Àwọn ìlú olódi sì Siddimu, Seri, Hamati, Rakàti, Kinnereti, 
'''
"36" = '''
:sup:`36` Adama, Rama Hasori, 
'''
"37" = '''
:sup:`37` Kedeṣi, Edrei, Eni-Aṣọri, 
'''
"38" = '''
:sup:`38` Ironi, Migdali-Eli, Horemu, Beti-Anati àti Beti-Ṣemeṣi. Wọ́n sì jẹ́ ìlú mọ́kàndínlógún àti ìletò wọn. 
'''
"39" = '''
:sup:`39` Àwọn ìlú wọ̀nyí àti ìletò wọn ní ìní ẹ̀yà Naftali, ní agbo ilé sí agbo ilé. 
'''
"40" = '''
:sup:`40` Ìbò kéje jáde fún ẹ̀yà Dani, ní agbo ilé ní agbo ilé. 
'''
"41" = '''
:sup:`41` Ilẹ̀ ìní wọn nìwọ̀nyí: Sora, Eṣtaoli, Iri-Ṣemesi, 
'''
"42" = '''
:sup:`42` Ṣaalabini, Aijaloni, Itila, 
'''
"43" = '''
:sup:`43` Eloni, Timna, Ekroni, 
'''
"44" = '''
:sup:`44` Elteke, Gibetoni, Baalati, 
'''
"45" = '''
:sup:`45` Jehudu, Bene-Beraki, Gati-Rimoni, 
'''
"46" = '''
:sup:`46` Me Jakoni àti Rakkoni, pẹ̀lú ilẹ̀ tí ó kọjú sí Joppa. 
'''
"47" = '''
:sup:`47` (Ṣùgbọ́n àwọn ará Dani ní ìṣòro láti gba ilẹ̀ ìní wọn, bẹ́ẹ̀ ni wọ́n gòkè lọ, wọ́n sì kọlu Leṣemu, wọ́n sì gbà á, wọ́n sì fi idà kọlù ú, wọ́n sì ń gbé ibẹ̀. Wọ́n sì ń gbé ní Leṣemu, wọ́n sì pe orúkọ rẹ̀ ní Dani orúkọ baba ńlá wọn). 
'''
"48" = '''
:sup:`48` Àwọn ìlú wọ́n yí àti ìletò wọn ní ìní ẹ̀yà Dani, ní agbo ilé agbo ilé. 
'''
"49" = '''
:sup:`49` Nígbà tí wọ́n ti parí pínpín ilẹ̀ náà ní ìpín ti olúkúlùkù, àwọn ará Israẹli fún Joṣua ọmọ Nuni ní ìní ní àárín wọn, 
'''
"50" = '''
:sup:`50` bí Olúwa ti pàṣẹ, wọ́n fún un ni ìlú tí ó béèrè fún, Timnati Serah ní ìlú òkè Efraimu. Ó sì kọ́ ìlú náà, ó sì ń gbé ibẹ̀. 
'''
"51" = '''
:sup:`51` Wọ̀nyí ni àwọn ilẹ̀ tí Eleasari àlùfáà, Joṣua ọmọ Nuni àti àwọn olórí ẹ̀yà agbo ilé Israẹli fi ìbò pín ní Ṣilo ní iwájú Olúwa ní ẹnu-ọ̀nà àgọ́ ìpàdé. Báyìí ni wọ́n parí pínpín ilẹ̀ náà. 
'''
