[14]
"1" = '''
:sup:`1` Nígbà tí ó wọ ilé ọ̀kan nínú àwọn olórí Farisi lọ ní ọjọ́ ìsinmi láti jẹun, wọ́n sì ń ṣọ́ ọ. 
'''
"2" = '''
:sup:`2` Sì kíyèsi i, ọkùnrin kan tí ó ní ara wíwú níwájú rẹ̀. 
'''
"3" = '''
:sup:`3` Jesu sì dáhùn ó wí fún àwọn amòfin àti àwọn Farisi pé, “Ǹjẹ́ ó tọ́ láti mú ni láradá ní ọjọ́ ìsinmi, tàbí kò tọ́?” 
'''
"4" = '''
:sup:`4` Wọ́n sì dákẹ́. Ó sì mú un, ó mú un láradá, ó sì jẹ́ kí ó lọ. 
'''
"5" = '''
:sup:`5` Ó sì dáhùn ó sì wí fún wọn pé, “Ta ni nínú yín tí kẹ́tẹ́kẹ́tẹ́ tàbí màlúù rẹ̀ yóò bọ́ sínú ihò, tí kì yóò sì fà á sókè lójúkan náà ní ọjọ́ ìsinmi?” 
'''
"6" = '''
:sup:`6` Wọn kò sì lè dá a lóhùn mọ́ sí nǹkan wọ̀nyí. 
'''
"7" = '''
:sup:`7` Ó sì pa òwe kan fún àwọn tí ó pè é wá jẹun, nígbà tí ó ṣàkíyèsí bí wọ́n ti ń yan ipò ọlá; ó sì wí fún wọn pé, 
'''
"8" = '''
:sup:`8` “Nígbà tí ẹnìkan bá pè ọ́ wá sí ibi ìyàwó, má ṣe jókòó ní ipò ọlá; kí ó má ba à jẹ́ pé, a ó pe ẹni tí ó lọ́lá jù ọ́ lọ. 
'''
"9" = '''
:sup:`9` Nígbà tí ẹni tí ó pè ọ́ bá dé, a sì wí fún ọ pé, ‘Fún ọkùnrin yìí ní ààyè!’ Ìwọ á sì wá fi ìtìjú mú ipò ẹ̀yìn. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n nígbà tí a bá pè ọ́, lọ kí o sì jókòó ní ipò ẹ̀yìn; nígbà tí ẹni tí ó pè ọ́ bá dé, kí ó lè wí fún ọ pé, ‘Ọ̀rẹ́, bọ́ sókè!’ Nígbà náà ni ìwọ ó ní ìyìn lójú àwọn tí ó bá ọ jókòó ti oúnjẹ. 
'''
"11" = '''
:sup:`11` Nítorí ẹnikẹ́ni tí ó bá gbé ara rẹ̀ ga, ni a ó rẹ̀ sílẹ̀; ẹnikẹ́ni tí ó bá sì rẹ ara rẹ̀ sílẹ̀, ni a ó sì gbéga.” 
'''
"12" = '''
:sup:`12` Nígbà náà ni ó sì wí fún alásè tí ó pè é pé, “Nígbà tí ìwọ bá ṣe àsè má ṣe pe àwọn arákùnrin rẹ tàbí àwọn ìbátan rẹ, tàbí àwọn ọlọ́rọ̀ aládùúgbò rẹ̀; nítorí kí wọn má ṣe pè ọ́ padà láti san ẹ̀san padà. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n nígbà tí ìwọ bá ṣe àsè, pe àwọn tálákà, àwọn alábùkún ara, àwọn amúnkùn ún, àti àwọn afọ́jú: 
'''
"14" = '''
:sup:`14` Ìwọ ó sì jẹ́ alábùkún fún; nítorí wọn kò ní ohun tí wọn ó fi san án fún ọ, ṣùgbọ́n a ó san án fún ọ ní àjíǹde, àwọn olóòtítọ́.” 
'''
"15" = '''
:sup:`15` Nígbà tí ọ̀kan nínú àwọn tí wọ́n jọ jókòó gbọ́ nǹkan wọ̀nyí, ó wí fún Jesu pé, “Alábùkún ni fún ẹni tí yóò jẹ oúnjẹ àsè ní ìjọba Ọlọ́run!” 
'''
"16" = '''
:sup:`16` Jesu dá a lóhùn pé, “Ọkùnrin kan ṣe àsè alẹ́ ńlá, ó sì pe ènìyàn púpọ̀. 
'''
"17" = '''
:sup:`17` Ó sì rán ọmọ ọ̀dọ̀ rẹ̀ ní wákàtí àsè alẹ́ náà láti sọ fún àwọn tí a ti pè pé, ‘Ẹ wá; nítorí ohun gbogbo ṣetán!’ 
'''
"18" = '''
:sup:`18` “Gbogbo wọn sì bẹ̀rẹ̀ sí ṣe àwáwí ohun kan. ‘Èkínní wí fún un pé, mo ra ilẹ̀ kan, mo sì fẹ́ lọ wò ó wò, mo bẹ̀ ọ́ ṣe gáfárà fún mi.’ 
'''
"19" = '''
:sup:`19` “Èkejì sì wí pé, ‘Mo ra àjàgà màlúù márùn-ún, mo sì ń lọ wò wọ́n wò: mo bẹ̀ ọ́ ṣe gáfárà fún mi.’ 
'''
"20" = '''
:sup:`20` “Ẹ̀kẹta sì wí pé, ‘Mo ṣẹ̀ṣẹ̀ gbéyàwó, nítorí náà ni èmi kò fi lè wá.’ 
'''
"21" = '''
:sup:`21` “Ọmọ ọ̀dọ̀ náà sì padà dé, ó sọ nǹkan wọ̀nyí fún olúwa rẹ̀. Nígbà náà ni baálé ilé bínú, ó wí fún ọmọ ọ̀dọ̀ rẹ̀ pé, ‘Jáde lọ sí ìgboro, àti sí òpópó ọ̀nà, kí o sì mú àwọn tálákà, àti àwọn amúnkùn ún, àti àwọn arọ, àti àwọn afọ́jú wá sí ìhín yìí.’ 
'''
"22" = '''
:sup:`22` “Ọmọ ọ̀dọ̀ náà sì wí pé, ‘Olúwa a ti ṣe bí o ti pàṣẹ, ààyè sì ń bẹ síbẹ̀.’ 
'''
"23" = '''
:sup:`23` “Olúwa náà sì wí fún ọmọ ọ̀dọ̀ náà pé, ‘Jáde lọ sí òpópó, àti sí ọ̀nà ọgbà, kí o sì rọ̀ wọ́n láti wọlé wá, kí ilé mi lè kún. 
'''
"24" = '''
:sup:`24` Nítorí mo wí fún yín, ẹnikẹ́ni nínú àwọn ènìyàn wọ̀nyí tí a ti pè, kì yóò tọ́wò nínú àsè ńlá mi!’ ” 
'''
"25" = '''
:sup:`25` Àwọn ọ̀pọ̀ ìjọ ènìyàn ń bá a lọ; ó sì yípadà, ó sì wí fún wọn pé, 
'''
"26" = '''
:sup:`26` “Bí ẹnìkan bá tọ̀ mí wá, tí kò sì kórìíra baba àti ìyá, àti aya, àti ọmọ, àti arákùnrin, àti arábìnrin, àní àti ọkàn ara rẹ̀ pẹ̀lú, kò lè ṣe ọmọ-ẹ̀yìn mi. 
'''
"27" = '''
:sup:`27` Ẹnikẹ́ni tí kò bá ru àgbélébùú rẹ̀, kí ó sì máa tọ̀ mí lẹ́yìn, kò lè ṣe ọmọ-ẹ̀yìn mi. 
'''
"28" = '''
:sup:`28` “Nítorí ta ni nínú yín tí ń pète láti kọ́ ilé ìṣọ́, tí kì yóò kọ́kọ́ jókòó kí ó ṣírò iye owó rẹ̀, bí òun ní tó tí yóò fi parí rẹ̀. 
'''
"29" = '''
:sup:`29` Kí ó má ba à jẹ́ pé nígbà tí ó bá fi ìpìlẹ̀ ilé sọlẹ̀ tan, tí kò lè parí rẹ̀ mọ́, gbogbo àwọn tí ó rí i a bẹ̀rẹ̀ sí í fi í ṣe ẹlẹ́yà. 
'''
"30" = '''
:sup:`30` Wí pé, ‘Ọkùnrin yìí bẹ̀rẹ̀ sí kọ́ ilé, kò sì lè parí rẹ̀.’ 
'''
"31" = '''
:sup:`31` “Tàbí ọba wo ni ó ń lọ bá ọba mìíràn jà, tí kì yóò kọ́kọ́ jókòó, kí ó sì gbèrò bí yóò lè fi ẹgbẹ̀rún mẹ́wàá (10,000) pàdé ẹni tí ń mú ogún ẹgbẹ̀rún (20,000) bọ̀ wá ko òun lójú? 
'''
"32" = '''
:sup:`32` Bí bẹ́ẹ̀ kọ́, nígbà tí onítọ̀hún bá sì wà ní òkèrè, òun a rán ikọ̀ sí i, a sì bẹ̀rẹ̀ àdéhùn àlàáfíà. 
'''
"33" = '''
:sup:`33` Gẹ́gẹ́ bẹ́ẹ̀ ni, ẹnikẹ́ni tí ó wù kí ó ṣe nínú yín, tí kò kọ ohun gbogbo tí ó ní sílẹ̀, kò lè ṣe ọmọ-ẹ̀yìn mi. 
'''
"34" = '''
:sup:`34` “Iyọ̀ dára: ṣùgbọ́n bí iyọ̀ bá di òbu, kín ni a ó fi mú un dùn? 
'''
"35" = '''
:sup:`35` Kò yẹ fún ilẹ̀, bẹ́ẹ̀ ni kò yẹ fún ààtàn; bí kò ṣe pé kí a kó o dànù. “Ẹni tí ó bá ní etí láti fi gbọ́ kí ó gbọ́.” 
'''
