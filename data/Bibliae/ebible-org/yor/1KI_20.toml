[20]
"1" = '''
:sup:`1` Beni-Hadadi ọba Aramu sì gbá gbogbo ogun rẹ̀ jọ. Ọba méjìlélọ́gbọ̀n sì ń bẹ pẹ̀lú rẹ̀ àti ẹṣin àti kẹ̀kẹ́, ó sì gòkè lọ, ó sì dó ti Samaria, ó sì kọlù ú. 
'''
"2" = '''
:sup:`2` Ó sì rán àwọn ìránṣẹ́ sí ìlú sí Ahabu ọba Israẹli wí pé, “Báyìí ni Beni-Hadadi wí, 
'''
"3" = '''
:sup:`3` ‘Fàdákà àti wúrà rẹ tèmi ni, àti àwọn tí ó dára jùlọ nínú àwọn aya rẹ àti àwọn ọmọ rẹ tèmi ni wọ́n.’ ” 
'''
"4" = '''
:sup:`4` Ọba Israẹli sì dá a lóhùn pé, “Gẹ́gẹ́ bí ìwọ ṣe wí olúwa mi ọba, èmi àti ohun gbogbo tí mo ní tìrẹ ni.” 
'''
"5" = '''
:sup:`5` Àwọn oníṣẹ́ náà sì tún padà wá, wọ́n sì wí pé, “Báyìí ni Beni-Hadadi sọ wí pé, ‘Mo ránṣẹ́ láti béèrè fún fàdákà rẹ àti wúrà rẹ, àwọn aya rẹ àti àwọn ọmọ rẹ. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ní ìwòyí ọ̀la, èmi yóò rán àwọn ìránṣẹ́ mi sí ọ láti wá ilé rẹ wò àti ilé àwọn ìránṣẹ́ rẹ. Wọn yóò gba gbogbo ohun tí ó bá dára lójú rẹ, wọn yóò sì kó o lọ.’ ” 
'''
"7" = '''
:sup:`7` Nígbà náà ni ọba Israẹli pe gbogbo àwọn àgbàgbà ìlú, ó sì wí fún wọn pé, “Ẹ wo bí ọkùnrin yìí ti ń fẹ́ ìyọnu! Nígbà tí ó ránṣẹ́ fún àwọn aya mi, àti fún àwọn ọmọ mi, àti fún fàdákà mi, àti fún wúrà mi, èmi kò sì fi dù ú.” 
'''
"8" = '''
:sup:`8` Àwọn àgbàgbà àti gbogbo ènìyàn dá a lóhùn pé, “Má ṣe fi etí sí tirẹ̀ tàbí kí ó gbà fún un.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni ó sọ fún àwọn oníṣẹ́ Beni-Hadadi pé, “Sọ fún olúwa mi ọba pé, ‘Ìránṣẹ́ rẹ̀ yóò ṣe ohun gbogbo tí ó ránṣẹ́ fún látètèkọ́ṣe, ṣùgbọ́n nǹkan yìí ni èmi kò le ṣe.’ ” Wọ́n padà lọ, wọ́n sì mú èsì padà wá fún Beni-Hadadi. 
'''
"10" = '''
:sup:`10` Beni-Hadadi sì tún rán oníṣẹ́ mìíràn sí Ahabu wí pé, “Kí àwọn òrìṣà kí ó ṣe bẹ́ẹ̀ sí mi àti jù bẹ́ẹ̀ lọ pẹ̀lú bí eruku Samaria yóò tó fún ìkúnwọ́ fún gbogbo ènìyàn tí ń tẹ̀lé mi.” 
'''
"11" = '''
:sup:`11` Ọba Israẹli sì dáhùn wí pé, “Sọ fún un pé, ‘Má jẹ́ kí ẹni tí ń hámọ́ra halẹ̀ bí ẹni tí ń bọ́ ọ sílẹ̀.’ ” 
'''
"12" = '''
:sup:`12` Beni-Hadadi sì gbọ́ ọ̀rọ̀ yìí nígbà tí òun àti àwọn ọba ń mu ọtí nínú àgọ́ wọn, ó sì pàṣẹ fún àwọn ìránṣẹ́ rẹ̀ wí pé, “Ẹ ṣígun sí ìlú náà.” Bẹ́ẹ̀ ni wọ́n sì ṣe tan láti kọlu ìlú náà. 
'''
"13" = '''
:sup:`13` Sì kíyèsi i, wòlíì kan tọ Ahabu ọba Israẹli wá, ó sì wí pé, “Báyìí ni Olúwa wí: ‘Ìwọ rí gbogbo ọ̀pọ̀lọpọ̀ ogun yìí? Èmi yóò fi wọ́n lé ọ lọ́wọ́ lónìí, nígbà náà ni ìwọ yóò mọ̀ pé Èmi ni Olúwa.’ ” 
'''
"14" = '''
:sup:`14` Ahabu sì béèrè pé, “Ṣùgbọ́n ta ni yóò ṣe èyí?” Wòlíì náà sì dáhùn wí pé, “Èyí ni ohun tí Olúwa wí: ‘Nípa ìpẹ́ẹ̀rẹ̀ àwọn ìjòyè ìgbèríko.’ ” Nígbà náà ni ó wí pé. “Ta ni yóò bẹ̀rẹ̀ ogun náà?” Wòlíì sì dalóhùn pé, “Ìwọ ni yóò ṣe é.” 
'''
"15" = '''
:sup:`15` Nígbà náà ni Ahabu ka àwọn ìjòyè kéékèèké ìgbèríko, wọ́n sì jẹ́ igba ó lé méjìlélọ́gbọ̀n (232). Nígbà náà ni ó sì kó gbogbo àwọn ọmọ Israẹli tókù jọ, gbogbo wọn sì jẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000). 
'''
"16" = '''
:sup:`16` Wọ́n sì jáde lọ ní ọ̀sán gangan, nígbà tí Beni-Hadadi àti àwọn ọba méjìlélọ́gbọ̀n (32) tí ń ràn án lọ́wọ́ ń mu àmupara nínú àgọ́. 
'''
"17" = '''
:sup:`17` Àwọn ìjòyè kéékèèké ìgbèríko tètè kọ́ jáde lọ. Beni-Hadadi sì ránṣẹ́ jáde, wọ́n sì sọ fún un wí pé, “Àwọn ọkùnrin ń ti Samaria jáde wá.” 
'''
"18" = '''
:sup:`18` Ó sì wí pé, “Bí wọ́n bá bá ti àlàáfíà jáde wá, ẹ mú wọn láààyè; bí ti ogun ni wọ́n bá bá jáde, ẹ mú wọn láààyè.” 
'''
"19" = '''
:sup:`19` Àwọn ìjòyè kéékèèké wọ̀nyí ti àwọn ìjòyè ìgbèríko jáde ti ìlú wá, àti ogun tí ó tẹ̀lé wọn. 
'''
"20" = '''
:sup:`20` Olúkúlùkù sì pa ọkùnrin kọ̀ọ̀kan. Àwọn ará Aramu sì sá, Israẹli sì lépa wọn. Ṣùgbọ́n Beni-Hadadi ọba Aramu sì sálà lórí ẹṣin pẹ̀lú àwọn ẹlẹ́ṣin. 
'''
"21" = '''
:sup:`21` Ọba Israẹli sì jáde lọ, ó sì kọlu àwọn ẹṣin àti kẹ̀kẹ́, ó pa àwọn ará Aramu ní ọ̀pọ̀lọpọ̀. 
'''
"22" = '''
:sup:`22` Lẹ́yìn náà, wòlíì náà sì wá sọ́dọ̀ ọba Israẹli, ó sì wí pé, “Lọ, mú ara rẹ gírí, kí o sì mọ̀, kí o sì wo ohun tí ìwọ yóò ṣe, nítorí ní àmọ́dún ọba Aramu yóò tún gòkè tọ̀ ọ́ wá.” 
'''
"23" = '''
:sup:`23` Àwọn ìránṣẹ́ ọba Aramu sì wí fún un pé, “Ọlọ́run wọn, ọlọ́run òkè ni. Ìdí nìyìí tí wọ́n ṣe ní agbára jù wá lọ. Ṣùgbọ́n bí a bá bá wọn jà ní pẹ̀tẹ́lẹ̀, àwa yóò ní agbára jù wọ́n lọ dájúdájú. 
'''
"24" = '''
:sup:`24` Nǹkan yìí ni kí o sì ṣe, mú àwọn ọba kúrò, olúkúlùkù kúrò ní ipò rẹ̀, kí o sì fi baálẹ̀ sí ipò wọn. 
'''
"25" = '''
:sup:`25` Kí o sì tún kó ogun jọ fún ara rẹ bí èyí tí ó ti sọnù; ẹṣin fún ẹṣin, kẹ̀kẹ́ fún kẹ̀kẹ́; kí a bá lè bá Israẹli jà ní pẹ̀tẹ́lẹ̀. Nítòótọ́ àwa yóò ní agbára jù wọ́n lọ.” Ó sì gba tiwọn, ó sì ṣe bẹ́ẹ̀. 
'''
"26" = '''
:sup:`26` Ó sì ṣe ní àmọ́dún, Beni-Hadadi ka iye àwọn ará Aramu, ó sì gòkè lọ sí Afeki, láti bá Israẹli jagun. 
'''
"27" = '''
:sup:`27` Nígbà tí a sì ka àwọn ọmọ Israẹli, wọ́n sì pèsè oúnjẹ, wọ́n sì lọ pàdé wọn. Àwọn ọmọ Israẹli sì dó ní òdìkejì wọn gẹ́gẹ́ bí agbo ọmọ ewúrẹ́ kékeré méjì, nígbà tí àwọn ará Aramu kún ilẹ̀ náà. 
'''
"28" = '''
:sup:`28` Ènìyàn Ọlọ́run kan sì gòkè wá, ó sì sọ fún ọba Israẹli pé, “Báyìí ni Olúwa wí: ‘Nítorí tí àwọn ará Aramu rò pé Olúwa, Ọlọ́run òkè ni, ṣùgbọ́n òun kì í ṣe Ọlọ́run àfonífojì, nítorí náà èmi ó fi gbogbo ọ̀pọ̀lọpọ̀ ènìyàn yìí lé ọ lọ́wọ́, ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa.’ ” 
'''
"29" = '''
:sup:`29` Wọ́n sì dó sí òdìkejì ara wọn fún ọjọ́ méje, àti ní ọjọ́ keje, wọ́n pàdé ogun. Àwọn ọmọ Israẹli sì pa ọ̀kẹ́ márùn-ún (100,000) ẹlẹ́ṣẹ̀ nínú àwọn ará Aramu ní ọjọ́ kan. 
'''
"30" = '''
:sup:`30` Àwọn tókù sì sá àsálà lọ sí Afeki, sínú ìlú tí odi ti wó lù ẹgbàá mẹ́tàlá lé ẹgbẹ̀rún (27,000) nínú wọn. Beni-Hadadi sì sálọ sínú ìlú, ó sì fi ara pamọ́ sínú ìyẹ̀wù. 
'''
"31" = '''
:sup:`31` Àwọn ìránṣẹ́ rẹ̀ sì wí fún un pé, “Wò ó, a ti gbọ́ pé àwọn ọba ilẹ̀ Israẹli jẹ́ ọba aláàánú, mo bẹ̀ ọ́ jẹ́ kí àwa kí ó tọ̀ ọ́ lọ pẹ̀lú aṣọ ọ̀fọ̀ ní ẹ̀gbẹ́ wa, àti okùn yí orí wa ká. Bóyá òun yóò gba ẹ̀mí rẹ là.” 
'''
"32" = '''
:sup:`32` Bẹ́ẹ̀ ni wọ́n di aṣọ ọ̀fọ̀ mọ́ ẹ̀gbẹ́ wọn, wọ́n sì fi okùn yí orí wọn ká, wọ́n sì tọ ọba Israẹli wá, wọ́n sì wí pé, “Ìránṣẹ́ rẹ Beni-Hadadi wí pé, ‘Èmi bẹ̀ ọ́ jẹ́ kí èmi kí ó yè.’ ” Ọba sì dáhùn wí pé, “Ó ń bẹ láààyè bí? Arákùnrin mi ni òun.” 
'''
"33" = '''
:sup:`33` Àwọn ọkùnrin náà sì ṣe àkíyèsí gidigidi, wọ́n sì yára gbá ọ̀rọ̀ rẹ̀ mú, wọ́n sì wí pé, “Bẹ́ẹ̀ ni, Beni-Hadadi arákùnrin rẹ.” Ọba sì wí pé, “Ẹ lọ mú u wá.” Nígbà tí Beni-Hadadi jáde tọ̀ ọ́ wá, Ahabu sì mú u gòkè wá sínú kẹ̀kẹ́. 
'''
"34" = '''
:sup:`34` Beni-Hadadi sì wí pé, “Èmi yóò dá àwọn ìlú tí baba mi ti gbà lọ́wọ́ baba rẹ padà, ìwọ sì le la ọ̀nà fún ara rẹ ní Damasku, bí baba mi ti ṣe ní Samaria.” Ahabu sì wí pé, “Èmi yóò rán ọ lọ pẹ̀lú májẹ̀mú yìí.” Bẹ́ẹ̀ ni ó ba dá májẹ̀mú, ó sì rán an lọ. 
'''
"35" = '''
:sup:`35` Nípa ọ̀rọ̀ Olúwa, ọkùnrin kan nínú àwọn ọmọ àwọn wòlíì sì wí fún èkejì rẹ̀ pé, “Jọ̀ ọ́, lù mí,” ṣùgbọ́n ó kọ̀ láti lù ú. 
'''
"36" = '''
:sup:`36` Nígbà náà ni ó wí pé, “Nítorí tí ìwọ kò gba ohùn Olúwa gbọ́, kíyèsi i, bí ìwọ bá kúrò ní ọ̀dọ̀ mi, kìnnìún yóò pa ọ́.” Bí ó ti jáde lọ kúrò lọ́dọ̀ rẹ̀, kìnnìún kan rí i, ó sì pa á. 
'''
"37" = '''
:sup:`37` Wòlíì náà sì rí ọkùnrin mìíràn, ó sì wí fún un pé, “Jọ̀ ọ́, lù mí.” Bẹ́ẹ̀ ni ọkùnrin náà sì lù ú, ó sì pa á lára. 
'''
"38" = '''
:sup:`38` Wòlíì náà sì lọ, ó sì dúró de ọba ní ojú ọ̀nà. Ó pa ara rẹ̀ dà ní fífi eérú bo ojú. 
'''
"39" = '''
:sup:`39` Bí ọba sì ti ń rékọjá, wòlíì náà ké sí i, ó sì wí pé, “Ìránṣẹ́ rẹ jáde wọ àárín ogun lọ, ẹnìkan sì wá sí ọ̀dọ̀ mi pẹ̀lú ìgbèkùn kan, ó sì wí pé, ‘Pa ọkùnrin yìí mọ́. Bí a bá fẹ́ ẹ kù, ẹ̀mí rẹ yóò lọ dípò ẹ̀mí rẹ̀, tàbí kí ìwọ san tálẹ́ǹtì fàdákà kan.’ 
'''
"40" = '''
:sup:`40` Nígbà tí ìránṣẹ́ rẹ̀ sì ní ìṣe níhìn-ín àti lọ́hùn ún, a fẹ́ ẹ kù.” Ọba Israẹli sì wí fún un pé, “Bẹ́ẹ̀ ni ìdájọ́ rẹ yóò rí, ìwọ fúnra rẹ̀ ti dá a.” 
'''
"41" = '''
:sup:`41` Nígbà náà ni wòlíì náà yára, ó sì mú eérú kúrò ní ojú rẹ̀, ọba Israẹli sì mọ̀ ọ́n pé ọ̀kan nínú àwọn wòlíì ni ó ń ṣe. 
'''
"42" = '''
:sup:`42` Ó sì wí fún ọba pé, “Báyìí ni Olúwa wí: ‘Ìwọ ti jọ̀wọ́ ọkùnrin tí èmi ti yàn sí ìparun pátápátá lọ́wọ́ lọ. Nítorí náà, ẹ̀mí rẹ yóò lọ fún ẹ̀mí rẹ, ènìyàn rẹ fún ènìyàn rẹ̀.’ ” 
'''
"43" = '''
:sup:`43` Ọba Israẹli sì lọ sí ilé rẹ̀ ní wíwú gbọ́, inú rẹ sì bàjẹ́, ó sì wá sí Samaria. 
'''
