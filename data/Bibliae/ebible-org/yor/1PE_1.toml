[1]
"1" = '''
:sup:`1` Peteru, aposteli Jesu Kristi, Sí àwọn àyànfẹ́ Ọlọ́run, ti wọ́n ń ṣe àtìpó ní àgbáyé, tiwọn tú káàkiri sí Pọntu, Galatia, Kappadokia, Asia, àti Bitinia, 
'''
"2" = '''
:sup:`2` àwọn ẹni tí a ti yàn gẹ́gẹ́ bí ìmọ̀tẹ́lẹ̀ Ọlọ́run Baba, nípa ìsọdimímọ́ Ẹ̀mí, sí ìgbọ́ràn àti ìbùwọ́n ẹ̀jẹ̀ Jesu Kristi: Kí oore-ọ̀fẹ́ àti àlàáfíà máa bí sì fún yín. 
'''
"3" = '''
:sup:`3` Ìyìn yẹ Ọlọ́run àti Baba Jesu Kristi Olúwa wa! Ẹni tí ó tún wa bí gẹ́gẹ́ bí àánú ńlá rẹ̀ sínú ìrètí ààyè nípa àjíǹde Jesu Kristi kúrò nínú òkú, 
'''
"4" = '''
:sup:`4` àti sínú ogún àìdíbàjẹ́, àti àìlábàwọ́n, àti èyí tí kì í ṣá, tí a ti fi pamọ́ ni ọ̀run dè yin, 
'''
"5" = '''
:sup:`5` ẹyin tí a ń pamọ́ nípa agbára Ọlọ́run nípa ìgbàgbọ́ si ìgbàlà, tí a múra láti fihàn ní ìgbà ìkẹyìn. 
'''
"6" = '''
:sup:`6` Ẹ yọ̀ nínú èyí púpọ̀, bí ó tilẹ̀ jẹ́ pe nísinsin yìí fún ìgbà díẹ̀, níwọ̀n bí ó ti yẹ, a ti fi ọ̀pọ̀lọpọ̀ ìdánwò bá yín nínú jẹ́. 
'''
"7" = '''
:sup:`7` Àwọn wọ̀nyí sì wáyé ki ìdánwò ìgbàgbọ́ yín tí ó ni iye lórí ju wúrà, ti ń ṣègbé lọ, bí ó tilẹ̀ jẹ́ pé iná ni a fi ń dán an wò, lè yọrísí ìyìn àti ògo àti ọlá ni ìgbà ìfarahàn Jesu Kristi. 
'''
"8" = '''
:sup:`8` Ẹni tí ẹ̀yin fẹ́ láìrí, ẹni tí ẹ̀yin gbàgbọ́, bí ó tilẹ̀ jẹ́ pé ẹ kò rí i nísinsin yìí ẹ̀yin sì ń yọ ayọ̀ tí a kò lè fi ẹnu sọ, tí ó sì kún fún ògo; 
'''
"9" = '''
:sup:`9` ẹyin sì ń gba ìlépa ìgbàgbọ́ yín, àní ìgbàlà ọkàn yín. 
'''
"10" = '''
:sup:`10` Ní ti ìgbàlà yìí, àwọn wòlíì tí wọ́n sọ àsọtẹ́lẹ̀ nípa oore-ọ̀fẹ́ tí ó mú tọ̀ yín wá, wọ́n wádìí jinlẹ̀ lẹ́sọ̀ lẹ́sọ̀. 
'''
"11" = '''
:sup:`11` Wọ́n ń wádìí ìgbà wo tàbí irú sá à wo ni Ẹ̀mí Kristi tí ó wà nínú wọ́n ń tọ́ka sí, nígbà tí ó jẹ́rìí ìyà Kristi àti ògo tí yóò tẹ̀lé e. 
'''
"12" = '''
:sup:`12` Àwọn ẹni tí a fihàn fún, pé kì í ṣe fún àwọn tìkára wọn, bí kò ṣe fún àwa ni wọ́n ṣe ìránṣẹ́ ohun wọ̀n-ọn-nì, tí a ti ròyìn fún yin nísinsin yìí, láti ọ̀dọ̀ àwọn tó ti ń wàásù ìyìnrere náà fún yín nípasẹ̀ Ẹ̀mí Mímọ́ tí a rán wá láti ọ̀run; ohun tí àwọn angẹli ń fẹ́ láti wò. 
'''
"13" = '''
:sup:`13` Nítorí náà, ẹ múra ọkàn yín sílẹ̀, ẹ kó ara yín ní ìjánu, kí ẹ sì fi ìrètí yín ní kíkún sí oore-ọ̀fẹ́, èyí tí a ń mu bọ̀ fún yin ni ìgbà ìfarahàn Jesu Kristi. 
'''
"14" = '''
:sup:`14` Bí àwọn ọmọ tí ń gbọ́rọ̀, ẹ ma ṣe da ara yín pọ̀ mọ́ ìfẹ́kúfẹ̀ẹ́ àìmọ́ yín ti àtijọ́. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n gẹ́gẹ́ bí ẹni tí o pè yin ti jẹ mímọ́; bẹ́ẹ̀ ni kí ẹ̀yin náà jẹ mímọ́. 
'''
"16" = '''
:sup:`16` Nítorí a ti kọ ọ pé, “Ẹ jẹ́ mímọ́: nítorí tí Èmi jẹ mímọ́!” 
'''
"17" = '''
:sup:`17` Níwọ́n bí ẹ̀yin ti ń ké pe Baba, ẹni tí ń ṣe ìdájọ́ gẹ́gẹ́ bí iṣẹ́ olúkúlùkù láìṣe ojúsàájú, ẹ máa lo ìgbà àtìpó yin ni ìbẹ̀rù. 
'''
"18" = '''
:sup:`18` Níwọ̀n bí ẹ̀yin ti mọ̀ pé a kò fi ohun ìdíbàjẹ́ rà yín padà, bí fàdákà tàbí wúrà kúrò nínú ìwà asán yín, tí ẹ̀yin ti jogún láti ọ̀dọ̀ àwọn baba yín. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n pẹ̀lú ẹ̀jẹ̀ iyebíye, bí i ti ọ̀dọ́-àgùntàn ti kò lábùkù, tí kò sì lábàwọ́n, àní, ẹ̀jẹ̀ Kristi. 
'''
"20" = '''
:sup:`20` Ẹni tí a ti mọ̀ tẹ́lẹ̀ nítòótọ́ ṣáájú ìpilẹ̀ṣẹ̀ ayé, ṣùgbọ́n tí a fihàn ní ìgbà ìkẹyìn wọ̀nyí nítorí yín. 
'''
"21" = '''
:sup:`21` Àní ẹ̀yin tí o tipasẹ̀ rẹ̀ gba Ọlọ́run gbọ́, ẹni ti ó jí i dìde kúrò nínú òkú, tí ó sì fi ògo fún un; kí ìgbàgbọ́ àti ìrètí yín lè wà lọ́dọ̀ Ọlọ́run. 
'''
"22" = '''
:sup:`22` Níwọ́n bí ẹ̀yin ti wẹ ọkàn yin mọ́ nípa ìgbọ́ràn yín sí òtítọ́ sí ìfẹ́ ará ti kò ní ẹ̀tàn, ẹ fẹ́ ọmọnìkejì yín gidigidi láti ọkàn wá. 
'''
"23" = '''
:sup:`23` Bí a ti tún yín bí, kì í ṣe láti inú ìdíbàjẹ́ wá, bí kò ṣe èyí ti kì í díbàjẹ́ nípa ọ̀rọ̀ Ọlọ́run tí ń bẹ láààyè tí ó sì dúró. 
'''
"24" = '''
:sup:`24` Nítorí pé, “Gbogbo ènìyàn dàbí koríko, àti gbogbo ògo rẹ̀ bi ìtànná koríko. Koríko á máa gbẹ ìtànná a sì máa rẹ̀ dànù, 
'''
"25" = '''
:sup:`25` ṣùgbọ́n ọ̀rọ̀ Olúwa dúró títí láé.” Ọ̀rọ̀ náà yìí sì ni ìyìnrere tí a wàásù fún yín. 
'''
