[19]
"1" = '''
:sup:`1` “Kọ orin ọ̀fọ̀ nítorí àwọn ọmọ-aládé Israẹli 
'''
"2" = '''
:sup:`2` wí pé: “ ‘Èwo nínú abo kìnnìún ni ìyá rẹ̀ ní àárín àwọn kìnnìún yòókù? Ó sùn ní àárín àwọn ọ̀dọ́ kìnnìún ó sì ń tọ́jú àwọn ọmọ rẹ̀. 
'''
"3" = '''
:sup:`3` Ó sì tọ́ ọ̀kan nínú àwọn ọmọ rẹ̀ dàgbà, ó sì di kìnnìún tó ní agbára, ó kọ́ ọ láti ṣọdẹ, ó sì ń pa àwọn ènìyàn jẹ. 
'''
"4" = '''
:sup:`4` Àwọn orílẹ̀-èdè gbọ́ nípa rẹ̀, wọ́n sì fi ẹ̀wọ̀n mú un nínú iho wọn. Wọn fi ẹ̀wọ̀n mu nu lọ sí ilẹ̀ Ejibiti. 
'''
"5" = '''
:sup:`5` “ ‘Nígbà tí abo kìnnìún yìí rí pé ìrètí rẹ̀ sì jásí asán, ó mú ọmọ rẹ̀ mìíràn ó sì tún tọ́ ọ dàgbà di kìnnìún tó ní agbára. 
'''
"6" = '''
:sup:`6` Ó sì ń rìn káàkiri láàrín àwọn kìnnìún nítorí pé ó ti lágbára, o kọ ọdẹ ṣíṣe, ó sì pa àwọn ènìyàn. 
'''
"7" = '''
:sup:`7` Ó sì wó odi wọn palẹ̀ ó sì sọ àwọn ìlú wọn di ahoro. Ilẹ̀ náà àti àwọn olùgbé ibẹ̀ sì wà ní ìpayà nítorí bíbú ramúramù rẹ̀. 
'''
"8" = '''
:sup:`8` Nígbà náà ni àwọn orílẹ̀-èdè dìde sí i, àwọn tó yìí ká láti ìgbèríko wá. Wọn dẹ àwọ̀n wọn fún un, wọn sì mú nínú ihò wọn. 
'''
"9" = '''
:sup:`9` Wọn fi ìwọ̀ gbé e sínú àgò, wọn mú un lọ sí ọ̀dọ̀ ọba Babeli, wọn fi sínú ìhámọ́, a kò sì gbọ́ bíbú rẹ̀ mọ́ lórí òkè Israẹli. 
'''
"10" = '''
:sup:`10` “ ‘Ìyá rẹ dàbí àjàrà nínú ọgbà àjàrà rẹ̀; tí á gbìn sí etí odò ó, kún fún èso, ó sì kún fún ẹ̀ka nítorí ọ̀pọ̀lọpọ̀ omi. 
'''
"11" = '''
:sup:`11` Àwọn ẹ̀ka rẹ̀ lágbára tó láti fi ṣe ọ̀pá àṣẹ ìjòyè, ó ga sókè láàrín ewé rẹ̀, gíga rẹ̀ hàn jáde láàrín ọ̀pọ̀lọpọ̀ ẹ̀ka rẹ̀. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ó fà á tu ní ìrunú, á sì wọ́ ọ lulẹ̀, afẹ́fẹ́ láti ìlà-oòrùn sì gbé èso rẹ̀, ọ̀pá líle rẹ̀ ti ṣẹ́, ó sì rọ iná sì jó wọn run. 
'''
"13" = '''
:sup:`13` Báyìí, a tún ún gbìn sínú aṣálẹ̀ ni ilẹ̀ gbígbẹ àti ilẹ̀ tó ń pòǹgbẹ omi. 
'''
"14" = '''
:sup:`14` Iná sì jáde láti ọ̀kan lára ẹ̀ka rẹ̀ ó sì pa ẹ̀ka àti èso rẹ̀ run, dé bi pé kò sí ẹ̀ka tó lágbára lórí rẹ̀ mọ́; èyí to ṣe fi ṣe ọ̀pá fún olórí mọ́.’ Èyí ni orin ọ̀fọ̀ a o sì máa lo bí orin ọ̀fọ̀.” 
'''
