[19]
"1" = '''
:sup:`1` Ní àṣálẹ́, àwọn angẹli méjì sì wá sí ìlú Sodomu, Lọti sì jókòó ní ẹnu ibodè ìlú. Bí ó sì ti rí wọn, ó sì dìde láti pàdé wọn, ó kí wọn, ó sì foríbalẹ̀ fún wọn. 
'''
"2" = '''
:sup:`2` Ó wí pé, “Ẹ̀yin olúwa mi, èmi bẹ̀ yín, ẹ yà sí ilé ìránṣẹ́ yín kí ẹ sì wẹ ẹsẹ̀ yín, kí n sì gbà yín lálejò, ẹ̀yin ó sì dìde ní kùtùkùtù òwúrọ̀ láti máa bá ìrìnàjò yín lọ.” Wọ́n sì wí pé, “Rárá o, àwa yóò dúró ní ìgboro ní òru òní.” 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Lọti rọ̀ wọ́n gidigidi tó bẹ́ẹ̀ tí wọ́n gbà láti bá a lọ sì ilé. Ó sì ṣe àsè fún wọn, ó sì dín àkàrà aláìwú fún wọ́n, wọ́n sì jẹ. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n kí ó tó di pé wọ́n lọ sùn, àwọn ọkùnrin ìlú Sodomu tọmọdé tàgbà yí ilé náà ká. 
'''
"5" = '''
:sup:`5` Wọ́n pe Lọti pé, “Àwọn ọkùnrin tí ó wọ̀ sí ilé rẹ lálẹ́ yìí ń kọ́? Mú wọn jáde fún wa, kí a le ní ìbálòpọ̀ pẹ̀lú wọn.” 
'''
"6" = '''
:sup:`6` Lọti sì jáde láti pàdé wọn, ó sì ti ìlẹ̀kùn lẹ́yìn rẹ̀ bí ó ti jáde. 
'''
"7" = '''
:sup:`7` Ó sì wí pé, “Rárá, ẹ̀yin ará mi, ẹ má ṣe ṣe ohun búburú yìí, 
'''
"8" = '''
:sup:`8` kíyèsi i, mo ní ọmọbìnrin méjì tí kò mọ ọkùnrin rí, ẹ jẹ́ kí n mú wọn tọ̀ yín wá kí ẹ sì ṣe ohun tí ẹ fẹ́ pẹ̀lú wọn. Ṣùgbọ́n ẹ má ṣe ṣe àwọn ọkùnrin wọ̀nyí ní ibi kan nítorí wọ́n wá wọ̀ lábẹ́ ààbò ní ilé mi.” 
'''
"9" = '''
:sup:`9` Wọ́n sì wí fún pé, “Bì sẹ́yìn fún wa. Èyí yìí wá ṣe àtìpó láàrín wa, òun sì fẹ́ ṣe onídàájọ́! Aburú tí a ó fi ṣe ọ́ yóò pọ̀ ju tí wọn lọ.” Wọn rọ́ lu Lọti, wọ́n sì súnmọ́ ọn láti fọ́ ìlẹ̀kùn. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n àwọn ọkùnrin náà nawọ́ fa Lọti wọlé, wọ́n sì ti ìlẹ̀kùn. 
'''
"11" = '''
:sup:`11` Wọ́n sì bu ìfọ́jú lu àwọn ọkùnrin tí ó wà ní ẹnu-ọ̀nà ilé náà, àti èwe àti àgbà: wọ́n kò sì rí ẹnu-ọ̀nà mọ́. 
'''
"12" = '''
:sup:`12` Àwọn ọkùnrin náà sì wí fún Lọti pé, “Ǹjẹ́ ó ní ẹlòmíràn ní ìlú yìí bí? Àna rẹ ọkùnrin, àwọn ọmọ rẹ lọ́kùnrin àti lóbìnrin, tàbí ẹnikẹ́ni tí ìwọ ní ní ìlú yìí, kó wọn jáde kúrò ní ibí yìí, 
'''
"13" = '''
:sup:`13` nítorí a ó pa ìlú yìí run, nítorí igbe iṣẹ́ búburú wọn ń dí púpọ̀ níwájú Olúwa, Olúwa sì rán wa láti pa á run.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni Lọti jáde, ó sì wí fún àwọn àna rẹ̀ ọkùnrin tí ó ti bá jẹ́ ẹ̀jẹ́ láti fẹ́ àwọn ọmọ rẹ̀ pé, “Ẹ ṣe kánkán, kí ẹ jáde ní ìlú yìí, nítorí Olúwa fẹ́ pa ìlú yìí run!” Ṣùgbọ́n àwọn ọkọ ọmọ rẹ̀ wọ̀nyí rò pé àwàdà ló ń ṣe. 
'''
"15" = '''
:sup:`15` Ní àfẹ̀mọ́júmọ́, àwọn angẹli náà rọ Lọti pé, “Ṣe wéré, mú aya rẹ àti àwọn ọmọbìnrin rẹ méjèèjì tí ó wà níhìn-ín, àìṣe bẹ́ẹ̀, ìwọ yóò parun pẹ̀lú ìlú yìí nígbà tí wọ́n bá ń jìyà ẹ̀ṣẹ̀ wọn.” 
'''
"16" = '''
:sup:`16` Nígbà tí ó ń jáfara, àwọn ọkùnrin náà nawọ́ mú un lọ́wọ́, wọ́n sì nawọ́ mú aya rẹ̀ náà lọ́wọ́ àti àwọn ọmọbìnrin rẹ̀ méjèèjì, wọ́n sì mú wọn jáde sẹ́yìn odi ìlú, nítorí Olúwa ṣàánú fún wọn. 
'''
"17" = '''
:sup:`17` Ní kété tí wọ́n mú wọn jáde sẹ́yìn odi tán, ọ̀kan nínú wọn wí pé, “Sá àsálà fún ẹ̀mí rẹ! Má ṣe wo ẹ̀yìn rẹ, bẹ́ẹ̀ ni kí ìwọ kí ó má ṣe dúró ní gbogbo pẹ̀tẹ́lẹ̀! Sá àsálà lọ sí orí òkè, kí ìwọ ó má ba ṣègbé!” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n Lọti wí fún wọn pé, “Rárá, ẹ̀yin Olúwa mi, ẹ jọ̀wọ́! 
'''
"19" = '''
:sup:`19` Nígbà tí ìránṣẹ́ rẹ ti rí ojúrere rẹ, tí o sì ti fi àánú rẹ hàn nípa gbígba ẹ̀mí mi là, èmi kò le è sálọ sórí òkè, kí búburú yìí má ba à lé mi bá, kí n sì kú. 
'''
"20" = '''
:sup:`20` Wò ó, ìlú kékeré kan nìyí ní tòsí láti sá sí: jẹ́ kí n sálọ síbẹ̀, ìlú kékeré ha kọ́? Ẹ̀mí mi yóò sì yè.” 
'''
"21" = '''
:sup:`21` Ó sì wí fún un pé, “Ó dára, mo gba ẹ̀bẹ̀ rẹ. Èmi kì yóò run ìlú náà tí ìwọ sọ̀rọ̀ rẹ̀. 
'''
"22" = '''
:sup:`22` Tètè! Sálọ síbẹ̀, nítorí èmi kò le ṣe ohun kan àyàfi tí ó bá dé ibẹ̀.” (ìdí nìyí tí a fi ń pe ìlú náà ní Soari). 
'''
"23" = '''
:sup:`23` Nígbà tí Lọti yóò fi dé ìlú Soari, oòrùn ti yọ. 
'''
"24" = '''
:sup:`24` Nígbà náà ni Olúwa rọ̀jò iná àti sulfuru sórí Sodomu àti Gomorra láti ọ̀run lọ́dọ̀ Olúwa wá. 
'''
"25" = '''
:sup:`25` Báyìí ni ó run àwọn ìlú náà àti gbogbo ilẹ̀ pẹ̀tẹ́lẹ̀, pẹ̀lú gbogbo àwọn tí ó wà ní ìlú ńlá ńlá wọ̀n-ọn-nì àti ohun gbogbo tí ó hù jáde nílẹ̀. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n aya Lọti bojú wo ẹ̀yìn, ó sì di ọ̀wọ́n iyọ̀. 
'''
"27" = '''
:sup:`27` Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, Abrahamu sì dìde ó sì padà lọ sí ibi tí ó gbé dúró níwájú Olúwa. 
'''
"28" = '''
:sup:`28` Ó sì wo ìhà Sodomu àti Gomorra àti àwọn ilẹ̀ pẹ̀tẹ́lẹ̀ wọ̀n-ọn-nì, ó sì rí èéfín tí ń ti ibẹ̀ jáde bí èéfín iná ìléru. 
'''
"29" = '''
:sup:`29` Ọlọ́run sì rántí Abrahamu, nígbà tí ó run ìlú pẹ̀tẹ́lẹ̀ wọ̀n-ọn-nì tan, ó sì mú Lọti jáde kúrò láàrín ìparun náà, tí ó kọlu ìlú tí Lọti ti gbé. 
'''
"30" = '''
:sup:`30` Lọti àti àwọn ọmọ rẹ̀ obìnrin méjèèjì sì kúrò ní Soari, wọ́n sì ń lọ gbé ní orí òkè ní inú ihò àpáta, nítorí ó bẹ̀rù láti gbé ní ìlú Soari. 
'''
"31" = '''
:sup:`31` Ní ọjọ́ kan, èyí ẹ̀gbọ́n sọ fún àbúrò rẹ̀ pé, “Baba wa ti dàgbà, kò sì sí ọkùnrin kankan ní agbègbè yìí tí ìbá bá wa lòpọ̀, bí ìṣe gbogbo ayé. 
'''
"32" = '''
:sup:`32` Wá, jẹ́ kí a mú baba wa mu ọtí yó, kí ó ba à le bá wa lòpọ̀, kí àwa kí ó lè bí ọmọ, kí ìran wa má ba à parẹ́.” 
'''
"33" = '''
:sup:`33` Ní òru ọjọ́ náà, wọ́n rọ baba wọn ní ọtí yó. Èyí ẹ̀gbọ́n sì wọlé tọ̀ ọ́, ó sì bá a lòpọ̀, baba wọn kò mọ̀ ìgbà tí ó sùn ti òun àti ìgbà tí ó dìde. 
'''
"34" = '''
:sup:`34` Ní ọjọ́ kejì èyí ẹ̀gbọ́n wí fún àbúrò rẹ̀ pé, “Ní àná mo sùn ti baba mi. Jẹ́ kí a tún wọlé tọ̀ ọ́, kí a lè ní irú-ọmọ láti ọ̀dọ̀ baba wa.” 
'''
"35" = '''
:sup:`35` Bẹ́ẹ̀ ni wọ́n tún fún baba wọn ní ọtí mu yó ni alẹ́ ọjọ́ náà, èyí àbúrò náà sì wọlé tọ̀ ọ́ lọ, ó sì bá a lòpọ̀, kò sì tún mọ ìgbà tí ó wọlé sùn ti òun tàbí ìgbà tí ó dìde. 
'''
"36" = '''
:sup:`36` Àwọn ọmọbìnrin Lọti méjèèjì sì lóyún fún baba wọn. 
'''
"37" = '''
:sup:`37` Èyí ẹ̀gbọ́n sì bí ọmọkùnrin, ó sì pe orúkọ rẹ̀ ní Moabu. Òun ni baba ńlá àwọn ará Moabu lónìí. 
'''
"38" = '''
:sup:`38` Èyí àbúrò náà sì bí ọmọkùnrin, ó sì pe orúkọ rẹ̀ ní Bene-Ami. Òun ni baba ńlá àwọn ará Ammoni lónìí. 
'''
