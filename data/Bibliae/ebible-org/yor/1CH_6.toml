[6]
"1" = '''
:sup:`1` Àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari. 
'''
"2" = '''
:sup:`2` Àwọn ọmọ Kohati: Amramu, Isari, Hebroni, àti Usieli. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Amramu: Aaroni, Mose àti Miriamu. Àwọn ọmọkùnrin Aaroni: Nadabu, Abihu, Eleasari àti Itamari. 
'''
"4" = '''
:sup:`4` Eleasari jẹ́ baba Finehasi, Finehasi baba Abiṣua 
'''
"5" = '''
:sup:`5` Abiṣua baba Bukki, Bukki baba Ussi, 
'''
"6" = '''
:sup:`6` Ussi baba Serahiah, Serahiah baba Meraioti, 
'''
"7" = '''
:sup:`7` Meraioti baba Amariah, Amariah baba Ahitubu 
'''
"8" = '''
:sup:`8` Ahitubu baba Sadoku, Sadoku baba Ahimasi, 
'''
"9" = '''
:sup:`9` Ahimasi baba Asariah, Asariah baba Johanani, 
'''
"10" = '''
:sup:`10` Johanani baba Asariah. (Òhun ni ó sìn gẹ́gẹ́ bí àlùfáà nínú ilé Olúwa tí Solomoni kọ́ sí Jerusalẹmu). 
'''
"11" = '''
:sup:`11` Asariah baba Amariah Amariah baba Ahitubu 
'''
"12" = '''
:sup:`12` Ahitubu baba Sadoku. Sadoku baba Ṣallumu, 
'''
"13" = '''
:sup:`13` Ṣallumu baba Hilkiah, Hilkiah baba Asariah, 
'''
"14" = '''
:sup:`14` Asariah baba Seraiah, pẹ̀lú Seraiah baba Josadaki. 
'''
"15" = '''
:sup:`15` A kó Josadaki lẹ́rú nígbà tí Olúwa lé Juda àti Jerusalẹmu kúrò ní ìlú nípasẹ̀ Nebukadnessari. 
'''
"16" = '''
:sup:`16` Àwọn ọmọ Lefi: Gerṣoni, Kohati àti Merari. 
'''
"17" = '''
:sup:`17` Wọ̀nyí ni àwọn orúkọ àwọn ọmọ Gerṣoni: Libni àti Ṣimei. 
'''
"18" = '''
:sup:`18` Àwọn ọmọ Kohati: Amramu, Isari, Hebroni àti Usieli. 
'''
"19" = '''
:sup:`19` Àwọn ọmọ Merari: Mahili àti Muṣi. Wọ̀nyí ni àwọn ìdílé ará Lefi tí a kọ ní ṣísẹ̀-n-tẹ̀lé gẹ́gẹ́ bí baba wọn. 
'''
"20" = '''
:sup:`20` Ti Gerṣoni: Libni ọmọkùnrin rẹ̀, Jahati. Ọmọkùnrin rẹ̀, Simma ọmọkùnrin rẹ̀, 
'''
"21" = '''
:sup:`21` Joah ọmọkùnrin rẹ̀, Iddo ọmọkùnrin rẹ̀, Sera ọmọkùnrin rẹ̀ àti Jeaterai ọmọkùnrin rẹ̀. 
'''
"22" = '''
:sup:`22` Àwọn ìran ọmọ Kohati: Amminadabu ọmọkùnrin rẹ̀, Kora ọmọkùnrin rẹ̀, Asiri ọmọkùnrin rẹ̀. 
'''
"23" = '''
:sup:`23` Elkana ọmọkùnrin rẹ̀, Ebiasafi ọmọkùnrin rẹ̀, Asiri ọmọkùnrin rẹ̀. 
'''
"24" = '''
:sup:`24` Tahati ọmọkùnrin rẹ̀, Urieli ọmọkùnrin rẹ̀, Ussiah ọmọkùnrin rẹ̀ àti Saulu ọmọkùnrin rẹ̀. 
'''
"25" = '''
:sup:`25` Àwọn ìran ọmọ Elkana: Amasai, Ahimoti 
'''
"26" = '''
:sup:`26` Elkana ọmọ rẹ̀, Sofai ọmọ rẹ̀ Nahati ọmọ rẹ̀, 
'''
"27" = '''
:sup:`27` Eliabu ọmọ rẹ̀, Jerohamu ọmọ rẹ̀, Elkana ọmọ rẹ̀ àti Samuẹli ọmọ rẹ̀. 
'''
"28" = '''
:sup:`28` Àwọn ọmọ Samuẹli: Joẹli àkọ́bí àti Abijah ọmọ ẹlẹ́ẹ̀kejì. 
'''
"29" = '''
:sup:`29` Àwọn ìran ọmọ Merari: Mahili, Libni ọmọ rẹ̀. Ṣimei ọmọ rẹ̀, Ussa ọmọ rẹ̀. 
'''
"30" = '''
:sup:`30` Ṣimea ọmọ rẹ̀, Haggiah ọmọ rẹ̀ àti Asaiah ọmọ rẹ̀. 
'''
"31" = '''
:sup:`31` Èyí ní àwọn ọkùnrin Dafidi tí a fi sí ìdí orin nínú ilé Olúwa lẹ́yìn tí àpótí ẹ̀rí ti wá láti sinmi níbẹ̀. 
'''
"32" = '''
:sup:`32` Wọ́n jíṣẹ́ pẹ̀lú orin níwájú àgọ́ ìpàdé títí tí Solomoni fi kọ́ ilé Olúwa ní Jerusalẹmu. Wọ́n ṣe iṣẹ́ ìsìn wọn ní ìbámu pẹ̀lú ìlànà tí a fi lélẹ̀ fún wọn. 
'''
"33" = '''
:sup:`33` Wọ̀nyí ni àwọn ọkùnrin tí ó sìn pẹ̀lú ọmọ wọn. Láti ọ̀dọ̀ àwọn ará Kohati: Hemani olùkọrin, ọmọ Joẹli, ọmọ Samuẹli, 
'''
"34" = '''
:sup:`34` ọmọ Elkana, ọmọ Jerohamu, ọmọ Elieli, ọmọ Toha, 
'''
"35" = '''
:sup:`35` ọmọ Sufu, ọmọ Elkana, ọmọ Mahati, ọmọ Amasai, 
'''
"36" = '''
:sup:`36` ọmọ Elkana, ọmọ Joẹli, ọmọ Asariah, ọmọ Sefaniah, 
'''
"37" = '''
:sup:`37` ọmọ Tahati, ọmọ Asiri, ọmọ Ebiasafi, ọmọ Kora, 
'''
"38" = '''
:sup:`38` ọmọ Isari, ọmọ Kohati, ọmọ Lefi, ọmọ Israẹli; 
'''
"39" = '''
:sup:`39` Hemani sì darapọ̀ mọ́ Asafu, ẹni tí o sìn ní ọwọ́ ọ̀tún rẹ̀: Asafu ọmọ Berekiah, ọmọ Ṣimea, 
'''
"40" = '''
:sup:`40` ọmọ Mikaeli, ọmọ Baaseiah, ọmọ Malkiah 
'''
"41" = '''
:sup:`41` ọmọ Etini, ọmọ Sera, ọmọ Adaiah, 
'''
"42" = '''
:sup:`42` ọmọ Etani, ọmọ Simma, ọmọ Ṣimei, 
'''
"43" = '''
:sup:`43` ọmọ Jahati, ọmọ Gerṣoni, ọmọ Lefi; 
'''
"44" = '''
:sup:`44` láti ìbákẹ́gbẹ́ wọn, àwọn ará Merari wà ní ọwọ́ òsì rẹ̀: Etani ọmọ Kiṣi, ọmọ Abdi, ọmọ Malluki, 
'''
"45" = '''
:sup:`45` ọmọ Haṣabiah, ọmọ Amasiah, ọmọ Hilkiah, 
'''
"46" = '''
:sup:`46` ọmọ Amisi, ọmọ Bani, ọmọ Ṣemeri, 
'''
"47" = '''
:sup:`47` ọmọ Mahili, ọmọ Muṣi, ọmọ Merari, ọmọ Lefi. 
'''
"48" = '''
:sup:`48` Àwọn Lefi ẹgbẹ́ wọn ni wọn yan àwọn iṣẹ́ yòókù ti àgọ́ fún, èyí tí í ṣe ilé Ọlọ́run. 
'''
"49" = '''
:sup:`49` Ṣùgbọ́n Aaroni àti àwọn ìran ọmọ rẹ̀ jẹ́ àwọn tí ó gbé ọrẹ kalẹ̀ lórí pẹpẹ ẹbọ sísun àti lórí pẹpẹ tùràrí ní ìbátan pẹ̀lú gbogbo ohun tí a ṣe ní Ibi Mímọ́ Jùlọ. Ṣíṣe ètùtù fún Israẹli, ní ìbámu pẹ̀lú gbogbo ohun tí Mose ìránṣẹ́ Ọlọ́run ti pàṣẹ. 
'''
"50" = '''
:sup:`50` Wọ̀nyí ni àwọn ìránṣẹ́ Aaroni: Eleasari ọmọ rẹ̀, Finehasi ọmọ rẹ̀, Abiṣua ọmọ rẹ̀, 
'''
"51" = '''
:sup:`51` Bukki ọmọ rẹ̀, Ussi ọmọ rẹ̀, Serahiah ọmọ rẹ̀, 
'''
"52" = '''
:sup:`52` Meraioti ọmọ rẹ̀, Amariah ọmọ rẹ̀, Ahitubu ọmọ rẹ̀, 
'''
"53" = '''
:sup:`53` Sadoku ọmọ rẹ̀ àti Ahimasi ọmọ rẹ̀. 
'''
"54" = '''
:sup:`54` Wọ̀nyí ni ibùgbé wọn tí a pín fún wọn gẹ́gẹ́ bí agbègbè wọn (tí a fi lé àwọn ìran ọmọ Aaroni lọ́wọ́ tí ó wá láti ẹ̀yà Kohati, nítorí kèké alákọ́kọ́ jẹ́ tiwọn). 
'''
"55" = '''
:sup:`55` A fún wọn ní Hebroni ní Juda pẹ̀lú àyíká pápá oko tútù ilẹ̀ rẹ̀. 
'''
"56" = '''
:sup:`56` Ṣùgbọ́n àwọn pápá àti ìletò tí ó yí ìlú ńlá náà ká ni a fi fún Kalebu ọmọ Jefunne. 
'''
"57" = '''
:sup:`57` Bẹ́ẹ̀ ni àwọn ìran ọmọ Aaroni ni a fún ní Hebroni (ìlú ti ààbò), àti Libina, Jattiri, Eṣitemoa, 
'''
"58" = '''
:sup:`58` Hileni, Debiri, 
'''
"59" = '''
:sup:`59` Aṣani, Jutta àti Beti-Ṣemeṣi lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ rẹ̀. 
'''
"60" = '''
:sup:`60` Àti láti inú ẹ̀yà Benjamini, a fún wọn ní Gibeoni, Geba, Alemeti àti Anatoti lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn. Àwọn ìlú wọ̀nyí, tí a pín láàrín àwọn ẹ̀yà Kohati jẹ́ mẹ́tàlá ní gbogbo rẹ̀. 
'''
"61" = '''
:sup:`61` Ìyókù àwọn ìran ọmọ Kohati ní a pín ìlú mẹ́wàá fún láti àwọn ìdílé ní ti ààbọ̀ ẹ̀yà Manase. 
'''
"62" = '''
:sup:`62` Àwọn ìran ọmọ Gerṣoni, sí ìdílé ni a pín ìlú mẹ́tàlá fún láti ẹ̀yà àwọn ẹ̀yà Isakari, Aṣeri àti Naftali, àti láti apá ẹ̀yà Manase tí ó wà ní Baṣani. 
'''
"63" = '''
:sup:`63` Sebuluni àwọn ìran ọmọ Merari, ìdílé sí ìdílé, ní a pín ìlú méjìlá fún láti ẹ̀yà Reubeni, Gadi àti Sebuluni. 
'''
"64" = '''
:sup:`64` Bẹ́ẹ̀ ni àwọn ọmọ Israẹli fún àwọn ará Lefi ní ìlú wọ̀nyí pẹ̀lú pápá oko tútù ilẹ̀ wọn. 
'''
"65" = '''
:sup:`65` Láti ẹ̀yà Juda, Simeoni àti Benjamini ni a pín ìlú tí a ti dárúkọ wọn sẹ́yìn fún. 
'''
"66" = '''
:sup:`66` Lára àwọn ìdílé Kohati ni a fún ní ìlú láti ẹ̀yà Efraimu gẹ́gẹ́ bí ìlú agbègbè wọn. 
'''
"67" = '''
:sup:`67` Ní òkè orílẹ̀-èdè Efraimu, a fún wọn ní Ṣekemu (ìlú ńlá ti ààbò), àti Geseri 
'''
"68" = '''
:sup:`68` Jokimeamu, Beti-Horoni. 
'''
"69" = '''
:sup:`69` Aijaloni àti Gati-Rimoni lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn. 
'''
"70" = '''
:sup:`70` Pẹ̀lú láti apá ààbọ̀ ẹ̀yà Manase àwọn ọmọ Israẹli fún Aneri àti Bileamu lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn, fún ìyókù àwọn ìdílé Kohati. 
'''
"71" = '''
:sup:`71` Àwọn ará Gerṣoni gbà nǹkan wọ̀nyí. Láti ààbọ̀ ẹ̀yà ti Manase wọ́n gba Golani ní Baṣani àti pẹ̀lú Aṣtarotu, lápapọ̀ pẹ̀lú pápá oko tútù wọn. 
'''
"72" = '''
:sup:`72` Láti ẹ̀yà Isakari wọ́n gba Kedeṣi, Daberati 
'''
"73" = '''
:sup:`73` Ramoti àti Anenu, lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn. 
'''
"74" = '''
:sup:`74` Láti ẹ̀yà Aṣeri wọ́n gba Maṣali, Abdoni, 
'''
"75" = '''
:sup:`75` Hukoki àti Rehobu lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn. 
'''
"76" = '''
:sup:`76` Pẹ̀lú láti ẹ̀yà Naftali wọ́n gba Kedeṣi ní Galili, Hammoni àti Kiriataimu, lápapọ̀ pẹ̀lú pápá oko tútù ilẹ̀ wọn. 
'''
"77" = '''
:sup:`77` Àwọn ará Merari (ìyókù àwọn ará Lefi) gbà nǹkan wọ̀nyí. Láti ẹ̀yà Sebuluni wọ́n gba Jokneamu, Karta, Rimoni àti Tabori, lápapọ̀ pẹ̀lú ilẹ̀ pápá oko tútù wọn. 
'''
"78" = '''
:sup:`78` Láti ẹ̀yà Reubeni rékọjá Jordani ìlà-oòrùn Jeriko wọ́n gba Beseri nínú aginjù Jahisa, 
'''
"79" = '''
:sup:`79` Kedemoti àti Mefaati, lápapọ̀ pẹ̀lú ilẹ̀ pápá oko tútù wọn. 
'''
"80" = '''
:sup:`80` Pẹ̀lú láti ẹ̀yà Gadi wọ́n gba Ramoti ní Gileadi Mahanaimu, 
'''
"81" = '''
:sup:`81` Heṣboni àti Jaseri lápapọ̀ pẹ̀lú àwọn ilẹ̀ pápá oko tútù wọn. 
'''
