[20]
"1" = '''
:sup:`1` Ní ọjọ́ kẹwàá, oṣù karùn-ún ọdún keje, ní díẹ̀ nínú àwọn àgbàgbà Israẹli wá wádìí lọ́wọ́ Olúwa, wọn jókòó níwájú mi. 
'''
"2" = '''
:sup:`2` Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé, 
'''
"3" = '''
:sup:`3` “Ọmọ ènìyàn, sọ fún àwọn àgbàgbà Israẹli, kì ó sì wí fún wọn pé, ‘Báyìí ní Olúwa Olódùmarè wí, ṣe ki ẹ lè wádìí lọ́dọ̀ mi ni ẹ ṣe wá? Bí mo ti wà láààyè, ní Olúwa Olódùmarè wí, Èmi kì yóò gbà kí ẹ wádìí lọ́dọ̀ mi.’ 
'''
"4" = '''
:sup:`4` “Ìwọ fẹ́ dájọ́ wọn bí? Ìwọ fẹ́ dájọ́ wọn bí ọmọ ènìyàn? Nítorí náà fi gbogbo ìwà ìríra baba wọn kò wọ́n lójú, 
'''
"5" = '''
:sup:`5` kí ó sì sọ fún wọn pé, ‘Báyìí ní Olúwa Olódùmarè wí, ní ọjọ́ tí mo yàn Israẹli, mo gbé ọwọ́ mi sókè nínú ìbúra sí àwọn ọmọ ilé Jakọbu, mo sì fi ara mi hàn wọn ní Ejibiti, mo gbé ọwọ́ mi sókè nínú ẹ̀jẹ́ wí pé, “Èmi ni Olúwa Ọlọ́run yín.” 
'''
"6" = '''
:sup:`6` Ní ọjọ́ náà mo lọ búra fún wọn pé, èmi yóò mú wọn jáde kúrò ni ilẹ̀ Ejibiti lọ sí ilẹ̀ ti mo ti wá sílẹ̀ fún wọn, ilẹ̀ tí ó ń sàn fún wàrà àti oyin, ilẹ̀ tí ó lẹ́wà jùlọ láàrín àwọn ilẹ̀ yòókù. 
'''
"7" = '''
:sup:`7` Mo sì wí fún wọn pé, “Kí olúkúlùkù nínú yín gbé ìríra ojú rẹ̀ kúrò, kí ẹ sì má bá sọ ara yín di àìmọ́ pẹ̀lú àwọn òrìṣà Ejibiti, èmi ni Olúwa Ọlọ́run yín.” 
'''
"8" = '''
:sup:`8` “ ‘Ṣùgbọ́n wọn ṣọ̀tẹ̀ sí mi wọn kò sì gbọ́rọ̀, wọn kò gbé àwòrán ìríra tí wọ́n dojúkọ kúrò níwájú wọn bẹ́ẹ̀ ni wọn kò si kọ̀ àwọn òrìṣà Ejibiti sílẹ̀, torí náà mo sọ pé èmi yóò tú ìbínú gbígbóná mi lé wọn lórí, èmi yóò sì jẹ́ kí ìbínú mi sẹ̀ lórí wọn ní ilẹ̀ Ejibiti. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nítorí orúkọ mi, mo ṣe ohun tí kò ní jẹ́ kí orúkọ mi bàjẹ́ lójú àwọn orílẹ̀-èdè tí wọn ń gbé láàrín wọn, lójú àwọn ẹni tí mo ti fi ara hàn fún ara Israẹli nípa mímú wọn jáde ní ilẹ̀ Ejibiti. 
'''
"10" = '''
:sup:`10` Nítorí náà, mo mú wọn jáde ní ilẹ̀ Ejibiti mo sì mú wọn wá sínú aginjù. 
'''
"11" = '''
:sup:`11` Mo sì fún wọn ni òfin mi, mo sì fi àwọn òfin mi hàn wọ́n; nítorí pé ẹni tó bá ṣe wọ́n yóò yè nípa wọn. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni mo fún wọn ní ọjọ́ ìsinmi gẹ́gẹ́ bí àmì láàrín àwọn àti èmi, kí wọn lè mọ̀ pé èmi ni Olúwa tó sọ wọn di mímọ́. 
'''
"13" = '''
:sup:`13` “ ‘Síbẹ̀; ilé Israẹli ṣọ̀tẹ̀ sí mí nínú aginjù. Wọn kò tẹ̀lé àṣẹ mi, wọn sì kọ àwọn òfin mi sílẹ̀ bí ó tilẹ̀ jẹ́ pé ẹni tó bá pa á mọ́ yóò yè nínú rẹ̀. Wọn sì sọ ọjọ́ ìsinmi mi di aláìmọ́ lọ́pọ̀lọ́pọ̀. Nítorí náà, mo sọ pé èmi yóò tú ìbínú gbígbóná mi sórí wọn, èmi yóò sì pa wọ́n run nínú aginjù. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n nítorí orúkọ mi, mo ṣe ohun tí kò ní mú kí orúkọ mi bàjẹ́ lójú àwọn orílẹ̀-èdè tí mo kó wọn jáde. 
'''
"15" = '''
:sup:`15` Nítorí náà, mo tún gbọ́wọ́ mi sókè ní ìbúra fún wọn nínú aginjù pé, èmi kì yóò mú wọn dé ilẹ̀ tí mo fi fún wọn—ilẹ̀ tí ó ń sàn fún wàrà àti oyin, ilẹ̀ tí ó lẹ́wà jùlọ láàrín àwọn ilẹ̀ yòókù. 
'''
"16" = '''
:sup:`16` Nítorí pé, wọn kọ òfin mi sílẹ̀, wọn kò sì tẹ̀lé àṣẹ mi, wọn sọ ọjọ́ ìsinmi mi dí aláìmọ́. Nítorí pé tọkàntọkàn ni wọn ń tẹ̀lé òrìṣà wọn. 
'''
"17" = '''
:sup:`17` Síbẹ̀síbẹ̀ mo wò wọ́n pẹ̀lú àánú, ń kò sì pa wọ́n run tàbí kí òpin dé bá wọn nínú aginjù. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n mo sọ fún àwọn ọmọ wọn nínú aginjù pé, “Ẹ má ṣe rìn ní ìlànà àwọn baba yín, ẹ má ṣe pa òfin wọn mọ́, ẹ má ṣe bá ara yín jẹ́ pẹ̀lú òrìṣà wọn. 
'''
"19" = '''
:sup:`19` Èmi ni Olúwa Ọlọ́run yín, ẹ tẹ̀lé àṣẹ mi, kí ó sì pa òfin mi mọ́. 
'''
"20" = '''
:sup:`20` Ẹ ya ọjọ́ ìsinmi mi sí mímọ́ kí ó lè jẹ́ àmì láàrín wa, ki ẹ lè mọ̀ pé èmi ní Olúwa Ọlọ́run yín.” 
'''
"21" = '''
:sup:`21` “ ‘Ṣùgbọ́n àwọn ọmọ náà ṣọ̀tẹ̀ sí mi. Wọn kò tẹ̀lé àṣẹ mi, wọn kò sì pa òfin mi mọ́ bí o tilẹ̀ jẹ́ pé ẹni tó bá tẹ̀lé àwọn òfin yìí, yóò yè nínú rẹ̀, wọ́n sì tún sọ ọjọ́ ìsinmi mi di aláìmọ́. Nítorí náà, mo sọ pé èmi yóò tú ìbínú mi lórí wọn, Èmi yóò sì mú kí ìbínú gbígbóná mi wá sórí wọn ni aginjù. 
'''
"22" = '''
:sup:`22` Síbẹ̀síbẹ̀ mo dáwọ́ dúró, nítorí orúkọ mi, mo sì ṣe ohun tí kò ní ba orúkọ mi jẹ́ lójú àwọn orílẹ̀-èdè ti mo kó wọn jáde lójú wọn. 
'''
"23" = '''
:sup:`23` Bẹ́ẹ̀ ni pẹ̀lú ọwọ́ ti mo gbé sókè sí wọn, mo búra fún wọn nínú aginjù pé èmi yóò tú wọn ka sì àárín àwọn orílẹ̀-èdè, èmi yóò sì fọ́n wọn káàkiri ilẹ̀ gbogbo, 
'''
"24" = '''
:sup:`24` nítorí pé wọn kò pa òfin mi mọ́, wọn sì tún kọ àṣẹ mi sílẹ̀, wọn tún sọ ọjọ́ ìsinmi mi di aláìmọ́. Ojú wọn sì wà ní ara òrìṣà baba wọn. 
'''
"25" = '''
:sup:`25` Èmi náà sì fi wọn fún ìlànà tí kò dára àti òfin tí wọn kò le e yè nípa rẹ̀; 
'''
"26" = '''
:sup:`26` mo jẹ́ kí ó sọ wọn di aláìmọ́ nípa ẹ̀bùn nípa fífi àkọ́bí ọmọ wọn rú ẹbọ sísun, àkọ́bí wọn la iná kọjá, kí èmi sọ wọ́n di ahoro, kí wọn le mọ̀ pé èmi ni Olúwa.’ 
'''
"27" = '''
:sup:`27` “Nítorí náà, Ọmọ ènìyàn, sọ fún ilé Israẹli kí ó sì wí fún wọn pé, ‘Èyí ní ohun ti Olúwa Olódùmarè wí, nínú èyí tí baba yín ti sọ̀rọ̀-òdì sí mi, nípa kíkọ̀ mí sílẹ̀. 
'''
"28" = '''
:sup:`28` Nítorí nígbà tí mo mú wọn dé ilẹ̀ náà, tí mo gbé ọwọ́ mi sókè láti fi í fún wọn, nígbà náà ni wọ́n rí olúkúlùkù òkè gíga, àti gbogbo igi bíbò, wọ́n sì rú ẹbọ wọn níbẹ̀, wọ́n sì gbé ìmúnibínú ọrẹ wọ́n kalẹ̀ níbẹ̀; níbẹ̀ pẹ̀lú ni wọ́n ṣe òórùn dídùn wọn, wọ́n sì ta ohun ọrẹ mímu sílẹ̀ níbẹ̀. 
'''
"29" = '''
:sup:`29` Nígbà náà ni mo wí fún wọn pé, kí ní ibi gíga tí ẹ̀yin lọ yìí?’ ” (Orúkọ rẹ̀ ni a sì ń pè ní Bama di òní yìí.) 
'''
"30" = '''
:sup:`30` “Nítorí náà sọ fún ilé Israẹli pé, ‘Èyí ní ohun tí Olúwa Olódùmarè wí, ṣé o fẹ́ ba ara rẹ jẹ́ bi àwọn baba rẹ ṣe ṣe, tiwọn ń ṣe àgbèrè nípa títẹ̀lé àwọn àwòrán ìríra? 
'''
"31" = '''
:sup:`31` Nígbà tí ẹ̀yin bá san ọrẹ yìí, ìrúbọ ọmọkùnrin ọmọ yín, tí ẹ mú ọmọ yin la iná kọjá, ẹ̀yin ń tẹ̀síwájú láti ba ara yín jẹ́ pẹ̀lú àwọn òrìṣà yín títí di òní yìí, ẹ̀yin yóò ha jẹ wádìí lọ́dọ̀ mi, ìwọ ilé Israẹli? Bí mo ti wà láààyè, ní Olúwa Olódùmarè wí, Èmi ki yóò jẹ́ kí ẹ wádìí lọ́dọ̀ mi. 
'''
"32" = '''
:sup:`32` “ ‘Ẹ̀yin wí pé, “Àwa fẹ́ dàbí àwọn orílẹ̀-èdè yòókù, bí àwọn ènìyàn ayé, tó ń bọ igi àti òkúta.” Ṣùgbọ́n ohun ti ẹ ni lọ́kàn kò ní ṣẹ rárá. 
'''
"33" = '''
:sup:`33` Bí mo ti wà láààyè, ní Olúwa Olódùmarè wí, Èmi yóò jẹ ọba lórí yín pẹ̀lú ọwọ́ agbára tí èmi yóò nà jáde pẹ̀lú ìtújáde ìbínú gbígbóná mi. 
'''
"34" = '''
:sup:`34` Èmi yóò si mú yín jáde kúrò láàrín àwọn ènìyàn, èmi yóò sì ṣà yín jọ láàrín àwọn orílẹ̀-èdè tí a fọ́n yín sí pẹ̀lú ọwọ́ agbára àti apá nínà tí èmi yóò nà jáde àti pẹ̀lú ìtújáde ìbínú gbígbóná ni. 
'''
"35" = '''
:sup:`35` Èmi yóò si mú yín wá sí aginjù àwọn orílẹ̀-èdè, níbẹ̀ ni ojúkójú ni èmi yóò ṣe ìdájọ́ lé e yín lórí. 
'''
"36" = '''
:sup:`36` Bí mo ṣe ṣe ìdájọ́ àwọn baba yín nínú aginjù nílẹ̀ Ejibiti, bẹ́ẹ̀ ni èmi yóò ṣe ìdájọ́ yín ní Olúwa Olódùmarè wí. 
'''
"37" = '''
:sup:`37` Èmi yóò kíyèsi i yín bí mo ti mú un yín kọjá lábẹ́ ọ̀pá, èmi yóò sì mú yín wá sí abẹ́ ìdè májẹ̀mú. 
'''
"38" = '''
:sup:`38` Èmi yóò si ṣa àwọn ọlọ̀tẹ̀ kúrò láàrín yín, àti àwọn o lù re òfin kọjá, èmi yóò mu wọn jáde kúrò ni ilẹ̀ tiwọn gbé ṣe àtìpó, wọn ki yóò si wọ ilẹ̀ Israẹli. Nígbà náà ní ẹ̀yin yóò mọ̀ pé, èmi ní Olúwa. 
'''
"39" = '''
:sup:`39` “ ‘Ní tí ẹ̀yin, ilé Israẹli, èyí ni ohun tí Olúwa Olódùmarè wí: Kí olúkúlùkù yín lọ máa sìn òrìṣà rẹ̀, ṣùgbọ́n lẹ́yìn èyí, ẹ̀yin yóò gbọ́ tèmi, ẹ̀yin kò sí ní i bá orúkọ mímọ́ mi jẹ́ pẹ̀lú ọrẹ àti àwọn òrìṣà yín mọ́. 
'''
"40" = '''
:sup:`40` Nítorí lórí òkè mímọ́ mi, lórí òkè gíga Israẹli, ni Olúwa Olódùmarè wí, níbẹ̀ ni ilẹ̀ náà ní gbogbo ilé Israẹli yóò sìn mí; èmi yóò sì tẹ́wọ́ gba wọ́n níbẹ̀. Níbẹ̀ èmi yóò béèrè ọrẹ àti ẹ̀bùn nínú àkọ́so yín pẹ̀lú gbogbo ẹbọ mímọ́ yín. 
'''
"41" = '''
:sup:`41` Èmi yóò tẹ́wọ́ gbà yín gẹ́gẹ́ bí tùràrí olóòórùn dídùn nígbà tí mo ba mú yín jáde láàrín àwọn orílẹ̀-èdè tí a fọ́n yín ká sí, èmi yóò sì fi ìwà mímọ́ mi hàn láàrín yín lójú àwọn orílẹ̀-èdè. 
'''
"42" = '''
:sup:`42` Nígbà náà ni ẹ o mọ̀ pé èmi ní Olúwa, nígbà tí mo bá mú yín wa sí ilẹ̀ Israẹli; sí ilẹ̀ tí mo gbọ́wọ́ mí sókè nínú ẹ̀jẹ́ láti fún àwọn baba yín. 
'''
"43" = '''
:sup:`43` Níbẹ̀ ni ẹ ó wa rántí ìwà àti gbogbo ìṣesí yín, èyí tí ẹ̀yin fi sọ ara yín di aláìmọ́, ẹ̀yin yóò sì kórìíra ara yín fún gbogbo ibi tí ẹ̀yin ti ṣe. 
'''
"44" = '''
:sup:`44` Nígbà náà ní ẹ̀yin yóò mọ̀ pé, Èmi ni Olúwa, nígbà tí mo bá hùwà sí yín nítorí orúkọ mi ni, tí ń kò hùwà sí yín gẹ́gẹ́ bí ọ̀nà ibi àti ìwà ìríra yín. Ẹ̀yin ilé Israẹli, ni Olúwa Olódùmarè wí.’ ” 
'''
"45" = '''
:sup:`45` Ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"46" = '''
:sup:`46` “Ọmọ ènìyàn, dojúkọ ìhà gúúsù; wàásù lòdì sí gúúsù kí ìwọ sì sọtẹ́lẹ̀ sí igbó ilẹ̀ gúúsù. 
'''
"47" = '''
:sup:`47` Sọ fún igbó ìhà gúúsù pé: ‘Gbọ́ ọ̀rọ̀ Olúwa. Èyí ní ohun tí Olúwa Olódùmarè wí: Kíyèsi í, èmi yóò dá iná kan nínú rẹ̀, yóò sì jó olúkúlùkù igi tútù nínú rẹ̀, àti olúkúlùkù igi gbígbẹ. Jíjò ọwọ́ iná náà ní kí yóò ṣé é pa, àti gbogbo ojú láti gúúsù dé àríwá ni a ó sun nínú rẹ̀. 
'''
"48" = '''
:sup:`48` Gbogbo ènìyàn yóò sì mọ̀ pé, Èmi Olúwa ni ó dá a, a kì yóò sì le è pa á.’ ” 
'''
"49" = '''
:sup:`49` Nígbà náà ni mo wí pé, “Háà! Olúwa Olódùmarè! Wọn ń wí fún mi pé, ‘Kì í wa ṣe pé òwe lo ń pa bí?’ ” 
'''
