[81]
"1" = '''
:sup:`1` Fún adarí orin. Gẹ́gẹ́ bí ti gittiti. Ti Asafu. Kọrin sókè sí Ọlọ́run agbára wa ẹ hó ìhó ayọ̀ sí Ọlọ́run Jakọbu! 
'''
"2" = '''
:sup:`2` Ẹ mú orin mímọ́, kí ẹ sì mú ìlù wá, tẹ dùùrù dídùn pẹ̀lú ohun èlò orin mímọ́. 
'''
"3" = '''
:sup:`3` Ẹ fún ìpè ní oṣù tuntun àní nígbà tí a yàn; ní ọjọ́ àjọ wa tí ó ní ìrònú. 
'''
"4" = '''
:sup:`4` Èyí ni àṣẹ fún Israẹli, àti òfin Ọlọ́run Jakọbu. 
'''
"5" = '''
:sup:`5` Ó fi múlẹ̀ gẹ́gẹ́ bí ìlànà fún Josẹfu nígbà tí ó la ilẹ̀ Ejibiti já. Níbi tí a ti gbọ́ èdè tí kò yé wa. 
'''
"6" = '''
:sup:`6` Ó wí pé, “Mo gbé àjàgà kúrò ní èjìká yín, a tú ọwọ́ wọn sílẹ̀ kúrò nínú apẹ̀rẹ̀. 
'''
"7" = '''
:sup:`7` Nínú ìnilára ni ẹ pè mo sì gbà yín là, mo dá a yín lóhùn nínú ìkọ̀kọ̀ àrá, mo dán an yín wò ní odò Meriba. Sela. 
'''
"8" = '''
:sup:`8` “Gbọ́, ẹ̀yin ènìyàn mi, èmi ó sì kìlọ̀ fún un yín, bí ìwọ bá fetí sí mi, ìwọ Israẹli. 
'''
"9" = '''
:sup:`9` Ẹ̀yin kì yóò ní Ọlọ́run ilẹ̀ mìíràn láàrín yín; ẹ̀yin kì yóò foríbalẹ̀ fún Ọlọ́run àjèjì. 
'''
"10" = '''
:sup:`10` Èmi ni Olúwa Ọlọ́run rẹ, ẹni tí ó mú un yín jáde láti Ejibiti. Ẹ la ẹnu yín gbòòrò, èmi yóò sì kún un. 
'''
"11" = '''
:sup:`11` “Ṣùgbọ́n àwọn ènìyàn mi kì yóò gbọ́ tèmi; Israẹli kò ní tẹríba fún mi. 
'''
"12" = '''
:sup:`12` Nítorí náà ni mo ṣe fi wọ́n fún ọkàn líle wọn láti máa rìn ní ọ̀nà ẹ̀tàn wọn. 
'''
"13" = '''
:sup:`13` “Bí àwọn ènìyàn mi yóò bá gbọ́ tèmi bí Israẹli yóò bá tẹ̀lé ọ̀nà mi, 
'''
"14" = '''
:sup:`14` ní kánkán ni èmi yóò ṣẹ́gun àwọn ọ̀tá wọn kí n sì yí ọwọ́ mi padà sí ọ̀tá wọn! 
'''
"15" = '''
:sup:`15` Àwọn tí ó kórìíra Olúwa yóò tẹríba níwájú rẹ̀. Ìjìyà wọn yóò sì pẹ́ títí láé. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n a ó fi ọkà tí ó dára bọ́ ọ yín èmi ó tẹ́ ẹ yín lọ́rùn pẹ̀lú oyin inú àpáta.” 
'''
