[26]
"1" = '''
:sup:`1` Àwọn ìpín tí àwọn olùtọ́jú ẹnu-ọ̀nà. Láti ìran Kora: Meṣelemiah ọmọ Kore, ọ̀kan lára àwọn ọmọ Asafu. 
'''
"2" = '''
:sup:`2` Meṣelemiah ní àwọn ọmọkùnrin: Sekariah àkọ́bí, Jediaeli ẹlẹ́ẹ̀kejì, Sebadiah ẹlẹ́ẹ̀kẹta, Jatnieli ẹlẹ́ẹ̀kẹrin, 
'''
"3" = '''
:sup:`3` Elamu ẹlẹ́ẹ̀karùnún, Jehohanani ẹlẹ́ẹ̀kẹfà àti Elihoenai ẹlẹ́ẹ̀keje. 
'''
"4" = '''
:sup:`4` Obedi-Edomu ni àwọn ọmọkùnrin pẹ̀lú: Ṣemaiah àkọ́bí, Jehosabadi ẹlẹ́ẹ̀kejì, Joah ẹlẹ́ẹ̀kẹta, Sakari ẹlẹ́ẹ̀kẹrin, Netaneli ẹlẹ́ẹ̀karùnún, 
'''
"5" = '''
:sup:`5` Ammieli ẹ̀kẹfà, Isakari èkeje àti Peulltai ẹ̀kẹjọ. (Nítorí tí Ọlọ́run ti bùkún Obedi-Edomu). 
'''
"6" = '''
:sup:`6` Ọmọ rẹ̀ Ṣemaiah ní àwọn ọmọkùnrin pẹ̀lú tí wọ́n jẹ́ olórí ní ìdílé baba a wọn nítorí wọ́n jẹ́ ọkùnrin tó lágbára. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Ṣemaiah: Otni, Refaeli, Obedi àti Elsabadi; àwọn ìbátan rẹ̀ Elihu àti Samakiah jẹ́ ọkùnrin alágbára. 
'''
"8" = '''
:sup:`8` Gbogbo wọ̀nyí ní ìran ọmọ Obedi-Edomu; àwọn àti ọmọkùnrin àti ìbátan wọn jẹ́ alágbára ọkùnrin pẹ̀lú ipá láti ṣe ìsìn náà. Ìran Obedi-Edomu méjìlélọ́gọ́ta ni gbogbo rẹ̀. 
'''
"9" = '''
:sup:`9` Meṣelemiah ní àwọn ọmọ àti àwọn ìbátan, tí ó jẹ́ alágbára méjìdínlógún ni gbogbo wọn. 
'''
"10" = '''
:sup:`10` Hosa ará Merari ní àwọn ọmọkùnrin: Ṣimri alákọ́kọ́ bí o tilẹ̀ jẹ́ pé kì i ṣe àkọ́bí, baba a rẹ̀ ti yàn an ní àkọ́kọ́. 
'''
"11" = '''
:sup:`11` Hilkiah ẹlẹ́ẹ̀kejì, Tabaliah ẹ̀kẹta àti Sekariah ẹ̀kẹrin. Àwọn ọmọ àti ìbátan Hosa jẹ́ mẹ́tàlá ni gbogbo rẹ̀. 
'''
"12" = '''
:sup:`12` Ìpín wọ̀nyí ti àwọn olùtọ́jú ẹnu-ọ̀nà nípasẹ̀ olóyè ọkùnrin wọn, ní iṣẹ́ ìsìn fún jíjíṣẹ́ nínú ilé Olúwa, gẹ́gẹ́ bí ìbátan wọn ti ṣe. 
'''
"13" = '''
:sup:`13` Wọ́n ṣẹ́ kèké fún ẹnu-ọ̀nà kọ̀ọ̀kan gẹ́gẹ́ bí àwọn ìdílé wọn bí ọ̀dọ́ àti arúgbó. 
'''
"14" = '''
:sup:`14` Kèké fún ẹnu-ọ̀nà ilà oòrùn bọ́ sí ọ̀dọ̀ Ṣelemiah. Nígbà náà a dá kèké fún ọmọkùnrin rẹ̀ Sekariah, ọlọ́gbọ́n onímọ̀ràn, kèké fún ẹnu-ọ̀nà àríwá sì bọ́ sí ọ̀dọ̀ rẹ̀. 
'''
"15" = '''
:sup:`15` Kèké fún ẹnu-ọ̀nà ìhà gúúsù bọ́ sí ọ̀dọ̀ Obedi-Edomu, kèké fún ilé ìṣúra sì bọ́ sí ọ̀dọ̀ ọmọ rẹ̀. 
'''
"16" = '''
:sup:`16` Kèké fún ẹnu-ọ̀nà ìhà ìwọ̀-oòrùn àti Ṣaleketi ẹnu-ọ̀nà ní ọ̀nà apá òkè bọ́ sí ọ̀dọ̀ Ṣuppimu àti Hosa. Olùṣọ́ wà ní ẹ̀bá olùṣọ́. 
'''
"17" = '''
:sup:`17` Àwọn ará Lefi mẹ́fà ní ó wà ní ọjọ́ kan ní ìhà ìlà-oòrùn, mẹ́rin ní ọjọ́ kan ní ìhà àríwá, mẹ́rin ní ọjọ́ kan ní ìhà gúúsù àti méjì ní ẹ̀ẹ̀kan ṣoṣo ní ilé ìṣúra. 
'''
"18" = '''
:sup:`18` Ní ti ilé ẹjọ́ sí ìhà ìwọ̀-oòrùn, mẹ́rin sì wà ní ojú ọ̀nà àti méjì ní ilé ẹjọ́ fúnra rẹ̀. 
'''
"19" = '''
:sup:`19` Wọ̀nyí ni ìpín ti àwọn olùtọ́jú ẹnu-ọ̀nà tí wọ́n jẹ́ àwọn ìran ọmọ Kora àti Merari. 
'''
"20" = '''
:sup:`20` Láti inú àwọn ọmọ Lefi, Ahijah ni ó wà lórí ìṣúra ti ilé Ọlọ́run àti lórí ìṣúra nǹkan wọ̀n-ọn-nì tí a yà sí mímọ́. 
'''
"21" = '''
:sup:`21` Àwọn ìran ọmọ Laadani tí wọn jẹ́ ará Gerṣoni nípasẹ̀ Laadani àti tí wọn jẹ́ àwọn olórí àwọn ìdílé tí ó jẹ́ ti Laadani ará Gerṣoni ni Jehieli. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ Jehieli, Setamu àti arákùnrin rẹ̀ Joẹli. Wọ́n ṣalábojútó ilé ìṣúra ti ilé ìṣúra ti ilé Olúwa. 
'''
"23" = '''
:sup:`23` Láti ọ̀dọ̀ àwọn ará Amramu, àwọn ará Isari, àwọn ará Hebroni àti àwọn ará Usieli. 
'''
"24" = '''
:sup:`24` Ṣubaeli, ìran ọmọ Gerṣomu ọmọ Mose jẹ́ olórí tí ó bojútó ilé ìṣúra. 
'''
"25" = '''
:sup:`25` Àwọn ìbátan rẹ̀ nípasẹ̀ Elieseri: Rehabiah ọmọ rẹ̀, Jeṣaiah ọmọ rẹ̀, Joramu ọmọ rẹ̀, Sikri ọmọ rẹ̀, Ṣelomiti ọmọ rẹ̀. 
'''
"26" = '''
:sup:`26` Ṣelomiti àti àwọn ìbátan rẹ̀ jẹ́ alábojútó ilé ìṣúra fún àwọn ohun tí à ti yà sọ́tọ̀ nípa ọba Dafidi, nípasẹ̀ àwọn olórí àwọn ìdílé tí wọ́n jẹ́ alákòóso ọ̀rọ̀ọ̀rún àti nípasẹ̀ alákòóso ọmọ-ogun mìíràn. 
'''
"27" = '''
:sup:`27` Díẹ̀ nínú ìkógun tí wọ́n kó nínú ogun ni wọ́n yà sọ́tọ̀ fún títún ilé Olúwa ṣe. 
'''
"28" = '''
:sup:`28` Pẹ̀lú gbogbo nǹkan tí a yà sọ́tọ̀ láti ọ̀dọ̀ Samuẹli aríran láti nípasẹ̀ Saulu ọmọ Kiṣi, Abneri ọmọ Neri àti Joabu ọmọ Seruiah gbogbo ohun tí a yà sọ́tọ̀ sì wà ní abẹ́ ìtọ́jú Ṣelomiti àti àwọn ìbátan rẹ̀. 
'''
"29" = '''
:sup:`29` Láti ọ̀dọ̀ àwọn Isari: Kenaniah àti àwọn ọmọ rẹ̀ ni a pín iṣẹ́ ìsìn fún kúrò ní apá ilé Olúwa, gẹ́gẹ́ bí àwọn oníṣẹ́ àti àwọn adájọ́ lórí Israẹli. 
'''
"30" = '''
:sup:`30` Láti ọ̀dọ̀ àwọn Hebroni: Haṣabiah àti àwọn ìbátan rẹ̀ ẹ̀ẹ́dẹ́gbẹ̀sán (17,000) ọkùnrin alágbára ní ó dúró ni Israẹli, ìhà ìwọ̀-oòrùn Jordani fún gbogbo iṣẹ́ Olúwa àti fún iṣẹ́ ọba. 
'''
"31" = '''
:sup:`31` Ní ti àwọn ará Hebroni, Jeriah jẹ́ olóyè wọn gẹ́gẹ́ bí ìwé ìrántí ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn, ní ti ìdílé wọn. Ní ọdún kẹrin ìjọba Dafidi, a ṣe ìwádìí nínú ìwé ìrántí, àwọn ọkùnrin alágbára láàrín àwọn ará Hebroni ni a rí ní Jaseri ní Gileadi. 
'''
"32" = '''
:sup:`32` Jeriah ní ẹgbẹ̀rún méjì ó lé ẹ̀ẹ́dẹ́gbẹ̀rin (2,700) ìbátan, tí wọn jẹ́ ọkùnrin alágbára àti olórí àwọn ìdílé ọba Dafidi sì fi wọ́n ṣe àkóso lórí àwọn ará Reubeni àwọn ará Gadi àti ààbọ̀ ẹ̀yà ti Manase fún gbogbo ọ̀rọ̀ tí ó jọ mọ́ ti Ọlọ́run àti fún ọ̀ràn ti ọba. 
'''
