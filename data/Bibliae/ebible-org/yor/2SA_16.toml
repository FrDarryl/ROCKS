[16]
"1" = '''
:sup:`1` Nígbà tí Dafidi sì fi díẹ̀ kọjá orí òkè náà, sì wò ó, Ṣiba ìránṣẹ́ Mefiboṣeti sì ń bọ̀ wá pàdé rẹ̀, òun àti kẹ́tẹ́kẹ́tẹ́ méjì tí a ti dì ní gàárì, àti igba ìṣù àkàrà lórí wọn, àti ọgọ́rùn-ún síírí àjàrà gbígbẹ, àti ọgọ́rùn-ún èso ẹ̀rún, àti ìgò ọtí wáìnì kan. 
'''
"2" = '''
:sup:`2` Ọba sì wí fún Ṣiba pé, “Kí ni wọ̀nyí?” Ṣiba sì wí pé, “Kẹ́tẹ́kẹ́tẹ́ wọ̀nyí ni fún àwọn ará ilé ọba láti máa gùn àti àkàrà yìí, àti èso ẹ̀rún yìí ni fún àwọn ọ̀dọ́mọdékùnrin láti jẹ; àti ọtí wáìnì yìí ni fún àwọn aláàárẹ̀ ní ijù láti mu.” 
'''
"3" = '''
:sup:`3` Ọba sì wí pé, “Ọmọ olúwa rẹ dà?” Ṣiba sì wí fún ọba pé, “Wò ó, ó jókòó ní Jerusalẹmu; nítorí tí ó wí pé, ‘Lónìí ni ìdílé Israẹli yóò mú ìjọba baba mi padà wá fún mi.’ ” 
'''
"4" = '''
:sup:`4` Ọba sì wí fún Ṣiba pé, “Wò ó, gbogbo nǹkan tí í ṣe ti Mefiboṣeti jẹ́ tìrẹ.” Ṣiba sì wí pé, “Mo túúbá, jẹ́ kí n rí oore-ọ̀fẹ́ lójú rẹ, olúwa mi ọba.” 
'''
"5" = '''
:sup:`5` Dafidi ọba sì dé Bahurimu, sì wò ó, ọkùnrin kan ti ibẹ̀ jáde wá, láti ìdílé Saulu wá, orúkọ rẹ̀ sì ń jẹ́ Ṣimei, ọmọ Gera, ó sì ń bú èébú bí o tí ń bọ̀. 
'''
"6" = '''
:sup:`6` Ó sì sọ òkúta sí Dafidi, àti sí gbogbo ìránṣẹ́ Dafidi ọba, àti sí gbogbo ènìyàn, gbogbo àwọn alágbára ọkùnrin sì wà lọ́wọ́ ọ̀tún rẹ̀ àti lọ́wọ́ òsì rẹ̀. 
'''
"7" = '''
:sup:`7` Báyìí ni Ṣimei sì wí nígbà tí ó ń yọ èébú, “Jáde, ìwọ ọkùnrin ẹ̀jẹ̀, ìwọ ọkùnrin Beliali. 
'''
"8" = '''
:sup:`8` Olúwa mú gbogbo ẹ̀jẹ̀ ìdílé Saulu padà wá sí orí rẹ, ní ipò ẹni tí ìwọ jẹ ọba; Olúwa ti fi ìjọba náà lé Absalomu ọmọ rẹ lọ́wọ́: sì wò ó, ìwà búburú rẹ ni ó mú èyí wá bá ọ, nítorí pé ọkùnrin ẹ̀jẹ̀ ni ìwọ.” 
'''
"9" = '''
:sup:`9` Abiṣai ọmọ Seruiah sì wí fún ọba pé, “Èéṣe tí òkú ajá yìí fi ń bú olúwa mi ọba? Jẹ́ kí èmi kọjá, èmi bẹ̀ ọ́, kí èmi sì bẹ́ ẹ́ lórí.” 
'''
"10" = '''
:sup:`10` Ọba sì wí pé, “Kín ni èmi ní ṣe pẹ̀lú yín, ẹ̀yin ọmọ Seruiah? Bí ó bá ń bú èébú, nítorí tí Olúwa ti wí fún un pé, ‘Bú Dafidi!’ Ta ni yóò sì wí pé, ‘Kín ni ìdí tí o fi ṣe bẹ́ẹ̀.’ ” 
'''
"11" = '''
:sup:`11` Dafidi sì wí fún Abiṣai, àti fún gbogbo àwọn ìránṣẹ́ rẹ̀ pé, “Wò ó, ọmọ mi tí ó ti inú mi wá, ń wá mi kiri, ǹjẹ́ mélòó mélòó ni ará Benjamini yìí yóò sì ṣe? Fi í sílẹ̀, sì jẹ́ kí o máa yan èébú; nítorí pé Olúwa ni ó sọ fún un. 
'''
"12" = '''
:sup:`12` Bóyá Ọlọ́run yóò wo ìpọ́njú mi, Olúwa yóò sì fi ìre san án fún mi ní ipò èébú rẹ̀ lónìí.” 
'''
"13" = '''
:sup:`13` Dafidi àti àwọn ọmọkùnrin rẹ̀ sì ń lọ ní ọ̀nà, Ṣimei sì ń rìn òdìkejì òkè tí ó wà lẹ́gbẹ̀ẹ́ rẹ̀, ó sì ń yan èébú bí ó ti ń lọ, ó sì ń sọ ọ́ lókùúta, ó sì ń fọ́n erùpẹ̀. 
'''
"14" = '''
:sup:`14` Ọba, àti gbogbo àwọn ènìyàn tí ó ń bẹ lọ́dọ̀ rẹ̀ sì dé Jordani, ó sì rẹ̀ wọ́n, wọ́n sì sinmi níbẹ̀. 
'''
"15" = '''
:sup:`15` Absalomu àti gbogbo àwọn ènìyàn, àwọn ọkùnrin Israẹli sì wá sí Jerusalẹmu, Ahitofeli sì wà pẹ̀lú rẹ̀. 
'''
"16" = '''
:sup:`16` Ó sì ṣe, nígbà tí Huṣai ará Arki, ọ̀rẹ́ Dafidi tọ Absalomu wá, Huṣai sì wí fún Absalomu pé, “Kí ọba ó pẹ́! Kí ọba ó pẹ́.” 
'''
"17" = '''
:sup:`17` Absalomu sì wí fún Huṣai pé, “Oore rẹ sí ọ̀rẹ́ rẹ ni èyí? Èéṣe tí ìwọ kò bá ọ̀rẹ́ rẹ lọ?” 
'''
"18" = '''
:sup:`18` Huṣai sì wí fún Absalomu pé, “Bẹ́ẹ̀ kọ́ nítorí ẹni tí Olúwa, àti gbogbo àwọn ènìyàn yìí, àti gbogbo àwọn ọkùnrin Israẹli bá yàn, tirẹ̀ lèmi ó jẹ́, òun lèmi ó sì bá jókòó. 
'''
"19" = '''
:sup:`19` Àti pé, ta ni èmi ó sì sìn? Kò ha yẹ kí èmi ó máa sìn níwájú ọmọ rẹ̀? Gẹ́gẹ́ bí èmi ti ń sìn rí níwájú baba rẹ, bẹ́ẹ̀ ni èmi ó sìn níwájú rẹ.” 
'''
"20" = '''
:sup:`20` Absalomu sì wí fún Ahitofeli pé, “Ẹ bá ará yín gbìmọ̀ ohun tí àwa ó ṣe.” 
'''
"21" = '''
:sup:`21` Ahitofeli sì wí fún Absalomu pé, “Wọlé tọ àwọn obìnrin baba rẹ lọ, tí ó fi sílẹ̀ láti máa ṣọ́ ilé, gbogbo Israẹli yóò sì gbọ́ pé, ìwọ di ẹni ìríra sí baba rẹ, ọwọ́ gbogbo àwọn tí ó wà lọ́dọ̀ rẹ yóò sì le.” 
'''
"22" = '''
:sup:`22` Wọ́n sì tẹ́ àgọ́ kan fún Absalomu ní òrùlé; Absalomu sì wọlé tọ àwọn obìnrin baba rẹ̀ lójú gbogbo Israẹli. 
'''
"23" = '''
:sup:`23` Ìmọ̀ Ahitofeli tí ó máa ń gbà ni ìgbà náà, ó dàbí ẹni pé ènìyàn béèrè nǹkan lọ́wọ́ Ọlọ́run, bẹ́ẹ̀ ni gbogbo ìmọ̀ Ahitofeli fún Dafidi àti fún Absalomu sì rí. 
'''
