[9]
"1" = '''
:sup:`1` Bí ó sì ti ń kọjá lọ, ó rí ọkùnrin kan tí ó fọ́jú láti ìgbà ìbí rẹ̀ wá. 
'''
"2" = '''
:sup:`2` Àwọn ọmọ-ẹ̀yìn rẹ̀ sì bi í léèrè, pé, “Rabbi, ta ní ó dẹ́ṣẹ̀, ọkùnrin yìí tàbí àwọn òbí rẹ̀, tí a fi bí i ní afọ́jú?” 
'''
"3" = '''
:sup:`3` Jesu dáhùn pé, “Kì í ṣe nítorí pé ọkùnrin yìí dẹ́ṣẹ̀, tàbí àwọn òbí rẹ̀: ṣùgbọ́n kí a ba à lè fi iṣẹ́ Ọlọ́run hàn lára rẹ̀. 
'''
"4" = '''
:sup:`4` Èmi ní láti ṣe iṣẹ́ ẹni tí ó rán mi, níwọ̀n ìgbà tí ó bá ti jẹ́ ọ̀sán, òru ń bọ̀ wá nígbà tí ẹnìkan kì yóò lè ṣe iṣẹ́. 
'''
"5" = '''
:sup:`5` Níwọ́n ìgbà tí mo wà láààyè, èmi ni ìmọ́lẹ̀ ayé.” 
'''
"6" = '''
:sup:`6` Nígbà tí ó ti wí bẹ́ẹ̀ tan, ó tutọ́ sílẹ̀, ó sì fi itọ́ náà ṣe amọ̀, ó sì fi amọ̀ náà ra ojú afọ́jú náà. 
'''
"7" = '''
:sup:`7` Ó sì wí fún un pé, “Lọ wẹ̀ nínú adágún Siloamu!” (Ìtumọ̀ ọ̀rọ̀ yìí ni “rán”). Nítorí náà ó gba ọ̀nà rẹ̀ lọ, ó wẹ̀, ó sì dé, ó ń ríran. 
'''
"8" = '''
:sup:`8` Ǹjẹ́ àwọn aládùúgbò àti àwọn tí ó rí i nígbà àtijọ́ pé alágbe ni ó jẹ́, wí pé, “Ẹni tí ó ti ń jókòó ṣagbe kọ́ yìí?” 
'''
"9" = '''
:sup:`9` Àwọn kan wí pé òun ni. Àwọn ẹlòmíràn wí pé, “Bẹ́ẹ̀ kọ́, ó jọ ọ́ ni.” Ṣùgbọ́n òun wí pé, “Èmi ni.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni wọ́n wí fún un pé, “Bá wo ni ojú rẹ ṣe là?” 
'''
"11" = '''
:sup:`11` Ó dáhùn ó sì wí fún un pé, “Ọkùnrin kan tí a ń pè ní Jesu ni ó ṣe amọ̀, ó sì fi kun ojú mí, ó sì wí fún mi pé, Lọ sí adágún Siloamu, kí o sì wẹ̀, èmi sì lọ, mo wẹ̀, mo sì ríran.” 
'''
"12" = '''
:sup:`12` Wọ́n sì wí fún un pé, “Òun náà ha dà?” Ó sì wí pé, “Èmi kò mọ̀.” 
'''
"13" = '''
:sup:`13` Wọ́n mú ẹni tí ojú rẹ̀ ti fọ́ rí wá sọ́dọ̀ àwọn Farisi. 
'''
"14" = '''
:sup:`14` Ọjọ́ ìsinmi ni ọjọ́ náà nígbà tí Jesu ṣe amọ̀, tí ó sì là á lójú. 
'''
"15" = '''
:sup:`15` Nítorí náà àwọn Farisi pẹ̀lú tún bi í léèrè, bí ó ti ṣe ríran. Ọkùnrin náà fèsì, “Ó fi amọ̀ lé ojú mi, mo sì wẹ̀, báyìí mo sì ríran.” 
'''
"16" = '''
:sup:`16` Nítorí náà àwọn kan nínú àwọn Farisi wí pé, “Ọkùnrin yìí kò ti ọ̀dọ̀ Ọlọ́run wá, nítorí tí kò pa ọjọ́ ìsinmi mọ́.” Àwọn ẹlòmíràn wí pé, “Ọkùnrin tí í ṣe ẹlẹ́ṣẹ̀ yóò ha ti ṣe lè ṣe irú iṣẹ́ àmì wọ̀nyí?” Ìyapa sì wà láàrín wọn. 
'''
"17" = '''
:sup:`17` Nítorí náà, wọ́n sì tún wí fún afọ́jú náà pé, “Kí ni ìwọ ní wí nípa rẹ̀, nítorí tí ó là ọ́ lójú?” Ó sì wí pé, “Wòlíì ní í ṣe.” 
'''
"18" = '''
:sup:`18` Nítorí náà àwọn Júù kò gbàgbọ́ nípa rẹ̀ pé ojú rẹ̀ ti fọ́ rí, àti pé ó sì tún ríran, títí wọ́n fi pe àwọn òbí ẹni tí a ti là lójú. 
'''
"19" = '''
:sup:`19` Wọ́n sì bi wọ́n léèrè wí pé, “Ǹjẹ́ èyí ni ọmọ yín, ẹni tí ẹ̀yin wí pé, a bí ní afọ́jú? Báwo ni ó ṣe ríran nísinsin yìí?” 
'''
"20" = '''
:sup:`20` Àwọn òbí rẹ̀ dá wọn lóhùn wí pé, “Àwa mọ̀ pé ọmọ wa ni èyí, àti pé a bí i ní afọ́jú, 
'''
"21" = '''
:sup:`21` ṣùgbọ́n bí ó tí ṣe ń ríran nísinsin yìí àwa kò mọ̀, ẹni tí ó là á lójú, àwa kò mọ̀, ẹni tí ó ti dàgbà ni òun; ẹ bi í léèrè, yóò wí fúnra rẹ̀.” 
'''
"22" = '''
:sup:`22` Nǹkan wọ̀nyí ni àwọn òbí rẹ̀ sọ, nítorí tí wọ́n bẹ̀rù àwọn Júù: nítorí àwọn Júù ti fohùn ṣọ̀kan pé bí ẹnìkan bá jẹ́wọ́ pé Kristi ni, wọn ó yọ ọ́ kúrò nínú Sinagọgu. 
'''
"23" = '''
:sup:`23` Nítorí èyí ni àwọn òbí rẹ̀ fi wí pé, “Ẹni tí ó dàgbà ni òun, ẹ bi í léèrè.” 
'''
"24" = '''
:sup:`24` Nítorí náà, wọ́n pe ọkùnrin afọ́jú náà lẹ́ẹ̀kejì, wọ́n sì wí fún un pé, “Fi ògo fún Ọlọ́run, àwa mọ̀ pé ẹlẹ́ṣẹ̀ ni ọkùnrin yìí jẹ́.” 
'''
"25" = '''
:sup:`25` Nítorí náà, ó dáhùn ó sì wí pé, “Bí ẹlẹ́ṣẹ̀ ni, èmi kò mọ̀, Ohun kan ni mo mọ̀, pé mo tí fọ́jú rí, nísinsin yìí mo ríran.” 
'''
"26" = '''
:sup:`26` Nítorí náà, wọ́n wí fún un pé, “Kí ni ó ṣe ọ́? Báwo ni ó ṣe là ọ́ lójú.” 
'''
"27" = '''
:sup:`27` Ó dá wọn lóhùn wí pé, “Èmi ti sọ fún yín tẹ́lẹ̀, ẹ̀yin kò sì gbọ́, nítorí kín ni ẹ̀yin ṣe ń fẹ́ tún gbọ́? Ẹ̀yin pẹ̀lú ń fẹ́ ṣe ọmọ-ẹ̀yìn rẹ̀ bí?” 
'''
"28" = '''
:sup:`28` Wọ́n sì fi í ṣe ẹlẹ́yà, wọ́n sì wí pé, “Ìwọ ni ọmọ-ẹ̀yìn rẹ̀, ṣùgbọ́n ọmọ-ẹ̀yìn Mose ni àwa. 
'''
"29" = '''
:sup:`29` Àwa mọ̀ pé Ọlọ́run bá Mose sọ̀rọ̀, ṣùgbọ́n bí ó ṣe ti eléyìí, àwa kò mọ ibi tí ó ti wá.” 
'''
"30" = '''
:sup:`30` Ọkùnrin náà dáhùn ó sì wí fún wọn pé, “Ohun ìyanu sá à ni èyí, pé ẹ̀yin kò mọ ibi tí ó tí wá, ṣùgbọ́n òun sá à ti là mí lójú. 
'''
"31" = '''
:sup:`31` Àwa mọ̀ pé Ọlọ́run kì í gbọ́ ti ẹlẹ́ṣẹ̀; ṣùgbọ́n bí ẹnìkan bá ṣe olùfọkànsìn sí Ọlọ́run, tí ó bá sì ń ṣe ìfẹ́ rẹ̀, Òun ni ó ń gbọ́ tirẹ̀. 
'''
"32" = '''
:sup:`32` Láti ìgbà tí ayé ti ṣẹ̀, a kò ì tí ì gbọ́ pé ẹnìkan la ojú ẹni tí a bí ní afọ́jú rí. 
'''
"33" = '''
:sup:`33` Ìbá ṣe pé ọkùnrin yìí kò ti ọ̀dọ̀ Ọlọ́run wá, kì bá tí lè ṣe ohunkóhun.” 
'''
"34" = '''
:sup:`34` Sí èyí, wọ́n fèsì pé, “Láti ìbí ni o tì jíngírí nínú ẹ̀ṣẹ̀, ìwọ ha fẹ́ kọ́ wa bí?” Wọ́n sì tì í sóde. 
'''
"35" = '''
:sup:`35` Jesu gbọ́ pé, wọ́n ti tì í sóde; nígbà tí ó sì rí i, ó wí pe, “Ìwọ gba Ọmọ Ọlọ́run, gbọ́ bí?” 
'''
"36" = '''
:sup:`36` Òun sì dáhùn wí pé, “Ta ni, Olúwa, kí èmi lè gbà á gbọ́?” 
'''
"37" = '''
:sup:`37` Jesu wí fún un pé, “Ìwọ ti rí i, Òun náà sì ni ẹni tí ń bá ọ sọ̀rọ̀ yìí.” 
'''
"38" = '''
:sup:`38` Ó sì wí pé, “Olúwa, mo gbàgbọ́,” ó sì wólẹ̀ fún un. 
'''
"39" = '''
:sup:`39` Jesu sì wí pé, “Nítorí ìdájọ́ ni mo ṣe wá sí ayé yìí, kí àwọn tí kò ríran lè ríran; àti kí àwọn tí ó ríran lè di afọ́jú.” 
'''
"40" = '''
:sup:`40` Nínú àwọn Farisi tí ó wà lọ́dọ̀ rẹ̀ gbọ́ nǹkan wọ̀nyí, wọ́n sì wí fún un pé, “Àwa pẹ̀lú fọ́jú bí?” 
'''
"41" = '''
:sup:`41` Jesu wí fún wọn pé, “Ìbá ṣe pé ẹ̀yin fọ́jú, ẹ̀yin kì bá tí lẹ́sẹ̀, ṣùgbọ́n nísinsin yìí ẹ̀yin wí pé, ‘Àwa ríran,’ nítorí náà ẹ̀ṣẹ̀ yín wà síbẹ̀. 
'''
