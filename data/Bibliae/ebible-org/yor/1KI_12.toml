[12]
"1" = '''
:sup:`1` Rehoboamu sì lọ sí Ṣekemu, nítorí gbogbo Israẹli ti lọ síbẹ̀ láti fi í jẹ ọba. 
'''
"2" = '''
:sup:`2` Nígbà tí Jeroboamu ọmọ Nebati, tí ó wà ní Ejibiti síbẹ̀ gbọ́, nítorí tí ó ti sá kúrò níwájú Solomoni ọba, ó sì wà ní Ejibiti. 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ni wọ́n ránṣẹ́ sí Jeroboamu, òun àti gbogbo ìjọ Israẹli sì lọ sọ́dọ̀ Rehoboamu, wọ́n sì wí fún un pé, 
'''
"4" = '''
:sup:`4` “Baba rẹ sọ àjàgà wa di wúwo, ṣùgbọ́n nísinsin yìí, mú kí ìsìn baba rẹ̀ tí ó le, àti àjàgà rẹ̀ tí ó wúwo, tí ó fi sí wa ní ọrùn kí ó fẹ́rẹ̀ díẹ̀, àwa yóò sì sìn ọ́.” 
'''
"5" = '''
:sup:`5` Rehoboamu sì wí fún wọn pé, “Ẹ lọ ná títí di ọjọ́ mẹ́ta, nígbà náà ni kí ẹ padà tọ̀ mí wá.” Àwọn ènìyàn náà sì lọ. 
'''
"6" = '''
:sup:`6` Nígbà náà ni Rehoboamu ọba fi ọ̀rọ̀ lọ àwọn àgbàgbà tí ń dúró níwájú Solomoni baba rẹ̀ nígbà tí ó wà láààyè. Ó sì béèrè pé, “Ìmọ̀ràn wo ni ẹ̀yin yóò gbà mí láti dá àwọn ènìyàn wọ̀nyí lóhùn?” 
'''
"7" = '''
:sup:`7` Wọ́n sì dá a lóhùn pé, “Bí ìwọ yóò bá jẹ́ ìránṣẹ́ fún àwọn ènìyàn wọ̀nyí lónìí, kí o sì sìn wọ́n, àti kí o sì sọ ọ̀rọ̀ rere sí wọn nígbà tí ìwọ bá ń dá wọn lóhùn, wọn yóò máa ṣe ìránṣẹ́ rẹ títí láé.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n Rehoboamu kọ ìmọ̀ràn tí àwọn àgbàgbà fún un, ó sì fi ọ̀rọ̀ náà lọ àwọn ọmọdé tí wọ́n dàgbà pẹ̀lú rẹ̀, tí wọ́n sì ń sìn ín. 
'''
"9" = '''
:sup:`9` Ó sì bi wọ́n pé, “Kí ni ìmọ̀ràn yín? Báwo ni a ó ṣe dá àwọn ènìyàn yí lóhùn, tí wọ́n wí fún mi pé, ‘Ṣé kí àjàgà tí baba rẹ fi sí wa lọ́rùn kí ó fúyẹ́ díẹ̀’?” 
'''
"10" = '''
:sup:`10` Àwọn ọmọdé tí ó dàgbà pẹ̀lú rẹ̀ dá a lóhùn pé, “Sọ fún àwọn ènìyàn tí wọ́n wí fún ọ pé, ‘Baba rẹ̀ mú kí àjàgà wa wúwo ṣùgbọ́n ìwọ mú kí ó fúyẹ́ díẹ̀ fún wa’; sọ fún wọn pé, ìka ọwọ́ mi kékeré nípọn ju ẹ̀gbẹ́ baba mi lọ. 
'''
"11" = '''
:sup:`11` Baba mi ti gbé àjàgà wúwo lé e yín; Èmi yóò sì fi kún àjàgà yín. Baba mi ti fi pàṣán nà yín, Èmi yóò fi àkéekèe nà yín.” 
'''
"12" = '''
:sup:`12` Jeroboamu àti gbogbo àwọn ènìyàn náà wá sọ́dọ̀ Rehoboamu ní ọjọ́ kẹta, gẹ́gẹ́ bí ọba ti wí pé, “Ẹ padà tọ̀ mí wá ní ọjọ́ kẹta.” 
'''
"13" = '''
:sup:`13` Ọba sì fi ohùn líle dá àwọn ènìyàn lóhùn, ó sì kọ ìmọ̀ràn tí àwọn àgbàgbà fún un, 
'''
"14" = '''
:sup:`14` Ó sì tẹ̀lé ìmọ̀ràn àwọn ọmọdé, ó sì wí pé, “Baba mí sọ àjàgà yín di wúwo, èmi yóò sì jẹ́ kí ó wúwo sí i, baba mi fi pàṣán nà yín èmi yóò fi àkéekèe nà yín.” 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni ọba kò sì fi etí sí ti àwọn ènìyàn, nítorí tí ọ̀ràn náà ti ọwọ́ Olúwa wá láti mú ọ̀rọ̀ tí ó sọ fún Jeroboamu ọmọ Nebati láti ẹnu Ahijah ará Ṣilo ṣẹ. 
'''
"16" = '''
:sup:`16` Nígbà tí gbogbo Israẹli rí i pé ọba kọ̀ láti gbọ́ ti àwọn, wọ́n sì dá ọba lóhùn pé, “Ìpín wo ni àwa ní nínú Dafidi, ìní wo ni àwa ní nínú ọmọ Jese? Padà sí àgọ́ rẹ, ìwọ Israẹli! Bojútó ilé ara rẹ, ìwọ Dafidi!” Bẹ́ẹ̀ ni àwọn ará Israẹli padà sí ilé wọn. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n fún ti àwọn ọmọ Israẹli tí ń gbé nínú ìlú Juda, Rehoboamu jẹ ọba lórí wọn síbẹ̀. 
'''
"18" = '''
:sup:`18` Ọba Rehoboamu rán Adoniramu jáde, ẹni tí ó wà ní ìkáwọ́ iṣẹ́ onírúurú, ṣùgbọ́n gbogbo Israẹli sọ ọ́ ní òkúta pa. Ọba Rehoboamu, gbìyànjú láti dé inú kẹ̀kẹ́ rẹ̀ ó sì sálọ sí Jerusalẹmu. 
'''
"19" = '''
:sup:`19` Bẹ́ẹ̀ ni Israẹli ṣọ̀tẹ̀ sí ilé Dafidi títí di òní yìí. 
'''
"20" = '''
:sup:`20` Nígbà tí gbogbo Israẹli sì gbọ́ pé Jeroboamu ti padà dé, wọ́n ránṣẹ́, wọ́n sì pè é wá sí àjọ, wọ́n sì fi jẹ ọba lórí gbogbo Israẹli. Kò sí ẹnìkan tí ó tọ ilé Dafidi lẹ́yìn bí kò ṣe kìkì ẹ̀yà Juda nìkan. 
'''
"21" = '''
:sup:`21` Nígbà tí Rehoboamu sì dé sí Jerusalẹmu, ó kó gbogbo ilé Juda jọ, àti ẹ̀yà Benjamini; ọ̀kẹ́ mẹ́sàn-án (180,000) ènìyàn tí a yàn, tí wọ́n ń ṣe ológun, láti bá ilé Israẹli jà àti láti mú ìjọba náà padà bọ̀ sọ́dọ̀ Rehoboamu, ọmọ Solomoni. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n ọ̀rọ̀ Ọlọ́run tọ Ṣemaiah ènìyàn Ọlọ́run wá wí pé, 
'''
"23" = '''
:sup:`23` “Sọ fún Rehoboamu, ọmọ Solomoni, ọba Juda àti fún gbogbo ilé Juda àti ti Benjamini, àti fún àwọn ènìyàn tókù wí pé, 
'''
"24" = '''
:sup:`24` ‘Báyìí ni Olúwa wí, “Ẹ má ṣe gòkè lọ láti bá àwọn arákùnrin yín jà, àwọn ènìyàn Israẹli. Kì olúkúlùkù yín padà sí ilé rẹ̀, nítorí nǹkan yìí láti ọ̀dọ̀ mi wá ni.” ’ ” Bẹ́ẹ̀ ni wọ́n sì gbọ́ ọ̀rọ̀ Olúwa, wọ́n sì tún padà sí ilé wọn, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa. 
'''
"25" = '''
:sup:`25` Nígbà náà ni Jeroboamu kọ́ Ṣekemu ní òkè Efraimu, ó sì ń gbé inú rẹ̀. Láti ibẹ̀ ó sì jáde lọ, ó sì kọ́ Penieli. 
'''
"26" = '''
:sup:`26` Jeroboamu rò nínú ara rẹ̀ pé, “Ìjọba náà yóò padà nísinsin yìí sí ilé Dafidi. 
'''
"27" = '''
:sup:`27` Bí àwọn ènìyàn wọ̀nyí bá gòkè lọ láti ṣe ìrúbọ ní ilé Olúwa ní Jerusalẹmu, wọn yóò tún fi ọkàn wọn fún Olúwa wọn, Rehoboamu ọba Juda. Wọn yóò sì pa mí, wọn yóò sì tún padà tọ Rehoboamu ọba Juda lọ.” 
'''
"28" = '''
:sup:`28` Lẹ́yìn tí ó ti gba ìmọ̀ràn, ọba sì yá ẹgbọrọ màlúù wúrà méjì. Ó sì wí fún àwọn ènìyàn pé, “Ó ti pọ̀jù fún yín láti máa gòkè lọ sí Jerusalẹmu. Àwọn Ọlọ́run yín nìyìí, Israẹli, tí ó mú yín láti ilẹ̀ Ejibiti wá.” 
'''
"29" = '''
:sup:`29` Ó sì gbé ọ̀kan kalẹ̀ ní Beteli, àti èkejì ní Dani. 
'''
"30" = '''
:sup:`30` Nǹkan yìí sì di ẹ̀ṣẹ̀; àwọn ènìyàn sì lọ títí dé Dani láti sin èyí tí ó wà níbẹ̀. 
'''
"31" = '''
:sup:`31` Jeroboamu sì kọ́ ojúbọ sórí ibi gíga, ó sì yan àwọn àlùfáà láti inú àwọn ènìyàn bí ó tilẹ̀ jẹ́ pé wọn kì í ṣe inú àwọn ọmọ Lefi. 
'''
"32" = '''
:sup:`32` Jeroboamu sì dá àsè sílẹ̀ ní ọjọ́ kẹ́ẹ̀dógún oṣù kẹjọ gẹ́gẹ́ bí àsè tí ó wà ní Juda, ó sì rú ẹbọ lórí pẹpẹ. Ó ṣe èyí ní Beteli, ó rú ẹbọ sí àwọn ọmọ màlúù tí ó ṣe. Ó sì fi àwọn àlùfáà sí ibi gíga tí ó ti ṣe sí Beteli. 
'''
"33" = '''
:sup:`33` Ní ọjọ́ kẹ́ẹ̀dógún oṣù kẹjọ, oṣù tí ó rò ní ọkàn ara rẹ̀, ó sì rú ẹbọ lórí pẹpẹ tí ó kọ́ ní Beteli. Bẹ́ẹ̀ ni ó sì dá àsè sílẹ̀ fún àwọn ọmọ Israẹli, ó sì gun orí pẹpẹ náà lọ láti rú ẹbọ. 
'''
