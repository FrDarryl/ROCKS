[4]
"1" = '''
:sup:`1` Àwọn Farisi sì gbọ́ pé, Jesu ni, ó sì ń ṣe ìtẹ̀bọmi fún àwọn ọmọ-ẹ̀yìn púpọ̀ ju Johanu lọ. 
'''
"2" = '''
:sup:`2` Bí ó tilẹ̀ jẹ́ pé Jesu tìkára rẹ̀ kò ṣe ìtẹ̀bọmi bí kò ṣe àwọn ọmọ-ẹ̀yìn rẹ̀, 
'''
"3" = '''
:sup:`3` Ó fi Judea sílẹ̀, ó sì tún lọ sí Galili. 
'''
"4" = '''
:sup:`4` Òun sì ní láti kọjá láàrín Samaria. 
'''
"5" = '''
:sup:`5` Nígbà náà ni ó dé ìlú Samaria kan, tí a ń pè ní Sikari, tí ó súnmọ́ etí ilẹ̀ oko tí Jakọbu ti fi fún Josẹfu, ọmọ rẹ̀. 
'''
"6" = '''
:sup:`6` Kànga Jakọbu sì wà níbẹ̀. Nítorí pé ó rẹ Jesu nítorí ìrìn rẹ̀, bẹ́ẹ̀ ni ó jókòó létí kànga, ó sì jẹ́ ìwọ̀n wákàtí kẹfà ọjọ́. 
'''
"7" = '''
:sup:`7` Obìnrin kan, ará Samaria sì wá láti fà omi, Jesu wí fún un pé ṣe ìwọ yóò fún mi ni omi mu. 
'''
"8" = '''
:sup:`8` Nítorí àwọn ọmọ-ẹ̀yìn rẹ̀ ti lọ sí ìlú láti lọ ra oúnjẹ. 
'''
"9" = '''
:sup:`9` Obìnrin ará Samaria náà sọ fún un pé, “Júù ni ìwọ, obìnrin ará Samaria ni èmi. Èétirí tí ìwọ ń béèrè ohun mímu lọ́wọ́ mi?” (Nítorí tí àwọn Júù kì í bá àwọn ará Samaria ṣe pọ̀.) 
'''
"10" = '''
:sup:`10` Jesu dáhùn, ó sì wí fún un pé, “Ìbá ṣe pé ìwọ mọ ẹ̀bùn Ọlọ́run, àti ẹni tí ó wí fún ọ pé, ‘Fún mi ni omi mu’, ìwọ ìbá sì ti béèrè lọ́wọ́ rẹ̀, òun ìbá ti fi omi ìyè fún ọ.” 
'''
"11" = '''
:sup:`11` Obìnrin náà wí fún un pé, “Alàgbà, ìwọ kò ní igbá-ìfami tí ìwọ ó fi fà omi, bẹ́ẹ̀ ni kànga náà jì, Níbo ni ìwọ ó ti rí omi ìyè náà? 
'''
"12" = '''
:sup:`12` Ìwọ pọ̀ ju Jakọbu baba wa lọ bí, ẹni tí ó fún wa ní kànga náà, tí òun tìkára rẹ̀ si mu nínú rẹ̀, àti àwọn ọmọ rẹ̀, àti àwọn ẹran ọ̀sìn rẹ̀?” 
'''
"13" = '''
:sup:`13` Jesu dáhùn, ó sì wí fún un pé, “Ẹnikẹ́ni tí ó bá mu nínú omi yìí, òǹgbẹ yóò sì tún gbẹ ẹ́. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ẹnikẹ́ni tí ó bá mu nínú omi tí èmi ó fi fún un, òǹgbẹ kì yóò gbẹ ẹ́ mọ́ láé; ṣùgbọ́n omi tí èmi ó fi fún un yóò di kànga omi nínú rẹ̀, tí yóò máa sun si ìyè àìnípẹ̀kun.” 
'''
"15" = '''
:sup:`15` Obìnrin náà sì wí fún u pé, “Alàgbà, fún mi ní omi yìí, kí òǹgbẹ kí ó má ṣe gbẹ mí, kí èmi kí ó má sì wá fa omi níbí mọ́.” 
'''
"16" = '''
:sup:`16` Jesu wí fún un pé, “Lọ pe ọkọ rẹ, kí ó sì padà wá sí ìhín yìí.” 
'''
"17" = '''
:sup:`17` Obìnrin náà dáhùn, ó sì wí fún un pé, “Èmi kò ní ọkọ.” Jesu wí fún un pé, “Ìwọ́ dáhùn dáradára pé, èmi kò ní ọkọ: 
'''
"18" = '''
:sup:`18` Nítorí tí ìwọ ti ní ọkọ márùn-ún rí, ọkùnrin tí ìwọ sì ní báyìí kì í ṣe ọkọ rẹ. Ohun tí ó ṣẹ̀ṣẹ̀ sọ tán yìí, òtítọ́ ni.” 
'''
"19" = '''
:sup:`19` Obìnrin náà wí fún un pé, “Alàgbà, mo wòye pé, wòlíì ni ìwọ ń ṣe. 
'''
"20" = '''
:sup:`20` Àwọn baba wa sìn lórí òkè yìí; ẹ̀yin sì wí pé, Jerusalẹmu ni ibi tí ó yẹ tí à bá ti máa sìn.” 
'''
"21" = '''
:sup:`21` Jesu wí fún un pé, “Gbà mí gbọ́ obìnrin yìí, àkókò náà ń bọ̀, nígbà tí kì yóò ṣe lórí òkè yìí tàbí ní Jerusalẹmu ni ẹ̀yin ó máa sin Baba. 
'''
"22" = '''
:sup:`22` Ẹ̀yin ń sin ohun tí ẹ̀yin kò mọ̀, àwa ń sin ohun tí àwa mọ̀, nítorí ìgbàlà ti ọ̀dọ̀ àwọn Júù wá. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n àkókò ń bọ̀, ó sì dé tán nísinsin yìí, nígbà tí àwọn olùsìn tòótọ́ yóò máa sin Baba ní ẹ̀mí àti ní òtítọ́, nítorí irú wọn ni Baba ń wá kí ó máa sin òun. 
'''
"24" = '''
:sup:`24` Ẹ̀mí ni Ọlọ́run: àwọn ẹni tí ń sìn ín kò lè ṣe aláìsìn ín ní Ẹ̀mí àti ní òtítọ́.” 
'''
"25" = '''
:sup:`25` Obìnrin náà wí fún un pé, mo mọ̀ pé, “Messia ń bọ̀ wá, tí a ń pè ní Kristi, nígbà tí Òun bá dé, yóò sọ ohun gbogbo fún wa.” 
'''
"26" = '''
:sup:`26` Jesu sọ ọ́ di mí mọ̀ fún un pé, “Èmi ẹni tí ń bá ọ sọ̀rọ̀ yìí ni Òun.” 
'''
"27" = '''
:sup:`27` Lákokò yí ni àwọn ọmọ-ẹ̀yìn rẹ̀ dé, ẹnu sì yà wọ́n pé ó ń bá obìnrin sọ̀rọ̀, ṣùgbọ́n kò sí ẹnìkan tí ó wí pé, “Kí ni ìwọ ń wá?” tàbí “Èéṣe tí ìwọ fi ń bá a sọ̀rọ̀?” 
'''
"28" = '''
:sup:`28` Nígbà náà ni obìnrin náà fi ládugbó rẹ̀ sílẹ̀, ó sì mú ọ̀nà rẹ̀ pọ̀n lọ sí ìlú, ó sì wí fún àwọn ènìyàn pé, 
'''
"29" = '''
:sup:`29` “Ẹ wá wò ọkùnrin kan, ẹni tí ó sọ ohun gbogbo tí mo ti ṣe rí fún mi, èyí ha lè jẹ́ Kristi náà?” 
'''
"30" = '''
:sup:`30` Nígbà náà ni wọ́n ti ìlú jáde, wọ́n sì tọ̀ ọ́ wá. 
'''
"31" = '''
:sup:`31` Láàrín èyí, àwọn ọmọ-ẹ̀yìn rẹ̀ ń rọ̀ ọ́ wí pé, “Rabbi, jẹun.” 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n ó wí fún wọn pé, “Èmi ní oúnjẹ láti jẹ, tí ẹ̀yin kò mọ̀.” 
'''
"33" = '''
:sup:`33` Nítorí náà ni àwọn ọmọ-ẹ̀yìn rẹ̀ ń bi ara wọn lérè wí pé, “Ẹnìkan mú oúnjẹ fún un wá láti jẹ bí?” 
'''
"34" = '''
:sup:`34` Jesu wí fún wọn pé, “Oúnjẹ mi ni láti ṣe ìfẹ́ ẹni tí ó rán mi, àti láti parí iṣẹ́ rẹ̀. 
'''
"35" = '''
:sup:`35` Ẹ̀yin kò ha wí pé, ‘Ó ku oṣù mẹ́rin, ìkórè yóò sì dé?’ wò ó, mo wí fún un yín, Ẹ ṣí ojú yín sókè, kí ẹ sì wo oko; nítorí tí wọn ti pọ́n fún ìkórè. 
'''
"36" = '''
:sup:`36` Kódà báyìí, ẹni tí ó ń kórè ń gba owó ọ̀yà rẹ̀, ó si ń kó èso jọ sí ìyè àìnípẹ̀kun, kí ẹni tí ó ń fúnrúgbìn àti ẹni tí ń kórè lè jọ máa yọ̀ pọ̀. 
'''
"37" = '''
:sup:`37` Nítorí nínú èyí ni ọ̀rọ̀ náà fi jẹ́ òtítọ́, ‘Ẹnìkan ni ó fúnrúgbìn, ẹlòmíràn ni ó sì ń kórè jọ.’ 
'''
"38" = '''
:sup:`38` Mo rán yín lọ kórè ohun tí ẹ kò ṣiṣẹ́ fún. Àwọn ẹlòmíràn ti ṣiṣẹ́, ẹ̀yin sì kórè èrè làálàá wọn.” 
'''
"39" = '''
:sup:`39` Ọ̀pọ̀ àwọn ará Samaria láti ìlú náà wá sì gbà á gbọ́ nítorí ìjẹ́rìí obìnrin náà pé, “Ó sọ gbogbo ohun tí mo ti ṣe fún mi.” 
'''
"40" = '''
:sup:`40` Nítorí náà, nígbà tí àwọn ará Samaria wá sọ́dọ̀ rẹ̀, wọ́n rọ̀ ọ́ pé, kí ó wà pẹ̀lú wọn, ó sì dúró fún ọjọ́ méjì. 
'''
"41" = '''
:sup:`41` Àwọn ọ̀pọ̀lọpọ̀ sì gbàgbọ́ sí i nítorí ọ̀rọ̀ rẹ̀. 
'''
"42" = '''
:sup:`42` Wọ́n sì wí fún obìnrin náà pé, “Kì í ṣe nítorí ọ̀rọ̀ rẹ nìkan ni àwa ṣe gbàgbọ́, nítorí tí àwa tìkára wa ti gbọ́ ọ̀rọ̀ rẹ̀, àwa sì mọ̀ pé, nítòótọ́ èyí ni Kristi náà, Olùgbàlà aráyé.” 
'''
"43" = '''
:sup:`43` Lẹ́yìn ọjọ́ méjì ó sì ti ibẹ̀ kúrò, ó lọ sí Galili. 
'''
"44" = '''
:sup:`44` Nítorí Jesu tìkára rẹ̀ ti jẹ́rìí wí pé, Wòlíì kì í ní ọlá ní ilẹ̀ òun tìkára rẹ̀. 
'''
"45" = '''
:sup:`45` Nítorí náà nígbà tí ó dé Galili, àwọn ará Galili gbà á, nítorí ti wọ́n ti rí ohun gbogbo tí ó ṣe ní Jerusalẹmu nígbà àjọ ìrékọjá; nítorí àwọn tìkára wọn lọ sí àjọ pẹ̀lú. 
'''
"46" = '''
:sup:`46` Bẹ́ẹ̀ ni Jesu tún wá sí Kana ti Galili, níbi tí ó gbé sọ omi di wáìnì. Ọkùnrin ọlọ́lá kan sì wá, ẹni tí ara ọmọ rẹ̀ kò dá ní Kapernaumu. 
'''
"47" = '''
:sup:`47` Nígbà tí ó gbọ́ pé Jesu ti Judea wá sí Galili, ó tọ̀ ọ́ wá, ó sì ń bẹ̀ ẹ́, kí ó lè sọ̀kalẹ̀ wá kí ó mú ọmọ òun láradá: nítorí tí ó wà ní ojú ikú. 
'''
"48" = '''
:sup:`48` Nígbà náà ni Jesu wí fún un pé, “Bí kò ṣe pé ẹ̀yin bá rí àmì àti iṣẹ́ ìyanu, ẹ̀yin kì yóò gbàgbọ́ láé.” 
'''
"49" = '''
:sup:`49` Ọkùnrin ọlọ́lá náà wí fún un pé, “Olúwa, sọ̀kalẹ̀ wá kí ọmọ mi tó kú.” 
'''
"50" = '''
:sup:`50` Jesu wí fún un pé, “Máa bá ọ̀nà rẹ lọ; ọmọ rẹ yóò yè.” Ọkùnrin náà sì gba ọ̀rọ̀ Jesu gbọ́, ó sì kúrò lọ́dọ̀ rẹ̀. 
'''
"51" = '''
:sup:`51` Bí ó sì ti ń sọ̀kalẹ̀ lọ, àwọn ọmọ ọ̀dọ̀ rẹ̀ pàdé rẹ̀, wọ́n sì wí fún un pé, ọmọ rẹ ti yè. 
'''
"52" = '''
:sup:`52` Nígbà náà ni ó béèrè wákàtí tí ara rẹ̀ bẹ̀rẹ̀ sí í yá lọ́wọ́ wọn, wọ́n sì wí fún un pé, “Ní àná, ní wákàtí keje ni ibà náà fi í sílẹ̀.” 
'''
"53" = '''
:sup:`53` Bẹ́ẹ̀ ni baba náà mọ̀ pé ní wákàtí kan náà ni, nínú èyí tí Jesu wí fún un pé “Ọmọ rẹ̀ yè.” Òun tìkára rẹ̀ sì gbàgbọ́, àti gbogbo ilé rẹ̀. 
'''
"54" = '''
:sup:`54` Èyí ni iṣẹ́ àmì kejì tí Jesu ṣe nígbà tí ó ti Judea jáde wá sí Galili. 
'''
