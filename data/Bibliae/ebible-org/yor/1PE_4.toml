[4]
"1" = '''
:sup:`1` Ǹjẹ́ bí Kristi ti jìyà fún wa nípa ti ará, irú kan náà ni kí ẹ̀yin fi hámọ́ra; nítorí ẹni tí ó bá ti jìyà nípa ti ara, ó ti bọ́ lọ́wọ́ ẹ̀ṣẹ̀. 
'''
"2" = '''
:sup:`2` Kí ẹ̀yin má ṣe fi ìgbà ayé yín ìyókù wà nínú ara mọ́ sí ìfẹ́kúfẹ̀ẹ́ ènìyàn bí kò ṣe sí ìfẹ́ Ọlọ́run. 
'''
"3" = '''
:sup:`3` Nítorí ìgbà tí ó ti kọjá ti tó fún ṣíṣe ìfẹ́ àwọn aláìkọlà, rínrìn nínú ìwà wọ̀bìà, ìfẹ́kúfẹ̀ẹ́, ọtí àmupara, ìréde òru, kíkó ẹ̀gbẹ́ ọ̀mùtí, àti ìbọ̀rìṣà tí í ṣe ohun ìríra. 
'''
"4" = '''
:sup:`4` Èyí tí ó yà wọ́n lẹ́nu pé ẹ̀yin kò ba wọn súré sínú irú àṣejù ìwà wọ̀bìà wọ́n, tí wọ́n sì ń sọ̀rọ̀ yín ní búburú. 
'''
"5" = '''
:sup:`5` Àwọn ẹni tí yóò jíyìn fún ẹni tí ó ti múra láti ṣe ìdájọ́ alààyè àti òkú. 
'''
"6" = '''
:sup:`6` Nítorí èyí ní a sá ṣe wàásù ìyìnrere fún àwọn òkú, kí a lè ṣe ìdájọ́ wọn gẹ́gẹ́ bí ènìyàn nípa ti ara, ṣùgbọ́n kí wọ́n lè wà láààyè si Ọlọ́run nípa tí Ẹ̀mí. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n òpin ohun gbogbo kù sí dẹ̀dẹ̀; nítorí náà kí ẹ̀yin wà ní àìrékọjá, kí ẹ sì máa ṣọ́ra nínú àdúrà. 
'''
"8" = '''
:sup:`8` Ju gbogbo rẹ̀ lọ, ẹ ní ìfẹ́ tí ó gbóná láàrín ara yín, nítorí ìfẹ́ ni ń bo ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀ mọ́lẹ̀. 
'''
"9" = '''
:sup:`9` Ẹ máa ṣe ara yín ni àlejò láìsí ìkùnsínú. 
'''
"10" = '''
:sup:`10` Bí olúkúlùkù ti rí ẹ̀bùn gbà, bẹ́ẹ̀ ni kí ẹ máa ṣe ìpín fún ni rẹ̀ láàrín ara yín, bí ìríjú rere tí onírúurú oore-ọ̀fẹ́ Ọlọ́run. 
'''
"11" = '''
:sup:`11` Bí ẹnikẹ́ni ba ń sọ̀rọ̀, kí o máa sọ bí ọ̀rọ̀ Ọlọ́run, bí ẹnikẹ́ni bá ń ṣe iṣẹ́ ìránṣẹ́, kí ó ṣe é bí agbára tí Ọlọ́run fi fún un, kí a lè máa yin Ọlọ́run lógo ní ohun gbogbo nípa Jesu Kristi, ẹni tí ògo àti ìjọba wà fún láé àti láéláé. Àmín. 
'''
"12" = '''
:sup:`12` Olùfẹ́, ẹ má ṣe ka ìdánwò gbígbóná ti ń bẹ láàrín yín láti dán yín wò bi ẹni pé ohun àjèjì ni ó dé bá yín. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n níwọ̀n bí ẹ̀yin tí jẹ́ alábápín ìyà Kristi, ẹ máa yọ̀, kí ẹ̀yin lè yọ ayọ̀ púpọ̀ nígbà tí a bá fi ògo rẹ̀ hàn. 
'''
"14" = '''
:sup:`14` Bí a bá gàn yín nítorí orúkọ Kristi, ẹni ìbùkún ni yín: nítorí Ẹ̀mí Ògo àti ti Ọlọ́run bà lé yín. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ẹ má jẹ́ kí ẹnikẹ́ni nínú yín jìyà bí apànìyàn, tàbí bí olè, tàbí bí olùṣe búburú, tàbí bí ẹni tí ń tojú bọ̀ ọ̀ràn ẹlòmíràn. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n bí ó bá jìyà bí Kristiani kí ojú má ṣe tì í, ṣùgbọ́n kí ó kúkú yin Ọlọ́run lógo nítorí ti o orúkọ yìí. 
'''
"17" = '''
:sup:`17` Nítorí ti ìgbà náà dé, tí ìdájọ́ yóò bẹ̀rẹ̀ láti ilé Ọlọ́run wá, bí ó bá sì tètè tí ọ̀dọ̀ wa bẹ̀rẹ̀, ìgbẹ̀yìn àwọn tí kò gba ìyìnrere Ọlọ́run yó ha ti rí? 
'''
"18" = '''
:sup:`18` “Bí ó bá ṣe pé agbára káká ni a fi gba olódodo là, níbo ni aláìwà-bí-Ọlọ́run àti ẹlẹ́ṣẹ̀ yóò yọjú sí?” 
'''
"19" = '''
:sup:`19` Nítorí náà, ẹ jẹ́ kí àwọn tí ń jìyà gẹ́gẹ́ bí ìfẹ́ Ọlọ́run ni ṣíṣe rere, fi ọkàn wọn lè Ẹlẹ́dàá olóòtítọ́ lọ́wọ́. 
'''
