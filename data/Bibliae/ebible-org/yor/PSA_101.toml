[101]
"1" = '''
:sup:`1` Ti Dafidi. Saamu. Èmi yóò kọrin ìfẹ́ àti òdodo; sí ọ Olúwa, èmi yóò máa kọrin ìyìn. 
'''
"2" = '''
:sup:`2` Èmi yóò máa rin ìrìn mi pẹ̀lú ọgbọ́n láìlẹ́ṣẹ̀, ìgbà wo ni ìwọ yóò wá sí ọ̀dọ̀ mi? Èmi yóò máa rìn ní ilé mi pẹ̀lú àyà pípé. 
'''
"3" = '''
:sup:`3` Èmi kì yóò gbé ohun búburú sí iwájú mi: iṣẹ́ àwọn tí ó yapa ni èmi kórìíra. Wọn kì yóò rọ̀ mọ́ mi. 
'''
"4" = '''
:sup:`4` Agídí ọkàn yóò kúrò lọ́dọ̀ mi; èmi kì yóò mọ ènìyàn búburú. 
'''
"5" = '''
:sup:`5` Ẹnikẹ́ni tí ó bá ń sọ̀rọ̀ ẹnìkejì rẹ̀ ní ìkọ̀kọ̀, òun ní èmi yóò gé kúrò ẹni tí ó bá gbé ojú rẹ̀ ga tí ó sì ní ìgbéraga àyà, òun ní èmi kì yóò faradà fún. 
'''
"6" = '''
:sup:`6` Ojú mi yóò wà lára àwọn olóòtítọ́ lórí ilẹ̀, kí wọn kí ó lè máa bá mi gbé; ẹni tí ó bá n rin ọ̀nà pípé òun ni yóò máa sìn mí. 
'''
"7" = '''
:sup:`7` Ẹni tí ó bá ń ṣe ẹ̀tàn, kì yóò gbé ilé mi, kò sí ẹni tí ń ṣèké tí yóò dúró ní iwájú mi. 
'''
"8" = '''
:sup:`8` Ní ojoojúmọ́ ní èmi yóò wá máa pa a lẹ́nu mọ gbogbo àwọn ènìyàn búburú ilẹ̀ náà; èmi yóò gé àwọn olùṣe búburú kúrò ní ìlú Olúwa. 
'''
