[12]
"1" = '''
:sup:`1` Olúwa, olódodo ni ọ́ nígbàkígbà, nígbà tí mo mú ẹjọ́ kan tọ̀ ọ́ wá. Síbẹ̀ èmi yóò bá ọ sọ̀rọ̀ nípa òdodo rẹ. Èéṣe tí ọ̀nà àwọn ènìyàn búburú fi ń ṣe déédé? Èéṣe tí gbogbo àwọn aláìṣòdodo sì ń gbé ní ìrọ̀rùn? 
'''
"2" = '''
:sup:`2` Ó ti gbìn wọ́n, wọ́n sì ti fi egbò múlẹ̀, wọ́n dàgbà wọ́n sì so èso. Gbogbo ìgbà ni ó wà ní ètè wọn, o jìnnà sí ọkàn wọn. 
'''
"3" = '''
:sup:`3` Síbẹ̀ o mọ̀ mí ní Olúwa, o ti rí mi o sì ti dán èrò mi nípa rẹ wò. Wọ, wọ́n lọ bí àgùntàn tí a fẹ́ pa. Yà wọ́n sọ́tọ̀ fún ọjọ́ pípa. 
'''
"4" = '''
:sup:`4` Yóò ti pẹ́ tó tí ọ̀gbẹlẹ̀ yóò fi wà, tí gbogbo ewéko igbó sì ń rọ? Nítorí àwọn ènìyàn búburú ni ó ń gbé ibẹ̀. Àwọn ẹranko àti àwọn ẹyẹ ti ṣègbé, pẹ̀lúpẹ̀lú àwọn ènìyàn ń sọ pé, “Kò lè rí ohun tó ṣẹlẹ̀ sí wa.” 
'''
"5" = '''
:sup:`5` Bí ìwọ bá ń bá ẹlẹ́ṣẹ̀ sáré, tí àárẹ̀ sì mú ọ, báwo ni ìwọ yóò ṣe bá ẹṣin díje? Bí ìwọ bá kọsẹ̀ ní ilẹ̀ àlàáfíà, bí ìwọ bá ní ìgbẹ́kẹ̀lé, kí ni ìwọ ó ṣe nínú ẹkùn odò Jordani? 
'''
"6" = '''
:sup:`6` Àwọn arákùnrin rẹ àti àwọn ìdílé ti dà ọ́, kódà wọ́n ti kẹ̀yìn sí ọ, wọ́n ti hó lé ọ lórí. Má ṣe gbà wọ́n gbọ́ bí ó tilẹ̀ jẹ́ pé wọ́n ń sọ̀rọ̀ rẹ dáradára. 
'''
"7" = '''
:sup:`7` Èmi yóò kọ ilé mi sílẹ̀, èmi yóò fi ìní mi sílẹ̀. Èmi yóò fi ẹni tí mo fẹ́ lé àwọn ọ̀tá rẹ̀ lọ́wọ́. 
'''
"8" = '''
:sup:`8` Ogún mi ti rí sí mi bí i kìnnìún nínú igbó. Ó ń bú ramúramù mọ́ mi; nítorí náà mo kórìíra rẹ̀. 
'''
"9" = '''
:sup:`9` Ogún mi kò ha ti rí sí mi bí ẹyẹ kannakánná tí àwọn ẹlẹgbẹ́ rẹ̀ dòyì ka, tí wọ́n sì kọjú ìjà sí i? Ẹ lọ, kí ẹ sì kó gbogbo ẹranko igbó jọ, ẹ mú wọn wá jẹ. 
'''
"10" = '''
:sup:`10` Ọ̀pọ̀lọpọ̀ olùṣọ́-àgùntàn ni yóò sì ba ọgbà àjàrà mi jẹ́, tí wọn yóò sì tẹ oko mi mọ́lẹ̀; wọ́n ó sọ oko dídára mi di ibi tí a ń da ìdọ̀tí sí. 
'''
"11" = '''
:sup:`11` A ó sọ ọ́ di aṣálẹ̀ ilẹ̀ tí kò wúlò níwájú mi, gbogbo ilẹ̀ ni yóò di ahoro nítorí kò sí ẹnìkankan tí yóò náání. 
'''
"12" = '''
:sup:`12` Gbogbo ibi gíga tí ó wà nínú aṣálẹ̀ ni àwọn apanirun ti gorí, nítorí idà Olúwa yóò pa láti ìkangun kìn-ín-ní dé ìkangun èkejì ilẹ̀ náà; kò sí àlàáfíà fún gbogbo alààyè. 
'''
"13" = '''
:sup:`13` Àlìkámà ni wọn yóò gbìn, ṣùgbọ́n ẹ̀gún ni wọn yóò ká, wọn yóò fi ara wọn ṣe wàhálà, ṣùgbọ́n òfo ni èrè wọn. Kí ojú kí ó tì yín nítorí èrè yín, nítorí ìbínú gbígbóná Olúwa. 
'''
"14" = '''
:sup:`14` Èyí ni ohun tí Olúwa wí: “Ní ti gbogbo àwọn aládùúgbò mi búburú tí wọ́n gbẹ́sẹ̀ lé ogún tí mo fún àwọn ènìyàn Israẹli mi, Èmi yóò fà wọ́n tu kúrò lórí ilẹ̀ wọn, èmi yóò fa ìdílé Juda tu kúrò ní àárín wọn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n tí mo bá fà wọ́n tu tán, Èmi yóò padà yọ́nú sí wọn. Èmi yóò sì padà fún oníkálùkù ní ogún ìní rẹ̀ pẹ̀lú ilẹ̀ ìní oníkálùkù. 
'''
"16" = '''
:sup:`16` Bí wọ́n bá sì kọ ìwà àwọn ènìyàn mi, tí wọ́n sì fi orúkọ mi búra wí pé, ‘Níwọ̀n bí Olúwa ń bẹ láààyè,’ gẹ́gẹ́ bí wọ́n ti kọ́ àwọn ènìyàn mi láti fi Baali búra, nígbà náà ni a ó gbé wọn ró láàrín àwọn ènìyàn mi. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n bí orílẹ̀-èdè kan kò bá gbọ́, Èmi yóò fà á tu pátápátá, èmi yóò sì pa wọ́n run,” ni Olúwa wí. 
'''
