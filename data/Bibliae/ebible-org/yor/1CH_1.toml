[1]
"1" = '''
:sup:`1`  Adamu, Seti, Enoṣi, 
'''
"2" = '''
:sup:`2` Kenani, Mahalaleli, Jaredi, 
'''
"3" = '''
:sup:`3` Enoku, Metusela, Lameki, Noa. 
'''
"4" = '''
:sup:`4` Àwọn ọmọ Noa: Ṣemu, Hamu àti Jafeti. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Jafeti ni: Gomeri, Magogu, Madai; Jafani, Tubali, Meṣeki àti Tirasi. 
'''
"6" = '''
:sup:`6` Àwọn ọmọ Gomeri ni: Aṣkenasi, Rifati àti Togarma. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Jafani ni: Eliṣa, Tarṣiṣi, Kittimu, àti Dodanimu. 
'''
"8" = '''
:sup:`8` Àwọn ọmọ Hamu ni: Kuṣi, Ejibiti, Puti, àti Kenaani. 
'''
"9" = '''
:sup:`9` Àwọn ọmọ Kuṣi ni: Seba, Hafila, Sabta, Raama, àti Sabteka. Àwọn ọmọ Raama: Ṣeba àti Dedani. 
'''
"10" = '''
:sup:`10` Kuṣi sì bí Nimrodu ẹni tí ó di alágbára jagunjagun ní ayé. 
'''
"11" = '''
:sup:`11` Ejibiti sì bí Ludimu, Anamimu, Lehabimu, Naftuhimu, 
'''
"12" = '''
:sup:`12` Patrusimu, Kasluhimu (láti ọ̀dọ̀ ẹni tí àwọn ará Filistini ti wá) àti àwọn ará Kaftorimu. 
'''
"13" = '''
:sup:`13` Kenaani sì bí Sidoni àkọ́bí rẹ̀, àti Heti, 
'''
"14" = '''
:sup:`14` àti àwọn ará Jebusi, àti àwọn ará Amori, àti àwọn ará Girgaṣi, 
'''
"15" = '''
:sup:`15` àti àwọn ará Hifi, àti àwọn ará Arki, àti àwọn ará Sini, 
'''
"16" = '''
:sup:`16` àti àwọn ará Arfadi, àti àwọn ará Semari, àti àwọn ará Hamati. 
'''
"17" = '''
:sup:`17` Àwọn ọmọ Ṣemu ni: Elamu, Aṣuri, Arfakṣadi, Ludi àti Aramu. Àwọn ọmọ Aramu: Usi, Huli, Geteri, àti Meṣeki. 
'''
"18" = '''
:sup:`18` Arfakṣadi sì bí Ṣela, Ṣela sì bí Eberi. 
'''
"19" = '''
:sup:`19` Eberi sì bí ọmọ méjì: ọ̀kan ń jẹ́ Pelegi, nítorí ní ìgbà ọjọ́ rẹ̀ ni ilẹ̀ ya; orúkọ arákùnrin rẹ̀ ni Joktani. 
'''
"20" = '''
:sup:`20` Joktani sì bí Almodadi, Ṣelefi, Hasarmafeti, Jera. 
'''
"21" = '''
:sup:`21` Hadoramu, Usali, Dikla, 
'''
"22" = '''
:sup:`22` Ebali, Abimaeli, Ṣeba. 
'''
"23" = '''
:sup:`23` Ofiri, Hafila, àti Jobabu. Gbogbo àwọn wọ̀nyí ni ọmọ Joktani. 
'''
"24" = '''
:sup:`24` Ṣemu, Arfakṣadi, Ṣela, 
'''
"25" = '''
:sup:`25` Eberi, Pelegi. Reu, 
'''
"26" = '''
:sup:`26` Serugu, Nahori, Tẹra, 
'''
"27" = '''
:sup:`27` àti Abramu (tí ń ṣe Abrahamu). 
'''
"28" = '''
:sup:`28` Àwọn ọmọ Abrahamu: Isaaki àti Iṣmaeli. 
'''
"29" = '''
:sup:`29` Èyí ni àwọn ọmọ náà: Nebaioti àkọ́bí Iṣmaeli: Kedari, Adbeeli, Mibsamu, 
'''
"30" = '''
:sup:`30` Miṣima, Duma, Massa, Hadadi, Tema, 
'''
"31" = '''
:sup:`31` Jeturi, Nafiṣi, àti Kedema. Àwọn wọ̀nyí ni ọmọ Iṣmaeli. 
'''
"32" = '''
:sup:`32` Àwọn ọmọ Ketura, obìnrin Abrahamu: Simrani, Jokṣani Medani, Midiani Iṣbaki àti Ṣua. Àwọn ọmọ Jokṣani: Ṣeba àti Dedani. 
'''
"33" = '''
:sup:`33` Àwọn ọmọ Midiani: Efani, Eferi, Hanoku, Abida àti Eldaa. Gbogbo àwọn wọ̀nyí ni ìran Ketura. 
'''
"34" = '''
:sup:`34` Abrahamu sì jẹ́ baba Isaaki. Àwọn ọmọ Isaaki: Esau àti Israẹli. 
'''
"35" = '''
:sup:`35` Àwọn ọmọ Esau: Elifasi, Reueli, Jeuṣi, Jalamu, àti Kora. 
'''
"36" = '''
:sup:`36` Àwọn ọmọ Elifasi: Temani, Omari, Sefi, Gatamu àti Kenasi; láti Timna: Amaleki. 
'''
"37" = '''
:sup:`37` Àwọn ọmọ Reueli: Nahati, Sera, Ṣamma àti Missa. 
'''
"38" = '''
:sup:`38` Àwọn ọmọ Seiri: Lotani, Ṣobali, Sibeoni, Ana, Diṣoni, Eseri àti Diṣani. 
'''
"39" = '''
:sup:`39` Àwọn ọmọ Lotani: Hori àti Homamu: Timna sì ni arábìnrin Lotani. 
'''
"40" = '''
:sup:`40` Àwọn ọmọ Ṣobali: Afiani, Manahati, Ebali, Ṣefo àti Onamu. Àwọn ọmọ Sibeoni: Aiah àti Ana. 
'''
"41" = '''
:sup:`41` Àwọn ọmọ Ana: Diṣoni. Àwọn ọmọ Diṣoni: Hemdani, Eṣbani, Itrani, àti Kerani. 
'''
"42" = '''
:sup:`42` Àwọn ọmọ Eseri: Bilhani, Saafani àti Akani. Àwọn ọmọ Diṣani: Usi àti Arani. 
'''
"43" = '''
:sup:`43` Àwọn wọ̀nyí ni ọba tí ó jẹ ní Edomu, kí ó tó di pé ọba kankan jẹ lórí Israẹli: Bela ọmọ Beori, orúkọ ìlú rẹ̀ ni Dinhaba. 
'''
"44" = '''
:sup:`44` Nígbà tí Bela kú, Jobabu ọmọ Sera ti Bosra sì jẹ ọba ní ipò rẹ̀. 
'''
"45" = '''
:sup:`45` Nígbà tí Jobabu kú, Huṣamu láti ilẹ̀ Temani sì jẹ ọba ní ipò rẹ̀. 
'''
"46" = '''
:sup:`46` Nígbà tí Huṣamu kú, Hadadi ọmọ Bedadi tí ó kọlu Midiani ní ìgbẹ́ Moabu, ó sì jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀ ni Afiti. 
'''
"47" = '''
:sup:`47` Nígbà tí Hadadi sì kú, Samla láti Masreka, ó sì jẹ ọba ní ipò rẹ̀. 
'''
"48" = '''
:sup:`48` Samla sì kú, Saulu ti Rehoboti létí odò sì jẹ ọba ní ipò rẹ̀. 
'''
"49" = '''
:sup:`49` Nígbà tí Saulu kú, Baali-Hanani, ọmọ Akbori jẹ ọba ní ipò rẹ̀. 
'''
"50" = '''
:sup:`50` Nígbà tí Baali-Hanani kú, Hadadi ni ó jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀ ni Pau; orúkọ ìyàwó sì ni Mehetabeeli ọmọbìnrin Matiredi, ọmọbìnrin Mesahabu. 
'''
"51" = '''
:sup:`51` Hadadi sì kú pẹ̀lú. Àwọn baálẹ̀ Edomu ni: baálẹ̀ Timna, baálẹ̀ Alfa, baálẹ̀ Jeteti 
'''
"52" = '''
:sup:`52` baálẹ̀ Oholibama, baálẹ̀ Ela, baálẹ̀ Pinoni. 
'''
"53" = '''
:sup:`53` Baálẹ̀ Kenasi, baálẹ̀ Temani, baálẹ̀ Mibsari, 
'''
"54" = '''
:sup:`54` Magdieli àti Iramu. Àwọn wọ̀nyí ni baálẹ̀ Edomu. 
'''
