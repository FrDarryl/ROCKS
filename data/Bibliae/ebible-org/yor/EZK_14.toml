[14]
"1" = '''
:sup:`1` Díẹ̀ nínú àwọn àgbàgbà Israẹli wá sọ́dọ̀ mi, wọ́n sì jókòó níwájú mi. 
'''
"2" = '''
:sup:`2` Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá, 
'''
"3" = '''
:sup:`3` “Ọmọ ènìyàn, àwọn ọkùnrin wọ̀nyí ti gbé òrìṣà kalẹ̀ sínú ọkàn wọn, wọ́n sì gbé àwọn ohun tó lè mú wọn ṣubú sínú ẹ̀ṣẹ̀ síwájú wọn; Èmi yóò ha jẹ́ kí wọ́n béèrè lọ́wọ́ mi rárá bí? 
'''
"4" = '''
:sup:`4` Nítorí náà, sọ fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí: Bí ẹnikẹ́ni ní ilé Israẹli tó gbé òrìṣà sí ọkàn rẹ̀, tó tún gbé ohun ìkọ̀sẹ̀ síwájú rẹ̀, tí ó sì wá sọ́dọ̀ wòlíì, Èmi Olúwa fúnra mi ni yóò dá ẹni tí ó wa lóhùn gẹ́gẹ́ bí ìwà ìbọ̀rìṣà rẹ. 
'''
"5" = '''
:sup:`5` Èmi yóò ṣe èyí láti gba ọkàn àwọn ará Israẹli tó ti tẹ̀lé òrìṣà wọn lọ padà sí ọ̀dọ̀ mi.’ 
'''
"6" = '''
:sup:`6` “Nítorí náà sọ fún ilé Israẹli, ‘Èyí ni ohun tí Olúwa Olódùmarè wí: Ẹ ronúpìwàdà! Ẹ yípadà kúrò lọ́dọ̀ òrìṣà yín, kí ẹ̀yin sì kọ gbogbo ìwà ìríra yín sílẹ̀! 
'''
"7" = '''
:sup:`7` “ ‘Bí ẹnikẹ́ni ní ilé Israẹli tàbí àlejò tó ń gbé ní ilẹ̀ Israẹli, bá ya ara rẹ̀ kúrò lọ́dọ̀ mi, tó gbé òrìṣà rẹ̀ sí ọkàn rẹ̀, tó tún gbé ohun tó mú ni ṣubú sínú ẹ̀ṣẹ̀ síwájú rẹ, lẹ́yìn èyí tó tún lọ sọ́dọ̀ wòlíì láti béèrè nǹkan lọ́wọ́ mi! Èmi Olúwa fúnra ara mi ní èmi yóò dá a lóhùn. 
'''
"8" = '''
:sup:`8` Èmi yóò lòdì si irú ọkùnrin bẹ́ẹ̀ lọ́nà òdì, Èmi yóò sì fi i ṣe àmì àti òwe. Èmi yóò sì gé e kúrò láàrín àwọn ènìyàn mi. Nígbà náà, ẹ̀yin yóò mọ̀ pé èmi ni Olúwa. 
'''
"9" = '''
:sup:`9` “ ‘Bí wọ́n bá sì tan wòlíì náà láti sọtẹ́lẹ̀, Èmi Olúwa ló tan wòlíì náà, Èmi yóò nawọ́ sí i, èmi yóò sì pa á run kúrò láàrín àwọn ènìyàn mi Israẹli. 
'''
"10" = '''
:sup:`10` Wọn yóò ru ẹ̀bi ẹ̀ṣẹ̀ wọn—ìjìyà kan náà là ó fún wòlíì àti ẹni tó lọ béèrè lọ́dọ̀ rẹ̀. 
'''
"11" = '''
:sup:`11` Kí ilé Israẹli má ba à ṣáko kúrò lọ́dọ̀ mi mọ, kí wọ́n má ba à fi gbogbo ìrékọjá ba ara wọn jẹ́ mọ́. Ṣùgbọ́n kí wọ́n le jẹ́ ènìyàn mi, kí Èmi náà sì le jẹ́ Ọlọ́run wọn, ni Olúwa Olódùmarè wí.’ ” 
'''
"12" = '''
:sup:`12` Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"13" = '''
:sup:`13` “Ọmọ ènìyàn bí orílẹ̀-èdè kan bá dẹ́ṣẹ̀ sí mi nípa ìwà àìṣòdodo, èmi yóò nawọ́ mi jáde sí wọn, láti gé ìpèsè oúnjẹ wọn, èmi yóò rán ìyàn sí wọn, èmi yóò sì pa ènìyàn àti ẹranko inú rẹ̀, 
'''
"14" = '''
:sup:`14` bí àwọn ọkùnrin mẹ́ta yìí. Noa, Daniẹli àti Jobu tilẹ̀ wà nínú rẹ, kìkì ẹ̀mí ara wọn nìkan ni wọ́n lé fi òdodo wọn gbàlà, Olúwa Olódùmarè wí. 
'''
"15" = '''
:sup:`15` “Tàbí bí mo bá jẹ́ kí ẹranko búburú gba orílẹ̀-èdè náà kọjá, tí wọn sì bà á jẹ́ tó bẹ́ẹ̀ tí ó di ahoro, tí kò sí ẹni tó le gba ibẹ̀ kọjá torí ẹranko búburú yìí, 
'''
"16" = '''
:sup:`16` bí àwọn ọkùnrin mẹ́ta wọ̀nyí tilẹ̀ wà nínú rẹ̀, Olúwa Olódùmarè wí pé, wọn kì yóò gba ọmọkùnrin tàbí ọmọbìnrin là: àwọn nìkan ni a ó gbàlà, ṣùgbọ́n ilẹ̀ náà yóò di ahoro. 
'''
"17" = '''
:sup:`17` “Tàbí tí mo bá mú idà kọjá láàrín orílẹ̀-èdè náà tí mo wí pé, ‘Ẹ jẹ́ kí idà kọjá láàrín ilẹ̀ náà,’ tí mo sì tú ìbínú gbígbóná lé wọn lórí nípa ìtàjẹ̀ sílẹ̀, tí mo pa ènìyàn àti ẹranko inú rẹ. 
'''
"18" = '''
:sup:`18` Bí àwọn ọkùnrin mẹ́ta yìí tilẹ̀ wà nínú rẹ̀, Olúwa Olódùmarè wí pé, bí mo ti wà, wọn ki yóò gba ọmọkùnrin tàbí ọmọbìnrin là, ṣùgbọ́n àwọn tìkára wọn nìkan ni a ó gbàlà. 
'''
"19" = '''
:sup:`19` “Tàbí bí mo rán àjàkálẹ̀-ààrùn si ilẹ̀ náà, ti mo si da ìrunú mi lé e lórí pẹ̀lú ẹ̀jẹ̀, láti gé ènìyàn àti ẹranko kúrò nínú rẹ̀, 
'''
"20" = '''
:sup:`20` bó tilẹ̀ jẹ́ pé Noa, Daniẹli àti Jobu wà nínú rẹ, bí mo ti wà láààyè ni Olúwa Olódùmarè wí, wọn kò le gba ọmọkùnrin tàbí ọmọbìnrin wọn lá. Ara wọn nìkan ni ìwà òdodo wọn lè gbàlà. 
'''
"21" = '''
:sup:`21` “Nítorí báyìí ni Olúwa Olódùmarè wí, báwo ni yóò ti burú tó nígbà tí mo bá rán ìdájọ́ kíkan mi mẹ́rin sórí Jerusalẹmu, èyí ni idà àti ìyàn, ẹranko búburú àti àjàkálẹ̀-ààrùn láti pa àwọn ènìyàn àti ẹranko inú rẹ̀! 
'''
"22" = '''
:sup:`22` Síbẹ̀, yóò ṣẹ́kù àwọn díẹ̀, àwọn ọmọkùnrin àti ọmọbìnrin tí a ó kó jáde nínú rẹ̀. Wọn yóò wá bá yin, ẹ̀yin yóò rí ìwà àti ìṣe wọn, nígbà náà ni ẹ̀yin yóò rí ìtùnú nípa àjálù tí mo mú wá sórí Jerusalẹmu—àní gbogbo àjálù ní mo ti mú wá sórí rẹ̀. 
'''
"23" = '''
:sup:`23` Nígbà tí ẹ̀yin bá rí ìwà àti ìṣe wọn, a ó tù yín nínú, nítorí pé ẹ̀yin yóò mọ̀ pé èmi kò ṣe nǹkan kan láìnídìí, ni Olúwa Olódùmarè wí.” 
'''
