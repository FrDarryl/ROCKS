[3]
"1" = '''
:sup:`1` Nítorí èyí náà ni èmi Paulu ṣe di òǹdè Jesu Kristi nítorí ẹ̀yin aláìkọlà. 
'''
"2" = '''
:sup:`2` Lóòtítọ́ ẹ̀yin tilẹ̀ ti gbọ́ ti iṣẹ́ ìríjú oore-ọ̀fẹ́ Ọlọ́run, tí a fi fún mi fún yín; 
'''
"3" = '''
:sup:`3` bí ó ti ṣe pé nípa ìfihàn ni ó ti fi ohun ìjìnlẹ̀ hàn fún mi gẹ́gẹ́ bí mo ti kọ ṣáájú ni ṣókí. 
'''
"4" = '''
:sup:`4` Nígbà tí ẹ̀yin bá kà á, nípa èyí tí ẹ̀yin o fi lè mọ òye mi nínú ìjìnlẹ̀ Kristi. 
'''
"5" = '''
:sup:`5` Èyí tí a kò í tí ì fihàn àwọn ọmọ ènìyàn rí nínú ìran mìíràn gbogbo, bí a ti fi wọ́n hàn nísinsin yìí fún àwọn aposteli rẹ̀ mímọ́ àti àwọn wòlíì nípa Ẹ̀mí; 
'''
"6" = '''
:sup:`6` pé, àwọn aláìkọlà jẹ́ àjùmọ̀jogún àti ẹ̀yà ara kan náà, àti alábápín ìlérí nínú Kristi Jesu nípa ìyìnrere. 
'''
"7" = '''
:sup:`7` Ìránṣẹ́ èyí tí a fi mi ṣe gẹ́gẹ́ bí ẹ̀bùn oore-ọ̀fẹ́ Ọlọ́run tí a fi fún mi, gẹ́gẹ́ bí iṣẹ́ agbára rẹ̀. 
'''
"8" = '''
:sup:`8` Fún èmi tí o kéré jùlọ nínú gbogbo àwọn ènìyàn mímọ́, ní a fi oore-ọ̀fẹ́ yìí fún, láti wàásù àwámárídìí ọ̀rọ̀ Kristi fún àwọn aláìkọlà; 
'''
"9" = '''
:sup:`9` àti láti mú kí gbogbo ènìyàn rí ohun tí iṣẹ́ ìríjú ohun ìjìnlẹ̀ náà jásí, èyí tí a ti fi pamọ́ láti ìgbà àtijọ́ nínú Ọlọ́run, ẹni tí ó dá ohun gbogbo nípa Jesu Kristi. 
'''
"10" = '''
:sup:`10` Kí a bá à lè fi ọ̀pọ̀lọpọ̀ onírúurú ọgbọ́n Ọlọ́run hàn nísinsin yìí fún àwọn ìjòyè àti àwọn alágbára nínú àwọn ọ̀run, nípasẹ̀ ìjọ, 
'''
"11" = '''
:sup:`11` gẹ́gẹ́ bí ìpinnu ayérayé tí ó ti pinnu nínú Kristi Jesu Olúwa wa. 
'''
"12" = '''
:sup:`12` Nínú ẹni tí àwa ní ìgboyà, àti ọ̀nà pẹ̀lú ìgbẹ́kẹ̀lé nípa ìgbàgbọ́ wa nínú rẹ̀. 
'''
"13" = '''
:sup:`13` Nítorí náà, mo bẹ̀ yín kí àárẹ̀ má ṣe mú yín ni gbogbo wàhálà mi nítorí yín, èyí tí ṣe ògo yín. 
'''
"14" = '''
:sup:`14` Nítorí ìdí èyí ni mo ṣe ń fi eékún mi kúnlẹ̀ fún Baba Olúwa wa Jesu Kristi. 
'''
"15" = '''
:sup:`15` Orúkọ ẹni tí a fi ń pe gbogbo ìdílé tí ń bẹ ni ọ̀run àti ní ayé. 
'''
"16" = '''
:sup:`16` Kí òun kí ó lè fi agbára rẹ̀ fún ẹni inú yín ní okun, nípasẹ̀ Ẹ̀mí Mímọ́. 
'''
"17" = '''
:sup:`17` Kí Kristi lè máa gbé inú ọkàn yín nípa ìgbàgbọ́; pé bí ẹ ti ń fi gbòǹgbò múlẹ̀ tí ẹ sì ń fi ẹsẹ̀ múlẹ̀ nínú ìfẹ́; 
'''
"18" = '''
:sup:`18` kí ẹ̀yin lè ní agbára láti mọ̀ pẹ̀lú gbogbo àwọn ènìyàn mímọ́, ohun tí ìbú, àti gígùn, àti jíjìn, àti gíga ìfẹ́ Kristi jẹ́. 
'''
"19" = '''
:sup:`19` Àti láti mọ̀ ìfẹ́ Kristi yìí tí ó ta ìmọ̀ yọ, kí a lè fi gbogbo ẹ̀kúnrẹ́rẹ́ Ọlọ́run kún yín. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ ẹni tí o lè ṣe lọ́pọ̀lọ́pọ̀ ju gbogbo èyí tí a ń béèrè tàbí tí a ń rò lọ, gẹ́gẹ́ bí agbára tí ń ṣiṣẹ́ nínú wa. 
'''
"21" = '''
:sup:`21` Òun ni kí a máa fi ògo fún nínú ìjọ àti nínú Kristi Jesu láti ìrandíran gbogbo àní, ayé àìnípẹ̀kun, Àmín. 
'''
