[71]
"1" = '''
:sup:`1` Nínú rẹ, Olúwa, ni mo ní ààbò; má ṣe jẹ́ kí ojú kí ó tì mí. 
'''
"2" = '''
:sup:`2` Gbà mí kí o sì tú mi sílẹ̀ nínú òdodo rẹ; dẹ etí rẹ sí mi, kí o sì gbà mí. 
'''
"3" = '''
:sup:`3` Jẹ́ àpáta ààbò mi, níbi tí èmi lè máa lọ, pa àṣẹ láti gbà mí, nítorí ìwọ ni àpáta àti odi agbára mi. 
'''
"4" = '''
:sup:`4` Gbà mí, Ọlọ́run mi, lọ́wọ́ àwọn olùṣe búburú, ní ọwọ́ aláìṣòdodo àti ìkà ọkùnrin. 
'''
"5" = '''
:sup:`5` Nítorí ìwọ jẹ́ ìrètí mi, Olúwa Olódùmarè, ìwọ ni ìgbẹ́kẹ̀lé mi láti ìgbà èwe. 
'''
"6" = '''
:sup:`6` Mo gbẹ́kẹ̀lé ọ láti ìgbà ìbí mi; Ìwọ mú mi jáde láti inú ìyá mi wá èmi ó máa yìn ọ́ títí láé. 
'''
"7" = '''
:sup:`7` Mo di àmì fún ọ̀pọ̀ ènìyàn, ṣùgbọ́n ìwọ ni ààbò mi tí ó lágbára. 
'''
"8" = '''
:sup:`8` Ìyìn rẹ̀ kún ẹnu mi, ó ń sọ ti ọlá rẹ ní ọjọ́ gbogbo. 
'''
"9" = '''
:sup:`9` Má ṣe ta mí nù ní ọjọ́ ogbó mi, má ṣe kọ̀ mí sílẹ̀ nígbà tí kò sí okun mọ́. 
'''
"10" = '''
:sup:`10` Nítorí àwọn ọ̀tá mi ń sọ̀rọ̀-òdì sí mi, àwọn tí wọn dúró láti pa mí gbìmọ̀ pọ̀. 
'''
"11" = '''
:sup:`11` Wọ́n wí pé, “Ọlọ́run ti kọ̀ ọ́ sílẹ̀; lépa rẹ̀ kí ẹ sì mu, nítorí kò sí ẹni tí yóò gbà á.” 
'''
"12" = '''
:sup:`12` Má ṣe jìnnà sí mi, Ọlọ́run; wa kánkán, Ọlọ́run mi, láti ràn mí lọ́wọ́. 
'''
"13" = '''
:sup:`13` Jẹ́ kí wọn kí ó dààmú, kí a sì run àwọn tí ń ṣe ọ̀tá ọkàn mi kí a sì fi ẹ̀gàn àti àbùkù bo àwọn tí ń wá ìpalára mi. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ní tèmi, ìgbà gbogbo ní ìrètí mi; èmi ó yìn ọ́ síwájú àti síwájú sí i. 
'''
"15" = '''
:sup:`15` Ẹnu mi yóò sọ nípa ti òdodo rẹ, ti ìgbàlà rẹ, ni gbogbo ọjọ́, lóòtítọ́, èmi kò mọ iye rẹ̀. 
'''
"16" = '''
:sup:`16` Èmi ó wá láti wá kéde agbára, Olúwa Olódùmarè; èmi ó kéde òdodo rẹ̀ nìkan. 
'''
"17" = '''
:sup:`17` Láti ìgbà èwe, Ọlọ́run ni ìwọ ti kọ́ mi títí di òní ni mo ń sọ ti iṣẹ́ ìyanu rẹ. 
'''
"18" = '''
:sup:`18` Pẹ̀lúpẹ̀lú, nígbà tí èmi di arúgbó tán tí mo sì hewú, má ṣe kọ̀ mí sílẹ̀, Ọlọ́run mi, títí èmi ó fi ipá rẹ han ìran tí ń bọ̀, àti agbára rẹ fún gbogbo àwọn tí ń bọ̀ lẹ́yìn. 
'''
"19" = '''
:sup:`19` Ọlọ́run, òdodo rẹ dé ọ̀run, ìwọ tí o ti ṣe ohun ńlá. Ta ni ó dàbí rẹ, Ọlọ́run? 
'''
"20" = '''
:sup:`20` Pẹ̀lúpẹ̀lú ìwọ ti mú mi rí ìdààmú, tí ó pọ̀ tí ó sì korò, ìwọ yóò tún sọ ayé mi jí ìwọ yóò sì tún mú mi sọ sókè láti ọ̀gbun ilẹ̀ wá. Ìwọ yóò sọ ọlá mi di púpọ̀. 
'''
"21" = '''
:sup:`21` Ìwọ yóò fi kún ọwọ́ mi ìwọ yóò tù mí nínú ní ha gbogbo. 
'''
"22" = '''
:sup:`22` Èmi yóò fi dùùrù mi yìn fún òtítọ́ rẹ, Ọlọ́run mi; èmi ó kọrin ìyìn sí ọ pẹ̀lú dùùrù ìwọ ẹni mímọ́ Israẹli. 
'''
"23" = '''
:sup:`23` Ètè mi yóò kígbe fún ìyìn nígbà tí mo bá kọrin ìyìn sí ọ: èmi, ẹni tí o rà padà. 
'''
"24" = '''
:sup:`24` Ahọ́n mi yóò sọ ti òdodo rẹ ní gbogbo ọjọ́, fún àwọn tí ó fẹ́ pa mí lára, a sì dójúti àwọn tí ń wá ìdààmú mi. 
'''
