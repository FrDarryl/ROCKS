[34]
"1" = '''
:sup:`1` Josiah sì jẹ́ ẹni ọdún mẹ́jọ nígbà tí ó jẹ ọba, ó sì dí ọba ní Jerusalẹmu fún ọdún mọ́kànlélọ́gbọ̀n. 
'''
"2" = '''
:sup:`2` Ó sì ṣe ohun tí ó dára ní ojú Olúwa, ó sì rìn ọ̀nà baba rẹ̀ Dafidi, kò sì yà sí ọwọ́ ọ̀tún tàbí òsì. 
'''
"3" = '''
:sup:`3` Ní ọdún kẹjọ ìjọba rẹ̀, nígbà tí ó sì wà ní ọ̀dọ́mọdé, ó sì bẹ̀rẹ̀ sí í wá ojú Ọlọ́run baba Dafidi. Ní ọdún kejìlá. Ó sì bẹ̀rẹ̀ sí fọ Juda àti Jerusalẹmu mọ́ kúrò ní ibi gíga rẹ̀, ère òrìṣà Aṣerah, àti ère yíyá àti ère dídà. 
'''
"4" = '''
:sup:`4` Lábẹ́ àpẹẹrẹ àwọn pẹpẹ Baali ni a yí lulẹ̀, ó sì fọ́ àwọn ère sí wẹ́wẹ́, ó run àwọn pẹpẹ tí ó wà lórí rẹ̀, wọ́n sì fọ́ túútúú, àwọn ère Aṣerah àti àwọn òrìṣà. Èyí tí ó fọ́ wọn sì lúúlúú, ó sì gbọ̀n wọ́n sí orí isà òkú àti àwọn tí ó ń rú ẹbọ sí wọn. 
'''
"5" = '''
:sup:`5` Ó sì sun àwọn egungun àwọn àlùfáà lórí pẹpẹ wọn, bẹ́ẹ̀ sì ni ó sì wẹ Juda àti Jerusalẹmu mọ́. 
'''
"6" = '''
:sup:`6` Ní ìlú Manase, Efraimu àti Simeoni, àní títí ó fi dé Naftali, àti nínú àwọn, ó tú ilé wọn yíkákiri. 
'''
"7" = '''
:sup:`7` Ó sì wó pẹpẹ àti ère Aṣerah lulẹ̀ àti àwọn ère yíyá àti àwọn òrìṣà, ó sì gùn ó sì ti ké gbogbo àwọn ère orí pẹpẹ lulẹ̀ ní gbogbo àyíká Israẹli. Lẹ́yìn náà ó padà sí Jerusalẹmu. 
'''
"8" = '''
:sup:`8` Ní ọdún kejìdínlógún ìjọba Josiah ni a ti wẹ ilẹ̀ náà mọ́ àti ilé Olúwa, ó sì rán Ṣafani ọmọ Asalia àti Maaseiah olórí ìlú náà, pẹ̀lú Joah, ọmọ Joahasi, akọ̀wé, láti tún ilé Olúwa Ọlọ́run ṣe. 
'''
"9" = '''
:sup:`9` Wọ́n sì lọ sí ọ̀dọ̀ Hilkiah olórí àlùfáà, ó sì fún un ní owó náà tí ó mú wá sí inú ilé Ọlọ́run, ti àwọn ọmọ Lefi ẹni tí ó jẹ́ aṣọ́bodè ti gbà láti ọ̀dọ̀ àwọn ènìyàn Manase Efraimu àti láti ọ̀dọ̀ àwọn ìyókù Israẹli àti ọ̀dọ̀ gbogbo ènìyàn Juda àti Benjamini wọ́n sì padà sí Jerusalẹmu. 
'''
"10" = '''
:sup:`10` Nígbà náà ni wọn sì fi le àwọn tí ń ṣiṣẹ́ ilé lọ́wọ́, àwọn tí ń ṣe alábojútó iṣẹ́ ilé Olúwa. Àwọn ọkùnrin yìí sì san owó fún àwọn òṣìṣẹ́ tí ó ń túnṣe, tí wọ́n sì ń ṣiṣẹ́ ní ilé Olúwa. 
'''
"11" = '''
:sup:`11` Wọ́n sì tún fi owó fún àwọn oníṣọ̀nà àti àwọn olùkọ́lé láti ra òkúta gbígbẹ́ àti ìtì igi fún ìsopọ̀ àti igi rírẹ́ fún ìkọ́lé tí ọba Juda ti gbà láti túnṣe. 
'''
"12" = '''
:sup:`12` Àwọn ọkùnrin náà ṣe iṣẹ́ náà pẹ̀lú òtítọ́, láti darí wọn ní Jahati àti Obadiah, àwọn ọmọ Lefi láti Merari, àti Sekariah àti Meṣullamu, sọ̀kalẹ̀ láti Kohati àwọn ọmọ Lefi gbogbo tí ó ní ọgbọ̀n ohun èlò orin. 
'''
"13" = '''
:sup:`13` Wọ́n sì ní olórí àwọn aláàárù àti àwọn alábojútó gbogbo àwọn òṣìṣẹ́ láti ibi iṣẹ́ sí ibi iṣẹ́, díẹ̀ nínú àwọn ọmọ Lefi sì ní akọ̀wé, olùtọ́jú àti olùṣọ́nà. 
'''
"14" = '''
:sup:`14` Nígbà tí wọ́n mú owó náà tí wọ́n mú wá sí ilé Olúwa, Hilkiah àlùfáà sì rí ìwé òfin Olúwa tí a ti fi fún un láti ọwọ́ Mose. 
'''
"15" = '''
:sup:`15` Hilkiah sì wí fún Ṣafani akọ̀wé pé, “Èmi ti rí ìwé òfin nínú ilé Olúwa.” Ó sì fi fún Ṣafani. 
'''
"16" = '''
:sup:`16` Nígbà náà Ṣafani sì mú ìwé náà lọ sí ọ̀dọ̀ ọba ó sì ròyìn fún un. “Àwọn ìjòyè rẹ̀ ń ṣe gbogbo nǹkan tí a ti fi lé wọn lọ́wọ́. 
'''
"17" = '''
:sup:`17` Wọ́n ti san owó náà tí ó wà nínú ilé Olúwa wọ́n sì ti fi lé àwọn alábojútó lọ́wọ́ àti àwọn òṣìṣẹ́.” 
'''
"18" = '''
:sup:`18` Nígbà náà Ṣafani akọ̀wé sì sọ fún ọba, “Hilkiah àlùfáà ti fún mi ní ìwé.” Ṣafani sì kà níwájú ọba. 
'''
"19" = '''
:sup:`19` Nígbà tí ọba sì gbọ́ ọ̀rọ̀ òfin, ó sì fa aṣọ rẹ̀ ya. 
'''
"20" = '''
:sup:`20` Ó sì pa àṣẹ yìí fún Hilkiah, Ahikamu ọmọ Ṣafani, Abdoni ọmọ Mika, Ṣafani akọ̀wé àti Asaiah ìránṣẹ́ ọba. 
'''
"21" = '''
:sup:`21` “Ẹ lọ kí ẹ lọ béèrè lọ́wọ́ Olúwa fún mi nípa àwọn ìyókù Israẹli àti Juda nípa ohun tí wọ́n kọ sínú ìwé yìí tí a ti rí. Títóbi ni ìbínú Olúwa tí ó ti jáde sí orí wa nítorí àwọn baba wa kò ti pa ọ̀rọ̀ Olúwa mọ́, wọn kò sì tí ì ṣe gẹ́gẹ́ bí i gbogbo èyí tí a kọ sínú ìwé yìí.” 
'''
"22" = '''
:sup:`22` Hilkiah àti àwọn ènìyàn tí ọba yàn tọ Hulda wòlíì obìnrin láti ba sọ̀rọ̀, ẹni tí ó jẹ́ aya Ṣallumu ọmọ Tokhati tí a tún ń pè ní Tikfa, ọmọ Harhasi, olùtọ́jú ibi ìkáṣọsí. Ó sì ń gbé ní Jerusalẹmu, ní ìhà kejì. 
'''
"23" = '''
:sup:`23` Ó sì wí fún wọn wí pé, “Èyí ni ohun tí Olúwa, Ọlọ́run Israẹli ti sọ, sọ fún àwọn ọkùnrin tí ó rán ọ sí mi pé, 
'''
"24" = '''
:sup:`24` ‘Èyí ni ohun tí Olúwa wí, “Èmi yóò sì mú ibi wá sí ìhín yìí àti àwọn ènìyàn rẹ̀ gbogbo àní ègún tí a kọ sínú ìwé tí wọ́n ti kà níwájú ọba Juda.” 
'''
"25" = '''
:sup:`25` Nítorí tí wọ́n ti kọ̀ mí sílẹ̀ wọ́n sì ti sun tùràrí sí ọlọ́run mìíràn wọ́n sì ti mú mi bínú pẹ̀lú gbogbo ohun tí wọ́n ti fi ọwọ́ wọn ṣe, ìbínú yóò tú jáde wá sórí ibí yìí, a kì yóò sì paná rẹ̀.’ 
'''
"26" = '''
:sup:`26` Sọ fún ọba Juda, ẹni tí ó rán yín láti béèrè lọ́wọ́ Olúwa, ‘Èyí ni ohun tí Olúwa ti sọ, Ọlọ́run Israẹli, sọ nípa ọ̀rọ̀ wọ́n nì tí ìwọ gbọ́. 
'''
"27" = '''
:sup:`27` Nítorí ọkàn rẹ̀ dúró, ìwọ sì rẹ ara rẹ sílẹ̀ níwájú Olúwa nígbà tí ó gbọ́ ohun tí ó sọ lórí ibí yìí àti ènìyàn rẹ, nítorí ìwọ rẹ ara rẹ sílẹ̀ níwájú mi tí o sì fa aṣọ rẹ ya, tí o sì lọ níwájú mi. Èmi ti gbọ́ tìrẹ ni Olúwa wí. 
'''
"28" = '''
:sup:`28` Nísinsin yìí, Èmi ó kó ọ jọ pọ̀ sọ́dọ̀ àwọn baba rẹ, a ó sì sin ọ́ ní àlàáfíà. Ojú rẹ kò sì ní rí gbogbo ibi tí èmi ó mú wá sórí ibí yìí àti lórí àwọn tí ń gbé ibẹ̀.’ ” Bẹ́ẹ̀ ni wọ́n mú ìdáhùn rẹ̀ padà sí ọ̀dọ̀ ọba. 
'''
"29" = '''
:sup:`29` Nígbà náà ni ọba sì pe gbogbo àwọn àgbàgbà Juda jọ àti Jerusalẹmu. 
'''
"30" = '''
:sup:`30` Ó gòkè lọ sí ilé Olúwa pẹ̀lú àwọn ọkùnrin Juda, àwọn ènìyàn Jerusalẹmu, àwọn àlùfáà àti àwọn Lefi—gbogbo àwọn ènìyàn láti ibi kéékèèké sí ńlá. Ó kà á sí etí ìgbọ́ ọ wọn, gbogbo ọ̀rọ̀ tí ó wà nínú ìwé májẹ̀mú, tí a ti rí nínú ilé Olúwa. 
'''
"31" = '''
:sup:`31` Ọba sì dúró ní ipò rẹ̀ ó sì tún májẹ̀mú dá níwájú Olúwa, láti tẹ̀lé Olúwa àti láti pa òfin rẹ̀ mọ́, àti ẹ̀rí rẹ̀ àti àṣẹ rẹ̀ pẹ̀lú gbogbo ọkàn rẹ̀ àti gbogbo àyà rẹ̀ àti láti pa ọ̀rọ̀ májẹ̀mú tí a kọ sí inú ìwé yìí. 
'''
"32" = '''
:sup:`32` Nígbà náà, ó sì mú kí gbogbo ènìyàn ní Jerusalẹmu àti Benjamini dúró nínú ẹ̀rí fún ara wọn, àwọn ènìyàn Jerusalẹmu ṣe èyí gẹ́gẹ́ bi májẹ̀mú Ọlọ́run, Ọlọ́run baba ńlá wọn. 
'''
"33" = '''
:sup:`33` Josiah sì kó gbogbo ohun ìríra kúrò nínú gbogbo ìlú tí ń ṣe ti àwọn tí ó wà ní Israẹli, ó sì mú kí gbogbo àwọn tí ó wà ní Israẹli sin Olúwa Ọlọ́run wọn gẹ́gẹ́ bí ó ti ṣe wà láyè wọn, kò yà kúrò láti máa tọ Olúwa Ọlọ́run àwọn baba wọn lẹ́yìn. 
'''
