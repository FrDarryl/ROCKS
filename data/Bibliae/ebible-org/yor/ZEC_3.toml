[3]
"1" = '''
:sup:`1` Ó sì fi Joṣua olórí àlùfáà hàn mí, ó dúró níwájú angẹli Olúwa, Satani sí dúró lọ́wọ́ ọ̀tún rẹ̀ láti kọjú ìjà sí i. 
'''
"2" = '''
:sup:`2` Olúwa si wí fún Satani pé, “Olúwa bá ọ wí ìwọ Satani; àní Olúwa tí ó ti yan Jerusalẹmu, bá ọ wí, igi iná kọ́ ni èyí tí a mú kúrò nínú iná?” 
'''
"3" = '''
:sup:`3` A sì wọ Joṣua ni aṣọ èérí, ó sì dúró níwájú angẹli náà. 
'''
"4" = '''
:sup:`4` Ó sì dáhùn ó wí fún àwọn tí ó dúró níwájú rẹ̀ pé, “Bọ́ aṣọ èérí nì kúrò ní ara rẹ̀.” Ó sì wí fún Joṣua pé, “Wò ó, mo mú kí àìṣedéédéé rẹ̀ kúrò lọ́dọ̀ rẹ̀, èmi yóò sì wọ̀ ọ́ ní aṣọ ẹ̀yẹ.” 
'''
"5" = '''
:sup:`5` Mó sì wí pé, “Jẹ kí wọn fi gèlè mímọ́ wé e lórí.” Wọn sì fi gèlè mímọ́ wé e lórí, wọn sì fi aṣọ wọ̀ ọ́. Angẹli Olúwa sì dúró tì í. 
'''
"6" = '''
:sup:`6` Angẹli Olúwa sì tẹnumọ́ ọn fún Joṣua pé: 
'''
"7" = '''
:sup:`7` “Báyìí ni Olúwa àwọn ọmọ-ogun wí: ‘Bí ìwọ ọ́ bá rìn ní ọ̀nà mi, bí ìwọ yóò bá sì pa àṣẹ mi mọ́, ìwọ yóò sì ṣe ìdájọ́ ilé mi pẹ̀lú, ìwọ yóò sì ṣe àkóso ààfin mi, èmi yóò fún ọ ní ààyè láti rìn láàrín àwọn tí ó dúró yìí. 
'''
"8" = '''
:sup:`8` “ ‘Gbọ́, ìwọ Joṣua olórí àlùfáà, ìwọ, àti àwọn ẹgbẹ́ rẹ tí ó jókòó níwájú rẹ: nítorí ẹni ìyanu ni wọ́n: nítorí kíyèsi i, èmi yóò mú ẹ̀ka náà wá fun ìránṣẹ́ mi. 
'''
"9" = '''
:sup:`9` Nítorí kíyèsi i, òkúta tí mo tí gbé kalẹ̀ níwájú Joṣua; lórí òkúta kan ni ojú méje wà: kíyèsi i, èmi yóò fín àkọlé rẹ̀,’ ni Olúwa àwọn ọmọ-ogun wí, ‘Èmi yóò sì mú ẹ̀bi ilẹ̀ náà kúrò ní ọjọ́ kan. 
'''
"10" = '''
:sup:`10` “ ‘Olúwa àwọn ọmọ-ogun wí pé, ní ọjọ́ náà ni olúkúlùkù yóò pe ẹnìkejì láti jókòó rẹ̀ sábẹ́ igi àjàrà àti sábẹ́ igi ọ̀pọ̀tọ́.’ ” 
'''
