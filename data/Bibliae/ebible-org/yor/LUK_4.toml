[4]
"1" = '''
:sup:`1` Jesu sì kún fún Ẹ̀mí Mímọ́, ó padà ti Jordani wá, a sì ti ọwọ́ Ẹ̀mí darí rẹ̀ sí ijù, 
'''
"2" = '''
:sup:`2` Ogójì ọjọ́ ni a fi dán an wò lọ́wọ́ èṣù. Kò sì jẹ ohunkóhun ní ọjọ́ wọ̀n-ọn-nì: nígbà tí wọ́n sì parí, lẹ́yìn náà ni ebi wá ń pa á. 
'''
"3" = '''
:sup:`3` Èṣù sì wí fún un pé, “Bí ìwọ bá ṣe Ọmọ Ọlọ́run, pàṣẹ fún òkúta yìí kí ó di àkàrà.” 
'''
"4" = '''
:sup:`4` Jesu sì dáhùn, ó wí fún un pé, “A ti kọ̀wé rẹ̀ pé, ‘Ènìyàn kì yóò wà láààyè nípa àkàrà nìkan.’ ” 
'''
"5" = '''
:sup:`5` Lójúkan náà, èṣù sì mú un lọ sí orí òkè gíga, ó sì fi gbogbo ilẹ̀ ọba ayé hàn án. 
'''
"6" = '''
:sup:`6` Èṣù sì wí fún un pé, “Ìwọ ni èmi ó fi gbogbo agbára yìí àti ògo wọn fún: nítorí á sá ti fi fún mi. Ẹnikẹ́ni tí ó bá sì wù mí, èmi a fi í fún. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ bí ìwọ bá foríbalẹ̀ fún mi, gbogbo rẹ̀ ni yóò jẹ́ tìrẹ.” 
'''
"8" = '''
:sup:`8` Jesu sì dáhùn ó sì wí fún un pé, “Kúrò lẹ́yìn mi, Satani, nítorí tí a kọ̀wé rẹ̀ pé, ‘Ìwọ foríbalẹ̀ fún Olúwa Ọlọ́run rẹ, òun nìkan ṣoṣo ni kí ìwọ kí ó sì máa sìn.’ ” 
'''
"9" = '''
:sup:`9` Èṣù sì mú un lọ sí Jerusalẹmu, ó sì gbé e lé ibi ṣóńṣó tẹmpili, ó sì wí fún un pé, “Bí ìwọ bá ṣe Ọmọ Ọlọ́run, bẹ́ sílẹ̀ fún ara rẹ láti ibí yìí. 
'''
"10" = '''
:sup:`10` A sá ti kọ̀wé rẹ̀ pé, “ ‘Yóò pàṣẹ fún àwọn angẹli rẹ̀ nítorí rẹ, láti máa ṣe ìtọ́jú rẹ; 
'''
"11" = '''
:sup:`11` àti pé ní ọwọ́ wọn ni wọn ó gbé ọ sókè, kí ìwọ kí ó má ba à fi ẹsẹ̀ rẹ gbún òkúta.’ ” 
'''
"12" = '''
:sup:`12` Jesu sì dáhùn ó wí fún un pé, “A ti kọ́ pé, ‘Ìwọ kò gbọdọ̀ dán Olúwa Ọlọ́run rẹ wò.’ ” 
'''
"13" = '''
:sup:`13` Nígbà tí èṣù sì parí ìdánwò náà gbogbo, ó fi í sílẹ̀ lọ fun sá à kan. 
'''
"14" = '''
:sup:`14` Jesu sì fi agbára Ẹ̀mí padà wá sí Galili, òkìkí rẹ̀ sì kàn kálẹ̀ ní gbogbo agbègbè tí ó yí i ká. 
'''
"15" = '''
:sup:`15` Ó sì ń kọ́ni nínú Sinagọgu wọn; a ń yìn ín lógo láti ọ̀dọ̀ gbogbo àwọn ènìyàn wá. 
'''
"16" = '''
:sup:`16` Ó sì wá sí Nasareti, níbi tí a gbé ti tọ́ ọ dàgbà: bí ìṣe rẹ̀ ti rí, ó sì wọ inú Sinagọgu lọ ní ọjọ́ ìsinmi, ó sì dìde láti kàwé. 
'''
"17" = '''
:sup:`17` A sì fi ìwé wòlíì Isaiah fún un. Nígbà tí ó sì ṣí ìwé náà, ó rí ibi tí a gbé kọ ọ́ pé: 
'''
"18" = '''
:sup:`18` “Ẹ̀mí Olúwa ń bẹ lára mi, nítorí tí ó fi àmì òróró yàn mí láti wàásù ìyìnrere fún àwọn òtòṣì. Ó ti rán mi wá láti wàásù ìdásílẹ̀ fún àwọn ìgbèkùn, àti ìmúnríran fún àwọn afọ́jú, àti láti jọ̀wọ́ àwọn tí a pa lára lọ́wọ́, 
'''
"19" = '''
:sup:`19` láti kéde ọdún ojúrere Olúwa.” 
'''
"20" = '''
:sup:`20` Ó sì pa ìwé náà dé, ó fi í fún ìránṣẹ́, ó sì jókòó. Gbogbo àwọn tí ó ń bẹ nínú Sinagọgu sì tẹjúmọ́ ọn. 
'''
"21" = '''
:sup:`21` Ó sì bẹ̀rẹ̀ sí í wí fún wọn pé, “Lónìí ìwé mímọ́ yìí ṣẹ ní etí yín.” 
'''
"22" = '''
:sup:`22` Gbogbo wọn sì jẹ́rìí rẹ̀, háà sì ṣe wọ́n sí ọ̀rọ̀ oore-ọ̀fẹ́ tí ń jáde ní ẹnu rẹ̀, wọ́n sì wí pé, “Ọmọ Josẹfu kọ́ yìí?” 
'''
"23" = '''
:sup:`23` Jesu sì wí fún wọn pé, “Lóòótọ́ ni ẹ̀yin ó pa òwe yìí sí mi pé, ‘Oníṣègùn, wo ara rẹ̀ sàn! Àwọn ohun tí àwa gbọ́ pé o ti ọwọ́ rẹ ṣe ní Kapernaumu, ṣe é níhìn-ín yìí pẹ̀lú ní ilẹ̀ ara rẹ.’ ” 
'''
"24" = '''
:sup:`24` Ó sì wí pé, “Lóòótọ́ ni mo wí fún un yín, kò sí wòlíì tí a tẹ́wọ́gbà ní ilẹ̀ baba rẹ̀. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n mo wí fún un yín nítòótọ́, opó púpọ̀ ni ó wà ní Israẹli nígbà ọjọ́ wòlíì Elijah, nígbà tí ọ̀run fi sé ní ọdún mẹ́ta òun oṣù mẹ́fà, nígbà tí ìyàn ńlá fi mú ká ilẹ̀ gbogbo. 
'''
"26" = '''
:sup:`26` Kò sì sí ẹnìkan nínú wọn tí a rán Elijah sí, bí kò ṣe sí obìnrin opó kan ní Sarefati, ìlú kan ní Sidoni. 
'''
"27" = '''
:sup:`27` Adẹ́tẹ̀ púpọ̀ ní sì ń bẹ ní Israẹli nígbà wòlíì Eliṣa; kò sì ṣí ọ̀kan nínú wọn tí a wẹ̀nùmọ́, bí kò ṣe Naamani ará Siria.” 
'''
"28" = '''
:sup:`28` Nígbà tí gbogbo àwọn tí ó wà nínú Sinagọgu gbọ́ nǹkan wọ̀nyí, inú bi wọ́n gidigidi, 
'''
"29" = '''
:sup:`29` wọ́n sì dìde, wọ́n tì í sóde sí ẹ̀yìn ìlú, wọ́n sì fà á lọ sí bèbè òkè níbi tí wọ́n gbé tẹ ìlú wọn dó, kí wọn bá à lè sọ sílẹ̀ ní ògèdèǹgbé. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n ó kọjá láàrín wọn, ó bá tirẹ̀ lọ. 
'''
"31" = '''
:sup:`31` Ó sì sọ̀kalẹ̀ wá sí Kapernaumu, ìlú kan ní Galili, ó sì ń kọ́ wọn ní ọjọ́ ìsinmi. 
'''
"32" = '''
:sup:`32` Ẹnu sì yà wọ́n sí ẹ̀kọ́ rẹ̀: nítorí tàṣẹtàṣẹ ni ọ̀rọ̀ rẹ̀. 
'''
"33" = '''
:sup:`33` Ọkùnrin kan sì wà nínú Sinagọgu, ẹni tí ó ní ẹ̀mí àìmọ́, ó kígbe ní ohùn rara, 
'''
"34" = '''
:sup:`34` “Ó wí pé, kín ni ṣe tàwa tìrẹ, Jesu ará Nasareti? Ìwọ́ wá láti pa wá run bí? Èmí mọ ẹni tí ìwọ í ṣe, Ẹni Mímọ́ Ọlọ́run.” 
'''
"35" = '''
:sup:`35` Jesu sì bá a wí gidigidi, ó wí fun pe, “Pa ẹnu rẹ mọ́, kí o sì jáde lára rẹ̀.” Nígbà tí ẹ̀mí èṣù náà sì gbé e ṣánlẹ̀ ní àwùjọ, ó jáde kúrò lára rẹ̀, kò sì pa á lára. 
'''
"36" = '''
:sup:`36` Ẹnu sì ya gbogbo wọn, wọ́n sì ń bá ara wọn sọ wí pé, “Irú ẹ̀kọ́ kín ni èyí? Nítorí pẹ̀lú àṣẹ àti agbára ni ó fi bá àwọn ẹ̀mí àìmọ́ wí, wọ́n sì jáde kúrò.” 
'''
"37" = '''
:sup:`37` Òkìkí rẹ̀ sì kàn níbi gbogbo ní agbègbè ilẹ̀ náà yíká. 
'''
"38" = '''
:sup:`38` Nígbà tí ó sì dìde kúrò nínú Sinagọgu, ó sì wọ̀ ilé Simoni lọ; ibà sì ti dá ìyá ìyàwó Simoni dùbúlẹ̀, wọ́n sì bẹ̀ ẹ́ nítorí rẹ̀. 
'''
"39" = '''
:sup:`39` Ó sì súnmọ́ ọ, ó bá ibà náà wí; ibà sì náà sì fi sílẹ̀. O sì dìde lọ́gán, ó ń ṣe ìránṣẹ́ fún wọn. 
'''
"40" = '''
:sup:`40` Nígbà tí oòrùn sì ń wọ̀, àwọn ènìyàn gbe àwọn aláìsàn, tó ní onírúurú àìsàn wá sọ́dọ̀ Jesu; ó sì fi ọwọ́ lé olúkúlùkù wọn, ó sì mú wọn láradá. 
'''
"41" = '''
:sup:`41` Àwọn ẹ̀mí èṣù sì jáde lára ẹni púpọ̀ pẹ̀lú, wọ́n ń kígbe, wí pé, “Ìwọ ni Ọmọ Ọlọ́run!” Ó sì ń bá wọn wí kò sì jẹ́ kí wọn kí ó fọhùn, nítorí tí wọ́n mọ̀ pé Òun ni Kristi náà. 
'''
"42" = '''
:sup:`42` Nígbà tí ilẹ̀ sì mọ́, Jesu sì jáde lọ, ó sì ya ara rẹ̀ sọ́tọ̀. Ìjọ ènìyàn sì ń wá a kiri, wọ́n sì tọ̀ ọ́ wá, wọ́n sì dá a dúró, nítorí kí ó má ba à lọ kúrò lọ́dọ̀ wọn. 
'''
"43" = '''
:sup:`43` Ṣùgbọ́n ó sì wí fún wọn pé, “Èmi kò lè ṣàìmá wàásù ìyìnrere ti ìjọba Ọlọ́run fún àwọn ìlú mìíràn pẹ̀lú, nítorí náà ni a sá ṣe rán mi.” 
'''
"44" = '''
:sup:`44` Ó sì ń wàásù nínú Sinagọgu ti Judea. 
'''
