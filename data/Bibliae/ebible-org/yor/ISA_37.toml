[37]
"1" = '''
:sup:`1` Nígbà tí ọba Hesekiah gbọ́ èyí, ó fa aṣọ rẹ̀ ya, ó sì fi aṣọ ọ̀fọ̀ bo ara rẹ̀, ó sì wọ inú tẹmpili Olúwa lọ. 
'''
"2" = '''
:sup:`2` Òun sì rán Eliakimu alákòóso ààfin, Ṣebna akọ̀wé, àti aṣíwájú àwọn àlùfáà, gbogbo wọn nínú aṣọ ọ̀fọ̀ lọ sí ọ̀dọ̀ wòlíì Isaiah ọmọ Amosi. 
'''
"3" = '''
:sup:`3` Wọ́n sọ fún un pé, “Báyìí ni Hesekiah wí, ọjọ́ òní jẹ́ ọjọ́ ìbànújẹ́, ìbáwí àti ẹ̀gàn gẹ́gẹ́ bí ìgbà ìbí àwọn ọmọdé tí kò sì ṣí agbára láti bí wọn. 
'''
"4" = '''
:sup:`4` Ó lè jẹ́ pé Olúwa Ọlọ́run rẹ yóò gbọ́ ọ̀rọ̀ ọ̀gágun ẹni tí ọ̀gá rẹ̀ ọba Asiria ti rán láti fi Ọlọ́run alààyè ṣe ẹlẹ́yà, àti pé òun ni yóò bá a wí nítorí àwọn ọ̀rọ̀ tí Olúwa Ọlọ́run rẹ ti gbọ́. Nítorí náà gbàdúrà fún àwọn tí ó ṣẹ́kù tí wọ́n sì wà láààyè.” 
'''
"5" = '''
:sup:`5` Nígbà tí àwọn ìjòyè ọba Hesekiah dé ọ̀dọ̀ Isaiah, 
'''
"6" = '''
:sup:`6` Isaiah sọ fún wọn pé, “Ẹ sọ fún ọ̀gá yín pé, ‘Ohun tí Olúwa sọ nìyìí. Má ṣe bẹ̀rù ohun tí ẹ ti gbọ́ gbogbo ọ̀rọ̀ tí ọba Asiria tí ó wà nínú ìdè ti fi sọ̀rọ̀-òdì sí mi. 
'''
"7" = '''
:sup:`7` Tẹ́tí sílẹ̀! Èmi yóò fi ẹ̀mí kan sínú rẹ̀ tó bẹ́ẹ̀ tí ó fi jẹ́ pé bí o bá ti gbọ́ ìròyìn kan, òun yóò padà sí orílẹ̀-èdè rẹ̀, níbẹ̀ ni n ó sì ti jẹ́ kí wọn ké e lulẹ̀ pẹ̀lú idà.’ ” 
'''
"8" = '''
:sup:`8` Nígbà tí ọ̀gágun gbọ́ pé ọba Asiria ti fi Lakiṣi sílẹ̀, ó padà sẹ́yìn, ó sì bá ọba tí ń bá Libina jà. 
'''
"9" = '''
:sup:`9` Ní àkókò yìí Sennakeribu gbọ́ ìròyìn kan pé Tirakah ará Kuṣi ọba Ejibiti ń jáde bọ̀ wá bá òun jà. Nígbà tí ó gbọ́ èyí, ó rán oníṣẹ́ sí Hesekiah pẹ̀lú ọ̀rọ̀ wọ̀nyí, 
'''
"10" = '''
:sup:`10` “Ẹ sọ fún Hesekiah ọba Juda pé: Má ṣe jẹ́ kí òrìṣà tí ìwọ gbẹ́kẹ̀lé tàn ọ́ jẹ nígbà tí ó sọ pé, ‘A kì yóò jọ̀wọ́ Jerusalẹmu fún ọba Asiria.’ 
'''
"11" = '''
:sup:`11` Dájúdájú, ìwọ ti gbọ́ ohun tí ọba Asiria ti ṣe sí àwọn orílẹ̀-èdè, tí ó pa wọ́n run pátápátá. Ǹjẹ́ a ó ha dá ọ nídè bí? 
'''
"12" = '''
:sup:`12` Ǹjẹ́ àwọn òrìṣà àwọn orílẹ̀-èdè tí àwọn baba ńlá mi parun ha gbà wọ́n sílẹ̀ bí àwọn òrìṣà Gosani, Harani, Reṣefu àti àwọn ènìyàn Edeni tí wọ́n wà ní Teli-Assari? 
'''
"13" = '''
:sup:`13` Níbo ni ọba Hamati wà, ọba Arpadi, ọba ìlú Sefarfaimi tàbí Hena tàbí Iffa?” 
'''
"14" = '''
:sup:`14` Hesekiah gba ìwé náà lọ́wọ́ àwọn oníṣẹ́ ó sì kà á. Lẹ́yìn náà ni ó gòkè lọ sí tẹmpili Olúwa ó sì tẹ́ ìwé náà sílẹ̀ níwájú Olúwa. 
'''
"15" = '''
:sup:`15` Hesekiah sì gbàdúrà sí Olúwa: 
'''
"16" = '''
:sup:`16` Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli, tí ó gúnwà láàrín àwọn kérúbù, ìwọ nìkan ni Ọlọ́run lórí i gbogbo ìjọba orílẹ̀ ayé. Ìwọ ti dá ọ̀run àti ayé. 
'''
"17" = '''
:sup:`17` Tẹ́tí sílẹ̀, ìwọ Olúwa, kí o gbọ́, ya ojú rẹ, Ìwọ Olúwa, kí o rí i; tẹ́tí sí gbogbo ọ̀rọ̀ tí Sennakeribu rán láti fi àbùkù kan Ọlọ́run alààyè. 
'''
"18" = '''
:sup:`18` “Òtítọ́ ni Olúwa pé àwọn ọba Asiria ti sọ àwọn ènìyàn àti ilẹ̀ wọn di asán. 
'''
"19" = '''
:sup:`19` Wọ́n ti da àwọn òrìṣà wọn sínú iná wọ́n sì ti pa wọ́n run, nítorí àwọn wọ̀nyí kì í ṣe ọlọ́run bí kò ṣe igi àti òkúta lásán, tí a ti ọwọ́ ènìyàn ṣe. 
'''
"20" = '''
:sup:`20` Nísinsin yìí, ìwọ Olúwa, Ọlọ́run wa, gbà wá lọ́wọ́ rẹ̀, tí ó fi jẹ́ pé gbogbo ìjọba ilẹ̀ ayé yóò fi mọ̀ pé Ìwọ, Ìwọ nìkan, Olúwa ni Ọlọ́run.” 
'''
"21" = '''
:sup:`21` Lẹ́yìn náà Isaiah ọmọ Amosi rán iṣẹ́ kan sí Hesekiah: “Èyí ni ohun tí Olúwa, Ọlọ́run Israẹli sọ pé, nítorí pé ìwọ ti gbàdúrà sí mi nípa Sennakeribu ọba Asiria, 
'''
"22" = '''
:sup:`22` èyí ni ọ̀rọ̀ tí Olúwa ti sọ nípa rẹ̀: “Wúńdíá ọmọbìnrin Sioni ti kẹ́gàn rẹ, ó sì ti fi ọ ṣe ẹlẹ́yà. Ọmọbìnrin Jerusalẹmu ti mi orí rẹ̀ bí ó ti ń sálọ. 
'''
"23" = '''
:sup:`23` Ta ni ìwọ ti bú tí ìwọ sì ti sọ̀rọ̀-òdì sí? Sí ta ní ìwọ ti gbé ohùn rẹ sókè tí o sì gbé ojú rẹ sókè ní ìgbéraga? Sí Ẹni Mímọ́ Israẹli! 
'''
"24" = '''
:sup:`24` Nípa àwọn ìránṣẹ́ rẹ, ìwọ ti sọ̀rọ̀ búburú sí Olúwa. Tì wọ sì wí pé, ‘Pẹ̀lú ọ̀pọ̀ kẹ̀kẹ́ mi ni èmi sì fi dé orí àwọn òkè ńlá, sí ibi gíga jùlọ Lebanoni. Èmi a sì ké igi kedari gíga rẹ̀ lulẹ̀, àti ààyò igi firi rẹ̀. Èmi ti dé ibi rẹ̀ tí ó ga jùlọ, igbó rẹ̀ tí ó dára jùlọ. 
'''
"25" = '''
:sup:`25` Èmi ti gbẹ́ kànga ní ilẹ̀ àjèjì mo sì mu omi ní ibẹ̀, pẹ̀lú àtẹ́lẹsẹ̀ mi Èmi ti gbẹ́ gbogbo omi àwọn odò Ejibiti.’ 
'''
"26" = '''
:sup:`26` “Ṣé o kò tí ì gbọ́? Tipẹ́tipẹ́ ni mo ti fìdí rẹ̀ mulẹ̀. Láti ìgbà pípẹ́ ni mo ti ṣètò rẹ̀; ní àkókò yìí ni mo mú wá sí ìmúṣẹ, pé o ti sọ àwọn ìlú olódi di àkójọpọ̀ àwọn òkúta. 
'''
"27" = '''
:sup:`27` Àwọn ènìyàn, tí agbára ti wọ̀ lẹ́wù, ni wọ́n banújẹ́ tí a sì dójútì. Wọ́n dàbí ohun ọ̀gbìn nínú pápá, gẹ́gẹ́ bí ọ̀jẹ̀lẹ̀ èhíhù tuntun, gẹ́gẹ́ bí i koríko tí ó ń hù lórí òrùlé, tí ó jóná kí ó tó dàgbàsókè. 
'''
"28" = '''
:sup:`28` “Ṣùgbọ́n mo mọ ibi tí o wà àti ìgbà tí o wá tí o sì lọ àti bí inú rẹ ṣe ru sí mi. 
'''
"29" = '''
:sup:`29` Nítorí pé inú rẹ ru sí mi àti nítorí pé orí kunkun rẹ ti dé etí ìgbọ́ mi, Èmi yóò fi ìwọ̀ mi sí ọ ní imú, àti ìjẹ mi sí ọ lẹ́nu, èmi yóò sì jẹ́ kí o padà láti ọ̀nà tí o gbà wá. 
'''
"30" = '''
:sup:`30` “Èyí ni yóò ṣe àmì fún ọ, ìwọ Hesekiah: “Ní ọdún yìí, ìwọ yóò jẹ ohun tí ó hù fúnra rẹ̀, àti ní ọdún kejì ohun tí ó jáde láti ara rẹ. Ṣùgbọ́n ní ọdún kẹta, ẹ gbìn kí ẹ sì kórè, ẹ gbin ọgbà àjàrà kí ẹ sì jẹ èso wọn. 
'''
"31" = '''
:sup:`31` Lẹ́ẹ̀kan sí i, àṣẹ́kù láti ilé Juda yóò ta gbòǹgbò nísàlẹ̀ yóò sì ṣo èso lókè. 
'''
"32" = '''
:sup:`32` Nítorí láti Jerusalẹmu ni àwọn àṣẹ́kù yóò ti wá, àti láti òkè Sioni ni ikọ̀ àwọn tí ó sálà. Ìtara Olúwa àwọn ọmọ-ogun ni yóò mú èyí ṣẹ. 
'''
"33" = '''
:sup:`33` “Nítorí náà, èyí ni ohun tí Olúwa wí nípa ọba Asiria, “Òun kì yóò wọ ìlú yìí wá tàbí ta ẹyọ ọfà kan níhìn-ín Òun kì yóò wá síwájú rẹ pẹ̀lú asà tàbí kí ó kó dágunró sílẹ̀ fún un. 
'''
"34" = '''
:sup:`34` Nípa ọ̀nà tí ó gbà wá náà ni yóò padà lọ; òun kì yóò wọ inú ìlú yìí,” ni Olúwa wí. 
'''
"35" = '''
:sup:`35` “Èmi yóò dáàbò bo ìlú yìí èmi ó sì gbà á là, nítorí mi àti nítorí Dafidi ìránṣẹ́ mi!” 
'''
"36" = '''
:sup:`36` Lẹ́yìn náà ni angẹli Olúwa jáde lọ ó sì pa ọ̀kẹ́ mẹ́sàn-án ó lé ẹgbẹ̀ẹ́dọ́gbọ̀n (185,000) ènìyàn ní i ibùdó àwọn Asiria. Nígbà tí àwọn ènìyàn yìí jí ní òwúrọ̀ ọjọ́ kejì gbogbo wọn ti dòkú! 
'''
"37" = '''
:sup:`37` Nítorí náà Sennakeribu ọba Asiria fọ́ bùdó ó sì pẹsẹ̀dà. Òun sì padà sí Ninefe, ó sì dúró síbẹ̀. 
'''
"38" = '''
:sup:`38` Ní ọjọ́ kan, bí ó ti ń jọ́sìn nínú tẹmpili Nisroki òrìṣà rẹ̀, àwọn ọmọ rẹ̀ Adrameleki àti Ṣareseri gé e lulẹ̀ pẹ̀lú idà, wọ́n sì sálọ sí ilẹ̀ Ararati. Bẹ́ẹ̀ ni Esarhadoni ọmọ rẹ̀ sì gba ipò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
