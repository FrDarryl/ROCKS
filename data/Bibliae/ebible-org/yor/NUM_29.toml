[29]
"1" = '''
:sup:`1` “ ‘Ní ọjọ́ kìn-ín-ní, oṣù keje, kí ẹ ní àpéjọ mímọ́, ẹ kò gbọdọ̀ ṣe iṣẹ́ kankan. Ọjọ́ ìfùnpè ni ó jẹ́ fún yín. 
'''
"2" = '''
:sup:`2` Gẹ́gẹ́ bí òórùn dídùn sí Olúwa, ẹ pèsè ẹgbọrọ akọ màlúù kan, àgbò kan àti akọ ọ̀dọ́-àgùntàn ọlọ́dún kan aláìlábùkù, kí ẹ fi ẹbọ sísun. 
'''
"3" = '''
:sup:`3` Pẹ̀lú ẹbọ ohun jíjẹ wọn, ìyẹ̀fun kíkúnná tí a fi òróró pò, ìdámẹ́ta nínú mẹ́wàá òsùwọ̀n fún akọ màlúù kan, àti ìdá méjì nínú mẹ́wàá, òsùwọ̀n fún àgbò kan, 
'''
"4" = '''
:sup:`4` àti ìdámẹ́wàá òsùwọ̀n fún ọ̀dọ́-àgùntàn kan, àti fún ọ̀dọ́-àgùntàn méje. 
'''
"5" = '''
:sup:`5` Àti òbúkọ kan fún ẹbọ ẹ̀ṣẹ̀ láti ṣètùtù fún yín. 
'''
"6" = '''
:sup:`6` Pẹ̀lú ẹbọ sísun oṣù àti ẹbọ ohun jíjẹ rẹ̀ àti ẹbọ sísun ìgbà gbogbo àti ẹbọ mímu wọn gẹ́gẹ́ bí ìlànà wọn. Fún òórùn dídùn, ẹbọ tí a fi iná ṣe sí Olúwa. 
'''
"7" = '''
:sup:`7` “ ‘Ní ọjọ́ kẹwàá nínú oṣù keje, kí ẹ ṣe àpéjọ mímọ́. Kí ẹ̀yin kí ó sẹ́ ara yín, ẹ kò sì gbọdọ̀ ṣe iṣẹ́ kankan. 
'''
"8" = '''
:sup:`8` Kí ẹ̀yin kí ó rú ẹbọ sísun olóòórùn dídùn sí Olúwa, ẹgbọrọ akọ màlúù kan, àgbò kan, àti akọ ọ̀dọ́-àgùntàn méje ọlọ́dún kan, kí wọn kí ó sì jẹ́ aláìlábùkù fún yín. 
'''
"9" = '''
:sup:`9` Pẹ̀lú akọ màlúù, pèsè ọrẹ ìdámẹ́wàá mẹ́ta, òsùwọ̀n ìyẹ̀fun tí a fi òróró pò àti ìdámẹ́wàá méjì òsùwọ̀n fún àgbò kan, 
'''
"10" = '''
:sup:`10` àti fún ọ̀dọ́-àgùntàn kọ̀ọ̀kan, ìdámẹ́wàá òsùwọ̀n. 
'''
"11" = '''
:sup:`11` Pẹ̀lú akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀, pẹ̀lú ẹbọ ẹ̀ṣẹ̀ fún ètùtù àti ẹbọ sísun gbogbo ìgbà àti ẹbọ jíjẹ rẹ̀ àti ẹbọ mímu wọn. 
'''
"12" = '''
:sup:`12` “ ‘Ní ọjọ́ kẹ́ẹ̀dógún oṣù keje, kí ẹ̀yin kí ó ní àpéjọ mímọ́, ẹ̀yin kò sì gbọdọ̀ ṣe iṣẹ́ kankan. Kí ẹ̀yin kí ó sì ṣe àjọyọ̀ fún Olúwa fún ọjọ́ méje. 
'''
"13" = '''
:sup:`13` Kí ẹ sì rú ẹbọ sísun kan, ẹbọ tí a fi iná ṣe, tí ó ní òórùn dídùn sí Olúwa, ẹbọ tí ẹgbọrọ akọ màlúù mẹ́tàlá, àgbò méjì àti akọ ọ̀dọ́-àgùntàn mẹ́rìnlá tí ó jẹ́ ọdún kan, tí gbogbo rẹ̀ sì jẹ́ aláìlábùkù. 
'''
"14" = '''
:sup:`14` Àti ẹbọ ohun jíjẹ wọn, ìyẹ̀fun tí a fi òróró pò, ìdámẹ́wàá mẹ́ta òsùwọ̀n fún akọ màlúù kan, bẹ́ẹ̀ ni fún akọ màlúù mẹ́tẹ̀ẹ̀tàlá, ìdámẹ́wàá méjì òsùwọ̀n fún àgbò kan, bẹ́ẹ̀ ni fún àgbò méjèèjì, 
'''
"15" = '''
:sup:`15` àti fún ọ̀kọ̀ọ̀kan ọ̀dọ́-àgùntàn kan. Bẹ́ẹ̀ ni fún ọ̀dọ́-àgùntàn mẹ́rẹ̀ẹ̀rìnlá. 
'''
"16" = '''
:sup:`16` Àti akọ ewúrẹ́ kan gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀, pẹ̀lú ẹbọ sísun gbogbo ìgbà ẹbọ ohun jíjẹ àti ẹbọ ohun mímu rẹ̀. 
'''
"17" = '''
:sup:`17` “ ‘Àti ní ọjọ́ kejì ni kí ẹ̀yin kí ó fi ẹgbọrọ akọ màlúù méjìlá, àgbò méjì àti ọ̀dọ́-àgùntàn mẹ́rìnlá ọlọ́dún kan aláìlábùkù rú ẹbọ. 
'''
"18" = '''
:sup:`18` Pẹ̀lú fún akọ màlúù, fún àgbò, àti fún ọ̀dọ́-àgùntàn kí ẹ pe ẹbọ ohun jíjẹ, àti ẹbọ ohun mímu, kí ó jẹ́ bí iye wọn, gẹ́gẹ́ bí ìlànà. 
'''
"19" = '''
:sup:`19` Àti òbúkọ fún ẹbọ ẹ̀ṣẹ̀ pẹ̀lú ẹbọ sísun gbogbo ìgbà pẹ̀lú ẹbọ jíjẹ àti ẹbọ ohun mímu. 
'''
"20" = '''
:sup:`20` “ ‘Ní ọjọ́ kẹta, pèsè akọ màlúù mọ́kànlá, àgbò méjì, akọ àgùntàn mẹ́rìnlá ti ọdún kan tí kò ní àbùkù. 
'''
"21" = '''
:sup:`21` Pẹ̀lú akọ màlúù, àgbò, àti akọ àgùntàn, pèsè ọrẹ ohun jíjẹ àti ohun mímu gẹ́gẹ́ bí iye wọn. 
'''
"22" = '''
:sup:`22` Pẹ̀lú akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀, àti ẹbọ sísun ìgbà gbogbo pẹ̀lú ẹbọ jíjẹ àti ẹbọ mímu. 
'''
"23" = '''
:sup:`23` “ ‘Ní ọjọ́ kẹrin, pèsè akọ màlúù mẹ́wàá, àgbò méjì, àti ọ̀dọ́-àgùntàn mẹ́rìnlá ti ọlọ́dún kọ̀ọ̀kan tí kò ní àbùkù. 
'''
"24" = '''
:sup:`24` Àti akọ màlúù, àgbò àti àgùntàn, pèsè ẹbọ jíjẹ àti ẹbọ mímu gẹ́gẹ́ bí iye wọn, gẹ́gẹ́ bí ìlànà. 
'''
"25" = '''
:sup:`25` Àti akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀ pẹ̀lú ẹbọ sísun gbogbo ìgbà, pẹ̀lú ẹbọ jíjẹ àti ẹbọ ohun mímu. 
'''
"26" = '''
:sup:`26` “ ‘Àti ní ọjọ́ karùn-ún, pèsè akọ màlúù mẹ́sàn-án, àgbò méjì àti akọ ọ̀dọ́-àgùntàn mẹ́rìnlá ti ọlọ́dún kọ̀ọ̀kan, tí gbogbo rẹ̀ kò ní àbùkù. 
'''
"27" = '''
:sup:`27` Pẹ̀lú akọ màlúù, àgbò àti ọ̀dọ́-àgùntàn, pèsè ẹbọ ohun jíjẹ àti ẹbọ ohun mímu gẹ́gẹ́ bí iye wọn sí ìlànà. 
'''
"28" = '''
:sup:`28` Àti akọ ewúrẹ́ kan gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀ pẹ̀lú ẹbọ sísun ìgbà gbogbo pẹ̀lú ẹbọ ohun jíjẹ àti ẹbọ ohun mímu. 
'''
"29" = '''
:sup:`29` “ ‘Ní ọjọ́ kẹfà, pèsè akọ màlúù mẹ́jọ, àgbò ọlọ́dún kan tí gbogbo rẹ̀ kò ní àbùkù. 
'''
"30" = '''
:sup:`30` Pẹ̀lú akọ màlúù, àgbò, àti ọ̀dọ́-àgùntàn, pèsè ẹbọ ohun jíjẹ àti ẹbọ ohun mímu gẹ́gẹ́ bí iye wọn. 
'''
"31" = '''
:sup:`31` Pẹ̀lú akọ ewúrẹ́ kan gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀, pẹ̀lú ẹbọ sísun gbogbo ìgbà pẹ̀lú ẹbọ ohun jíjẹ àti ẹbọ ohun mímu. 
'''
"32" = '''
:sup:`32` “ ‘Àti ní ọjọ́ keje, pèsè akọ màlúù méje, àgbò méjì, àti akọ ọ̀dọ́-àgùntàn mẹ́rìnlá ti ọlọ́dún kan, tí gbogbo rẹ̀ kò sì ní àbùkù. 
'''
"33" = '''
:sup:`33` Pẹ̀lú akọ màlúù, àgbò, àti ọ̀dọ́-àgùntàn, pèsè ẹbọ ohun jíjẹ àti ẹbọ ohun mímu fún wọn gẹ́gẹ́ bí iye wọn. 
'''
"34" = '''
:sup:`34` Pẹ̀lú akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀, pẹ̀lú ẹbọ sísun gbogbo ìgbà, pẹ̀lú ẹbọ ohun jíjẹ àti ẹbọ ohun mímu. 
'''
"35" = '''
:sup:`35` “ ‘Àti ní ọjọ́ kẹjọ kí ẹ̀yin kó ní àpéjọ, kí ẹ má sì ṣe iṣẹ́ kankan. 
'''
"36" = '''
:sup:`36` Kí ẹ̀yin ṣe ìgbékalẹ̀ ẹbọ tí a fi iná ṣe tí ó ní òórùn dídùn sí Olúwa, ẹbọ sísun ti akọ màlúù kan, àgbò ọlọ́dún kan àti ọ̀dọ́-àgùntàn ọlọ́dún kan méje, gbogbo rẹ̀ tí kò ní àbùkù. 
'''
"37" = '''
:sup:`37` Pẹ̀lú akọ màlúù, àgbò, àti ọ̀dọ́-àgùntàn, pèsè fún wọn ẹbọ ohun jíjẹ àti ẹbọ ohun mímu gẹ́gẹ́ bí iye wọn. 
'''
"38" = '''
:sup:`38` Àti akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀ pẹ̀lú ẹbọ sísun gbogbo ìgbà àti ẹbọ ohun jíjẹ àti ẹbọ ohun mímu. 
'''
"39" = '''
:sup:`39` “ ‘Pẹ̀lú ẹ̀jẹ́ yín, àti ẹbọ àtinúwá yín, kí ẹ̀yin kí o pèsè fún Olúwa ní àjọ̀dún tí a yàn yín, ẹbọ sísun, ẹbọ ohun jíjẹ, ẹbọ ohun mímu àti ẹbọ ìkẹ́gbẹ́ yín.’ ” 
'''
"40" = '''
:sup:`40` Mose sì sọ fún àwọn ọmọ Israẹli gbogbo ohun tí Olúwa ti pàṣẹ fún un. 
'''
