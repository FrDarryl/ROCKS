[7]
"1" = '''
:sup:`1` Àwọn ọmọ Isakari: Tola, Pua, Jaṣubu àti Ṣimroni, mẹ́rin ni gbogbo rẹ̀. 
'''
"2" = '''
:sup:`2` Àwọn ọmọ Tola: Ussi, Refaiah, Jehieli, Jamai, Ibsamu àti Samuẹli olórí àwọn ìdílé wọn. Ní àkókò ìjọba, Dafidi, àwọn ìran ọmọ Tola tò lẹ́sẹẹsẹ gẹ́gẹ́ bí àwọn ọkùnrin alágbára ní ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn, tí iye wọn sì jẹ́ ẹgbẹ̀rún méjìlélógún ó lé ẹgbẹ̀ta (22,600). 
'''
"3" = '''
:sup:`3` Àwọn ọmọ, Ussi: Israhiah. Àwọn ọmọ Israhiah: Mikaeli, Obadiah, Joẹli àti Iṣiah. Gbogbo àwọn márààrún sì jẹ́ olóyè. 
'''
"4" = '''
:sup:`4` Gẹ́gẹ́ bí ìtàn ìdílé wọn láti ọ̀dọ̀ baba ńlá wọn, wọ́n ní ọkùnrin ẹgbàá mẹ́rìndínlógójì (36,000) tí ó ti ṣe tan fún ogun, nítorí wọ́n ní ọ̀pọ̀ àwọn ọmọ àti ìyàwó. 
'''
"5" = '''
:sup:`5` Àwọn ìbátan tí ó jẹ́ alágbára akọni àwọn ọkùnrin tí ó jẹ́ ti àwọn ìdílé Isakari, bí a ti tò ó lẹ́sẹẹsẹ nínú ìtàn ìdílé láti ọ̀dọ̀ baba ńlá wọn jẹ́ ẹgbàá mẹ́tàdínláàádọ́rin (87,000) ni gbogbo rẹ̀. 
'''
"6" = '''
:sup:`6` Àwọn ọmọ mẹ́ta Benjamini: Bela, Bekeri àti Jediaeli. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Bela: Esboni, Ussi, Usieli, Jerimoti àti Iri, àwọn márààrún. Àwọn ni olórí ilé baba ńlá wọn, akọni alágbára ènìyàn. A sì ka iye wọn nípa ìran wọn sí ẹgbẹ̀rún méjìlélógún ó lé mẹ́rìnlélọ́gbọ̀n (22,034) ènìyàn. 
'''
"8" = '''
:sup:`8` Àwọn ọmọ Bekeri: Semirahi, Joaṣi, Elieseri, Elioenai, Omri, Jeremoti, Abijah, Anatoti àti Alemeti. Gbogbo wọ̀nyí jẹ́ ọmọ Bekeri. 
'''
"9" = '''
:sup:`9` Ìtàn ìdílé wọn láti ọ̀dọ̀ baba ńlá wọn tí a kọ lẹ́sẹẹsẹ jẹ́ ti àwọn olórí ìdílé àti ẹgbẹ̀rún ní ọ̀nà ogún ó lé nígba (20,200) ọkùnrin alágbára. 
'''
"10" = '''
:sup:`10` Ọmọ Jediaeli: Bilhani. Àwọn ọmọ Bilhani: Jeuṣi Benjamini, Ehudu, Kenaana, Setamu, Tarṣiṣi àti Ahiṣahari. 
'''
"11" = '''
:sup:`11` Gbogbo àwọn ọmọ Jediaeli jẹ́ olórí. Àwọn ẹgbẹ̀rún mẹ́tàdínlógún ó lé nígba (17,200) akọni ọkùnrin ni ó ti ṣetán láti jáde lọ sí ogun. 
'''
"12" = '''
:sup:`12` Àti Ṣuppimu, àti Huppimu, àwọn ọmọ Iri, àti Huṣimu, àwọn ọmọ Aheri. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ Naftali: Jasieli, Guni, Jeseri àti Ṣallumu—ọmọ rẹ̀ nípa Biliha. 
'''
"14" = '''
:sup:`14` Àwọn ìran ọmọ Manase: Asrieli jẹ́ ìran ọmọ rẹ̀ ní ipasẹ̀ àlè rẹ̀ ará Aramu ó bí Makiri baba Gileadi. 
'''
"15" = '''
:sup:`15` Makiri sì mú ìyàwó láti àárín àwọn ará Huppimu àti Ṣuppimu. Orúkọ arábìnrin rẹ̀ a máa jẹ́ Maaka. Orúkọ ìran ọmọ mìíràn a máa jẹ́ Selofehadi, tí ó ní àwọn ọmọbìnrin nìkan ṣoṣo. 
'''
"16" = '''
:sup:`16` Maaka, ìyàwó Makiri bí ọmọkùnrin kan. Ó sì sọ orúkọ rẹ̀ ní Peresi. Ó sì pe arákùnrin rẹ̀ ní Ṣereṣi, àwọn ọmọ rẹ̀ sì ní Ulamu àti Rakemu. 
'''
"17" = '''
:sup:`17` Ọmọ Ulamu: Bedani. Wọ̀nyí ni àwọn ọmọ Gileadi ọmọ Makiri, ọmọ Manase. 
'''
"18" = '''
:sup:`18` Arábìnrin rẹ̀. Hamoleketi bí Iṣhodi, Abieseri àti Mahila. 
'''
"19" = '''
:sup:`19` Àwọn ọmọ Ṣemida sì jẹ́: Ahiani, Ṣekemu, Likki àti Aniamu. 
'''
"20" = '''
:sup:`20` Àwọn ìran ọmọ Efraimu: Ṣutelahi, Beredi ọmọkùnrin rẹ̀, Tahati ọmọ rẹ̀, Eleadah ọmọ rẹ̀. Tahati ọmọ rẹ̀ 
'''
"21" = '''
:sup:`21` Sabadi ọmọ, rẹ̀, àti Ṣutelahi ọmọ rẹ̀. Eseri àti Eleadi ni a pa nípasẹ̀ àwọn ọkùnrin bíbí ìbílẹ̀ Gati nígbà tí wọ́n sọ̀kalẹ̀ lọ láti lọ fi agbára mú ohun ọ̀sìn wọn 
'''
"22" = '''
:sup:`22` Efraimu baba wọn ṣọ̀fọ̀ fún wọn ní ọjọ́ púpọ̀, àwọn ìbátan rẹ̀ wá láti tù ú nínú. 
'''
"23" = '''
:sup:`23` Nígbà náà, ó sùn pẹ̀lú, ìyàwó rẹ̀, ó sì lóyún ó sì bí ọmọkùnrin kan. Ó sì sọ ọ́ ní Beriah nítorí òfò ti wà nínú ìdílé náà. 
'''
"24" = '''
:sup:`24` Ọmọbìnrin rẹ̀ sì jẹ́ Ṣerah, ẹni tí ó kọ́ ìsàlẹ̀ àti òkè Beti-Horoni àti Useni-Ṣerah pẹ̀lú. 
'''
"25" = '''
:sup:`25` Refa jẹ́ ọmọ rẹ̀, Resefi ọmọ rẹ̀, Tela ọmọ rẹ̀, Tahani ọmọ rẹ̀, 
'''
"26" = '''
:sup:`26` Laadani ọmọ rẹ̀ Ammihudu ọmọ rẹ̀, Eliṣama ọmọ rẹ̀, 
'''
"27" = '''
:sup:`27` Nuni ọmọ rẹ̀ àti Joṣua ọmọ rẹ̀. 
'''
"28" = '''
:sup:`28` Ilẹ̀ wọn àti ìfìdíkalẹ̀ wọn ni Beteli àti àwọn ìletò tí ó yíká, Narani lọ sí ìhà ìlà-oòrùn, Geseri àti àwọn ìletò rẹ̀ lọ sí ìhà ìwọ̀-oòrùn àti Ṣekemu àti àwọn ìletò rẹ̀ ní ọ̀nà lọ sí Ayahi àti àwọn ìletò. 
'''
"29" = '''
:sup:`29` Lẹ́gbẹ̀ ìpínlẹ̀ ti Manase ni Beti-Ṣeani, Taanaki, Megido àti Dori lápapọ̀ pẹ̀lú àwọn ìletò rẹ̀. Àwọn ìran ọmọ Josẹfu ọmọ Israẹli ń gbé nínú ìlú wọ̀nyí. 
'''
"30" = '''
:sup:`30` Àwọn ọmọ Aṣeri: Imina, Iṣifa, Iṣfi àti Beriah. Arábìnrin wọn sì jẹ́ Sera. 
'''
"31" = '''
:sup:`31` Àwọn ọmọ Beriah: Heberi àti Malkieli, tí ó jẹ́ baba Barsafiti. 
'''
"32" = '''
:sup:`32` Heberi jẹ́ baba Jafileti, Ṣomeri àti Hotami àti ti arábìnrin wọn Ṣua. 
'''
"33" = '''
:sup:`33` Àwọn ọmọ Jafileti: Pasaki, Bimhali àti Asifati. Wọ̀nyí ni àwọn ọmọ Jafileti. 
'''
"34" = '''
:sup:`34` Àwọn ọmọ Ṣomeri: Ahi, Roga, Jahuba àti Aramu. 
'''
"35" = '''
:sup:`35` Àwọn ọmọ arákùnrin rẹ̀ Helemu Sofahi, Imina, Ṣeleṣi àti Amali. 
'''
"36" = '''
:sup:`36` Àwọn ọmọ Sofahi: Sua, Haniferi, Ṣuali, Beri, Imra. 
'''
"37" = '''
:sup:`37` Beseri, Hodi, Ṣamma, Ṣilisa, Itrani àti Bera. 
'''
"38" = '''
:sup:`38` Àwọn ọmọ Jeteri: Jefunne, Pisifa àti Ara. 
'''
"39" = '''
:sup:`39` Àwọn ọmọ Ulla: Arah, Hannieli àti Resia. 
'''
"40" = '''
:sup:`40` Gbogbo wọ̀nyí jẹ́ ìran ọmọ Aṣeri—olórí ìdílé, àṣàyàn ọkùnrin, alágbára jagunjagun àti olórí nínú àwọn ìjòyè. Iye àwọn tí a kà yẹ fún ogun, gẹ́gẹ́ bí à ti ṣe kọ ọ́ lẹ́sẹẹsẹ nínú ìtàn ìdílé wọn jẹ́ ẹgbàá mẹ́tàlá (26,000) ọkùnrin. 
'''
