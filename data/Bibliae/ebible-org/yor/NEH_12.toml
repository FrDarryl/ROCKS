[12]
"1" = '''
:sup:`1` Àwọn wọ̀nyí ni àwọn àlùfáà àti àwọn ọmọ Lefi tí ó bá Serubbabeli ọmọ Ṣealitieli àti Jeṣua padà: Seraiah, Jeremiah, Esra, 
'''
"2" = '''
:sup:`2` Amariah, Malluki, Hattusi, 
'''
"3" = '''
:sup:`3` Ṣekaniah, Rehumu, Meremoti, 
'''
"4" = '''
:sup:`4` Iddo, Ginetoni, Abijah, 
'''
"5" = '''
:sup:`5` Mijamini, Moadiah, Bilgah, 
'''
"6" = '''
:sup:`6` Ṣemaiah, Joiaribu, Jedaiah, 
'''
"7" = '''
:sup:`7` Sallu, Amoki, Hilkiah, àti Jedaiah. Wọ̀nyí ni olórí àwọn àlùfáà àti àwọn ẹlẹgbẹ́ ẹ wọn ní ìgbà ayé e Jeṣua. 
'''
"8" = '''
:sup:`8` Àwọn ọmọ Lefi ni Jeṣua, Binnui, Kadmieli, Ṣerebiah, Juda àti Mattaniah ẹni tí òun pẹ̀lú àwọn ẹlẹgbẹ́ rẹ̀, ni wọn ṣe àkóso orin ìdúpẹ́. 
'''
"9" = '''
:sup:`9` Bakbukiah àti Unni, àwọn ẹlẹgbẹ́ wọn dúró sí òdìkejì wọn nínú ìsìn. 
'''
"10" = '''
:sup:`10` Jeṣua ni baba Joiakimu, Joiakimu ni baba Eliaṣibu, Eliaṣibu ni baba Joiada, 
'''
"11" = '''
:sup:`11` Joiada ni baba Jonatani, Jonatani sì ni baba Jaddua. 
'''
"12" = '''
:sup:`12` Ní ìgbé ayé Joiakimu, wọ̀nyí ni àwọn olórí àwọn ìdílé àwọn àlùfáà: ti ìdílé Seraiah, Meraiah; ti ìdílé Jeremiah, Hananiah; 
'''
"13" = '''
:sup:`13` ti ìdílé Esra, Meṣullamu; ti ìdílé Amariah, Jehohanani; 
'''
"14" = '''
:sup:`14` ti ìdílé Malluki, Jonatani; ti ìdílé Ṣekaniah, Josẹfu; 
'''
"15" = '''
:sup:`15` ti ìdílé Harimu, Adna; ti ìdílé Meraioti Helikai; 
'''
"16" = '''
:sup:`16` ti ìdílé Iddo, Sekariah; ti ìdílé Ginetoni, Meṣullamu; 
'''
"17" = '''
:sup:`17` ti ìdílé Abijah, Sikri; ti ìdílé Miniamini àti ti ìdílé Moadiah, Piltai; 
'''
"18" = '''
:sup:`18` ti ìdílé Bilgah, Ṣammua; ti ìdílé Ṣemaiah, Jehonatani; 
'''
"19" = '''
:sup:`19` ti ìdílé Joiaribu, Mattenai; ti ìdílé Jedaiah, Ussi; 
'''
"20" = '''
:sup:`20` ti ìdílé Sallu, Kallai; ti ìdílé Amoki, Eberi; 
'''
"21" = '''
:sup:`21` ti ìdílé Hilkiah, Haṣabiah; ti ìdílé Jedaiah, Netaneli. 
'''
"22" = '''
:sup:`22` Àwọn olórí ìdílé àwọn ọmọ Lefi ní ìgbà ayé Eliaṣibu, Joiada, Johanani àti Jaddua, àti pẹ̀lú ti àwọn àlùfáà ni a kọ sílẹ̀ ní ìgbà ìjọba Dariusi ará Persia. 
'''
"23" = '''
:sup:`23` Àwọn olórí ìdílé láàrín àwọn ọmọ Lefi títí di àkókò Johanani ọmọ Eliaṣibu ni a kọ sílẹ̀ nínú ìwé ìtàn. 
'''
"24" = '''
:sup:`24` Àti àwọn olórí àwọn ọmọ Lefi ni Haṣabiah, Ṣerebiah, Jeṣua ọmọ Kadmieli, àti àwọn ẹlẹgbẹ́ wọn, tí wọ́n dúró ní ìdojúkojú wọn láti fi ìyìn àti láti dúpẹ́, apá kan ń dá èkejì lóhùn, gẹ́gẹ́ bí àṣẹ Dafidi ènìyàn Ọlọ́run. 
'''
"25" = '''
:sup:`25` Mattaniah, Bakbukiah, Obadiah, Meṣullamu, Talmoni àti Akkubu ni aṣọ́nà tí wọ́n ń sọ yàrá ìkó nǹkan pamọ́ sí ní ẹnu-ọ̀nà. 
'''
"26" = '''
:sup:`26` Wọ́n ṣiṣẹ́ ìránṣẹ́ ní ìgbà ayé e Joiakimu ọmọ Jeṣua, ọmọ Josadaki, àti ní ọjọ́ ọ Nehemiah baálẹ̀ àti ní ọjọ́ Esra àlùfáà àti akọ̀wé. 
'''
"27" = '''
:sup:`27` Nígbà ìyàsímímọ́ odi Jerusalẹmu a mú àwọn ọmọ Lefi jáde wá láti ibi tí wọ́n ń gbé, wọ́n sì mú wọn wá sí Jerusalẹmu láti fi ayọ̀ ṣe ayẹyẹ ìyàsímímọ́ pẹ̀lú orin ìdúpẹ́ àti pẹ̀lú ohun èlò orin kimbali, haapu àti ohun èlò orin olókùn. 
'''
"28" = '''
:sup:`28` A kó àwọn akọrin náà jọ papọ̀ láti àwọn ìletò tí ó yí Jerusalẹmu náà ká—láti àwọn abúlé Netofa, 
'''
"29" = '''
:sup:`29` láti Beti-Gilgali, àti láti àwọn agbègbè Geba àti Asmafeti, nítorí àwọn akọrin ti kọ́ àwọn ìletò fúnra wọn ní agbègbè Jerusalẹmu. 
'''
"30" = '''
:sup:`30` Nígbà tí àwọn àlùfáà àti àwọn ọmọ Lefi ti ya ara wọn sí mímọ́, wọ́n ya àwọn ènìyàn sí mímọ́, àti ẹnu ibodè àti odi pẹ̀lú. 
'''
"31" = '''
:sup:`31` Mo sì tún yan àwọn olórí Juda láti gun orí odi náà. Mo sì tún yan àwọn ẹgbẹ́ akọrin ńlá méjì láti dúpẹ́. Àwọn kan yóò gòkè odi lọ sí apá ọ̀tún sí ọ̀nà ibodè Ààtàn. 
'''
"32" = '''
:sup:`32` Hoṣaiah àti ìdajì àwọn olórí Juda tẹ̀lé wọn, 
'''
"33" = '''
:sup:`33` àwọn wọ̀nyí náà sì lọ pẹ̀lú wọn, Asariah, Esra, Meṣullamu, 
'''
"34" = '''
:sup:`34` Juda, Benjamini, Ṣemaiah, Jeremiah, 
'''
"35" = '''
:sup:`35` pẹ̀lú àwọn àlùfáà díẹ̀ pẹ̀lú ìpè, pẹ̀lú u Sekariah ọmọ Jonatani, ọmọ Ṣemaiah, ọmọ Mattaniah, ọmọ Mikaiah, ọmọ Sakkuri, ọmọ Asafu, 
'''
"36" = '''
:sup:`36` àti àwọn ẹlẹgbẹ́ rẹ̀, Ṣemaiah, Asareeli, Milalai, Gilalai, Maai, Netaneli, Juda àti Hanani—pẹ̀lú ohun èlò orin bí àṣẹ Dafidi ènìyàn Ọlọ́run. Esra akọ̀wé ni ó ṣáájú wọn bí wọ́n ti ń tò lọ lọ́wọ̀ọ̀wọ́. 
'''
"37" = '''
:sup:`37` Ní ẹnu ibodè orísun wọ́n ti ń lọ tààrà sí ọ̀nà ní orí àtẹ̀gùn ìlú Dafidi ní orí òkè tí ó kángun sí odi, wọ́n sì gba ẹ̀gbẹ́ ilé Dafidi kọjá títí dé ẹnu ibodè omi ní ìhà ìlà-oòrùn. 
'''
"38" = '''
:sup:`38` Àwọn ẹgbẹ́ akọrin kejì gba ọ̀nà òdìkejì lọ. Mo tẹ̀lé wọn ní orí odi, pẹ̀lú ìdajì àwọn ènìyàn, kọjá ilé ìṣọ́ ìléru lọ sí odi fífẹ̀, 
'''
"39" = '''
:sup:`39` kọjá ẹnu ibodè Efraimu ibodè Jeṣana, ẹnu ibodè ẹja, ilé ìṣọ́ Hananeli àti ilé ìṣọ́ ọgọ́rùn-ún, títí dé ẹnu ibodè àgùntàn. Wọ́n sì dúró ní ibodè ìṣọ́. 
'''
"40" = '''
:sup:`40` Àwọn ẹgbẹ́ akọrin méjèèjì tí wọ́n dúpẹ́ wà ní ààyè nínú ilé Ọlọ́run, èmi náà sì dúró ní ààyè mi pẹ̀lú ìdajì àwọn ìjòyè, 
'''
"41" = '''
:sup:`41` àti àwọn àlùfáà Eliakimu, Maaseiah, Miniamini, Mikaiah, Elioenai, Sekariah àti Hananiah pẹ̀lú àwọn ìpè wọn. 
'''
"42" = '''
:sup:`42` Àti pẹ̀lú Maaseiah, Ṣemaiah, Eleasari àti Ussi, àti Jehohanani, àti Malkiah, àti Elamu, àti Eseri. Àwọn akọrin kọrin sókè ní abẹ́ alábojútó Jesrahiah. 
'''
"43" = '''
:sup:`43` Ní ọjọ́ náà wọ́n rú ẹbọ ńlá, wọ́n ṣe àjọyọ̀ nítorí Ọlọ́run ti fún wọn ní ayọ̀ ńlá. Àwọn obìnrin àti àwọn ọmọdé sì yọ̀ pẹ̀lú. A lè gbọ́ ariwo ayọ̀ tí ó jáde láti Jerusalẹmu ní jìnnà réré. 
'''
"44" = '''
:sup:`44` Ní àkókò náà, a yan àwọn ènìyàn láti jẹ́ alábojútó yàrá ìṣúra fún àwọn ọrẹ àkọ́so èso àti àwọn ìdámẹ́wàá. Láti inú àwọn oko tí ó wà ní àyíká ìlú ni wọ́n ti ní láti mú wá sínú yàrá ìṣúra, ìpín tí òfin sọ fún àwọn àlùfáà àti àwọn ọmọ Lefi, nítorí inú àwọn ará a Juda yọ́ sí àwọn àlùfáà àti àwọn ọmọ Lefi tó ń ṣiṣẹ́ ìránṣẹ́. 
'''
"45" = '''
:sup:`45` Wọ́n ń ṣiṣẹ́ Ọlọ́run wọn àti iṣẹ́ ìyàsímímọ́, bẹ́ẹ̀ náà ni fún àwọn akọrin àti àwọn aṣọ́nà, wọ́n ń ṣe gẹ́gẹ́ bí Dafidi àti Solomoni ọmọ rẹ̀ ti pàṣẹ fún wọn. 
'''
"46" = '''
:sup:`46` Ní ọjọ́ pípẹ́ sẹ́yìn ní ìgbà Dafidi àti Asafu, ni àwọn atọ́nisọ́nà ti wà fún àwọn akọrin àti fún orin ìyìn àti orin ọpẹ́ sí Ọlọ́run. 
'''
"47" = '''
:sup:`47` Nítorí náà ní ìgbà ayé Serubbabeli àti Nehemiah, gbogbo Israẹli ni ó ń dá ìpín lójoojúmọ́ fún àwọn akọrin àti àwọn aṣọ́nà. Wọ́n sì tún yan ìpín mìíràn sọ́tọ̀ fún àwọn ọmọ Lefi tókù, àwọn ọmọ Lefi náà tún ya ìpín ti àwọn ọmọ Aaroni sọ́tọ̀ fún wọn. 
'''
