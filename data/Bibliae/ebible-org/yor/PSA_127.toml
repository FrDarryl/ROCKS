[127]
"1" = '''
:sup:`1` Orin fún ìgòkè. Ti Solomoni. Bí kò ṣe pé Olúwa bá kọ́ ilé náà àwọn tí ń kọ́ ọ ń ṣiṣẹ́ lásán ni; bí kò ṣe pé Olúwa bá pa ìlú mọ́, olùṣọ́ jí lásán. 
'''
"2" = '''
:sup:`2` Asán ni fún ẹ̀yin ti ẹ dìde ní kùtùkùtù láti pẹ́ dùbúlẹ̀, láti jẹ oúnjẹ làálàá; bẹ́ẹ̀ ni ó ń fi ìre fún olùfẹ́ rẹ̀ lójú ọ̀run. 
'''
"3" = '''
:sup:`3` Kíyèsi i, àwọn ọmọ ni ìní Olúwa: ọmọ inú sì ni èrè rẹ̀. 
'''
"4" = '''
:sup:`4` Bí ọfà ti rí ní ọwọ́ alágbára, bẹ́ẹ̀ ni àwọn ọmọ èwe. 
'''
"5" = '''
:sup:`5` Ìbùkún ni fún ọkùnrin náà tí apó rẹ̀ kún fún wọn; ojú kì yóò tì wọ́n, ṣùgbọ́n wọn yóò ṣẹ́gun àwọn ọ̀tá ní ẹnu-ọ̀nà. 
'''
