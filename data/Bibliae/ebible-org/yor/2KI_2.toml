[2]
"1" = '''
:sup:`1` Nígbà tí Olúwa ń fẹ́ gbé Elijah lọ sí òkè ọ̀run nínú àjà, Elijah àti Eliṣa wà ní ọ̀nà láti Gilgali. 
'''
"2" = '''
:sup:`2` Elijah wí fún Eliṣa pé, “Dúró níbí; Olúwa rán mi lọ sí Beteli.” Ṣùgbọ́n Eliṣa wí pé, “Gẹ́gẹ́ bí ó ti dájú pé Olúwa wà láyé àti gẹ́gẹ́ bí ó ti yẹ, èmi kò ní fi ọ́ sílẹ̀.” Bẹ́ẹ̀ ni wọ́n sọ̀kalẹ̀ lọ sí Beteli. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ wòlíì ní Beteli jáde wá sí ọ̀dọ̀ Eliṣa wọ́n sì béèrè pé, “Ṣé ìwọ mọ̀ pé Olúwa yóò gba ọ̀gá rẹ kúrò lọ́dọ̀ rẹ lónìí?” “Bẹ́ẹ̀ ni, èmi mọ̀,” Eliṣa dáhùn, “Ṣùgbọ́n ẹ má ṣe sọ̀rọ̀ nípa rẹ̀.” 
'''
"4" = '''
:sup:`4` Nígbà náà Elijah sì wí fún un pé, “Dúró níbí, Eliṣa: Olúwa ti rán mi lọ sí Jeriko.” Ó sì dá a lóhùn pé, “Bí ó ti dájú pé Olúwa yè àti tí ìwọ náà yè, èmi kò ní fi ọ́ sílẹ̀.” Wọ́n sì jọ lọ sí Jeriko. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ wòlíì tí ó wà ní Jeriko sì gòkè tọ Eliṣa wá wọ́n sì béèrè lọ́wọ́ rẹ̀ pé, “Ṣé ìwọ mọ̀ wí pé Olúwa yóò gba ọ̀gá rẹ kúrò lọ́dọ̀ rẹ lónìí?” “Bẹ́ẹ̀ ni, èmi mọ̀,” Ó dá wọn lóhùn, “Ṣùgbọ́n ẹ má ṣe sọ nípa rẹ̀.” 
'''
"6" = '''
:sup:`6` Nígbà náà Elijah wí fún un pé, “Dúró níbí; Olúwa rán mi lọ sí Jordani.” Ó sì dá a lóhùn pé, “Gẹ́gẹ́ bí ó ti jẹ́ wí pé, Olúwa yè àti gẹ́gẹ́ bí o ti yè, èmi kò ní fi ọ́ sílẹ̀.” Bẹ́ẹ̀ ni àwọn méjèèjì sì jọ ń lọ. 
'''
"7" = '''
:sup:`7` Àádọ́ta àwọn ọkùnrin ọmọ wòlíì sì lọ láti lọ dúró ní ọ̀nà jíjìn, wọ́n sì kọ ojú da ibi tí Elijah àti Eliṣa ti dúró ní Jordani. 
'''
"8" = '''
:sup:`8` Elijah sì mú agbádá ó sì ká a sókè ó sì lu omi náà pẹ̀lú rẹ̀. Omi náà sì pín sí ọ̀tún àti sí òsì, àwọn méjèèjì sì rékọjá lórí ilẹ̀ gbígbẹ. 
'''
"9" = '''
:sup:`9` Nígbà tí wọ́n rékọjá, Elijah sì wí fún Eliṣa pé, “Sọ fún mi, kí ni èmi lè ṣe fún ọ kí ó tó di wí pé wọ́n gbà mí kúrò lọ́dọ̀ rẹ?” “Jẹ́ kí èmi kí ó jogún ìlọ́po méjì ẹ̀mí rẹ.” Ó dá a lóhùn. 
'''
"10" = '''
:sup:`10` “Ìwọ ti béèrè ohun tí ó ṣòro,” Elijah wí pé, “Síbẹ̀ tí ìwọ bá rí mi nígbà tí a bá gbà mí kúrò lọ́wọ́ rẹ, yóò jẹ́ tìrẹ bí bẹ́ẹ̀ kọ́ kò ní rí bẹ́ẹ̀.” 
'''
"11" = '''
:sup:`11` Gẹ́gẹ́ bí wọ́n ti ń rìn lọ tí wọ́n sì ń sọ̀rọ̀ pọ̀, lọ́gán kẹ̀kẹ́ iná àti ẹṣin iná yọ sí wọn ó sì ya àwọn méjèèjì nípa, Elijah sì gòkè lọ sí ọ̀run pẹ̀lú àjà. 
'''
"12" = '''
:sup:`12` Eliṣa rí èyí ó sì kígbe sókè, “Baba mi! Baba mi! Kẹ̀kẹ́ àti ẹlẹ́ṣin Israẹli!” Eliṣa kò sì rí i mọ́. Ó sì mú aṣọ ara rẹ̀ ó sì fà wọ́n ya sọ́tọ̀. 
'''
"13" = '''
:sup:`13` Ó sì mú agbádá tí ó ti jábọ́ láti ọ̀dọ̀ Elijah ó sì padà lọ, ó sì dúró lórí bèbè Jordani. 
'''
"14" = '''
:sup:`14` Ó sì mú agbádá náà tí ó jábọ́ láti ọwọ́ rẹ̀, ó sì lu omi pẹ̀lú rẹ̀. “Níbo ni Olúwa Ọlọ́run Elijah wà?” Ó béèrè. Nígbà tí ó lu omi náà, ó sì pín sí apá ọ̀tún àti sí òsì, Eliṣa sì rékọjá. 
'''
"15" = '''
:sup:`15` Àwọn ọmọ wòlíì láti Jeriko, tí wọ́n ń wò, wí pé, “Ẹ̀mí Elijah sinmi lé Eliṣa.” Wọ́n sì lọ láti lọ bá a, wọ́n sì dojúbolẹ̀ níwájú rẹ̀. 
'''
"16" = '''
:sup:`16` “Wò ó,” wọ́n wí pé, “Àwa ìránṣẹ́ ni àádọ́ta ọkùnrin alágbára. Jẹ́ kí wọ́n lọ láti lọ wá ọ̀gá rẹ wá. Bóyá ẹ̀mí Olúwa ti gbé e sókè, ó sì gbé e kalẹ̀ lórí òkè ńlá tàbí lórí ilẹ̀.” “Rárá,” Eliṣa dá a lóhùn pé, “Má ṣe rán wọn.” 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n wọ́n rọ̀ ọ́ títí ojú fi tì í láti gbà. Ó wí pé, “Rán wọn.” Wọ́n sì rán àádọ́ta ènìyàn tí ó wá a fún ọjọ́ mẹ́ta ṣùgbọ́n wọn kò rí i. 
'''
"18" = '''
:sup:`18` Nígbà tí wọ́n padà dé ọ̀dọ̀ Eliṣa, tí ó dúró ní Jeriko, ó wí fún wọn pé, “Ṣé èmi kò sọ fún un yín kí ẹ má lọ?” 
'''
"19" = '''
:sup:`19` Àwọn ọkùnrin ìlú wí fún Eliṣa, pé, “Wò ó, olúwa wa, ìtẹ̀dó ìlú yìí dára, gẹ́gẹ́ bí ẹ ti rí i, ṣùgbọ́n omi náà burú, ilẹ̀ náà sì sá.” 
'''
"20" = '''
:sup:`20` Ó sì wí pé, “Mú àwokòtò tuntun fún mi wá, kí o sì mú iyọ̀ sí inú rẹ̀.” Wọ́n sì gbé e wá fún un. 
'''
"21" = '''
:sup:`21` Nígbà náà ó sì jáde lọ sí ibi orísun omi, ó sì da iyọ̀ sí inú rẹ̀, ó wí pé, “Èyí ni ohun tí Olúwa wí: ‘Èmi ti wo omi yìí sàn. Kò ní mú ikú wá mọ́ tàbí mú ilẹ̀ náà sá.’ ” 
'''
"22" = '''
:sup:`22` Omi náà sì ti dára ni mímu títí di òní, gẹ́gẹ́ bí ọ̀rọ̀ tí Eliṣa ti sọ. 
'''
"23" = '''
:sup:`23` Láti ibẹ̀ Eliṣa lọ sókè ní Beteli gẹ́gẹ́ bí ó ti ń rìn lọ lójú ọ̀nà, àwọn ọ̀dọ́ kan jáde wá láti ìlú náà wọ́n sì fi ṣe ẹlẹ́yà. “Máa lọ sókè ìwọ apárí!” Wọ́n wí pé. “Máa lọ sókè ìwọ apárí!” 
'''
"24" = '''
:sup:`24` Ó sì yípadà, ó sì wò wọ́n ó sì fi wọ́n bú ní orúkọ Olúwa. Nígbà náà beari méjì sì jáde wá láti inú igbó ó sì lu méjìlélógójì lára àwọn ọ̀dọ́ náà. 
'''
"25" = '''
:sup:`25` Ó sì lọ sí orí òkè Karmeli láti ibẹ̀ ó sì padà sí Samaria. 
'''
