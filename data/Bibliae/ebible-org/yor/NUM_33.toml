[33]
"1" = '''
:sup:`1` Wọ̀nyí ni ìrìnàjò àwọn ọmọ Israẹli ní ẹsẹẹsẹ, nígbà tí wọ́n tí ilẹ̀ Ejibiti jáde wá pẹ̀lú àwọn ogun wọn, nípa ọwọ́ Mose àti Aaroni. 
'''
"2" = '''
:sup:`2` Mose sì kọ̀wé ìjáde lọ wọn ní ẹsẹẹsẹ gẹ́gẹ́ bí ìrìnàjò wọn, nípa àṣẹ Olúwa, wọ̀nyí sì ni ìrìnàjò wọn gẹ́gẹ́ bí ìjáde lọ wọn. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Israẹli jáde kúrò láti Ramesesi ní ọjọ́ kẹ́ẹ̀dógún oṣù kìn-ín-ní, ọjọ́ kan lẹ́yìn àjọ ìrékọjá. Wọ́n yan jáde pẹ̀lú ìgboyà níwájú gbogbo àwọn ará Ejibiti. 
'''
"4" = '''
:sup:`4` Tí wọ́n sì ń sin gbogbo àkọ́bí wọn, ẹni tí Olúwa ti gbé lulẹ̀ láàrín wọn; nítorí tí Olúwa ti mú ẹ̀san wá sórí àwọn òrìṣà wọn. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Israẹli kúrò ní Ramesesi wọ́n sì pàgọ́ sí Sukkoti. 
'''
"6" = '''
:sup:`6` Wọ́n kúrò ní Sukkoti, wọ́n sì pàgọ́ sí Etamu, ní ẹ̀bá aginjù. 
'''
"7" = '''
:sup:`7` Wọ́n kúrò ní Etamu, wọ́n padà sí Pi-Hahirotu sí ìlà-oòrùn Baali-Ṣefoni, wọ́n sì pàgọ́ sí ẹ̀bá Migdoli. 
'''
"8" = '''
:sup:`8` Wọ́n sì dìde láti lọ kúrò ní iwájú Pi-Hahirotu, wọ́n sì la àárín òkun kọjá lọ sí aginjù. Wọ́n sì rin ìrìn ọjọ́ mẹ́ta ní aginjù Etamu, wọ́n sì pàgọ́ sí Mara. 
'''
"9" = '''
:sup:`9` Wọ́n kúrò ní Mara wọ́n sì lọ sí Elimu, níbi tí orísun omi méjìlá àti igi ọ̀pẹ àádọ́rin gbé wà, wọ́n sì pàgọ́ níbẹ̀. 
'''
"10" = '''
:sup:`10` Wọ́n kúrò ní Elimu wọ́n sì pàgọ́ sí ẹ̀bá Òkun Pupa. 
'''
"11" = '''
:sup:`11` Wọ́n kúrò ní ẹ̀bá Òkun Pupa wọ́n sì pàgọ́ sínú aginjù Sini. 
'''
"12" = '''
:sup:`12` Wọ́n kúrò nínú aginjù Sini wọ́n sì pàgọ́ sí aginjù Dofka. 
'''
"13" = '''
:sup:`13` Wọ́n kúrò ní Dofka wọ́n sì pàgọ́ ní Aluṣi. 
'''
"14" = '''
:sup:`14` Wọ́n kúrò ní Aluṣi wọ́n sì pàgọ́ ní Refidimu níbi tí kò sí omi fún àwọn ènìyàn náà láti mu. 
'''
"15" = '''
:sup:`15` Wọ́n kúrò ní Refidimu wọ́n sì pàgọ́ ní aginjù Sinai. 
'''
"16" = '''
:sup:`16` Wọ́n kúrò ní aginjù Sinai wọ́n sì pàgọ́ ní Kibirotu-Hattaafa. 
'''
"17" = '''
:sup:`17` Wọ́n kúrò ní Kibirotu-Hattaafa wọ́n sì pàgọ́ ní Haserotu. 
'''
"18" = '''
:sup:`18` Wọ́n kúrò ní Haserotu wọ́n sì pàgọ́ ní Ritma. 
'''
"19" = '''
:sup:`19` Wọ́n kúrò ní Ritma wọ́n sì pàgọ́ ní Rimoni-Peresi. 
'''
"20" = '''
:sup:`20` Wọ́n kúrò ní Rimoni-Peresi wọ́n sì pàgọ́ ní Libina. 
'''
"21" = '''
:sup:`21` Wọ́n kúrò ní Libina wọ́n sì pàgọ́ ní Rissa. 
'''
"22" = '''
:sup:`22` Wọ́n kúrò ní Rissa wọ́n sì pàgọ́ ní Kehelata. 
'''
"23" = '''
:sup:`23` Wọ́n kúrò ní Kehelata wọ́n sì pàgọ́ ní orí òkè Ṣeferi. 
'''
"24" = '''
:sup:`24` Wọ́n kúrò lórí òkè Ṣeferi wọ́n sì pàgọ́ ní Harada. 
'''
"25" = '''
:sup:`25` Wọ́n kúrò ní Harada wọ́n sì pàgọ́ ní Makhelotu. 
'''
"26" = '''
:sup:`26` Wọ́n kúrò ní Makhelotu wọ́n sì pàgọ́ ní Tahati. 
'''
"27" = '''
:sup:`27` Wọ́n kúrò ní Tahati wọ́n sì pàgọ́ ní Tẹra. 
'''
"28" = '''
:sup:`28` Wọ́n kúrò ní Tẹra wọ́n sì pàgọ́ ní Mitka. 
'''
"29" = '''
:sup:`29` Wọ́n kúrò ní Mitka wọ́n pàgọ́ ní Haṣmona. 
'''
"30" = '''
:sup:`30` Wọ́n kúrò ní Haṣmona wọ́n sì pàgọ́ ní Moserotu. 
'''
"31" = '''
:sup:`31` Wọ́n kúrò ní Moserotu wọ́n sì pàgọ́ ní Bene-Jaakani. 
'''
"32" = '''
:sup:`32` Wọ́n kúrò ní Bene-Jaakani wọ́n sì pàgọ́ ní Hori-Haggidgadi. 
'''
"33" = '''
:sup:`33` Wọ́n kúrò ní Hori-Haggidgadi wọ́n sí pàgọ́ ní Jotbata. 
'''
"34" = '''
:sup:`34` Wọ́n kúrò ní Jotbata wọ́n sì pàgọ́ ní Abrona. 
'''
"35" = '''
:sup:`35` Wọ́n kúrò ní Abrona wọ́n sì pàgọ́ ní Esioni-Geberi. 
'''
"36" = '''
:sup:`36` Wọ́n kúrò ní Esioni-Geberi wọ́n sì pàgọ́ ní Kadeṣi nínú aginjù Sini. 
'''
"37" = '''
:sup:`37` Wọ́n kúrò ní Kadeṣi wọ́n sì pàgọ́ ní orí òkè Hori, lẹ́bàá Edomu. 
'''
"38" = '''
:sup:`38` Nípa àṣẹ Olúwa, Aaroni àlùfáà gùn orí òkè Hori, níbẹ̀ ni ó kú. Ní ọjọ́ kìn-ín-ní oṣù karùn-ún, ọdún ogójì, lẹ́yìn tí àwọn ọmọ Israẹli ti ilẹ̀ Ejibiti jáde wá. 
'''
"39" = '''
:sup:`39` Aaroni jẹ́ ẹni ọgọ́fà ọdún ó lé mẹ́ta (123) ní ìgbà tí ó kú sí orí òkè Hori. 
'''
"40" = '''
:sup:`40` Àwọn ará Kenaani, ọba Aradi, tí ń gbé ìhà gúúsù ní ilẹ̀ Kenaani gbọ́ pé àwọn ọmọ Israẹli ń bọ̀. 
'''
"41" = '''
:sup:`41` Wọ́n kúrò ní orí òkè Hori, wọ́n sì pàgọ́ ní Salmona. 
'''
"42" = '''
:sup:`42` Wọ́n kúrò ní Salmona wọ́n sì pàgọ́ ní Punoni. 
'''
"43" = '''
:sup:`43` Wọ́n kúrò ní Punoni wọ́n sì pàgọ́ ní Obotu. 
'''
"44" = '''
:sup:`44` Wọ́n kúrò ní Obotu wọ́n sì pàgọ́ ní Iye-Abarimu, ní agbègbè Moabu. 
'''
"45" = '''
:sup:`45` Wọ́n kúrò ní Iyimu, wọ́n sì pàgọ́ ní Diboni-Gadi. 
'''
"46" = '''
:sup:`46` Wọ́n kúrò ní Diboni-Gadi wọ́n sì pàgọ́ ní Alimon-Diblataimu. 
'''
"47" = '''
:sup:`47` Wọ́n kúrò ní Alimon-Diblataimu wọ́n sì pàgọ́ sí orí òkè Abarimu lẹ́bàá Nebo. 
'''
"48" = '''
:sup:`48` Wọ́n kúrò ní orí òkè Abarimu wọ́n sì pàgọ́ ní pẹ̀tẹ́lẹ̀ Moabu lẹ́bàá Jordani ní ìkọjá Jeriko. 
'''
"49" = '''
:sup:`49` Níbí ní pẹ̀tẹ́lẹ̀ Moabu wọ́n pàgọ́ lẹ́gbẹ́ Jordani láti Beti-Jeṣimoti títí dé Abeli-Ṣittimu. 
'''
"50" = '''
:sup:`50` Ní pẹ̀tẹ́lẹ̀ Moabu, lẹ́bàá Jordani, létí Jeriko, Olúwa sọ fún Mose pé, 
'''
"51" = '''
:sup:`51` “Sọ fún àwọn ọmọ Israẹli kí o sì wí fún wọn pé, ‘Ní ìgbà tí ẹ̀yin bá ń rékọjá odò Jordani lọ sí Kenaani, 
'''
"52" = '''
:sup:`52` lé gbogbo àwọn ará ilẹ̀ náà kúrò níwájú yín. Run gbogbo àwòrán ère wọn àti gbogbo ère dídá wọn, kí ẹ sì wó gbogbo ibi gíga wọn palẹ̀. 
'''
"53" = '''
:sup:`53` Ẹ gba ilẹ̀ náà, kí ẹ̀yin sì máa gbé inú rẹ̀, nítorí èmi ti fi ilẹ̀ náà fún yín gẹ́gẹ́ bí ìní yín. 
'''
"54" = '''
:sup:`54` Ẹ̀yin pín ilẹ̀ náà pẹ̀lú kèké, gẹ́gẹ́ bí ìdílé yín. Fún ọ̀pọ̀ ni kí ẹ̀yin ó fi ilẹ̀ ìní púpọ̀ fún, àti fún díẹ̀, ni kí ẹ̀yin kí ó fi ilẹ̀ ìní díẹ̀ fún. Ohunkóhun tí ó bá bọ́ sí ọ̀dọ̀ wọn nípa kèké yóò jẹ́ tiwọn. Pín wọn gẹ́gẹ́ bí ẹ̀yà ìran wọn. 
'''
"55" = '''
:sup:`55` “ ‘Ṣùgbọ́n bí ẹ kò bá lé àwọn ará ilẹ̀ náà kúrò níwájú yín, àwọn tí ẹ bá jẹ́ kí ó kù yóò di ọfà nínú ojú yín, àti ẹ̀gún ní ìhà yín. Wọn yóò fún yín ní wàhálà ní ilẹ̀ náà tí ẹ̀yin yóò gbé. 
'''
"56" = '''
:sup:`56` Nígbà náà, èmi yóò ṣe sí yín, ohun tí mo ti rò láti ṣe sí wọn.’ ” 
'''
