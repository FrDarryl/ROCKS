[9]
"1" = '''
:sup:`1` Ó sì pe àwọn ọmọ-ẹ̀yìn rẹ̀ méjìlá jọ, ó sì fún wọn ní agbára àti àṣẹ lórí àwọn ẹ̀mí èṣù gbogbo, àti láti wo ààrùn sàn. 
'''
"2" = '''
:sup:`2` Ó sì rán wọn lọ wàásù ìjọba Ọlọ́run, àti láti mú àwọn ọlọkùnrùn láradá. 
'''
"3" = '''
:sup:`3` Ó sì wí fún wọn pé, “Ẹ má ṣe mú nǹkan lọ́wọ́ fún àjò yín, ọ̀pá, tàbí àpò tàbí àkàrà, tàbí owó, bẹ́ẹ̀ ni kí ẹ̀yin má sì ṣe ní ẹ̀wù méjì. 
'''
"4" = '''
:sup:`4` Ní ilékílé tí ẹ̀yin bá sì wọ̀, níbẹ̀ ni kí ẹ̀yin gbé, láti ibẹ̀ ni kí ẹ̀yin sì ti jáde. 
'''
"5" = '''
:sup:`5` Iye àwọn tí kò bá si gbà yín, nígbà tí ẹ̀yin bá jáde kúrò ní ìlú náà, ẹ gbọn eruku ẹsẹ̀ yín fún ẹ̀rí sí wọn.” 
'''
"6" = '''
:sup:`6` Wọ́n sì lọ, wọ́n ń la ìletò kọjá wọ́n sì ń wàásù ìyìnrere, wọ́n sì ń mú ènìyàn láradá níbi gbogbo. 
'''
"7" = '''
:sup:`7` Herodu tetrarki gbọ́ nǹkan gbogbo èyí tí a ṣe láti ọ̀dọ̀ rẹ̀ wá: ó sì dààmú, nítorí tí àwọn ẹlòmíràn ń wí pé, Johanu ni ó jíǹde kúrò nínú òkú, 
'''
"8" = '''
:sup:`8` Àwọn ẹlòmíràn sì wí pé Elijah ni ó farahàn; àwọn ẹlòmíràn sì wí pé, ọ̀kan nínú àwọn wòlíì àtijọ́ ni ó jíǹde. 
'''
"9" = '''
:sup:`9` Herodu sì wí pé, “Johanu ni mo ti bẹ́ lórí, ṣùgbọ́n ta ni èyí tí èmi ń gbọ́ irú nǹkan wọ̀nyí sí?” Ó sì ń fẹ́ láti rí i. 
'''
"10" = '''
:sup:`10` Nígbà tí àwọn aposteli sì padà dé, wọ́n ròyìn ohun gbogbo fún un tí wọ́n ti ṣe. Ó sì mú wọn, lọ sí apá kan níbi tí a ń pè ní Betisaida. 
'''
"11" = '''
:sup:`11` Nígbà tí ọ̀pọ̀ ènìyàn sì mọ̀, wọ́n tẹ̀lé e: ó sì gbà wọ́n, ó sì sọ̀rọ̀ ìjọba Ọlọ́run fún wọn; àwọn tí ó fẹ́ ìmúláradá, ni ó sì mú láradá. 
'''
"12" = '''
:sup:`12` Nígbà tí ọjọ́ bẹ̀rẹ̀ sí rọlẹ̀, àwọn méjìlá wá, wọ́n sì wí fún un pé, “Tú ìjọ ènìyàn ká, kí wọn lè lọ sí ìletò àti sí ìlú yíká, kí wọn lè wò, àti kí wọn lè wá oúnjẹ: nítorí ijù ni àwa sá wà níhìn-ín.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ó wí fún wọn pé, “Ẹ fi oúnjẹ fún wọn jẹ!” Wọ́n sì wí fún un pé, “Àwa kò ní ju ìṣù àkàrà márùn-ún lọ, pẹ̀lú ẹja méjì: bí kò ṣe pé àwa lọ ra oúnjẹ fún gbogbo àwọn ènìyàn wọ̀nyí.” 
'''
"14" = '''
:sup:`14` Nítorí àwọn ọkùnrin náà tó ìwọ̀n ẹgbẹ̀rún márùn-ún (5,000) ènìyàn. Ó sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Kí wọ́n mú wọn jókòó lẹ́gbẹ̀ẹ̀gbẹ́, ní àràádọ́ta.” 
'''
"15" = '''
:sup:`15` Wọ́n sì ṣe bẹ́ẹ̀, wọ́n sì mú gbogbo wọn jókòó. 
'''
"16" = '''
:sup:`16` Nígbà náà ni ó mú ìṣù àkàrà márùn-ún, àti ẹja méjì náà, nígbà tí ó gbé ojú sókè ọ̀run, ó súre sí i, ó sì bù ú, ó sì fi fún àwọn ọmọ-ẹ̀yìn rẹ̀, kí wọn gbé e kalẹ̀ níwájú àwọn ènìyàn. 
'''
"17" = '''
:sup:`17` Wọ́n sì jẹ, gbogbo wọn sì yó: wọ́n ṣa agbọ̀n méjìlá jọ nínú àjẹkù tí ó kù. 
'''
"18" = '''
:sup:`18` Ó sì ṣe, nígbà tí ó ku òun nìkan ó gbàdúrà, àwọn ọmọ-ẹ̀yìn rẹ̀ sì wà lọ́dọ̀ rẹ̀: ó sì bi wọ́n pé, “Ta ni àwọn ènìyàn ń fi mí pè?” 
'''
"19" = '''
:sup:`19` Wọ́n sì dáhùn wí pé, “Johanu Onítẹ̀bọmi; ṣùgbọ́n ẹlòmíràn ní Elijah ni, àti àwọn ẹlòmíràn wí pé, ọ̀kan nínú àwọn wòlíì àtijọ́ ni ó jíǹde.” 
'''
"20" = '''
:sup:`20` Ó sì bi wọ́n pé, “Ṣùgbọ́n ta ni ẹ̀yin ń fi èmi pè?” Peteru sì dáhùn, wí pe, “Kristi ti Ọlọ́run.” 
'''
"21" = '''
:sup:`21` Ó sì kìlọ̀ fún wọn, pé, kí wọn má ṣe sọ èyí fún ẹnìkan. 
'''
"22" = '''
:sup:`22` Ó sì wí pé, “Ọmọ ènìyàn yóò jìyà ohun púpọ̀, a ó sì kọ̀ ọ́ láti ọ̀dọ̀ àwọn alàgbà, olórí àlùfáà àti láti ọ̀dọ̀ àwọn akọ̀wé, a ó sì pa á, ní ọjọ́ kẹta a ó sì jí i dìde.” 
'''
"23" = '''
:sup:`23` Ó sì wí fún gbogbo wọn pé, “Bí ẹnìkan bá ń fẹ́ láti máa tọ̀ mí lẹ́yìn, kí ó sẹ́ ara rẹ̀, kí ó sì gbé àgbélébùú rẹ̀ ní ọjọ́ gbogbo, kí ó sì máa tọ̀ mí lẹ́yìn. 
'''
"24" = '''
:sup:`24` Nítorí ẹnikẹ́ni tí ó bá fẹ́ gba ọkàn rẹ̀ là, yóò sọ ọ́ nù: ṣùgbọ́n ẹnikẹ́ni tí ó bá sọ ọkàn rẹ̀ nù nítorí mi, òun náà ni yóò sì gbà á là. 
'''
"25" = '''
:sup:`25` Nítorí pé èrè kín ni fún ènìyàn, bí ó jèrè gbogbo ayé, tí ó sì sọ ara rẹ̀ nù tàbí kí ó fi ṣòfò. 
'''
"26" = '''
:sup:`26` Nítorí ẹnikẹ́ni tí ó bá tijú mi, àti ọ̀rọ̀ mi, òun ni Ọmọ Ènìyàn yóò tijú rẹ̀ nígbà tí ó bá dé inú ògo tirẹ̀, àti ti baba rẹ̀, àti ti àwọn angẹli mímọ́. 
'''
"27" = '''
:sup:`27` “Ṣùgbọ́n èmi wí fún yín nítòótọ́, ẹlòmíràn dúró níhìn-ín yìí, tí kì yóò rí ikú, títí wọn ó fi rí ìjọba Ọlọ́run.” 
'''
"28" = '''
:sup:`28` Ó sì ṣe bí ìwọ̀n ọjọ́ mẹ́jọ lẹ́yìn ọ̀rọ̀ wọ̀nyí, ó mú Peteru àti Johanu àti Jakọbu, ó gun orí òkè lọ láti lọ gbàdúrà. 
'''
"29" = '''
:sup:`29` Bí ó sì ti ń gbàdúrà, àwọ̀ ojú rẹ̀ yípadà, aṣọ rẹ̀ sì funfun gbòò, 
'''
"30" = '''
:sup:`30` Sì kíyèsi i, àwọn ọkùnrin méjì, Mose àti Elijah, wọ́n ń bá a sọ̀rọ̀, 
'''
"31" = '''
:sup:`31` tí wọ́n fi ara hàn nínú ògo, wọ́n sì ń sọ̀rọ̀ ikú rẹ̀, tí òun yóò ṣe parí ní Jerusalẹmu. 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n ojú Peteru àti ti àwọn tí ń bẹ lọ́dọ̀ rẹ̀ wúwo fún oorun. Nígbà tí wọ́n sì tají, wọ́n rí ògo rẹ̀, àti ti àwọn ọkùnrin méjèèjì tí ó bá a dúró. 
'''
"33" = '''
:sup:`33` Ó sì ṣe, nígbà tí wọ́n lọ kúrò lọ́dọ̀ rẹ̀, Peteru wí fún Jesu pé, “Olùkọ́, ó dára fún wa kí a máa gbé ìhín yìí, jẹ́ kí àwa pa àgọ́ mẹ́ta, ọ̀kan fún ìwọ, àti ọ̀kan fún Mose, àti ọ̀kan fún Elijah.” (Kò mọ èyí tí òun ń wí.) 
'''
"34" = '''
:sup:`34` Bí ó ti ń sọ báyìí, ìkùùkuu kan wá, ó síji bò wọ́n: ẹ̀rù sì bà wọ́n nígbà tí wọ́n ń wọ inú ìkùùkuu lọ. 
'''
"35" = '''
:sup:`35` Ohùn kan sì ti inú ìkùùkuu wá wí pé, “Èyí yìí ni àyànfẹ́ ọmọ mi: ẹ máa gbọ́ tirẹ̀.” 
'''
"36" = '''
:sup:`36` Nígbà tí ohùn náà sì dákẹ́, Jesu nìkan ṣoṣo ni a rí. Wọ́n sì pa á mọ́, wọn kò sì sọ ohunkóhun tí wọ́n rí fún ẹnikẹ́ni ní ọjọ́ wọ̀nyí. 
'''
"37" = '''
:sup:`37` Ó sì ṣe, ní ọjọ́ kejì, nígbà tí wọ́n sọ̀kalẹ̀ wá láti orí òkè, ọ̀pọ̀ àwọn ènìyàn wá pàdé rẹ̀. 
'''
"38" = '''
:sup:`38` Sì kíyèsi i, ọkùnrin kan nínú ìjọ ènìyàn kígbe sókè pé, “Olùkọ́ mo bẹ̀ ọ́, wo ọmọ mi: nítorí ọmọ mi kan ṣoṣo náà ni. 
'''
"39" = '''
:sup:`39` Sì kíyèsi i, ẹ̀mí èṣù a máa mú un, a sì máa kígbe lójijì; a sì máa nà án tàntàn títí yóò fi yọ ìfófó lẹ́nu, a máa pa á lára, kì í tilẹ̀ ń fẹ́ fi í sílẹ̀ lọ. 
'''
"40" = '''
:sup:`40` Mo sì bẹ àwọn ọmọ-ẹ̀yìn rẹ láti lé e jáde: wọn kò sì lè ṣe é.” 
'''
"41" = '''
:sup:`41` Jesu sì dáhùn pé, “Ìran aláìgbàgbọ́ àti àrékérekè, èmi ó ti bá yín gbé pẹ́ tó? Èmi yóò sì ti ṣe sùúrù fún yín pẹ́ tó? Fa ọmọ rẹ wá níhìn-ín yìí.” 
'''
"42" = '''
:sup:`42` Bí ó sì ti ń bọ̀, ẹ̀mí èṣù náà gbé e ṣánlẹ̀, ó sì nà án tàntàn. Jesu sì bá ẹ̀mí àìmọ́ náà wí, ó sì mú ọmọ náà láradá, ó sì fà á lé baba rẹ̀ lọ́wọ́. 
'''
"43" = '''
:sup:`43` Ẹnu sì ya gbogbo wọn sí iṣẹ́ títóbi Ọlọ́run, ṣùgbọ́n nígbà tí hà sì ń ṣe gbogbo wọn sí ohun gbogbo tí Jesu ṣe, ó wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, 
'''
"44" = '''
:sup:`44` “Ẹ jẹ́ kí ọ̀rọ̀ wọ̀nyí wọ̀ yín létí, nítorí a ó fi Ọmọ Ènìyàn lé àwọn ènìyàn lọ́wọ́.” 
'''
"45" = '''
:sup:`45` Ṣùgbọ́n ọ̀rọ̀ náà kò yé wọn, ó sì ṣú wọn lójú, bẹ́ẹ̀ ni wọn kò sì mọ̀ ọ́n: ẹ̀rù sì ń bà wọ́n láti béèrè ìdí ọ̀rọ̀ náà. 
'''
"46" = '''
:sup:`46` Iyàn kan sì dìde láàrín wọn, ní ti ẹni tí yóò ṣe olórí nínú wọn. 
'''
"47" = '''
:sup:`47` Nígbà tí Jesu sì mọ èrò ọkàn wọn, ó mú ọmọdé kan, ó gbé e jókòó lọ́dọ̀ rẹ̀. 
'''
"48" = '''
:sup:`48` Ó sì wí fún wọn pé, “Ẹnikẹ́ni tí ó bá gba ọmọdé yìí nítorí orúkọ mi, ó gbà mí: àti ẹnikẹ́ni tí ó bá gbà mí, ó gba ẹni tí ó rán mi: nítorí ẹni tí ó bá kéré jù nínú gbogbo yín, òun náà ni yóò pọ̀jù.” 
'''
"49" = '''
:sup:`49` Johanu sì dáhùn ó sì wí fún un pé, “Olùkọ́, àwa rí ẹnìkan ó ń fi orúkọ rẹ lé àwọn ẹ̀mí èṣù jáde; àwa sì dá a lẹ́kun, nítorí tí kò bá wa tọ̀ ọ́ lẹ́yìn.” 
'''
"50" = '''
:sup:`50` Jesu sì wí fún un, pé, “Má ṣe dá a lẹ́kun mọ́: nítorí ẹni tí kò bá lòdì sí i yín, ó wà fún yín.” 
'''
"51" = '''
:sup:`51` Nígbà tí ọjọ́ àti gbà á sókè ń súnmọ́, ó pinnu láti lọ sí Jerusalẹmu. 
'''
"52" = '''
:sup:`52` Ó sì rán àwọn ìránṣẹ́ lọ sí iwájú rẹ̀. Nígbà tí wọ́n sì lọ wọ́n wọ ìletò kan tí í ṣe ti ará Samaria láti pèsè sílẹ̀ dè é. 
'''
"53" = '''
:sup:`53` Wọn kò sì gbà á, nítorí pé ó ń lọ sí Jerusalẹmu. 
'''
"54" = '''
:sup:`54` Nígbà tí àwọn ọmọ-ẹ̀yìn rẹ̀ Jakọbu àti Johanu sì rí i, wọ́n ní, “Olúwa wa, jẹ́ kí a pe iná láti ọ̀run wá, kí a sì pa wọ́n run, bí Elijah ti ṣe?” 
'''
"55" = '''
:sup:`55` Ṣùgbọ́n Jesu yípadà, ó sì bá wọn wí. 
'''
"56" = '''
:sup:`56` Lẹ́yìn náà Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ sì lọ sí ìletò mìíràn. 
'''
"57" = '''
:sup:`57` Bí wọ́n ti ń lọ lọ́nà, ọkùnrin kan wí fún un pé, “Olúwa, Èmi ń fẹ́ láti máa tọ̀ ọ́ lẹ́yìn ní ibikíbi tí ìwọ bá ń lọ.” 
'''
"58" = '''
:sup:`58` Jesu sì wí fún un pé, “Àwọn kọ̀lọ̀kọ̀lọ̀ ní ihò, àwọn ẹyẹ ojú ọ̀run sì ní ìtẹ́; ṣùgbọ́n Ọmọ Ènìyàn kò ní ibi tí yóò fi orí rẹ̀ lé.” 
'''
"59" = '''
:sup:`59` Ó sì wí fún ẹlòmíràn pé, “Máa tọ̀ mí lẹ́yìn.” Ṣùgbọ́n èyí wí fún un pé, “Olúwa, jẹ́ kí èmi lọ sìnkú baba mi ná.” 
'''
"60" = '''
:sup:`60` Jesu sì wí fún un pé, “Jẹ́ kí àwọn òkú máa sìnkú ara wọn, ṣùgbọ́n ìwọ lọ kí o sì máa wàásù ìjọba Ọlọ́run.” 
'''
"61" = '''
:sup:`61` Ẹlòmíràn sì wí fún un pé, “Olúwa, èmi yóò tọ̀ ọ́ lẹ́yìn ṣùgbọ́n jẹ́ kí n kọ́kọ́ lọ dágbére fún àwọn ará ilé mi.” 
'''
"62" = '''
:sup:`62` Jesu sì wí fún un pé, “Kò sí ẹni, tí ó fi ọwọ́ rẹ̀ lé ohun èlò ìtulẹ̀, tí ó sì wo ẹ̀yìn, tí ó yẹ fún ìjọba Ọlọ́run.” 
'''
