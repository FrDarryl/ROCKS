[1]
"1" = '''
:sup:`1`  Ní ìbẹ̀rẹ̀ ohun gbogbo Ọlọ́run dá àwọn ọ̀run àti ayé. 
'''
"2" = '''
:sup:`2` Ayé sì wà ní rúdurùdu, ó sì ṣófo, òkùnkùn sì wà lójú ibú omi, Ẹ̀mí Ọlọ́run sì ń rábàbà lójú omi. 
'''
"3" = '''
:sup:`3` Ọlọ́run sì wí pé, “Jẹ́ kí ìmọ́lẹ̀ kí ó wà,” ìmọ́lẹ̀ sì wà. 
'''
"4" = '''
:sup:`4` Ọlọ́run rí i pé ìmọ́lẹ̀ náà dára, ó sì ya ìmọ́lẹ̀ náà sọ́tọ̀ kúrò lára òkùnkùn. 
'''
"5" = '''
:sup:`5` Ọlọ́run sì pe ìmọ́lẹ̀ náà ní “ọ̀sán,” àti òkùnkùn ní “òru.” Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kìn-ín-ní. 
'''
"6" = '''
:sup:`6` Ọlọ́run sì wí pé, “Jẹ́ kí òfúrufú kí ó wà ní àárín àwọn omi, láti pààlà sí àárín àwọn omi.” 
'''
"7" = '''
:sup:`7` Ọlọ́run sì dá òfúrufú láti ya omi tí ó wà ní òkè òfúrufú kúrò lára omi tí ó wà ní orí ilẹ̀. Ó sì rí bẹ́ẹ̀. 
'''
"8" = '''
:sup:`8` Ọlọ́run sì pe òfúrufú ní “ọ̀run.” Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kejì. 
'''
"9" = '''
:sup:`9` Ọlọ́run sì wí pé, “Jẹ́ kí omi abẹ́ ọ̀run wọ́ papọ̀ sí ojú kan, kí ilẹ̀ gbígbẹ sì farahàn.” Ó sì rí bẹ́ẹ̀. 
'''
"10" = '''
:sup:`10` Ọlọ́run sì pe ilẹ̀ gbígbẹ náà ní “ilẹ̀,” àti àpapọ̀ omi ní “òkun.” Ọlọ́run sì rí i wí pé ó dára. 
'''
"11" = '''
:sup:`11` Ọlọ́run sì wí pé, “Jẹ́ kí ilẹ̀ kí ó hu ọ̀gbìn: ewéko ti yóò máa mú èso wá àti igi tí yóò máa so èso ní irú tirẹ̀, tí ó ní irúgbìn nínú.” Ó sì rí bẹ́ẹ̀. 
'''
"12" = '''
:sup:`12` Ilẹ̀ sì hù ọ̀gbìn: ewéko tí ó ń so èso ní irú tirẹ̀, àti igi tí ń so èso, tí ó ní irúgbìn nínú ní irú tirẹ̀. Ọlọ́run sì ri pé ó dára. 
'''
"13" = '''
:sup:`13` Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kẹta. 
'''
"14" = '''
:sup:`14` Ọlọ́run sì wí pé, “Jẹ́ kí ìmọ́lẹ̀ kí ó wà ní ojú ọ̀run, láti pààlà sí àárín ọ̀sán àti òru, kí wọn ó sì máa wà fún àmì láti mọ àwọn àsìkò, àti àwọn ọjọ́ àti àwọn ọdún. 
'''
"15" = '''
:sup:`15` Kí wọn ó jẹ́ ìmọ́lẹ̀ ní ojú ọ̀run láti tan ìmọ́lẹ̀ sí orí ilẹ̀.” Ó sì rí bẹ́ẹ̀. 
'''
"16" = '''
:sup:`16` Ọlọ́run dá ìmọ́lẹ̀ ńlá ńlá méjì, ìmọ́lẹ̀ tí ó tóbi láti ṣe àkóso ọ̀sán àti ìmọ́lẹ̀ tí ó kéré láti ṣe àkóso òru. Ó sì dá àwọn ìràwọ̀ pẹ̀lú. 
'''
"17" = '''
:sup:`17` Ọlọ́run sì ṣe wọ́n lọ́jọ̀ sí ojú ọ̀run láti máa tan ìmọ́lẹ̀ si orí ilẹ̀, 
'''
"18" = '''
:sup:`18` láti ṣàkóso ọ̀sán àti òru àti láti pààlà sí àárín ìmọ́lẹ̀ àti òkùnkùn. Ọlọ́run sì rí i pé ó dára. 
'''
"19" = '''
:sup:`19` Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kẹrin. 
'''
"20" = '''
:sup:`20` Ọlọ́run sì wí pé, “Jẹ́ kí omi kí ó kún fún àwọn ohun alààyè, kí àwọn ẹyẹ kí ó sì máa fò ní òfúrufú.” 
'''
"21" = '''
:sup:`21` Nítorí náà Ọlọ́run dá àwọn ẹ̀dá alààyè ńlá ńlá sí inú òkun, àwọn ohun ẹlẹ́mìí àti àwọn ohun tí ń rìn ní onírúurú tiwọn, àti àwọn ẹyẹ abìyẹ́ ní onírúurú tiwọn. Ọlọ́run sì rí i pé ó dára. 
'''
"22" = '''
:sup:`22` Ọlọ́run súre fún wọn, ó sì wí pé, “Ẹ máa bí sí i, ẹ sì máa pọ̀ sí i, ẹ kún inú omi òkun, kí àwọn ẹyẹ náà sì máa pọ̀ sí i ní orí ilẹ̀.” 
'''
"23" = '''
:sup:`23` Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ karùn-ún. 
'''
"24" = '''
:sup:`24` Ọlọ́run sì wí pé, “Kí ilẹ̀ kí ó mú ohun alààyè jáde ní onírúurú wọn: ẹran ọ̀sìn, àwọn ohun afàyàfà àti àwọn ẹran inú igbó, ọ̀kọ̀ọ̀kan ní irú tirẹ̀.” Ó sì rí bẹ́ẹ̀. 
'''
"25" = '''
:sup:`25` Ọlọ́run sì dá ẹranko inú igbó àti ẹran ọ̀sìn gbogbo ní irú tirẹ̀ àti gbogbo ohun alààyè tí ń rìn ní ilẹ̀ ní irú tirẹ̀. Ọlọ́run sì rí i pé ó dára. 
'''
"26" = '''
:sup:`26` Lẹ́yìn náà ni Ọlọ́run wí pé, “Ẹ jẹ́ kí a dá ènìyàn ní àwòrán ara wa, gẹ́gẹ́ bí àwa ti rí, kí wọn kí ó jẹ ọba lórí ẹja òkun, ẹyẹ ojú ọ̀run, ẹran ọ̀sìn, gbogbo ilẹ̀ àti lórí ohun gbogbo tí ń rìn lórí ilẹ̀.” 
'''
"27" = '''
:sup:`27` Nítorí náà, Ọlọ́run dá ènìyàn ní àwòrán ara rẹ̀, ní àwòrán Ọlọ́run ni ó dá a, akọ àti abo ni ó dá wọn. 
'''
"28" = '''
:sup:`28` Ọlọ́run sì súre fún wọn, Ọlọ́run sì wí fún wọn pé, “Ẹ máa bí sí i, kí ẹ sì máa pọ̀ sí i, kí ẹ sì gbilẹ̀, kí ẹ ṣe ìkápá ayé. Ẹ ṣe àkóso àwọn ẹja inú òkun, ẹyẹ ojú ọ̀run àti gbogbo ẹ̀dá alààyè tí ó ń rìn ní orí ilẹ̀.” 
'''
"29" = '''
:sup:`29` Nígbà náà ni Ọlọ́run wí pé, “Mo fi gbogbo ohun ọ̀gbìn tí ń so èso fún un yín bí oúnjẹ àti àwọn igi eléso pẹ̀lú. Gbogbo rẹ̀ yóò jẹ́ oúnjẹ fún un yín. 
'''
"30" = '''
:sup:`30` Àti fún àwọn ẹranko inú igbó àti ẹyẹ ojú ọ̀run àti àwọn ohun afàyàfà, gbogbo ohun tó ní èémí ìyè nínú ni mo fi ewéko fún bí oúnjẹ.” Ó sì rí bẹ́ẹ̀. 
'''
"31" = '''
:sup:`31` Ọlọ́run sì rí àwọn ohun gbogbo tí ó dá, ó dára gidigidi. Àṣálẹ́ àti òwúrọ̀ sì jẹ́ ọjọ́ kẹfà. 
'''
