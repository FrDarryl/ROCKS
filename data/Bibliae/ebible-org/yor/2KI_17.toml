[17]
"1" = '''
:sup:`1` Ní ọdún kejìlá ọba Ahasi ará Juda, Hosea ọmọ Ela jẹ ọba Israẹli ní Samaria, ó sì jẹ fún ọdún mẹ́sàn-án. 
'''
"2" = '''
:sup:`2` Ó sì ṣe búburú ní ojú Olúwa, ṣùgbọ́n kì í ṣe bí i ti ọba Israẹli ẹni tí ó ti wà ṣáájú rẹ̀. 
'''
"3" = '''
:sup:`3` Ṣalamaneseri ọba Asiria wá sókè láti mú Hosea, ẹni tí ó ti jẹ fún Ṣalamaneseri ó sì ti san owó òde fún un. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ọba Asiria rí i wí pé Hosea jẹ́ ọlọ́tẹ̀, nítorí ó ti rán oníṣẹ́ sọ́dọ̀ ọba Ejibiti, kò sì san owó òde mọ́ fún ọba Asiria, gẹ́gẹ́ bí o ti máa ń ṣe ní ọdọọdún. Nígbà náà ọba Asiria fi agbára mú ún, ó sì fi sínú túbú. 
'''
"5" = '''
:sup:`5` Ọba Asiria gòkè wá sí gbogbo ibi ilé náà, ó sì lọ sí Samaria, ó sì dúró tí ì fún ọdún mẹ́ta. 
'''
"6" = '''
:sup:`6` Ní ọdún kẹsànán ti Hosea, ọba Asiria mú Samaria ó sì kó Israẹli lọ sí Asiria. Ó sì fi wọ́n sílẹ̀ ní Hala, ní Gosani ní etí odò Habori àti ní ìlú àwọn ará Media. 
'''
"7" = '''
:sup:`7` Gbogbo eléyìí ṣẹlẹ̀ nítorí àwọn ọmọ Israẹli ti dẹ́ṣẹ̀ sí Olúwa Ọlọ́run wọn, ẹni tí ó mú wọn jáde ní Ejibiti lábẹ́ agbára Farao ọba Ejibiti. Wọ́n sin ọlọ́run mìíràn, 
'''
"8" = '''
:sup:`8` wọn si tẹ̀lé ìwà orílẹ̀-èdè tí Olúwa ti gbá kúrò níwájú wọn gẹ́gẹ́ bí ìwà ti ọba Israẹli tí ó ti paláṣẹ. 
'''
"9" = '''
:sup:`9` Àwọn ọmọ Israẹli ṣe ohun ìríra sí Olúwa Ọlọ́run wọn kọ́ láti ilé ìṣọ́ sí ìlú tí a dáàbò bò, wọ́n kọ́ ilé gíga fún ara wọn ní gbogbo ìlú wọn. 
'''
"10" = '''
:sup:`10` Wọ́n sì gbé àwọn òkúta tí a yà sọ́tọ̀ sókè àti ère òrìṣà Aṣerah lórí gbogbo igi tútù. 
'''
"11" = '''
:sup:`11` Ní gbogbo ibi gíga, wọ́n sun tùràrí gẹ́gẹ́ bí orílẹ̀-èdè tí Olúwa ti lé jáde níwájú wọn. Wọ́n ṣe ohun búburú tí ó rú ìbínú Olúwa sókè. 
'''
"12" = '''
:sup:`12` Wọ́n sìn òrìṣà, èyí tí Olúwa ti sọ pé, “Ẹ kò gbọdọ̀ ṣe èyí.” 
'''
"13" = '''
:sup:`13` Olúwa kìlọ̀ fún Israẹli àti Juda nípa gbogbo àwọn wòlíì wọn àti aríran: “Ẹ yípadà kúrò ní ọ̀nà búburú yín. Kí ẹ ṣe òfin mi àti ìlànà mi, ní ìbámu pẹ̀lú gbogbo òfin tí Èmi paláṣẹ fún àwọn baba yín láti tẹ̀lé àti èyí tí mo rán sí i yín nípa ìránṣẹ́ àwọn wòlíì mi.” 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n wọn kò ní gbọ́, wọ́n sì ṣe gẹ́gẹ́ bí ọlọ́rùn líle gẹ́gẹ́ bí i ti baba wọn, ẹni tí kò gbà Olúwa Ọlọ́run wọn gbọ́. 
'''
"15" = '''
:sup:`15` Wọ́n kọ̀ ìlànà rẹ̀ àti májẹ̀mú tí ó ti ṣe pẹ̀lú baba wọn àti ìkìlọ̀ tí ó ti fi fún wọn. Wọ́n tẹ̀lé òrìṣà aláìníláárí, àwọn fún rara wọn sì jẹ́ aláìníláárí. Wọ́n tẹ̀lé orílẹ̀-èdè tí ó yí wọn ká bí ó tilẹ̀ jẹ́ pé Olúwa ti kìlọ̀ fún wọn pé, “Má ṣe ṣe gẹ́gẹ́ bí wọn tí ń ṣe,” wọ́n sì ṣe ohun tí Olúwa ti kà léèwọ̀ fún wọn láti ṣe. 
'''
"16" = '''
:sup:`16` Wọ́n kọ̀ gbogbo òfin Olúwa Ọlọ́run wọn sílẹ̀, wọ́n sì ṣe òrìṣà méjì fún ara wọn, wọ́n sì gbẹ́ ẹ ọ̀kan ní ère ẹgbọrọ màlúù, àti ọ̀kan ní ère òrìṣà Aṣerah. Wọ́n sì tẹrí wọn ba sí gbogbo ogun ọ̀run, wọ́n sì sin Baali. 
'''
"17" = '''
:sup:`17` Wọ́n sì fi àwọn ọmọkùnrin àti àwọn ọmọbìnrin wọn rú ẹbọ nínú iná. Wọ́n sì ń fọ àfọ̀ṣẹ, wọ́n sì ń ṣe àlúpàyídà wọ́n sì ta ara wọn láti ṣe ohun búburú níwájú Olúwa, wọ́n sì mú un bínú. 
'''
"18" = '''
:sup:`18` Bẹ́ẹ̀ ni Olúwa sì bínú gidigidi pẹ̀lú Israẹli ó sì mú wọn kúrò níwájú rẹ̀. Ẹ̀yà Juda nìkan ṣoṣo ni ó kù, 
'''
"19" = '''
:sup:`19` àti pẹ̀lú, Juda kò pa òfin Olúwa Ọlọ́run wọn mọ́. Wọ́n tẹ̀lé ìhùwàsí àwọn Israẹli tí wọ́n ṣe. 
'''
"20" = '''
:sup:`20` Nítorí náà Olúwa kọ gbogbo àwọn ènìyàn Israẹli; ó sì jẹ wọ́n ní yà. Ó sì fi wọ́n lé ọwọ́ àwọn olè títí tí ó fi ta wọ́n nù kúrò níwájú rẹ̀. 
'''
"21" = '''
:sup:`21` Nígbà tí ó ta Israẹli kúrò láti ìdílé Dafidi, wọ́n sì mú Jeroboamu ọmọ Nebati jẹ ọba wọn. Jeroboamu sì mú kí àwọn ọmọ Israẹli yípadà kúrò ní títẹ̀lé Olúwa, ó sí mú kí wọn dẹ́ṣẹ̀ ńlá. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ Israẹli forítì í nínú gbogbo ẹ̀ṣẹ̀ Jeroboamu kò sì yí padà kúrò lọ́dọ̀ wọn, 
'''
"23" = '''
:sup:`23` títí tí Olúwa fi mú wọn kúrò níwájú rẹ̀, gẹ́gẹ́ bí ó ti paláṣẹ láti ọ̀dọ̀ àwọn ìránṣẹ́ wòlíì. Bẹ́ẹ̀ ni a kó gbogbo ènìyàn Israẹli kúrò ní ilẹ̀ wọn lọ sí ìgbèkùn ni Asiria, títí di òní yìí. 
'''
"24" = '''
:sup:`24` Ọba Asiria mú àwọn ènìyàn láti Babeli, Kuta, Afa, Hamati àti Sefarfaimi, wọ́n sì fi wọ́n sínú ìlú Samaria láti rọ́pò àwọn ọmọ Israẹli. Wọ́n sì ń gbé ní ìlú náà. 
'''
"25" = '''
:sup:`25` Nígbà tí wọ́n gbé bẹ̀ ní àkọ́kọ́, wọn kò sì bẹ̀rù Olúwa, bẹ́ẹ̀ ni ó rán kìnnìún sí àárín wọn. Wọ́n sì pa nínú wọn. 
'''
"26" = '''
:sup:`26` Wọ́n sì sọ fún ọba Asiria pé, “Àwọn ènìyàn tí ìwọ lé kúrò tí o sì fi sínú ìlú Samaria kò mọ ohun tí ọlọ́run ìlú náà béèrè. Ó sì ti rán kìnnìún sí àárín wọn, tí ó sì ń pa wọ́n run, nítorí ènìyàn wọn kò mọ ohun tí ó béèrè.” 
'''
"27" = '''
:sup:`27` Nígbà náà ọba Asiria pàṣẹ yìí wí pé, “Mú ọ̀kan lára àwọn àlùfáà tí ó mú láti Samaria lọ padà gbé níbẹ̀ kí ó sì kọ́ àwọn ènìyàn ní, ohun tí ọlọ́run ilẹ̀ náà béèrè.” 
'''
"28" = '''
:sup:`28` Bẹ́ẹ̀ ni ọ̀kan lára àwọn àlùfáà tí ó ti kúrò ní Samaria wá gbé ní Beteli ó sì kọ́ wọn bí a ti ń sin Olúwa. 
'''
"29" = '''
:sup:`29` Bí ó tilẹ̀ rí bẹ́ẹ̀, olúkúlùkù orílẹ̀-èdè ṣe òrìṣà tirẹ̀ ní gbogbo ìlú níbi tí wọ́n gbé wà, wọ́n sì gbé wọn nínú ilé òrìṣà àti àwọn ènìyàn Samaria ó sì ṣe wọ́n sí ibi gíga wọ̀n-ọn-nì. 
'''
"30" = '''
:sup:`30` Bẹ́ẹ̀ ni àwọn ọkùnrin láti Babeli ṣe àgọ́ àwọn wúńdíá, àwọn ènìyàn Kuti ṣe òrìṣà Nergali, àti àwọn ènìyàn Hamati ṣe ti Aṣima; 
'''
"31" = '''
:sup:`31` àti àwọn ará Afa ṣe Nibhasi àti Tartaki, àti àwọn ará Sefarfaimi sun àwọn ọmọ wọn níná gẹ́gẹ́ bí ẹbọ sí Adrameleki àti Anameleki, àwọn òrìṣà Sefarfaimi. 
'''
"32" = '''
:sup:`32` Wọ́n sin Olúwa, ṣùgbọ́n wọ́n sì tún yan gbogbo ẹgbẹ́ tí ènìyàn wọn láti ṣe iṣẹ́ oyè fún wọn gẹ́gẹ́ bí àlùfáà ní ibi gíga. 
'''
"33" = '''
:sup:`33` Wọ́n sin Olúwa ṣùgbọ́n wọ́n sin òrìṣà wọn ní ìṣọ̀kan pẹ̀lú àṣà orílẹ̀-èdè wọn láti ibi tí wọ́n ti gbé wọn wá. 
'''
"34" = '''
:sup:`34` Láti ìgbà náà wá àwọn àlùfáà wọn ṣe bí ti àtẹ̀yìnwá. Wọn kò sin Olúwa tàbí kí wọ́n fi ara mọ́ ìlànà àti àṣẹ àti òfin tí Olúwa fi fún ìránṣẹ́ Jakọbu, tí wọ́n pe orúkọ rẹ̀ ní Israẹli. 
'''
"35" = '''
:sup:`35` Nígbà tí Olúwa ṣe májẹ̀mú pẹ̀lú àwọn ọmọ Israẹli ó pàṣẹ fún wọn pé, “Ẹ má ṣe sin òrìṣà mìíràn tàbí tẹríba fún wọn, sìn wọ́n tàbí kí ẹ rú ẹbọ sí wọn. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n Olúwa, ẹni tí ó mú yín gòkè jáde wá láti ilẹ̀ Ejibiti pẹ̀lú agbára ńlá àti nínà apá, òun ni ẹni náà tí ó yẹ kí ẹ sìn. Òun ni ẹni tí ó yẹ kí ẹ tẹríba fún àti sí òun ni kí ẹ rú ẹbọ fún. 
'''
"37" = '''
:sup:`37` Ó yẹ kí ẹ̀yin kí ó máa kíyèsi ara yín gidigidi láti pa ìlànà àti àṣẹ, àti òfin tí ó kọ fún un yín mọ́. Ẹ má ṣe sin ọlọ́run mìíràn. 
'''
"38" = '''
:sup:`38` Ẹ má ṣe gbàgbé májẹ̀mú tí mo ti ṣe pẹ̀lú yín mọ́ àti kí ẹ má sin ọlọ́run mìíràn. 
'''
"39" = '''
:sup:`39` Kúkú sin Olúwa Ọlọ́run rẹ; Òun ni ẹni náà tí yóò gbà yín kúrò lọ́wọ́ gbogbo àwọn ọ̀tá a yín.” 
'''
"40" = '''
:sup:`40` Wọn kò ní gbọ́, bẹ́ẹ̀ ni, wọ́n sì ń ṣe iṣẹ́ wọ́n ti àtijọ́. 
'''
"41" = '''
:sup:`41` Bẹ́ẹ̀ ni àwọn ènìyàn wọn sin Olúwa, wọ́n sì ń sin òrìṣà wọn. Títí di ọjọ́ òní ọmọ wọn àti àwọn ọmọ ọmọ wọn sì ń ṣe bí àwọn baba wọn ti ń ṣe. 
'''
