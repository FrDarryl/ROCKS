[26]
"1" = '''
:sup:`1` Ti Dafidi. Ṣe ìdájọ́ mi, Olúwa, nítorí tí mo ti ń rìn nínú ìwà òtítọ́ ọ̀ mi, mo sì ti ní ìgbẹ́kẹ̀lé nínú Olúwa, ǹjẹ́ ẹsẹ̀ mi kì yóò yẹ̀. 
'''
"2" = '''
:sup:`2` Wádìí mi wò, Ìwọ Olúwa, kí o sì dán mi wò, dán àyà àti ọkàn mi wò; 
'''
"3" = '''
:sup:`3` nítorí ìfẹ́ ẹ̀ rẹ tí ó dúró ṣinṣin ń bẹ níwájú mi, èmí sì ti rìn nínú òtítọ́ rẹ. 
'''
"4" = '''
:sup:`4` Èmi kò jókòó pẹ̀lú aláìṣòótọ́, bẹ́ẹ̀ ni èmi kì yóò bá àwọn àgàbàgebè wọlé. 
'''
"5" = '''
:sup:`5` Èmi ti kórìíra àwùjọ àwọn ènìyàn búburú èmi kì yóò sì bá àwọn ènìyàn ìkà jókòó. 
'''
"6" = '''
:sup:`6` Èmí ó wẹ ọwọ́ mi ní àìlẹ́ṣẹ̀, bẹ́ẹ̀ ni èmi yóò sì yí pẹpẹ rẹ ká Olúwa. 
'''
"7" = '''
:sup:`7` Èmi yóò kọrin sókè àní orin ọpẹ́, èmi yóò sì máa sọ iṣẹ́ ìyanu rẹ̀. 
'''
"8" = '''
:sup:`8` Háà Olúwa, èmí ń fẹ́ ilé rẹ níbi tí ìwọ ń gbé, àní níbi tí ògo rẹ̀ wà. 
'''
"9" = '''
:sup:`9` Má ṣe gbá mi dànù pẹ̀lú àwọn ẹlẹ́ṣẹ̀, tàbí ẹ̀mí mi pẹ̀lú àwọn ọkùnrin tí òǹgbẹ ẹ̀jẹ̀ ń gbẹ, 
'''
"10" = '''
:sup:`10` àwọn tí ọwọ́ wọn kún fún ìwà ibi, tí ọwọ́ ọ̀tún wọn kún fún àbẹ̀tẹ́lẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n èmi ó máa rìn nínú ìwà títọ́; rà mí padà, kí o sì ṣàánú fún mi. 
'''
"12" = '''
:sup:`12` Ẹsẹ̀ mi dúró lórí ilẹ̀ tí ó tẹ́jú; nínú ìjọ ńlá èmi yóò fi ìbùkún fún Olúwa. 
'''
