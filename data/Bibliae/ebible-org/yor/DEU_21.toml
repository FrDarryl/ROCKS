[21]
"1" = '''
:sup:`1` Tí a bá rí ọkùnrin tí a pa, ní ìdùbúlẹ̀ ní pápá nínú ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fún ọ láti jogún, tí a kò sì mọ ẹni tí ó pa á, 
'''
"2" = '''
:sup:`2` àwọn àgbàgbà yín yóò jáde lọ láti wọn jíjìnnà ibi òkú sí ìlú tí ó wà nítòsí. 
'''
"3" = '''
:sup:`3` Nígbà náà ni àwọn àgbàgbà ìlú tí ó wà nítòsí òkú yóò mú ẹgbọrọ abo màlúù tí kò ì ṣiṣẹ́ rí àti tí kò sì fà nínú àjàgà rí, 
'''
"4" = '''
:sup:`4` kí àwọn àgbàgbà ìlú náà kí wọn mú ẹgbọrọ abo màlúù náà sọ̀kalẹ̀ wá sí àfonífojì tí ó ní omi ṣíṣàn kan, tí a kò ro, tí a kò sì gbìn, kí wọn kí ó sì ṣẹ́ ọrùn ẹgbọrọ màlúù náà níbẹ̀ ní àfonífojì náà. 
'''
"5" = '''
:sup:`5` Àwọn àlùfáà, ọmọ Lefi yóò wá síwájú, nítorí Olúwa Ọlọ́run rẹ ti yàn wọ́n láti ṣe ìránṣẹ́ fún un àti láti bùkún ní orúkọ Olúwa àti láti parí gbogbo ẹjọ́ àríyànjiyàn àti ọ̀rọ̀ ìlú. 
'''
"6" = '''
:sup:`6` Nígbà náà ni gbogbo àwọn àgbàgbà ìlú tí ó wà nítòsí yóò wẹ ọwọ́ wọn lórí ẹgbọrọ abo màlúù tí a ti kan ọrùn rẹ̀ ní àfonífojì, 
'''
"7" = '''
:sup:`7` wọn yóò sì sọ pé, “Ọwọ́ wa kò ta ẹ̀jẹ̀ yìí sílẹ̀, tàbí kí ojú wa rí i ní títa sílẹ̀.” 
'''
"8" = '''
:sup:`8` Dáríjì, Olúwa, àwọn ènìyàn rẹ ni Israẹli, tí ìwọ ti dá sílẹ̀, àti kí ìwọ má ṣe gba ẹ̀bi ẹ̀jẹ̀ aláìṣẹ̀ ní àárín àwọn ènìyàn rẹ ní Israẹli. Ṣùgbọ́n kí a dárí ẹ̀bi ẹ̀ṣẹ̀ yìí jì. 
'''
"9" = '''
:sup:`9` Nígbà náà ni ìwọ wẹ̀ kúrò láàrín rẹ ẹ̀bi títa ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀, níwọ̀n ìgbà tí o ti ṣe èyí tí ó tọ́ níwájú Olúwa. 
'''
"10" = '''
:sup:`10` Nígbà tí o bá lọ sí ogun sí àwọn ọ̀tá rẹ tí Olúwa Ọlọ́run rẹ sì fi wọ́n lé ọ lọ́wọ́ tí o sì mú àwọn ìgbèkùn, 
'''
"11" = '''
:sup:`11` tí o sì rí obìnrin tí ó dára lára àwọn ìgbèkùn, tí o sì ní ìfẹ́ sí i, o lè mu u gẹ́gẹ́ bí aya à rẹ. 
'''
"12" = '''
:sup:`12` Mú u wá sí ilé e rẹ kí o sì jẹ́ kí ó fá irun orí rẹ̀, gé èékánná an rẹ̀, 
'''
"13" = '''
:sup:`13` kí o sì mú aṣọ tí ó wọ̀ nígbà tí ó di ìgbèkùn sí ẹ̀gbẹ́ kan. Lẹ́yìn ìgbà tí ó ti ń gbé ilé rẹ tí ó sì ti ṣọ̀fọ̀ baba àti ìyá rẹ̀ fún odidi oṣù kan, nígbà náà ni o lè tọ̀ ọ́ lọ kí o sì ṣe ọkọ rẹ̀ kí ó jẹ́ aya rẹ. 
'''
"14" = '''
:sup:`14` Bí inú rẹ̀ kò bá sì dùn sí i, jẹ́ kí ó lọ sí ibikíbi tí ó bá fẹ́. O kò gbọdọ̀ tà á tàbí lò ó bí ẹrú, lẹ́yìn ìgbà tí o ti dójútì í. 
'''
"15" = '''
:sup:`15` Bí ọkùnrin kan bá ní ìyàwó méjì, tí ó sì fẹ́ ọ̀kan ṣùgbọ́n tí kò fẹ́ èkejì, tí àwọn méjèèjì sì bí àwọn ọmọkùnrin fún un ṣùgbọ́n tí àkọ́bí jẹ́ ọmọ ìyàwó rẹ̀ tí kò fẹ́ràn. 
'''
"16" = '''
:sup:`16` Nígbà tí ó bá ń pín ohun ìní rẹ̀ fún àwọn ọmọ rẹ̀, kò gbọdọ̀ fi ẹ̀tọ́ àkọ́bí fún ọmọ ìyàwó tí kò fẹ́ràn. 
'''
"17" = '''
:sup:`17` Ó ní láti fi ipò ọmọ ìyàwó rẹ̀ tí kò fẹ́ràn fun un gẹ́gẹ́ bí àkọ́bí i rẹ̀ nípa fífún un ní ìlọ́po ìpín gbogbo ohun tí ó ní. Ọmọ yẹn ni àmì àkọ́kọ́ agbára baba rẹ̀. Ẹ̀tọ́ àkọ́bí jẹ́ tirẹ̀. 
'''
"18" = '''
:sup:`18` Bí ọkùnrin kan bá ní aláìgbọ́ràn tàbí ọlọ̀tẹ̀ ọmọ tí kò gbọ́rọ̀ sí baba àti ìyá rẹ̀ tí kò sì ní í gbà tí wọ́n bá ń bá a wí, 
'''
"19" = '''
:sup:`19` baba àti ìyá rẹ̀ yóò gbá a mú, wọn yóò mu wá fún àwọn àgbàgbà ní ẹnu-bodè ìlú u rẹ̀. 
'''
"20" = '''
:sup:`20` Wọn yóò sì wí fún àwọn àgbàgbà pé, “Ọmọ wa yìí jẹ́ aláìgbọ́ràn àti ọlọ̀tẹ̀. Kò ní gbọ́rọ̀ sí wa lẹ́nu. Ọ̀jẹun àti ọ̀mùtípara ni.” 
'''
"21" = '''
:sup:`21` Nígbà náà ni gbogbo ọkùnrin ìlú rẹ̀ yóò sọ ọ́ ní òkúta pa. Ìwọ yóò sì mú ìwà ibi kúrò láàrín yín, gbogbo Israẹli yóò gbọ́, ẹ̀rù yóò sì bà wọ́n. 
'''
"22" = '''
:sup:`22` Bí ọkùnrin kan tí ó jẹ̀bi ẹ̀sùn bá ní láti kú tí ó sì kú, tí a sì gbé òkú rẹ̀ kọ́ sára igi, 
'''
"23" = '''
:sup:`23` o kò gbọdọ̀ fi òkú rẹ̀ sílẹ̀ sára igi ní gbogbo òru. Gbìyànjú láti sin ín ní ọjọ́ náà gan an, nítorí ẹni tí a bá gbé kọ́ sórí igi wà lábẹ́ ègún Ọlọ́run. Ìwọ kò gbọdọ̀ ba ilẹ̀ tí Olúwa Ọlọ́run rẹ fún ọ gẹ́gẹ́ bí ogún jẹ́. 
'''
