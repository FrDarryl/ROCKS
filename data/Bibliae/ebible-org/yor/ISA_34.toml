[34]
"1" = '''
:sup:`1` Súnmọ́ tòsí, ẹ̀yin orílẹ̀-èdè láti gbọ́, tẹ́tí sílẹ̀ ẹ̀yin ènìyàn jẹ́ kí ayé gbọ́, àti ẹ̀kún rẹ̀, ayé àti ohun gbogbo tí ó ti inú rẹ̀ jáde. 
'''
"2" = '''
:sup:`2` Nítorí ìbínú Olúwa ń bẹ lára gbogbo orílẹ̀-èdè, àti ìrunú rẹ̀ lórí gbogbo ogun wọn: o ti fi wọ́n fún pípa. 
'''
"3" = '''
:sup:`3` Àwọn ti a pa nínú wọn ni a ó sì jù sóde, òórùn wọn yóò ti inú òkú wọn jáde, àwọn òkè ńlá yóò sì yọ̀ nínú ẹ̀jẹ̀ wọn. 
'''
"4" = '''
:sup:`4` Gbogbo àwọn ogun ọ̀run ni yóò di yíyọ́, a ó sì ká àwọn ọ̀run jọ bí i tákàdá, gbogbo ogun wọn yóò si ṣubú lulẹ̀, bí ewé ti n bọ́ kúrò lára àjàrà, àti bí i bíbọ́ èso lára igi ọ̀pọ̀tọ́. 
'''
"5" = '''
:sup:`5` Nítorí ti a rẹ idà mi ní ọ̀run, kíyèsi í, yóò sọ̀kalẹ̀ wá sórí Edomu, sórí àwọn ènìyàn tí mo ti parun fún ìdájọ́. 
'''
"6" = '''
:sup:`6` Idà Olúwa kún fún ẹ̀jẹ̀ a mú un sanra fún ọ̀rá, àti fún ẹ̀jẹ̀ ọ̀dọ́-àgùntàn àti ewúrẹ́, fún ọ̀rá ìwé àgbò— nítorí Olúwa ni ìrúbọ kan ní Bosra, àti ìpakúpa ńlá kan ní ilẹ̀ Edomu. 
'''
"7" = '''
:sup:`7` Àti àwọn àgbáǹréré yóò ba wọn sọ̀kalẹ̀ wá, àti àwọn ẹgbọrọ màlúù pẹ̀lú àwọn akọ màlúù, ilé wọn ni a ó fi ẹ̀jẹ̀ rin, a ó sì fi ọ̀rá sọ ekuru wọn di ọlọ́ràá. 
'''
"8" = '''
:sup:`8` Nítorí ọjọ́ ẹ̀san Olúwa ni, àti ọdún ìsanpadà, nítorí ọ̀ràn Sioni. 
'''
"9" = '''
:sup:`9` Odò rẹ̀ ni a ó sì sọ di ọ̀dà, àti eruku rẹ̀ di imí-ọjọ́, ilẹ̀ rẹ̀ yóò sì di ọ̀dà tí ń jóná. 
'''
"10" = '''
:sup:`10` A kì yóò pa á ní òru tàbí ní ọ̀sán; èéfín rẹ̀ yóò gòkè láéláé: yóò dahoro láti ìran dé ìran, kò sí ẹnìkan tí yóò là á kọjá láé àti láéláé. 
'''
"11" = '''
:sup:`11` Òwìwí aginjù, àti àkàlà ni yóò ni ín, àti òwìwí àti ẹyẹ ìwò ni yóò máa gbé inú rẹ̀. Ọlọ́run yóò sì na sórí Edomu okùn ìwọ̀n ìparun àti òkúta òfo. 
'''
"12" = '''
:sup:`12` Ní ti àwọn ìjòyè rẹ̀ ẹnìkan kì yóò sí níbẹ̀ tiwọn ó pè wá sí ìjọba, gbogbo àwọn olórí i rẹ̀ yóò sì di asán. 
'''
"13" = '''
:sup:`13` Ẹ̀gún yóò sì hù jáde nínú àwọn ààfin rẹ̀ wọ̀nyí, ẹ̀gún ọ̀gán nínú ìlú olódi rẹ̀. Yóò jẹ́ ibùgbé àwọn akátá àti àgbàlá fún àwọn òwìwí. 
'''
"14" = '''
:sup:`14` Àwọn ẹranko ijù àti àwọn ìkookò ni yóò pàdé, àti ewúrẹ́ igbó kan yóò máa kọ sí èkejì rẹ̀, iwin yóò máa gbé ibẹ̀ pẹ̀lú, yóò sì rí ibi ìsinmi fún ara rẹ̀. 
'''
"15" = '''
:sup:`15` Òwìwí yóò tẹ́ ìtẹ́ rẹ̀ síbẹ̀, yóò yé, yóò sì pa, yóò sì kójọ lábẹ́ òjìji rẹ̀: àwọn gúnnugún yóò péjọ síbẹ̀ pẹ̀lú, olúkúlùkù pẹ̀lú ẹnìkejì rẹ̀. 
'''
"16" = '''
:sup:`16` Ẹ wo ìwé Olúwa, kí ẹ sì kà. Ọ̀kan nínú ìwọ̀nyí kì yóò yẹ̀, kò sí ọ̀kan tí yóò fẹ́ èkejì rẹ̀ kù: nítorí Olúwa ti pàṣẹ ẹnu rẹ̀ ló sì fi kó wọn jọ Ẹ̀mí rẹ̀ ló sì fi tò wọ́n jọ. 
'''
"17" = '''
:sup:`17` Ó ti di ìbò fún wọn, ọwọ́ rẹ̀ sì ti pín in fún wọn nípa títa okùn, wọn ó jogún rẹ̀ láéláé, láti ìran dé ìran ni wọn ó máa gbé inú rẹ̀. 
'''
