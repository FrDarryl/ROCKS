[21]
"1" = '''
:sup:`1` Satani sì dúró ti Israẹli, ó sì ti Dafidi láti ka iye Israẹli. 
'''
"2" = '''
:sup:`2` Bẹ́ẹ̀ ni Dafidi sì wí fún Joabu àti àwọn olórí àwọn ènìyàn pé, “Lọ kí o ka iye àwọn ọmọ Israẹli láti Beerṣeba títí dé Dani. Kí o sì padà mú iye wọn fún mi wa, kí èmi kí ó le mọ iye tí wọ́n jẹ́.” 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Joabu dá a lóhùn pé, “Kí Olúwa kí ó mú àwọn ènìyàn rẹ̀ pọ̀ sí ní ìgbà ọgọ́rùn-ún ju ti tẹ́lẹ̀ lọ, ọba olúwa mi, gbogbo wọn kì í ha ṣe ìránṣẹ́ olúwa ni? Kí ni ó dé tí olúwa mi ṣe fẹ́ ṣè yìí? Kí ni ó de tí yóò fi mú ẹ̀bi wá sórí Israẹli?” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ọ̀rọ̀ ọba borí tí Joabu. Bẹ́ẹ̀ ni Joabu jáde lọ, ó sì la gbogbo Israẹli já, ó sí dé Jerusalẹmu. 
'''
"5" = '''
:sup:`5` Joabu sì fi àpapọ̀ iye àwọn ènìyàn náà fún Dafidi. Ní gbogbo Israẹli, ó sì jẹ́ ẹgbẹ̀rún ẹgbẹ̀rún àti ọ̀kẹ́ márùn-ún ènìyàn (1,100,000) tí ń kọ́ idà, Juda sì jẹ́ ọ̀kẹ́ mẹ́tàlélógún lé ẹgbàárùn-ún (470,000) ọkùnrin tí ń kọ́ idà. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n Joabu kó àwọn Lefi àti Benjamini mọ́ iye wọn, nítorí àṣẹ ọba jẹ́ ìríra fún un. 
'''
"7" = '''
:sup:`7` Àṣẹ yìí pẹ̀lú sì jẹ́ búburú lójú Ọlọ́run, bẹ́ẹ̀ ni ó sì díyàjẹ Israẹli. 
'''
"8" = '''
:sup:`8` Nígbà náà Dafidi sọ fún Ọlọ́run pé, èmi ti dẹ́ṣẹ̀ gidigidi nípa ṣíṣe èyí. Nísinsin yìí, èmi bẹ̀ ọ́, mú ìjẹ̀bi àwọn ìránṣẹ́ rẹ kúrò. Èmi ti hùwà aṣiwèrè gidigidi. 
'''
"9" = '''
:sup:`9` Olúwa sì fi fún Gadi, aríran Dafidi pé. 
'''
"10" = '''
:sup:`10` “Lọ kí o sì wí fún Dafidi pé, ‘Báyìí ni Olúwa wí, èmi fi nǹkan mẹ́ta lọ̀ ọ́; yan ọ̀kan nínú wọn, kí èmi ó sì ṣe é sí ọ.’ ” 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni Gadi tọ Dafidi wá, ó sì wí fún un pé, “Báyìí ni Olúwa wí: ‘Yan fún ara rẹ. 
'''
"12" = '''
:sup:`12` Ọdún mẹ́ta ìyàn, tàbí ìparun ní oṣù mẹ́ta níwájú àwọn ọ̀tá rẹ, pẹ̀lú idà wọn láti lé ọ bá, tàbí ọjọ́ mẹ́ta idà Olúwa ọjọ́ àjàkálẹ̀-ààrùn ní ilẹ̀ náà, pẹ̀lú àwọn angẹli Olúwa láti pa gbogbo agbègbè Israẹli run.’ Nísinsin yìí ǹjẹ́, rò ó wò, èsì wo ni èmi yóò mú padà tọ ẹni tí ó rán mi.” 
'''
"13" = '''
:sup:`13` Dafidi sì wí fún Gadi pé, “Ìyọnu ńlá bá mi. Jẹ́ kí èmi kí ó ṣubú sí ọwọ́ Olúwa nísinsin yìí, nítorí tí àánú rẹ̀ pọ̀ gidigidi, ṣùgbọ́n má ṣe jẹ́ kí èmi kí o ṣubú sí ọwọ́ àwọn ènìyàn.” 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni Olúwa rán àjàkálẹ̀-ààrùn lórí Israẹli, àwọn tí ó ṣubú ní Israẹli jẹ́ ẹgbẹ̀rún ní ọ̀nà àádọ́rin (70,000) ènìyàn. 
'''
"15" = '''
:sup:`15` Ọlọ́run sì rán angẹli kan sí Jerusalẹmu láti pa wọ́n run. Ṣùgbọ́n bí angẹli ti ń pa wọ́n run, Olúwa sì wò. Ó sì káàánú nítorí ibi náà, ó sì wí fún angẹli tí ó pa àwọn ènìyàn náà run pé, “Ó ti tó! Dá ọwọ́ rẹ dúró.” Angẹli Olúwa náà sì dúró níbi ilẹ̀ ìpakà Arauna ará Jebusi. 
'''
"16" = '''
:sup:`16` Dafidi sì wòkè ó sì rí angẹli Olúwa dúró láàrín ọ̀run àti ayé pẹ̀lú idà fífàyọ ní ọwọ́ rẹ̀ tí ó sì nà án sórí Jerusalẹmu. Nígbà náà Dafidi àti àwọn àgbàgbà, sì wọ aṣọ ọ̀fọ̀, wọ́n sì da ojú wọn bolẹ̀. 
'''
"17" = '''
:sup:`17` Dafidi sì wí fún Ọlọ́run pé, “Èmi ha kọ́ ni mo pàṣẹ àti ka àwọn jagunjagun ènìyàn? Èmi ni ẹni náà tí ó dẹ́ṣẹ̀ tí ó sì ṣe ohun búburú pàápàá, ṣùgbọ́n bí ó ṣe ti àgùntàn wọ̀nyí, kí ni wọ́n ṣe? Èmí bẹ̀ ọ́ Olúwa Ọlọ́run mi, jẹ́ kí ọwọ́ rẹ kí ó wà lára mi àti àwọn ìdílé baba mi, ṣùgbọ́n má ṣe jẹ́ kí àjàkálẹ̀-ààrùn yìí kí ó dúró lórí àwọn ènìyàn rẹ.” 
'''
"18" = '''
:sup:`18` Nígbà náà angẹli Olúwa náà pàṣẹ fún Gadi láti sọ fún Dafidi pé, kí Dafidi kí ó gòkè lọ, kí ó sì tẹ́ pẹpẹ kan fún Olúwa lórí ilẹ̀ ìpakà Arauna ará Jebusi. 
'''
"19" = '''
:sup:`19` Bẹ́ẹ̀ ni Dafidi sì gòkè lọ pẹ̀lú ìgbọ́ràn sí ọ̀rọ̀ tí Gadi ti sọ ní orúkọ Olúwa. 
'''
"20" = '''
:sup:`20` Nígbà tí Arauna sì ń pakà lọ́wọ́, ó sì yípadà ó sì rí angẹli; àwọn ọmọ rẹ̀ mẹ́rẹ̀ẹ̀rin tí ó wà pẹ̀lú rẹ̀ pa ará wọn mọ́. 
'''
"21" = '''
:sup:`21` Bí Dafidi sì ti dé ọ̀dọ̀ Arauna, Arauna sì wò, ó sì rí Dafidi, ó sì ti ibi ilẹ̀ ìpakà rẹ̀ jáde, ó sì wólẹ̀, ó dojúbolẹ̀ níwájú Dafidi. 
'''
"22" = '''
:sup:`22` Dafidi sì wí fún Arauna pé, “Jẹ́ kí èmi kí ó ni ibi ìpakà rẹ kí èmi kí ó sì lè tẹ́ pẹpẹ kan níbẹ̀ fún Olúwa, ìwọ ó sì fi fún mi ni iye owó rẹ̀ pípé, kí a lè dá àjàkálẹ̀-ààrùn dúró lọ́dọ̀ àwọn ènìyàn.” 
'''
"23" = '''
:sup:`23` Arauna sì wí fún Dafidi pé, “Mú un fún ara rẹ, sì jẹ́ kí olúwa mi ọba kí ó ṣe ohun tí ó dára lójú rẹ̀. Wò ó, èmí yóò fún ọ ní àwọn màlúù fún ẹbọ sísun, àti ohun èlò ìpakà fún igi, àti ọkà fún ọrẹ oúnjẹ. Èmi yóò fun ọ ní gbogbo èyí.” 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ọba Dafidi dá Arauna lóhùn pé, “Bẹ́ẹ̀ kọ́, ṣùgbọ́n èmi yóò rà á ní iye owó rẹ̀ ní pípé, nítorí èmi kì yóò èyí tí ó jẹ́ tìrẹ fún Olúwa, tàbí láti rú ẹbọ sísun tí kò ná mi ní ohun kan.” 
'''
"25" = '''
:sup:`25` Bẹ́ẹ̀ ni Dafidi san ẹgbẹ̀ta (600) ṣékélì wúrà fún Arauna nípa ìwọ̀n fún ibẹ̀ náà. 
'''
"26" = '''
:sup:`26` Dafidi sì tẹ́ pẹpẹ fún Olúwa níbẹ̀ ó sì rú ẹbọ sísun àti ẹbọ ọpẹ́. Ó sì ké pe Olúwa, Olúwa sì fi iná dá a lóhùn láti òkè ọ̀run wá lórí pẹpẹ fún ẹbọ ọrẹ sísun. 
'''
"27" = '''
:sup:`27` Nígbà náà Olúwa sọ̀rọ̀ sí angẹli, ó sì gbé idà padà bọ̀ sínú àkọ̀ rẹ̀. 
'''
"28" = '''
:sup:`28` Ní àkókò náà nígbà tí Dafidi sì rí wí pé Olúwa ti dá a lóhùn lórí ilẹ̀ ìpakà ti Arauna ará Jebusi, ó sì rú ẹbọ sísun níbẹ̀. 
'''
"29" = '''
:sup:`29` Àgọ́ Olúwa tí Mose ti ṣe ní aginjù, àti pẹpẹ ẹbọ sísun wà lórí ibi gíga ní Gibeoni ní àkókò náà. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n Dafidi kò lè lọ síwájú rẹ̀ láti béèrè lọ́wọ́ Ọlọ́run, nítorí tí ó bẹ̀rù nípa idà ọwọ́ angẹli Olúwa. 
'''
