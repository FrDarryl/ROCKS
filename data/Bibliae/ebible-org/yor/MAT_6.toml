[6]
"1" = '''
:sup:`1` “Ẹ kíyèsára kí ẹ má ṣe iṣẹ́ rere yín níwájú àwọn ènìyàn nítorí kí a le rí yín, Bí ẹ bá ṣe bẹ́ẹ̀, ẹ̀yin kò ni èrè kankan lọ́dọ̀ Baba yín ní ọ̀run. 
'''
"2" = '''
:sup:`2` “Nítorí náà, nígbà ti ẹ́ bá ti ń fún aláìní, ẹ má ṣe fi fèrè kéde rẹ̀, gẹ́gẹ́ bí àwọn àgàbàgebè ti í ṣe ní Sinagọgu àti ní ìta gbangba; kí àwọn ènìyàn le yìn wọ́n. Lóòótọ́ ni mo wí fún yín, wọ́n ti gba èrè tí wọn ní kíkún. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n bí ìwọ bá ń fi fún aláìní, má ṣe jẹ́ kí ọwọ́ òsì rẹ mọ ohun tí ọwọ́ ọ̀tún rẹ ń ṣe, 
'''
"4" = '''
:sup:`4` kí ìfúnni rẹ má ṣe jẹ́ mí mọ̀. Nígbà náà ni Baba rẹ̀, tí ó sì mọ ohun ìkọ̀kọ̀ gbogbo, yóò san án fún ọ. 
'''
"5" = '''
:sup:`5` “Nígbà tí ìwọ bá ń gbàdúrà, má ṣe ṣe bí àwọn àgàbàgebè, nítorí wọn fẹ́ràn láti máa dúró gbàdúrà ní Sinagọgu àti ní ẹ̀gbẹ́ ọ̀nà tí ènìyàn ti lè rí wọ́n. Lóòótọ́ ni mo wí fún yín, wọ́n ti gba èrè wọn ní kíkún. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nígbà tí ìwọ bá ń gbàdúrà, wọ inú iyàrá rẹ lọ, sé ìlẹ̀kùn mọ́ ara rẹ, gbàdúrà sí Baba rẹ ẹni tí ìwọ kò rí. Nígbà náà ni Baba rẹ tí ó mọ gbogbo ohun ìkọ̀kọ̀ rẹ, yóò san án fún ọ. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n nígbà ti ẹ̀yin bá ń gbàdúrà, ẹ má ṣe àtúnwí asán bí àwọn aláìkọlà, nítorí wọn rò pé a ó tìtorí ọ̀pọ̀ ọ̀rọ̀ gbọ́ tiwọn. 
'''
"8" = '''
:sup:`8` Ẹ má ṣe dàbí i wọn, nítorí Baba yín tí ń bẹ ní ọ̀run mọ ohun tí ẹ ṣe aláìní, kí ẹ tilẹ̀ tó béèrè lọ́wọ́ rẹ̀. 
'''
"9" = '''
:sup:`9` “Nítorí náà, báyìí ni kí ẹ ṣe máa gbàdúrà: “ ‘Baba wa tí ń bẹ ní ọ̀run, ọ̀wọ̀ fún orúkọ yín, 
'''
"10" = '''
:sup:`10` kí ìjọba yín dé, ìfẹ́ tiyín ni kí a ṣe ní ayé bí ti ọ̀run. 
'''
"11" = '''
:sup:`11` Ẹ fún wa ní oúnjẹ òòjọ́ wa lónìí. 
'''
"12" = '''
:sup:`12` Ẹ dárí gbèsè wa jì wá, Bí àwa ti ń dáríji àwọn ajigbèsè wa, 
'''
"13" = '''
:sup:`13` Ẹ má ṣe fà wá sínú ìdánwò, ṣùgbọ́n ẹ gbà wá lọ́wọ́ ibi. Nítorí ìjọba ni tiyín, àti agbára àti ògo, láéláé, Àmín.’ 
'''
"14" = '''
:sup:`14` Nítorí náà, bí ẹ̀yin bá dárí jí àwọn tó ṣẹ̀ yín, baba yín ọ̀run náà yóò dáríjì yín. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí ẹ̀yin bá kọ̀ láti dárí ẹ̀ṣẹ̀ àwọn ènìyàn jì wọ́n, baba yín kò ní í dárí ẹ̀ṣẹ̀ yín jì yín. 
'''
"16" = '''
:sup:`16` “Nígbà tí ẹ̀yin bá gbààwẹ̀, ẹ má ṣe fa ojú ro bí àwọn àgàbàgebè ṣe máa ń ṣe nítorí wọn máa ń fa ojú ro láti fihàn àwọn ènìyàn pé àwọn ń gbààwẹ̀. Lóòótọ́ ni mo wí fún yín wọn ti gba èrè wọn ní kíkún. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n nígbà tí ìwọ bá gbààwẹ̀, bu òróró sí orí rẹ, kí ó sì tún ojú rẹ ṣe dáradára. 
'''
"18" = '''
:sup:`18` Kí ó má ṣe hàn sí ènìyàn pé ìwọ ń gbààwẹ̀, bí kò ṣe sì í Baba rẹ, ẹni tí ìwọ kò rí, àti pé, Baba rẹ tí ó rí ohun tí o ṣe ni ìkọ̀kọ̀, yóò san án fún ọ. 
'''
"19" = '''
:sup:`19` “Má ṣe to àwọn ìṣúra jọ fún ara rẹ ní ayé yìí, níbi tí kòkòrò ti le jẹ ẹ́, tí ó sì ti le bàjẹ́ àti ibi tí àwọn olè lè fọ́ tí wọ́n yóò sì jí i lọ. 
'''
"20" = '''
:sup:`20` Dípò bẹ́ẹ̀ to ìṣúra rẹ jọ sí ọ̀run, níbi ti kòkòrò àti ìpáàrà kò ti lè bà á jẹ́, àti ní ibi tí àwọn olè kò le fọ́ wọlé láti jí í lọ. 
'''
"21" = '''
:sup:`21` Nítorí ibi tí ìṣúra yín bá wà níbẹ̀ náà ni ọkàn yín yóò wà pẹ̀lú. 
'''
"22" = '''
:sup:`22` “Ojú ni fìtílà ara. Bí ojú rẹ bá mọ́lẹ̀ kedere, gbogbo ara rẹ yóò jẹ́ kìkì ìmọ́lẹ̀. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n bí ojú rẹ kò bá dára, gbogbo ara rẹ ni yóò kún fún òkùnkùn. Bí ìmọ́lẹ̀ ti ó wà nínú rẹ bá wá jẹ́ òkùnkùn, òkùnkùn náà yóò ti pọ̀ tó! 
'''
"24" = '''
:sup:`24` “Kò sì í ẹnìkan tí ó lè sin ọ̀gá méjì. Òun yóò yà kórìíra ọ̀kan tí yóò fẹ́ràn èkejì, tàbí kí ó fi ara mọ́ ọ̀kan kí ó sì yan èkejì ní ìpọ̀sí. Ẹ̀yin kò lè sin Ọlọ́run àti owó papọ̀. 
'''
"25" = '''
:sup:`25` “Nítorí náà, mo wí fún yín, ẹ má ṣe ṣe àníyàn nípa ẹ̀mí yín, ohun tí ẹ ó jẹ àti èyí tí ẹ ó mu; tàbí nípa ara yín, ohun tí ẹ ó wọ̀. Ṣé ẹ̀mí kò ha ṣe pàtàkì ju oúnjẹ lọ tàbí ara ni kò ha ṣe pàtàkì ju aṣọ lọ? 
'''
"26" = '''
:sup:`26` Ẹ wo àwọn ẹyẹ ojú ọrun; wọn kì í gbìn, bẹ́ẹ̀ ni wọn kì í kórè, bẹ́ẹ̀ ni wọn kì í kójọ sínú àká, síbẹ̀ Baba yín tí ń bẹ ní ọ̀run ń bọ́ wọn. Ẹ̀yin kò ha níye lórí jù wọ́n lọ bí? 
'''
"27" = '''
:sup:`27` Ta ni nínú gbogbo yín nípa àníyàn ṣíṣe ti ó lè fi ìṣẹ́jú kan kún ọjọ́ ayé rẹ̀? 
'''
"28" = '''
:sup:`28` “Kí ni ìdí ti ẹ fi ń ṣe àníyàn ní ti aṣọ? Ẹ wo bí àwọn lílì tí ń bẹ ní igbó ti ń dàgbà. Wọn kì í ṣiṣẹ́ bẹ́ẹ̀ ni wọn kì í rànwú. 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ ni mo wí fún yín pé, a kò ṣe Solomoni lọ́ṣọ̀ọ́ nínú gbogbo ògo rẹ̀ tó ọ̀kan nínú àwọn nǹkan wọ̀nyí. 
'''
"30" = '''
:sup:`30` Ǹjẹ́ bí Ọlọ́run bá wọ koríko igbó ní aṣọ bẹ́ẹ̀, èyí tí ó wà níhìn-ín lónìí ti a sì gbà sínú iná lọ́la, kò ha ṣe ni ṣe yín lọ́ṣọ̀ọ́ tó bẹ́ẹ̀ àti jù bẹ́ẹ̀ lọ, ẹ̀yin tí ìgbàgbọ́ yín kéré? 
'''
"31" = '''
:sup:`31` Nítorí náà, ẹ má ṣe ṣe àníyàn kí ẹ sì máa wí pé, ‘Kí ni àwa yóò jẹ?’ tàbí ‘Kí ni àwa yóò mu?’ tàbí ‘Irú aṣọ wo ni àwa yóò wọ̀?’ 
'''
"32" = '''
:sup:`32` Nítorí àwọn kèfèrí ń fi ìwọra wá àwọn nǹkan wọ̀nyí bẹ́ẹ̀ ni Baba yín ní ọ̀run mọ̀ dájúdájú pé ẹ ní ìlò àwọn nǹkan wọ̀nyí. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n, ẹ kọ́kọ́ wá ìjọba Ọlọ́run ná àti òdodo rẹ̀, yóò sì fi gbogbo àwọn nǹkan wọ̀nyí kún un fún yín pẹ̀lú. 
'''
"34" = '''
:sup:`34` Nítorí náà, ẹ má ṣe àníyàn ọ̀la, ọ̀la ni yóò ṣe àníyàn ara rẹ̀. Wàhálà ọjọ́ kọ̀ọ̀kan ti tó fún un. 
'''
