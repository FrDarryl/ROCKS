[39]
"1" = '''
:sup:`1` Ní àkókò náà ni Merodaki-Baladani ọmọ Baladani ọba Babeli fi ìwé àti ẹ̀bùn ránṣẹ́ sí Hesekiah, nítorí ó gbọ́ pé ó ṣàìsàn ó sì gbádùn. 
'''
"2" = '''
:sup:`2` Hesekiah gba àwọn ikọ̀ yìí tayọ̀tayọ̀, ó sì fi àwọn nǹkan tí ó wà nínú yàrá ìkẹ́rù sí mọ́ hàn wọ́n—fàdákà, wúrà, ohun olóòórùn dídùn, òróró dídára, gbogbo nǹkan ogun rẹ̀ àti ohun gbogbo tí ó wà nínú ìṣúra rẹ̀ kò sí ohunkóhun tí ó wà nínú ààfin rẹ̀ tàbí ní ìjọba rẹ̀ tí Hesekiah kò fihàn wọ́n. 
'''
"3" = '''
:sup:`3` Lẹ́yìn náà wòlíì Isaiah lọ sí ọ̀dọ̀ Hesekiah ọba ó sì béèrè pé, “Kí ni àwọn ènìyàn wọ̀nyí wí, níbo ni wọ́n sì ti wá?” “Láti ilẹ̀ jíjìnnà,” ni èsì Hesekiah. “Wọ́n wá sọ́dọ̀ mi láti Babeli.” 
'''
"4" = '''
:sup:`4` Wòlíì náà sì béèrè pé, “Kí ni wọ́n rí nínú ààfin rẹ?” Hesekiah si dáhùn pe, “Wọ́n rí gbogbo ohun tí ó wà nínú ààfin mi. Kò sí ohun kankan nínú ìṣúra mi tí èmi kò fihàn wọ́n.” 
'''
"5" = '''
:sup:`5` Lẹ́yìn náà ni Isaiah sọ fún Hesekiah pé, “Gbọ́ ọ̀rọ̀ Olúwa àwọn ọmọ-ogun. 
'''
"6" = '''
:sup:`6` Àsìkò ń bọ̀ nítòótọ́ nígbà tí gbogbo ohun tí ó wà nínú ààfin rẹ, àti ohun gbogbo tí àwọn baba rẹ ti kójọ títí di ọjọ́ òní yóò di kíkó lọ sí Babeli. Ohun kankan kò ní ṣẹ́kù ni Olúwa wí. 
'''
"7" = '''
:sup:`7` Àti díẹ̀ nínú àwọn àrọ́mọdọ́mọ rẹ, àwọn ẹ̀jẹ̀ àti ẹran-ara rẹ tí a ó bí fún ọ ni a ó kó lọ, wọn yóò sì di ìwẹ̀fà nínú ààfin ọba Babeli.” 
'''
"8" = '''
:sup:`8` Hesekiah wí fún Isaiah pé, “Rere ni ọ̀rọ̀ Olúwa tí ìwọ sọ.” Nítorí ó rò nínú ara rẹ̀ pé, “Àlàáfíà àti ààbò yóò wà ní ìgbà ayé tèmi.” 
'''
