[116]
"1" = '''
:sup:`1` Èmi fẹ́ràn Olúwa, nítorí ó gbọ́ ohùn mi; ó gbọ́ ẹkún mi fún àánú. 
'''
"2" = '''
:sup:`2` Nítorí ó yí etí rẹ̀ padà sí mi, èmi yóò máa pè é ni wọ́n ìgbà tí mo wà láààyè. 
'''
"3" = '''
:sup:`3` Okùn ikú yí mi ká, ìrora isà òkú wá sórí mi; ìyọnu àti ìbànújẹ́ borí mi. 
'''
"4" = '''
:sup:`4` Nígbà náà ni mo ké pe orúkọ Olúwa: “Olúwa, èmi bẹ̀ ọ́, gba ọkàn mi!” 
'''
"5" = '''
:sup:`5` Olúwa ní oore-ọ̀fẹ́, ó sì ní òdodo; Ọlọ́run wa kún fún àánú. 
'''
"6" = '''
:sup:`6` Olúwa pa àwọn ọlọ́kàn fífúyẹ́ mọ́ nígbà tí mo wà nínú àìní ńlá, ó gbà mí. 
'''
"7" = '''
:sup:`7` Padà, ìwọ ọkàn mi, sí ibi ìsinmi rẹ, nítorí Olúwa ṣe dáradára sí ọ. 
'''
"8" = '''
:sup:`8` Nítorí ìwọ, Olúwa, ti gba ọkàn mi kúrò lọ́wọ́ ikú, ojú mi kúrò lọ́wọ́ omijé, àti ẹsẹ̀ mi kúrò lọ́wọ́ ìṣubú, 
'''
"9" = '''
:sup:`9` nítorí èmi yóò máa rìn níwájú Olúwa ní ilẹ̀ alààyè. 
'''
"10" = '''
:sup:`10` Èmi gbàgbọ́; nítorí náà mo wí pé, “èmi rí ìpọ́njú púpọ̀”. 
'''
"11" = '''
:sup:`11` Àti nínú ìdààmú mi mo wí pé, “Èké ni gbogbo ènìyàn”. 
'''
"12" = '''
:sup:`12` Kí ni èmi yóò san fún Olúwa nítorí gbogbo rere rẹ̀ sí mi? 
'''
"13" = '''
:sup:`13` Èmi yóò gbé ago ìgbàlà sókè èmi yóò sì máa ké pe orúkọ Olúwa. 
'''
"14" = '''
:sup:`14` Èmi yóò mú ìlérí mi ṣẹ sí Olúwa ní ojú àwọn ènìyàn rẹ̀. 
'''
"15" = '''
:sup:`15` Iyebíye ní ojú Olúwa àti ikú àwọn ẹni mímọ́ rẹ̀. 
'''
"16" = '''
:sup:`16` Olúwa, nítòótọ́ ìránṣẹ́ rẹ ni mo jẹ́; èmi ni ìránṣẹ́ rẹ, ọmọ ìránṣẹ́bìnrin rẹ; ó ti tú mi sílẹ̀ nínú ìdè mi. 
'''
"17" = '''
:sup:`17` Èmi yóò rú ẹbọ ọpẹ́ sí ọ èmi yóò sì ké pe orúkọ Olúwa. 
'''
"18" = '''
:sup:`18` Èmi yóò mú ìlérí mi sẹ sí Olúwa ní ojú gbogbo àwọn ènìyàn rẹ̀, 
'''
"19" = '''
:sup:`19` nínú àgbàlá ilé Olúwa ní àárín rẹ̀, ìwọ Jerusalẹmu. Ẹ yin Olúwa. 
'''
