[102]
"1" = '''
:sup:`1` Àdúrà olùpọ́njú tí àárẹ̀ mú, tí ó sí ọkàn rẹ̀ payá níwájú Olúwa. Gbọ́ àdúrà mi, Olúwa, jẹ́ kí igbe ẹ̀bẹ̀ mi kí ó wá sí ọ̀dọ̀ rẹ. 
'''
"2" = '''
:sup:`2` Má ṣe pa ojú rẹ mọ́ kúrò lọ́dọ̀ mi ní ọjọ́ tí èmi wà nínú ìpọ́njú. Dẹ etí rẹ sí mi; nígbà tí mo bá pè, dá mi lóhùn kíákíá. 
'''
"3" = '''
:sup:`3` Nítorí tí ọjọ́ mi run bí èéfín; egungun mi sì jóná bí ààrò. 
'''
"4" = '''
:sup:`4` Àyà mi lù, ó sì rọ bí i koríko; mo gbàgbé láti jẹ oúnjẹ mi. 
'''
"5" = '''
:sup:`5` Nítorí ohùn ìkérora mi, egungun mi lẹ̀ mọ́ ẹran-ara mi. 
'''
"6" = '''
:sup:`6` Èmi dàbí ẹyẹ igún ní ijù: èmi dàbí òwìwí ibi ahoro. 
'''
"7" = '''
:sup:`7` Èmi dìde; èmi dàbí ẹyẹ lórí ilé. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ gbogbo, àwọn ọ̀tá ológoṣẹ́ mi ń gàn mí; àwọn tí ń ṣe ìkanra sí mi ń fi orúkọ mi bú. 
'''
"9" = '''
:sup:`9` Èmi jẹ eérú gẹ́gẹ́ bí oúnjẹ mi, èmi sì da ohun mímu mi pọ̀ pẹ̀lú omijé. 
'''
"10" = '''
:sup:`10` Nítorí ìbínú ríru rẹ, nítorí ìwọ ti gbé mi sókè, ìwọ sì gbé mi ṣánlẹ̀. 
'''
"11" = '''
:sup:`11` Ọjọ́ mi dàbí òjìji àṣálẹ́ èmi sì rọ bí koríko. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ìwọ, Olúwa, ni yóò dúró láéláé; ìrántí rẹ láti ìran dé ìran. 
'''
"13" = '''
:sup:`13` Ìwọ ó dìde ìwọ ó sì ṣàánú fún Sioni, nítorí ìgbà àti ṣe ojúrere sí i; àkókò náà ti dé. 
'''
"14" = '''
:sup:`14` Nítorí tí àwọn òkúta jẹ́ inú dídùn sí àwọn ìránṣẹ́ rẹ; wọ́n sì káàánú erùpẹ̀ rẹ. 
'''
"15" = '''
:sup:`15` Àwọn kèfèrí yóò bẹ̀rù orúkọ Olúwa, gbogbo ọba ayé yóò máa bẹ̀rù ògo rẹ. 
'''
"16" = '''
:sup:`16` Torí tí Olúwa yóò gbé Sioni ró, yóò farahàn nínú ògo rẹ̀. 
'''
"17" = '''
:sup:`17` Yóò dáhùn àdúrà àwọn aláìní; kì yóò sì gan ẹ̀bẹ̀ wọn. 
'''
"18" = '''
:sup:`18` Jẹ́ kí a kọ èyí fún ìran tí ń bọ̀, àwọn ènìyàn tí a kò tí ì dá yóò yin Olúwa: 
'''
"19" = '''
:sup:`19` “Olúwa wo ilẹ̀ láti òkè mímọ́ rẹ̀ wá láti ọ̀run wá ni ó bojú wo ayé, 
'''
"20" = '''
:sup:`20` láti gbọ́ ìrora ará túbú, láti tú àwọn tí a yàn sí ikú sílẹ̀.” 
'''
"21" = '''
:sup:`21` Kí a lè sọ orúkọ Olúwa ní Sioni àti ìyìn rẹ̀ ní Jerusalẹmu. 
'''
"22" = '''
:sup:`22` Ní ìgbà tí a kó àwọn ènìyàn àti ìjọba pọ̀ láti máa sìn Olúwa. 
'''
"23" = '''
:sup:`23` Ní ipa ọ̀nà mi, ó rẹ agbára mi sílẹ̀, ó gé ọjọ́ mi kúrú. 
'''
"24" = '''
:sup:`24` Èmi sì wí pé: “Ọlọ́run mi, má ṣe mú mi kúrò ní agbede-méjì ọjọ́ mi; ọdún rẹ̀ ń lọ láti ìran dé ìran. 
'''
"25" = '''
:sup:`25` Ní ìbẹ̀rẹ̀ ní ìwọ fi ìpìlẹ̀ ayé sọlẹ̀, ọ̀run sì jẹ́ iṣẹ́ ọwọ́ rẹ. 
'''
"26" = '''
:sup:`26` Wọn yóò ṣègbé, wọn yóò parun, ṣùgbọ́n ìwọ yóò wà; gbogbo wọn ni yóò gbó bí aṣọ. Bí ẹ̀wù ni ìwọ yóò pààrọ̀ wọn wọn yóò sì di àpatì. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n ìwọ wà digbí síbẹ̀, ọdún rẹ kò sì ní òpin. 
'''
"28" = '''
:sup:`28` Àwọn ọmọ ìránṣẹ́ rẹ̀ yóò dúró ní iwájú rẹ pẹ́; a ó sì fi ẹsẹ̀ irú-ọmọ wọn sọlẹ̀ ní iwájú rẹ.” 
'''
