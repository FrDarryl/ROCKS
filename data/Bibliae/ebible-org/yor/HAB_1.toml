"1" = '''
:sup:`1` Àsọtẹ́lẹ̀ tí wòlíì Habakuku rí. 
'''
"2" = '''
:sup:`2` Olúwa, èmi yóò ti ké pẹ́ tó fún ìrànlọ́wọ́, ṣùgbọ́n ti ìwọ kò ni fetí sí mi? Tàbí kígbe sí ọ ní ti, “Ìwà ipá!” Ṣùgbọ́n tí ìwọ kò sì gbàlà? 
'''
"3" = '''
:sup:`3` Èéṣe tí ìwọ fi mú mi rí àìṣedéédéé? Èéṣe tí ìwọ sì fi ààyè gba ìwà ìkà? Ìparun àti ìwà ipá wà ní iwájú mi; ìjà ń bẹ, ìkọlù sì wà pẹ̀lú. 
'''
"4" = '''
:sup:`4` Nítorí náà, òfin di ohun àìkàsí, ìdájọ́ òdodo kò sì borí. Àwọn ẹni búburú yí àwọn olódodo ká, nítorí náà ni ìdájọ́ òdodo ṣe yí padà. 
'''
"5" = '''
:sup:`5` “Ẹ wo inú àwọn kèfèrí, ki ẹ sí wòye, kí háà kí ó sì ṣe yin gidigidi. Nítorí èmi ó ṣe ohun kan ní ọjọ́ yín tí ẹ̀yin kò jẹ́ gbàgbọ́, bí a tilẹ̀ sọ fún yin. 
'''
"6" = '''
:sup:`6` Nítorí pé, èmi yóò gbé àwọn ara Babeli dìde, àwọn aláìláàánú àti onínú-fùfù ènìyàn tí ó rin gbogbo ilẹ̀ ayé já láti fi agbára gbà àwọn ibùgbé tí kì í ṣe tiwọn. 
'''
"7" = '''
:sup:`7` Wọn jẹ́ ènìyàn ti a bẹ̀rù, tí a sì páyà, ìdájọ́ wọn, àti ọláńlá wọn, yóò máa ti inú wọn jáde. 
'''
"8" = '''
:sup:`8` Ẹṣin wọn yára ju ẹkùn lọ, wọ́n sì gbóná jú ìkookò àṣálẹ́ lọ àwọn ẹlẹ́ṣin wọn yóò sí tan ara wọn ká; wọn yóò sì wá láti ọ̀nà jíjìn réré, wọn yóò sí fò bí ẹyẹ igún tí ń wá láti jẹrun, 
'''
"9" = '''
:sup:`9` gbogbo wọn sì wà fún ìwà ipá ìwò ojú wọn yóò sì wá síwájú; wọn sì ko ìgbèkùn jọ bí iyanrìn. 
'''
"10" = '''
:sup:`10` Wọn ó si máa fi àwọn ọba ṣẹ̀sín wọn ó sì tún kẹ́gàn àwọn aládé. Wọn yóò sì fi gbogbo ìlú odi alágbára nì rẹ́rìn-ín; nítorí pé, wọn yóò ko erùpẹ̀ jọ, wọn yóò sì gbà á. 
'''
"11" = '''
:sup:`11` Nígbà náà ni inú rẹ̀ yóò yípadà, yóò sì rékọjá, yóò si ṣẹ̀ ní kíka agbára rẹ̀ yìí sí iṣẹ́ òrìṣà rẹ̀.” 
'''
"12" = '''
:sup:`12` Olúwa, ǹjẹ́ láti ayérayé kọ ni ìwọ tí wà? Olúwa Ọlọ́run mi. Ẹni mímọ́ mi, àwa kì yóò kú Olúwa, ìwọ tí yàn wọn fún ìdájọ́; Ọlọ́run alágbára, ìwọ tí fi ẹsẹ̀ wọn múlẹ̀ fún ìbáwí. 
'''
"13" = '''
:sup:`13` Ojú rẹ mọ́ tónítóní láti wo ibi; ìwọ kò le gbà ìwà ìkà nítorí kí ni ìwọ ṣe gba àwọn alárékérekè láààyè? Nítorí kí ni ìwọ ṣe dákẹ́ nígbà tí ẹni búburú ń pa ẹni tí i ṣe olódodo ju wọn lọ run? 
'''
"14" = '''
:sup:`14` Ìwọ sì tí sọ ènìyàn di bí ẹja inú Òkun, bí ohun tí ń rákò tí wọn ko ni alákòóso. 
'''
"15" = '''
:sup:`15` Àwọn ènìyàn búburú fi àwọ̀n wọn gbé wọn sókè ó sì kó wọn jọ nínú àwọ̀n ńlá rẹ̀; nítorí náà, ó dunnú, ó sì yọ̀ pẹ̀lú. 
'''
"16" = '''
:sup:`16` Nítorí náà, ó rú ẹbọ sí àwọ̀n rẹ̀, ó sì ń sun tùràrí fún àwọ̀n ńlá rẹ̀ nítorí pẹ̀lú àwọ̀n rẹ̀ ni ó fi ń gbé ní ìgbádùn tí ó sì ń gbádùn pẹ̀lú oúnjẹ tí ó bá wù ú. 
'''
"17" = '''
:sup:`17` Ǹjẹ́ wọn yóò ha máa pa àwọ̀n wọn mọ́ ní òfìfo bí, tí wọn yóò sì pa orílẹ̀-èdè run láìsí àánú? 
'''
