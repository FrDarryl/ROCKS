[4]
"1" = '''
:sup:`1` Ǹjẹ́ ohun tí mo ń wí ni pé, níwọ̀n ìgbà tí àrólé náà bá wà ní èwe, kò yàtọ̀ nínú ohunkóhun sí ẹrú bí ó tilẹ̀ jẹ́ Olúwa ohun gbogbo. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ó wà lábẹ́ olùtọ́jú àti ìríjú títí àkókò tí baba ti yàn tẹ́lẹ̀. 
'''
"3" = '''
:sup:`3` Gẹ́gẹ́ bẹ́ẹ̀ sì ni àwa, nígbà tí àwa wà ní èwe, àwa wà nínú ìdè lábẹ́ ìpilẹ̀ṣẹ̀ ayé. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n nígbà tí àkókò kíkún náà dé, Ọlọ́run rán ọmọ rẹ̀ jáde wá, ẹni tí a bí nínú obìnrin tí a bí lábẹ́ òfin. 
'''
"5" = '''
:sup:`5` Láti ra àwọn tí ń bẹ lábẹ́ òfin padà, kí àwa lè gba ìsọdọmọ. 
'''
"6" = '''
:sup:`6` Àti nítorí tí ẹ̀yin jẹ́ ọmọ, Ọlọ́run sì ti rán Ẹ̀mí Ọmọ rẹ̀ wá sínú ọkàn yín, tí ń ké pé, “Ábbà, Baba.” 
'''
"7" = '''
:sup:`7` Nítorí náà ìwọ kì í ṣe ẹrú, bí kò ṣe ọmọ; àti bí ìwọ bá ń ṣe ọmọ, ǹjẹ́ ìwọ di àrólé Ọlọ́run nípasẹ̀ Kristi. 
'''
"8" = '''
:sup:`8` Tẹ́lẹ̀tẹ́lẹ̀, nígbà tí ẹ̀yin kò tí i mọ Ọlọ́run, ẹ̀yin ti ṣe ẹrú fún àwọn tí kì í ṣe Ọlọ́run nípa ìṣẹ̀dá. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nísinsin yìí, nígbà tí ẹ̀yin ti mọ Ọlọ́run tan tàbí kí a sá kúkú wí pé ẹ di mímọ́ fún Ọlọ́run, èéha ti rí tí ẹ tún fi yípadà sí aláìlera àti agbára ìpilẹ̀ṣẹ̀ ẹ̀dá, lábẹ́ èyí tí ẹ̀yin tún fẹ́ padà wá ṣe ẹrú? 
'''
"10" = '''
:sup:`10` Ẹ̀yin ń kíyèsi ọjọ́ àti àkókò, àti ọdún. 
'''
"11" = '''
:sup:`11` Ẹ̀rù yin ń bà mí, kí o má bà ṣe pé lásán ni mo ṣe làálàá lórí yín. 
'''
"12" = '''
:sup:`12` Ará, mo bẹ̀ yín, ẹ dàbí èmi: nítorí èmi dàbí ẹ̀yin: ẹ̀yin kò ṣe mí ní ibi kan. 
'''
"13" = '''
:sup:`13` Ẹ̀yin mọ̀ pé nínú àìlera ni mo wàásù ìyìnrere fún yín ní àkọ́kọ́. 
'''
"14" = '''
:sup:`14` Èyí tí ó sì jẹ́ ìdánwò fún yín ní ara mi ni ẹ kò kẹ́gàn, bẹ́ẹ̀ ni ẹ kò sì kọ̀; ṣùgbọ́n ẹ̀yin gbà mí bí angẹli Ọlọ́run, àní bí Kristi Jesu. 
'''
"15" = '''
:sup:`15` Ǹjẹ́ ayọ̀ yín ìgbà náà ha dà? Nítorí mo gba ẹ̀rí yín pé, bi o bá ṣe é ṣe, ẹ̀ ò bá yọ ojú yín jáde, ẹ̀ bá sì fi wọ́n fún mi. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ mo ha di ọ̀tá yín nítorí mo sọ òtítọ́ fún yín bí? 
'''
"17" = '''
:sup:`17` Wọ́n ń fi ìtara wá yin, ṣùgbọ́n kì í ṣe fún rere; wọ́n ń fẹ́ já yin kúrò, kí ẹ̀yin lè máa wá wọn. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ó dára láti máa fi ìtara wá ni fún ohun rere nígbà gbogbo, kì í sì í ṣe nígbà tí mo wà pẹ̀lú yín nìkan. 
'''
"19" = '''
:sup:`19` Ẹ̀yin ọmọ mi kéékèèké, ẹ̀yin tí mo tún ń rọbí títí a ó fi ṣe ẹ̀dá Kristi nínú yín. 
'''
"20" = '''
:sup:`20` Ìbá wù mí láti wà lọ́dọ̀ yín nísinsin yìí, kí èmi sì yí ohùn mi padà nítorí pé mo dààmú nítorí yín. 
'''
"21" = '''
:sup:`21` Ẹ wí fún mi, ẹ̀yin tí ń fẹ́ wà lábẹ́ òfin, ẹ ko ha gbọ́ òfin ohun ti òfin sọ. 
'''
"22" = '''
:sup:`22` Nítorí a ti kọ ọ́ pé, Abrahamu ní ọmọ ọkùnrin méjì, ọ̀kan láti ọ̀dọ̀ ẹrúbìnrin, àti ọ̀kan láti ọ̀dọ̀ òmìnira obìnrin. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n a bí èyí tí ṣe ti ẹrúbìnrin nípa ti ara, ṣùgbọ́n èyí ti òmìnira obìnrin ni a bí nípa ìlérí. 
'''
"24" = '''
:sup:`24` Nǹkan wọ̀nyí jẹ́ àpẹẹrẹ: nítorí pé àwọn obìnrin wọ̀nyí ní májẹ̀mú méjèèjì; ọ̀kan láti orí òkè Sinai wá, tí a bí lóko ẹrú, tí í ṣe Hagari. 
'''
"25" = '''
:sup:`25` Nítorí Hagari yìí ni òkè Sinai Arabia, tí ó sì dúró fún Jerusalẹmu tí ó wà nísinsin yìí, tí ó sì wà lóko ẹrú pẹ̀lú àwọn ọmọ rẹ̀. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n Jerusalẹmu ti òkè jẹ́ òmìnira, èyí tí í ṣe ìyá wa. 
'''
"27" = '''
:sup:`27` Nítorí a ti kọ ọ́ pé, “Máa yọ̀, ìwọ obìnrin àgàn tí kò bímọ, bú sí ayọ̀ kí o sì kígbe sókè, ìwọ tí kò rọbí rí; nítorí àwọn ọmọ obìnrin náà tí a kọ̀sílẹ̀ yóò pọ̀ ju ti obìnrin tó ní ọkọ lọ.” 
'''
"28" = '''
:sup:`28` Ǹjẹ́ ará, ọmọ ìlérí ni àwa gẹ́gẹ́ bí Isaaki. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n bí èyí tí a bí nípa ti ara ti ṣe inúnibíni nígbà náà sí èyí tí a bí nípa ti Ẹ̀mí, bẹ́ẹ̀ sì ni nísinsin yìí. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n ìwé mímọ́ ha ti wí, “Lé ẹrúbìnrin yìí àti ọmọ rẹ̀ jáde, nítorí ọmọ ẹrúbìnrin kì yóò bá ọmọ òmìnira obìnrin jogún pọ̀.” 
'''
"31" = '''
:sup:`31` Nítorí náà, ará, àwa kì í ṣe ọmọ ẹrúbìnrin bí kò ṣe ti òmìnira obìnrin. 
'''
