[17]
"1" = '''
:sup:`1` “Ẹ̀mí mi bàjẹ́, ọjọ́ mi ni a ti gé kúrú, isà òkú dúró dè mí. 
'''
"2" = '''
:sup:`2` Nítòótọ́ àwọn ẹlẹ́yà wà lọ́dọ̀ mi, ojú mi sì tẹ̀mọ́ ìmúnibínú wọn. 
'''
"3" = '''
:sup:`3` “Fi fún mi Olúwa, ìlérí tí ìwọ fẹ́; ta ni yóò le ṣe ààbò fún mi? 
'''
"4" = '''
:sup:`4` Nítorí pé ìwọ ti sé wọ́n láyà kúrò nínú òye; nítorí náà ìwọ kì yóò gbé wọn lékè. 
'''
"5" = '''
:sup:`5` Ẹni tí ó sọ ọ̀rọ̀ ẹ̀tàn dídún fún àwọn ọ̀rẹ́ rẹ̀ fún èrè, òun ni ojú àwọn ọmọ rẹ̀ yóò mú òfo. 
'''
"6" = '''
:sup:`6` “Ọlọ́run ti sọ mi di ẹni òwe fún àwọn ènìyàn; níwájú wọn ni mo dàbí ẹni ìtutọ́ sí ní ojú. 
'''
"7" = '''
:sup:`7` Ojú mí ṣú bàìbàì nítorí ìbìnújẹ́, gbogbo ẹ̀yà ara mi sì dàbí òjìji. 
'''
"8" = '''
:sup:`8` Àwọn olódodo yóò yanu sí èyí, ẹni aláìṣẹ̀ sì bínú sí àwọn àgàbàgebè. 
'''
"9" = '''
:sup:`9` Olódodo pẹ̀lú yóò di ọ̀nà rẹ̀ mú, àti ọlọ́wọ́ mímọ́ yóò máa lera síwájú. 
'''
"10" = '''
:sup:`10` “Ṣùgbọ́n bí ó ṣe ti gbogbo yín, ẹ yípadà, kí ẹ si tún padà nísinsin yìí; èmi kò le rí ọlọ́gbọ́n kan nínú yín. 
'''
"11" = '''
:sup:`11` Ọjọ́ tí èmi ti kọjá, ìrò mi ti fà yá, àní ìrò ọkàn mi. 
'''
"12" = '''
:sup:`12` Àwọn ènìyàn wọ̀nyí ń ṣọ́ òru di ọ̀sán; wọ́n ní, ìmọ́lẹ̀ súnmọ́ ibi tí òkùnkùn dé. 
'''
"13" = '''
:sup:`13` Bí mo tilẹ̀ ní ìrètí, ipò òku ní ilé mi; mo ti tẹ́ ibùsùn mi sínú òkùnkùn. 
'''
"14" = '''
:sup:`14` Èmi ti wí fún ìdíbàjẹ́ pé, ìwọ ni baba mi, àti fún kòkòrò pé, ìwọ ni ìyá mi àti arábìnrin mi, 
'''
"15" = '''
:sup:`15` ìrètí mi ha dà nísinsin yìí? Bí ó ṣe ti ìrètí mi ni, ta ni yóò rí i? 
'''
"16" = '''
:sup:`16` Yóò sọ̀kalẹ̀ lọ sínú ipò òkú, nígbà tí a jùmọ̀ sinmi pọ̀ nínú erùpẹ̀ ilẹ̀?” 
'''
