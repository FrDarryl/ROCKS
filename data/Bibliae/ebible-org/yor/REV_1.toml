[1]
"1" = '''
:sup:`1` Ìfihàn ti Jesu Kristi, tí Ọlọ́run fi fún un, láti fihàn fún àwọn ìránṣẹ́ rẹ̀, ohun tí kò le ṣàìṣẹ ní lọ́ọ́lọ́ọ́; ó sì ránṣẹ́, ó sì fi í hàn láti ọwọ́ angẹli rẹ̀ wá fún Johanu, ìránṣẹ́ rẹ̀, 
'''
"2" = '''
:sup:`2` ẹni tí ó jẹ́rìí ohun gbogbo tí ó rí, èyí ì ni ọ̀rọ̀ Ọlọ́run, àti ẹ̀rí ti Jesu Kristi. 
'''
"3" = '''
:sup:`3` Ẹni ìbùkún ni ẹni tí ń kà, àti àwọn tí ó ń gbọ́ ọ̀rọ̀ ìsọtẹ́lẹ̀ yìí, tí ó sì ń pa nǹkan wọ̀n-ọn-nì tí a kọ sínú rẹ̀ mọ́, nítorí ìgbà kù sí dẹ̀dẹ̀. 
'''
"4" = '''
:sup:`4` Johanu, Sí àwọn ìjọ méje tí ń bẹ ní Asia: Oore-ọ̀fẹ́ fún yín, àti àlàáfíà, láti ọ̀dọ̀ ẹni tí ó ń bẹ, tí ó sì ti wà, tí ó sì ń bọ̀ wá; àti láti ọ̀dọ̀ àwọn ẹ̀mí méje tí ń bẹ níwájú ìtẹ́ rẹ̀; 
'''
"5" = '''
:sup:`5` àti láti ọ̀dọ̀ Jesu Kristi, ẹlẹ́rìí olóòtítọ́, àkọ́bí nínú àwọn òkú, àti aláṣẹ àwọn ọba ayé. Ẹni tí ó fẹ́ wa, ẹni tí ó gbà wá kúrò lọ́wọ́ ẹ̀ṣẹ̀ wa nípa ẹ̀jẹ̀ rẹ̀, 
'''
"6" = '''
:sup:`6` tí ó sì ti fi wá jẹ ọba àti àlùfáà láti sin Ọlọ́run àti Baba rẹ; tirẹ̀ ni ògo àti ìjọba láé àti láéláé. Àmín. 
'''
"7" = '''
:sup:`7` “Kíyèsi i, o ń bọ̀ nínú àwọsánmọ̀, gbogbo ojú ni yóò sì rí i, àti àwọn tí ó gún un ní ọ̀kọ̀ pẹ̀lú”; àti gbogbo orílẹ̀-èdè ayé ni “yóò sì máa pohùnréré ẹkún nítorí rẹ̀.” 
'''
"8" = '''
:sup:`8` “Èmi ni Alfa àti Omega,” ni Olúwa Ọlọ́run wí, “ẹni tí ó ń bẹ, tí ó ti wà, tí ó sì ń bọ̀ wá, alágbára.” 
'''
"9" = '''
:sup:`9` Èmi, Johanu, arákùnrin yín àti alábápín pẹ̀lú yín nínú wàhálà àti ìjọba àti sùúrù tí ń bẹ nínú Jesu, wà ní erékúṣù tí a ń pè ní Patmo, nítorí ọ̀rọ̀ Ọlọ́run, àti nítorí ẹ̀rí Jesu Kristi. 
'''
"10" = '''
:sup:`10` Mo wà nínú Ẹ̀mí ní ọjọ́ Olúwa, mo sì gbọ́ ohùn ńlá kan lẹ́yìn mi, bí ìró ìpè, 
'''
"11" = '''
:sup:`11` Ó ń wí pé, “Kọ́ ìwé rẹ̀, ohun tí ìwọ rí, kí ó sí fi ránṣẹ́ sí àwọn ìjọ méje; sí Efesu, àti sí Smirna, àti sí Pargamu, àti sí Tiatira, àti sí Sardi, àti sí Filadelfia, àti sí Laodikea.” 
'''
"12" = '''
:sup:`12` Mo sì yí padà láti wo ohùn tí ń bá mi sọ̀rọ̀. Nígbà tí mo yípadà, mo rí ọ̀pá fìtílà wúrà méje, 
'''
"13" = '''
:sup:`13` àti láàrín àwọn ọ̀pá fìtílà náà, ẹnìkan tí ó dàbí “ọmọ ènìyàn,” tí a wọ̀ ní aṣọ tí ó kanlẹ̀ dé ẹsẹ̀, tí a sì fi àmùrè wúrà dì ní ẹ̀gbẹ́. 
'''
"14" = '''
:sup:`14` Orí rẹ̀ àti irun rẹ̀ funfun bí ẹ̀gbọ̀n òwú, ó funfun bí yìnyín; ojú rẹ̀ sì dàbí, ọwọ́ iná. 
'''
"15" = '''
:sup:`15` Ẹsẹ̀ rẹ̀ sì dàbí idẹ dáradára, bí ẹni pé a dà á nínú ìléru; ohùn rẹ̀ sì dàbí ìró omi púpọ̀. 
'''
"16" = '''
:sup:`16` Ó sì ní ìràwọ̀ méje ní ọwọ́ ọ̀tún rẹ̀; àti láti ẹnu rẹ̀ wá ni idà olójú méjì mímú ti jáde. Ojú rẹ̀ sì dàbí oòrùn tí ó ń fi agbára rẹ̀ hàn. 
'''
"17" = '''
:sup:`17` Nígbà tí mo rí i, mo wólẹ̀ ní ẹsẹ̀ rẹ̀ bí ẹni tí ó kú. Ó sì fi ọwọ́ ọ̀tún rẹ̀ lé mi, ó ń wí fún mi pé, “Má ṣe bẹ̀rù. Èmi ni ẹni ìṣáájú àti ẹni ìkẹyìn. 
'''
"18" = '''
:sup:`18` Èmi ni ẹni tí ó ń bẹ láààyè, tí ó sì ti kú; sì kíyèsi i, èmi sì ń bẹ láààyè sí i títí láé! Mo sì ní kọ́kọ́rọ́ ikú àti ti ipò òkú lọ́wọ́. 
'''
"19" = '''
:sup:`19` “Kọ̀wé nítorí náà ohun tí ìwọ ti rí, àti ti ohun tí ń bẹ, àti ti ohun tí yóò hù lẹ́yìn èyí; 
'''
"20" = '''
:sup:`20` ohun ìjìnlẹ̀ tí ìràwọ̀ méje náà tí ìwọ rí ní ọwọ́ ọ̀tún mi, àti ọ̀pá wúrà fìtílà méje náà. Ìràwọ̀ méje ni àwọn angẹli ìjọ méje náà: àti ọ̀pá fìtílà méje náà ní àwọn ìjọ méje. 
'''
