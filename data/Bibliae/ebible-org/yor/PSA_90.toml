[90]
"1" = '''
:sup:`1` Àdúrà Mose ènìyàn Ọlọ́run. Olúwa, ìwọ ti jẹ́ ibùgbé wa ní gbogbo ìran dé ìran. 
'''
"2" = '''
:sup:`2` Kí a tó bí àwọn òkè ńlá àti kí ìwọ tó dá ilẹ̀ àti ayé, láti ayérayé dé ayérayé ìwọ ni Ọlọ́run. 
'''
"3" = '''
:sup:`3` Ìwọ yí ènìyàn padà sí erùpẹ̀, wí pé, “Padà sí erùpẹ̀, ìwọ ọmọ ènìyàn.” 
'''
"4" = '''
:sup:`4` Nítorí pé ìgbà tí ẹgbẹ̀rún (1,000) ọdún bá kọjá lójú rẹ, bí àná ni ó rí, bí ìgbà ìṣọ́ kan lóru. 
'''
"5" = '''
:sup:`5` Ìwọ gbá ènìyàn dànù nínú oorun ikú; wọ́n dàbí koríko tuntun ní òwúrọ̀. 
'''
"6" = '''
:sup:`6` Lóòtítọ́, ní òwúrọ̀, ó yọ tuntun ní àṣálẹ́ ni yóò gbẹ, tí yóò sì rẹ̀ dànù. 
'''
"7" = '''
:sup:`7` A pa wá run nípa ìbínú rẹ nípa ìbínú rẹ ara kò rọ̀ wá. 
'''
"8" = '''
:sup:`8` Ìwọ ti gbé ẹ̀ṣẹ̀ wa ka iwájú rẹ, àti ohun ìkọ̀kọ̀ wa nínú ìmọ́lẹ̀ iwájú rẹ. 
'''
"9" = '''
:sup:`9` Gbogbo ọjọ́ wa ń kọjá lọ lábẹ́ ìbínú rẹ; àwa ń lo ọjọ́ wa lọ bí àlá tí à ń rọ́. 
'''
"10" = '''
:sup:`10` Àádọ́rin ọdún ni iye ọjọ́ ọdún wá, bi ó sì ṣe pé nípa agbára tí wọn bá tó ọgọ́rin ọdún, agbára nínú làálàá pẹ̀lú ìbànújẹ́ ni, nítorí pé a kò ní pẹ́ gé e kúrò, àwa a sì fò lọ. 
'''
"11" = '''
:sup:`11` Ta ni ó mọ agbára ìbínú rẹ? Gẹ́gẹ́ bí ẹ̀rù rẹ, bẹ́ẹ̀ ni ìbínú rẹ. 
'''
"12" = '''
:sup:`12` Kọ́ wa bí a ti ń kaye ọjọ́ wa dáradára, kí àwa ba à lè fi ọkàn wa sípa ọgbọ́n. 
'''
"13" = '''
:sup:`13` Yípadà, Olúwa! Yóò ti pẹ́ tó? Ṣàánú fún àwọn ọmọ ọ̀dọ̀ rẹ. 
'''
"14" = '''
:sup:`14` Tẹ́ wa lọ́rùn ní òwúrọ̀ nínú ìṣeun ìfẹ́ rẹ, kí àwa kí ó lè kọrin fún ayọ̀ kí inú wa sì dùn ní gbogbo ọjọ́. 
'''
"15" = '''
:sup:`15` Mú inú wa dùn bí ọjọ́ tí ìwọ ti pọ́n wa lójú, fún ọjọ́ púpọ̀ tí àwa ti rí wàhálà. 
'''
"16" = '''
:sup:`16` Jẹ́ kí a fi iṣẹ́ rẹ̀ han àwọn ọmọ ọ̀dọ̀ rẹ̀, ògo rẹ̀ sí àwọn ọmọ wọn. 
'''
"17" = '''
:sup:`17` Jẹ́ kí ẹwà Olúwa Ọlọ́run wa wà lára wa; fi ìdí iṣẹ́ ọwọ́ wa múlẹ̀ lára wa, bẹ́ẹ̀ ni, kí ó sì fi ìdí iṣẹ́ ọwọ́ wa múlẹ̀. 
'''
