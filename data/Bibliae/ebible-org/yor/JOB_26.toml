[26]
"1" = '''
:sup:`1` Ṣùgbọ́n Jobu sì dáhùn wí pé, 
'''
"2" = '''
:sup:`2` “Báwo ni ìwọ ń ṣe ìrànlọ́wọ́ ẹni tí kò ní ipá, báwo ní ìwọ ń ṣe gbe apá ẹni tí kò ní agbára? 
'''
"3" = '''
:sup:`3` Báwo ni ìwọ ń ṣe ìgbìmọ̀ fun ẹni tí kò ní ọgbọ́n, tàbí báwo òye rẹ to pọ to bẹ́ẹ̀? 
'''
"4" = '''
:sup:`4` Ta ni ó ràn ọ́ lọ́wọ́ láti sọ àwọn ọ̀rọ̀ wọ̀nyí, àti ẹ̀mí ta ni ó gba ẹnu rẹ sọ̀rọ̀?” 
'''
"5" = '''
:sup:`5` “Àwọn aláìlágbára ti isà òkú wárìrì, lábẹ́ omi pẹ̀lú àwọn tí ń gbé inú rẹ̀. 
'''
"6" = '''
:sup:`6` Ìhòhò ni ipò òkú níwájú Ọlọ́run, ibi ìparun kò sí ní ibojì. 
'''
"7" = '''
:sup:`7` Òun ní o nà ìhà àríwá ọ̀run ní ibi òfúrufú, ó sì so ayé rọ̀ ní ojú asán. 
'''
"8" = '''
:sup:`8` Ó di omi pọ̀ nínú ìkùùkuu àwọsánmọ̀ rẹ̀ tí ó nípọn; àwọsánmọ̀ kò sì ya nísàlẹ̀ wọn. 
'''
"9" = '''
:sup:`9` Ó sì fa ojú ìtẹ́ rẹ̀ sẹ́yìn, ó sì tẹ àwọsánmọ̀ rẹ̀ sí i lórí. 
'''
"10" = '''
:sup:`10` Ó fi ìdè yí omi òkun ká, títí dé ààlà ìmọ́lẹ̀ àti òkùnkùn. 
'''
"11" = '''
:sup:`11` Ọ̀wọ́n òpó ọ̀run wárìrì, ẹnu sì yà wọ́n sì ìbáwí rẹ̀. 
'''
"12" = '''
:sup:`12` Ó fi ipá rẹ̀ dààmú omi Òkun; nípa òye rẹ̀, ó gé agbéraga sí wẹ́wẹ́. 
'''
"13" = '''
:sup:`13` Nípa ẹ̀mí rẹ̀ ni ó ti ṣe ọ̀run ní ọ̀ṣọ́; ọwọ́ rẹ̀ ni ó fi dá ejò wíwọ́ nì. 
'''
"14" = '''
:sup:`14` Kíyèsi i, èyí ní òpin ọ̀nà rẹ̀; ohùn èyí tí a gbọ́ ti kéré tó! Ta ni ẹni náà tí òye àrá agbára rẹ̀ lè yé?” 
'''
