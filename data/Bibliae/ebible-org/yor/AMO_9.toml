[9]
"1" = '''
:sup:`1` Mo rí Olúwa, ó dúró ní ẹ̀bá pẹpẹ, ó sì wí pé: “Lu orí àwọn àtẹ́rígbà ìlẹ̀kùn kí àwọn òpó kí ó lè mì fọ́ wọn sí orí àwọn gbogbo ènìyàn àwọn tí ó ṣẹ́kù ni èmi yóò fi idà pa, ẹni tí ó sálọ nínú wọn kí yóò sá gbé, ẹni ti ó sá àsálà nínú wọn kí yóò gbàlà. 
'''
"2" = '''
:sup:`2` Bí wọ́n tilẹ̀ wa ilẹ̀ lọ sí ipò òkú, láti ibẹ̀ ni ọwọ́ mi yóò ti tẹ̀ wọ́n. Bí wọ́n tilẹ̀ gun òkè ọ̀run lọ, láti ibẹ̀ ni èmi yóò ti mú wọn sọ̀kalẹ̀. 
'''
"3" = '''
:sup:`3` Bí wọ́n tilẹ̀ fi ara wọn pamọ́ ni orí òkè Karmeli, èmi yóò wá wọn rí, Èmi yóò si mú wọn kúrò níbẹ̀. Bí wọ́n tilẹ̀ fi ara pamọ́ fún mi sí ìsàlẹ̀ Òkun, láti ibẹ̀ ni Èmi yóò ti pàṣẹ fún ejò kí ó bù wọ́n ṣán. 
'''
"4" = '''
:sup:`4` Bí wọ́n tilẹ̀ lọ sí ìgbèkùn ní iwájú àwọn ọ̀tá wọn láti ibẹ̀ ni èmi yóò ti pàṣẹ fún idà kí ó ṣá wọn pa. “Èmi yóò sì tẹ ojú mi mọ́ wọn fún ìbí, kì í sì í ṣe fún rere.” 
'''
"5" = '''
:sup:`5` Olúwa, Olúwa àwọn ọmọ-ogun, ẹni ti ó fi ọwọ́ kan ilẹ̀ náà tí ó sì yọ́, tí àwọn olùgbé inú rẹ̀ yóò sì ṣọ̀fọ̀; gbogbo orílẹ̀-èdè yóò si ru sókè bí ríru odò Naili tiwọn yóò sì tẹ̀rì bí odò Ejibiti. 
'''
"6" = '''
:sup:`6` Òun ni ẹni tí ó kọ́ ìtẹ́ rẹ̀ nínú àwọn ọ̀run ti ó sì fi ìpìlẹ̀ rẹ̀ sọlẹ̀ ní ilé ayé, Ẹni ti ó pe àwọn omi Òkun ti ó sì tú wọn jáde si orí ilé ayé Olúwa ni orúkọ rẹ̀. 
'''
"7" = '''
:sup:`7` “Àbá ẹ̀yin ọmọ Israẹli kò ha dàbí àwọn ọmọ Kuṣi sí mi?” ni Olúwa wí. “Èmi kò ha ti mú Israẹli gòkè láti ilẹ̀ Ejibiti jáde wá àti àwọn Filistini láti ilẹ̀ Kafitori àti àwọn ará Aramu láti Kiri? 
'''
"8" = '''
:sup:`8` “Dájúdájú, ojú Olúwa Olódùmarè ń bẹ̀ lára ilẹ̀ ọba tó kún fún ẹ̀ṣẹ̀. Èmi yóò pa á run kúrò lórí ilẹ̀. Síbẹ̀, Èmi kò nípa ilé Jakọbu run pátápátá,” ni Olúwa wí. 
'''
"9" = '''
:sup:`9` “Nítorí Èmi yóò pàṣẹ, Èmi yóò sì mi ilé Israẹli ní àárín àwọn orílẹ̀-èdè bí a ti ń jọ nǹkan nínú ajọ̀ tí hóró kín ń kín kì yóò bọ́ sórí ilẹ̀. 
'''
"10" = '''
:sup:`10` Gbogbo àwọn ẹlẹ́ṣẹ̀ láàrín àwọn ènìyàn mi ni yóò ti ipa idà kú gbogbo àwọn ti ń wí pé, ‘Aburú kì yóò lé wa bá, bẹ́ẹ̀ ni kì yóò ká wa mọ́.’ 
'''
"11" = '''
:sup:`11` “Ní ọjọ́ náà ní Èmi yóò gbé àgọ́ Dafidi tí ó wó ró, Èmi yóò dí odi rẹ̀ tí ó ya, Èmi yóò sì gbé ahoro rẹ̀ sókè, Èmi yóò sì kọ bí ti ọjọ́ ìgbàanì, 
'''
"12" = '''
:sup:`12` kí wọn le jogún ìyókù Edomu àti gbogbo àwọn kèfèrí, ti a ń pè nípa orúkọ mi,” ni Olúwa, ẹni tí yóò ṣe nǹkan wọ̀nyí wí. 
'''
"13" = '''
:sup:`13` “Ọjọ́ náà ń bọ,” ni Olúwa wí, “tí ẹni tí ń tulẹ̀ yóò lé ẹni tí ń kórè bá. Tí ẹni tí ń fún èso àjàrà yóò lé ẹni tí ń gbìn bá. Àwọn òkè ńlá yóò sì kán ọtí wáìnì sílẹ̀, tí yóò sì sàn láti ara àwọn òkè kéékèèké. 
'''
"14" = '''
:sup:`14` Èmi yóò si tún mú ìgbèkùn Israẹli ènìyàn mi padà bọ̀. “Wọn yóò sì kọ́ ahoro ìlú, wọn yóò sì máa gbé inú wọn. Wọn yóò sì gbin ọgbà àjàrà, wọn yóò sì mu ọtí wáìnì wọn wọn yóò sì ṣe ọgbà pẹ̀lú, wọn yóò sì jẹ èso inú wọn. 
'''
"15" = '''
:sup:`15` Èmi yóò gbin Israẹli sí orí ilẹ̀ rẹ̀. A kì yóò sì fà wọn tu mọ́ láéláé kúrò ni orí ilẹ̀ ti mo fi fún wọn,” ni Olúwa Ọlọ́run rẹ wí.
'''
