[42]
"1" = '''
:sup:`1` “Ìránṣẹ́ mi nìyìí, ẹni tí mo gbéró, àyànfẹ́ mi nínú ẹni tí mo láyọ̀; Èmi yóò fi Ẹ̀mí mi sínú rẹ̀ òun yóò sì mú ìdájọ́ wá sórí àwọn orílẹ̀-èdè. 
'''
"2" = '''
:sup:`2` Òun kì yóò pariwo tàbí kígbe sókè, tàbí kí ó gbóhùn rẹ̀ sókè ní òpópónà. 
'''
"3" = '''
:sup:`3` Koríko odò títẹ̀ kan ni òun kì yóò fọ́, àti òwú-fìtílà tí ń jó tan an lọ lòun kì yóò fẹ́ pa. Ní òdodo ni yóò mú ìdájọ́ wá; 
'''
"4" = '''
:sup:`4` òun kì yóò kọsẹ̀ bẹ́ẹ̀ ni kò ní rẹ̀wẹ̀sì títí tí yóò fi fi ìdájọ́ múlẹ̀ ní ayé. Nínú òfin rẹ̀ ni àwọn erékùṣù yóò fi ìrètí wọn sí.” 
'''
"5" = '''
:sup:`5` Èyí ni ohun tí Olúwa Ọlọ́run wí Ẹni tí ó dá àwọn ọ̀run tí ó sì tẹ́ wọ́n sóde, tí ó tẹ́ ilẹ̀ ayé àti ohun gbogbo tí ó jáde nínú wọn, Ẹni tí ó fún àwọn ènìyàn rẹ̀ ní èémí àti ẹ̀mí fún gbogbo àwọn tí ń rìn nínú rẹ̀: 
'''
"6" = '''
:sup:`6` “Èmi, Olúwa, ti pè ọ́ ní òdodo, Èmi yóò di ọwọ́ rẹ mú. Èmi yóò pa ọ́ mọ́, n ó sì ṣe ọ́ láti jẹ́ májẹ̀mú fún àwọn ènìyàn àti ìmọ́lẹ̀ fún àwọn aláìkọlà 
'''
"7" = '''
:sup:`7` láti la àwọn ojú tí ó fọ́, láti tú àwọn òǹdè kúrò nínú túbú àti láti tú sílẹ̀ kúrò nínú ẹ̀wọ̀n àwọn tí ó jókòó nínú òkùnkùn. 
'''
"8" = '''
:sup:`8` “Èmi ni Olúwa; orúkọ mi nìyìí! Èmi kì yóò fi ògo mi fún ẹlòmíràn tàbí ìyìn mi fún ère òrìṣà. 
'''
"9" = '''
:sup:`9` Kíyèsi i, àwọn nǹkan àtijọ́ ti wáyé, àti àwọn nǹkan tuntun ni mo ti wí pé; kí wọn tó hù jáde mo ti kéde rẹ̀ fún ọ.” 
'''
"10" = '''
:sup:`10` Kọ orin tuntun sí Olúwa ìyìn rẹ̀ láti òpin ilẹ̀ ayé wá, ẹ̀yin tí ó sọ̀kalẹ̀ lọ sínú Òkun, àti ohun gbogbo tí ń bẹ nínú rẹ̀, ẹ̀yin erékùṣù, àti gbogbo àwọn tí ń gbé inú wọn. 
'''
"11" = '''
:sup:`11` Jẹ́ kí aginjù àti àwọn ìlú rẹ̀ kí ó gbé ohùn wọn sókè; jẹ́ kí ibùdó ti àwọn ìlú Kedari ń gbé máa yọ̀. Jẹ́ kí àwọn ènìyàn Sela kọrin fún ayọ̀; jẹ́ kí wọn pariwo láti orí òkè. 
'''
"12" = '''
:sup:`12` Jẹ́ kí wọn fi ògo fún Olúwa àti kí wọn sì kéde ìyìn rẹ̀ ní erékùṣù. 
'''
"13" = '''
:sup:`13` Olúwa yóò rìn jáde gẹ́gẹ́ bí i ọkùnrin alágbára, yóò ru owú sókè bí ológun; yóò kígbe nítòótọ́, òun yóò ké igbe ogun, òun yóò sì ṣẹ́gun àwọn ọ̀tá rẹ̀. 
'''
"14" = '''
:sup:`14` “Fún ìgbà pípẹ́ ni mo ti dákẹ́ jẹ́ẹ́, mo ti wà ní ìdákẹ́ jẹ́ẹ́, mo sì kó ara ró. Ṣùgbọ́n ní àkókò yìí, gẹ́gẹ́ bí obìnrin tí ó ń rọbí, mo sọkún, mo sì ń mí hẹlẹ hẹlẹ. 
'''
"15" = '''
:sup:`15` Èmi yóò sọ òkè ńlá àti kékeré di ahoro tí n ó sì gbẹ gbogbo ewéko rẹ̀ dànù, Èmi yóò sọ àwọn odò di erékùṣù n ó sì gbẹ àwọn adágún. 
'''
"16" = '''
:sup:`16` Èmi yóò tọ àwọn afọ́jú ní ọ̀nà tí wọn kò tí ì mọ̀, ní ipa ọ̀nà tí ó ṣàjèjì sí wọn ni èmi yóò tọ́ wọn lọ; Èmi yóò sọ òkùnkùn di ìmọ́lẹ̀ níwájú wọn àti ibi pálapàla ni èmi ó sọ di kíkúnná. Àwọn nǹkan tí máa ṣe nìyìí; Èmi kì yóò kọ̀ wọ́n sílẹ̀. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n àwọn tí ó gbẹ́kẹ̀lé òrìṣà, tí wọ́n wí fún ère pé, ‘Ẹ̀yin ni Ọlọ́run wa,’ ni a ó dá padà pẹ̀lú ìtìjú. 
'''
"18" = '''
:sup:`18` “Gbọ́, ìwọ adití, wò ó, ìwọ afọ́jú, o sì rí! 
'''
"19" = '''
:sup:`19` Ta ló fọ́jú bí kò ṣe ìránṣẹ́ mi, àti odi gẹ́gẹ́ bí oníṣẹ́ tí mo rán? Ta ni ó fọ́jú gẹ́gẹ́ bí ẹni tí a fi jìnmí, ó fọ́jú gẹ́gẹ́ bí ìránṣẹ́ Olúwa? 
'''
"20" = '''
:sup:`20` Ẹ̀yin ti rí ọ̀pọ̀lọpọ̀ nǹkan, ṣùgbọ́n ẹ kò ṣe àkíyèsí; etí yín yà sílẹ̀, ṣùgbọ́n ẹ kò gbọ́ nǹkan kan.” 
'''
"21" = '''
:sup:`21` Ó dùn mọ́ Olúwa nítorí òdodo rẹ̀ láti mú òfin rẹ lágbára àti ògo. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n àwọn ènìyàn kan nìyìí tí a jà lógun tí a sì kó lẹ́rú, gbogbo wọn ni ó wà nínú ọ̀gbun, tàbí tí a fi pamọ́ sínú ẹ̀wọ̀n. Wọ́n ti di ìkógun, láìsí ẹnìkan tí yóò gbà wọ́n sílẹ̀; wọ́n ti di ìkógun, láìsí ẹni tí yóò sọ pé, “Dá wọn padà.” 
'''
"23" = '''
:sup:`23` Ta ni nínú yín tí yóò tẹ́tí sí èyí tàbí kí ó ṣe àkíyèsí gidi ní àsìkò tí ó ń bọ̀? 
'''
"24" = '''
:sup:`24` Ta ni ó fi Jakọbu lélẹ̀ fún ìkógun, àti Israẹli sílẹ̀ fún onísùnmọ̀mí? Kì í ha ṣe Olúwa ni, ẹni tí àwa ti ṣẹ̀ sí? Nítorí pé wọn kò ní tẹ̀lé ọ̀nà rẹ̀; wọn kò mú òfin rẹ̀ ṣẹ. 
'''
"25" = '''
:sup:`25` Nítorí náà ni ó ṣe rọ̀jò ìbínú un rẹ̀ lé wọn lórí, rògbòdìyàn ogun. Èyí tí ó fi ahọ́n iná yí wọn po, síbẹ̀ èdè kò yé wọn; ó jó wọn run, síbẹ̀ wọn kò fi sọ́kàn wọn rárá. 
'''
