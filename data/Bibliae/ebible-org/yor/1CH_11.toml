[11]
"1" = '''
:sup:`1` Gbogbo àwọn Israẹli kó ara wọn jọ pọ̀ sí ọ̀dọ̀ Dafidi ní Hebroni, wọ́n sì wí pé, “Ẹran-ara rẹ àti ẹ̀jẹ̀ rẹ ni àwa í ṣe. 
'''
"2" = '''
:sup:`2` Ní àtijọ́, kódà nígbà tí Saulu jẹ ọba, ìwọ ni ẹni tí ó darí Israẹli ní ojú ogun wọn. Olúwa Ọlọ́run rẹ sì wí fún ọ pé, ‘Ìwọ yóò sì jẹ́ olùṣọ́ Israẹli ènìyàn mi, ìwọ yóò sì jẹ́ olórí fún wọn.’ ” 
'''
"3" = '''
:sup:`3` Nígbà tí gbogbo àwọn ìjòyè Israẹli tí wọ́n ti wá sọ́dọ̀ ọba Dafidi ni Hebroni. Ó sì ṣe májẹ̀mú pẹ̀lú wọn ní Hebroni níwájú Olúwa, wọ́n sì fi òróró yan Dafidi ní ọba lórí Israẹli, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa láti ọwọ́ Samuẹli. 
'''
"4" = '''
:sup:`4` Dafidi àti gbogbo àwọn ọmọ Israẹli jáde lọ sí Jerusalẹmu (tí ṣe Jebusi). Àwọn Jebusi ara ilẹ̀ náà ń gbé níbẹ̀. 
'''
"5" = '''
:sup:`5` Àwọn ará ìlú Jebusi sì wí fún Dafidi pé, “Ìwọ kò sì gbọdọ̀ wọ ìhín yìí wá.” Ṣùgbọ́n Dafidi kó ìlú odi Sioni—èyí tí í ṣe ìlú Dafidi. 
'''
"6" = '''
:sup:`6` Dafidi ti wí pé, “Ẹnikẹ́ni tí ó bá tètè kọlu àwọn ará Jebusi ni yóò di olórí àti balógun.” Joabu ọmọ Seruiah sì kọ́kọ́ gòkè lọ, bẹ́ẹ̀ ni ó sì gba olórí. 
'''
"7" = '''
:sup:`7` Dafidi sì ń gbé inú ìlú odi, nítorí náà ni wọ́n fi ń pè é ni ìlú Dafidi. 
'''
"8" = '''
:sup:`8` Ó sì kọ́ àwọn ìlú náà yíkákiri; láti Millo yíkákiri; Joabu sì tún ìyókù àwọn ìlú náà ṣe. 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni Dafidi ń ga, ó sì pọ̀ sí i, nítorí pé Olúwa àwọn ọmọ-ogun wà pẹ̀lú rẹ̀. 
'''
"10" = '''
:sup:`10` Àwọn wọ̀nyí sì ni ìjòyè alágbára ọkùnrin Dafidi, àwọn pẹ̀lú gbogbo àwọn ọmọ Israẹli, wọ́n sì fún ìjọba rẹ̀ ní àtìlẹ́yìn tó lágbára láti mú un tàn káàkiri gbogbo ilẹ̀, gẹ́gẹ́ bí Olúwa ti ṣèlérí. 
'''
"11" = '''
:sup:`11` Èyí sì ni iye àwọn akọni ọkùnrin Dafidi: Jaṣobeamu ọmọ Hakumoni, òun sì ni olórí nínú àwọn ìjòyè, ó sì gbé ọ̀kọ̀ rẹ̀ sókè lórí àwọn ọ̀ọ́dúnrún (300) ènìyàn, àwọn ẹni tí ó pa ní ogun ẹ̀ẹ̀kan. 
'''
"12" = '''
:sup:`12` Lẹ́yìn rẹ̀ sì ni Eleasari ọmọ Dodo àwọn ará Ahohi, ọ̀kan lára àwọn mẹ́ta ọkùnrin alágbára. 
'''
"13" = '''
:sup:`13` Ó sì wà pẹ̀lú Dafidi ní Pasi-Dammimu nígbà tí àwọn ará Filistini kó ara wọn jọ láti jagun, níbi tí ilẹ̀ kan wà tí ó kún fún ọkà barle. Àwọn ènìyàn sì sálọ kúrò níwájú Filistini. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n wọ́n mú ìdúró wọn ní àárín pápá náà. Wọ́n sì gbà a wọ́n sì gún àwọn ará Filistini mọ́lẹ̀, Olúwa sì mú ìgbàlà ńlá fún wọn. 
'''
"15" = '''
:sup:`15` Mẹ́ta nínú àwọn ọgbọ̀n ìjòyè sọ̀kalẹ̀ tọ́ Dafidi wá lọ sí orí àpáta nínú ihò Adullamu, nígbà tí àwọn ẹgbẹ́ Filistini sì dúró ní àfonífojì ní orí òkè Refaimu. 
'''
"16" = '''
:sup:`16` Ní àsìkò náà Dafidi sì ń bẹ nínú ìlú odi, ẹgbẹ́ ogun àwọn ará Filistini sì ń bẹ ní Bẹtilẹhẹmu. 
'''
"17" = '''
:sup:`17` Dafidi sí pòǹgbẹ fún omi ó sì wí pé, “Háà, ẹnìkan yóò ha bu omi láti inú kànga ní ẹ̀gbẹ́ ẹnu-bodè Bẹtilẹhẹmu fún un mu?” 
'''
"18" = '''
:sup:`18` Bẹ́ẹ̀ ni àwọn mẹ́ta náà sì là láti ogun ará Filistini, ó sì fa omi jáde láti inú kànga ní ẹ̀gbẹ́ ẹnu-bodè Bẹtilẹhẹmu ó sì gbé padà tọ Dafidi wá. Ṣùgbọ́n ó kọ̀ láti mu ú: dípò, ó sì tú jáde níwájú Olúwa. 
'''
"19" = '''
:sup:`19` “Kí Ọlọ́run má jẹ́ kí èmi ó má ṣe ṣe èyí!” ó wí pé. “Ṣé kí èmi kí ó mú ẹ̀jẹ̀ ọkùnrin yí ẹni tí ó fi ẹ̀mí rẹ̀ wéwu?” Nítorí wọ́n fi ẹ̀mí wọn wéwu láti mú padà wá, Dafidi kò ní mu ú. Nǹkan wọ̀nyí ni àwọn akọni mẹ́ta ọkùnrin náà ṣe ohun ìyanu ńlá. 
'''
"20" = '''
:sup:`20` Abiṣai arákùnrin Joabu ìjòyè àwọn mẹ́ta. Ó sì gbé ọ̀kọ̀ rẹ̀ sókè lórí àwọn ọ̀ọ́dúnrún (300) àwọn ènìyàn, àwọn ẹni tí ó pa, bẹ́ẹ̀ ni ó sì di olókìkí gẹ́gẹ́ bí àwọn mẹ́ta. 
'''
"21" = '''
:sup:`21` Ó sì gba ìlọ́po ọlá lórí àwọn mẹ́tẹ̀ẹ̀ta ó sì di olórí wọn, bí ó tilẹ̀ jẹ́ pé a kò ka kún ara wọn. 
'''
"22" = '''
:sup:`22` Benaiah ọmọ Jehoiada ó sì jẹ́ akọni oníjà láti Kabṣeeli, ẹni tí ó ṣe iṣẹ́ agbára ńlá. Ó sì pa àwọn ọmọ Arieli méjì ti Moabu, ó sì tún sọ̀kalẹ̀ lọ sí inú ihò lákokò yìnyín dídì, ó sì pa kìnnìún kan 
'''
"23" = '''
:sup:`23` Ó sì pa ara Ejibiti ẹni tí ó ga ní ìwọ̀n ẹsẹ̀ méje àti ààbọ̀ ṣùgbọ́n àwọn ará Ejibiti wọn ní ọ̀kọ̀ gẹ́gẹ́ bí ìdábùú igi ahunṣọ àti ọ̀pá ní ọwọ́ rẹ̀, Benaiah sọ̀kalẹ̀ lórí rẹ̀ pẹ̀lú kùmọ̀. Ó sì gba ọ̀kọ̀ náà láti ọwọ́ ará Ejibiti ó sì pa á pẹ̀lú ọ̀kọ̀ rẹ̀. 
'''
"24" = '''
:sup:`24` Nǹkan wọ̀nyí sì ní ìwà akin Benaiah ọmọ Jehoiada; ohun náà pẹ̀lú sì di olókìkí gẹ́gẹ́ bí àwọn akọni ọkùnrin mẹ́ta. 
'''
"25" = '''
:sup:`25` Ó sì ní ọlá púpọ̀ ju àwọn ọgbọ̀n lọ, ṣùgbọ́n a kò kà á láàrín àwọn mẹ́tẹ̀ẹ̀ta. Dafidi sì fi sí ìkáwọ́ àwọn ẹ̀ṣọ́. 
'''
"26" = '''
:sup:`26` Àwọn akọni ọkùnrin náà nìyí: Asaheli arákùnrin Joabu, Elhanani ọmọ Dodo láti Bẹtilẹhẹmu, 
'''
"27" = '''
:sup:`27` Ṣamotu ará Harori, Helesi ará Peloni 
'''
"28" = '''
:sup:`28` Ira ọmọ Ikẹsi láti Tekoa, Abieseri láti Anatoti, 
'''
"29" = '''
:sup:`29` Sibekai ará Huṣati, láti ará Ahohi 
'''
"30" = '''
:sup:`30` Maharai ará Netofa, Heledi ọmọ Baanah ará Netofa, 
'''
"31" = '''
:sup:`31` Itai ọmọ Ribai láti Gibeah ní Benjamini, Benaiah ará Piratoni, 
'''
"32" = '''
:sup:`32` Hurai láti àfonífojì Gaaṣi, Abieli ará Arbati, 
'''
"33" = '''
:sup:`33` Asmafeti ará Bahurimu Eliaba ará Ṣaalboni. 
'''
"34" = '''
:sup:`34` Àwọn ọmọ Haṣemu ará Gisoni Jonatani ọmọ Ṣage ará Harari. 
'''
"35" = '''
:sup:`35` Ahiamu ọmọ Sakari ará Harari, Elifali ọmọ Uri 
'''
"36" = '''
:sup:`36` Heferi ará Mekerati, Ahijah ará Peloni, 
'''
"37" = '''
:sup:`37` Hesro ará Karmeli Naarai ọmọ Esbai, 
'''
"38" = '''
:sup:`38` Joẹli arákùnrin Natani Mibari ọmọ Hagari, 
'''
"39" = '''
:sup:`39` Seleki ará Ammoni, Naharai ará Beroti ẹni tí ó jẹ́ ẹni tí n ru ìhámọ́ra Joabu ọmọ Seruiah. 
'''
"40" = '''
:sup:`40` Ira ará Itri, Garebu ará Itri, 
'''
"41" = '''
:sup:`41` Uriah ará Hiti Sabadi ọmọ Ahlai. 
'''
"42" = '''
:sup:`42` Adina ọmọ Ṣisa ará Reubeni, ẹni tí ó jẹ́ ìjòyè ará Reubeni, àti pẹ̀lú ọgbọ́n rẹ̀. 
'''
"43" = '''
:sup:`43` Hanani ọmọ Maaka. Jehoṣafati ará Mitini. 
'''
"44" = '''
:sup:`44` Ussia ará Asiterati, Ṣama àti Jeieli àwọn ọmọ Hotami ará Aroeri, 
'''
"45" = '''
:sup:`45` Jediaeli ọmọ Ṣimri, àti arákùnrin Joha ará Tisi 
'''
"46" = '''
:sup:`46` Elieli ará Mahafi Jeribai àti Joṣafia àwọn ọmọ Elnaamu, Itimah ará Moabu, 
'''
"47" = '''
:sup:`47` Elieli, Obedi àti Jaasieli ará Mesoba. 
'''
