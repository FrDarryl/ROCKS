[5]
"1" = '''
:sup:`1` Ó sì ṣe, nígbà tí ìjọ ènìyàn súnmọ́ ọn láti gbọ́ ọ̀rọ̀ Ọlọ́run, tí ó sì dúró létí adágún Genesareti. 
'''
"2" = '''
:sup:`2` Ó rí ọkọ̀ méjì ti o wá létí adágún: èyí tí àwọn apẹja ti sọ̀kalẹ̀ kúrò nínú wọn, nítorí tí wọ́n ń fọ àwọ̀n wọn. 
'''
"3" = '''
:sup:`3` Ó sì wọ ọ̀kan nínú àwọn ọkọ̀ náà, tí í ṣe ti Simoni, ó sì bẹ̀ ẹ́ kí ó tì í sí ẹ̀yìn díẹ̀ kúrò ní ilẹ̀. Ó sì jókòó, ó sì ń kọ́ ìjọ ènìyàn láti inú ọkọ̀ náà. 
'''
"4" = '''
:sup:`4` Bí ó sì ti dákẹ́ ọ̀rọ̀ sísọ, ó wí fún Simoni pé, “Tì í sí ibú, kí o sì ju àwọ̀n yín sí ìsàlẹ̀ fún àkópọ̀.” 
'''
"5" = '''
:sup:`5` Simoni sì dáhùn ó sì wí fún un pé, “Olùkọ́ni, gbogbo òru ni àwa fi ṣiṣẹ́, àwa kò sì mú nǹkan kan: ṣùgbọ́n nítorí ọ̀rọ̀ rẹ èmi ó ju àwọ̀n náà sí ìsàlẹ̀.” 
'''
"6" = '''
:sup:`6` Nígbà tí wọ́n sì ti ṣe èyí, wọ́n kó ọ̀pọ̀lọpọ̀ ẹja: àwọ̀n wọn sì ya. 
'''
"7" = '''
:sup:`7` Wọ́n sì pe àwọn ẹgbẹ́ wọn, tí ó wà nínú ọkọ̀ kejì, kí wọn kí ó wá ràn wọ́n lọ́wọ́. Wọ́n sì wá, wọ́n kó ẹja ọkọ̀ méjèèjì sì kún, bẹ́ẹ̀ ni wọ́n bẹ̀rẹ̀ sí í rì. 
'''
"8" = '''
:sup:`8` Nígbà tí Simoni Peteru sì rí i, ó wólẹ̀ lẹ́bàá eékún Jesu, ó wí pé, “Lọ kúrò lọ́dọ̀ mi Olúwa; nítorí ẹlẹ́ṣẹ̀ ni mí.” 
'''
"9" = '''
:sup:`9` Ẹnu sì yà wọ́n, àti gbogbo àwọn tí ń bẹ pẹ̀lú rẹ̀, fún àkópọ̀ ẹja tí wọ́n kó, 
'''
"10" = '''
:sup:`10` bẹ́ẹ̀ ni Jakọbu àti Johanu àwọn ọmọ Sebede, tí ń ṣe alábákẹ́gbẹ́ Simoni. Jesu sì wí fún Simoni pé, “Má bẹ̀rù; láti ìsinsin yìí lọ ìwọ ó máa mú ènìyàn.” 
'''
"11" = '''
:sup:`11` Nígbà tí wọ́n sì ti mú ọkọ̀ wọn dé ilẹ̀, wọ́n fi gbogbo rẹ̀ sílẹ̀, wọ́n sì tọ̀ ọ́ lẹ́yìn lọ. 
'''
"12" = '''
:sup:`12` Ó sì ṣe, nígbà tí Jesu wọ ọ̀kan nínú àwọn ìlú náà, kíyèsi i, ọkùnrin kan tí ẹ̀tẹ̀ bò wa síbẹ̀: nígbà tí ó rí Jesu, ó wólẹ̀, ó sì ń bẹ̀ ẹ́, wí pé, “Olúwa, bí ìwọ bá fẹ́, ìwọ lè sọ mí di mímọ́.” 
'''
"13" = '''
:sup:`13` Jesu sì na ọwọ́ rẹ̀, ó fi kàn án, ó ní, “Mo fẹ́, ìwọ di mímọ́!” Lójúkan náà ẹ̀tẹ̀ sì fi í sílẹ̀ lọ. 
'''
"14" = '''
:sup:`14` Ó sì kìlọ̀ fún u pé, “Kí ó má ṣe sọ fún ẹnìkan: ṣùgbọ́n kí ó lọ, kí ó sì fi ara rẹ̀ hàn fún àlùfáà, kí ó sì ta ọrẹ fún ìwẹ̀nùmọ́ rẹ̀, gẹ́gẹ́ bí Mose ti pàṣẹ gẹ́gẹ́ bi ẹ̀rí fun wọn.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n òkìkí rẹ̀ ń kàn kálẹ̀: tó bẹ́ẹ̀ tí ọ̀pọ̀ ìjọ ènìyàn sì jùmọ̀ pàdé láti gbọ́ ọ̀rọ̀ rẹ̀, àti láti gba ìwòsàn lọ́dọ̀ rẹ̀ kúrò lọ́wọ́ àìlera wọn. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n lọ́pọ̀ ìgbà ni Jesu a máa yẹra kúrò si ibi ìdákẹ́rọ́rọ́, òun á sì máa dá wà láti gbàdúrà. 
'''
"17" = '''
:sup:`17` Ní ọjọ́ kan, bí ó sì ti ń kọ́ni, àwọn Farisi àti àwọn amòfin jókòó pẹ̀lú rẹ̀, àwọn tí ó ti àwọn ìletò Galili gbogbo, àti Judea, àti Jerusalẹmu wá: agbára Olúwa sì ń bẹ pẹ̀lú rẹ̀ láti mú wọn láradá. 
'''
"18" = '''
:sup:`18` Sá à sì kíyèsi i, àwọn ọkùnrin kan gbé ẹnìkan tí ó ní ààrùn ẹ̀gbà wà lórí àkéte: wọ́n ń wá ọ̀nà àti gbé e wọlé, àti láti tẹ́ ẹ síwájú Jesu. 
'''
"19" = '''
:sup:`19` Nígbà tí wọn kò sì rí ọ̀nà tí wọn ìbá fi gbé e wọlé nítorí ìjọ ènìyàn, wọ́n gbé e gun òkè àjà ilé lọ, wọ́n sọ̀ ọ́ kalẹ̀ sí àárín èrò ti òun ti àkéte rẹ̀ níwájú Jesu. 
'''
"20" = '''
:sup:`20` Nígbà tí ó sì rí ìgbàgbọ́ wọn, ó wí pé, “Ọkùnrin yìí, a darí ẹ̀ṣẹ̀ rẹ jì ọ́.” 
'''
"21" = '''
:sup:`21` Àwọn akọ̀wé àti àwọn Farisi bẹ̀rẹ̀ sí í gbèrò wí pé, “Ta ni eléyìí tí ń sọ ọ̀rọ̀-òdì? Ta ni ó lè dárí ẹ̀ṣẹ̀ ji ni bí kò ṣe Ọlọ́run nìkan ṣoṣo.” 
'''
"22" = '''
:sup:`22` Jesu sì mọ èrò inú wọn, ó dáhùn ó sì wí fún wọn pé, “Èéṣe tí ẹ fi ń ro nǹkan wọ̀nyí nínú ọkàn yín? 
'''
"23" = '''
:sup:`23` Èwo ni ó yá jù: láti wí pé, ‘A dárí ẹ̀ṣẹ̀ rẹ jì ọ́,’ tàbí láti wí pé, ‘Dìde kí ìwọ sì máa rìn’? 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n kí ẹ̀yin lè mọ̀ pé Ọmọ Ènìyàn ní agbára ní ayé láti dárí ẹ̀ṣẹ̀ ji ni.” Ó wí fún ẹlẹ́gbà náà pé, “Mo wí fún ọ, dìde, sì gbé àkéte rẹ, kí o sì máa lọ sí ilé!” 
'''
"25" = '''
:sup:`25` Ó sì dìde lọ́gán níwájú wọn, ó gbé ohun tí ó dùbúlẹ̀ lé, ó sì lọ sí ilé rẹ̀, ó yin Ọlọ́run lógo. 
'''
"26" = '''
:sup:`26` Ẹnu sì ya gbogbo wọn, wọ́n sì yin Ọlọ́run lógo, ẹ̀rù sì bà wọ́n, wọ́n ń wí pé, “Àwa rí ohun ìyanu lónìí.” 
'''
"27" = '''
:sup:`27` Lẹ́hìn èyí, Jesu jáde lọ, ó sì rí agbowó òde kan tí à ń pè ní Lefi, ó jókòó sí ibi tí ó ti ń gba owó òde, Jesu sì wí fún un pé, “Tẹ̀lé mi,” 
'''
"28" = '''
:sup:`28` Lefi sì fi ohun gbogbo sílẹ̀ ó sì ń tẹ̀lé e. 
'''
"29" = '''
:sup:`29` Lefi sì ṣe àsè ńlá kan fún Jesu ní ilé rẹ̀, ọ̀pọ̀ àwọn agbowó òde àti àwọn mìíràn sì ń jẹun pẹ̀lú wọn. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n àwọn Farisi, àwọn olùkọ́ òfin tí ó jẹ́ ara wọn fi ẹ̀sùn kan àwọn ọmọ-ẹ̀yìn pe, “Èéṣe tí ẹ̀yin fi ń jẹun tí ẹ sì ń mú pẹ̀lú àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀.” 
'''
"31" = '''
:sup:`31` Jesu dáhùn ó wí fún wọn pé, “Ẹni tí ara rẹ̀ le kò nílò oníṣègùn, bí kò ṣe ẹni tí ara rẹ̀ kò dá. 
'''
"32" = '''
:sup:`32` Èmí kò wá láti pe àwọn olódodo bí kò ṣe àwọn ẹlẹ́ṣẹ̀ sí ìrònúpìwàdà.” 
'''
"33" = '''
:sup:`33` Wọ́n wí fún pé, “Àwọn ọmọ-ẹ̀yìn Johanu a máa gbààwẹ̀, wọn a sì máa gbàdúrà, bẹ́ẹ̀ pẹ̀lú sì ni àwọn ọmọ-ẹ̀yìn àwọn Farisi ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ a máa jẹ, wọn a sì máa mu pẹ̀lú.” 
'''
"34" = '''
:sup:`34` Jesu sì dáhùn ó wí fún wọn pé, “Ǹjẹ́ ó ṣe é ṣe kí àwọn àlejò ọkọ ìyàwó máa gbààwẹ̀ nígbà tí ọkọ ìyàwó wà pẹ̀lú wọn bí? 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n àkókò ń bọ̀ nígbà tí a ó gba ọkọ ìyàwó kúrò lọ́dọ̀ wọn, ní àwọn ọjọ́ wọ̀nyí ni wọn yóò gbààwẹ̀.” 
'''
"36" = '''
:sup:`36` Ó sì pa òwe yìí fún wọn wí pé, “Kò sí ẹni tó lè ya aṣọ tuntun kí ó sì rán mọ́, èyí tó ti gbó. Tí ó ba ṣe èyí, yóò ba aṣọ tuntun jẹ́, èyí tí ó tuntun náà kì yóò sì dọ́gba pẹ̀lú èyí tí ó ti gbó. 
'''
"37" = '''
:sup:`37` Àti wí pé, kò sí ẹni tí ó lè dá ọtí wáìnì tuntun sínú ògbólógbòó ìgò-awọ, tí ó bá ṣe èyí, wáìnì tuntun yóò fa awọ náà ya, wáìnì náà yóò dànù, awọ náà a sì bàjẹ́. 
'''
"38" = '''
:sup:`38` Nítorí náà, ó tọ́ kí á da wáìnì tuntun sínú awọ tuntun. 
'''
"39" = '''
:sup:`39` Kò sì ẹni tí yóò fẹ́ láti mu wáìnì tuntun lẹ́yìn tí ó bá ti mu ògbólógbòó tán, nítorí yóò wí pé, ‘Èyí tí ó jẹ́ ògbólógbòó dára jù.’ ” 
'''
