[1]
"1" = '''
:sup:`1` Ní ìgbà tí àwọn onídàájọ́ ń ṣe àkóso ilẹ̀ Israẹli, ìyàn kan mú ní ilẹ̀ náà, ọkùnrin kan láti Bẹtilẹhẹmu ti Juda, òun àti aya rẹ̀ pẹ̀lú àwọn ọmọ rẹ̀ ọkùnrin méjì lọ láti máa gbé ní ilẹ̀ Moabu fún ìgbà díẹ̀. 
'''
"2" = '''
:sup:`2` Orúkọ ọkùnrin náà ń jẹ́ Elimeleki, orúkọ ìyàwó rẹ̀ ni Naomi, orúkọ àwọn ọmọ rẹ̀ méjèèjì sì ni Maloni àti Kilioni àwọn ará Efrata, ti Bẹtilẹhẹmu ti Juda. Wọ́n sì lọ sí ilẹ̀ Moabu, wọ́n ń gbé níbẹ̀. 
'''
"3" = '''
:sup:`3` Ní àsìkò tí wọ́n ń gbé ibẹ̀, Elimeleki, ọkọ Naomi kú, ó sì ku òun pẹ̀lú àwọn ọmọ rẹ̀ ọkùnrin méjèèjì. 
'''
"4" = '''
:sup:`4` Wọ́n sì fẹ́ àwọn ọmọbìnrin ará Moabu méjì, orúkọ ọ̀kan ń jẹ́ Oripa, èkejì sì ń jẹ́ Rutu. Lẹ́yìn ìgbà tí wọ́n sì ti gbé níbẹ̀ fún bí ọdún mẹ́wàá, 
'''
"5" = '''
:sup:`5` Maloni àti Kilioni náà sì kú, Naomi sì wà láìsí ọkọ tàbí ọmọ kankan fún un mọ́. 
'''
"6" = '''
:sup:`6` Nígbà tí Naomi gbọ́ ní Moabu tí ó wà wí pé Olúwa ti bẹ àwọn ènìyàn rẹ̀ wò nípa fífún wọn ní ọ̀pọ̀ oúnjẹ. Ó sì dìde pẹ̀lú àwọn ìyàwó ọmọ rẹ̀ méjèèjì láti padà sí ìlú rẹ̀. 
'''
"7" = '''
:sup:`7` Òun pẹ̀lú àwọn ìyàwó ọmọ rẹ̀ méjèèjì ni wọ́n jọ fi ibi tí ó ń gbé sílẹ̀ tí wọ́n sì bẹ̀rẹ̀ ìrìnàjò wọn padà sí ilẹ̀ Juda. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ní ojú ọ̀nà, Naomi wí fún àwọn aya ọmọ rẹ̀ méjèèjì pé, “Kí ẹnìkọ̀ọ̀kan yín padà sí ilé ìyá rẹ̀. Kí Olúwa ṣe àánú fún yín bí ẹ ti ṣe sí èmi àti àwọn ọkọ yín tí ó kú. 
'''
"9" = '''
:sup:`9` Kí Olúwa kí ó fi yín lọ́kàn balẹ̀ ní ilé ọkọ mìíràn.” Naomi sì fi ẹnu kò wọ́n ní ẹnu wí pé “Ó dìgbà,” wọ́n sì sọkún kíkankíkan. 
'''
"10" = '''
:sup:`10` Wọ́n sì wí fún un pé, “Rárá, a ó bà ọ lọ sí ọ̀dọ̀ àwọn ènìyàn rẹ.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Naomi dáhùn wí pé, “Ẹ padà sílé ẹ̀yin ọmọ mi. Nítorí kí ni ẹ fi fẹ́ wá pẹ̀lú mi? Ṣé mo tún le bí àwọn ọmọkùnrin mìíràn ni, tí ó le ṣe ọkọ yin? 
'''
"12" = '''
:sup:`12` Ẹ padà sílé, ẹ̀yin ọmọ mi, nítorí èmi ti di arúgbó jù láti ní ọkọ mìíràn. Bí èmí wí pé, èmí ní ìrètí, bí èmí tilẹ̀ ní ọkọ mìíràn ní alẹ́ yìí, tí èmí sì bí àwọn ọmọkùnrin mìíràn, 
'''
"13" = '''
:sup:`13` ẹ̀yin ha le è dúró dìgbà tí wọ́n yóò fi dàgbà? Ẹ̀yin ó le è dúró dè wọ́n láì fẹ́ ọkọ mìíràn? Rárá, ẹ̀yin ọmọbìnrin mi, nítorí pé inú mi bàjẹ́ gidigidi ju tiyín lọ, nítorí tí ọwọ́ Olúwa fi jáde sí mi!” 
'''
"14" = '''
:sup:`14` Wọ́n sì gbé ohùn wọn sókè, wọ́n sì tún sọkún. Nígbà náà ní Oripa fi ẹnu ko ìyá ọkọ rẹ̀ ní ẹnu wí pé ó dìgbà, ṣùgbọ́n Rutu dì mọ́ ọn síbẹ̀. 
'''
"15" = '''
:sup:`15` Naomi wí pé, “Wò ó, arábìnrin rẹ ti padà lọ sí ọ̀dọ̀ àwọn ènìyàn rẹ̀ àti òrìṣà rẹ̀, ìwọ náà padà pẹ̀lú rẹ̀.” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Rutu dáhùn wí pé, “Má ṣe rọ̀ mí láti fi ọ́ sílẹ̀ tàbí láti padà lẹ́yìn rẹ. Ibi tí ìwọ bá lọ ní èmi yóò lọ, ibi ti ìwọ bá dúró ni èmi yóò dúró, àwọn ènìyàn rẹ ni yóò jẹ́ ènìyàn mi, Ọlọ́run rẹ ni yóò sì jẹ́ Ọlọ́run mi. 
'''
"17" = '''
:sup:`17` Níbi tí ìwọ bá kú sí ni èmi yóò kú sí, níbẹ̀ ni wọn yóò sì sin mí sí. Kí Olúwa jẹ mí ní ìyà tí ó lágbára, bí ohunkóhun bí kò ṣe ikú bá yà wá.” 
'''
"18" = '''
:sup:`18` Nígbà tí Naomi rí i wí pé Rutu ti pinnu láti tẹ̀lé òun kò rọ̀ láti padà mọ́. 
'''
"19" = '''
:sup:`19` Àwọn méjèèjì sì ń lọ títí wọ́n fi dé ìlú Bẹtilẹhẹmu. Nígbà tí wọ́n dé ibẹ̀, ariwo ìpadàbọ̀ wọn gba ìlú kan, àwọn obìnrin ibẹ̀ sì kígbe ní ohùn rara wí pé, “Naomi ni èyí bí?” 
'''
"20" = '''
:sup:`20` Naomi sì dáhùn wí pé, “Ẹ má ṣe pè mí ní Naomi mọ́, ẹ pè mí ní Mara, nítorí wí pé Olódùmarè ti mú kí ayé mi di kíkorò. 
'''
"21" = '''
:sup:`21` Mo jáde ní kíkún, ṣùgbọ́n Olúwa mú mi padà ní òfo. Nítorí náà kín ló dé tí ẹ fi ń pè mí ní Naomi, nígbà tí Olódùmarè ti kọ̀ mí sílẹ̀, tí ó sì mú ìdààmú bá mi?” 
'''
"22" = '''
:sup:`22` Báyìí ni Naomi ṣe padà láti Moabu pẹ̀lú Rutu, ará Moabu ìyàwó ọmọ rẹ̀. Wọ́n gúnlẹ̀ sí Bẹtilẹhẹmu ní ìbẹ̀rẹ̀ ìkórè ọkà barle. 
'''
