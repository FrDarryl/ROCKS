[36]
"1" = '''
:sup:`1` Àwọn olórí ìdílé Gileadi, ọmọkùnrin Makiri ọmọ Manase tí ó wá láti ara ìdílé ìran Josẹfu wá, wọ́n sì sọ̀rọ̀ níwájú Mose àti àwọn olórí, àwọn ìdílé Israẹli. 
'''
"2" = '''
:sup:`2` Wọ́n sọ pé, “Nígbà tí Olúwa pàṣẹ fún olúwa mi láti fi ilẹ̀ yìí fún àwọn ọmọ Israẹli gẹ́gẹ́ bí ogún nípa kèké ṣíṣẹ́. Ó pa á láṣẹ fún ọ láti fi ogún Selofehadi arákùnrin wa fún àwọn ọmọbìnrin rẹ̀. 
'''
"3" = '''
:sup:`3` Wàyí, tí wọn bá fẹ́ ọkùnrin láti ẹ̀yà Israẹli mìíràn; nígbà náà a ó gba ogún un wọn kúrò nínú ogún ìran wa, a ó sì fi kún ogún ẹ̀yà tí a fẹ́ wọn sí. Bẹ́ẹ̀ ni a ó sì gbà á kúrò nínú ìpín ilẹ̀ ogún ti wa. 
'''
"4" = '''
:sup:`4` Nígbà tí ọdún ìdásílẹ̀ àwọn ọmọ Israẹli bá dé, a ó pa ogún wọn pọ̀ mọ́ ẹ̀yà tí wọ́n fẹ́ wọn sí, a ó sì gba ogún ẹ̀yà wọn kúrò lọ́wọ́ baba ńlá wọn.” 
'''
"5" = '''
:sup:`5` Gẹ́gẹ́ bí àṣẹ Olúwa, Mose pàṣẹ fún àwọn ọmọ Israẹli pé, “Ohun ti ẹ̀yà àwọn ìran Josẹfu ń sọ tọ̀nà. 
'''
"6" = '''
:sup:`6` Èyí ni ohun tí Olúwa pàṣẹ fún àwọn ọmọbìnrin Selofehadi: wọ́n lè fẹ́ ẹni tí ọkàn wọn fẹ́, kìkì pé wọ́n fẹ́ nínú ẹ̀yà ìdílé baba wọn. 
'''
"7" = '''
:sup:`7` Kò sí ogún kan ní Israẹli tí ó gbọdọ̀ kọjá láti ẹ̀yà kan sí ẹ̀yà mìíràn, nítorí gbogbo ọmọ Israẹli ni yóò fi ilẹ̀ ogún ẹ̀yà tí wọ́n jogún láti ọ̀dọ̀ baba ńlá wọn pamọ́. 
'''
"8" = '''
:sup:`8` Gbogbo ọmọbìnrin tí ó bá jogún ilẹ̀ nínú ẹ̀yà Israẹli kọ̀ọ̀kan gbọdọ̀ fẹ́ ènìyàn nínú ẹ̀yà ìdílé baba rẹ̀, kí gbogbo ọmọ Israẹli lè ní ìpín nínú ogún baba wọn. 
'''
"9" = '''
:sup:`9` Kò sí ogún kankan tí ó gbọdọ̀ kọjá láti ẹ̀yà kan sí ẹ̀yà òmíràn, nítorí olúkúlùkù ẹ̀yà ọmọ Israẹli gbọdọ̀ tọ́jú ilẹ̀ tí ó jogún.” 
'''
"10" = '''
:sup:`10` Nígbà náà, àwọn ọmọbìnrin Selofehadi ṣe gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose. 
'''
"11" = '''
:sup:`11` Nítorí pé a gbé Mahila, Tirsa, Hogla, Milka, àti Noa, àwọn ọmọbìnrin Selofehadi ní ìyàwó fún àwọn ọmọ arákùnrin baba wọn. 
'''
"12" = '''
:sup:`12` Wọ́n fẹ́ ọkọ nínú ìdílé ìran Manase, ọmọ Josẹfu ogún wọn kù nínú ìdílé àti ẹ̀yà baba wọn. 
'''
"13" = '''
:sup:`13` Wọ̀nyí ni àṣẹ àti ìdájọ́ tí Olúwa ti ipasẹ̀ Mose fún àwọn ọmọ Israẹli ní pẹ̀tẹ́lẹ̀ Moabu lẹ́bàá Jordani létí Jeriko.
'''
