[14]
"1" = '''
:sup:`1` Ọmọ Olúwa Ọlọ́run yín ni ẹ̀yin jẹ́: nítorí náà, ẹ má ṣe ya ara yín ní abẹ. Ẹ má ṣe gé irun iwájú orí yín nítorí òkú. 
'''
"2" = '''
:sup:`2` Nítorí pé ènìyàn mímọ́ ní ẹ jẹ́ fún Olúwa Ọlọ́run yín, nínú gbogbo ènìyàn tí ó wà lórí ilẹ̀ ayé, Ọlọ́run ti yàn yín láti jẹ́ ìṣúra iyebíye rẹ̀. 
'''
"3" = '''
:sup:`3` Ẹ má ṣe jẹ ohun ìríra kankan. 
'''
"4" = '''
:sup:`4` Àwọn wọ̀nyí ni ẹranko tí ẹ lè máa jẹ: màlúù, àgùntàn àti ewúrẹ́, 
'''
"5" = '''
:sup:`5` àgbọ̀nrín, èsúró, etu, àgóró, ẹfọ̀n, ìgalà àti àgùntàn igbó. 
'''
"6" = '''
:sup:`6` Ẹ lè jẹ gbogbo ẹranko tí pátákò ẹsẹ̀ rẹ̀ kì í ṣe méjì tí ó sì tún jẹ àpọ̀jẹ. 
'''
"7" = '''
:sup:`7` Síbẹ̀síbẹ̀ nínú gbogbo ẹran tí ń jẹ àpọ̀jẹ tí ó sì tún ya pátákò ẹsẹ̀ tí ẹ kò gbọdọ̀ jẹ ni: ìbákasẹ, ehoro, àti ẹranko tí ó dàbí ehoro tí ń gbé inú àpáta. Bí ó tilẹ̀ jẹ́ pé wọ́n jẹ àpọ̀jẹ, ṣùgbọ́n wọn kò la pátákò ẹsẹ̀, a kà wọ́n sí àìmọ́ fún yín. 
'''
"8" = '''
:sup:`8` Ẹlẹ́dẹ̀ jẹ́ àìmọ́; bí ó tilẹ̀ jẹ́ pé ó ya pátákò ẹsẹ̀, kì í jẹ àpọ̀jẹ, ẹ kò gbọdọ̀ jẹ ẹran rẹ̀, ẹ kò sì gbọdọ̀ fọwọ́ kan òkú rẹ̀. 
'''
"9" = '''
:sup:`9` Nínú gbogbo ẹ̀dá alààyè tí ń gbé inú omi, ẹ lè jẹ èyíkéyìí tí ó ní lẹbẹ àti ìpẹ́. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n èyíkéyìí tí kò bá ní lẹbẹ àti ìpẹ́, ẹ má ṣe jẹ ẹ́, nítorí pé àìmọ́ ni wọ́n jẹ́ fún yín. 
'''
"11" = '''
:sup:`11` Ẹ lè jẹ ẹyẹ tí ó bá mọ́. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ìwọ̀nyí ní ẹ kò gbọdọ̀ jẹ: idì, igún, àkàlà, 
'''
"13" = '''
:sup:`13` onírúurú àṣá àti àṣá alátagbà, 
'''
"14" = '''
:sup:`14` onírúurú ẹyẹ ìwò, 
'''
"15" = '''
:sup:`15` ògòǹgò, òwìwí, pẹ́pẹ́yẹdò àti onírúurú àwòdì, 
'''
"16" = '''
:sup:`16` onírúurú òwìwí, 
'''
"17" = '''
:sup:`17` òwìwí ọ̀dàn, àkàlà, ìgò, 
'''
"18" = '''
:sup:`18` àkọ̀, òòdẹ̀, onírúurú ẹyẹ odò mìíràn, atọ́ka àti àdán. 
'''
"19" = '''
:sup:`19` Àti gbogbo kòkòrò tí ń fò tí wọ́n ń kọ́wọ̀ọ́ rìn jẹ́ aláìmọ́ fun un yín, ẹ má ṣe jẹ wọ́n. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ẹ lè jẹ èyíkéyìí ẹ̀dá abìyẹ́ tí ó bá mọ́. 
'''
"21" = '''
:sup:`21` Ẹ má ṣe jẹ ohun tí ó ti kú sílẹ̀. Ẹ lè fún àwọn àjèjì tí ń gbé ní èyíkéyìí nínú ìlú yín. Òun lè jẹ ẹ́ tàbí kí ẹ tà á fún àwọn àjèjì. Ṣùgbọ́n ènìyàn mímọ́ fún Olúwa Ọlọ́run yín ni ẹ̀yin jẹ́. Ìwọ kò gbọdọ̀ ṣe ewúrẹ́ nínú wàrà ìyá rẹ̀. 
'''
"22" = '''
:sup:`22` Ẹ rí i dájú pé ẹ̀ ń fi ìdákan nínú mẹ́wàá nínú ìre oko yín lọ́dọọdún pamọ́ sí apá kan. 
'''
"23" = '''
:sup:`23` Ẹ jẹ ìdámẹ́wàá oúnjẹ yín, wáìnì tuntun, òróró, àti àkọ́bí àwọn màlúù yín àti ewúrẹ́ ẹ yín, níwájú Olúwa Ọlọ́run yín, ní ibi tí yóò yàn bí ibùgbé orúkọ rẹ̀. Kí ẹ lè kọ́ bí a ṣé ń bu ọlá fún Olúwa Ọlọ́run yín nígbà gbogbo. 
'''
"24" = '''
:sup:`24` Bí ibẹ̀ bá jì tí Olúwa Ọlọ́run rẹ sì ti bùkún fún ọ, tí o kò sì le ru àwọn ìdámẹ́wàá rẹ (nítorí pé ibi tí Olúwa yóò yàn láti fi orúkọ rẹ̀ sí jìnnà jù). 
'''
"25" = '''
:sup:`25` Ẹ pààrọ̀ àwọn ìdámẹ́wàá yín sí owó, ẹ mú owó náà lọ sí ibi tí Olúwa yóò yàn. 
'''
"26" = '''
:sup:`26` Fi owó náà ra ohunkóhun tí o bá fẹ́, màlúù, àgùntàn, wáìnì, tàbí ọtí líle, tàbí ohunkóhun tí o bá fẹ́. Kí ìwọ àti ìdílé rẹ sì jẹ ẹ́ níwájú Olúwa níbẹ̀ kí ẹ sì máa yọ̀. 
'''
"27" = '''
:sup:`27` Ẹ má ṣe gbàgbé àwọn Lefi tí ó ń gbé nì ìlú yín, nítorí pé wọn kò ní ìpín kan tàbí ogún kan tí í ṣe tiwọn. 
'''
"28" = '''
:sup:`28` Ní òpin ọdún mẹ́ta mẹ́ta, ẹ̀yin yóò mú gbogbo ìdámẹ́wàá ìre oko àwọn ọdún náà, kí ẹ kó wọn jọ ní ìlú yín. 
'''
"29" = '''
:sup:`29` Kí àwọn Lefi (tí kò ní ìpín tàbí ogún tiwọn) àti àwọn àjèjì, àwọn aláìní baba, àti àwọn opó tí ń gbé ìlú yín lè wá, kí wọn sì jẹ kí wọn sì yó, kí Olúwa Ọlọ́run rẹ le è bùkún fún ọ, nínú gbogbo iṣẹ́ ọwọ́ rẹ. 
'''
