[42]
"1" = '''
:sup:`1` Fún adarí orin. Maskili ti àwọn ọmọ Kora. Bí àgbọ̀nrín ti ń mí hẹlẹ sí ipa odò omi, bẹ́ẹ̀ ni ọkàn mi ń mí hẹlẹ sí ọ Ọlọ́run. 
'''
"2" = '''
:sup:`2` Òùngbẹ Ọlọ́run ń gbẹ ọkàn mi, fún Ọlọ́run alààyè. Nígbà wo ni èmi ó lọ bá Ọlọ́run? 
'''
"3" = '''
:sup:`3` Oúnjẹ mi ni omijé mi ní ọ̀sán àti ní òru, nígbà tí àwọn ènìyàn ń wí fún mi ní gbogbo ọjọ́ pé, “Ọlọ́run rẹ dà?” 
'''
"4" = '''
:sup:`4` Nígbà tí mo bá rántí nǹkan yìí, èmi tú ọkàn mi jáde nínú mi: èmi ti bá ọ̀pọ̀ ìjọ ènìyàn lọ, èmi bá wọn lọ sí ilé Ọlọ́run pẹ̀lú ohùn ayọ̀ àti ìyìn, pẹ̀lú ọ̀pọ̀ ènìyàn tí ń pa ọjọ́ mímọ́ mọ́. 
'''
"5" = '''
:sup:`5` Èéṣe tí o fi ń rẹ̀wẹ̀sì, ìwọ ọkàn mi? Èéṣe tí ara rẹ kò fi lélẹ̀ nínú mi? Ìwọ ṣe ìrètí ní ti Ọlọ́run, nítorí èmi yóò sá à máa yìn ín, Olùgbàlà mi àti Ọlọ́run mi. 
'''
"6" = '''
:sup:`6` Ọlọ́run mi, ọkàn mi ń rẹ̀wẹ̀sì nínú mi: nítorí náà, èmi ó rántí rẹ láti ilẹ̀ Jordani wá, láti Hermoni láti òkè Mibsari. 
'''
"7" = '''
:sup:`7` Ibú omi ń pe ibú omi nípa híhó omi ṣíṣàn rẹ̀ gbogbo rírú omi àti bíbì omi rẹ̀ bò mí mọ́lẹ̀. 
'''
"8" = '''
:sup:`8` Ní ọ̀sán ní Olúwa ran ìfẹ́ rẹ̀, àti ni àṣálẹ́ ni orin rẹ̀ wà pẹ̀lú mi àdúrà sí Ọlọ́run ayé mi. 
'''
"9" = '''
:sup:`9` Èmi wí fún Ọlọ́run àpáta mi, “Èéṣe tí ìwọ fi gbàgbé mi? Èéṣe tí èmi o fi máa rìn nínú ìbànújẹ́, nítorí ìnilára ọ̀tá?” 
'''
"10" = '''
:sup:`10` Bí ẹni pé idà egungun mi ni ẹ̀gàn tí àwọn ọ̀tá mi ń gàn mí, bí wọn ti ń béèrè ní gbogbo ọjọ́. “Níbo ni Ọlọ́run rẹ wà?” 
'''
"11" = '''
:sup:`11` Èéṣe tí ìwọ fi ń rẹ̀wẹ̀sì, ìwọ ọkàn mi? Èéṣe tí ara rẹ kò fi lélẹ̀ nínú mi? Fi ìrètí rẹ sínú Ọlọ́run, nítorí èmi yóò sì máa yìn ín, Òun ni Olùgbàlà mi àti Ọlọ́run mi. 
'''
