[8]
"1" = '''
:sup:`1` Benjamini jẹ́ baba: Bela àkọ́bí rẹ̀, Aṣbeli ọmọkùnrin ni ẹ̀ẹ̀kejì, Ahara ẹ̀ẹ̀kẹ́ta, 
'''
"2" = '''
:sup:`2` Noha ẹ̀ẹ̀kẹrin àti Rafa ẹ̀karùnún. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Bela ni, Adari, Gera, Abihudi, 
'''
"4" = '''
:sup:`4` Abiṣua, Naamani, Ahoa, 
'''
"5" = '''
:sup:`5` Gera, Ṣefufani àti Huramu. 
'''
"6" = '''
:sup:`6` Wọ̀nyí ni àwọn ìran ọmọ Ehudu, tí wọ́n jẹ́ olórí àwọn ìdílé tí ó ń gbé ní Geba tí a sì lé kúrò lọ sí Manahati: 
'''
"7" = '''
:sup:`7` Naamani Ahijah àti Gera, tí ó lé wọn kúrò ní ìlú, àti tí ó sì jẹ́ baba Ussa àti Ahihudu. 
'''
"8" = '''
:sup:`8` A bí àwọn ọmọkùnrin fún Ṣaharaimu ní Moabu lẹ́yìn tí ó ti kọ àwọn ìyàwó rẹ̀ sílẹ̀, Huṣimu àti Baara. 
'''
"9" = '''
:sup:`9` Nípasẹ̀ ìyàwó rẹ̀ Hodeṣi ó ní Jobabu Sibia, Meṣa, Malkamu, 
'''
"10" = '''
:sup:`10` Jeusi, Sakia àti Mirma. Wọ̀nyí ni àwọn ọmọkùnrin rẹ̀, olórí àwọn ìdílé. 
'''
"11" = '''
:sup:`11` Nípasẹ̀ Huṣimu ó ní Abitubu àti Elipali. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ Elipali: Eberi, Miṣamu, Ṣemedu (ẹni tí ó kọ́ Ono àti Lodi pẹ̀lú àwọn ìletò àyíká rẹ̀.) 
'''
"13" = '''
:sup:`13` Pẹ̀lú Beriah àti Ṣema, tí wọ́n jẹ́ olórí àwọn ìdílé ti àwọn tí ó ń gbé ní Aijaloni àti àwọn tí ó lé àwọn olùgbé Gati kúrò. 
'''
"14" = '''
:sup:`14` Ahio, Ṣasaki, Jeremoti, 
'''
"15" = '''
:sup:`15` Sebadiah, Aradi, Ederi 
'''
"16" = '''
:sup:`16` Mikaeli, Iṣifa àti Joha jẹ́ àwọn ọmọ Beriah. 
'''
"17" = '''
:sup:`17` Sebadiah, Meṣullamu, Hiski, Heberi 
'''
"18" = '''
:sup:`18` Iṣimerai, Isiliahi àti Jobabu jẹ́ àwọn ọmọ Elipali. 
'''
"19" = '''
:sup:`19` Jakimu, Sikri, Sabdi, 
'''
"20" = '''
:sup:`20` Elienai, Siletai, Elieli, 
'''
"21" = '''
:sup:`21` Adaiah, Beraiah àti Ṣimrati jẹ́ àwọn ọmọ, Ṣimei. 
'''
"22" = '''
:sup:`22` Iṣipani Eberi, Elieli, 
'''
"23" = '''
:sup:`23` Abdoni, Sikri, Hanani, 
'''
"24" = '''
:sup:`24` Hananiah, Elamu, Anitotijah, 
'''
"25" = '''
:sup:`25` Ifediah àti Penueli jẹ́ àwọn ọmọ Ṣasaki. 
'''
"26" = '''
:sup:`26` Ṣamṣerai, Ṣeharaiah, Ataliah 
'''
"27" = '''
:sup:`27` Jareṣiah, Elijah àti Sikri jẹ́ àwọn ọmọ Jerohamu. 
'''
"28" = '''
:sup:`28` Gbogbo àwọn wọ̀nyí jẹ́ olórí àwọn ìdílé, olóyè gẹ́gẹ́ bí a ti kọ ọ́ lẹ́sẹẹsẹ nínú ìtàn ìran wọn, wọ́n sì ń gbé ní Jerusalẹmu. 
'''
"29" = '''
:sup:`29` Jeieli, baba Gibeoni ń gbé ní Gibeoni. Ìyàwó o rẹ̀ a má jẹ́ Maaka, 
'''
"30" = '''
:sup:`30` àkọ́bí rẹ̀ a sì máa jẹ́ Abdoni wọ̀nyí sì ń tẹ̀lé Suri, Kiṣi, Baali, Neri, Nadabu, 
'''
"31" = '''
:sup:`31` Gedori Ahio, Sekeri 
'''
"32" = '''
:sup:`32` pẹ̀lú Mikiloti, tí ó jẹ́ baba Ṣimea. Wọ́n ń gbé ní ẹ̀bá ìbátan wọn ní Jerusalẹmu. 
'''
"33" = '''
:sup:`33` Neri jẹ́ baba Kiṣi, Kiṣi baba Saulu àti Saulu baba Jonatani, Malikiṣua, Abinadabu àti Eṣi-Baali. 
'''
"34" = '''
:sup:`34` Ọmọ Jonatani: Meribu-Baali tí ó jẹ́ baba Mika. 
'''
"35" = '''
:sup:`35` Àwọn ọmọ Mika: Pitoni, Meleki, Tarea, àti Ahasi. 
'''
"36" = '''
:sup:`36` Ahasi jẹ́ baba a Jeheada, Jeheada jẹ́ baba a Alemeti, Asmafeti àti Simri, Simri sì jẹ́ baba Mosa. 
'''
"37" = '''
:sup:`37` Mosa jẹ́ baba Binea; Rafa sì jẹ́ ọmọ rẹ̀, Eleasa ọmọ rẹ̀ àti Aseli ọmọ rẹ̀. 
'''
"38" = '''
:sup:`38` Aseli ní ọmọ mẹ́fà pẹ̀lú wọ̀nyí ni orúkọ wọn: Asrikamu, Bokeru, Iṣmaeli, Ṣeariah, Obadiah àti Hanani. Gbogbo wọ̀nyí ni ọmọ Aseli. 
'''
"39" = '''
:sup:`39` Àwọn ọmọ arákùnrin rẹ̀ Eseki: Ulamu àkọ́bí rẹ̀, Jeuṣi ọmọkùnrin ẹ̀ẹ̀kejì àti Elifeleti ẹ̀ẹ̀kẹ́ta. 
'''
"40" = '''
:sup:`40` Àwọn ọmọ Ulamu jẹ́ ògboyà jagunjagun tí ó lè gbá orin mú. Wọ́n ní ọ̀pọ̀ ọmọkùnrin àti ọmọ ọmọkùnrin áàdọ́jọ ní gbogbo rẹ̀. Gbogbo wọ̀nyí ni àwọn ìdílé ìran ọmọ Benjamini. 
'''
