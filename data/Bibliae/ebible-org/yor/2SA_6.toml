[6]
"1" = '''
:sup:`1` Dafidi sì tún kó gbogbo àwọn akọni ọkùnrin ní Israẹli jọ, wọ́n sì jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000). 
'''
"2" = '''
:sup:`2` Dafidi sì dìde, ó sì lọ àti gbogbo àwọn ènìyàn tí ń bẹ́ lọ́dọ̀ rẹ́, láti Baalahi ní Juda wá, láti mú àpótí ẹ̀rí Ọlọ́run tí ibẹ̀ wá, èyí tí a ń pe orúkọ rẹ̀ ní orúkọ Olúwa àwọn ọmọ-ogun tí ó jókòó láàrín àwọn kérúbù. 
'''
"3" = '''
:sup:`3` Wọ́n sì gbé àpótí ẹ̀rí Ọlọ́run náà gun kẹ̀kẹ́ tuntun kan, wọ́n sì mú un láti ilé Abinadabu wá, èyí tí ó wà ní Gibeah: Ussa àti Ahio, àwọn ọmọ Abinadabu sì ń dá kẹ̀kẹ́ tuntun náà. 
'''
"4" = '''
:sup:`4` Wọ́n sì mú un láti ilé Abinadabu jáde wá, tí ó wà ní Gibeah, pẹ̀lú àpótí ẹ̀rí Ọlọ́run, Ahio sì ń rìn níwájú àpótí ẹ̀rí náà. 
'''
"5" = '''
:sup:`5` Dafidi àti gbogbo ilé Israẹli sì ṣiré níwájú Olúwa lára gbogbo onírúurú ohun èlò orin tí a fi igi arère ṣe àti lára ìlù haapu, ní ara tambori, sisitirumu àti lára kimbali. 
'''
"6" = '''
:sup:`6` Nígbà tí wọ́n dé sí ilẹ̀ ìpakà Nakoni, Ussa sì na ọwọ́ rẹ̀ sí àpótí ẹ̀rí Ọlọ́run, ó sì dìímú, nítorí tí màlúù kọsẹ̀. 
'''
"7" = '''
:sup:`7` Ìbínú Olúwa sì ru sí Ussa; Ọlọ́run sì pa á níbẹ̀ nítorí ìṣísẹ̀ rẹ̀; níbẹ̀ ni ó sì kù ní ẹ̀bá àpótí ẹ̀rí Ọlọ́run. 
'''
"8" = '''
:sup:`8` Inú Dafidi sì bàjẹ́ nítorí tí Olúwa gé Ussa kúrò, ó sì pe orúkọ ibẹ̀ ní Peresi-Usa títí ó fi di òní yìí. 
'''
"9" = '''
:sup:`9` Dafidi sì bẹ̀rù Olúwa ní ọjọ́ náà, ó sì wí pé, “Àpótí ẹ̀rí Olúwa yóò ti ṣe tọ̀ mí wá?” 
'''
"10" = '''
:sup:`10` Dafidi kò sì fẹ́ mú àpótí ẹ̀rí Olúwa sọ́dọ̀ rẹ̀ sí ìlú Dafidi; ṣùgbọ́n Dafidi sì mú un yà sí ilé Obedi-Edomu ará Gitti. 
'''
"11" = '''
:sup:`11` Àpótí ẹ̀rí Olúwa sì gbé ní ilé Obedi-Edomu ará Gitti ní oṣù mẹ́ta; Olúwa sì bùkún fún Obedi-Edomu, àti gbogbo ilé rẹ̀. 
'''
"12" = '''
:sup:`12` A sì rò fún Dafidi ọba pé, “Olúwa ti bùkún fún ilé Obedi-Edomu, àti gbogbo èyí tí í ṣe tirẹ̀, nítorí àpótí ẹ̀rí Ọlọ́run.” Dafidi sì lọ, ó sì mú àpótí ẹ̀rí náà gòkè láti ilé Obedi-Edomu wá sí ìlú Dafidi pẹ̀lú ayọ̀. 
'''
"13" = '''
:sup:`13` Ó sì ṣe nígbà tí àwọn ènìyàn tí ó ru àpótí ẹ̀rí Olúwa bá sì ṣí ẹsẹ̀ mẹ́fà, òun a sì fi màlúù àti ẹran àbọ́pa rú ẹbọ. 
'''
"14" = '''
:sup:`14` Dafidi sì fi gbogbo agbára rẹ̀ jó níwájú Olúwa; Dafidi sì wọ efodu ọ̀gbọ̀. 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni Dafidi àti gbogbo ilé Israẹli sì gbé àpótí ẹ̀rí Olúwa gòkè wá, pẹ̀lú ìhó ayọ̀, àti pẹ̀lú ìró ìpè. 
'''
"16" = '''
:sup:`16` Bí àpótí ẹ̀rí Olúwa sì ti wọ ìlú Dafidi wá; Mikali ọmọbìnrin Saulu sì wo láti ojú fèrèsé, ó sì rí Dafidi ọba ń fò sókè ó sì ń jó níwájú Olúwa; òun sì kẹ́gàn rẹ̀ ní ọkàn rẹ̀. 
'''
"17" = '''
:sup:`17` Wọ́n sì mú àpótí ẹ̀rí Olúwa náà wá, wọ́n sì gbé e kalẹ̀ sípò rẹ̀ láàrín àgọ́ náà tí Dafidi pa fún un. Dafidi sì rú ẹbọ sísun àti ẹbọ ìrẹ́pọ̀ níwájú Olúwa. 
'''
"18" = '''
:sup:`18` Dafidi sì parí ìṣe ẹbọ sísun àti ẹbọ ìrẹ́pọ̀ náà, ó sì súre fún àwọn ènìyàn náà ní orúkọ Olúwa àwọn ọmọ-ogun. 
'''
"19" = '''
:sup:`19` Ó sì pín fún gbogbo àwọn ènìyàn náà, àní fún gbogbo ọ̀pọ̀ ènìyàn Israẹli, àti ọkùnrin àti obìnrin; fún olúkúlùkù ìṣù àkàrà kan àti ekìrí ẹran kan, àti àkàrà díndín kan. Gbogbo àwọn ènìyàn náà sì túká lọ, olúkúlùkù sí ilé rẹ̀. 
'''
"20" = '''
:sup:`20` Dafidi sì yípadà láti súre fún àwọn ará ilé rẹ̀, Mikali ọmọbìnrin Saulu sì jáde láti wá pàdé Dafidi, ó sì wí pé, “Báwo ni ọba Israẹli ṣe ṣe ara rẹ̀ lógo bẹ́ẹ̀ lónìí, tí ó bọ́ ara rẹ̀ sílẹ̀ lónìí lójú àwọn ìránṣẹ́bìnrin àwọn ìránṣẹ́ rẹ̀ gẹ́gẹ́ bi ọ̀kan nínú àwọn ènìyàn lásán tí ń bọ́ra rẹ̀ sílẹ̀.” 
'''
"21" = '''
:sup:`21` Dafidi sì wí fún Mikali pé, “Níwájú Olúwa ni, ẹni tí ó yàn mí fẹ́ ju baba rẹ lọ, àti ju gbogbo ìdílé rẹ lọ, láti fi èmi ṣe olórí àwọn ènìyàn Olúwa, àní lórí Israẹli, èmi ó sì súre níwájú Olúwa. 
'''
"22" = '''
:sup:`22` Èmi ó sì tún rẹ ara mi sílẹ̀ jú bẹ́ẹ̀ lọ, èmi ó sì ṣe aláìníyìn lójú ara mi, àti lójú àwọn ìránṣẹ́bìnrin náà ti ìwọ wí, lọ́dọ̀ wọn náà ni èmi ó sì ní ògo.” 
'''
"23" = '''
:sup:`23` Mikali ọmọbìnrin Saulu kò sì bí ọmọ, títí o fi di ọjọ́ ikú rẹ̀ nítorí tí ó sọ̀rọ̀-òdì yìí sí Dafidi. 
'''
