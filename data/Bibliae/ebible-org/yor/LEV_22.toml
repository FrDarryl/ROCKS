[22]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún Aaroni àti àwọn ọmọ rẹ̀ kí wọ́n fi ọ̀wọ̀ fún ọrẹ mímọ́ tí àwọn ọmọ Israẹli yà sọ́tọ̀ fún mi, kí wọ́n má ba à ba orúkọ mímọ́ mi jẹ́. Èmi ni Olúwa. 
'''
"3" = '''
:sup:`3` “Sọ fún wọn pé, ‘Fún àwọn ìran tí ń bọ̀. Bí ẹnikẹ́ni nínú àwọn ọmọ yín tí kò mọ́ bá wá sí ibi ọrẹ mímọ́ tí àwọn ara Israẹli ti yà sọ́tọ̀ fún Olúwa, kí ẹ yọ ẹni náà kúrò nínú iṣẹ́ àlùfáà ní iwájú mi. Èmi ni Olúwa. 
'''
"4" = '''
:sup:`4` “ ‘Bí ọ̀kan nínú àwọn ọmọ Aaroni bá ní ààrùn ara tí ń ran ni, tàbí ìtújáde nínú ara. Ó lè má jẹ ọrẹ mímọ́ náà títí di ìgbà tí a ó fi wẹ̀ ẹ́ mọ́. Òun tún lè di aláìmọ́ bí ó bá fọwọ́ kan ohunkóhun tí òkú nǹkan bá sọ di àìmọ́ tàbí bí ó bá farakan ẹnikẹ́ni tí ó ní ìtújáde. 
'''
"5" = '''
:sup:`5` Tàbí bí ó bá fọwọ́ kan èyíkéyìí nínú ohun tí ń rákò, tí ó sọ ọ́ di aláìmọ́, tàbí ẹnikẹ́ni tí ó sọ ọ́ di àìmọ́, ohunkóhun yówù kí àìmọ́ náà jẹ́. 
'''
"6" = '''
:sup:`6` Ẹni náà tí ó fọwọ́ kan irú nǹkan bẹ́ẹ̀ yóò di aláìmọ́ títí ìrọ̀lẹ́. Kò gbọdọ̀ jẹ èyíkéyìí nínú ọrẹ mímọ́ àyàfi bí ó bá wẹ ara rẹ̀. 
'''
"7" = '''
:sup:`7` Bí oòrùn bá wọ̀, ẹni náà di mímọ́, lẹ́yìn náà ni ó tó le jẹ ọrẹ mímọ́, torí pé wọ́n jẹ́ oúnjẹ rẹ̀. 
'''
"8" = '''
:sup:`8` Kò gbọdọ̀ jẹ ohunkóhun tí ó bá ti kú sílẹ̀, tàbí tí ẹranko fàya, kí ó sì tipa bẹ́ẹ̀ di aláìmọ́. Èmi ni Olúwa. 
'''
"9" = '''
:sup:`9` “ ‘Kí àwọn àlùfáà pa ìlànà mi mọ́, kí wọn má ba à jẹ̀bi, kí wọn sì kú nítorí pé wọ́n ṣe ọrẹ wọ̀nyí pẹ̀lú fífojútẹ́ńbẹ́lú wọn. Èmi ni Olúwa tí ó sọ wọ́n di mímọ́. 
'''
"10" = '''
:sup:`10` “ ‘Kò sí ẹnikẹ́ni lẹ́yìn ìdílé àlùfáà tí ó le jẹ ọrẹ mímọ́ náà, bẹ́ẹ̀ ni, àlejò àlùfáà tàbí alágbàṣe rẹ̀ kò le jẹ ẹ́. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n bí àlùfáà bá ra ẹrú, pẹ̀lú owó, tàbí tí a bí ẹrú kan nínú ìdílé rẹ̀, ẹrú náà lè jẹ oúnjẹ rẹ̀. 
'''
"12" = '''
:sup:`12` Bí ọmọbìnrin àlùfáà bá fẹ́ ẹni tí kì í ṣe àlùfáà, kò gbọdọ̀ jẹ nínú èyíkéyìí nínú ohun ọrẹ mímọ́. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n bí ọmọbìnrin àlùfáà bá jẹ́ opó tàbí tí a ti kọ ọ́ sílẹ̀, ṣùgbọ́n tí kò lọ́mọ tí ó sì padà sínú ilé baba rẹ̀ láti máa gbé bẹ̀, gẹ́gẹ́ bí ìgbà èwe rẹ̀, ó le jẹ oúnjẹ baba rẹ̀. Bí ó ti wù kí ó rí, àlejò tí kò lẹ́tọ̀ọ́ kò gbọdọ̀ jẹ èyíkéyìí nínú oúnjẹ náà. 
'''
"14" = '''
:sup:`14` “ ‘Bí ẹnikẹ́ni bá ṣèèṣì jẹ ọrẹ mímọ́ kan, ó gbọdọ̀ ṣe àtúnṣe lórí ẹbọ náà fún àlùfáà, kí ó sì fi ìdámárùn-ún ohun tí ọrẹ náà jẹ́ kún un. 
'''
"15" = '''
:sup:`15` Àwọn àlùfáà kò gbọdọ̀ sọ ọrẹ mímọ́ tí àwọn ọmọ Israẹli mú wá síwájú Olúwa di àìmọ́. 
'''
"16" = '''
:sup:`16` Nípa fífi ààyè fún wọn láti jẹ ọrẹ mímọ́ náà, kí wọ́n sì tipa bẹ́ẹ̀ mú ẹ̀bi tí wọn yóò san nǹkan fún wá sórí wọn. Èmi ni Olúwa, tí ó sọ wọ́n di mímọ́.’ ” 
'''
"17" = '''
:sup:`17` Olúwa sọ fún Mose pé, 
'''
"18" = '''
:sup:`18` “Sọ fún Aaroni, àwọn ọmọ rẹ̀ àti fún gbogbo Israẹli kí o sì wí fún wọn pé, ‘Bí ẹnikẹ́ni nínú yín yálà ọmọ Israẹli ni tàbí àlejò tí ń gbé ní Israẹli bá mú ẹ̀bùn wá fún ọrẹ ẹbọ sísun sí Olúwa, yálà láti san ẹ̀jẹ́ tàbí ọrẹ àtinúwá. 
'''
"19" = '''
:sup:`19` Ẹ gbọdọ̀ mú akọ láìní àbùkù láti ara màlúù, àgùntàn tàbí ewúrẹ́, kí ó ba à lè jẹ́ ìtẹ́wọ́gbà fún yín. 
'''
"20" = '''
:sup:`20` Ẹ má ṣe mú ohunkóhun tí ó ní àbùkù wá, torí pé kò ní jẹ́ ìtẹ́wọ́gbà fún yín. 
'''
"21" = '''
:sup:`21` Bí ẹnikẹ́ni bá mú ọrẹ àlàáfíà wá láti inú agbo màlúù tàbí ti àgùntàn, fún Olúwa láti san ẹ̀jẹ́ pàtàkì tàbí fún ọrẹ àtinúwá. Ó gbọdọ̀ jẹ́ ìtẹ́wọ́gbà láìní àbùkù. 
'''
"22" = '''
:sup:`22` Ẹ má ṣe fi ẹranko tí ó fọ́jú, tí ó fi ara pa, tí ó yarọ, tí ó ní kókó, tí ó ní èkúkú, èépá àti egbò kíkẹ̀ rú ẹbọ sí Olúwa. Ẹ kò gbọdọ̀ gbé èyíkéyìí nínú wọn sórí pẹpẹ gẹ́gẹ́ bi ọrẹ tí a fi iná ṣe sí Olúwa. 
'''
"23" = '''
:sup:`23` Ẹ le mú màlúù tàbí àgùntàn tí ó ní àbùkù tàbí tí ó yọ iké wá fún ọrẹ àtinúwá, ṣùgbọ́n kò jẹ́ ìtẹ́wọ́gbà fún ọrẹ ẹ̀jẹ́. 
'''
"24" = '''
:sup:`24` Ẹ má ṣe fi ẹranko tí kóró ẹpọ̀n rẹ̀ fọ́ tàbí tí a tẹ̀, tàbí tí a yà tàbí tí a là rú ẹbọ sí Olúwa. Ẹ kò gbọdọ̀ ṣe èyí ní ilẹ̀ yín. 
'''
"25" = '''
:sup:`25` Ẹ kò gbọdọ̀ gba irú ẹranko bẹ́ẹ̀ lọ́wọ́ àlejò kankan láti fi rú ẹbọ gẹ́gẹ́ bí oúnjẹ sí Ọlọ́run yín. A kò nígbà wọ́n fún yín nítorí pé wọ́n ní àbùkù, wọ́n sì díbàjẹ́.’ ” 
'''
"26" = '''
:sup:`26` Olúwa sọ fún Mose pé, 
'''
"27" = '''
:sup:`27` “Nígbà tí màlúù bá bímọ, tí àgùntàn bímọ, tí ewúrẹ́ sì bímọ, ọmọ náà gbọdọ̀ wà pẹ̀lú ìyá rẹ̀ fún ọjọ́ méje. Láti ọjọ́ kẹjọ ni ó ti di ìtẹ́wọ́gbà fún ọrẹ àfinásun sí Olúwa. 
'''
"28" = '''
:sup:`28` Ẹ má ṣe pa màlúù àti ọmọ rẹ̀ tàbí àgùntàn àti ọmọ rẹ̀ ní ọjọ́ kan náà. 
'''
"29" = '''
:sup:`29` “Nígbà tí ẹ bá rú ẹbọ ọpẹ́ sí Olúwa, ẹ rú u ní ọ̀nà tí yóò fi jẹ́ ìtẹ́wọ́gbà fún yín. 
'''
"30" = '''
:sup:`30` Ẹ gbọdọ̀ jẹ ẹ́ ní ọjọ́ náà gan an, ẹ má ṣe ṣẹ́ ọ̀kankan kù di àárọ̀. Èmi ni Olúwa. 
'''
"31" = '''
:sup:`31` “Ẹ pa òfin mi mọ́, kí ẹ sì máa ṣe wọ́n. Èmi ni Olúwa. 
'''
"32" = '''
:sup:`32` Ẹ má ṣe ba orúkọ mímọ́ mi jẹ́. Àwọn ọmọ Israẹli gbọdọ̀ mọ̀ mí ní mímọ́. Èmi ni Olúwa tí ó sọ yín di mímọ́. 
'''
"33" = '''
:sup:`33` Tí ó sì mú yín jáde láti Ejibiti wá láti jẹ́ Ọlọ́run yín. Èmi ni Olúwa.” 
'''
