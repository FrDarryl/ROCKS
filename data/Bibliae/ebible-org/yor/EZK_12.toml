[12]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, ìwọ ń gbé ní àárín ọlọ̀tẹ̀ ènìyàn. Wọ́n lójú láti fi ríran, ṣùgbọ́n wọn kò ríran, bẹ́ẹ̀ ni wọ́n létí láti fi gbọ́rọ̀ ṣùgbọ́n wọn kò gbọ́rọ̀, torí pé ọlọ̀tẹ̀ ènìyàn ni wọ́n. 
'''
"3" = '''
:sup:`3` “Nítorí náà, ọmọ ènìyàn, palẹ̀ ẹrù rẹ mọ́ láti lọ sí ìgbèkùn, ní ọ̀sán gangan ní ojú wọn, kúrò láti ibi tí ìwọ wà lọ sí ibòmíràn. Bóyá bí wọ́n bá rí ọ, wọn yóò sì ronú bó tilẹ̀ jẹ́ pé ọlọ̀tẹ̀ ilé ni wọ́n. 
'''
"4" = '''
:sup:`4` Di ẹrù ìgbèkùn rẹ lójú wọn ní ọ̀sán án gangan, nígbà tí ó bá sì di alẹ́, ní ojú wọn, máa lọ sí ìgbèkùn gẹ́gẹ́ bí àwọn tí ó lọ ìgbèkùn ṣe máa ń ṣe. 
'''
"5" = '''
:sup:`5` Dá ògiri lu ní ojú wọn, kí ìwọ sì gba ibẹ̀ kó ẹrù rẹ jáde. 
'''
"6" = '''
:sup:`6` Gbé ẹrù rẹ lé èjìká ní ojú wọn, bo ojú rẹ, kí ìwọ má ba à rí ilẹ̀, sì ru ẹrù rẹ lọ ní alẹ́ nítorí pé mo fi ọ́ ṣe àmì fún ilé Israẹli.” 
'''
"7" = '''
:sup:`7` Mo ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún mi. Mo kó ẹrù mi jáde ní ọ̀sán án láti lọ fun ìgbèkùn. Nígbà tó di ìrọ̀lẹ́, mo dá ògiri lu pẹ̀lú ọwọ́ mi. Mo sì gbe ẹrù mi lé èjìká nínú òkùnkùn ní ojú wọn. 
'''
"8" = '''
:sup:`8` Ní òwúrọ̀ ọjọ́ kejì, ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"9" = '''
:sup:`9` “Ọmọ ènìyàn, ǹjẹ́ ọlọ̀tẹ̀ ilé Israẹli tilẹ̀ bi ọ́ pé, ‘Kí ni ohun tí o ń ṣe túmọ̀ sí?’ 
'''
"10" = '''
:sup:`10` “Sọ fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí, ọ̀rọ̀-ìjìnlẹ̀ yìí kan àwọn ọmọ-aládé Jerusalẹmu àti gbogbo ilé Israẹli tí ó wà ní àárín rẹ. 
'''
"11" = '''
:sup:`11` Sọ fún wọn pé, Èmi jẹ́ àmì fún yín’. “Gẹ́gẹ́ bí mo ti ṣe, bẹ́ẹ̀ ni a ó ṣe sí wọn. Wọn ó kó lọ sí ìgbèkùn. Gẹ́gẹ́ bí ẹni ti a dè ní ìgbèkùn. 
'''
"12" = '''
:sup:`12` “Ọmọ-aládé tí ó wà ní àárín wọn yóò di ẹrù rẹ̀ lé èjìká ní alẹ́ yóò sì jáde lọ, òun náà yóò da ògiri lu kí ó le gba ibẹ̀ jáde. Yóò sì bo ojú rẹ̀ kí ó má ba à rí ilẹ̀. 
'''
"13" = '''
:sup:`13` Èmi yóò ta àwọ̀n mi lé e lórí, yóò sì kó sínú okùn, Èmi yóò sì mú lọ sí Babeli, ní ilẹ̀ Kaldea, ṣùgbọ́n kò ní fojúrí ilẹ̀ náà ibẹ̀ ni yóò kú sí. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn tó yí i ká láti ràn án lọ́wọ́ ọ̀pá ìtẹ̀lẹ̀ àti àwọn ọmọ-ogun rẹ̀ ni Èmi yóò túká sí afẹ́fẹ́, èmi yóò sì tún fi idà lé wọn kiri. 
'''
"15" = '''
:sup:`15` “Wọn yóò sì mọ̀ pé èmi ni Olúwa nígbà tí mo bá tú wọn ká ní àárín àwọn orílẹ̀-èdè, tí mo sì fọ́n wọn ká sí ilẹ̀ káàkiri. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n èmi yóò ṣẹ́ díẹ̀ kù lára wọn, ní ọwọ́ idà, ìyàn àti àjàkálẹ̀-ààrùn, kí wọn le jẹ́wọ́ gbogbo ìṣe ìríra wọn ní àárín àwọn orílẹ̀-èdè yìí. Nígbà náà ni wọn yóò mọ̀ pé, Èmi ni Olúwa.” 
'''
"17" = '''
:sup:`17` Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"18" = '''
:sup:`18` “Ọmọ ènìyàn, jẹ oúnjẹ rẹ pẹ̀lú ìwárìrì, sì mu omi rẹ pẹ̀lú ìwárìrì àti àìbalẹ̀ àyà. 
'''
"19" = '''
:sup:`19` Sọ fún àwọn ènìyàn ilẹ̀ náà pé, ‘Báyìí ni Olúwa Olódùmarè wí fún àwọn olùgbé Jerusalẹmu àti ilẹ̀ Israẹli pé, pẹ̀lú àìbalẹ̀ àyà ni wọn yóò máa jẹun wọn, wọn yóò sì mu omi pẹ̀lú àìnírètí, kí ilẹ̀ wọn lè di ahoro torí ìwà ipá àwọn tó ń gbé ibẹ̀. 
'''
"20" = '''
:sup:`20` Ìlú tó jẹ́ ibùgbé ènìyàn tẹ́lẹ̀ yóò di òfo, ilẹ̀ náà yóò sì di ahoro. Ẹ̀yin yóò sì mọ̀ pé, Èmi ni Olúwa.’ ” 
'''
"21" = '''
:sup:`21` Ọ̀rọ̀ Olúwa tọ̀ mí wá pé: 
'''
"22" = '''
:sup:`22` “Ọmọ ènìyàn, irú òwe wo ni ẹ pa nílẹ̀ Israẹli pé: ‘A fa ọjọ́ gùn, gbogbo ìran di asán’? 
'''
"23" = '''
:sup:`23` Nítorí náà wí fún wọn pé, ‘Báyìí ni Olúwa Olódùmarè wí, Èmi yóò fi òpin sí òwe yìí, wọn kò ní ipa mọ́ ní Israẹli.’ Sọ fún wọn, ‘Ọjọ́ náà súnmọ́ tòsí nígbà tí gbogbo ìran àti ìsọtẹ́lẹ̀ yóò sì wá sí ìmúṣẹ. 
'''
"24" = '''
:sup:`24` Nítorí kò ní sí ìran asán tàbí àfọ̀ṣẹ tí ó ń pọ́n ni mọ́ ní àárín ilé Israẹli. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n, Èmi Olúwa yóò sọ̀rọ̀, ọ̀rọ̀ tí mo sọ yóò sì ṣẹ láì falẹ̀. Báyìí ni Olúwa Olódùmarè wí, ní àsìkò yín, ẹ̀yin ọlọ̀tẹ̀ ilé ni Èmi yóò mú ọ̀rọ̀ yówù tí mo bá sọ ṣẹ.’ ” 
'''
"26" = '''
:sup:`26` Ọ̀rọ̀ Olúwa tọ̀ mí wá pé: 
'''
"27" = '''
:sup:`27` “Ọmọ ènìyàn, ilé Israẹli ń wí pé, ‘Ìran ọjọ́ pípẹ́ ni ìwọ rí, ìwọ sì sọtẹ́lẹ̀ nípa àsìkò tó jìnnà réré.’ 
'''
"28" = '''
:sup:`28` “Nítorí náà sọ fún wọn, ‘Báyìí ni Olúwa Olódùmarè wí, kò sí ọ̀kan nínú ọ̀rọ̀ mi tí yóò sún síwájú mọ́; ṣùgbọ́n ọ̀rọ̀ tí mo bá sọ yóò ṣẹ.’ ” 
'''
