[2]
"1" = '''
:sup:`1` Ṣùgbọ́n ìwọ gbọdọ̀ máa kọ́ni ní ẹ̀kọ́ tí ó yè kooro lórí ìgbé ayé onígbàgbọ́ tòótọ́. 
'''
"2" = '''
:sup:`2` Kọ́ àwọn àgbà ọkùnrin lẹ́kọ̀ọ́ láti ní ìrònú àti láti jẹ́ ẹni àpọ́nlé àti ẹni ìwọ̀ntúnwọ̀nsì. Wọn gbọdọ̀ jẹ́ ẹni tí ó jinlẹ̀ nínú ìgbàgbọ́, nínú ìfẹ́ àti nínú ìpamọ́ra. 
'''
"3" = '''
:sup:`3` Bákan náà, ni kí ó kọ́ àwọn àgbà obìnrin lẹ́kọ̀ọ́ láti kọ́ bí à a tí gbé ìgbé ayé ẹni ọ̀wọ̀, wọn kò gbọdọ̀ jẹ́ afọ̀rọ̀kẹ́lẹ́ batẹnijẹ́ tàbí olùfẹ́ ọtí mímu, ṣùgbọ́n wọ́n gbọdọ̀ jẹ́ olùkọ́ni ní ohun rere. 
'''
"4" = '''
:sup:`4` Nípa èyí, wọ́n yóò lè máa kọ́ àwọn ọ̀dọ́bìnrin láti nífẹ̀ẹ́ àwọn ọkọ wọn àti àwọn ọmọ wọn, 
'''
"5" = '''
:sup:`5` láti jẹ́ ẹni ìwọ̀ntúnwọ̀nsì àti ọlọ́kàn mímọ́, kí wọ́n máa ṣe ojúṣe wọn nínú ilé, wọ́n gbọdọ̀ jẹ́ onínúrere, kí wọ́n sì máa tẹríba fún àwọn ọkọ wọ́n, kí ẹnikẹ́ni máa ba à sọ̀rọ̀-òdì sí ọ̀rọ̀ Ọlọ́run. 
'''
"6" = '''
:sup:`6` Bákan náà, rọ àwọn ọ̀dọ́ ọkùnrin láti kó ara wọn ni ìjánu. 
'''
"7" = '''
:sup:`7` Nínú ohun gbogbo fi ara rẹ̀ hàn gẹ́gẹ́ bí alápẹẹrẹ ohun rere. Nínú ẹ̀kọ́ rẹ fi àpẹẹrẹ ìwà pípé hàn, ẹni tó kún ojú òsùwọ̀n 
'''
"8" = '''
:sup:`8` ọ̀rọ̀ tí ó yè kooro, tí a kò lè dá lẹ́bi, kí ojú kí ó ti ẹni tí ó ń sòdì, ní àìní ohun búburú kan láti wí sí wa. 
'''
"9" = '''
:sup:`9` Kọ́ àwọn ẹrú láti ṣe ìgbọ́ràn sí àwọn olówó wọn nínú ohun gbogbo, láti máa gbìyànjú láti tẹ́ wọn lọ́rùn, wọn kò gbọdọ̀ gbó olówó wọn lẹ́nu, 
'''
"10" = '''
:sup:`10` wọn kò gbọdọ̀ jà wọ́n lólè ohunkóhun, ṣùgbọ́n kí wọ́n jẹ́ ẹni tó ṣe é gbẹ́kẹ̀lé, kí wọn ó làkàkà ní gbogbo ọ̀nà láti jẹ́ kí ìkọ́ni nípa Ọlọ́run àti Olùgbàlà ní ìtumọ̀ rere. 
'''
"11" = '''
:sup:`11` Nítorí oore-ọ̀fẹ́ Ọlọ́run tó mú ìgbàlà wà ti fi ara hàn fún gbogbo ènìyàn. 
'''
"12" = '''
:sup:`12` Ó ń kọ́ wa láti sẹ́ àìwà-bí-Ọlọ́run àti ìfẹ́kúfẹ̀ẹ́ ayé, kí a sì máa wà ní àìrékọjá, ní òdodo àti ní ìwà-bí-Ọlọ́run ní ayé ìsinsin yìí, 
'''
"13" = '''
:sup:`13` bí a ti ń wọ́nà fún ìrètí tó ní bùkún, èyí ń ní ìfarahàn ògo Ọlọ́run wa tí ó tóbi àti Olùgbàlà wa Jesu Kristi. 
'''
"14" = '''
:sup:`14` Ẹni tí ó fi ara rẹ̀ fún wa láti rà fún ìràpadà kúrò nínú ìwà búburú gbogbo àti kí ó sì le wẹ̀ àwọn ènìyàn kan mọ́ fún ara rẹ̀ fún ìní ohun tìkára rẹ̀, àwọn tó ń ní ìtara fún iṣẹ́ rere. 
'''
"15" = '''
:sup:`15` Àwọn nǹkan wọ̀nyí ni kí ìwọ kí ó máa kọ wọn. Gbani níyànjú kí ó sì máa fi gbogbo àṣẹ bá ni wí. Máa jẹ́ kí ẹnikẹ́ni kí ó gàn ọ́. 
'''
