[13]
"1" = '''
:sup:`1` Bí èmi tilẹ̀ lè sọ oríṣìíríṣìí èdè tí ènìyàn àti ti angẹli, tí n kò bá sì ní ìfẹ́, mo kàn ń pariwo bí ago lásán ni tàbí bí i kimbali olóhùn gooro. 
'''
"2" = '''
:sup:`2` Bí mo bá ní ẹ̀bùn ìsọtẹ́lẹ̀, tí mo sì ní òye gbogbo ohun ìjìnlẹ̀, àti gbogbo ìmọ̀, bí mo sì ni gbogbo ìgbàgbọ́ tó bẹ́ẹ̀ tí mo lè ṣí àwọn òkè ńlá nídìí, tí èmi kò sì ní ìfẹ́, èmi kò jẹ nǹkan kan. 
'''
"3" = '''
:sup:`3` Bí mo bá fi gbogbo nǹkan tí mo ní tọrẹ fún àwọn aláìní, tí mo sì fi ara mi fún ni láti sùn ṣùgbọ́n tí n kò ní ìfẹ́, kò ní èrè kan fún mi. 
'''
"4" = '''
:sup:`4` Ìfẹ́ a máa mú sùúrù, ìfẹ́ a máa ṣeun, ìfẹ́ kì í ṣe ìlara, ìfẹ́ kì í fẹ̀, ìfẹ́ kì í sọ̀rọ̀ ìgbéraga. 
'''
"5" = '''
:sup:`5` Ìfẹ́ kì í hùwà àìtọ́, kì í wá ohun ara rẹ̀ nìkan. Ìfẹ́ kì í bínú fùfù, ìfẹ́ kì í fi búburú ọmọ ẹnìkejì sínú. 
'''
"6" = '''
:sup:`6` Inú ìfẹ́ kì í dùn sí àìṣòótọ́. Ṣùgbọ́n inú rẹ̀ a máa dùn nígbà gbogbo. 
'''
"7" = '''
:sup:`7` A máa faradà ohun gbogbo sí òtítọ́, a máa gba ohun gbogbo gbọ́, a máa retí ohun gbogbo, a máa fàyàrán ohun gbogbo. 
'''
"8" = '''
:sup:`8` Ìfẹ́ kì í kùnà láé, kì í sì í yẹ̀ ṣùgbọ́n bí ó bá ṣe ìsọtẹ́lẹ̀ ni, wọn yóò dópin, bí ó bá ṣe ẹ̀bùn ahọ́n ni, wọn yóò dákẹ́, bí ó bá ṣe pé ìmọ̀ ni yóò di asán. 
'''
"9" = '''
:sup:`9` Nítorí àwa mọ̀ ní apá kan, àwa sì sọtẹ́lẹ̀ ní apá kan. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n nígbà tí èyí ti o pé bá dé, èyí tí í ṣe tí apá kan yóò dópin. 
'''
"11" = '''
:sup:`11` Nígbà tí mó wà ni èwe, èmi á máa sọ̀rọ̀ bi èwe, èmi a máa mòye bí èwe, èmi a máa gbèrò bí èwe. Ṣùgbọ́n nígbà tí mó di ọkùnrin tán, mo fi ìwà èwe sílẹ̀. 
'''
"12" = '''
:sup:`12` Nítorí pé nísinsin yìí àwa ń ríran bàìbàì nínú dígí; nígbà náà a ó rí í lójúkojú. Nísinsin yìí mò mọ̀ pé ní apá kan; nígbà náà èmi o mọ̀ lẹ́kùnrẹ́rẹ́, kódà bí mo ti dí mí mọ̀ pẹ̀lú. 
'''
"13" = '''
:sup:`13` Ǹjẹ́ nísinsin yìí àwọn nǹkan mẹ́ta wọ̀nyí dúró: ìgbàgbọ́, ìrètí, àti ìfẹ́. Ṣùgbọ́n èyí tí o tóbi jù nínú wọn ni ìfẹ́. 
'''
