[3]
"1" = '''
:sup:`1` Nítorí ìdí èyí, nígbà tí ara mi kò gbà á mọ́, mo pinnu láti nìkan dúró ní ìlú Ateni. 
'''
"2" = '''
:sup:`2` Awa sì rán Timotiu, arákùnrin àti alábáṣiṣẹ́pọ̀ wa nínú Ọlọ́run nínú ìyìnrere Kristi, láti fi ẹsẹ yín múlẹ̀, àti láti tù yín nínú ní ti ìgbàgbọ́ yín. 
'''
"3" = '''
:sup:`3` Láìsí àní àní, ẹ mọ̀ gbangba pé, irú ìṣòro báwọ̀nyí wà nínú ètò Ọlọ́run fún àwọn tí ó gbàgbọ́, kí a má ba dààmú. 
'''
"4" = '''
:sup:`4` Tó bẹ́ẹ̀ tí a fi kìlọ̀ fún yín pé ìjìyà inúnibíni yóò dé. Ó sì rí bẹ́ẹ̀ nítòótọ́. 
'''
"5" = '''
:sup:`5` Bí mo wí tẹ́lẹ̀, nígbà tí ara mi kò gba á mọ́, mo sì ránṣẹ́ kí èmi kí ó lè mọ́ ìgbàgbọ́ yín, kí olùdánwò nì má ba à dán an yín wò lọ́nàkọnà, kí làálàá wa sì jásí asán. 
'''
"6" = '''
:sup:`6` Nísinsin yìí, Timotiu ti dé pẹ̀lú ìròyìn ayọ̀ wí pé, ìgbàgbọ́ àti ìfẹ́ yín ṣì lágbára bí i ti àtẹ̀yìnwá. Inú wa dùn láti gbọ́ wí pé ẹ ṣì ń rántí ìbágbé wa láàrín yín pẹ̀lú ayọ̀. Timotiu tún fi yé wa pé bí ó ti mú wa lọ́kàn tó láti rí i yín, ni ó ṣe ẹ̀yin pàápàá. 
'''
"7" = '''
:sup:`7` Nítorí náà, ẹ̀yin ará, inú wá dùn jọjọ nínú gbogbo ìyọnu àti ìjìyà wa níbí nítorí pé àwa mọ̀ nísinsin yìí pé, ẹ̀yin dúró gbọningbọnin fún Olúwa. 
'''
"8" = '''
:sup:`8` Nítorí àwa yè nísinsin yìí, bí ẹ̀yin bá dúró ṣinṣin nínú Olúwa. 
'''
"9" = '''
:sup:`9` Kò ṣe é ṣe fún wa láti dá ọpẹ́ tán lọ́wọ́ Ọlọ́run nítorí ayọ̀ àti ìfẹ́ tí ó máa ń kún ọkàn wa nípa àdúrà wa fún un yín. 
'''
"10" = '''
:sup:`10` Nítorí pé àwa ń gbàdúrà fún un yín lọ̀sán-án àti lóru. Èyí yóò ràn wá lọ́wọ́ láti ṣe àtúnṣe ibi tí ìgbàgbọ́ yín bá kù sí. 
'''
"11" = '''
:sup:`11` À ń gbàdúrà wí pé, kí ó wu Ọlọ́run pàápàá àti Olúwa wa Jesu Kristi láti rán wa padà sí ọ̀dọ̀ yín lẹ́ẹ̀kan sí í. 
'''
"12" = '''
:sup:`12` A sì béèrè pé, kí Ọlọ́run ràn yín lọ́wọ́ tó bẹ́ẹ̀ tí ìfẹ́ yín yóò fi gbòòrò tí yóò sì sàn kan olúkúlùkù yín. Èyí yóò jẹ́ àpẹẹrẹ gẹ́gẹ́ bí ìfẹ́ àwa náà ṣe sàn kan ẹ̀yin náà. 
'''
"13" = '''
:sup:`13` Kí ó lè fi ọkàn yín balẹ̀ ní àìlábùkù nínú ìwà mímọ́ níwájú Ọlọ́run àti Baba wa. Nígbà náà, ẹ ó ní ìgboyà láti dúró níwájú rẹ̀ láìṣẹ̀, ní ọjọ́ tí Olúwa wa Jesu Kristi yóò padà wá pẹ̀lú àwọn tí ó jẹ́ tirẹ̀. 
'''
