[38]
"1" = '''
:sup:`1` Ṣefatia ọmọ Mattani, Gedaliah ọmọ Paṣuri, Jehukali ọmọ Ṣelemiah, àti Paṣuri ọmọ Malkiah, gbọ́ ohun tí Jeremiah ń sọ fún àwọn ènìyàn nígbà tí ó sọ wí pé, 
'''
"2" = '''
:sup:`2` “Èyí ni ohun tí Olúwa wí: ‘Ẹnikẹ́ni tó bá dúró nínú ìlú yìí yóò kú nípa idà, ìyàn àti àjàkálẹ̀-ààrùn; ṣùgbọ́n ẹnikẹ́ni tó bá lọ sí Babeli yóò yè; yóò sá àsálà, yóò sì yè.’ 
'''
"3" = '''
:sup:`3` Àti pé èyí ni ohun tí Olúwa wí: ‘Ìdánilójú wà wí pé a ó fi ìlú náà lé ọwọ́ àwọn ọmọ-ogun ọba Babeli; tí yóò sì kó wa nígbèkùn.’ ” 
'''
"4" = '''
:sup:`4` Nígbà náà ni àwọn ìjòyè wí fún ọba pé, “Ó yẹ kí a pa ọkùnrin yìí; ó ń kó ìrẹ̀wẹ̀sì bá àwọn ọmọ-ogun tókù nínú ìlú pẹ̀lú gbogbo àwọn ènìyàn nípa ohun tí ó ń sọ fún wọn. Ọkùnrin yìí kò fẹ́ ìre fún àwọn ènìyàn bí kò ṣe ìparun.” 
'''
"5" = '''
:sup:`5` Sedekiah ọba sì wí pé, “Ó wà lọ́wọ́ yín. Ọba kò lè ṣe ohunkóhun láti takò yín.” 
'''
"6" = '''
:sup:`6` Wọ́n gbé Jeremiah sọ sínú ihò Malkiah, ọmọ ọba, tí ó wà ní àgbàlá ilé túbú; wọ́n fi okùn sọ Jeremiah kalẹ̀ sí ìsàlẹ̀ ihò; kò sì ṣí omi nínú ihò náà bí kò ṣe ẹrọ̀fọ̀, Jeremiah sì rì sínú ẹrọ̀fọ̀ náà. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n, Ebedimeleki, ará Kuṣi ìjòyè nínú ààfin ọba gbọ́ pé wọ́n ti ju Jeremiah sínú kànga. Nígbà tí ọba jókòó ní ẹnu-bodè Benjamini. 
'''
"8" = '''
:sup:`8` Ebedimeleki jáde kúrò láàfin ọba, ó sì sọ fún un pé, 
'''
"9" = '''
:sup:`9` “Olúwa mi ọba, àwọn ènìyàn wọ̀nyí ti ṣe ohun búburú sí Jeremiah wòlíì Ọlọ́run. Wọ́n ti gbé e sọ sínú kànga níbi tí kò sí oúnjẹ kankan nínú ìlú mọ́.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni ọba pàṣẹ fún Ebedimeleki ará Kuṣi pé, “Mú ọgbọ̀n ọkùnrin láti ibí pẹ̀lú rẹ, kí ẹ sì fa wòlíì Jeremiah sókè láti inú ihò, kí ó tó kú.” 
'''
"11" = '''
:sup:`11` Ebedimeleki kó àwọn ọkùnrin náà pẹ̀lú rẹ̀, wọ́n lọ sínú yàrá kan nínú ààfin ọba. Ó mú àwọn aṣọ àkísà àti okùn tọ Jeremiah lọ nínú kànga. 
'''
"12" = '''
:sup:`12` Ebedimeleki ará Kuṣi sọ fún Jeremiah pé, “Fi àkísà àti okùn bọ abẹ́ abíyá rẹ, Jeremiah sì ṣe bẹ́ẹ̀.” 
'''
"13" = '''
:sup:`13` Báyìí ni wọ́n ṣe fi okùn yọ Jeremiah jáde, wọ́n sì mu un gòkè láti inú ihò wá, Jeremiah sì wà ní àgbàlá ilé túbú. 
'''
"14" = '''
:sup:`14` Nígbà náà ni ọba Sedekiah ránṣẹ́ pe, Jeremiah òjíṣẹ́ Ọlọ́run àti láti mú un wá sí ẹnu ibodè kẹta nílé Olúwa. Ọba sì sọ fún Jeremiah pé, “Èmi yóò bi ọ́ ní ohun kan; má sì ṣe fi ohun kan pamọ́ fún mi.” 
'''
"15" = '''
:sup:`15` Jeremiah sì sọ fún Sedekiah pé, “Tí mo bá fún ọ ní èsì, ṣé o kò nípa mí? Tí mo bá gbà ọ́ nímọ̀ràn, o kò ní gbọ́ tèmi.” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n ọba Sedekiah búra ní ìkọ̀kọ̀ fún Jeremiah wí pé, “Dájúdájú bí Olúwa ti ń bẹ, ẹni tí ó fún wa ní ẹ̀mí, èmi kò nípa ọ́ tàbí fà ọ́ fún àwọn tó ń lépa ẹ̀mí rẹ.” 
'''
"17" = '''
:sup:`17` Nígbà náà ni Jeremiah sọ fún Sedekiah pé, “Èyí ni ohun tí Olúwa Ọlọ́run alágbára, Ọlọ́run Israẹli wí: ‘Àyàfi bí o bá jọ̀wọ́ ara rẹ fún àwọn olóyè ọba Babeli, a ó dá ẹ̀mí rẹ sí àti pé ìlú yìí kò ní di jíjó ní iná; ìwọ àti ilé rẹ yóò sì wà láààyè. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n tí o kò bá jọ̀wọ́ ara rẹ fún àwọn ìjòyè ọba Babeli, a ó fa ìlú yìí lé ọwọ́ àwọn Babeli. Wọn yóò sì fi iná sun ún, ìwọ gan an kò ní le sá mọ́ wọn lọ́wọ́.’ ” 
'''
"19" = '''
:sup:`19` Ọba Sedekiah sọ fún Jeremiah pé, “Mò ń bẹ̀rù àwọn Júù tó ti sálọ sí ilẹ̀ Babeli, nítorí pé àwọn ará Babeli lè fà mí lé wọn lọ́wọ́ láti fìyà jẹ mí.” 
'''
"20" = '''
:sup:`20` Jeremiah sì dáhùn wí pé, “Wọn kò ní fi ọ́ lé e lọ́wọ́. Pa ọ̀rọ̀ Olúwa mọ́ nípa ṣíṣe ohun tí mo sọ fún ọ; yóò sì dára fún ọ, ẹ̀mí rẹ yóò sì wà. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n bí ìwọ bá kọ̀ láti jọ̀wọ́ ara rẹ, èyí ni ohun tí Olúwa ti fihàn mí. 
'''
"22" = '''
:sup:`22` Gbogbo àwọn obìnrin tókù ní ààfin ọba Juda ni wọn yóò kó jáde fún àwọn ìjòyè ọba Babeli. Àwọn obìnrin náà yóò sì sọ fún ọ pé: “ ‘Àwọn ọ̀rẹ́ rẹ tàn ọ́ jẹ, wọ́n sì borí rẹ. Ẹsẹ̀ rẹ rì sínú ẹrọ̀fọ̀; àwọn ọ̀rẹ́ rẹ ti fi ọ́ sílẹ̀.’ 
'''
"23" = '''
:sup:`23` “Wọn yóò kó àwọn ìyàwó àti ọmọ rẹ wá sí Babeli. Ìwọ gan an kò ní bọ́ níbẹ̀, ọba Babeli yóò mú ọ, wọn yóò sì jó ìlú yìí kanlẹ̀.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Sedekiah sọ fún Jeremiah pé, “Má ṣe jẹ́ kí ẹnikẹ́ni mọ̀ nípa ọ̀rọ̀ yìí, tàbí kí o kú. 
'''
"25" = '''
:sup:`25` Tí àwọn ìjòyè bá mọ̀ pé mo bá ọ sọ̀rọ̀, tí wọ́n bá wá bá ọ wí pé, ‘Sọ fún wa ohun tí o bá ọba sọ tàbí ohun tí ọba sọ fún ọ; má ṣe fi pamọ́ fún wa tàbí kí a pa ọ́,’ 
'''
"26" = '''
:sup:`26` nígbà náà kí o sọ fún wọn, ‘Mò ń bẹ ọba láti má jẹ́ kí n padà lọ sí ilé Jonatani láti lọ kú síbẹ̀.’ ” 
'''
"27" = '''
:sup:`27` Gbogbo àwọn olóyè sì wá sí ọ̀dọ̀ Jeremiah láti bi í léèrè, ó sì sọ gbogbo ohun tí ọba ní kí ó sọ. Wọn kò sì sọ ohunkóhun mọ́, nítorí kò sí ẹni tí ó gbọ́ ọ̀rọ̀ tí òun àti ọba jọ sọ. 
'''
"28" = '''
:sup:`28` Jeremiah wà nínú àgbàlá àwọn ẹ̀ṣọ́ títí di ọjọ́ tí wọ́n fi kó Jerusalẹmu: 
'''
