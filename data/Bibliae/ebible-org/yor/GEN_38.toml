[38]
"1" = '''
:sup:`1` Ní àkókò náà, Juda lọ kúrò lọ́dọ̀ àwọn arákùnrin rẹ̀ láti lọ dúró lọ́dọ̀ ọkùnrin ará Adullamu kan tí ń jẹ́ Hira. 
'''
"2" = '''
:sup:`2` Juda sì pàdé ọmọbìnrin Kenaani kan níbẹ̀ ẹni ti orúkọ rẹ̀ ń jẹ́ Ṣua. Ó sì fi ṣe aya, ó sì bá a lòpọ̀; 
'''
"3" = '''
:sup:`3` ó sì lóyún, ó sì bí ọmọkùnrin kan, tí ó sọ orúkọ rẹ̀ ní Eri. 
'''
"4" = '''
:sup:`4` Ó sì tún lóyún, ó sì bí ọmọkùnrin, ó sì sọ orúkọ rẹ̀ ní Onani. 
'''
"5" = '''
:sup:`5` Ó sì tún bí ọmọkùnrin mìíràn, ó sì pe orúkọ rẹ̀ ní Ṣela. Ní Kesibu ni ó wà nígbà tí ó bí i. 
'''
"6" = '''
:sup:`6` Juda sì fẹ́ aya fún Eri, àkọ́bí rẹ̀, orúkọ aya náà ni Tamari. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n Eri àkọ́bí Juda ṣe ènìyàn búburú níwájú Olúwa, Ọlọ́run sì pa á. 
'''
"8" = '''
:sup:`8` Nígbà náà ni Juda wí fún Onani, “Bá aya arákùnrin rẹ lòpọ̀, kí o ṣe ojúṣe rẹ fun un gẹ́gẹ́ bí àbúrò ọkọ, kí ó ba à le bí ọmọ fún un ní orúkọ arákùnrin rẹ.” 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Onani mọ̀ pé àwọn ọmọ náà kì yóò jẹ́ ti òun, nítorí náà ni gbogbo ìgbà tí ó bá wọlé tọ aya arákùnrin rẹ̀ lọ, ilẹ̀ ni ó ń da nǹkan ọkùnrin rẹ̀ sí, kí ó má bá a bímọ fún arákùnrin rẹ̀. 
'''
"10" = '''
:sup:`10` Ohun tí ó ń ṣe yìí burú lójú Olúwa, ó sì pa òun náà pẹ̀lú. 
'''
"11" = '''
:sup:`11` Nígbà náà ni Juda wí fún Tamari, ìyàwó ọmọ rẹ̀ pé, “Lọ máa gbé bí opó ní ilé baba rẹ, títí tí Ṣela yóò fi dàgbà ó lérò pé òun náà lè kú bí àwọn arákùnrin rẹ̀ tókù.” Nígbà náà ni Tamari ń lọ gbé ilé baba rẹ̀. 
'''
"12" = '''
:sup:`12` Lẹ́yìn ìgbà pípẹ́, ìyàwó Juda, ọmọbìnrin Ṣua sì kú, nígbà tí ọjọ́ ọ̀fọ̀ Juda sì pé, ó gòkè lọ sí Timna, sí ọ̀dọ̀ àwọn tí ń bá a rẹ́run àgùntàn rẹ̀, Hira ará Adullamu tí í ṣe ọ̀rẹ́ rẹ̀ sì bá a lọ. 
'''
"13" = '''
:sup:`13` Nígbà tí ẹnìkan sọ fún Tamari pé, “Baba ọkọ ọ̀ rẹ̀ wà ní ọ̀nà àjò rẹ̀ sí Timna láti rẹ́run àgùntàn rẹ̀.” 
'''
"14" = '''
:sup:`14` Ó bọ́ aṣọ opó rẹ̀, ó sì fi ìbòjú bo ojú ara rẹ̀ kí wọn má ba à mọ̀ ọ́n. Ó sì jókòó sí ẹnu-bodè Enaimu, èyí tí ó wà ní ọ̀nà Timna. Nítorí ó rí i wí pé, bí ó tilẹ̀ jẹ́ pé Ṣela ti dàgbà, síbẹ̀, a kò fi òun fún un gẹ́gẹ́ bí aya. 
'''
"15" = '''
:sup:`15` Nígbà tí Juda rí i, ó rò pé panṣágà ni, nítorí ó ti bo ojú rẹ̀. 
'''
"16" = '''
:sup:`16` Láìmọ̀ pé, aya ọmọ òun ní í ṣe, ó yà tọ̀ ọ́ ní ẹ̀bá ọ̀nà, ó wí pé, “Wá kí èmi kí ó lè wọlé tọ̀ ọ́.” Òun sì wí pé, “Kín ni ìwọ yóò fi fún mi kí ìwọ kó lè wọlé tọ̀ mí.” 
'''
"17" = '''
:sup:`17` Ó sì wí pé, “Èmi yóò fi ọmọ ewúrẹ́ kan ránṣẹ́ sí ọ láti inú agbo ẹran.” Obìnrin náà sì dáhùn pé, “Ṣé ìwọ yóò fún mi ní ohun kan gẹ́gẹ́ bí ẹ̀rí títí tí ìwọ yóò fi fi ránṣẹ́?” 
'''
"18" = '''
:sup:`18` Juda sì bi í pé, “Ẹ̀rí wo ni kí n fún ọ?” Ó sì dáhùn pé, “Èdìdì ìdámọ̀ okùn àti ọ̀pá ìtìlẹ̀ rẹ ti ń bẹ ní ọwọ́ rẹ.” Ó sì kó wọn fún un, ó sì sùn tì í, obìnrin náà sì lóyún nípasẹ̀ rẹ̀. 
'''
"19" = '''
:sup:`19` Lẹ́yìn ìgbà tí ó lọ, ó bọ́ ìbòjú ojú rẹ̀, ó sì tún wọ aṣọ opó rẹ̀ padà. 
'''
"20" = '''
:sup:`20` Juda sì rán ọmọ ewúrẹ́ náà láti ọwọ́ ọ̀rẹ́ rẹ̀, ará Adullamu náà lọ láti gba ògo n nì wá lọ́wọ́ obìnrin náà. Ṣùgbọ́n wọn kò bá obìnrin náà níbẹ̀. 
'''
"21" = '''
:sup:`21` Ó béèrè lọ́wọ́ àwọn ènìyàn àdúgbò náà pé, “Níbo ni alágbèrè ojúbọ òrìṣà tí ó wà ní etí ọ̀nà Enaimu wà?” Wọ́n sì dá a lóhùn pé, “Kò sí alágbèrè ojúbọ òrìṣà kankan níbí.” 
'''
"22" = '''
:sup:`22` Ó sì padà lọ sọ́dọ̀ Juda ó wí fún un pé, “Èmí kò rí i, à ti pé àwọn aládùúgbò ibẹ̀ sọ pé kò sí alágbèrè ojúbọ òrìṣà kankan níbẹ̀.” 
'''
"23" = '''
:sup:`23` Nígbà náà ni Juda wí pé, “Jẹ́ kí ó máa kó àwọn ohun tí ó wà lọ́wọ́ rẹ̀ lọ bí kò ṣe bẹ́ẹ̀ a ó di ẹlẹ́yà. Mo sá à fi ọmọ ewúrẹ́ ránṣẹ́ sí i, ṣùgbọ́n ìwọ kò rí òun.” 
'''
"24" = '''
:sup:`24` Lẹ́yìn nǹkan bí oṣù mẹ́ta, wọn sọ fún Juda pé, “Tamari aya ọmọ rẹ̀ ṣe àgbèrè, ó sì ti lóyún.” Juda sì wí pé, “Ẹ mú un jáde, kí ẹ sì dá iná sun ún.” 
'''
"25" = '''
:sup:`25` Bí wọ́n sì ti ń mú un jáde, ó ránṣẹ́ sí baba ọkọ rẹ̀ pé, “Ọkùnrin tí ó ni àwọn nǹkan wọ̀nyí ni ó fún mi lóyún. Wò ó, bóyá o lè mọ ẹni tí ó ni èdìdì ìdámọ̀, okùn àti ọ̀pá ìtìlẹ̀ wọ̀nyí.” 
'''
"26" = '''
:sup:`26` Juda sì dá wọn mọ̀, ó sì wí pé, “O ṣe olódodo jù mí lọ, níwọ̀n ìgbà tí n kò fi fún Ṣela ọmọ mi.” Kò sì bá a lòpọ̀ mọ́ láti ọjọ́ náà. 
'''
"27" = '''
:sup:`27` Nígbà tí àsìkò ìbímọ rẹ̀ tó. Ìbejì ọkùnrin ni ó bí. 
'''
"28" = '''
:sup:`28` Bí ó sì ti ń bímọ, ọ̀kan nínú àwọn ọmọ náà na ọwọ́ jáde; agbẹ̀bí sì so okùn òdòdó mọ́ ọmọ náà ní ọrùn ọwọ́. Ó sì wí pé, “Èyí ni o kọ́kọ́ jáde.” 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n nígbà tí ó fa ọwọ́ rẹ̀ padà, èkejì rẹ̀ jáde. Tamari sì wí pé, “Níbo ni ìwọ ti wá?” Ó sì pe orúkọ rẹ̀ ní Peresi. 
'''
"30" = '''
:sup:`30` Nígbà náà ni èkejì tí a ti so okùn olódòdó mọ́ lọ́rùn ọwọ́ jáde, wọ́n sì pe orúkọ rẹ̀ ni Sera. 
'''
