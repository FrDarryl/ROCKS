[1]
"1" = '''
:sup:`1`  Paulu, ìránṣẹ́ Jesu Kristi, ẹni tí a ti pè láti jẹ́ aposteli, tí a sì ti yà sọ́tọ̀ láti wàásù ìyìnrere Ọlọ́run, 
'''
"2" = '''
:sup:`2` ìyìnrere tí ó ti ṣe ìlérí tẹ́lẹ̀ rí láti ẹnu àwọn wòlíì rẹ̀ nínú Ìwé Mímọ́. 
'''
"3" = '''
:sup:`3` Ní ti Ọmọ rẹ̀, ẹni tí a bí láti inú irú-ọmọ Dafidi nípa ti ara, 
'''
"4" = '''
:sup:`4` ẹni tí a pinnu rẹ̀ láti jẹ́ Ọmọ Ọlọ́run nínú agbára gẹ́gẹ́ bí Ẹ̀mí ìwà mímọ́, nípa àjíǹde kúrò nínú òkú, àní Jesu Kristi Olúwa wa. 
'''
"5" = '''
:sup:`5` Láti ọ̀dọ̀ ẹni tí àwa rí oore-ọ̀fẹ́ àti jíjẹ́ aposteli gbà, fún ìgbọ́ràn ìgbàgbọ́ láàrín gbogbo orílẹ̀-èdè, nítorí orúkọ rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹ̀yin pẹ̀lú si wa lára àwọn tí a pè sọ́dọ̀ Jesu Kristi. 
'''
"7" = '''
:sup:`7` Sí gbogbo àwọn àyànfẹ́ Ọlọ́run tí ó wà ní Romu tí a ti pè láti jẹ́ ènìyàn mímọ́: Oore-ọ̀fẹ́ àti àlàáfíà fún yín láti ọ̀dọ̀ Ọlọ́run Baba wa àti láti ọ̀dọ̀ Olúwa wa Jesu Kristi. 
'''
"8" = '''
:sup:`8` Ní àkọ́kọ́, mo dúpẹ́ lọ́wọ́ Ọlọ́run nípasẹ̀ Jesu Kristi fún gbogbo yín, nítorí a ń ròyìn ìgbàgbọ́ yin káàkiri gbogbo ayé. 
'''
"9" = '''
:sup:`9` Ọlọ́run ṣá à ni ẹlẹ́rìí mi, ẹni tí èmí ń fi gbogbo ẹ̀mí mi sìn nínú ìyìnrere Ọmọ rẹ̀, bí ó ti ṣe pé ní àìsimi ni èmí ń rántí yín nígbà gbogbo nínú àdúrà mi 
'''
"10" = '''
:sup:`10` nínú àdúrà mi ìgbà gbogbo; mo tún ń gbàdúrà wí pé nípa oore-ọ̀fẹ́ Ọlọ́run kí ọ̀nà ó ṣí fún mi láti wá sọ́dọ̀ yín. 
'''
"11" = '''
:sup:`11` Nítorí èmi ń fẹ́ gidigidi láti tọ̀ yín wá, kí èmi lè fún yín ní ẹ̀bùn ẹ̀mí díẹ̀, kí a bá a le sọ yín di alágbára nínú Olúwa, 
'''
"12" = '''
:sup:`12` èyí nì ni pé, kí a lè jẹ́ ìwúrí fún ara wa nípa ìgbàgbọ́ ẹnìkọ̀ọ̀kan wa. 
'''
"13" = '''
:sup:`13` Mo fẹ́ kí ẹ mọ èyí, ẹ̀yin ará mi, pé mo ti gbìyànjú lọ́pọ̀ ìgbà láti tọ̀ yín wá (ṣùgbọ́n ìdíwọ́ wà fún mi), kí èmi ki ó lè jèrè ọkàn díẹ̀ láàrín yín, gẹ́gẹ́ bí mo ti ní láàrín àwọn aláìkọlà yòókù. 
'''
"14" = '''
:sup:`14` Nítorí mo jẹ́ ajigbèsè sí Giriki àti sí àwọn aláìgbédè tí kì í ṣe Giriki, sí àwọn ọlọ́gbọ́n àti sí àwọn aṣiwèrè. 
'''
"15" = '''
:sup:`15` Nítorí ìdí èyí ni mo ṣe ń làkàkà láti wá sí Romu àti láti fi gbogbo agbára mi wàásù ìyìnrere Ọlọ́run sí i yín. 
'''
"16" = '''
:sup:`16` Èmi kò tijú ìyìnrere Jesu, nítorí agbára Ọlọ́run ní ín ṣe láti gba gbogbo àwọn tí ó bá gbàgbọ́ là, ọ̀rọ̀ yìí ni a kọ́kọ́ wàásù sí àwọn Júù nìkan, ṣùgbọ́n nísinsin yìí fún àwọn Helleni pẹ̀lú. 
'''
"17" = '''
:sup:`17` Nítorí nínú ìyìnrere ni òdodo Ọlọ́run ti farahàn, òdodo Ọlọ́run nípa ìgbàgbọ́ láti ìbẹ̀rẹ̀ dé òpin gẹ́gẹ́ bí a ti kọ ọ́ nínú Ìwé Mímọ́ pé, “Olódodo yóò yè nípa ìgbàgbọ́ rẹ̀.” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n Ọlọ́run fi ìbínú rẹ̀ hàn láti ọ̀run wá sí gbogbo àìwà-bí-Ọlọ́run àti gbogbo àìṣòdodo ènìyàn, àwọn tí ń fi ìwà búburú dènà ìmọ̀ òtítọ́ lọ́dọ̀ ènìyàn. 
'''
"19" = '''
:sup:`19` Nítorí pé, nǹkan gbogbo tí a lè mọ nípa Ọlọ́run ni a ti fihàn fún wọn, nítorí Ọlọ́run ti fi í hàn fún wọn. 
'''
"20" = '''
:sup:`20` Nítorí pé láti ìgbà dídá ayé, gbogbo ohun àìlèfojúrí rẹ̀, bí agbára ayérayé àti ìwà-bí-Ọlọ́run rẹ̀ ni a rí gbangba tí a sì ń fi òye ohun tí a dá mọ̀ ọ́n kí ènìyàn má ba à wá àwáwí. 
'''
"21" = '''
:sup:`21` Lóòótọ́, wọn ní òye nípa Ọlọ́run dáradára, ṣùgbọ́n wọn kò yìn ín lógo bí Ọlọ́run, wọ́n kò sí dúpẹ́ lọ́wọ́ rẹ̀; wọ́n ń ro èrò asán, ọkàn aṣiwèrè wọn sì ṣókùnkùn. 
'''
"22" = '''
:sup:`22` Níwọ́n bí ó tilẹ̀ jẹ́ wí pé wọ́n pe ara wọn ní ọlọ́gbọ́n ṣùgbọ́n wọ́n di òmùgọ̀ pátápátá, 
'''
"23" = '''
:sup:`23` wọ́n sì yí ògo Ọlọ́run tí kì í díbàjẹ́ sí àwọn àwòrán ère bí i ti ènìyàn tí í díbàjẹ́ àti ti ẹyẹ, àti ti ẹranko ẹlẹ́sẹ̀ mẹ́rin àti ti ẹranko afàyàfà. 
'''
"24" = '''
:sup:`24` Nítorí náà Ọlọ́run fà wọ́n lé ìfẹ́kúfẹ̀ẹ́ ọkàn wọn lọ́wọ́ láti máa ṣe ohun ìríra pẹ̀lú ara wọn èyí tí kò tọ́. 
'''
"25" = '''
:sup:`25` Wọ́n yí òtítọ́ Ọlọ́run sí èké, wọ́n sì ń foríbalẹ̀ láti máa sin ẹ̀dá dípò ẹlẹ́dàá—ẹni tí ìyìn tọ́ sí láéláé. Àmín. 
'''
"26" = '''
:sup:`26` Nítorí èyí yìí ni Ọlọ́run ṣe fi wọ́n fún ìfẹ́kúfẹ̀ẹ́, nítorí àwọn obìnrin wọn tilẹ̀ ń yí ìṣẹ̀dá ìbáṣepọ̀ tí ó tọ̀nà, sí èyí tí kò tọ̀nà. 
'''
"27" = '''
:sup:`27` Gẹ́gẹ́ bẹ́ẹ̀ ni àwọn ọkùnrin pẹ̀lú, wọn a máa fi ìbálòpọ̀ obìnrin nípa ti ẹ̀dá sílẹ̀, wọn a máa fẹ́ ìfẹ́kúfẹ̀ẹ́ sí ara wọn, ọkùnrin ń bá ọkùnrin ṣe èyí tí kò yẹ, wọ́n sì ǹ jẹ èrè ìṣìnà wọn nínú ara wọn bí ó ti yẹ sí. 
'''
"28" = '''
:sup:`28` Àti gẹ́gẹ́ bí wọ́n ti kọ̀ láti gba Ọlọ́run nínú ìmọ̀ tí ó tọ́, Ọlọ́run fi wọ́n fún iyè ríra láti ṣe ohun tí kò tọ́ fún wọn láti ṣe. 
'''
"29" = '''
:sup:`29` Wọ́n kún fún onírúurú àìṣòdodo gbogbo, àgbèrè, ìkà, ojúkòkòrò, àrankàn; wọ́n kún fún ìlara, ìpànìyàn, ìjà, ìtànjẹ, ìwà búburú; wọ́n jẹ́ afọ̀rọ̀kẹ́lẹ́ ba ni jẹ́. 
'''
"30" = '''
:sup:`30` Asọ̀rọ̀ ẹni lẹ́yìn, akórìíra Ọlọ́run, aláfojúdi, agbéraga, ahalẹ̀, aláròṣe ohun búburú, aṣàìgbọràn sí òbí, 
'''
"31" = '''
:sup:`31` aláìníyè nínú, ọ̀dàlẹ̀, aláìnígbàgbọ́, ọ̀dájú, aláìláàánú. 
'''
"32" = '''
:sup:`32` Bí ó tilẹ̀ jẹ́ wí pé wọ́n mọ ìlànà Ọlọ́run pé, ẹni tí ó bá ṣe irú nǹkan wọ̀nyí yẹ sí ikú, wọn kò ní inú dídùn sí àwọn nǹkan wọ̀nyí nìkan ṣùgbọ́n wọ́n ní inú dídùn sí àwọn tí ń ṣe wọ́n. 
'''
