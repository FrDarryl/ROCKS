[10]
"1" = '''
:sup:`1` Nígbà náà ni Olúwa sọ fún Mose pé, “Lọ sí ọ̀dọ̀ Farao, mo ti ṣé àyà Farao le àti àyà àwọn ìránṣẹ́ rẹ̀, kí èmi kí o ba le ṣe àwọn iṣẹ́ ìyanu mi láàrín wọn. 
'''
"2" = '''
:sup:`2` Kí ẹ̀yin ki ó le sọ fún àwọn ọmọ yín àti àwọn ọmọ ọmọ yín; bí mo ti jẹ àwọn ará Ejibiti ní yà àti bí mo ti ṣe àwọn iṣẹ́ ìyanu láàrín wọn. Kí ìwọ ba á le mọ̀ pé Èmi ni Olúwa.” 
'''
"3" = '''
:sup:`3` Nígbà náà ni Mose àti Aaroni tọ Farao lọ, tiwọn sí wí fún un pé, “Èyí ni Olúwa, Ọlọ́run àwọn Heberu sọ, ‘Yóò ti pẹ́ to ti ìwọ yóò kọ̀ láti tẹrí ara rẹ ba ní iwájú mi? Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn kí ó sìn mi. 
'''
"4" = '''
:sup:`4` Bí ìwọ bá kọ̀ láti jẹ́ kí wọn lọ, èmi yóò mú eṣú wa sí orílẹ̀-èdè rẹ ní ọ̀la. 
'''
"5" = '''
:sup:`5` Wọn yóò bo gbogbo ilẹ̀. Wọn yóò ba ohun gbogbo tí ó kù fún ọ lẹ́yìn òjò yìnyín jẹ́, tí ó fi dórí gbogbo igi tí ó ń dàgbà ni ilẹ̀ rẹ. 
'''
"6" = '''
:sup:`6` Wọn yóò kún gbogbo ilé rẹ àti ilé àwọn ìjòyè rẹ àti ilé gbogbo àwọn ará Ejibiti. Ohun ti baba rẹ tàbí baba baba rẹ kò tí ì rí láti ìgbà tí wọ́n ti wà ní ilẹ̀ náà títí di àkókò yìí.’ ” Nígbà náà ni Mose pẹ̀yìndà kúrò níwájú Farao. 
'''
"7" = '''
:sup:`7` Àwọn ìjòyè Farao sọ fún un, “Yóò ti pẹ́ to tí ọkùnrin yìí yóò máa jẹ́ ìkẹ́kùn fún wa? Jẹ́ kí àwọn ènìyàn yìí lọ, kí wọn kí ó le sìn Olúwa Ọlọ́run wọn. Ṣe ìwọ kò ṣe àkíyèsí síbẹ̀ pé, ilẹ̀ Ejibiti ti parun tán?” 
'''
"8" = '''
:sup:`8` Nígbà náà ni a mú Aaroni àti Mose padà wá sí iwájú Farao ó sì wí fún wọn pé, “Ẹ lọ sìn Olúwa Ọlọ́run yín. Ṣùgbọ́n àwọn ta ni nínú yín ni yóò ha lọ.” 
'''
"9" = '''
:sup:`9` Mose dáhùn ó wí pé, “A ó lọ pẹ̀lú àwọn ọmọdé àti àgbà wa, pẹ̀lú àwọn ọmọ wa ọkùnrin àti ọmọ wa obìnrin pẹ̀lú agbo àgùntàn wa àti agbo màlúù wa nítorí pé a gbọdọ̀ ṣe àjọ fún Olúwa.” 
'''
"10" = '''
:sup:`10` Farao sì wí pé, “Mo fi Olúwa búra pé èmi kí yóò jẹ́ kí ẹ lọ, pẹ̀lú àwọn obìnrin yín àti àwọn ọmọ wẹ́wẹ́, dájúdájú èrò ibi ní ń bẹ nínú yín. 
'''
"11" = '''
:sup:`11` Rárá! Ọkùnrin yín nìkan ni kí ó lọ, láti lọ sin Olúwa, níwọ̀n ìgbà tí ó jẹ́ pé èyí ni ẹ̀yin ń béèrè fún.” Wọ́n sì lé Mose àti Aaroni kúrò ní iwájú Farao. 
'''
"12" = '''
:sup:`12` Ní ìgbà náà ni Olúwa sọ fún Mose, “Gbé ọwọ́ rẹ sókè lórí Ejibiti kí ọ̀pọ̀lọpọ̀ eṣú bo gbogbo ilẹ̀, kí ó sì ba gbogbo ohun ọ̀gbìn tí ó wà ni inú oko wọn jẹ́, àní gbogbo ohun tí òjò yìnyín kò bàjẹ́ tan.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Mose na ọ̀pá ọwọ́ rẹ̀ sórí ilẹ̀ Ejibiti, Olúwa sì mú kí afẹ́fẹ́ láti ìlà-oòrùn fẹ́ kọjá lórí ilẹ̀ náà ni gbogbo ọ̀sán àti ni gbogbo òru ni ọjọ́ náà. Ní òwúrọ̀ afẹ́fẹ́ náà ti gbá ọ̀pọ̀lọpọ̀ eṣú wá; 
'''
"14" = '''
:sup:`14` wọ́n sì bo gbogbo ilẹ̀ Ejibiti, wọ́n wà ní ibi gbogbo ní orí ilẹ̀ ní àìmoye, ṣáájú àkókò yìí kò sí irú ìyọnu eṣú bẹ́ẹ̀ rí, kò sì ní sí irú rẹ mọ́ lẹ́yìn èyí. 
'''
"15" = '''
:sup:`15` Wọ́n bo gbogbo ilẹ̀ tí ilẹ̀ fi di dúdú. Wọ́n ba gbogbo ohun tókù ní orí ilẹ̀ lẹ́yìn òjò yìnyín jẹ́; gbogbo ohun ọ̀gbìn tí ó wà ní inú oko àti gbogbo èso tí ó wà lórí igi. Kò sí ewé tí ó kù lórí igi tàbí lórí ohun ọ̀gbìn ní gbogbo ilẹ̀ Ejibiti. 
'''
"16" = '''
:sup:`16` Farao yára ránṣẹ́ pe Mose àti Aaroni, ó sì sọ fún wọn pé, “Èmi ti ṣẹ̀ sí Olúwa Ọlọ́run yín àti sí i yín pẹ̀lú. 
'''
"17" = '''
:sup:`17` Nísinsin yìí ẹ dáríjì mi lẹ́ẹ̀kan sí i kí ẹ sì gbàdúrà sí Olúwa Ọlọ́run yín kí ó lè mú ìpọ́njú yìí kúrò ní ọ̀dọ̀ mi.” 
'''
"18" = '''
:sup:`18` Nígbà náà ni Mose kúrò ní iwájú Farao ó sì gbàdúrà sí Olúwa. 
'''
"19" = '''
:sup:`19` Olúwa sì yí afẹ́fẹ́ náà padà di afẹ́fẹ́ líle láti apá ìwọ̀-oòrùn wá láti gbá àwọn eṣú náà kúrò ní orí ilẹ̀ Ejibiti lọ sínú Òkun Pupa. Bẹ́ẹ̀ ni ẹyọ eṣú kan kò ṣẹ́kù sí orí ilẹ̀ Ejibiti. 
'''
"20" = '''
:sup:`20` Síbẹ̀ Olúwa ṣe àyà Farao le, kò sì jẹ́ kí àwọn ọmọ Israẹli lọ. 
'''
"21" = '''
:sup:`21` Nígbà náà ni Olúwa sọ fún Mose pé, “Gbé ọwọ́ rẹ sókè sí ojú ọ̀run kí òkùnkùn bá à le bo gbogbo ilẹ̀ Ejibiti; àní òkùnkùn biribiri.” 
'''
"22" = '''
:sup:`22` Nígbà náà ni Mose gbé ọwọ́ rẹ sókè sí ojú ọ̀run, òkùnkùn biribiri sì bo gbogbo ilẹ̀ Ejibiti fún ọjọ́ mẹ́ta. Ṣùgbọ́n àwọn ọmọ Israẹli ní ìmọ́lẹ̀ ní ibi tí wọn ń gbé. 
'''
"23" = '''
:sup:`23` Kò sí ẹni tí ó le è ríran rí ẹlòmíràn tàbí kí ó kúrò ní ibi tí ó wà fún ọjọ́ mẹ́ta. Síbẹ̀ àwọn ọmọ Israẹli ni ìmọ́lẹ̀ ni gbogbo ibi tí wọ́n ń gbé. 
'''
"24" = '''
:sup:`24` Farao sì ránṣẹ́ pe Mose ó sì wí fún un pé, “Lọ sin Olúwa, kódà àwọn obìnrin àti àwọn ọmọdé lè lọ pẹ̀lú yín, ṣùgbọ́n kí ìwọ kí ó fi agbo àgùntàn àti agbo màlúù yín sílẹ̀.” 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n Mose sọ pé, “Ìwọ gbọdọ̀ fún wa láààyè láti rú ẹbọ àti ọrẹ ẹbọ sísun ní iwájú Olúwa Ọlọ́run wa. 
'''
"26" = '''
:sup:`26` Àwọn ohun ọ̀sìn wa gbọdọ̀ lọ pẹ̀lú wa, a kì yóò fi pátákò ẹsẹ̀ ẹran sílẹ̀. A ní láti lò lára wọn fún sínsin Olúwa Ọlọ́run wa, ìgbà tí a bá sì dé ibẹ̀ ni a ó to mọ̀ ohun ti a ó lò láti fi sin Olúwa.” 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n Olúwa sé ọkàn Farao le, kò sì ṣetán láti jẹ́ kí wọn lọ. 
'''
"28" = '''
:sup:`28` Farao sọ fún Mose pé, “Kúrò ní iwájú mi! Rí i dájú pé o kò wá sí iwájú mi mọ́! Ọjọ́ tí ìwọ bá rí ojú mi ni ìwọ yóò kùú.” 
'''
"29" = '''
:sup:`29` Mose sì dáhùn pé, gẹ́gẹ́ bí ìwọ ti wí, “Èmi kí yóò wá sí iwájú rẹ mọ́.” 
'''
