[1]
"1" = '''
:sup:`1` Lẹ́yìn ikú Saulu, Dafidi ti ibi tí ó ti ṣẹ́gun àwọn ará Amaleki bọ̀, ó sì dúró ní Siklagi ní ọjọ́ méjì. 
'''
"2" = '''
:sup:`2` Ní ọjọ́ kẹta, ọkùnrin kan dé láti ibi ibùdó Saulu, pẹ̀lú aṣọ rẹ̀ tí ó ti ya; àti erùpẹ̀ ní orí rẹ̀. Nígbà tí ó dé ọ̀dọ̀ Dafidi, ó wólẹ̀ fún un láti bu ọlá fún un. 
'''
"3" = '''
:sup:`3` Dafidi sì béèrè pé, “Ibo ni ìwọ ti wá?” “Èmi sá láti ibùdó àwọn ọmọ Israẹli.” 
'''
"4" = '''
:sup:`4` Dafidi béèrè pé, “Kí ni ó ṣẹlẹ̀?” “Sọ fún mi.” Ó wí pé, “Àwọn ọkùnrin náà sá láti ojú ogun. Ọ̀pọ̀ wọn ṣubú, wọ́n sì kú. Saulu àti ọmọ rẹ̀ ọkùnrin Jonatani sì kú pẹ̀lú.” 
'''
"5" = '''
:sup:`5` Nígbà náà, ní Dafidi sọ fún ọ̀dọ́mọkùnrin tí ó mú ìròyìn wá fún un pé, “Báwo ni o ṣe mọ̀ pé Saulu àti ọmọkùnrin rẹ̀ Jonatani ti kú.” 
'''
"6" = '''
:sup:`6` Ọ̀dọ́mọkùnrin náà sọ pé, “Mo wà ní orí òkè Gilboa níbẹ̀ ni Saulu fi ara tí ọkọ̀ rẹ̀, àwọn kẹ̀kẹ́ àti ẹlẹ́ṣin sì ń lépa rẹ̀. 
'''
"7" = '''
:sup:`7` Nígbà tí ó wò yíká, tí ó rí mí, ó pè mi, mo sì wí pé, ‘Kí ni mo lè ṣe?’ 
'''
"8" = '''
:sup:`8` “Ó bi mí wí pé, ‘Ta ni ìwọ?’ “Mo dáhùn pé, ‘Ará a Amaleki.’ 
'''
"9" = '''
:sup:`9` “Nígbà náà ó wí fún mi pé, ‘Dúró lórí ì mi kí o sì pa mí! Èmi wà nínú ìrora ikú, ṣùgbọ́n mo wà láààyè.’ 
'''
"10" = '''
:sup:`10` “Nígbà náà, mo dúró lórí i rẹ̀, mo sì pa á nítorí mo mọ̀ wí pé, lẹ́yìn ìgbà tí ó ti ṣubú, kò le è yè mọ́. Mo sì mú adé tí ó wà lórí rẹ̀, idẹ tí ó wà ní apá a rẹ̀, mo sì kó wọn wá síbí fún olúwa mi.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni, Dafidi àti gbogbo àwọn tí ó wà pẹ̀lú rẹ̀, di aṣọ wọn mú, wọ́n sì fà á ya. 
'''
"12" = '''
:sup:`12` Wọ́n ṣọ̀fọ̀, wọ́n sì sọkún, wọ́n sì gbààwẹ̀ títí di ìrọ̀lẹ́ fún Saulu àti ọmọ rẹ̀ Jonatani àti fún àwọn ọmọ-ogun Olúwa, àti fún àwọn ilé Israẹli, nítorí wọ́n ti ṣubú nípa idà. 
'''
"13" = '''
:sup:`13` Dafidi sọ fún ọkùnrin tí ó mú ìròyìn wá fún un pé, “Níbo ni ó ti wá?” O dáhùn pé, “Ọmọ àlejò ni mo jẹ́, ará Amaleki.” 
'''
"14" = '''
:sup:`14` Dafidi béèrè lọ́wọ́ rẹ̀ pé, “Kí ni ó dé tí ìwọ kò fi bẹ̀rù láti gbé ọwọ́ rẹ̀ sókè láti fi pa ẹni àmì òróró Olúwa?” 
'''
"15" = '''
:sup:`15` Nígbà náà Dafidi pe ọ̀kan nínú ọkùnrin, ó sì wí pé, “Lọ, gbé e lulẹ̀!” Nígbà náà ó gbé e lulẹ̀, ó sì kú. 
'''
"16" = '''
:sup:`16` Nítorí Dafidi wí fún un pé, “Ẹ̀jẹ̀ rẹ yóò wà lórí ara rẹ, nítorí ẹnu ara rẹ ni o fi sọ pé, ‘Mo pa ẹni àmì òróró Olúwa.’ ” 
'''
"17" = '''
:sup:`17` Dafidi sì fi orin ọ̀fọ̀ yìí ṣọ̀fọ̀ lórí Saulu àti lórí Jonatani ọmọ rẹ̀, 
'''
"18" = '''
:sup:`18` Ó sì pàṣẹ pé kí a kọ́ àwọn ọkùnrin Juda ní orin arò yìí tí ó jẹ́ ti ọrun (a kọ ọ́ sí inú ìwé Jaṣari): 
'''
"19" = '''
:sup:`19` “Ògo rẹ, Israẹli ni a pa ní òkè gíga rẹ. Wò bí àwọn alágbára ṣe ń ṣubú! 
'''
"20" = '''
:sup:`20` “Ẹ má ṣe sọ ọ́ ní Gati, ẹ má ṣe kéde rẹ̀ ní òpópónà Aṣkeloni, kí àwọn ọmọbìnrin Filistini má bá à yọ̀, kí àwọn ọmọbìnrin aláìkọlà má ba à dunnú. 
'''
"21" = '''
:sup:`21` “Ẹ̀yin òkè Gilboa, kí ẹ̀yin kí ó má ṣe rí ìrì tàbí òjò, tàbí oko tí ó mú èso ọrẹ wá. Nítorí ibẹ̀ ni asà alágbára ti ṣègbé, asà Saulu, bí ẹni pé a kò fi òróró yàn án. 
'''
"22" = '''
:sup:`22` “Ọrun Jonatani kì í padà bẹ́ẹ̀ ni idà Saulu kì í padà lásán, láì kan ẹ̀jẹ̀ àwọn tí a pa, àti ẹran àwọn alágbára. 
'''
"23" = '''
:sup:`23` Saulu àti Jonatani— ní ọjọ́ ayé, wọ́n fẹ́ràn ara, wọn sì dùn, ní ikú, wọn kò sì yà ara wọ́n. Wọ́n yára ju idì lọ, wọ́n lágbára ju kìnnìún lọ. 
'''
"24" = '''
:sup:`24` “Ẹ̀yin ọmọbìnrin Israẹli, ẹ sọkún lórí Saulu, ẹni tí ó fi aṣọ ọ̀gbọ̀ dáradára wọ̀ yín, ẹni tí ó fi wúrà sí ara aṣọ yín. 
'''
"25" = '''
:sup:`25` “Wò ó bí alágbára ti ṣubú ní ojú ogun! Jonatani, ìwọ tí a pa ní òkè gíga. 
'''
"26" = '''
:sup:`26` Ọkàn mi gbọgbẹ́ fún ọ Jonatani arákùnrin mi; ìwọ ṣọ̀wọ́n fún mi. Ìfẹ́ rẹ sí mi jẹ́ ìyanu, ó jẹ́ ìyanu ju ti obìnrin lọ. 
'''
"27" = '''
:sup:`27` “Wò ó bí alágbára ti ṣubú! Ohun ìjà sì ti ṣègbé!” 
'''
