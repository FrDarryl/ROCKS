[9]
"1" = '''
:sup:`1` Nígbà tí ayaba Ṣeba gbọ́ nípa òkìkí Solomoni, ó sì wá sí Jerusalẹmu láti dán an wò pẹ̀lú ìbéèrè tí ó le. Ó dé pẹ̀lú ẹgbẹ́ ńlá kan pẹ̀lú ìbákasẹ tí ó ru tùràrí, ọ̀pọ̀lọpọ̀ iye wúrà, àti òkúta iyebíye, ó wá sí ọ̀dọ̀ Solomoni ó sì sọ̀rọ̀ pẹ̀lú rẹ̀ nípa gbogbo ohun tí ó ní lọ́kàn rẹ̀. 
'''
"2" = '''
:sup:`2` Solomoni sì dá a lóhùn gbogbo ìbéèrè rẹ̀; kò sì sí èyíkéyìí tí kò lè ṣe àlàyé fún. 
'''
"3" = '''
:sup:`3` Nígbà tí ayaba Ṣeba rí ọgbọ́n Solomoni àti pẹ̀lú ilé tí ó ti kọ́, 
'''
"4" = '''
:sup:`4` oúnjẹ tí ó wà lórí tábìlì rẹ̀, àti ìjókòó àwọn ọmọ ọ̀dọ̀ rẹ̀, àti dídúró àwọn ìránṣẹ́ nínú aṣọ wọn, àti àwọn agbọ́tí nínú aṣọ wọn àti ẹbọ sísun tí ó ṣe ní ilé Olúwa, ó sì dá a lágara fún ìyàlẹ́nu. 
'''
"5" = '''
:sup:`5` Ó sì wí fún ọba pé, “Ìròyìn tí mo gbọ́ ní ìlú mi nípa iṣẹ́ rẹ àti ọgbọ́n rẹ, òtítọ́ ni. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n èmi kò gba ohun tí wọ́n sọ gbọ́ àyàfi ìgbà tí mó dé ibí tí mo sì ri pẹ̀lú ojú mi. Nítòótọ́, kì í tilẹ̀ ṣe ìdájọ́ ìdajì títóbi ọgbọ́n rẹ ní a sọ fún mi: ìwọ ti tàn kọjá òkìkí tí mo gbọ́. 
'''
"7" = '''
:sup:`7` Báwo ni inú àwọn ọkùnrin rẹ ìbá ṣe dùn tó! Báwo ní dídùn inú àwọn ìránṣẹ́ rẹ, àwọn tí n dúró nígbà gbogbo níwájú rẹ láti gbọ́ ọgbọ́n rẹ! 
'''
"8" = '''
:sup:`8` Ìyìn ló yẹ fún Olúwa Ọlọ́run rẹ, ẹni tí ó ní inú dídùn nínú rẹ tí ó sì gbé ọ ka orí ìtẹ́ ìjọba rẹ̀ láti jẹ ọba fún Olúwa Ọlọ́run rẹ. Nítorí ìfẹ́ Ọlọ́run rẹ fún Israẹli láti fi ìdí wọn kalẹ̀ láéláé, ó sì ti fi ọ́ ṣe ọba lórí wọn, láti ṣe ìdájọ́ àti òtítọ́.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni ó sì fún ọba ní ọgọ́fà tálẹ́ǹtì wúrà. Ọ̀pọ̀lọpọ̀ iye tùràrí, àti òkúta iyebíye. Kò sì tí ì sí irú tùràrí yí gẹ́gẹ́ bí èyí tí ayaba Ṣeba fi fún ọba Solomoni. 
'''
"10" = '''
:sup:`10` Àwọn ènìyàn Hiramu àti àwọn ọkùnrin Solomoni gbé wúrà wá láti Ofiri, wọ́n sì tún gbé igi algumu pẹ̀lú àti òkúta iyebíye wá. 
'''
"11" = '''
:sup:`11` Ọba sì lo igi algumu náà láti fi ṣe àtẹ̀gùn fún ilé Olúwa àti fún ilé ọba àti láti fi ṣe dùùrù àti ohun èlò orin olókùn fún àwọn akọrin. Kò sì ṣí irú rẹ̀ tí a ti rí rí ní ilẹ̀ Juda. 
'''
"12" = '''
:sup:`12` Ọba Solomoni fún ayaba Ṣeba ní gbogbo ohun tí ó béèrè fún àti ohun tí ó wù ú; ó sì fi fún un ju èyí tí ó mú wá fún un lọ. Nígbà náà ni ó lọ ó sì padà pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀ sí ìlú rẹ̀. 
'''
"13" = '''
:sup:`13` Ìwọ̀n wúrà tí Solomoni gbà ní ọdún kan sì jẹ́ ọ̀tàlélẹ́gbẹ̀ta ó lé mẹ́fà (666) tálẹ́ǹtì, 
'''
"14" = '''
:sup:`14` láì tí ì ka àkójọpọ̀ owó ìlú tí ó wọlé láti ọ̀dọ̀ àwọn oníṣòwò àti àwọn ọlọ́jà. Àti pẹ̀lú gbogbo àwọn ọba Arabia àti àwọn baálẹ̀ ilẹ̀ náà mu wúrà àti fàdákà wá fún Solomoni. 
'''
"15" = '''
:sup:`15` Ọba Solomoni sì ṣe igba asà wúrà lílù; ẹgbẹ̀ta (600) ṣékélì tí a fi òlùlù wúrà sí ọ̀kánkán asà. 
'''
"16" = '''
:sup:`16` Ó sì ti ṣe ọ̀ọ́dúnrún (300) kékeré ṣékélì tí a fi òlùlù wúrà, pẹ̀lú ọ̀ọ́dúnrún (300) ṣékélì wúrà nínú àpáta kọ̀ọ̀kan. Ọba sì kó wọn sínú ààfin ti ó wà ní igbó Lebanoni. 
'''
"17" = '''
:sup:`17` Nígbà náà ọba sì ṣe ìtẹ́ pẹ̀lú eyín erin ńlá kan ó sì fi wúrà tó mọ́ bò ó. 
'''
"18" = '''
:sup:`18` Ìtẹ́ náà sì ní àtẹ̀gùn mẹ́fà, àti pẹ̀lú àpótí ìtìsẹ̀ wúrà kan ni a dè mọ́ ọn. Ní ìhà méjèèjì ibi ìjókòó ní ó ní ìgbọ́wọ́lé, pẹ̀lú kìnnìún tí ó dúró lẹ́bàá olúkúlùkù wọn. 
'''
"19" = '''
:sup:`19` Kìnnìún méjìlá dúró lórí àtẹ̀gùn mẹ́ta, ọ̀kan àti ní ìhà olúkúlùkù àtẹ̀gùn kò sì sí irú rẹ̀ tí a ti ṣe rí fún ìjọba mìíràn. 
'''
"20" = '''
:sup:`20` Gbogbo ohun èlò mímú ìjọba Solomoni ọba ni ó jẹ́ kìkì wúrà, àti gbogbo ohun èlò ààfin ní igbó Lebanoni ni ó jẹ́ wúrà mímọ́. Kò sì ṣí èyí tí a fi fàdákà ṣe, nítorí a kò ka fàdákà sí nǹkan kan ní gbogbo ọjọ́ Solomoni. 
'''
"21" = '''
:sup:`21` Ọba ní ọkọ̀ tí a fi ń tajà tí àwọn ọkùnrin Hiramu ń bojútó. Ẹ̀ẹ̀kan ní ọdún mẹ́ta ni ó máa ń padà, ó ń gbé wúrà àti fàdákà àti eyín erin àti ìnàkí. 
'''
"22" = '''
:sup:`22` Ọba Solomoni sì tóbi nínú ọláńlá àti ọgbọ́n ju gbogbo àwọn ọba tí ó kù lórí ilẹ̀ ayé lọ. 
'''
"23" = '''
:sup:`23` Gbogbo àwọn ọba ayé ń wá ojúrere lọ́dọ̀ Solomoni láti gbọ́n ọgbọ́n tí Ọlọ́run ti fi sínú ọkàn rẹ̀. 
'''
"24" = '''
:sup:`24` Ní ọdọọdún, olúkúlùkù ẹni tí o wá mú ẹ̀bùn ohun èlò wúrà àti fàdákà àti aṣọ ìbora, ìhámọ́ra, àti tùràrí, àti ẹṣin àti ìbáaka wá. 
'''
"25" = '''
:sup:`25` Solomoni sì ní ẹgbàajì (4,000) ilé fún àwọn ẹṣin àti kẹ̀kẹ́, àti ẹgbàá mẹ́fà (12,000) àwọn ẹṣin, tí ó fi pamọ́ nínú ìlú kẹ̀kẹ́ àti pẹ̀lú rẹ̀ nínú Jerusalẹmu. 
'''
"26" = '''
:sup:`26` Ó sì jẹ ọba lórí gbogbo àwọn ọba láti odò Eufurate títí dé ilé àwọn ará Filistini àti títí ó fi dé agbègbè ti Ejibiti. 
'''
"27" = '''
:sup:`27` Ọba sì sọ fàdákà dàbí òkúta ní Jerusalẹmu, àti igi kedari ni ó sì ṣe bí igi sikamore, tí ó wà ní pẹ̀tẹ́lẹ̀ ní ọ̀pọ̀lọpọ̀. 
'''
"28" = '''
:sup:`28` A sì mú àwọn ẹṣin Solomoni wa láti ilẹ̀ òkèrè láti Ejibiti àti láti gbogbo ìlú. 
'''
"29" = '''
:sup:`29` Àti gẹ́gẹ́ bí ìyókù iṣẹ́ ìjọba Solomoni, láti ìbẹ̀rẹ̀ títí dé òpin, ṣé a kò kọ wọ́n sínú ìwé ìtàn Natani wòlíì, àti nínú ìsọtẹ́lẹ̀ Ahijah ará Ṣilo àti nínú ìran Iddo, wòlíì tí o so nípa Jeroboamu ọmọ Nebati? 
'''
"30" = '''
:sup:`30` Solomoni jẹ ọba ní Jerusalẹmu lórí gbogbo àwọn Israẹli fún ogójì ọdún 
'''
"31" = '''
:sup:`31` Solomoni sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi baba rẹ̀, Rehoboamu, ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
