[1]
"1" = '''
:sup:`1` Simoni Peteru, ìránṣẹ́ àti aposteli Jesu Kristi, Sí àwọn tí ó gba irú iyebíye ìgbàgbọ́ kan náà pẹ̀lú wá nínú òdodo Ọlọ́run wa àti ti Jesu Kristi Olùgbàlà: 
'''
"2" = '''
:sup:`2` Kí oore-ọ̀fẹ́ àti àlàáfíà máa bí sí i fún yín nínú ìmọ̀ Ọlọ́run àti ti Jesu Olúwa wa. 
'''
"3" = '''
:sup:`3` Bí agbára rẹ̀ bí Ọlọ́run ti fún wa ní ohun gbogbo tí a nílò fún ṣe ti ìyè àti ti ìwà-bí-Ọlọ́run, nípa ìmọ̀ ẹni tí ó pè wá nípa Ògo àti ìṣeun rẹ̀. 
'''
"4" = '''
:sup:`4` Nípa èyí tí ó fi àwọn ìlérí rẹ̀ tí ó tóbi púpọ̀ tí ó ṣe iyebíye fún wa: pé nípa ìwọ̀nyí ni kí ẹ̀yin lè di alábápín nínú àbùdá ti Ọlọ́run, nígbà tí ẹ̀yin bá ti yọ kúrò nínú ìbàjẹ́ tí ó ń bẹ nínú ayé nípa ìfẹ́kúfẹ̀ẹ́. 
'''
"5" = '''
:sup:`5` Àti nítorí ìdí èyí, ẹ máa ṣe àìsimi gbogbo, ẹ fi ìwà rere kún ìgbàgbọ́, àti ìmọ̀ kún ìwà rere; 
'''
"6" = '''
:sup:`6` àti àìrékọjá kún ìmọ̀; àti sùúrù kún àìrékọjá; àti ìwà-bí-Ọlọ́run kún sùúrù. 
'''
"7" = '''
:sup:`7` Àti ìfẹ́ ọmọnìkejì kún ìwà-bí-Ọlọ́run; àti ìfẹ́ni kún ìfẹ́ ọmọnìkejì. 
'''
"8" = '''
:sup:`8` Nítorí bí ẹ̀yin bá ní nǹkan wọ̀nyí tí wọ́n bá sì pọ̀, wọn kì yóò jẹ́ kí ẹ ṣe ọ̀lẹ tàbí aláìléso nínú ìmọ̀ Olúwa wa Jesu Kristi. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n ẹni tí ó bá ṣe aláìní nǹkan wọ̀nyí, kò lè ríran ní òkèèrè, ó fọjú, ó sì ti gbàgbé pé a ti wẹ òun nù kúrò nínú ẹ̀ṣẹ̀ rẹ̀ àtijọ́. 
'''
"10" = '''
:sup:`10` Nítorí náà, ará ẹ túbọ̀ máa ṣe àìsimi láti sọ ìpè àti yíyàn yín di dájúdájú, nítorí bí ẹ̀yin bá ń ṣe nǹkan wọ̀nyí, ẹ̀yin kì yóò ṣubú. 
'''
"11" = '''
:sup:`11` Nítorí báyìí ni a ó pèsè fún yín lọ́pọ̀lọ́pọ̀ láti wọ ìjọba àìnípẹ̀kun ti Olúwa àti Olùgbàlà wa Jesu Kristi. 
'''
"12" = '''
:sup:`12` Nítorí náà, èmi ó máa rán yin létí àwọn nǹkan wọ̀nyí nígbà gbogbo, bí ó tilẹ̀ jẹ́ pé ẹ̀yin ti mọ̀ wọ́n, tí ẹsẹ̀ yín sì múlẹ̀ nínú òtítọ́ tí ẹ ní báyìí. 
'''
"13" = '''
:sup:`13` Èmi sì rò pé ó tọ́ láti máa mú wọn wá sí ìrántí yín, níwọ̀n ìgbà tí èmí ba ń bẹ nínú àgọ́ ara yìí. 
'''
"14" = '''
:sup:`14` Bí èmi ti mọ̀ pé, bíbọ́ àgọ́ ara mi yìí sílẹ̀ kù sí dẹ̀dẹ̀, àní, bí Olúwa wa Jesu Kristi ti fihàn mí. 
'''
"15" = '''
:sup:`15` Èmi ó sì máa ṣaápọn pẹ̀lú, kí ẹ̀yin lè máa rántí nǹkan wọ̀nyí nígbà gbogbo lẹ́yìn ikú mi. 
'''
"16" = '''
:sup:`16` Nítorí kì í ṣe bí ẹni tí ó ń tọ ìtàn asán lẹ́yìn tí a fi ọgbọ́nkọ́gbọ́n là sílẹ̀, nígbà tí àwa sọ fún yín ní ti agbára àti wíwá Jesu Kristi Olúwa, ṣùgbọ́n ẹlẹ́rìí ọláńlá rẹ̀ ni àwa jẹ́. 
'''
"17" = '''
:sup:`17` Nítorí tí Ó gba ọlá àti ògo láti ọ̀dọ̀ Ọlọ́run Baba, nígbà tí irú ohùn yìí fọ̀ sí i láti inú ògo ńlá náà wá pé, “Èyí ni àyànfẹ́ ọmọ mi, ẹni tí inú mi dùn sí gidigidi.” 
'''
"18" = '''
:sup:`18` Àwa pẹ̀lú sì gbọ́ ohun yìí tí ó ti ọ̀run wá nígbà tí àwa wà pẹ̀lú rẹ̀ ní orí òkè mímọ́ náà. 
'''
"19" = '''
:sup:`19` Àwa sì ní ìfẹsẹ̀múlẹ̀ ọ̀rọ̀ àwọn wòlíì dunjúdunjú sí i, èyí tí ó yẹ kí ẹ kíyèsi gẹ́gẹ́ bí fìtílà tó ń mọ́lẹ̀ níbi tí òkùnkùn gbé wà, títí ilẹ̀ yóò fi mọ́, tí ìràwọ̀ òwúrọ̀ yóò sì yọ lọ́kàn yín. 
'''
"20" = '''
:sup:`20` Ju gbogbo rẹ̀ lọ, kí ẹ ní òye yìí pé kò sí àsọtẹ́lẹ̀ ìwé mímọ́ kankan tí ó wáyé nípa ìtumọ̀ wòlíì fún rara rẹ̀. 
'''
"21" = '''
:sup:`21` Nítorí àsọtẹ́lẹ̀ kan kò ti ipá ìfẹ́ ènìyàn wá rí; ṣùgbọ́n àwọn ènìyàn ń sọ̀rọ̀ láti ọ̀dọ̀ Ọlọ́run bí a ti ń darí wọn láti ọwọ́ Ẹ̀mí Mímọ́ wá. 
'''
