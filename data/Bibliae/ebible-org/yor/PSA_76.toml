[76]
"1" = '''
:sup:`1` Fún adarí orin. Pẹ̀lú ohun èlò orin olókùn. Saamu ti Asafu. Orin. Ní Juda ni a mọ Ọlọ́run; orúkọ rẹ̀ sì lágbára ní Israẹli 
'''
"2" = '''
:sup:`2` Àgọ́ rẹ̀ wà ní Salẹmu, ibùgbé rẹ̀ ni Sioni. 
'''
"3" = '''
:sup:`3` Níbẹ̀ ni ó ṣẹ́ ọfà, asà àti àwọn idà, ohun ìjà ogun. Sela. 
'''
"4" = '''
:sup:`4` Ìwọ ni ògo àti ọlá, ju òkè ńlá ìkógun wọ̀nyí lọ. 
'''
"5" = '''
:sup:`5` A kó àwọn alágídí ọkàn ní ìkógun wọ́n sun oorun ìgbẹ̀yìn wọn; kò sí ọ̀kan nínú àwọn akọni tó lè gbé ọwọ́ rẹ̀ sókè. 
'''
"6" = '''
:sup:`6` Ní ìfibú rẹ, Ọlọ́run Jakọbu, àwọn ẹṣin àti kẹ̀kẹ́ ogun sì dùbúlẹ̀ síbẹ̀. 
'''
"7" = '''
:sup:`7` Ìwọ nìkan ni ó yẹ kí a bẹ̀rù. Ta ló lé dúró níwájú rẹ, nígbà tí ìwọ bá ń bínú? 
'''
"8" = '''
:sup:`8` Ìwọ ń ṣe ìdájọ́ láti ọ̀run, ilé ayé bẹ̀rù, ó sì dúró jẹ́ẹ́, 
'''
"9" = '''
:sup:`9` nígbà tí, ìwọ Ọlọ́run, bá dìde láti ṣe ìdájọ́, láti gba àwọn ẹni ìnilára ilẹ̀ náà. Sela. 
'''
"10" = '''
:sup:`10` Lóòótọ́, ìbínú rẹ sí àwọn ènìyàn ń mú ìyìn wá fún ọ, ẹni tí ó yọ nínú ìbínú rẹ ní a dá nígbà tí ìwọ bá fi ìbínú ìyókù di ara rẹ ni àmùrè. 
'''
"11" = '''
:sup:`11` Jẹ́ ẹ̀jẹ́ sí Olúwa Ọlọ́run rẹ kí o sì mú un ṣẹ; kí gbogbo àwọn tí ó yí i ká mú ẹ̀bùn wá fún ẹni tí ó tọ́ láti bẹ̀rù. 
'''
"12" = '''
:sup:`12` Ó ké ẹ̀mí àwọn aládé kúrò; àwọn ọba ayé sì ń bẹ̀rù rẹ̀. 
'''
