[11]
"1" = '''
:sup:`1` Ní ọdún kìn-ín-ní Dariusi ará Media, mo dúró láti tì í lẹ́yìn àti láti dáàbò bò ó.) 
'''
"2" = '''
:sup:`2` “Ní ìsinsin yìí, mo sọ òtítọ́ fún ọ ọba mẹ́ta yóò dìde sí i ní Persia, àti ẹ̀kẹrin tí yóò jẹ́ ọlọ́rọ̀ ju gbogbo wọn lọ. Tí ó bá ti di alágbára nípa ọrọ̀ rẹ̀, yóò sì ru gbogbo wọn sókè lòdì sí ìjọba Giriki. 
'''
"3" = '''
:sup:`3` Nígbà náà ni ọba alágbára kan yóò fi ara hàn, yóò ṣe àkóso pẹ̀lú agbára ńlá, yóò sì ṣe bí ó ti wù ú. 
'''
"4" = '''
:sup:`4` Lẹ́yìn ìgbà tí ó bá fi ara hàn tán, ìjọba rẹ̀ yóò fọ́, yóò sì pín sí mẹ́rin ní orígun mẹ́rẹ̀ẹ̀rin ayé, ìjọba náà kò sì ṣọ́wọ́ àwọn ìran rẹ̀ tàbí kí ó ní agbára tí ó ń lò tẹ́lẹ̀, nítorí, a ó fa ìjọba rẹ̀ tu a ó sì fi fún àwọn mìíràn. 
'''
"5" = '''
:sup:`5` “Ọba ìhà gúúsù yóò di alágbára ṣùgbọ́n ọ̀kan lára àwọn aláṣẹ rẹ̀ yóò di alágbára jù ú lọ, yóò sì ṣe àkóso ìjọba rẹ̀ pẹ̀lú agbára ńlá. 
'''
"6" = '''
:sup:`6` Lẹ́yìn ọdún púpọ̀ wọn yóò dá májẹ̀mú àlàáfíà, ọmọbìnrin ọba gúúsù yóò lọ sí ọ̀dọ̀ ọba àríwá láti bá a dá májẹ̀mú àlàáfíà, ṣùgbọ́n òun kì yóò lè di agbára apá a rẹ̀ mú, bẹ́ẹ̀ ni òun kì yóò lè dádúró, ṣùgbọ́n a ó tẹrí i rẹ̀ ba àti àwọn tí ó mú un wá, àti ọmọ tí ó bí, àti ẹni tí ó ń mu lọ́kàn le ní gbogbo àkókò wọ̀nyí. 
'''
"7" = '''
:sup:`7` “Ọ̀kan lára àwọn ìdílé e rẹ̀, ọmọbìnrin ọba gúúsù yóò dìde láti gba ipò o rẹ̀. Yóò sì kọlu ogun ọba àríwá, yóò sì wó odi alágbára; yóò bá wọn jà yóò sì borí. 
'''
"8" = '''
:sup:`8` Yóò gba òrìṣà wọn, ère dídá àti ohun èlò oníye lórí ti fàdákà àti ti wúrà, yóò sì kó wọn lọ sí Ejibiti. Fún ọdún díẹ̀ yóò fi ọba àríwá lọ́rùn sílẹ̀. 
'''
"9" = '''
:sup:`9` Nígbà náà, ni ọba àríwá yóò gbógun ti ilẹ̀ ọba, gúúsù, ṣùgbọ́n yóò padà sí Orílẹ̀-èdè, òun fúnra rẹ̀. 
'''
"10" = '''
:sup:`10` Àwọn ọmọ rẹ̀ yóò múra ogun wọn yóò kó ogun ńlá jọ, èyí tí a ó gbá lọ bí àgbàrá omi ńlá, yóò sì gbá a lọ títí dé ìlú olódi rẹ̀. 
'''
"11" = '''
:sup:`11` “Nígbà náà ni ọba gúúsù yóò jáde pẹ̀lú ìbínú, yóò sì bá ọba àríwá jà, ẹni tí yóò kó ọmọ-ogun púpọ̀ jọ, ṣùgbọ́n ọba gúúsù yóò borí i wọn. 
'''
"12" = '''
:sup:`12` Nígbà tí a bá kó ogun náà lọ, ọba gúúsù yóò kún fún agbára, yóò sì pa ẹgbẹẹgbẹ̀rún ní ìpakúpa síbẹ̀ kì yóò ṣẹ́gun. 
'''
"13" = '''
:sup:`13` Nítorí ọba àríwá yóò lọ kó ogun mìíràn jọ, tí ó pọ̀ ju ti àkọ́kọ́ lẹ́yìn ọ̀pọ̀lọpọ̀ ọdún, yóò jáde pẹ̀lú ọ̀pọ̀lọpọ̀ ogun tí ó ti dira ogun fún dáradára. 
'''
"14" = '''
:sup:`14` “Ní àkókò ìgbà náà, ni ọ̀pọ̀lọpọ̀ yóò dìde sí ọba gúúsù. Àwọn ọlọ̀tẹ̀ nínú àwọn ènìyàn an rẹ̀ yóò ṣọ̀tẹ̀ ní ìmúṣẹ ìran náà, ṣùgbọ́n wọn kì yóò borí. 
'''
"15" = '''
:sup:`15` Nígbà náà ni ọba àríwá yóò wá yóò sì gbé ogun tì í, yóò sì kó ìlú olódi. Ogun ọba gúúsù kò ní ní agbára láti kọjú ìjà sí i; bẹ́ẹ̀ ni àwọn ọ̀wọ́ ogun tó dára jù kò ní ní agbára láti dúró. 
'''
"16" = '''
:sup:`16` Ẹni tí ó gbóguntì í yóò máa ṣe bí ó ti wù ú, kò sì ṣí ẹni tí yóò le è dojúkọ ọ́. Yóò sì fún ara rẹ̀ ní ibùjókòó ní ilẹ̀ tí ó dára, yóò sì ní agbára láti bà á jẹ́. 
'''
"17" = '''
:sup:`17` Yóò pinnu láti wá pẹ̀lú agbára ìjọba rẹ̀, yóò sì ní májẹ̀mú àlàáfíà pẹ̀lú ọba gúúsù yóò sì fi ọmọbìnrin rẹ̀ fún un láti fẹ́ ẹ ní ìyàwó nítorí kí ó lè gba ìjọba, ṣùgbọ́n ète rẹ̀ yìí kì yóò dúró tàbí ṣe ìrànlọ́wọ́ fún un. 
'''
"18" = '''
:sup:`18` Nígbà náà ni yóò yí ara padà sí ilẹ̀ etí Òkun, yóò mú ọ̀pọ̀lọpọ̀, ṣùgbọ́n aláṣẹ kan yóò mú òpin bá àfojúdi rẹ̀, yóò sì yí àfojúdi rẹ̀ padà sí orí rẹ̀. 
'''
"19" = '''
:sup:`19` Lẹ́yìn èyí, yóò sì yí padà sí ìlú olódi ti orílẹ̀-èdè òun fúnra rẹ̀, ṣùgbọ́n yóò kọsẹ̀ yóò sì ṣubú, a kì yóò sì rí i mọ́. 
'''
"20" = '''
:sup:`20` “Arọ́pò rẹ̀ yóò rán agbowó orí kan jáde láti fi ìdí ipò ọlá ọba múlẹ̀ ṣùgbọ́n ní ìwọ̀n ọdún díẹ̀, a ó pa á run, kì yóò jẹ́ nípa ìbínú tàbí nínú ogun. 
'''
"21" = '''
:sup:`21` “Ẹni tí kò níláárí kan yóò rọ́pò rẹ̀, ẹni tí a kò tí ì fi ọlá ọba fún rí. Yóò sì gbógun sí ìjọba nígbà tí ọkàn àwọn ènìyàn balẹ̀ láìbẹ̀rù, yóò sì gbà á pẹ̀lú àrékérekè. 
'''
"22" = '''
:sup:`22` Nígbà náà, ni a ó gbà ogunlọ́gọ̀ ogun kúrò níwájú u rẹ̀, pẹ̀lú òun àti ọmọ-aládé ti májẹ̀mú náà ni a ó parun. 
'''
"23" = '''
:sup:`23` Lẹ́yìn tí ó wá ṣe ìpinnu pẹ̀lú u rẹ̀, yóò hùwà ẹ̀tàn, pẹ̀lú ìwọ̀nba ènìyàn kékeré ni yóò gba ìjọba. 
'''
"24" = '''
:sup:`24` Nígbà tí àwọn agbègbè tí ó lọ́rọ̀ gidigidi wà láìbẹ̀rù ni yóò gbóguntì wọ́n, yóò ṣe ohun tí baba rẹ̀ tàbí baba ńlá rẹ̀ kò ṣe rí, yóò pín ìkógun ẹrù àti ọrọ̀ fún àwọn ọmọ lẹ́yìn in rẹ̀. Yóò pète àti bi àwọn ìlú olódi ṣubú, ṣùgbọ́n fún ìgbà díẹ̀ ni. 
'''
"25" = '''
:sup:`25` “Pẹ̀lú ogun púpọ̀, yóò sì ru agbára rẹ̀ àti ìgboyà rẹ̀ sókè sí ọba gúúsù. Ọba gúúsù yóò dìde ogun pẹ̀lú ọ̀pọ̀lọpọ̀ ọmọ-ogun tí ó lágbára gidigidi, ṣùgbọ́n kò ní le è dúró, nítorí ọ̀tẹ̀ tí ó gbèrò sí i. 
'''
"26" = '''
:sup:`26` Àwọn tí ó jẹ nínú oúnjẹ ọba yóò gbìyànjú láti parun, a ó gbá ogun rẹ̀ dànù, ọ̀pọ̀lọpọ̀ ni yóò ṣubú sí ogun. 
'''
"27" = '''
:sup:`27` Àwọn ọba méjèèjì, ọkàn wọn tẹ̀ sí búburú, wọn yóò jókòó lórí tábìlì kan, wọn yóò máa parọ́ sí ara wọn, ṣùgbọ́n kò ní yọrí sí nǹkan kan nítorí òpin yóò wá ní àsìkò tí a yàn. 
'''
"28" = '''
:sup:`28` Ọba àríwá yóò padà sí ilẹ̀ rẹ̀ pẹ̀lú ọrọ̀ púpọ̀, ṣùgbọ́n ọkàn rẹ̀ yóò lòdì sí májẹ̀mú mímọ́, yóò sì ṣiṣẹ́ lòdì sí i, yóò sì padà sí orílẹ̀-èdè òun fúnra rẹ̀. 
'''
"29" = '''
:sup:`29` “Ní àsìkò tí a yàn, yóò gbógun sí gúúsù lẹ́ẹ̀kan sí i, ṣùgbọ́n ní ìgbà yí àyọríṣí yóò yàtọ̀ sí ti ìṣáájú. 
'''
"30" = '''
:sup:`30` Nítorí pé, ọkọ̀ ojú omi àwọn ilẹ̀ etídò ìwọ̀-oòrùn yóò takò ó, ọkàn rẹ̀ yóò sì pami. Nígbà náà, ni yóò padà, yóò sì bínú sí májẹ̀mú mímọ́, yóò sì padà, yóò sì fi ojúrere hàn sí àwọn tí ó kọ májẹ̀mú mímọ́ náà. 
'''
"31" = '''
:sup:`31` “Agbára ọmọ-ogun rẹ̀ yóò dìde láti ba ohun mímọ́ ilé olódi tẹmpili jẹ́, yóò sì pa ẹbọ ojoojúmọ́ rẹ́. Nígbà náà ni wọn yóò gbé ìríra tí ó fa ìsọdahoro kalẹ̀. 
'''
"32" = '''
:sup:`32` Pẹ̀lú irú àwọn tí ń ṣe búburú sí májẹ̀mú ní yóò fi ọ̀rọ̀ ìpọ́nni mú ṣọ̀tẹ̀, ṣùgbọ́n, àwọn tí ó mọ Ọlọ́run wọn yóò mú ọkàn le. Wọn yóò sì máa ṣe iṣẹ́ agbára. 
'''
"33" = '''
:sup:`33` “Àwọn tí ó mòye yóò máa kọ́ ọ̀pọ̀lọpọ̀, ṣùgbọ́n fún ìgbà díẹ̀, wọn yóò máa ṣubú nípa idà tàbí kí a jó wọn tàbí ìgbèkùn tàbí nípa ìkógun. 
'''
"34" = '''
:sup:`34` Nígbà tí wọ́n bá ṣubú, wọn yóò rí ìrànlọ́wọ́ díẹ̀, ọ̀pọ̀ àwọn tó ṣe aláìṣòótọ́ yóò sì darapọ̀ mọ́ wọn. 
'''
"35" = '''
:sup:`35` Lára àwọn tí ó mòye yóò kọsẹ̀, nítorí kí a ba à tún wọn ṣe, wọ́n di mímọ́ àti aláìlábàwọ́n títí di ìgbà ìkẹyìn nítorí yóò sì wá ní àkókò tí a yàn. 
'''
"36" = '''
:sup:`36` “Ọba yóò ṣe bí ó ti wù ú yóò sì gbé ara rẹ̀ ga, ju gbogbo òrìṣà lọ, yóò máa sọ àwọn ọ̀rọ̀ tí kò-ṣe-é-gbọ́-létí sí Ọlọ́run àwọn Ọlọ́run, yóò sì máa yege títí àkókò ìbínú yóò fi parí, nítorí ohun tí a ti pinnu yóò ṣẹlẹ̀. 
'''
"37" = '''
:sup:`37` Òun kò ní ka òrìṣà àwọn baba rẹ̀ sí tàbí èyí tí àwọn fẹ́, òun kò ní ka nǹkan kan sí, ṣùgbọ́n yóò gbé ara rẹ̀ ga ju gbogbo wọn lọ. 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n dípò wọn, yóò bu ọlá fún òrìṣà àwọn ìlú olódi: òrìṣà tí àwọn baba rẹ̀ kò mọ̀ ni yóò bu ọlá fún pẹ̀lú wúrà àti fàdákà, pẹ̀lú òkúta iyebíye àti ẹ̀bùn tí ó lówó lórí. 
'''
"39" = '''
:sup:`39` Yóò kọlu àwọn ìlú olódi tí ó lágbára pẹ̀lú ìrànlọ́wọ́ òrìṣà àjèjì, yóò sì bu ọláńlá fún ẹni tí ó jẹ́wọ́ rẹ̀. Yóò mú wọn ṣe alákòóso lórí ọ̀pọ̀lọpọ̀ ènìyàn, yóò sì pín ilẹ̀ náà fún wọn gẹ́gẹ́ bí èrè. 
'''
"40" = '''
:sup:`40` “Ní ìgbà ìkẹyìn, ọba gúúsù yóò gbé ogun de sí i, ọba àríwá yóò sì jáde bí ìjì láti kọlù ú pẹ̀lú u kẹ̀kẹ́ ogun àti ẹlẹ́ṣin àti ọ̀pọ̀lọpọ̀ ọkọ̀ ojú omi. Yóò gbógun wọ orílẹ̀-èdè púpọ̀, yóò sì bo wọn mọ́lẹ̀ bí ìkún omi. 
'''
"41" = '''
:sup:`41` Bẹ́ẹ̀ ni yóò sì tún gbógun ti ilẹ̀ ológo náà pẹ̀lú, ọ̀pọ̀lọpọ̀ orílẹ̀-èdè yóò ṣubú, ṣùgbọ́n Edomu, Moabu àti àwọn olórí Ammoni yóò bọ́ lọ́wọ́ rẹ̀. 
'''
"42" = '''
:sup:`42` Yóò lo agbára rẹ̀ lórí ọ̀pọ̀lọpọ̀ orílẹ̀-èdè; Ejibiti kì yóò là. 
'''
"43" = '''
:sup:`43` Yóò gba àkóso ìṣúra wúrà àti fàdákà àti gbogbo ọrọ̀ Ejibiti, pẹ̀lú ti Libia àti Kuṣi nígbà tí ó mú wọn tẹríba. 
'''
"44" = '''
:sup:`44` Ṣùgbọ́n ìròyìn láti ìlà-oòrùn àti láti ìwọ̀-oòrùn yóò mú ìdáríjì bá a, yóò sì fi ìbínú ńlá jáde lọ láti parun, àti láti pa ọ̀pọ̀lọpọ̀ run pátápátá. 
'''
"45" = '''
:sup:`45` Yóò sì pàgọ́ ọ rẹ̀ láàrín Òkun kọjú sí àárín òkè mímọ́ ológo. Síbẹ̀ yóò wá sí òpin rẹ̀, ẹnìkan kò ní ràn án lọ́wọ́. 
'''
