[2]
"1" = '''
:sup:`1` Ègbé ni fún àwọn tí ń gbèrò àìṣedéédéé tí wọ́n sì ń ṣiṣẹ́ ibi lórí ibùsùn wọn! Nígbà tí ojúmọ́ bá mọ́, wọn yóò gbé e jáde nítorí ó wà ní agbára wọn láti ṣe é. 
'''
"2" = '''
:sup:`2` Wọ́n sì ń ṣe ojúkòkòrò oko, wọ́n sì fi agbára wọn gbà wọ́n, àti àwọn ilé, wọ́n sì gbà wọ́n. Wọ́n sì ni ènìyàn àti ilẹ̀ rẹ̀ lára àní ènìyàn àti ohun ìní rẹ̀. 
'''
"3" = '''
:sup:`3` Nítorí náà, Olúwa wí pé: “Èmi ń gbèrò ibi sí àwọn ìdílé wọ̀nyí, nínú èyí tí wọn kì yóò le è gba ara wọn là. Ìwọ kì yóò sì lè máa rìn ní ìgbéraga mọ́, nítorí yóò jẹ́ àkókò ibi. 
'''
"4" = '''
:sup:`4` Ní ọjọ́ náà ni ẹnìkan yóò pa òwe kan sí yín; wọn yóò sì pohùnréré ẹkún kíkorò pé: ‘Ní kíkó a ti kó wọn tán; Olúwa ti pín ohun ìní àwọn ènìyàn mi; Ó ti mú un kúrò lọ́dọ̀ mi! Ó fi oko wa lé àwọn ọlọ̀tẹ̀ lọ́wọ́.’ ” 
'''
"5" = '''
:sup:`5` Nítorí náà, ìwọ kò ní ní ẹnìkankan tí yóò ta okùn nínú ìjọ Olúwa, tí yóò pín ilẹ̀ nípa ìbò. 
'''
"6" = '''
:sup:`6` “Ẹ má ṣe sọtẹ́lẹ̀,” ni àwọn wòlíì wọn wí. “Ẹ má ṣe sọtẹ́lẹ̀ nípa nǹkan wọ̀nyí; kí ìtìjú má ṣe le bá wa.” 
'''
"7" = '''
:sup:`7` Ṣé kí á sọ ọ́, ìwọ ilé Jakọbu: “Ǹjẹ́ ẹ̀mí Olúwa ha ń bínú bí? Ǹjẹ́ iṣẹ́ rẹ ha nìwọ̀nyí?” “Ǹjẹ́ ọ̀rọ̀ mi kò ha ń ṣe rere fún ẹni tí ń rìn déédé bí? 
'''
"8" = '''
:sup:`8` Láìpẹ́ àwọn ènìyàn mi dìde bí ọ̀tá sí mi. Ìwọ bọ́ aṣọ ọlọ́rọ̀ kúrò lára àwọn tí ń kọjá lọ ní àìléwu, bí àwọn ẹni tí ó padà bọ̀ láti ojú ogun. 
'''
"9" = '''
:sup:`9` Ẹ̀yin sì lé obìnrin àwọn ènìyàn mi kúrò nínú ilé ayọ̀ wọn, ẹ̀yin sì ti gba ògo mi, kúrò lọ́wọ́ àwọn ọmọ wọn láéláé. 
'''
"10" = '''
:sup:`10` Ẹ dìde, kí ẹ sì máa lọ! Nítorí èyí kì í ṣe ibi ìsinmi yín, nítorí tí a ti sọ ọ́ di àìmọ́ yóò pa yín run, àní ìparun kíkorò. 
'''
"11" = '''
:sup:`11` Tí òpùrọ́ àti ẹlẹ́tàn bá wà tí wọ́n sì wí pé, ‘Èmi yóò sọtẹ́lẹ̀ fún ọ nípa ọ̀pọ̀lọpọ̀ wáìnì àti ọtí líle,’ òun ni yóò tilẹ̀ ṣe wòlíì àwọn ènìyàn wọ̀nyí! 
'''
"12" = '''
:sup:`12` “Èmi yóò kó gbogbo yín jọ, ìwọ Jakọbu; Èmi yóò gbá ìyókù Israẹli jọ. Èmi yóò kó wọn jọ pọ̀ gẹ́gẹ́ bí àgùntàn nínú agbo ẹran, gẹ́gẹ́ bí ọ̀wọ́ ẹran nínú agbo wọn, ibẹ̀ yóò sì pariwo nítorí ọ̀pọ̀ ènìyàn. 
'''
"13" = '''
:sup:`13` Ẹni tí ó ń fọ ọ̀nà yóò lọ sókè níwájú wọn; wọn yóò fọ láti ẹnu ibodè, wọn yóò sì jáde lọ. Àwọn ọba wọn yóò sì kọjá lọ níwájú wọn, Olúwa ni yóò sì ṣe olórí wọn.” 
'''
