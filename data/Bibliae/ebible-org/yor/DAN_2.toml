[2]
"1" = '''
:sup:`1` Ní ọdún kejì ìjọba Nebukadnessari, ó lá àlá, èyí tí ó mú kí ọkàn an rẹ̀ dàrú, kò sì le è sùn. 
'''
"2" = '''
:sup:`2` Nígbà náà ni ọba yára pe àwọn onídán, àwọn aláfọ̀ṣẹ, àwọn oṣó àti àwọn awòràwọ̀; àwọn tó ní ìmọ̀ àti àṣírí i títúmọ̀ ìràwọ̀, ọba pè wọ́n kí wọn wá sọ àlá tí ó lá. Nígbà tí wọ́n dé, tí wọ́n dúró níwájú ọba, 
'''
"3" = '''
:sup:`3` ọba sì wí fún wọn pé, “Mo ti lá àlá kan èyí tí ó mú kí ọkàn mi dàrú, mo sì fẹ́ mọ ìtumọ̀ àlá náà.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni àwọn awòràwọ̀ dá ọba lóhùn ní èdè Aramaiki pé, “Kí ọba kí ó pẹ́! Sọ àlá yìí fún àwọn ìránṣẹ́ rẹ àwa yóò sì sọ ìtumọ̀ rẹ̀ fún ọ.” 
'''
"5" = '''
:sup:`5` Ọba dá àwọn awòràwọ̀ lóhùn pé, “Ohun náà ti kúrò lórí mi, tí ẹ̀yin kò bá sọ àlá náà àti ìtumọ̀ rẹ̀ fún mi, èmi yóò gé e yín sí wẹ́wẹ́, ilé e yín yóò sì di ààtàn. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n tí ẹ̀yin bá sọ àlá náà àti ìtumọ̀ rẹ̀ fún mi, èmi yóò fún un yín ní ẹ̀bùn, ọrẹ àti ọláńlá tí ó pọ̀. Nítorí náà, ẹ sọ àlá náà àti ìtumọ̀ rẹ̀ fún mi.” 
'''
"7" = '''
:sup:`7` Lẹ́ẹ̀kan sí i, “Wọ́n tún dáhùn pé, jẹ́ kí ọba sọ àlá náà fún ìránṣẹ́ rẹ̀, àwa yóò sì túmọ̀ rẹ̀.” 
'''
"8" = '''
:sup:`8` Nígbà náà ni ọba sọ pé, “Èmi mọ̀ dájú wí pé ẹ̀yin fẹ́ fi àkókò ṣòfò nítorí pé ẹ̀yin ti mọ̀ pé nǹkan ti lọ ní orí mi. 
'''
"9" = '''
:sup:`9` Tí ẹ̀yin kò bá lè sọ àlá mi, ìjìyà kan ṣoṣo ló wà fún un yín. Ẹ̀yin ti gbèrò láti pa irọ́ àti láti sọ àwọn ọ̀rọ̀ ti ó lè si ni lọ́nà fún mi, títí tí nǹkan yóò fi yí wọ́. Nítorí náà ẹ rọ́ àlá náà fún mi, èmi yóò sì mọ̀ pé ẹ lè túmọ̀ rẹ̀ fún mi.” 
'''
"10" = '''
:sup:`10` Àwọn awòràwọ̀ sì dá ọba lóhùn pé, “Kò sí ènìyàn kan ní ayé tí ó lè sọ nǹkan tí ọba béèrè! Kò sí ọba náà bí ó ti wù kí ó tóbi àti kí ó lágbára tó, tí í béèrè irú nǹkan bẹ́ẹ̀ lọ́wọ́ àwọn onídán tàbí aláfọ̀ṣẹ tàbí awòràwọ̀. 
'''
"11" = '''
:sup:`11` Nǹkan tí ọba béèrè yìí ṣòro púpọ̀. Kò sí ẹni tí ó lè fihan ọba àfi àwọn òrìṣà, tí wọn kì í gbé láàrín ènìyàn.” 
'''
"12" = '''
:sup:`12` Èyí mú kí ọba bínú, ó sì kanra, nítorí náà ó pàṣẹ kí a pa gbogbo àwọn amòye Babeli run. 
'''
"13" = '''
:sup:`13` Nítorí náà àṣẹ yìí jáde lọ wí pé kí a pa àwọn amòye, wọ́n ránṣẹ́ pe Daniẹli pẹ̀lú àwọn ẹlẹgbẹ́ ẹ rẹ̀ láti pa wọ́n. 
'''
"14" = '''
:sup:`14` Nígbà tí Arioku, olórí àwọn olùṣọ́ ọba, jáde láti lọ pa àwọn amòye Babeli, Daniẹli sọ̀rọ̀ fún un pẹ̀lú ọgbọ́n àti òye. 
'''
"15" = '''
:sup:`15` Ó béèrè lọ́wọ́ olórí àwọn olùṣọ́ ọba wí pé, “Èéṣe tí àṣẹ ọba fi yá kánkán bẹ́ẹ̀?” Arioku sì ṣe àlàyé ọ̀rọ̀ náà fún Daniẹli. 
'''
"16" = '''
:sup:`16` Nígbà náà ni Daniẹli wọlé tọ ọba lọ, ó sì tọrọ kí ọba fún òun ní ààyè, òun yóò fi ìtumọ̀ àlá náà hàn fún ọba. 
'''
"17" = '''
:sup:`17` Nígbà náà ni Daniẹli padà lọ sí ilé e rẹ̀, ó sì sọ fún àwọn ẹlẹgbẹ́ ẹ rẹ̀ Hananiah, Miṣaeli àti Asariah. 
'''
"18" = '''
:sup:`18` Ó sọ fún wọn pé kí wọn béèrè fún àánú Ọlọ́run, Olúwa ọ̀run, nítorí àṣírí yìí, kí Daniẹli pẹ̀lú àwọn ẹlẹgbẹ́ rẹ̀ má ba ṣègbé pẹ̀lú àwọn ọlọ́gbọ́n Babeli yòókù, tí ó wà ní Babeli. 
'''
"19" = '''
:sup:`19` Ní òru, àṣírí náà hàn sí Daniẹli ní ojú ìran. Nígbà náà ni Daniẹli fi ògo fún Ọlọ́run ọ̀run 
'''
"20" = '''
:sup:`20` Daniẹli wí pé: “Ọpẹ́ ni fún orúkọ Ọlọ́run láé àti láéláé; tirẹ̀ ni ọgbọ́n àti agbára. 
'''
"21" = '''
:sup:`21` Ó yí ìgbà àti àkókò padà; ó mú ọba jẹ, ó ń mú wọn kúrò. Ó fún àwọn amòye ní ọgbọ́n àti ìmọ̀ fún àwọn tí ó ní òye. 
'''
"22" = '''
:sup:`22` Ó fi ohun ìjìnlẹ̀ àti àṣírí hàn; ó mọ ohun tí ó pamọ́ nínú òkùnkùn àti ní ọ̀dọ̀ rẹ̀ ni ìmọ́lẹ̀ wà. 
'''
"23" = '''
:sup:`23` Mo dúpẹ́, mo sì fi ìyìn fún ọ, ìwọ Ọlọ́run àwọn baba mi: ó ti fún mi ní ọgbọ́n àti agbára ó ti fi àwọn nǹkan tí a béèrè lọ́wọ́ rẹ̀ hàn fún mi nítorí tí ìwọ ti fi àlá ọba hàn wá.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Daniẹli tọ́ Arioku lọ, ẹni tí ọba yàn láti pa àwọn amòye Babeli run, Daniẹli wí fún un pé, “Má ṣe pa àwọn amòye Babeli run. Mú mi lọ sí ọ̀dọ̀ ọba, èmi yóò sísọ ìtumọ̀ àlá rẹ̀ fún un.” 
'''
"25" = '''
:sup:`25` Lẹ́sẹ̀kan náà, Arioku yára mú Daniẹli lọ sí iwájú ọba, ó sọ fún ọba pé, “Èmi ti rí ọkùnrin kan lára àwọn àjèjì tí ó wá láti Juda, ẹni tí ó lè sọ ìtumọ̀ àlá náà fún ọba.” 
'''
"26" = '''
:sup:`26` Ọba béèrè lọ́wọ́ Daniẹli ẹni tí a tún ń pè ní Belṣassari pé, “Ṣé ìwọ lè sọ ohun tí mo rí nínú àlá mi àti ìtumọ̀ ọ rẹ̀ fún mi?” 
'''
"27" = '''
:sup:`27` Daniẹli dá ọba lóhùn pé, “Kò sí awòràwọ̀ kan, apògèdè, onídán tàbí aláfọ̀ṣẹ tí ó lè ṣe àlàyé àṣírí tí ọba béèrè fún 
'''
"28" = '''
:sup:`28` ṣùgbọ́n, Ọlọ́run kan ń bẹ ní ọ̀run tí ó ń fi àṣírí hàn. Ó ti fihan ọba Nebukadnessari, ohun tí yóò ṣẹlẹ̀ ní ìkẹyìn ọjọ́. Àlá àti ìran tí o rí nígbà tí o dùbúlẹ̀ lórí ibùsùn rẹ ni ìwọ̀nyí: 
'''
"29" = '''
:sup:`29` “Ọba, bí ìwọ ṣe sùn sórí ibùsùn rẹ, bẹ́ẹ̀ ni ọkàn rẹ ń ro àwọn ohun tó ń bọ̀, olùfihàn àṣírí ń fi ohun tí yóò ṣẹlẹ̀ fún ọ. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n fún èmi, a fi àṣírí yìí hàn mí, kì í ṣe pé mo ní ọgbọ́n tí ó pọ̀ ju ti alààyè kankan lọ, ṣùgbọ́n nítorí kí ọba lè mọ ìtumọ̀ àlá àti kí ó lè mọ ohun tí ó wà ní ọkàn rẹ̀. 
'''
"31" = '''
:sup:`31` “Ìwọ ọba ń wo, ère ńlá kan tí ó dúró níwájú rẹ, ère náà ga, ó sì dára láti wò, ìrísí i rẹ̀ ba ni lẹ́rù jọjọ. 
'''
"32" = '''
:sup:`32` Orí ère náà jẹ́ kìkì wúrà, àyà rẹ̀ àti ọwọ́ rẹ̀ jẹ́ fàdákà, inú àti ẹ̀gbẹ́ itan rẹ̀ jẹ́ idẹ, 
'''
"33" = '''
:sup:`33` àwọn ẹsẹ̀ rẹ̀ jẹ́ irin, àwọn àtẹ́lẹsẹ̀ rẹ̀ jẹ́ apá kan irin àti apá kan amọ̀. 
'''
"34" = '''
:sup:`34` Bí ó ṣe ń wò, òkúta kan wá, tí kò wá láti ọwọ́ ẹnìkankan. Ó kọlu ère náà ní àtẹ́lẹsẹ̀ irin àti amọ̀, ó sì fọ́ wọn sí wẹ́wẹ́. 
'''
"35" = '''
:sup:`35` Nígbà náà ni irin, amọ̀, idẹ, fàdákà àti wúrà fọ́ sí wẹ́wẹ́ lẹ́sẹ̀kan náà, ó sì dàbí ìyàngbò tí a fẹ́ kúrò lórí ọkà ní àsìkò ẹ̀ẹ̀rùn. Afẹ́fẹ́ gbé gbogbo rẹ̀ lọ láìṣẹ́ku ọ̀kan mọ́, òkúta tí ó fọ́ ère náà sì di òkè ńlá, ó sì gba gbogbo ayé. 
'''
"36" = '''
:sup:`36` “Èyí ni àlá náà, nígbà yìí ni a ó wá sọ ìtumọ̀ rẹ̀ fún ọba. 
'''
"37" = '''
:sup:`37` Ìwọ ọba jẹ́ ọba àwọn ọba. Ọlọ́run ọ̀run ti fi ìjọba agbára, títóbi àti ògo fún ọ; 
'''
"38" = '''
:sup:`38` ní ọwọ́ rẹ ló fi gbogbo ènìyàn, àwọn ẹranko igbó àti ẹyẹ ojú ọ̀run sí. Ní ibi gbogbo tí wọ́n ń gbé, ó ti fi ọ́ ṣe olórí i wọn. Ìwọ ni orí wúrà náà. 
'''
"39" = '''
:sup:`39` “Lẹ́yìn èyí ni ìjọba mìíràn yóò dìde, tí kò ní lágbára tó tìrẹ, lẹ́yìn in rẹ̀, ìjọba kẹta tí yóò dàbí idẹ, èyí tí yóò jẹ ọba lórí i gbogbo ayé. 
'''
"40" = '''
:sup:`40` Ju gbogbo rẹ̀ lọ, ìjọba kẹrin yóò wà, ìjọba náà yóò lágbára bí irin, gẹ́gẹ́ bí irin ti í fọ́, tó sì ń lọ gbogbo nǹkan àti bí irin ti í fọ́ nǹkan sí wẹ́wẹ́, bẹ́ẹ̀ ni yóò fọ́ tí yóò sì lọ gbogbo àwọn tókù. 
'''
"41" = '''
:sup:`41` Bí o ṣe rí i tí àtẹ́lẹsẹ̀ àti ọmọ ìka ẹsẹ̀ jẹ́ apá kan amọ̀ àti apá kan irin, bẹ́ẹ̀ ni ìjọba yóò ṣe pín; ṣùgbọ́n yóò sì ní agbára irin díẹ̀ nínú rẹ̀, bí ó ṣe rí i tí irin dàpọ̀ mọ́ amọ̀. 
'''
"42" = '''
:sup:`42` Bí ọmọ ìka ẹsẹ̀ ṣe jẹ́ apá kan irin àti apá kan amọ̀, bẹ́ẹ̀ ni ìjọba yìí yóò lágbára lápákan tí kò sì ní lágbára lápákan. 
'''
"43" = '''
:sup:`43` Gẹ́gẹ́ bí o ti rí i tí irin dàpọ̀ mọ́ amọ̀, báyìí ni àwọn ènìyàn yóò ṣe dàpọ̀ mọ́ ara wọn ní ti ìgbéyàwó, ṣùgbọ́n wọn kò ní wà ní ìṣọ̀kan, bí irin kò ṣe dàpọ̀ mọ́ amọ̀. 
'''
"44" = '''
:sup:`44` “Ní àsìkò àwọn ọba náà, Ọlọ́run ọ̀run yóò gbé ìjọba èyí tí kò le è bàjẹ́ kalẹ̀, èyí tí a kò ní fi lé ẹlòmíràn lọ́wọ́. Yóò sì run gbogbo ìjọba, yóò sì mú wọn wá sí òpin, ṣùgbọ́n ìjọba yìí yóò dúró láéláé.” 
'''
"45" = '''
:sup:`45` Gẹ́gẹ́ bí o ṣe rí i pé a gé òkúta láti ara òkè, láì ti ọwọ́ ẹnikẹ́ni wá, òkúta èyí tí ó fọ́ irin, idẹ, amọ̀, fàdákà àti wúrà sí wẹ́wẹ́. “Ọlọ́run tí ó tóbi ti fihan ọba, ohun tí yóò ṣẹlẹ̀ ní ọjọ́ iwájú. Òtítọ́ ni àlá náà, bẹ́ẹ̀ ni ìtumọ̀ rẹ̀ ṣe é gbẹ́kẹ̀lé.” 
'''
"46" = '''
:sup:`46` Nígbà náà, ni Nebukadnessari ọba dojúbolẹ̀ níwájú u Daniẹli ó sì fi orí balẹ̀ fún un, ó sì pàṣẹ pé kí wọn kí ó mu ọrẹ àti òórùn tùràrí fún Daniẹli. 
'''
"47" = '''
:sup:`47` Ọba wí fún Daniẹli pé, “Dájúdájú Ọlọ́run rẹ ni Ọlọ́run àwọn ọlọ́run àti Olúwa àwọn ọba gbogbo àti olùfihàn àwọn àṣírí, nítorí tí ìwọ lè fi àṣírí yìí hàn.” 
'''
"48" = '''
:sup:`48` Nígbà náà ni ọba gbé Daniẹli ga, ó sì fún un ní ẹ̀bùn ńlá tí ó pọ̀. Ó sì fi ṣe olórí i gbogbo agbègbè ìjọba Babeli àti olórí gbogbo àwọn amòye Babeli. 
'''
"49" = '''
:sup:`49` Daniẹli béèrè lọ́wọ́ ọba, ó sì yan Ṣadraki, Meṣaki, àti Abednego gẹ́gẹ́ bí alábojútó ìgbèríko Babeli ṣùgbọ́n Daniẹli fúnra rẹ̀ wà ní ààfin ọba. 
'''
