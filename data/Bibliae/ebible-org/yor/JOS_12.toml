[12]
"1" = '''
:sup:`1` Ìwọ̀nyí ní àwọn ọba ilẹ̀ náà tí àwọn ará Israẹli ṣẹ́gun, tí wọ́n sì gba ilẹ̀ wọn ní ìlà-oòrùn Jordani, láti odò Arnoni dé òkè Hermoni, pẹ̀lú gbogbo ìhà ìlà-oòrùn aginjù: 
'''
"2" = '''
:sup:`2` Sihoni ọba àwọn Amori, tí ó jẹ ọba ní Heṣboni. Ó ṣe àkóso láti Aroeri tí ń bẹ ní etí odò Arnoni, láti ìlú tó wà ní àárín àfonífojì náà dé odò Jabbok, èyí tí ó jẹ́ ààlà àwọn ọmọ Ammoni. Pẹ̀lú ìdajì àwọn ará Gileadi. 
'''
"3" = '''
:sup:`3` Ó sì ṣe àkóso ní orí ìlà-oòrùn aginjù láti Òkun Kinnereti sí ìhà Òkun ti aginjù (ti o túmọ̀ sí Òkun Iyọ̀), sí Beti-Jeṣimoti, àti láti gúúsù lọ dé ìsàlẹ̀ ẹsẹ̀ òkè Pisga. 
'''
"4" = '''
:sup:`4` Àti agbègbè Ogu ọba Baṣani, ọ̀kan nínú àwọn tí ó kù nínú àwọn ará Refaimu, ẹni tí ó jẹ ọba ní Aṣtarotu àti Edrei. 
'''
"5" = '''
:sup:`5` Ó ṣe àkóso ní orí òkè Hermoni, Saleka, Baṣani títí dé ààlà àwọn ènìyàn Geṣuri àti Maakati, àti ìdajì Gileadi dé ààlà Sihoni ọba Heṣboni. 
'''
"6" = '''
:sup:`6` Mose ìránṣẹ́ Olúwa àti àwọn ọmọ Israẹli sì borí wọn. Mose ìránṣẹ́ Olúwa sì fi ilẹ̀ wọn fún àwọn ẹ̀yà Reubeni, àwọn ẹ̀yà Gadi àti ìdajì ẹ̀yà Manase kí ó jẹ́ ohun ìní wọn. 
'''
"7" = '''
:sup:`7` Ìwọ̀nyí ní àwọn ọba ilẹ̀ náà tí Joṣua àti àwọn ọmọ Israẹli ṣẹ́gun ní ìhà ìwọ̀-oòrùn Jordani, láti Baali-Gadi ní àfonífojì Lebanoni sí òkè Halaki, èyí tí o lọ sí ọ̀nà Seiri (Joṣua sì fi ilẹ̀ wọn fún àwọn ẹ̀yà Israẹli ní ilẹ̀ ìní gẹ́gẹ́ bí ìpín ẹ̀yà wọn: 
'''
"8" = '''
:sup:`8` ilẹ̀ òkè, ní ẹsẹ̀ òkè ní ìhà ìwọ̀-oòrùn òkè aginjù, ní gẹ̀rẹ́gẹ̀rẹ́ òkè, ní aginjù àti nì gúúsù ilẹ̀ àwọn ará: Hiti, Amori, Kenaani, Peresi, Hifi àti àwọn ará Jebusi). 
'''
