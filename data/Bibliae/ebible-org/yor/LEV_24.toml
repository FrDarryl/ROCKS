[24]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Pàṣẹ fún àwọn ọmọ Israẹli láti mú òróró tí ó mọ́ tí a fún láti ara olifi wá láti fi tan iná, kí fìtílà lè máa jò láì kú. 
'''
"3" = '''
:sup:`3` Lẹ́yìn aṣọ ìkélé ti ibi àpótí ẹ̀rí tí ó wà ní inú àgọ́ ìpàdé, ni kí Aaroni ti tan iná náà níwájú Olúwa, láti ìrọ̀lẹ́ di àárọ̀ lójoojúmọ́. Èyí yóò jẹ́ ìlànà ayérayé fún àwọn ìran tí ń bọ̀. 
'''
"4" = '''
:sup:`4` Àwọn Àtùpà tí wọ́n wà lórí ojúlówó ọ̀pá fìtílà tí a fi wúrà ṣe níwájú Olúwa ni kí ó máa jó lójoojúmọ́. 
'''
"5" = '''
:sup:`5` “Mú ìyẹ̀fun dáradára, kí o sì ṣe ìṣù àkàrà méjìlá, kí o lo ìdá méjì nínú mẹ́wàá òsùwọ̀n efa (èyí jẹ́ lita mẹ́rin ààbọ̀) fún ìṣù kọ̀ọ̀kan. 
'''
"6" = '''
:sup:`6` Tò wọ́n sí ọ̀nà ìlà méjì, mẹ́fà mẹ́fà ní ìlà kọ̀ọ̀kan lórí tábìlì tí a fi ojúlówó wúrà bọ̀. Èyí tí ó wà níwájú Olúwa. 
'''
"7" = '''
:sup:`7` Ẹ fi ojúlówó tùràrí sí ọnà kọ̀ọ̀kan, gẹ́gẹ́ bí ìpín ìrántí láti dípò àkàrà, àti láti jẹ ẹbọ sísun sí Olúwa. 
'''
"8" = '''
:sup:`8` Àkàrà yìí ni kí ẹ gbé wá síwájú Olúwa nígbàkígbà, lọ́ṣọ̀ọ̀ṣẹ̀, nítorí tí àwọn ọmọ Israẹli gẹ́gẹ́ bí májẹ̀mú ayérayé. 
'''
"9" = '''
:sup:`9` Aaroni àti àwọn ọmọ rẹ̀ ló ni í. Wọ́n gbọdọ̀ jẹ ẹ́ ní ibi mímọ́ torí pé ó jẹ́ ipa tí ó mọ́ jùlọ ti ìpín wọn ojoojúmọ́ nínú ọrẹ tí a fi iná ṣe sí Olúwa.” 
'''
"10" = '''
:sup:`10` Ọmọkùnrin kan wà tí ìyá rẹ̀ jẹ́ ọmọ Israẹli baba rẹ̀ sì jẹ́ ará Ejibiti. Ó jáde lọ láàrín àwọn ọmọ Israẹli, ìjà sì ṣẹlẹ̀ nínú àgọ́ láàrín òun àti ọmọ Israẹli kan. 
'''
"11" = '''
:sup:`11` Ọmọkùnrin arábìnrin Israẹli náà sọ̀rọ̀-òdì sí orúkọ Olúwa pẹ̀lú èpè, wọ́n sì mú un tọ Mose wá. (Orúkọ ìyá rẹ̀ ní Ṣelomiti, ọmọbìnrin Debiri, ti ẹ̀yà Dani.) 
'''
"12" = '''
:sup:`12` Wọ́n fi í sínú túbú kí Olúwa to sọ ohun tí wọn yóò ṣe fún wọn. 
'''
"13" = '''
:sup:`13` Olúwa sì sọ fún Mose pé, 
'''
"14" = '''
:sup:`14` “Mú asọ̀rọ̀-òdì náà jáde wá sẹ́yìn àgọ́, kí gbogbo àwọn tí ó gbọ́ pé ó ṣépè gbé ọwọ́ wọn lórí ọkùnrin náà láti fihàn pé ó jẹ̀bi. Lẹ́yìn náà ni kí gbogbo àpéjọpọ̀, sọ ọ́ ní òkúta pa. 
'''
"15" = '''
:sup:`15` Sọ fún àwọn ará Israẹli pé, ‘Bí ẹnikẹ́ni bá ṣépè lé Ọlọ́run rẹ̀, yóò jìyà ẹ̀ṣẹ̀ rẹ̀. 
'''
"16" = '''
:sup:`16` Ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí orúkọ Olúwa ni kí ẹ pa, kí gbogbo àpéjọpọ̀ sọ ọ́ ní òkúta pa, yálà àlejò ni tàbí ọmọ bíbí Israẹli, bí ó bá ti sọ̀rọ̀-òdì sí orúkọ Olúwa, pípa ni kí ẹ pa á. 
'''
"17" = '''
:sup:`17` “ ‘Ẹni tí ó bá gba ẹ̀mí ènìyàn pípa ni kí ẹ pa á. 
'''
"18" = '''
:sup:`18` Ẹni tí ó bá gba ẹ̀mí ẹran ọ̀sìn ẹlòmíràn, kí ó dá a padà—ẹ̀mí dípò ẹ̀mí. 
'''
"19" = '''
:sup:`19` Bí ẹnìkan bá pa ẹnìkejì rẹ̀ lára, ohunkóhun tí ó ṣe ni kí ẹ ṣe sí i. 
'''
"20" = '''
:sup:`20` Ẹ̀yà fún ẹ̀yà, ojú fún ojú, eyín fún eyín; bí òun ti ṣe àbùkù sí ara ènìyàn, bẹ́ẹ̀ ni kí a ṣe sí i. 
'''
"21" = '''
:sup:`21` Ẹni tí ó bá sì lu ẹran pa, kí ó sán an padà; ẹni tí ó bá sì lu ènìyàn pa, a ó pa á. 
'''
"22" = '''
:sup:`22` Òfin kan náà ló wà fún àlejò àti fún ọmọ Israẹli. Èmi ni Olúwa Ọlọ́run yín.’ ” 
'''
"23" = '''
:sup:`23` Nígbà náà ni Mose sọ fún àwọn ọmọ Israẹli, wọ́n sì mú asọ̀rọ̀-òdì náà lọ sí ẹ̀yìn àgọ́, wọ́n sì sọ ọ́ ní òkúta pa. Àwọn ọmọ Israẹli sì ṣe ohun tí Olúwa pàṣẹ fún Mose. 
'''
