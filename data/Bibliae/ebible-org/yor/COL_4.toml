[4]
"1" = '''
:sup:`1` Ẹyin ọ̀gá, ẹ máa fi èyí tí ó tọ́ tí ó sì dọ́gba fún àwọn ọmọ ọ̀dọ̀ yín; kí ẹ sì mọ̀ pé ẹ̀yin pẹ̀lú ní Olúwa kan ní ọ̀run. 
'''
"2" = '''
:sup:`2` Ẹ fi ara yín jì fún àdúrà gbígbà, kí ẹ ṣọ́ra kí ẹ sì máa dúpẹ́; 
'''
"3" = '''
:sup:`3` ẹ máa gbàdúrà fún wa pẹ̀lú, kí Ọlọ́run lè ṣí ìlẹ̀kùn fún wa fún ọ̀rọ̀ náà, láti máa sọ ohun ìjìnlẹ̀ Kristi, nítorí èyí tí mo ṣe wà nínú ìdè pẹ̀lú. 
'''
"4" = '''
:sup:`4` Ẹ gbàdúrà pé kí èmi le è máa kéde rẹ̀ kedere gẹ́gẹ́ bí ó ti tọ́ fún mi. 
'''
"5" = '''
:sup:`5` Ẹ jẹ́ ọlọ́gbọ́n ní ti bí ẹ ti ń ṣe pẹ̀lú àwọn tí ń bẹ lóde, kí ẹ sì máa ṣe ṣí àǹfààní tí ẹ bá nílò. 
'''
"6" = '''
:sup:`6` Ẹ jẹ́ kí ọ̀rọ̀ yín kí ó dàpọ̀ mọ́ oore-ọ̀fẹ́ nígbà gbogbo, èyí tí a fi iyọ̀ dùn, kí ẹ̀yin kí ó le mọ́ bí ẹ̀yin ó tí máa dá olúkúlùkù ènìyàn lóhùn. 
'''
"7" = '''
:sup:`7` Gbogbo bí nǹkan ti rí fún mi ní Tikiku yóò jẹ́ kí ẹ mọ̀. Òun jẹ́ arákùnrin olùfẹ́ àti olóòtítọ́ ìránṣẹ́ àti ẹlẹgbẹ́ nínú Olúwa, 
'''
"8" = '''
:sup:`8` ẹni tí èmí ń rán sí yín nítorí èyí kan náà, kí ẹ̀yin lè mọ́ bí a ti wà, kí òun kí ó lè tu ọkàn yín nínú. 
'''
"9" = '''
:sup:`9` Òun sì ń bọ̀ pẹ̀lú Onesimu, arákùnrin olóòtítọ́ àti olùfẹ́, ẹni tí í ṣe ọ̀kan nínú yín. Àwọn ní yóò sọ ohun gbogbo tí à ń ṣe níhìn-ín yìí fún un yín. 
'''
"10" = '''
:sup:`10` Aristarku, ẹlẹgbẹ́ mí nínú túbú kí i yín, àti Marku, ọmọ arábìnrin Barnaba. (Nípasẹ̀ ẹni tí ẹ̀yin ti gba àṣẹ; bí ó bá sì wá sí ọ̀dọ̀ yín, ẹ gbà á.) 
'''
"11" = '''
:sup:`11` Àti Jesu, ẹni tí à ń pè ní Justu, ẹni tí ń ṣe ti àwọn onílà. Àwọn wọ̀nyí nìkan ni olùbáṣiṣẹ́ mí fún ìjọba Ọlọ́run, àwọn ẹni tí ó tí jásí ìtùnú fún mi. 
'''
"12" = '''
:sup:`12` Epafira, ẹni tí ń ṣe ọ̀kan nínú yín àti ìránṣẹ́ Kristi Jesu kí i yín. Òun fi ìwàyáàjà gbàdúrà nígbà gbogbo fún un yín, kí ẹ̀yin kí ó lè dúró ní pípé nínú ohun gbogbo nínú ìfẹ́ Ọlọ́run. 
'''
"13" = '''
:sup:`13` Nítorí mo jẹ́rìí rẹ̀ pé ó ń ṣiṣẹ́ kárakára fún yín, àti fún àwọn tí ó wà ní Laodikea, àti àwọn tí ó wà ní Hirapoli. 
'''
"14" = '''
:sup:`14` Luku, arákùnrin wa ọ̀wọ́n, oníṣègùn, àti Dema ki í yín. 
'''
"15" = '''
:sup:`15` Ẹ kí àwọn ará tí ó wà ní Laodikea, àti Nimpa, àti ìjọ tí ó wà ní ilé rẹ̀. 
'''
"16" = '''
:sup:`16` Nígbà tí a bá sì ka ìwé yìí ní àárín yín tan, kí ẹ mú kí a kà á pẹ̀lú nínú ìjọ Laodikea; ẹ̀yin pẹ̀lú sì ka èyí tí ó ti Laodikea wá. 
'''
"17" = '''
:sup:`17` Kí ẹ sì wí fún Arkippu pe, “Kíyèsi iṣẹ́ ìránṣẹ́ tí ìwọ ti gbà nínú Olúwa kí o sì ṣe é ní kíkún.” 
'''
"18" = '''
:sup:`18` Ìkíni láti ọwọ́ èmi Paulu. Ẹ máa rántí ìdè mi. Kí oore-ọ̀fẹ́ kí ó wà pẹ̀lú yín.
'''
