[114]
"1" = '''
:sup:`1` Nígbà tí Israẹli jáde ní Ejibiti, ilé Jakọbu láti inú ènìyàn àjèjì èdè 
'''
"2" = '''
:sup:`2` Juda wà ní ibi mímọ́, Israẹli wà ní ìjọba. 
'''
"3" = '''
:sup:`3` Òkun sì rí i, ó sì wárìrì: Jordani sì padà sẹ́yìn. 
'''
"4" = '''
:sup:`4` Àwọn òkè ńlá ń fò bí àgbò àti òkè kéékèèké bí ọ̀dọ́-àgùntàn. 
'''
"5" = '''
:sup:`5` Kí ni ó ṣe ọ́, ìwọ Òkun, tí ìwọ fi wárìrì? Ìwọ Jordani, tí ìwọ fi padà sẹ́yìn? 
'''
"6" = '''
:sup:`6` Ẹ̀yin òkè ńlá kí ló dé ti ẹ fi ń fò bí àgbò, àti ẹ̀yin òkè kéékèèké bí ọ̀dọ́-àgùntàn? 
'''
"7" = '''
:sup:`7` Wárìrì, ìwọ ilẹ̀, níwájú Olúwa; ní iwájú Ọlọ́run Jakọbu 
'''
"8" = '''
:sup:`8` tí ó sọ àpáta di adágún omi, àti òkúta-ìbọn di orísun omi. 
'''
