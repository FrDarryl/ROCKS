[16]
"1" = '''
:sup:`1` Ó sì wá sí Dabe àti Lysra: sí kíyèsi i, ọmọ-ẹ̀yìn kan wà níbẹ̀, tí a ń pè ní Timotiu, ọmọ obìnrin kan tí í ṣe Júù, tí ó gbàgbọ́; ṣùgbọ́n Giriki ní baba rẹ̀. 
'''
"2" = '''
:sup:`2` Ẹni tí a ròhìn rẹ̀ ní rere lọ́dọ̀ àwọn arákùnrin tí ó wà ní Lysra àti Ikoniomu. 
'''
"3" = '''
:sup:`3` Òun ni Paulu fẹ́ kí ó bá òun lọ; ó sì mú un, ó sì kọ ọ́ ní ilà, nítorí àwọn Júù tí ó wà ní agbègbè wọ̀nyí, nítorí gbogbo wọn mọ̀ pé, Giriki ni baba rẹ̀. 
'''
"4" = '''
:sup:`4` Bí wọn sì ti ń la àwọn ìlú lọ, wọ́n ń fi àwọn àṣẹ, tí a tí pinnu láti ọ̀dọ̀ àwọn aposteli àti àwọn alàgbà tí ó wà ní Jerusalẹmu, lé wọn lọ́wọ́ láti máa pa wọ́n mọ́. 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ ni àwọn ìjọ sì fẹsẹ̀múlẹ̀ ní ìgbàgbọ́, wọn sí ń pọ̀ sí i ní iye lójoojúmọ́. 
'''
"6" = '''
:sup:`6` Wọ́n sì la agbègbè Frigia já, àti Galatia, nítorí tí Ẹ̀mí Mímọ́ kọ̀ fún wọn láti sọ ọ̀rọ̀ náà ni Asia. 
'''
"7" = '''
:sup:`7` Nígbà tí wọ́n dé ọ̀kánkán Misia, wọ́n gbìyànjú láti lọ sí Bitinia, ṣùgbọ́n Ẹ̀mí Jesu kò gbà fún wọn. 
'''
"8" = '''
:sup:`8` Nígbà tí wọ́n sì kọjá lẹ́bàá Misia, wọ́n sọ̀kalẹ̀ lọ sí Troasi. 
'''
"9" = '''
:sup:`9` Ìran kan si hàn sì Paulu ni òru, ọkùnrin kan ará Makedonia dúró, ó sì ń bẹ̀ ẹ́, wí pé, “Rékọjá wá sí Makedonia, kí o sí ràn wá lọ́wọ́!” 
'''
"10" = '''
:sup:`10` Nígbà tí ó sì tí rí ìran náà, lọ́gán ó múra láti lọ sí Makedonia, a ka á sí pé, Ọlọ́run tí pè wá láti wàásù ìyìnrere fún wọn. 
'''
"11" = '''
:sup:`11` Nítorí náà nígbà tí àwa ṣíkọ̀ ní Troasi a ba ọ̀nà tààrà lọ sí Samotrakea, ni ọjọ́ kejì a sì dé Neapoli; 
'''
"12" = '''
:sup:`12` láti ibẹ̀ àwa sì lọ si Filipi, tí í ṣe ìlú Makedonia, olú ìlú ìhà ibẹ̀, ìlú lábẹ́ Romu, àwa sì jókòó ní ìlú yìí fún ọjọ́ mélòó kan. 
'''
"13" = '''
:sup:`13` Lọ́jọ́ ìsinmi, àwa sí jáde lọ sí ẹ̀yìn odi ìlú náà, lẹ́bàá odò kan, níbi tí a rò pé ibi àdúrà wà; àwa sí jókòó, a sì bá àwọn obìnrin tí o péjọ sọ̀rọ̀. 
'''
"14" = '''
:sup:`14` Àti obìnrin kan tí orúkọ rẹ̀ ń jẹ́ Lidia, elése àlùkò, ará ìlú Tiatira, ẹni tí ó sin Ọlọ́run, ó gbọ́ ọ̀rọ̀ wa, ọkàn ẹni tí Olúwa ṣí láti fetísí ohun tí a tí ẹnu Paulu sọ. 
'''
"15" = '''
:sup:`15` Nígbà tí a sí bamitiisi rẹ̀, àti àwọn ara ilé rẹ̀, ó bẹ̀ wá, wí pé, “Bí ẹ̀yin bá kà mí ni olóòtítọ́ sí Olúwa, ẹ wá si ilé mi, kí ẹ sí wọ̀ níbẹ̀!” O sí rọ̀ wá. 
'''
"16" = '''
:sup:`16` Bí àwa tí n lọ sí ibi àdúrà náà, ọmọbìnrin kan tí o ní ẹ̀mí àfọ̀ṣẹ, pàdé wa, ẹni tí ó fi àfọ̀ṣẹ mú èrè púpọ̀ wá fún àwọn ọ̀gá rẹ̀. 
'''
"17" = '''
:sup:`17` Òun náà ni ó ń tọ Paulu àti àwa lẹ́hìn, ó sì ń kígbe, pé, “Àwọn ọkùnrin wọ̀nyí ni ìránṣẹ́ Ọlọ́run Ọ̀gá-ògo, tí ń kéde ọ̀nà ìgbàlà fún yin!” 
'''
"18" = '''
:sup:`18` Ó sì ń ṣe èyí lọ́jọ́ púpọ̀, ṣùgbọ́n nígbà tí inú Paulu bàjẹ́, tí ó sì yípadà, ó wí fún ẹ̀mí náà pé, “Mo pàṣẹ fún ọ ní orúkọ Jesu Kristi kí o jáde kúrò lára rẹ̀!” Ó sí jáde ni wákàtí kan náà. 
'''
"19" = '''
:sup:`19` Nígbà tí àwọn ọ̀gá rẹ̀ sì rí i pé, ìgbẹ́kẹ̀lé èrè wọn pin, wọ́n mú Paulu àti Sila, wọn sì wọ́ wọn lọ sí ọjà tọ àwọn aláṣẹ lọ. 
'''
"20" = '''
:sup:`20` Nígbà tí wọ́n sì mú wọn tọ àwọn onídàájọ́ lọ, wọ́n wí pé, “Àwọn ọkùnrin wọ̀nyí tí í ṣe Júù, wọ́n ń yọ ìlú wa lẹ́nu jọjọ, 
'''
"21" = '''
:sup:`21` wọ́n sì ń kọ́ni ní àṣà tí kò yẹ fún wa, àwa ẹni tí í ṣe ara Romu, láti gbà àti láti tẹ̀lé.” 
'''
"22" = '''
:sup:`22` Ọ̀pọ̀ ènìyàn sí jùmọ̀ dìde sì Paulu àti Sila. Àwọn olórí sí fà wọ́n ní aṣọ ya, wọ́n sí pàṣẹ pé, ki a fi ọ̀gọ̀ lù wọ́n. 
'''
"23" = '''
:sup:`23` Nígbà tí wọ́n sì lù wọ́n púpọ̀, wọ́n sọ wọ́n sínú túbú, wọ́n kìlọ̀ fún onítúbú kí ó pa wọ́n mọ́ dáradára. 
'''
"24" = '''
:sup:`24` Nígbà tí ó gbọ́ irú ìkìlọ̀ bẹ́ẹ̀, ó sọ̀ wọ́n sínú túbú tí inú lọ́hùn, ó sí kan àbà mọ wọ́n lẹ́sẹ̀. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n láàrín ọ̀gànjọ́ Paulu àti Sila ń gbàdúrà, wọ́n sì ń kọrin ìyìn si Ọlọ́run, àwọn ara túbú sì ń tẹ́tí sí wọn. 
'''
"26" = '''
:sup:`26` Lójijì ilẹ̀ mímì ńlá sì mi, tó bẹ́ẹ̀ tí ìpìlẹ̀ ilé túbú mì tìtì: lọ́gán, gbogbo ìlẹ̀kùn sì ṣí, ìdè gbogbo wọn sì tú sílẹ̀. 
'''
"27" = '''
:sup:`27` Nígbà tí onítúbú si tají, tí o sì ri pé, àwọn ìlẹ̀kùn túbú tí ṣí sílẹ̀, ó fa idà rẹ̀ yọ, ó sì fẹ́ pa ara rẹ̀, ó ṣe bí àwọn ara túbú ti sálọ. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n Paulu gbé ohun rẹ̀ sókè, wí pé, “Má ṣe pa ara rẹ lára: nítorí gbogbo wa ń bẹ níhìn-ín yìí!” 
'''
"29" = '''
:sup:`29` Nígbà tí ó sì béèrè iná, ó bẹ́ wọ inú ilé, ó ń wárìrì, ó wólẹ̀ níwájú Paulu àti Sila. 
'''
"30" = '''
:sup:`30` Ó sì mú wọn jáde, ó ní, “Alàgbà, kín ni ki èmi ṣe ki n lè là?” 
'''
"31" = '''
:sup:`31` Wọ́n sì wí fún un pé, “Gbá Jesu Kristi Olúwa gbọ́, a ó sì gbà ọ́ là, ìwọ àti àwọn ará ilé rẹ pẹ̀lú.” 
'''
"32" = '''
:sup:`32` Wọ́n sì sọ ọ̀rọ̀ Olúwa fún un, àti fún gbogbo àwọn ará ilé rẹ̀. 
'''
"33" = '''
:sup:`33` Ó sì mú wọn ní wákàtí náà lóru, ó wẹ ọgbẹ́ wọn; a sì bamitiisi rẹ̀, àti gbogbo àwọn ènìyàn rẹ̀ lójúkan náà. 
'''
"34" = '''
:sup:`34` Ó sì mú wọn wá sí ilé rẹ̀, ó sì gbé oúnjẹ kalẹ̀ níwájú wọn, ó sì yọ̀ gidigidi pẹ̀lú gbogbo àwọn ará ilé rẹ̀, nítorí ó gba Ọlọ́run gbọ́. 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n nígbà tí ilẹ̀ mọ́, àwọn onídàájọ́ rán àwọn ọlọ́pàá pé, “Tú àwọn ènìyàn náà sílẹ̀.” 
'''
"36" = '''
:sup:`36` Onítúbú sì sọ ọ̀rọ̀ náà fún Paulu, wí pé, “Àwọn onídàájọ́ ránṣẹ́ pé kí á da ìwọ àti Sila sílẹ̀. Ǹjẹ́ nísinsin yìí ẹ jáde kí ẹ sì máa lọ ní àlàáfíà.” 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n Paulu wí fún wọn pé, “Wọ́n lù wá ni gbangba, wọ́n sì sọ wá sínú túbú ni àìjẹ̀bi, àwa ẹni tí ì ṣe ara Romu. Ṣe nísinsin yìí wọ́n fẹ́ tì wá jáde níkọ̀kọ̀? Rara! Ṣùgbọ́n kí àwọn tìkára wọn wá mú wa jáde!” 
'''
"38" = '''
:sup:`38` Àwọn ọlọ́pàá sì sọ ọ̀rọ̀ wọ̀nyí fún àwọn onídàájọ́: ẹ̀rù sì bà wọ́n, nígbà tí wọ́n gbọ́ pé ará Romu ni Paulu àti Sila. 
'''
"39" = '''
:sup:`39` Wọ́n sì wá, wọ́n ṣìpẹ̀ lọ́dọ̀ wọ́n, wọn sì mú wọn jáde, wọ́n sì bẹ̀ wọ́n pé, ki wọn jáde kúrò ni ìlú náà. 
'''
"40" = '''
:sup:`40` Paulu àti Sila sì jáde nínú túbú, wọ́n sì wọ ilé Lidia lọ, nígbà tí wọn sì tí rí àwọn arákùnrin, wọ́n tù wọ́n nínú, wọn sì jáde kúrò. 
'''
