[1]
"1" = '''
:sup:`1` Paulu, aposteli tí a rán kì í ṣe láti ọ̀dọ̀ ènìyàn wá, tàbí nípa ènìyàn, ṣùgbọ́n nípa Jesu Kristi àti Ọlọ́run Baba, ẹni tí ó jí i dìde kúrò nínú òkú. 
'''
"2" = '''
:sup:`2` Àti gbogbo àwọn arákùnrin tí ó wà pẹ̀lú mi, Sí àwọn ìjọ ní Galatia: 
'''
"3" = '''
:sup:`3` Oore-ọ̀fẹ́ sí yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wá àti Jesu Kristi Olúwa, 
'''
"4" = '''
:sup:`4` ẹni tí ó fi òun tìkára rẹ̀ dípò ẹ̀ṣẹ̀ wa, kí ó lè gbà wá kúrò nínú ayé búburú ìsinsin yìí, gẹ́gẹ́ bí ìfẹ́ Ọlọ́run àti Baba wa, 
'''
"5" = '''
:sup:`5` ẹni tí ògo wà fún láé àti láéláé. Àmín. 
'''
"6" = '''
:sup:`6` Ó yà mi lẹ́nu pé ẹ tètè yapa kúrò lọ́dọ̀ ẹni tí ó pè yín sínú oore-ọ̀fẹ́ Kristi, sí ìyìnrere mìíràn. 
'''
"7" = '''
:sup:`7` Nítòótọ́, kò sí ìyìnrere mìíràn bí ó tilẹ̀ ṣe pé àwọn kan wà, tí ń yọ yín lẹ́nu, tí wọ́n sì ń fẹ́ yí ìyìnrere Kristi padà. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí ó ṣe àwa ni tàbí angẹli kan láti ọ̀run wá, ni ó bá wàásù ìyìnrere mìíràn fún yín ju èyí tí a tí wàásù rẹ̀ fún yín lọ, jẹ́ kí ó di ẹni ìfibú títí láéláé! 
'''
"9" = '''
:sup:`9` Bí àwa ti wí ṣáájú, bẹ́ẹ̀ ni mo sì tún wí nísinsin yìí pé, bí ẹnìkan bá wàásù ìyìnrere mìíràn fún yín ju èyí tí ẹ̀yin tí gbà lọ, jẹ́ kí ó di ẹni ìfibú títí láéláé! 
'''
"10" = '''
:sup:`10` Ǹjẹ́ nísinsin yìí, ènìyàn ni èmi ń wá ojúrere rẹ̀ ní tàbí Ọlọ́run? Tàbí ènìyàn ni èmi ń fẹ́ láti wù bí? Bí èmi bá ń fẹ́ láti wu ènìyàn, èmi kò lè jẹ́ ìránṣẹ́ Kristi. 
'''
"11" = '''
:sup:`11` Mo fẹ́ kí ẹ mọ̀, ará, pé ìyìnrere tí mo tí wàásù kì í ṣe láti ipa ènìyàn. 
'''
"12" = '''
:sup:`12` N kò gbà á lọ́wọ́ ènìyàn kankan, bẹ́ẹ̀ ni a kò fi kọ́ mi, ṣùgbọ́n mo gbà á nípa ìfihàn láti ọ̀dọ̀ Jesu Kristi. 
'''
"13" = '''
:sup:`13` Nítorí ẹ̀yin ti gbúròó ìgbé ayé mi nígbà àtijọ́ nínú ìsìn àwọn Júù, bí mo tí ṣe inúnibíni sí ìjọ ènìyàn Ọlọ́run rékọjá ààlà, tí mo sì lépa láti bà á jẹ́. 
'''
"14" = '''
:sup:`14` Mo sì ta ọ̀pọ̀lọpọ̀ àwọn ẹlẹgbẹ́ mi yọ nínú ìsìn àwọn Júù láàrín àwọn ìran mi, mo sì ni ìtara lọ́pọ̀lọ́pọ̀ sì òfin àtọwọ́dọ́wọ́ àwọn baba mi. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nígbà tí ó wú Ọlọ́run ẹni tí ó yà mí sọ́tọ̀ láti inú ìyá mi wá, tí ó sì pé mi nípa oore-ọ̀fẹ́ rẹ̀. 
'''
"16" = '''
:sup:`16` Láti fi ọmọ rẹ̀ hàn nínú mi, kì èmi lè máa wàásù ìyìnrere rẹ̀ láàrín àwọn aláìkọlà; èmi kò wá ìmọ̀ lọ sọ́dọ̀ ẹnikẹ́ni, 
'''
"17" = '''
:sup:`17` bẹ́ẹ̀ ni èmi kò gòkè lọ sì Jerusalẹmu tọ àwọn tí í ṣe aposteli ṣáájú mi, ṣùgbọ́n mo lọ sí Arabia, mo sì tún padà wá sí Damasku. 
'''
"18" = '''
:sup:`18` Lẹ́yìn ọdún mẹ́ta, nígbà náà ni mo gòkè lọ sì Jerusalẹmu láti lọ kì Peteru, mo sì gbé ọ̀dọ̀ rẹ̀ ní ìjọ mẹ́ẹ̀ẹ́dógún, 
'''
"19" = '''
:sup:`19` èmi kò ri ẹlòmíràn nínú àwọn tí ó jẹ́ aposteli, bí kò ṣe Jakọbu arákùnrin Olúwa. 
'''
"20" = '''
:sup:`20` Nǹkan tí èmi ń kọ̀wé sí yín yìí, kíyèsi i, níwájú Ọlọ́run èmi kò ṣèké. 
'''
"21" = '''
:sup:`21` Lẹ́yìn náà mo sì wá sí agbègbè Siria àti ti Kilikia. 
'''
"22" = '''
:sup:`22` Mo sì jẹ́ ẹni tí a kò mọ̀ lójú fún àwọn ìjọ tí ó wà nínú Kristi ni Judea. 
'''
"23" = '''
:sup:`23` Wọ́n kàn gbọ́ ìròyìn wí pé, “Ẹni tí ó tí ń ṣe inúnibíni sí wa rí, ní ìsinsin yìí ti ń wàásù ìgbàgbọ́ náà tí ó ti gbìyànjú láti bàjẹ́ nígbà kan rí.” 
'''
"24" = '''
:sup:`24` Wọ́n sì yin Ọlọ́run lógo nítorí mi. 
'''
