[16]
"1" = '''
:sup:`1` Mo sì gbọ́ ohùn ńlá kan láti inú tẹmpili wá, ń wí fún àwọn angẹli, méje nì pé, “Ẹ lọ, ẹ sì tú ago ìbínú Ọlọ́run wọ̀n-ọn-nì sí orí ayé.” 
'''
"2" = '''
:sup:`2` Èkínní sì lọ, ó sì tú ago tirẹ̀ sí orílẹ̀ ayé: egbò kíkẹ̀ tí ó sì díbàjẹ́ sì dá àwọn ènìyàn tí ó ní àmì ẹranko náà, àti àwọn tí ń foríbalẹ̀ fún àwòrán rẹ̀. 
'''
"3" = '''
:sup:`3` Èkejì sì tú ago sínú Òkun; ó sì dàbí ẹ̀jẹ̀ òkú ènìyàn, gbogbo ọkàn alààyè sì kú nínú Òkun. 
'''
"4" = '''
:sup:`4` Ẹ̀kẹta sì tú ago tirẹ̀ sínú odò, àti sí orísun àwọn omi; wọ́n sì di ẹ̀jẹ̀. 
'''
"5" = '''
:sup:`5` Mo sì gbọ́ angẹli tí ó n wí pé: “Olódodo ni ìwọ ninu gbogbo ìdájọ́ wọ̀nyí, ìwọ ẹni tí ó n bẹ àti tí ó tí wa, Ẹni Mímọ́ nítorí tí ìwọ ṣe ìdájọ́ bẹ́ẹ̀. 
'''
"6" = '''
:sup:`6` Nítorí tí wọ́n ti ta ẹ̀jẹ̀ àwọn ènìyàn mímọ́ àti ti àwọn wòlíì sílẹ̀, ìwọ sì fi ẹ̀jẹ̀ fún wọn mu; èyí yìí ní ó yẹ wọ́n.” 
'''
"7" = '''
:sup:`7` Mo sì gbọ́ ti pẹpẹ ń ké wí pé: “Bẹ́ẹ̀ ni, Olúwa Ọlọ́run Olódùmarè, òtítọ́ àti òdodo ní ìdájọ́ rẹ.” 
'''
"8" = '''
:sup:`8` Ẹ̀kẹrin sì tú ago tirẹ̀ sórí oòrùn; a sì yọ̀ǹda fún un láti fi iná jó ènìyàn lára. 
'''
"9" = '''
:sup:`9` A sì fi ooru ńlá jó àwọn ènìyàn lára, wọ́n sì sọ̀rọ̀-òdì sí orúkọ Ọlọ́run, ẹni tí ó ní agbára lórí ìyọnu wọ̀nyí: wọn kò sì ronúpìwàdà láti fi ògo fún un. 
'''
"10" = '''
:sup:`10` Ẹ̀karùnún sì tú ago tirẹ̀ sórí ìtẹ́ ẹranko náà; ilẹ̀ ọba rẹ̀ sì ṣókùnkùn; wọ́n sì ń gé ahọ́n wọn jẹ́ nítorí ìrora. 
'''
"11" = '''
:sup:`11` Wọ́n sì sọ̀rọ̀-òdì sí Ọlọ́run ọ̀run nítorí ìrora wọn àti nítorí egbò wọn, wọ́n kò sì ronúpìwàdà iṣẹ́ wọn. 
'''
"12" = '''
:sup:`12` Ẹ̀kẹfà sì tu ìgò tirẹ̀ sórí odò ńlá Eufurate; omi rẹ̀ sì gbẹ, kí a lè pèsè ọ̀nà fún àwọn ọba láti ìlà-oòrùn wá. 
'''
"13" = '''
:sup:`13` Mo sì rí àwọn ẹ̀mí àìmọ́ mẹ́ta bí ọ̀pọ̀lọ́, wọ́n ti ẹnu dragoni náà àti ẹnu ẹranko náà àti ẹnu wòlíì èké náà jáde wá. 
'''
"14" = '''
:sup:`14` Nítorí ẹ̀mí èṣù ni wọ́n, tí ń ṣe iṣẹ́ ìyanu, àwọn tí ń jáde lọ sọ́dọ̀ àwọn ọba gbogbo ilẹ̀ ayé, láti gbá wọn jọ sí ogun ọjọ́ ńlá Ọlọ́run Olódùmarè. 
'''
"15" = '''
:sup:`15` “Kíyèsi i; ń bọ̀ bi olè, ìbùkún ni fún ẹni tí ń ṣọ́nà, tí ó sì ń pa aṣọ rẹ̀ mọ́, kí ó má bá a rìn ni ìhòhò, wọn a sì rí ìtìjú rẹ̀.” 
'''
"16" = '''
:sup:`16` Ó sì gbá wọn jọ́ sí ibìkan tí a ń pè ní Amagedoni ní èdè Heberu. 
'''
"17" = '''
:sup:`17` Èkeje si tú ago tirẹ̀ sí ojú ọ̀run; ohùn ńlá kan sì ti inú tẹmpili jáde láti ibi ìtẹ́, wí pé, “Ó parí!” 
'''
"18" = '''
:sup:`18` Mọ̀nàmọ́ná sì kọ, a sì gbọ́ ohùn, àrá sì sán, ìṣẹ̀lẹ̀ ńlá sì ṣẹ̀, irú èyí tí kò ṣẹ̀ ri láti ìgbà tí ènìyàn ti wà lórí ilẹ̀, irú ìṣẹ̀lẹ̀ ńlá bẹ́ẹ̀, tí ó sì lágbára tó bẹ́ẹ̀. 
'''
"19" = '''
:sup:`19` Ìlú ńlá náà sì pín sí ipa mẹ́ta, àwọn orílẹ̀-èdè sì ṣubú: Babeli ńlá sì wá sí ìrántí níwájú Ọlọ́run, láti fi ago ọtí wáìnì ti ìrunú ìbínú rẹ̀ fún un. 
'''
"20" = '''
:sup:`20` Olúkúlùkù erékùṣù sì sálọ, a kò sì ri àwọn òkè ńlá mọ́. 
'''
"21" = '''
:sup:`21` Yìnyín ńlá, tí ọ̀kọ̀ọ̀kan rẹ̀ tó tálẹ́ǹtì ní ìwọ̀n, sì bọ́ lù àwọn ènìyàn láti ọ̀run wà, àwọn ènìyàn sì sọ̀rọ̀-òdì sí Ọlọ́run nítorí ìyọnu yìnyín náà; nítorí tí ìyọnu rẹ̀ náà pọ̀ gidigidi. 
'''
