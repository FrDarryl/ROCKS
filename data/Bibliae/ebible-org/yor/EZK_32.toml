[32]
"1" = '''
:sup:`1` Ní ọjọ́ kìn-ín-ní, oṣù kejìlá, ọdún kejìlá, ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, ṣe ìpohùnréré ẹkún nítorí Farao ọba Ejibiti kí o sì wí fún un: “ ‘Ìwọ dàbí kìnnìún láàrín àwọn orílẹ̀-èdè náà; ìwọ dàbí ohun ẹ̀mí búburú inú àwọn omi okun to ń lọ káàkiri inú àwọn odò rẹ, ìwọ fi ẹsẹ̀ rẹ tẹ omi láti mú kí àwọn odò ní ẹrẹ̀. 
'''
"3" = '''
:sup:`3` “ ‘Èyí yìí ní Olúwa Olódùmarè wí: “ ‘Pẹ̀lú ọ̀pọ̀ ìpéjọ ènìyàn èmi yóò da àwọ̀n mi bò ọ́ wọn yóò sì fà ọ́ sókè nínú àwọ̀n mi. 
'''
"4" = '''
:sup:`4` Èmi yóò jù ọ́ sí orí ilẹ̀ èmi yóò sì fà ọ́ sókè sí orí pápá gbangba. Èmi yóò jẹ́ kí gbogbo ẹyẹ ojú ọ̀run ṣe àtìpó ní orí rẹ. Gbogbo àwọn ẹranko ayé yóò fi ìwọra gbé ara wọn lórí rẹ. 
'''
"5" = '''
:sup:`5` Èmi yóò tan ẹran-ara rẹ ká sórí àwọn òkè gíga ìyókù ara rẹ ní wọn yóò fi kún àwọn àárín àwọn òkè gíga. 
'''
"6" = '''
:sup:`6` Ẹ̀jẹ̀ rẹ ti ń sàn ní èmi yóò sì fi rin ilẹ̀ náà gbogbo ọ̀nà sí orí àwọn òkè gíga, àwọn àlàfo jíjìn ní wọn yóò kún fún ẹran-ara rẹ. 
'''
"7" = '''
:sup:`7` Nígbà tí mo bá fọ́n ọ jáde, èmi yóò pa ọ̀run dé àwọn ìràwọ̀ wọn yóò sì ṣókùnkùn; èmi yóò sì fi ìkùùkuu bo oòrùn òṣùpá kì yóò sì tan ìmọ́lẹ̀ rẹ̀. 
'''
"8" = '''
:sup:`8` Gbogbo ìmọ́lẹ̀ títàn ní ojú ọ̀run ni èmi yóò mú ṣókùnkùn lórí rẹ; èmi yóò mú òkùnkùn wá sórí ilẹ̀ rẹ, ni Olúwa Olódùmarè wí. 
'''
"9" = '''
:sup:`9` Èmi yóò da ọkàn ọ̀pọ̀ àwọn ènìyàn rú nígbà tí mo bá mú ìparun rẹ wá ní àárín àwọn orílẹ̀-èdè tí ìwọ kò í tí ì mọ̀. 
'''
"10" = '''
:sup:`10` Èmi yóò mú kí ọ̀pọ̀ àwọn ènìyàn dẹ́rùbà ọ́, àwọn ọba wọn yóò sì wárìrì fún ìbẹ̀rù pẹ̀lú ìpayà nítorí rẹ, nígbà tí mo bá ju idà mi ní iwájú wọn. Ní ọjọ́ ìṣubú rẹ ọ̀kọ̀ọ̀kan nínú wọn yóò wárìrì ní gbogbo ìgbà fún ẹ̀mí rẹ. 
'''
"11" = '''
:sup:`11` “ ‘Nítorí èyí yìí ní Olúwa Olódùmarè wí: “ ‘Idà ọba Babeli yóò wá sí orí rẹ, 
'''
"12" = '''
:sup:`12` Èmi yóò mú kí ìjọ ènìyàn rẹ kí ó tí ipa idà àwọn alágbára ènìyàn ṣubú àwọn orílẹ̀-èdè aláìláàánú jùlọ. Wọn yóò tú ìgbéraga Ejibiti ká, gbogbo ìjọ rẹ ní a yóò dá ojú wọn bolẹ̀. 
'''
"13" = '''
:sup:`13` Gbogbo ẹran ọ̀sìn rẹ ni èmi yóò parun ní ẹ̀gbẹ́ ọ̀pọ̀lọpọ̀ omi kì i ṣe ẹsẹ̀ ènìyàn ní yóò tẹ ibẹ̀ ẹsẹ̀ ẹran ọ̀sìn kì yóò sì mú kí ibẹ̀ ni ẹrọ̀fọ̀. 
'''
"14" = '''
:sup:`14` Lẹ́yìn náà èmi yóò mú kí omi rẹ̀ tòrò kí àwọn odò rẹ̀ kí o sàn bí epo, ni Olúwa Olódùmarè wí. 
'''
"15" = '''
:sup:`15` Nígbà tí mo bá sọ Ejibiti di ahoro, tí mo sì kó gbogbo ohun tí ó wà ní orí ilẹ̀ náà kúrò. Nígbà tí mo bá gé àwọn olùgbé ibẹ̀ lulẹ̀, nígbà náà wọn yóò mọ̀ pé èmi ni Olúwa.’ 
'''
"16" = '''
:sup:`16` “Èyí yìí ni ẹkún tí a yóò sun fún un. Àwọn ọmọbìnrin orílẹ̀-èdè yóò sun ún; nítorí Ejibiti àti gbogbo ìjọ rẹ, wọn yóò sun ún, ní Olúwa Olódùmarè wí.” 
'''
"17" = '''
:sup:`17` Ní ọjọ́ kẹ́ẹ̀dógún oṣù, ọdún kejìlá, ọ̀rọ̀ Olúwa tọ mí wá: 
'''
"18" = '''
:sup:`18` “Ọmọ ènìyàn, pohùnréré ẹkún lórí Ejibiti kí o sì ránṣẹ́ sí ìsàlẹ̀ ilẹ̀ àti òun àti àwọn ọmọbìnrin orílẹ̀-èdè alágbára, pẹ̀lú àwọn tí o lọ sí ìsàlẹ̀, kòtò. 
'''
"19" = '''
:sup:`19` Sọ fún wọn, ‘Ǹjẹ́ ìwọ ní ojúrere jù àwọn tí o kù lọ? Lọ sí ìsàlẹ̀ kí a sì tẹ́ ọ sí àárín àwọn aláìkọlà náà.’ 
'''
"20" = '''
:sup:`20` Wọn yóò ṣubú láàrín àwọn tí a fi idà pa. A fa idà yọ; jẹ́ kí a wọ́ Ejibiti kúrò pẹ̀lú gbogbo ìjọ rẹ̀. 
'''
"21" = '''
:sup:`21` Láti inú isà òkú alágbára tí í ṣe aṣáájú yóò sọ nípa Ejibiti àti àwọn àlejò rẹ̀, ‘Wọn ti wá sí ìsàlẹ̀, wọn sì sùn pẹ̀lú aláìkọlà, pẹ̀lú àwọn tí a fi idà pa.’ 
'''
"22" = '''
:sup:`22` “Asiria wà níbẹ̀ pẹ̀lú gbogbo jagunjagun rẹ̀; àwọn isà òkú àwọn tí a ti pa sì yí i ká, gbogbo àwọn tí ó ti ipa idà ṣubú. 
'''
"23" = '''
:sup:`23` Isà òkú wọn wà ní ibi tí ó jinlẹ̀ gan an nínú kòtò. Gbogbo àwọn tí ó ti tan ẹ̀rù ká ilẹ̀ alààyè ní a pa, tí ó ti ipa idà ṣubú. 
'''
"24" = '''
:sup:`24` “Elamu wà níbẹ̀, o yí isà òkú rẹ̀ ká pẹ̀lú gbogbo ogun rẹ̀. Gbogbo wọn ni a pa, àwọn tí ó ti ipa idà ṣubú. Gbogbo àwọn tí ó ti tan ẹ̀rù ká ilẹ̀ alààyè lọ sí ìsàlẹ̀ láìkọlà sí abẹ́ ilẹ̀. Wọ́n gba ìtìjú wọn pẹ̀lú àwọn tí ó lọ sí ìsàlẹ̀ kòtò. 
'''
"25" = '''
:sup:`25` A ṣe ibùsùn fún un láàrín àwọn tí a pa, pẹ̀lú gbogbo ìjọ rẹ̀ tí ó yí isà òkú ká. Gbogbo wọn jẹ́ aláìkọlà, tí a fi idà pa. Nítorí pé a tan ẹ̀rù wọn ká ilẹ̀ alààyè, wọn ru ìtìjú wọn pẹ̀lú àwọn tí ó lọ sí ìsàlẹ̀ kòtò; a tẹ́ wọn pẹ̀lú àwọn tí a pa. 
'''
"26" = '''
:sup:`26` “Meṣeki àti Tubali wà níbẹ̀, pẹ̀lú gbogbo ogun wọn yí isà òkú wọn ká. Gbogbo wọn jẹ́ aláìkọlà, wọ́n fi idà pa wọ́n nítorí ẹ̀rù tiwọn tàn ká ilẹ̀ alààyè. 
'''
"27" = '''
:sup:`27` Wọn kì yóò sì dùbúlẹ̀ ti àwọn tí ó ṣubú nínú àwọn aláìkọlà, tí wọn sọ̀kalẹ̀ lọ sí ipò òkú pẹ̀lú ìhámọ́ra ogun wọn, wọ́n tí fi idà wọn rọ orí wọn. Ṣùgbọ́n àìṣedéédéé wọn yóò wà ní orí egungun wọn—bí wọ́n tilẹ̀ jẹ́ ẹ̀rù àwọn alágbára ní ilẹ̀ alààyè. 
'''
"28" = '''
:sup:`28` “Ìwọ náà, Farao, ní yóò ṣẹ, ti yóò dùbúlẹ̀ láàrín aláìkọlà, pẹ̀lú àwọn tí a fi idà pa. 
'''
"29" = '''
:sup:`29` “Edomu wà níbẹ̀, àwọn ọba rẹ̀ àti gbogbo ọmọbìnrin ọba; bí ó tilẹ̀ jẹ́ pé ó ní agbára, a tẹ́ wọn pẹ̀lú àwọn tí a fi idà pa. Wọn dùbúlẹ̀ pẹ̀lú aláìkọlà, pẹ̀lú àwọn ti o lọ sínú kòtò. 
'''
"30" = '''
:sup:`30` “Gbogbo àwọn ọmọ-aládé ilẹ̀ àríwá àti gbogbo àwọn ará Sidoni wà níbẹ̀; wọn lọ sí ìsàlẹ̀ pẹ̀lú àwọn tí a pa ní ìtìjú, bí ó tilẹ̀ jẹ́ pé wọn ṣe okùnfà ẹ̀rù pẹ̀lú agbára wọn. Wọn sùn ní àìkọlà pẹ̀lú àwọn tí a fi idà pa, wọn sì ru ìtìjú wọn pẹ̀lú àwọn tí ó lọ sí ìsàlẹ̀ kòtò. 
'''
"31" = '''
:sup:`31` “Farao, òun àti gbogbo jagunjagun rẹ̀ yóò rí wọn, a yóò sì tù ú nínú nítorí gbogbo ogun rẹ̀ tí a fi idà pa, ní Olúwa Olódùmarè wí. 
'''
"32" = '''
:sup:`32` Bí ó tilẹ̀ jẹ́ pé mo ti tan ẹ̀rù ká ilẹ̀ alààyè, Farao àti gbogbo ogun rẹ̀ ni a yóò tẹ́ sí àárín aláìkọlà, pẹ̀lú àwọn tí a fi idà pa ní Olúwa Olódùmarè wí.” 
'''
