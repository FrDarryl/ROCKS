[3]
"1" = '''
:sup:`1` Samuẹli ọmọkùnrin náà ṣe òjíṣẹ́ níwájú Olúwa ní abẹ́ Eli. Ní ọjọ́ wọ̀n-ọn-nì ọ̀rọ̀ Olúwa ṣọ̀wọ́n: kò sì sí ìran púpọ̀. 
'''
"2" = '''
:sup:`2` Ní alẹ́ ọjọ́ kan Eli ẹni tí ojú rẹ̀ ti bẹ̀rẹ̀ sí di aláìlágbára, tí kò sì ríran dáradára, ó dùbúlẹ̀ ní ipò rẹ̀ bi ti àtẹ̀yìnwá. 
'''
"3" = '''
:sup:`3` Nígbà tí iná kò tí ì kú Samuẹli dùbúlẹ̀ nínú tẹmpili Olúwa, níbi tí àpótí Olúwa gbé wà. 
'''
"4" = '''
:sup:`4` Nígbà náà ni Olúwa pe Samuẹli. Samuẹli sì dáhùn, “Èmi nìyí.” 
'''
"5" = '''
:sup:`5` Ó sì sáré lọ sí ọ̀dọ̀ Eli ó sì wí pé, “Èmi nìyí nítorí pé ìwọ pè mí.” Ṣùgbọ́n Eli wí fún un pé, “Èmi kò pè ọ́; padà lọ dùbúlẹ̀.” Nítorí náà ó lọ ó sì lọ dùbúlẹ̀. 
'''
"6" = '''
:sup:`6` Olúwa sì tún pè é, “Samuẹli!” Samuẹli tún dìde ó tọ Eli lọ, ó sì wí pé, “Èmi nìyìí, nítorí tí ìwọ pè mí.” “Ọmọ mi, èmi kò pè ọ́, padà lọ dùbúlẹ̀.” 
'''
"7" = '''
:sup:`7` Ní àkókò yìí Samuẹli kò tí ì mọ̀ Olúwa: bẹ́ẹ̀ ni a kò sì tí ì fi ọ̀rọ̀ Olúwa hàn án. 
'''
"8" = '''
:sup:`8` Olúwa pe Samuẹli ní ìgbà kẹta, Samuẹli sì tún dìde, ó sì lọ sọ́dọ̀ Eli ó sì wí pé, “Èmi nìyìí; nítorí tí ìwọ pè mí.” Nígbà náà ni Eli wá mọ̀ pé Olúwa ni ó ń pe ọmọ náà. 
'''
"9" = '''
:sup:`9` Nítorí náà Eli sọ fún Samuẹli, “Lọ kí o lọ dùbúlẹ̀. Tí o bá sì pè ọ́, sọ wí pé, ‘Máa wí, Olúwa nítorí tí ìránṣẹ́ rẹ ń gbọ́.’ ” Bẹ́ẹ̀ ni Samuẹli lọ, ó sì lọ dùbúlẹ̀ ní ààyè rẹ̀. 
'''
"10" = '''
:sup:`10` Olúwa wá, ó sì dúró níbẹ̀, ó pè é bí ó ṣe pè é ní ìgbà tí ó kọjá, “Samuẹli! Samuẹli!” Nígbà náà ni Samuẹli dáhùn pé, “Máa wí nítorí tí ìránṣẹ́ rẹ ń gbọ́.” 
'''
"11" = '''
:sup:`11` Olúwa sọ fún Samuẹli pé, “Wò ó, èmi ṣetán láti ṣe ohun kan ní Israẹli tí yóò jẹ́ kí etí gbogbo ènìyàn tí ó gbọ́ ọ já gooro. 
'''
"12" = '''
:sup:`12` Ní ìgbà náà ni èmi yóò mú ohun gbogbo tí mo ti sọ sí ilé Eli ṣẹ láti ìbẹ̀rẹ̀ dé òpin. 
'''
"13" = '''
:sup:`13` Nítorí èmi sọ fún un pé, Èmi yóò ṣe ìdájọ́ fún ilé rẹ̀ títí láé nítorí ìwà ẹ̀ṣẹ̀ wọn tí òun mọ̀ nípa rẹ̀ nítorí àwọn ọmọ rẹ̀ sọ ọ̀rọ̀-òdì, òun kò sì dá wọn lẹ́kun. 
'''
"14" = '''
:sup:`14` Nítorí náà, mo búra sí ilé Eli, ‘Ìwà ẹ̀ṣẹ̀ ilé Eli ni a kì yóò fi ẹbọ tàbí ọrẹ mú kúrò láéláé.’ ” 
'''
"15" = '''
:sup:`15` Samuẹli dùbúlẹ̀ títí di òwúrọ̀ nígbà náà ó sì ṣí ìlẹ̀kùn ilé Olúwa, ó sì bẹ̀rù láti sọ ìran náà fún Eli. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Eli pè é, ó sì wí pé, “Samuẹli, ọmọ mi.” Samuẹli sì dáhùn pé, “Èmi nìyìí.” 
'''
"17" = '''
:sup:`17` Eli béèrè pé, “Kín ni ohun tí ó sọ fún ọ?” “Má ṣe fi pamọ́ fún mi. Kí Ọlọ́run mi ṣe bẹ́ẹ̀ sí ọ àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí ìwọ bá fi ohunkóhun tí ó wí fún ọ pamọ́ fún mi.” 
'''
"18" = '''
:sup:`18` Samuẹli sọ gbogbo rẹ̀ fún un, kò sì fi ohun kankan pamọ́ fún un. Nígbà náà Eli wí pé, “Òun ni Olúwa; jẹ́ kí ó ṣe ohun tí ó dára ní ojú rẹ̀.” 
'''
"19" = '''
:sup:`19` Olúwa wà pẹ̀lú Samuẹli bí ó ṣe ń dàgbà, kò sì jẹ́ kí ọ̀kan nínú ọ̀rọ̀ rẹ̀ kùnà. 
'''
"20" = '''
:sup:`20` Gbogbo Israẹli láti Dani títí dé Beerṣeba mọ̀ pé a ti fa Samuẹli kalẹ̀ gẹ́gẹ́ bí wòlíì Olúwa. 
'''
"21" = '''
:sup:`21` Olúwa sì bẹ̀rẹ̀ sí ní fi ara hàn án ní Ṣilo, nítorí Olúwa ti fi ará hàn án fún Samuẹli ní Ṣilo nípa ọ̀rọ̀ Olúwa. 
'''
