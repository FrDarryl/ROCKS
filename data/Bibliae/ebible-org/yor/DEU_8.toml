[8]
"1" = '''
:sup:`1` Ẹ kíyèsi i láti máa tẹ̀lé gbogbo àṣẹ tí mo fún un yín lónìí, kí ẹ bá à le yè, kí ẹ sì pọ̀ sí i wọ ilẹ̀ náà, kí ẹ sì le gba ilẹ̀ náà, tí Olúwa fì búra ṣèlérí fún àwọn baba ńlá a yín. 
'''
"2" = '''
:sup:`2` Ẹ rántí bí Olúwa Ọlọ́run yín ti tọ́ ọ yín ṣọ́nà ní gbogbo ọ̀nà ní aginjù fún ogójì ọdún wọ̀nyí láti tẹ orí yín ba àti láti dán an yín wò kí ó ba à le mọ bí ọkàn yín ti rí, bóyá ẹ ó pa òfin rẹ̀ mọ́ tàbí bẹ́ẹ̀ kọ́. 
'''
"3" = '''
:sup:`3` Ó rẹ̀ yín sílẹ̀ nípa fífi ebi pa yín, Ó sì fi manna bọ́ ọ yín, èyí tí ẹ kò mọ̀, tí àwọn baba yín kò mọ̀, kí ó ba à lè kọ́ ọ yín pé, ènìyàn kò ti ipa oúnjẹ nìkan wà láààyè, bí kò ṣe ohun gbogbo tí ó jáde láti ẹnu Olúwa wá. 
'''
"4" = '''
:sup:`4` Aṣọ yín kò gbó mọ́ ọn yín lọ́rùn bẹ́ẹ̀ ní ẹsẹ̀ yín kò sì wú, ní ogójì ọdún náà. 
'''
"5" = '''
:sup:`5` Ẹ mọ̀ ní ọkàn an yín pé, bí baba ti ń kọ́ ọmọ rẹ̀, bẹ́ẹ̀ ni Olúwa Ọlọ́run yín ń kọ́ ọ yín. 
'''
"6" = '''
:sup:`6` Nítorí èyí, ẹ gbọdọ̀ pa òfin Olúwa Ọlọ́run yín mọ́, nípa rínrìn ní ọ̀nà rẹ̀, àti bíbẹ̀rù rẹ̀. 
'''
"7" = '''
:sup:`7` Nítorí pé Olúwa Ọlọ́run yín ń mú un yín bọ̀ wá sí ilẹ̀ rere ilẹ̀ tí ó kún fún odò àti ibú omi, pẹ̀lú àwọn ìsun tí ń sàn jáde láti orí òkè àti pẹ̀tẹ́lẹ̀. 
'''
"8" = '''
:sup:`8` Ilẹ̀ tí ó kún fún jéró àti ọkà barle, tí ó sì kún fún àjàrà àti igi ọ̀pọ̀tọ́, igi pomegiranate, òróró olifi àti oyin. 
'''
"9" = '''
:sup:`9` Ilẹ̀ tí oúnjẹ kò ti wọ́n, kò sí ohun tí ẹ̀yin yóò ṣe aláìní, ilẹ̀ tí irin ti pọ̀ bí òkúta, ẹ̀yin sì lè wa idẹ jáde láti inú òkè rẹ̀ wá. 
'''
"10" = '''
:sup:`10` Nígbà tí ẹ bá ti jẹ tí ẹ sì yó tán ẹ yin Olúwa Ọlọ́run yín fún pípèsè ilẹ̀ rere fún un yín. 
'''
"11" = '''
:sup:`11` Ẹ ṣọ́ra kí ẹ má gbàgbé Olúwa Ọlọ́run yín, nípa kíkùnà láti pa àṣẹ rẹ̀, àwọn òfin rẹ̀, àti àwọn ìlànà rẹ̀ tí mo ń fún un yín lónìí mọ́. 
'''
"12" = '''
:sup:`12` Kí ó má ba à jẹ́ pé, nígbà tí ẹ bá jẹun yó tán, tí ẹ bá kọ́ ilé tí ó dára tán, tí ẹ sí ń gbé inú rẹ̀, 
'''
"13" = '''
:sup:`13` nígbà tí àwọn agbo màlúù yín àti tí ewúrẹ́ ẹ yín bá pọ̀ sí i tán, tí fàdákà àti wúrà yín sì ń peléke sí i, tí ohun gbogbo tí ẹ ní sì ń pọ̀ sí i, 
'''
"14" = '''
:sup:`14` nígbà náà ni ọkàn yín yóò gbéga, tí ẹ̀yin yóò sì gbàgbé Olúwa Ọlọ́run yín, tí ó mú un yín jáde láti Ejibiti wá, nínú oko ẹrú. 
'''
"15" = '''
:sup:`15` Òun ni ó mú un yín la aginjù ẹlẹ́rù ńlá já, ilẹ̀ tí kò sí omi tí ó sì kún fún òǹgbẹ, pẹ̀lú àwọn ejò olóró ńlá ńlá àti àkéekèe. Ó mú omi jáde fún un yín láti inú àpáta. 
'''
"16" = '''
:sup:`16` Ó fún yín ní manna láti jẹ nínú aginjù, ohun tí àwọn baba yín kò mọ̀ rí, kí Òun bá à le tẹ orí yín ba kí ó sì lè dán an yín wò, kí ó bá à lè dára fún un yín. 
'''
"17" = '''
:sup:`17` Ẹ lè rò nínú ara yín pé, “Agbára mi àti iṣẹ́ ọwọ́ mi ni ó mú ọ̀rọ̀ wọ̀nyí wá fún mi.” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ẹ rántí Olúwa Ọlọ́run yín tí ó fún un yín ní agbára àti lè ní àwọn ọrọ̀ wọ̀nyí, tí ó sì fi mú májẹ̀mú rẹ̀ ṣẹ tí ó ti búra fún àwọn baba ńlá a yín bí ó ti rí lónìí. 
'''
"19" = '''
:sup:`19` Bí ẹ bá wá gbàgbé Olúwa Ọlọ́run yín, tí ẹ sì tẹ̀lé àwọn òrìṣà mìíràn, tí ẹ sì sìn wọ́n, tí ẹ sì foríbalẹ̀ fún wọn, Mo kìlọ̀ fún un yín pé rírun ni ẹ̀yin yóò run. 
'''
"20" = '''
:sup:`20` Bí àwọn orílẹ̀-èdè tí Olúwa parun níwájú u yín, bákan náà ni ẹ ó parun, torí pé ẹ kò gbọ́rọ̀ sí Olúwa Ọlọ́run yín lẹ́nu. 
'''
