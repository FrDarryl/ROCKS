[2]
"1" = '''
:sup:`1` Lẹ́yìn ọjọ́ mélòó kan, nígbà tí Jesu tún padà wọ Kapernaumu, òkìkí kàn pé ó ti wà nínú ilé. 
'''
"2" = '''
:sup:`2` Láìpẹ́, ogunlọ́gọ̀ ènìyàn ti kún ilé tí ó dé sí tó bẹ́ẹ̀ tí inú ilé àti ẹ̀yìn ìlẹ̀kùn ní ìta kò gba ẹyọ ẹnìkan mọ́, ó sì wàásù ọ̀rọ̀ náà sí wọn. 
'''
"3" = '''
:sup:`3` Àwọn ọkùnrin kan wá, wọ́n gbé arọ tọ̀ ọ́ wá, ẹni tí ọkùnrin mẹ́rin gbé. 
'''
"4" = '''
:sup:`4` Nígbà tí wọn kò sì le dé ọ̀dọ̀ Jesu, nítorí ọ̀pọ̀ ènìyàn, wọ́n dá òrùlé ilé lu ní ọ̀gangan ibi tí Jesu wà. Wọ́n sì sọ ọkùnrin arọ náà kalẹ̀ ti òun ti àkéte rẹ̀ níwájú Jesu. 
'''
"5" = '''
:sup:`5` Nígbà tí Jesu sì rí ìgbàgbọ́ wọn, ó sọ fún arọ náà pé, “Ọmọ, a dárí gbogbo ẹ̀ṣẹ̀ rẹ jì ọ́.” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n díẹ̀ nínú àwọn olùkọ́ òfin tó jókòó níbẹ̀ sọ fún ara wọn pé, 
'''
"7" = '''
:sup:`7` “Èéṣe ti ọkùnrin yìí fi sọ̀rọ̀ báyìí? Ó ń sọ̀rọ̀-òdì. Ta ni ó lè darí ẹ̀ṣẹ̀ ji ni bí ko ṣe Ọlọ́run nìkan?” 
'''
"8" = '''
:sup:`8` Lójúkan náà bí Jesu tí wòye nínú ọkàn rẹ̀ pé wọn ń gbèrò bẹ́ẹ̀ ní àárín ara wọn, ó wí fún wọn pé, “Èéṣe tí ẹ̀yìn fi ń ro nǹkan wọ̀nyí nínú ọkàn yín? 
'''
"9" = '''
:sup:`9` Èwo ni ó rọrùn jù láti wí fún arọ náà pé, ‘A dárí ẹ̀ṣẹ̀ rẹ̀ jì ọ,’ tàbí wí pé, ‘Dìde sì gbé àkéte rẹ, kí o sì máa rìn?’ 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n kí ẹ lè mọ̀ pé Ọmọ Ènìyàn ní agbára ní ayé láti dárí ẹ̀ṣẹ̀ rẹ̀ ji ni.” Ó wí fún ọkùnrin arọ náà pé, 
'''
"11" = '''
:sup:`11` “Mo wí fún ọ, dìde, gbé àkéte rẹ kí ó sì máa lọ ilé rẹ.” 
'''
"12" = '''
:sup:`12` Lójúkan náà, ọkùnrin náà fò sókè fún ayọ̀. Ó gbé àkéte rẹ̀. Ó sì jáde lọ lójú gbogbo wọn. Èyí sì ya gbogbo wọn lẹ́nu tó bẹ́ẹ̀ tí wọ́n sì yin Ọlọ́run lógo wí pé, “Àwa kò rí irú èyí rí!” 
'''
"13" = '''
:sup:`13` Nígbà náà, Jesu tún jáde lọ sí etí Òkun. Ọ̀pọ̀ ènìyàn sì tọ̀ ọ́ wá, ó sì bẹ̀rẹ̀ sí ní kọ́ wọn. 
'''
"14" = '''
:sup:`14` Bí ó ti ń rin etí Òkun lọ sókè, ó rí Lefi ọmọ Alfeu tí ó jókòó nínú àgọ́ níbi tí ó ti ń gba owó orí, Jesu sì wí fún un pé, “Tẹ̀lé mi,” Lefi dìde, ó sì ń tẹ̀lé e. 
'''
"15" = '''
:sup:`15` Ó sì ṣe, bí ó sì ti jókòó ti oúnjẹ ni ilé Lefi, ọ̀pọ̀ àwọn agbowó òde àti ẹlẹ́ṣẹ̀ wá bá Jesu jókòó pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, nítorí tiwọn pọ̀ tiwọn tẹ̀lé e. 
'''
"16" = '''
:sup:`16` Nígbà tí àwọn olùkọ́ òfin àti àwọn Farisi rí ì tí ó ń bá àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀ jẹun, wọn wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Èétirí tí ó fi ń bá àwọn agbowó òde àti ẹlẹ́ṣẹ̀ jẹun?” 
'''
"17" = '''
:sup:`17` Nígbà tí Jesu gbọ́, ó sọ fún wọn wí pé, “Àwọn tí ara wọ́n dá kò wa oníṣègùn, bí ko ṣe àwọn tí ara wọn kò dá. Èmi kò wá láti sọ fún àwọn ènìyàn rere láti ronúpìwàdà, bí kò ṣe àwọn ènìyàn ẹlẹ́ṣẹ̀.” 
'''
"18" = '''
:sup:`18` Àwọn ọmọ-ẹ̀yìn Johanu àti àwọn Farisi a máa gbààwẹ̀. Àwọn ènìyàn kan sì wá, wọ́n sì bi í pé, “Èéṣe tí àwọn ọmọ-ẹ̀yìn Johanu àti àwọn ọmọ-ẹ̀yìn Farisi fi ń gbààwẹ̀, ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ kò gbààwẹ̀?” 
'''
"19" = '''
:sup:`19` Jesu dáhùn wí pé, “Báwo ni àwọn àlejò ọkọ ìyàwó yóò ṣe máa gbààwẹ̀ nígbà tí ọkọ ìyàwó ṣì wà lọ́dọ̀ wọn? 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n láìpẹ́ ọjọ́, a ó gba ọkọ ìyàwó kúrò lọ́dọ̀ wọn. Nígbà náà wọn yóò gbààwẹ̀ ni ọjọ́ wọ̀nyí.” 
'''
"21" = '''
:sup:`21` “Kò sí ẹni tí ń fi ìrépé aṣọ tuntun lẹ ògbólógbòó ẹ̀wù, bí ó ba ṣe bẹ́ẹ̀, èyí tuntun tí a fi lẹ̀ ẹ́ yóò fàya kúrò lára ògbólógbòó, yíya rẹ̀ yóò sí burú púpọ̀ jù. 
'''
"22" = '''
:sup:`22` Kò sì sí ẹni tí ń fi ọtí wáìnì tuntun sínú ìgò wáìnì ògbólógbòó. Bí a bá ṣe bẹ́ẹ̀, ọtí wáìnì náà yóò fa ìgò náà ya, ọtí wáìnì a sì dàànù, bákan náà ni ìgò náà, ṣùgbọ́n ọtí wáìnì tuntun ni a n fi sínú ìgò wáìnì tuntun.” 
'''
"23" = '''
:sup:`23` Ó sì ṣe ni ọjọ́ ìsinmi, bí Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ ti ń kọjá lọ láàrín oko ọkà, àwọn ọmọ-ẹ̀yìn rẹ̀ bẹ̀rẹ̀ sí í ya ìpẹ́ ọkà. 
'''
"24" = '''
:sup:`24` Díẹ̀ nínú àwọn Farisi wí fún Jesu pé, “Wò ó, èéṣe tiwọn fi ń ṣe èyí ti kò yẹ ni ọjọ́ ìsinmi.” 
'''
"25" = '''
:sup:`25` Ó dá wọn lóhùn pé, “Ẹ̀yin kò ti ka ohun tí Dafidi ṣe, nígbà tí ó ṣe aláìní, tí ebi sì ń pa á, òun àti àwọn tí ó wà lọ́dọ̀ rẹ̀? 
'''
"26" = '''
:sup:`26` Bí ó tí wọ ilé Ọlọ́run lọ ni ọjọ́ Abiatari olórí àlùfáà, tí ó sì jẹ àkàrà ìfihàn ti kò tọ́ fún un láti jẹ bí kò ṣe fún àwọn àlùfáà, ó sì tún fi fún àwọn tí ń bẹ lọ́dọ̀ rẹ̀.” 
'''
"27" = '''
:sup:`27` Ó sì wí fún wọ́n pé, a dá ọjọ́ ìsinmi fún ènìyàn, “Ṣùgbọ́n a kò dá ènìyàn fún ọjọ́ ìsinmi. 
'''
"28" = '''
:sup:`28` Nítorí náà Ọmọ Ènìyàn ni Olúwa ọjọ́ ìsinmi pẹ̀lú.” 
'''
