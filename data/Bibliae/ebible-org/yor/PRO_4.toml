[4]
"1" = '''
:sup:`1` Tẹ́tí, ẹ̀yin ọmọ mi, sí ẹ̀kọ́ baba; fetísílẹ̀ kí o sì ní òye sí i. 
'''
"2" = '''
:sup:`2` Mo fún ọ ní ẹ̀kọ́ tí ó yè kooro, nítorí náà, má ṣe kọ ẹ̀kọ́ mi sílẹ̀. 
'''
"3" = '''
:sup:`3` Nígbà tí mo jẹ́ ọ̀dọ́mọkùnrin ní ilé baba à mí, mo jẹ́ èwe, tí mo sì jẹ́ ọ̀kan ṣoṣo lọ́wọ́ ìyá mi. 
'''
"4" = '''
:sup:`4` Ó kọ́ mi ó sì wí pé, “Jẹ́ kí àyà rẹ kí ó gba ọ̀rọ̀ mi dúró, pa òfin mi mọ́, kí ìwọ kí ó sì yè. 
'''
"5" = '''
:sup:`5` Gba ọgbọ́n, gba òye, má ṣe gbàgbé ọ̀rọ̀ mi tàbí kí o yẹsẹ̀ kúrò nínú rẹ̀. 
'''
"6" = '''
:sup:`6` Má ṣe kọ ọgbọ́n sílẹ̀, yóò sì dáàbò bò ọ́, fẹ́ràn rẹ̀, yóò sì bojútó ọ. 
'''
"7" = '''
:sup:`7` Ọgbọ́n ni ó ga jù; nítorí náà gba ọgbọ́n. Bí ó tilẹ̀ ná gbogbo ohun tí o ní, gba òye. 
'''
"8" = '''
:sup:`8` Gbé e ga, yóò sì gbé ọ ga dìrọ̀ mọ́ ọn, yóò sì bu iyì fún ọ. 
'''
"9" = '''
:sup:`9` Yóò fi òdòdó ọ̀ṣọ́ ẹwà sí orí rẹ yóò sì fi adé ẹlẹ́wà fún ọ.” 
'''
"10" = '''
:sup:`10` Tẹ́tí, ọmọ mi, gba ohun tí mo sọ, ọjọ́ ayé è rẹ yóò sì gùn. 
'''
"11" = '''
:sup:`11` Mo tọ́ ọ ṣọ́nà ní ọ̀nà ti ọgbọ́n mo sì mú ọ lọ ní ọ̀nà ti tààrà. 
'''
"12" = '''
:sup:`12` Nígbà tí o rìn, ìgbésẹ̀ rẹ kò ní ní ìdíwọ́ nígbà tí o bá sáré, ìwọ kì yóò kọsẹ̀. 
'''
"13" = '''
:sup:`13` Di ẹ̀kọ́ mú, má ṣe jẹ́ kí ó lọ; tọ́jú u rẹ̀ dáradára nítorí òun ni ìyè rẹ. 
'''
"14" = '''
:sup:`14` Má ṣe gbé ẹsẹ̀ rẹ sí ojú ọnà àwọn ènìyàn búburú tàbí kí o rìn ní ọ̀nà àwọn ẹni ibi. 
'''
"15" = '''
:sup:`15` Yẹra fún un, má ṣe rìn níbẹ̀; yàgò fún un kí o sì bá ọ̀nà tìrẹ lọ. 
'''
"16" = '''
:sup:`16` Nítorí wọn kò le sùn àyàfi tí wọ́n bá ṣe ibi, wọn kò ní tòògbé àyàfi tí wọ́n bá gbé ẹlòmíràn ṣubú. 
'''
"17" = '''
:sup:`17` Wọ́n ń jẹ oúnjẹ ìwà búburú wọ́n sì ń mu wáìnì ìwà ìkà. 
'''
"18" = '''
:sup:`18` Ipa ọ̀nà olódodo dàbí àṣẹ̀ṣẹ̀yọ oòrùn tí ń tànmọ́lẹ̀ sí i títí ọjọ́ fi kanrí 
'''
"19" = '''
:sup:`19` ṣùgbọ́n ọ̀nà ènìyàn búburú dàbí òkùnkùn biribiri; wọn kò mọ ohun tí ó ń mú wọn kọsẹ̀. 
'''
"20" = '''
:sup:`20` Ọmọ mi, tẹ́tí sí ohun tí mo sọ; fetísílẹ̀ dáradára sí ọ̀rọ̀ mi. 
'''
"21" = '''
:sup:`21` Má ṣe jẹ́ kí wọ́n rá mọ́ ọ lójú pa wọ́n mọ́ sínú ọkàn rẹ, 
'''
"22" = '''
:sup:`22` nítorí ìyè ni wọ́n jẹ́ fún gbogbo ẹni tí ó rí wọn àti ìlera fún gbogbo ara ènìyàn. 
'''
"23" = '''
:sup:`23` Ju gbogbo nǹkan tókù lọ, pa ọkàn rẹ mọ́, nítorí òun ni orísun ìyè. 
'''
"24" = '''
:sup:`24` Mú àrékérekè kúrò ní ẹnu rẹ; sì jẹ́ kí ọ̀rọ̀ ìsọkúsọ jìnnà réré sí ẹnu rẹ. 
'''
"25" = '''
:sup:`25` Jẹ́ kí ojú rẹ máa wo iwájú, jẹ́ kí ìwo ojú rẹ máa wo ọ̀kánkán iwájú rẹ sá á. 
'''
"26" = '''
:sup:`26` Kíyèsi ìrìn ẹsẹ̀ rẹ sì rìn ní àwọn ọ̀nà tí ó dára nìkan. 
'''
"27" = '''
:sup:`27` Má ṣe yà sọ́tùn ún tàbí sósì; pa ẹsẹ̀ rẹ mọ́ kúrò nínú ibi. 
'''
