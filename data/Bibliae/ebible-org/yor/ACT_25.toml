[25]
"1" = '''
:sup:`1` Lẹ́yìn ọjọ́ mẹ́ta tí ó dé sí ilẹ̀ náà, Festu gòkè láti Kesarea lọ sì Jerusalẹmu, 
'''
"2" = '''
:sup:`2` ní ibi tí àwọn olórí àlùfáà àti àwọn ènìyàn pàtàkì nínú àwọn Júù ti gbé ẹ̀sùn tí wọ́n fi kan Paulu wá, wọ́n sì bẹ̀ ẹ́. 
'''
"3" = '''
:sup:`3` Wọ́n tọrọ lọ́wọ́ Festu, kí ó bá le ṣe ojúrere fún wọn, kí ó bá à lè jẹ́ kí wọn mú Paulu wá sí Jerusalẹmu, wọn ń gbìmọ̀ láti dènà dè é, kí wọn sì pa á ní ọ̀nà. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Festu dáhùn pé, “A pa Paulu mọ́ ní Kesarea, àti pé òun tìkára òun ń múra àti padà lọ ní lọ́ọ́lọ́ọ́ yìí. 
'''
"5" = '''
:sup:`5` Ẹ jẹ́ kí díẹ̀ nínú àwọn olórí yín bá mi sọ̀kalẹ̀ lọ láti fi ìdí ẹ̀sùn tí ẹ fi sun ọkùnrin náà múlẹ̀ níbẹ̀, bí ó bá ní ohun búburú kan tí ó wà lọ́wọ́ rẹ̀.” 
'''
"6" = '''
:sup:`6` Lẹ́yìn tí ó sì ti gbé níwọ̀n ọjọ́ mẹ́jọ tàbí mẹ́wàá pẹ̀lú wọn, ó sọ̀kalẹ̀ lọ sì Kesarea, ni ọjọ́ kejì ó jókòó lórí ìtẹ́ ìdájọ́, ó sì pàṣẹ pé ki a mú Paulu wá síwájú òun. 
'''
"7" = '''
:sup:`7` Nígbà tí Paulu sì dé, àwọn Júù tí o tí Jerusalẹmu sọ̀kalẹ̀ wá dúró yí i ká, wọ́n ǹ ka ọ̀ràn púpọ̀ tí ó sì burú sí Paulu lọ́rùn, tí wọn kò lè fi ìdí rẹ̀ múlẹ̀. 
'''
"8" = '''
:sup:`8` Paulu si wí tí ẹnu rẹ̀ pé, “Èmi kò ṣẹ ẹ̀ṣẹ̀kẹ́ṣẹ̀ kan sì òfin àwọn Júù, tàbí tẹmpili, tàbí sí Kesari.” 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Festu ń fẹ́ láti ní ojúrere lọ́dọ̀ àwọn Júù, ó sì dá Paulu lóhùn, wí pe, “Ìwọ ń fẹ́ gòkè lọ sì Jerusalẹmu, kí a sì ṣe ẹjọ́ nǹkan wọ̀nyí níbẹ̀ níwájú mi bí?” 
'''
"10" = '''
:sup:`10` Paulu sì wí pé, “Mo dúró níwájú ìtẹ́ ìdájọ́ Kesari níbi tí ó yẹ kí a ṣe ẹjọ́ mí: èmi kò ṣẹ àwọn Júù, bí ìwọ pẹ̀lú ti mọ̀ dájú. 
'''
"11" = '''
:sup:`11` Ǹjẹ́ bí mo bá ṣẹ̀, tí ó ṣe pe mo sì ṣe ohun kan tí ó yẹ fún ikú, èmi kò kọ̀ láti kú, ṣùgbọ́n bí kò bá sí òtítọ́ kan nínú ẹ̀sùn tí àwọn Júù yìí fi mi sùn sí, ẹnìkan kò lẹ́tọ̀ọ́ láti fà mí lé wọn lọ́wọ́. Mo fi ọ̀ràn mi lọ Kesari.” 
'''
"12" = '''
:sup:`12` Lẹ́yìn tí Festu ti bá àjọ ìgbìmọ̀ sọ̀rọ̀, ó dáhùn pe, “Ìwọ ti fi ọ̀ràn rẹ lọ Kesari. Ní ọ̀dọ̀ Kesari ni ìwọ ó lọ!” 
'''
"13" = '''
:sup:`13` Lẹ́yìn ọjọ́ mélòó kan, Agrippa ọba, àti Bernike sọ̀kalẹ̀ wá sì Kesarea láti kí Festu. 
'''
"14" = '''
:sup:`14` Bí wọ́n sì tí wà níbẹ̀ lọ́jọ́ púpọ̀, Festu mú ọ̀ràn Paulu wá síwájú ọba, wí pé, “Feliksi fi ọkùnrin kan sílẹ̀ nínú túbú. 
'''
"15" = '''
:sup:`15` Ẹni tí àwọn olórí àlùfáà àti àwọn àgbàgbà àwọn Júù fi sùn nígbà tí mo wà ni Jerusalẹmu, wọ́n ń fẹ́ kí èmi ó dá a lẹ́bi ikú. 
'''
"16" = '''
:sup:`16` “Àwọn ẹni tí mo sì dá lóhùn pé, kì í ṣe àṣà àwọn ará Romu láti dá ẹnikẹ́ni lẹ́bi, kí ẹni tí a fi sùn náà tó ko àwọn olùfisùn rẹ̀ lójú, láti lè ri ààyè wí tí ẹnu rẹ̀, nítorí ọ̀ràn tí a kà sí i lọ́rùn. 
'''
"17" = '''
:sup:`17` Nítorí náà nígbà tí wọ́n jùmọ̀ wá sí ìhín yìí, èmi kò fi ọ̀rọ̀ náà falẹ̀ rara, níjọ́ kejì mo jókòó lórí ìtẹ́ ìdájọ́, mo sì pàṣẹ pé kí a mú ọkùnrin náà wá. 
'''
"18" = '''
:sup:`18` Nígbà tí àwọn olùfisùn náà dìde, wọn kò ka ọ̀ràn búburú irú èyí tí mo rò sí i lọ́rùn. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n wọ́n ní ọ̀ràn kan sí i, ní ti ìsìn wọn, àti ní ti Jesu kan tí o tí kú, tí Paulu tẹnumọ́ pé ó wà láààyè. 
'''
"20" = '''
:sup:`20` Bí èmi kò sì tí mọ̀ bí a tí ń ṣe ìwádìí nǹkan wọ̀nyí, mo bí i lérè pé ṣe ó ń fẹ́ lọ sì Jerusalẹmu, kí a sì ṣe ẹjọ́ nǹkan wọ̀nyí níbẹ̀. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n nígbà tí Paulu fi ọ̀ràn rẹ lọ Augustu, pé kí a pa òun mọ́ fún ìdájọ́ rẹ̀, mo pàṣẹ pe kí a pa á mọ́ títí èmi o fi lè rán an lọ sọ́dọ̀ Kesari.” 
'''
"22" = '''
:sup:`22` Agrippa wí fún Festu pé, “Èmi pẹ̀lú fẹ́ láti gbọ́ ọ̀rọ̀ ọkùnrin náà tìkára mi.” Ó sì wí pé, “Ní ọ̀la ìwọ ó gbọ́ ọ.” 
'''
"23" = '''
:sup:`23` Ní ọjọ́ kejì, tí Agrippa àti Bernike wọ ilé ẹjọ́ ti àwọn ti ẹ̀ṣọ́ púpọ̀ pẹ̀lú àwọn olórí ogun àti àwọn ènìyàn ńlá ní ìlú, Festu pàṣẹ, wọ́n sì mú Paulu jáde. 
'''
"24" = '''
:sup:`24` Festu sì wí pé, “Agrippa ọba, àti gbogbo ẹ̀yin ènìyàn tí ó wà níhìn-ín pẹ̀lú wa, ẹ̀yin rí ọkùnrin yìí, nítorí ẹni tí gbogbo ìjọ àwọn Júù tí fi ẹ̀bẹ̀ béèrè lọ́wọ́ mi ni Jerusalẹmu àti Kesarea níhìn-ín yìí, tí wọ́n ń kígbe pé, kò yẹ fún un láti wà láààyè mọ́. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n èmi rí i pe, kò ṣe ohun kan tí ó yẹ sí ikú, bí òun tìkára rẹ̀ sí tí fi ọ̀ràn rẹ̀ lọ Augustu, mo tí pinnu láti rán an lọ. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n èmi kò ri ohun kan dájúdájú láti kọ̀wé sí olúwa mi. Nítorí náà ni mo ṣe mú un jáde wá síwájú yín, àní síwájú rẹ ọba Agrippa, kí o fi jẹ́ pé lẹ́yìn tí a ba tí ṣe ìwádìí rẹ̀, èmi yóò lè rí ohun tí èmi yóò kọ. 
'''
"27" = '''
:sup:`27` Nítorí tí kò tọ́ ní ojú mi láti rán òǹdè, kí a má sì sọ ọ̀ràn tí a kà sí i lọ́rùn.” 
'''
