[19]
"1" = '''
:sup:`1` Nígbà ti Apollo wà ni Kọrinti, ti Paulu kọjá lọ sí apá òkè ìlú, ó sì wá sí Efesu, o sì rí àwọn ọmọ-ẹ̀yìn kan; 
'''
"2" = '''
:sup:`2` o wí fún wọn pé, “Ẹ̀yin ha gba Ẹ̀mí Mímọ́ náà nígbà tí ẹ̀yin gbàgbọ́?” Wọ́n sì wí fún un pé, “Àwa kò gbọ́ rárá pé Ẹ̀mí Mímọ́ kan wà.” 
'''
"3" = '''
:sup:`3` Ó sì wí pé, “Ǹjẹ́ irú bamitiisi wo ni a bamitiisi yín sí?” Wọ́n sì wí pé, “Sí bamitiisi tí Johanu.” 
'''
"4" = '''
:sup:`4` Paulu sí wí pé, “Nítòótọ́, ní Johanu fi bamitiisi tí ìrònúpìwàdà bamitiisi, ó ń wí fún àwọn ènìyàn pé, kí wọ́n gba ẹni tí ń bọ̀ lẹ́yìn òun gbọ́, èyí sì ni Kristi Jesu.” 
'''
"5" = '''
:sup:`5` Nígbà tí wọ́n sì gbọ́, a bamitiisi wọn lórúkọ Jesu Olúwa. 
'''
"6" = '''
:sup:`6` Nígbà tí Paulu sì gbé ọwọ́ lé wọn, Ẹ̀mí Mímọ́ sì bà lé wọn, wọ́n sì ń fọ́ èdè mìíràn, wọ́n sì ń sọ àsọtẹ́lẹ̀. 
'''
"7" = '''
:sup:`7` Iye àwọn ọkùnrin náà gbogbo tó méjìlá. 
'''
"8" = '''
:sup:`8` Nígbà tí ó sì wọ inú Sinagọgu lọ ó fi ìgboyà sọ̀rọ̀ ni oṣù mẹ́ta, ó ń fi ọ̀rọ̀ wé ọ̀rọ̀, ó sì ń yí wọn lọ́kàn padà sí nǹkan tí i ṣe tí ìjọba Ọlọ́run. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nígbà tí ọkàn àwọn mìíràn nínú wọn di líle, tí wọn kò sì gbàgbọ́, tí wọn ń sọ̀rọ̀ ibi sí ọ̀nà náà níwájú ìjọ ènìyàn, ó lọ kúrò lọ́dọ̀ wọn, ó sì ya àwọn ọmọ-ẹ̀yìn sọ́tọ̀, ó sì ń sọ àsọyé lójoojúmọ́ ni ilé ìwé Tirannusi. 
'''
"10" = '''
:sup:`10` Èyí n lọ bẹ́ẹ̀ fún ìwọ̀n ọdún méjì; tó bẹ́ẹ̀ tí gbogbo àwọn tí ń gbé Asia gbọ́ ọ̀rọ̀ Jesu Olúwa, àti àwọn Júù àti àwọn Giriki. 
'''
"11" = '''
:sup:`11` Ọlọ́run sì tí ọwọ́ Paulu ṣe àwọn àkànṣe iṣẹ́ ìyanu, 
'''
"12" = '''
:sup:`12` tó bẹ́ẹ̀ tí a fi ń mú aṣọ àti aṣọ ìnuwọ́ rẹ̀ tọ àwọn ọlọkùnrùn lọ, ààrùn sì fi wọ́n sílẹ̀, àwọn ẹ̀mí búburú sì jáde kúrò lára wọn. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwọn Júù kan n lọ káàkiri láti máa le ẹ̀mí èṣù jáde, wọn dáwọ́lé àdábọwọ́ ara wọn, láti pé orúkọ Jesu Olúwa sí àwọn tí ó ni ẹ̀mí búburú, wí pé, “Àwa fi orúkọ Jesu tí Paulu ń wàásù fi yín bú.” 
'''
"14" = '''
:sup:`14` Àwọn méje kan sì wà, tí wọn ń ṣe bẹ́ẹ̀, àwọn ọmọ ẹnìkan tí a ń pè ni Sikẹfa, tí í ṣe olórí àlùfáà gíga láàrín àwọn Júù. 
'''
"15" = '''
:sup:`15` Ẹ̀mí búburú náà sì dáhùn, ó ní “Jesu èmi mọ̀ ọ́n, mo sì mọ Paulu pẹ̀lú, ṣùgbọ́n ta ni ẹ̀yin?” 
'''
"16" = '''
:sup:`16` Nígbà tí ọkùnrin tí ẹ̀mí búburú náà wà lára rẹ̀ sì fò mọ́ wọn, ó pa kúúrù mọ́ wọn, ó sì borí wọn, bẹ́ẹ̀ ni wọ́n sá jáde kúrò ní ilé náà ní ìhòhò pẹ̀lú ni ìfarapa. 
'''
"17" = '''
:sup:`17` Ìròyìn yìí sì di mí mọ̀ fún gbogbo àwọn Júù àti àwọn ará Giriki pẹ̀lú tí ó ṣe àtìpó ní Efesu; ẹ̀rù sì ba gbogbo wọn, a sì gbé orúkọ Jesu Olúwa ga. 
'''
"18" = '''
:sup:`18` Ọ̀pọ̀ àwọn tí wọ́n gbàgbọ́ sì wá, wọ́n jẹ́wọ́, wọ́n sì fi iṣẹ́ wọn hàn. 
'''
"19" = '''
:sup:`19` Ọ̀pọ̀lọpọ̀ nínú àwọn tí ń ṣe alálúpàyídà ni ó kó ìwé wọn jọ, wọ́n dáná sun wọ́n lójú gbogbo ènìyàn. Wọ́n sì ṣírò iye wọn, wọ́n sì rí i, ó jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dọ́gbọ̀n (50,000) ìwọ̀n fàdákà. 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ ni ọ̀rọ̀ Olúwa gbèrú tí o sí gbilẹ̀ si í gidigidi. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ bí nǹkan wọ̀nyí tí parí tan, Paulu pinnu nínú ọkàn rẹ̀ pé, nígbà tí òun bá kọjá ní Makedonia àti Akaia, òun ó lọ sí Jerusalẹmu, ó wí pé, “Lẹ́yìn ìgbà tí mo bá dé ibẹ̀, èmi kò lè ṣàìmá dé Romu pẹ̀lú.” 
'''
"22" = '''
:sup:`22` Nígbà tí ó sì tí rán méjì nínú àwọn tí ń ṣe ìránṣẹ́ fún un lọ sí Makedonia, Timotiu àti Erastu, òun tìkára rẹ̀ dúró díẹ̀ ní ilẹ̀ Asia. 
'''
"23" = '''
:sup:`23` Ní àkókò náà ìrúkèrúdò díẹ̀ kan wà nítorí ọ̀nà náà. 
'''
"24" = '''
:sup:`24` Nítorí ọkùnrin kan tí a ń pè ní Demetriusi, alágbẹ̀dẹ fàdákà, tí o máa ń fi fàdákà ṣe ilé òrìṣà fún Artemisi, ó mú ère tí kò mọ níwọ̀n wá fún àwọn oníṣọ̀nà. 
'''
"25" = '''
:sup:`25` Nígbà tí ó pè wọ́n jọ, àti irú àwọn oníṣẹ́-ọnà bẹ́ẹ̀, ó wí pé, “Alàgbà, ẹ̀yin mọ̀ pé nípa iṣẹ́ ọnà yìí ni àwa fi ní ọrọ̀ wa. 
'''
"26" = '''
:sup:`26` Ẹ̀yin sì rí i, ẹ sì gbọ́ pé, kì í ṣe ni Efesu nìkan ṣoṣo ni, ṣùgbọ́n ó fẹ́rẹ jẹ́ gbogbo Asia ni Paulu yìí ń yí ọ̀pọ̀ ènìyàn lọ́kàn padà, tí ó sì ń dárí wọn wí pé, ohun tí a fi ọwọ́ ṣe, kì í ṣe Ọlọ́run. 
'''
"27" = '''
:sup:`27` Kì í sì ṣe pé kìkì iṣẹ́ ọnà wa yìí ni ó wà nínú ewu dídí asán; ṣùgbọ́n tẹmpili Artemisi òrìṣà ńlá yóò di gígàn pẹ̀lú, àti gbogbo ọláńlá rẹ̀ yóò sì run, ẹni tí gbogbo Asia àti gbogbo ayé ń bọ.” 
'''
"28" = '''
:sup:`28` Nígbà tí wọ́n gbọ́ ọ̀rọ̀ wọ̀nyí, wọ́n kún fún ìbínú, wọ́n kígbe, wí pé, “Òrìṣà ńlá ni Artemisi ti ará Efesu!” 
'''
"29" = '''
:sup:`29` Gbogbo ìlú náà sì kún fún ìrúkèrúdò: wọ́n sì fi ọkàn kan rọ́ wọn sí inú ilé ìṣeré, wọ́n sì mú Gaiusi àti Aristarku ara Makedonia, àwọn ẹlẹgbẹ́ Paulu nínú ìrìnàjò. 
'''
"30" = '''
:sup:`30` Nígbà ti Paulu sì ń fẹ́ wọ àárín àwọn ènìyàn lọ, àwọn ọmọ-ẹ̀yìn kọ̀ fún un. 
'''
"31" = '''
:sup:`31` Àwọn olórí kan ara Asia, tí i ṣe ọ̀rẹ́ rẹ̀, ránṣẹ́ sí i, wọ́n bẹ̀ ẹ́ pé, kí ó má ṣe fi ara rẹ̀ wéwu nínú ilé ìṣeré náà. 
'''
"32" = '''
:sup:`32` Ǹjẹ́ àwọn kan ń wí ohun kan, àwọn mìíràn ń wí òmíràn: nítorí àjọ di rúdurùdu; ọ̀pọ̀ ènìyàn ni kò sì mọ̀ ìdí ohun tí wọ́n tilẹ̀ fi péjọpọ̀. 
'''
"33" = '''
:sup:`33` Àwọn kan nínú àwùjọ Júù ti Aleksanderu síwájú, wọn si pàṣẹ fun láti sọ̀rọ̀. Ó juwọ́ sí wọn láti dákẹ́ kí ó ba lè wí tẹnu rẹ̀ fun àwọn ènìyàn. 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n nígbà tí wọ́n mọ̀ pé Júù ni, gbogbo wọn ni ohùn kan, bẹ̀rẹ̀ sí kígbe fún bi wákàtí méjì pé, “Òrìṣà ńlá ni Artemisi tí ará Efesu!” 
'''
"35" = '''
:sup:`35` Nígbà tí akọ̀wé ìlú sì mú kí ìjọ ènìyàn dákẹ́, “Ẹ̀yin ará Efesu, ta ni ẹni tí ó wà tí kò mọ̀ pé, ìlú Efesu ní í ṣe olùsìn Artemisi òrìṣà ńlá, àti tí ère tí ó ti ọ̀dọ̀ Jupiteri bọ́ sílẹ̀? 
'''
"36" = '''
:sup:`36` Ǹjẹ́ bi a kò tilẹ̀ sọ̀rọ̀-òdì sí nǹkan wọ̀nyí, ó yẹ kí ẹ dákẹ́, kí ẹ̀yin má ṣe fi ìkanra ṣe ohunkóhun. 
'''
"37" = '''
:sup:`37` Nítorí ti ẹ̀yin mú àwọn ọkùnrin wọ̀nyí wá, wọn kò ja ilé òrìṣà lólè, bẹ́ẹ̀ ni wọn kò sọ̀rọ̀-òdì sí òrìṣà wa. 
'''
"38" = '''
:sup:`38` Ǹjẹ́ nítorí náà tí Demetriusi, àti àwọn oníṣẹ́-ọnà tí o wà pẹ̀lú rẹ̀ bá ní gbólóhùn asọ̀ kan sí ẹnikẹ́ni, ilé ẹjọ́ ṣí sílẹ̀, àwọn onídàájọ́ sì ń bẹ: jẹ́ kí wọn lọ fi ara wọn sùn. 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n bí ẹ ba ń wádìí ohun kan nípa ọ̀ràn mìíràn, a ó parí rẹ̀ ni àjọ tí ó tọ́. 
'''
"40" = '''
:sup:`40` Nítorí àwa ṣa wà nínú ewu, nítorí rògbòdìyàn tí ó bẹ́ sílẹ̀ lónìí yìí; kò ṣáá ní ìdí kan tí rògbòdìyàn yìí fi bẹ́ sílẹ̀, nítorí èyí àwa kì yóò lè dáhùn fún ìwọ́jọ yìí.” 
'''
"41" = '''
:sup:`41` Nígbà tí ó sì ti sọ bẹ́ẹ̀ tan, ó tú ìjọ náà ká. 
'''
