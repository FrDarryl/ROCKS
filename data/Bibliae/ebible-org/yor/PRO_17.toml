[17]
"1" = '''
:sup:`1` Òkèlè gbígbẹ tòun tàlàáfíà àti ìdákẹ́ jẹ́ẹ́ sàn ju ilé tí ó kún fọ́fọ́ fún ẹran àti ìjà. 
'''
"2" = '''
:sup:`2` Ọlọ́gbọ́n ìránṣẹ́ yóò ṣàkóso adójútini ọmọ, yóò sì pín ogún gẹ́gẹ́ bí ọ̀kan nínú àwọn ọmọ. 
'''
"3" = '''
:sup:`3` Iná ni a fi fọ́ fàdákà àti wúrà, ṣùgbọ́n Olúwa ló ń dán ọkàn wò. 
'''
"4" = '''
:sup:`4` Ènìyàn búburú ń tẹ́tí sí ètè tí ń sọ ibi; òpùrọ́ a máa fetí sí ahọ́n búburú. 
'''
"5" = '''
:sup:`5` Ẹnikẹ́ni tí ó bá sín olùpọ́njú jẹ, ó gan Ẹlẹ́dàá rẹ̀, ẹnikẹ́ni tí ń yọ̀ sí ìyọnu kò ní lọ láìjìyà. 
'''
"6" = '''
:sup:`6` Ọmọ ọmọ ni adé orí arúgbó, ògo àwọn ọmọ sì ni òbí jẹ. 
'''
"7" = '''
:sup:`7` Ọ̀rọ̀ dídùn kò yẹ aṣiwèrè, bẹ́ẹ̀ ni ètè èké kò yẹ ọmọ-aládé! 
'''
"8" = '''
:sup:`8` Òkúta iyebíye jẹ́ ẹ̀bùn ní ojú ẹni tí ó ni í, ibikíbi tí ó yí sí, á ṣe rere. 
'''
"9" = '''
:sup:`9` Ẹni tí ó fojú fo ẹ̀ṣẹ̀ tí wọ́n ṣẹ̀ ẹ́ mú kí ìfẹ́ gbòòrò sí i. Ṣùgbọ́n ẹnikẹ́ni tí ń tẹnumọ́ ọ̀rọ̀ yóò pín ọ̀rẹ́ tímọ́tímọ́ méjì ní yà. 
'''
"10" = '''
:sup:`10` Ọ̀rọ̀ ìbáwí dun olóye ènìyàn ju ọgọ́rùn-ún pàṣán lọ lẹ́yìn òmùgọ̀. 
'''
"11" = '''
:sup:`11` Orí kunkun ni ènìyàn ìkà máa ń ṣe, ìjòyè aláìláàánú ni a ó rán sí i. 
'''
"12" = '''
:sup:`12` Ó sàn kí ènìyàn pàdé beari tí a ti kó lọ́mọ jù aláìgbọ́n nínú ìwà òmùgọ̀ rẹ̀. 
'''
"13" = '''
:sup:`13` Bí ènìyàn kan bá fi ibi san ìre, ibi kì yóò kúrò nílé rẹ̀ láéláé. 
'''
"14" = '''
:sup:`14` Bíbẹ̀rẹ̀ ìjà dàbí ẹni tí ó dá ojú fún adágún omi; nítorí náà mẹ́nu kúrò nínú ọ̀rọ̀ kí ó tó di ìjà. 
'''
"15" = '''
:sup:`15` Gbígbé ẹ̀bi fún aláre àti dídá ẹni jàre lẹ́bi, Olúwa kórìíra méjèèjì. 
'''
"16" = '''
:sup:`16` Kí ni ìwúlò owó lọ́wọ́ aṣiwèrè, níwọ̀n bí kò ti ní èròǹgbà láti rí ọgbọ́n? 
'''
"17" = '''
:sup:`17` Ọ̀rẹ́ a máa fẹ́ni nígbà gbogbo, arákùnrin sì wà fún ìgbà ìpọ́njú. 
'''
"18" = '''
:sup:`18` Ènìyàn aláìgbọ́n ṣe ìbúra, ó sì ṣe onídùúró fún aládùúgbò rẹ̀. 
'''
"19" = '''
:sup:`19` Ẹni tí ó fẹ́ràn ìjà fẹ́ràn ẹ̀ṣẹ̀; ẹni tí ó kọ́ ibodè gígàn ń wá ìparun. 
'''
"20" = '''
:sup:`20` Ènìyàn aláyídáyidà ọkàn kì í gbèrú, ẹni tí ó ní ahọ́n ẹ̀tàn bọ́ sínú ìyọnu. 
'''
"21" = '''
:sup:`21` Láti bí aláìgbọ́n lọ́mọ a máa fa ìbànújẹ́ ọkàn, kò sí ayọ̀ fún baba ọmọ tí kò gbọ́n. 
'''
"22" = '''
:sup:`22` Ọkàn tí ó túká jẹ́ oògùn gidi, ṣùgbọ́n ọkàn tí ó bàjẹ́ a máa mú kí egungun gbẹ. 
'''
"23" = '''
:sup:`23` Ènìyàn búburú a gba àbẹ̀tẹ́lẹ̀ ní ìkọ̀kọ̀ láti yí ìdájọ́ po. 
'''
"24" = '''
:sup:`24` Olóye ènìyàn gbójú wo ọgbọ́n níwájú, ṣùgbọ́n ojú aláìgbọ́n ń wò káàkiri ilẹ̀ ayé. 
'''
"25" = '''
:sup:`25` Aṣiwèrè ọmọ mú ìbànújẹ́ bá baba rẹ̀ àti ìkorò fún ẹni tí ó bí i lọ́mọ. 
'''
"26" = '''
:sup:`26` Kò dára láti fìyà jẹ ènìyàn tí kò ṣẹ̀, tàbí láti na ìjòyè lórí òtítọ́ inú wọn. 
'''
"27" = '''
:sup:`27` Ènìyàn tó ní ìmọ̀ máa ń ṣọ́ra fún àwọn ọ̀rọ̀ tí ó ń sọ, ènìyàn olóye sì máa ń ní sùúrù. 
'''
"28" = '''
:sup:`28` Kódà aláìgbọ́n máa ń dàbí ọlọ́gbọ́n bí ó bá dákẹ́, àti bí olóye bí ó bá fètèmétè. 
'''
