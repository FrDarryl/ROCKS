[21]
"1" = '''
:sup:`1` Olúwa sì bẹ Sara wò bí ó ti wí, Olúwa sì ṣe fún Sara gẹ́gẹ́ bí ó ti ṣèlérí. 
'''
"2" = '''
:sup:`2` Sara sì lóyún, ó sì bí ọmọkùnrin kan fún Abrahamu ní ọjọ́ ogbó rẹ̀, ní àkókò náà gan an tí Ọlọ́run ti ṣèlérí fún un. 
'''
"3" = '''
:sup:`3` Abrahamu sì sọ orúkọ ọmọ náà tí Sara bí fun un ní Isaaki. 
'''
"4" = '''
:sup:`4` Nígbà tí Isaaki pé ọmọ ọjọ́ mẹ́jọ, Abrahamu sì kọ ọ́ ní ilà gẹ́gẹ́ bí Ọlọ́run ti pàṣẹ fún un. 
'''
"5" = '''
:sup:`5` Ẹni ọgọ́rùn-ún ọdún ni Abrahamu nígbà tí ó bí Isaaki. 
'''
"6" = '''
:sup:`6` Sara sì wí pé, “Ọlọ́run ti pa mí lẹ́rìn-ín. Gbogbo ẹni tí ó bá sì gbọ́ pé mo bímọ yóò rẹ́rìn-ín pẹ̀lú mi.” 
'''
"7" = '''
:sup:`7` Ó sì fi kún un pé, “Ta ni ó le sọ fún Abrahamu pé, Sara yóò di ọlọ́mọ? Síbẹ̀síbẹ̀, mo sì tún bí ọmọ fún Abrahamu ní ìgbà ogbó rẹ.” 
'''
"8" = '''
:sup:`8` Nígbà tí ọmọ náà dàgbà, ó sì gbà á lẹ́nu ọmú, ní ọjọ́ tí a gba Isaaki lẹ́nu ọmú, Abrahamu ṣe àsè ńlá. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Sara rí ọmọ Hagari ará Ejibiti tí ó bí fún Abrahamu tí ó fi ṣe ẹlẹ́yà, 
'''
"10" = '''
:sup:`10` ó sì wí fún Abrahamu pé, “Lé ẹrúbìnrin yìí àti ọmọ rẹ̀ jáde, nítorí ọmọ ẹrú yìí kò ní bá ọmọ mi Isaaki pín ogún.” 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ náà sì ba Abrahamu lọ́kàn jẹ́ gidigidi nítorí ọmọ rẹ̀ náà sá à ni Iṣmaeli i ṣe. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n Ọlọ́run wí fun Abrahamu pé, “Má ṣe ba ọkàn jẹ́ nítorí ọmọ náà àti ẹrúbìnrin rẹ. Gbọ́ ohun tí Sara wí fún ọ, nítorí nínú Isaaki ni a ó ti pe irú-ọmọ rẹ̀. 
'''
"13" = '''
:sup:`13` Èmi yóò sọ ọmọ ẹrúbìnrin náà di orílẹ̀-èdè pẹ̀lú, nítorí ọmọ rẹ ni.” 
'''
"14" = '''
:sup:`14` Abrahamu sì dìde ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, ó sì mú oúnjẹ àti ìgò omi kan, ó sì kó wọn fún Hagari, ó kó wọn lé e léjìká, ó sì lé e jáde pẹ̀lú ọmọ náà. Ó sì lọ lọ́nà rẹ, ó sì ń ṣe alárìnkiri ní ijù Beerṣeba. 
'''
"15" = '''
:sup:`15` Nígbà tí omi inú ìgò náà tan, ó gbé ọmọ náà sí abẹ́ igbó. 
'''
"16" = '''
:sup:`16` Ó sì lọ, ó sì jókòó nítòsí ibẹ̀, níwọ̀n bí ìtafà kan, nítorí, ó rò ó nínú ara rẹ̀ pé, “Èmi kò fẹ́ wo bí ọmọ náà yóò ṣe kú.” Bí ó sì ti jókòó sí tòsí ibẹ̀, ó bẹ̀rẹ̀ sí ní sọkún. 
'''
"17" = '''
:sup:`17` Ọlọ́run gbọ́ ohun ẹkún náà, Angẹli Ọlọ́run sì pe Hagari láti ọ̀run, ó sì wí fun un pé, “Hagari, kín ni ó ṣe ọ́? Má bẹ̀rù nítorí Ọlọ́run ti gbọ́ ẹkún ọmọ náà níbi tí o tẹ́ ẹ sí. 
'''
"18" = '''
:sup:`18` Dìde, gbé ọmọ náà sókè, kí o sì dìímú (tù ú nínú) nítorí èmi yóò sọ ọmọ náà di orílẹ̀-èdè ńlá.” 
'''
"19" = '''
:sup:`19` Ọlọ́run sì ṣí ojú Hagari, ó sì rí kànga kan, ó lọ síbẹ̀, ó rọ omi kún inú ìgò náà, ó sì fún ọmọ náà mu. 
'''
"20" = '''
:sup:`20` Ọlọ́run sì wà pẹ̀lú ọmọ náà bí ó ti ń dàgbà, ó ń gbé nínú ijù, ó sì di tafàtafà. 
'''
"21" = '''
:sup:`21` Nígbà tí ó ń gbé ni aginjù ní Parani, ìyá rẹ̀ fẹ́ ìyàwó fún un láti ilẹ̀ Ejibiti wá. 
'''
"22" = '''
:sup:`22` Ní àkókò yìí ni ọba Abimeleki àti Fikoli, olórí ogun rẹ̀ wí fún Abrahamu pé, “Ọlọ́run wà pẹ̀lú rẹ̀ nínú gbogbo ohun tí ó ń ṣe. 
'''
"23" = '''
:sup:`23` Ǹjẹ́ nísinsin yìí, fi Ọlọ́run búra fún mi, ìwọ kì yóò tàn mí àti àwọn ọmọ mi àti àwọn ìran mi, ìwọ yóò fi inú rere hàn fún mi àti orílẹ̀-èdè tí ìwọ ti ṣe àtìpó, bí mo ti fihàn fún ọ pẹ̀lú.” 
'''
"24" = '''
:sup:`24` Abrahamu sì wí pé, “Èmí búra.” 
'''
"25" = '''
:sup:`25` Nígbà náà ni Abrahamu fi ẹ̀dùn ọkàn rẹ̀ hàn fún Abimeleki nípa kànga tí àwọn ọmọ ọ̀dọ̀ rẹ̀ gbà lọ́wọ́ rẹ̀. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n Abimeleki dáhùn pé, “Èmi kò mọ ẹni tí ó ṣe nǹkan yìí. Ìwọ kò sì sọ fún mi, bẹ́ẹ̀ ni èmi kò gbọ́, bí kò ṣe lónìí.” 
'''
"27" = '''
:sup:`27` Abrahamu sì mú àgùntàn àti màlúù wá, ó sì kó wọn fún Abimeleki. Àwọn méjèèjì sì dá májẹ̀mú. 
'''
"28" = '''
:sup:`28` Abrahamu sì ya abo ọ̀dọ́-àgùntàn méje nínú agbo àgùntàn rẹ̀ sọ́tọ̀. 
'''
"29" = '''
:sup:`29` Abimeleki sì béèrè lọ́wọ́ Abrahamu pé, “Kín ni ìtumọ̀ yíyà tí ìwọ ya àwọn ọ̀dọ́-àgùntàn méje wọ̀nyí sọ́tọ̀ sí.” 
'''
"30" = '''
:sup:`30` Ó dalóhùn pé, “Gba àwọn abo ọ̀dọ́-àgùntàn méje wọ̀nyí lọ́wọ́ mi gẹ́gẹ́ bí ẹ̀rí pé èmi ni mo gbẹ́ kànga yìí.” 
'''
"31" = '''
:sup:`31` Nítorí náà ni a ṣe ń pe ibẹ̀ náà ni Beerṣeba nítorí níbẹ̀ ni àwọn méjèèjì gbé búra. 
'''
"32" = '''
:sup:`32` Lẹ́yìn májẹ̀mú tí wọ́n dá ní Beerṣeba yìí, ni Abimeleki àti Fikoli olórí ogun rẹ̀ padà sí ilẹ̀ àwọn ará Filistini. 
'''
"33" = '''
:sup:`33` Abrahamu lọ́ igi tamariski kan sí Beerṣeba, níbẹ̀ ni ó sì pe orúkọ Olúwa Ọlọ́run ayérayé. 
'''
"34" = '''
:sup:`34` Abrahamu sì gbé ilẹ̀ àwọn ará Filistini fún ọjọ́ pípẹ́. 
'''
