[22]
"1" = '''
:sup:`1` “Ẹ̀yin ará àti baba, ẹ gbọ́ tí ẹnu mi nísinsin yìí.” 
'''
"2" = '''
:sup:`2` Nígbà tí wọ́n sì gbọ́ pé ó ń bá wọn sọ̀rọ̀ ni èdè Aramaiki, wọ́n túbọ̀ dákẹ́ jẹ́ẹ́. Nígbà náà ni ó wí pé, 
'''
"3" = '''
:sup:`3` “Júù ni èmi í ṣe, a bí mi ni Tarsu ìlú kan ní Kilikia, ṣùgbọ́n tí a tọ́ mi dàgbà ni ìlú yìí. Ní abẹ́ ẹsẹ̀ Gamalieli ni a sì gbé kọ́ mi ní òfin àwọn baba wa, tí mo sì ní ìtara fún Ọlọ́run àní gẹ́gẹ́ bí gbogbo yin tí rí ni òní. 
'''
"4" = '''
:sup:`4` Mo sì ṣe inúnibíni sí àwọn ènìyàn tí ń tọ ọ̀nà yìí dé ojú ikú wọn, mo dè tọkùnrin tobìnrin wọ́n, mo sì fi wọ́n sínú túbú, 
'''
"5" = '''
:sup:`5` àní bí olórí àlùfáà pẹ̀lú gbogbo àjọ àwọn alàgbà tí lè jẹ́ mi ní ẹ̀rí. Mo tilẹ̀ gba ìwé àṣẹ lọ́wọ́ wọn lọ sọ́dọ̀ àwọn arákùnrin wọn ní Damasku láti mú àwọn tí ó wà níbẹ̀ ní dídè wá sí Jerusalẹmu, láti jẹ wọ́n ní yà. 
'''
"6" = '''
:sup:`6` “Bí èmi tí súnmọ́ etí Damasku níwọ̀n ọjọ́-kanrí, lójijì ìmọ́lẹ̀ ńlá láti ọ̀run wá mọ́lẹ̀ yí mi ká. 
'''
"7" = '''
:sup:`7` Mo sì ṣubú lulẹ̀, mo sì gbọ́ ohùn kan tí ó wí fún mi pé, ‘Saulu, Saulu èéṣe tí ìwọ fi ń ṣe inúnibíni sí mi?’ 
'''
"8" = '''
:sup:`8` “Mo sì béèrè pé, ‘Ta ni ìwọ, Olúwa?’ “Ó sì dá mi lóhùn pé, ‘Èmi ni Jesu tí Nasareti, ẹni tí ìwọ ń ṣe inúnibíni sí.’ 
'''
"9" = '''
:sup:`9` Àwọn tí ó sì wà pẹ̀lú mi rí ìmọ́lẹ̀ náà nítòótọ́, ṣùgbọ́n wọn kò gbọ́ ohùn ẹni tí ń bá mi sọ̀rọ̀. 
'''
"10" = '''
:sup:`10` “Mo sí béèrè pé, ‘Kín ni kí èmí kí ó ṣe, Olúwa?’ “Olúwa sì wí fún mi pé, ‘Dìde, kí o sì lọ sí Damasku; níbẹ̀ ni a ó sì ti sọ ohun gbogbo fún ọ tí a yàn fún ọ láti ṣe.’ 
'''
"11" = '''
:sup:`11` Àwọn tí ó sì wà pẹ̀lú mi fà mí lọ́wọ́ wọ Damasku lọ nítorí tí èmi kò lè ríran nítorí ìtànṣán ìmọ́lẹ̀ náà ti fọ́ mi ní ojú. 
'''
"12" = '''
:sup:`12` “Ọkùnrin kan tí a ń pè ní Anania tọ̀ mí wá, ẹni tó jẹ́ olùfọkànsìn ti òfin, tí ó sì lórúkọ rere lọ́dọ̀ gbogbo àwọn Júù tí ó ń gbé ibẹ̀. 
'''
"13" = '''
:sup:`13` Ó sì dúró tì mí, ó sì wí fún mi pé, ‘Arákùnrin Saulu, gba ìríran!’ Ní ẹsẹ̀ kan náà, mo sì ṣí ojú sí òkè mo sì lè rí i. 
'''
"14" = '''
:sup:`14` “Nígbà náà ni ó wí pé: ‘Ọlọ́run àwọn baba wa ti yàn ọ́ láti mọ ìfẹ́ rẹ̀, àti láti ri Ẹni òdodo náà, àti láti gbọ́ ọ̀rọ̀ láti ẹnu rẹ̀. 
'''
"15" = '''
:sup:`15` Ìwọ yóò jẹ́ ẹlẹ́rìí rẹ̀ fún gbogbo ènìyàn, nínú ohun tí ìwọ tí rí tí ìwọ sì ti gbọ́. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ nísinsin yìí, kín ni ìwọ ń dúró dè? Dìde, kí a sì bamitiisi rẹ̀, kí ó sì wẹ ẹ̀ṣẹ̀ rẹ nù, kí ó sì máa pe orúkọ rẹ̀.’ 
'''
"17" = '''
:sup:`17` “Nígbà tí mo padà wá sí Jerusalẹmu tí mo ǹ gbàdúrà ní tẹmpili, mo bọ́ sí ojúran, 
'''
"18" = '''
:sup:`18` mo sì rí Olúwa, ó ń sọ̀rọ̀ fún mi pé, ‘Kíá! Jáde kúrò ní Jerusalẹmu kánkán, nítorí wọn kì yóò gba ẹ̀rí rẹ nípa mi gbọ́.’ 
'''
"19" = '''
:sup:`19` “Èmi sì wí pé, ‘Olúwa, àwọn ènìyàn wọ̀nyí pàápàá mọ̀ pé èmi ti lọ láti inú Sinagọgu kan sí èkejì láti máa sọ wọ́n sínú túbú àti láti máa lu àwọn tí ó gbà ọ́ gbọ́. 
'''
"20" = '''
:sup:`20` Nígbà tí a sì ta ẹ̀jẹ̀ Stefanu ẹlẹ́rìí rẹ sílẹ̀, èmi náà pẹ̀lú dúró níbẹ̀, mo sì ní ohùn sí ikú rẹ̀, mo sì ń ṣe ìtọ́jú aṣọ àwọn ẹni tí ó pa á.’ 
'''
"21" = '''
:sup:`21` “Nígbà náà ni Olúwa wí fún mi pé, ‘Máa lọ; nítorí èmi ó rán ọ sí àwọn aláìkọlà lókèèrè réré.’ ” 
'''
"22" = '''
:sup:`22` Wọ́n sì fi etí sí ọ̀rọ̀ Paulu títí tí ó fi sọ ọ̀rọ̀ yìí. Nígbà yìí ni wọ́n gbé ohùn wọn sókè, wọ́n sì kígbe wí pé, “Ẹ mu ẹni yìí kúrò láyé! Kò yẹ kí ó wà láààyè!” 
'''
"23" = '''
:sup:`23` Bí wọ́n sì ti ń kígbe, tí wọ́n sì ń jú aṣọ wọn káàkiri, tí wọ́n ń ku eruku sí ojú ọ̀run, 
'''
"24" = '''
:sup:`24` olórí ogun pàṣẹ pé kí a mú Paulu wá sínú àgọ́ àwọn ológun. Ó sì pàṣẹ kí wọ́n ó lù ú, kí wọn fi ọ̀rọ̀ wa lẹ́nu wò, kí òun ba à lè mọ ìdí tí wọ́n fi ń kígbe lé e lórí bẹ́ẹ̀. 
'''
"25" = '''
:sup:`25` Bí wọ́n sí tí fi ọṣán dè é, Paulu bí balógun ọ̀rún tí ó dúró tì í pé, “Ó ha tọ́ fún yín láti na ẹni tí i ṣe ará Romu ni àìdálẹ́bi bí?” 
'''
"26" = '''
:sup:`26` Nígbà tí balógun ọ̀rún sì gbọ́ èyí, ó lọ wí fún olórí ogun pé, “Kín ni ó fẹ́ ṣe yìí: nítorí ọkùnrin yìí ará Romu ní i ṣe?” 
'''
"27" = '''
:sup:`27` Alábojútó-ogun sì dé, ó sì bí Paulu pé, “Sọ fún mi, ará Romu ni ìwọ jẹ́ bí?” Ó sì wí pé, “Bẹ́ẹ̀ ni.” 
'''
"28" = '''
:sup:`28` Alábojútó-ogun sì dáhùn wí pé, “Owó púpọ̀ ni mo fi ra ọlá ìbílẹ̀ yìí.” Paulu wí pé, “Ṣùgbọ́n a bí mi sínú rẹ̀ ni.” 
'''
"29" = '''
:sup:`29` Nítorí náà àwọn tí ó múra láti fi ọ̀rọ̀ wa lẹ́nu wò fàsẹ́yìn kúrò lọ́dọ̀ rẹ̀: lójúkan náà. Olórí ogun pẹ̀lú sì bẹ̀rù nígbà tí ó mọ̀ pé ọmọ ìbílẹ̀ Romu ní Paulu i ṣe, àti nítorí ó tí dè é. 
'''
"30" = '''
:sup:`30` Ní ọjọ́ kejì, nítorí tí olórí ogun fẹ́ mọ̀ dájúdájú ohun tí àwọn Júù ń fi Paulu sùn sí, ó tú u sílẹ̀, ó pàṣẹ kí àwọn olórí àlùfáà àti gbogbo ìgbìmọ̀ péjọ, nígbà náà ni ó mú Paulu sọ̀kalẹ̀, ó sì mú un dúró níwájú wọn. 
'''
