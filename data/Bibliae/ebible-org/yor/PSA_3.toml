[3]
"1" = '''
:sup:`1` Saamu ti Dafidi. Nígbà ti ó sá fún ọmọ rẹ̀ Absalomu. Olúwa, báwo ni àwọn ọ̀tá mi ṣe pọ̀ tó báyìí! Báwo ni àwọn ti ó dìde sí mi ṣe pọ̀ tó! 
'''
"2" = '''
:sup:`2` Ọ̀pọ̀lọpọ̀ ni ó ń sọ ní ti tèmi, pé “Ọlọ́run kò nígbà á là.” Sela. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n ìwọ ni asà yí mi ká, Olúwa; ìwọ fi ògo fún mi, ìwọ sì gbé orí mi sókè. 
'''
"4" = '''
:sup:`4` Olúwa ni mo kígbe sókè sí, ó sì dá mi lóhùn láti orí òkè mímọ́ rẹ̀ wá. Sela. 
'''
"5" = '''
:sup:`5` Èmi dùbúlẹ̀, mo sì sùn; mo sì tún padà jí, nítorí Olúwa ni ó ń gbé mi ró. 
'''
"6" = '''
:sup:`6` Èmi kì yóò bẹ̀rù ẹgbẹẹgbẹ̀rún ènìyàn tí wọ́n rọ̀gbà yí mi ká. 
'''
"7" = '''
:sup:`7` Dìde, Olúwa! Gbà mí, Ọlọ́run mi! Lu gbogbo àwọn ọ̀tá mi ní àgbọ̀n; kí o sì ká eyín àwọn ènìyàn búburú. 
'''
"8" = '''
:sup:`8` Láti ọ̀dọ̀ Olúwa ni ìgbàlà ti wá. Kí ìbùkún rẹ wà lórí àwọn ènìyàn rẹ. Sela. 
'''
