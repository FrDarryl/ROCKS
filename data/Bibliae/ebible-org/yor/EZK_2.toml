[2]
"1" = '''
:sup:`1` Ó sọ fún mi pé, “Ọmọ ènìyàn, dìde dúró lórí ẹsẹ̀ rẹ. Èmi yóò bá ọ sọ̀rọ̀.” 
'''
"2" = '''
:sup:`2` Bí ó ṣe ń sọ̀rọ̀, ẹ̀mí sì wọ inú mi ó mú mi dúró lórí ẹsẹ̀ mi, mo sì ń gbọ́ tí ó ń bá mi sọ̀rọ̀. 
'''
"3" = '''
:sup:`3` Ó sọ pé, “Ọmọ ènìyàn, mo ń rán ọ sí àwọn ọmọ Israẹli, sí ọlọ̀tẹ̀ orílẹ̀-èdè tí wọ́n ti ṣọ̀tẹ̀ sí mi; àwọn àti baba ńlá wọn ti ṣọ̀tẹ̀ sí mi títí di òní olónìí. 
'''
"4" = '''
:sup:`4` Àwọn ènìyàn tí mo ń rán ọ sí jẹ́ aláìgbọ́ràn àti ọlọ́kàn líle. Sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa Olódùmarè wí.’ 
'''
"5" = '''
:sup:`5` Bí wọn fetísílẹ̀ tàbí wọn kò fetísílẹ̀ nítorí pé wọ́n ọlọ̀tẹ̀ ilé ni wọ́n—wọn yóò mọ̀ pé wòlíì kan wà láàrín wọn. 
'''
"6" = '''
:sup:`6` Àti ìwọ, ọmọ ènìyàn, má ṣe bẹ̀rù wọn tàbí ọ̀rọ̀ ẹnu wọn. Má ṣe bẹ̀rù, bí ó tilẹ̀ jẹ́ pé òṣùṣú àti ẹ̀gún yí ọ ká, tí o sì ń gbé àárín àwọn àkéekèe. Má ṣe bẹ̀rù ohun tí wọ́n ń sọ tàbí bẹ̀rù wọn, bí ó tilẹ̀ jẹ́ pé ọlọ̀tẹ̀ ìdílé ni wọ́n. 
'''
"7" = '''
:sup:`7` Ìwọ gbọdọ̀ sọ ọ̀rọ̀ mi fún wọn, bí wọ́n gbọ́ bí wọn kọ̀ láti gbọ́ torí pé ọlọ̀tẹ̀ ni wọ́n. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ìwọ, ọmọ ènìyàn, gbọ́ ohun tí mo ń sọ fún ọ. Má ṣe ṣọ̀tẹ̀ bí i ti ìdílé ọlọ́tẹ̀; la ẹnu rẹ kí o sì jẹ ohun tí mo fún ọ.” 
'''
"9" = '''
:sup:`9` Mo sì wò, mo sì rí ọwọ́ kan tí a nà sí mi. Ìwé kíká sì wà níbẹ̀, 
'''
"10" = '''
:sup:`10` ó sì tú ìwé náà fún mi. Ní ojú àti ẹ̀yìn ìwé náà ni a kọ ìpohùnréré ẹkún, ọ̀fọ̀ àti ègún sí. 
'''
