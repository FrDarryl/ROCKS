[3]
"1" = '''
:sup:`1` Ní kùtùkùtù òwúrọ̀, Joṣua àti gbogbo àwọn Israẹli sí kúrò ní Ṣittimu, wọ́n sì lọ sí etí odò Jordani, wọ́n sì pa ibùdó síbẹ̀ kí wọn tó kọjá. 
'''
"2" = '''
:sup:`2` Lẹ́yìn ọjọ́ kẹta àwọn olórí la àárín ibùdó já. 
'''
"3" = '''
:sup:`3` Wọ́n sì pàṣẹ fún àwọn ènìyàn pé, “Nígbà tí ẹ bá rí àpótí ẹ̀rí Olúwa Ọlọ́run yín, tí àwọn àlùfáà tí wọ́n jẹ́ ọmọ Lefi rù ú, nígbà náà ni ẹ̀yin yóò sí kúrò ní ipò yín, ẹ̀yin yóò sì máa tẹ̀lé e. 
'''
"4" = '''
:sup:`4` Ẹyin yóò lè mọ ọ̀nà tí ẹ ó gbà, torí pé ẹ̀yin kò gba ọ̀nà yìí tẹ́lẹ̀ rí. Ṣùgbọ́n àlàfo gbọdọ̀ wà ní àárín yín àti àpótí náà, tó bí ìwọ̀n ẹgbẹ̀rún méjì (2,000) ìgbọ̀nwọ́.” 
'''
"5" = '''
:sup:`5` Joṣua sì sọ fún àwọn ènìyàn pé, “Ẹ ya ara yín sí mímọ́, nítorí ní ọ̀la, Olúwa yóò ṣe ohun ìyanu ní àárín yín.” 
'''
"6" = '''
:sup:`6` Joṣua sọ fún àwọn àlùfáà pé, “Ẹ̀yin, ẹ gbé àpótí ẹ̀rí náà kí ẹ̀yin kí ó sì máa lọ ṣáájú àwọn ènìyàn.” Bẹ́ẹ̀ ni wọ́n gbé e sókè, wọ́n sì ń lọ ní iwájú u wọn. 
'''
"7" = '''
:sup:`7` Olúwa sì sọ fún Joṣua pé, “Òní yìí ni Èmi yóò bẹ̀rẹ̀ sí í gbé ọ ga ní ojú u gbogbo àwọn ará Israẹli, kí wọn lè mọ̀ pé Èmi wà pẹ̀lú rẹ gẹ́gẹ́ bí mo ṣe wà pẹ̀lú Mose. 
'''
"8" = '''
:sup:`8` Sọ fún àwọn àlùfáà tí ó ru àpótí ẹ̀rí náà, ‘Nígbà tí ẹ bá dé etí omi Jordani, ẹ lọ kí ẹ sì dúró nínú odò náà.’ ” 
'''
"9" = '''
:sup:`9` Joṣua sì sọ fún àwọn ọmọ Israẹli pé, “Ẹ súnmọ́ ibí kí ẹ̀yin kí ó sì fetí sí ọ̀rọ̀ Olúwa Ọlọ́run yín. 
'''
"10" = '''
:sup:`10` Èyí ni ẹ̀yin yóò fi mọ̀ pé Ọlọ́run alààyè wà ní àárín yín àti pé dájúdájú yóò lé àwọn ará Kenaani, àwọn ará Hiti, Hifi, Peresi, Girgaṣi, Amori àti Jebusi jáde níwájú u yín. 
'''
"11" = '''
:sup:`11` Àpótí májẹ̀mú Olúwa gbogbo ayé ń gòkè lọ sí Jordani ṣáájú u yín. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ nísinsin yìí, ẹ mú ọkùnrin méjìlá nínú àwọn ẹ̀yà Israẹli, ẹnìkan nínú ẹ̀yà kọ̀ọ̀kan. 
'''
"13" = '''
:sup:`13` Bí àwọn àlùfáà tí ó ru àpótí Olúwa, Olúwa gbogbo ayé bá ti ẹsẹ̀ bọ odò Jordani, omi tí ń ti òkè sàn wá yóò gé kúrò yóò sì gbá jọ bí òkìtì kan.” 
'''
"14" = '''
:sup:`14` Nígbà tí àwọn ènìyàn gbéra láti ibùdó láti kọjá nínú odò Jordani, àwọn àlùfáà tí ó ru àpótí ẹ̀rí náà ń lọ níwájú wọn. 
'''
"15" = '''
:sup:`15` Odò Jordani sì máa ń wà ní kíkún ní gbogbo ìgbà ìkórè. Ṣùgbọ́n bí àwọn àlùfáà tí ó ru àpótí ẹ̀rí ti dé odò Jordani tí ẹsẹ̀ wọn sì kan etí omi, 
'''
"16" = '''
:sup:`16` omi tí ń ti òkè sàn wá dúró. Ó sì gbá jọ bí òkìtì ní òkèèrè, ní ìlú tí a ń pè ní Adamu, tí ó wà ní tòsí Saretani; nígbà tí omi tí ń sàn lọ sínú Òkun aginjù (ti o túmọ̀ sí Òkun Iyọ̀) gé kúrò pátápátá. Bẹ́ẹ̀ ni àwọn ènìyàn kọjá sí òdìkejì ní ìdojúkọ Jeriko. 
'''
"17" = '''
:sup:`17` Àwọn àlùfáà tí ó ru àpótí ẹ̀rí Olúwa sì dúró ṣinṣin lórí ilẹ̀ gbígbẹ ní àárín Jordani, nígbà tí gbogbo àwọn ọmọ Israẹli ń kọjá títí gbogbo orílẹ̀-èdè náà fi rékọjá nínú odò Jordani lórí ilẹ̀ gbígbẹ. 
'''
