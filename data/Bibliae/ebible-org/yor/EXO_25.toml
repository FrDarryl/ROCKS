"1" = '''
:sup:`1` Olúwa sì wí fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli kí wọn mú ọrẹ wá fún mi, ìwọ yóò gba ọrẹ náà fún mi ni ọwọ́ ọkùnrin kọ̀ọ̀kan ti ọkàn rẹ bá fẹ́ láti fi fún mi. 
'''
"3" = '''
:sup:`3` “Wọ̀nyí ni ọrẹ ti ìwọ yóò gbà ni ọwọ́ wọn: “wúrà, fàdákà àti idẹ; 
'''
"4" = '''
:sup:`4` aṣọ aláró, elése àlùkò, òdòdó, ọ̀gbọ̀; irun ewúrẹ́. 
'''
"5" = '''
:sup:`5` Awọ àgbò tí a rẹ ní pupa àti awọ ewúrẹ́ igbó; igi kasia; 
'''
"6" = '''
:sup:`6` Òróró olifi fún iná títàn; òróró olóòórùn dídùn fún ìtasórí àti fún tùràrí olóòórùn dídùn; 
'''
"7" = '''
:sup:`7` àti òkúta óníkìsì àti òkúta olówó iyebíye ti a fi ṣe ọ̀ṣọ́ sí ara ẹ̀wù efodu àti ẹ̀wù ìgbàyà. 
'''
"8" = '''
:sup:`8` “Nígbà náà ni ìwọ yóò jẹ́ kí wọn kọ́ ibi mímọ́ fún mi. Èmi yóò sì máa gbé ní àárín wọn. 
'''
"9" = '''
:sup:`9` Gẹ́gẹ́ bí gbogbo èyí ti mo fihàn ọ́, nípa àpẹẹrẹ àgọ́, àti àpẹẹrẹ gbogbo ohun èlò inú rẹ̀, bẹ́ẹ̀ ni kí ẹ̀yin kí ó sì ṣe é. 
'''
"10" = '''
:sup:`10` “Wọn yóò sì fi igi ṣittimu ṣe àpótí, ìgbọ̀nwọ́ méjì ààbọ̀ ni gígùn rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni fífẹ̀ rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni gíga rẹ̀. 
'''
"11" = '''
:sup:`11` Ìwọ ó sì fi ojúlówó wúrà, bò ó ní inú àti ní òde, ìwọ ó sì fi wúrà gbá etí rẹ̀ yíká. 
'''
"12" = '''
:sup:`12` Ìwọ ó sì da òrùka wúrà mẹ́rin fún. Ìwọ ó sì fi wọ́n sí igun mẹ́rẹ̀ẹ̀rin ẹsẹ̀ rẹ̀, òrùka wúrà méjì yóò wà ní ẹ̀gbẹ́ kìn-ín-ní, òrùka wúrà méjì yóò wà ní ẹgbẹ́ kejì. 
'''
"13" = '''
:sup:`13` Ìwọ ó sì fi igi kasia ṣe ọ̀pá mẹ́rin, ìwọ ó sì fi wúrà bò wọ́n. 
'''
"14" = '''
:sup:`14` Ìwọ ó sì fi ọ̀pá náà bọ òrùka ní ẹ̀gbẹ́ kọ̀ọ̀kan àpótí ẹ̀rí náà láti fi gbé e. 
'''
"15" = '''
:sup:`15` Òpó náà yóò wá nínú òrùka lára àpótí ẹ̀rí; a kò ní yọ wọ́n kúrò. 
'''
"16" = '''
:sup:`16` Nígbà náà ni ìwọ yóò fi ẹ̀rí ti èmi yóò fi fún ọ sínú àpótí náà. 
'''
"17" = '''
:sup:`17` “Ìwọ ó sì fi ojúlówó wúrà ṣe ìtẹ́ àánú; ìgbọ̀nwọ́ méjì àti ààbọ̀ ní gígùn àti ìgbọ̀nwọ́ kan àti ààbọ̀ ní fífẹ̀. 
'''
"18" = '''
:sup:`18` Ìwọ ó sì ṣe kérúbù méjì láti inú wúrà tí a fi òòlù sí igun ìtẹ́ àánú náà. 
'''
"19" = '''
:sup:`19` Ìwọ ó ṣe kérúbù kan sí igun kìn-ín-ní àti kérúbù kejì sí igun kejì, kí kérúbù náà jẹ́ irú kan náà ní igun méjèèjì pẹ̀lú ìbòrí wọn. 
'''
"20" = '''
:sup:`20` Àwọn kérúbù sì na ìyẹ́ apá wọn sókè, tí wọn yóò sì fi ìyẹ́ apá wọn ṣe ibòòji sí orí ìtẹ́ àánú. Àwọn kérúbù náà yóò kọ ojú sí ara wọn, wọn yóò máa wo ọ̀kánkán ìtẹ́. 
'''
"21" = '''
:sup:`21` Gbé ọmọrí orí àpótí ẹ̀rí kí o sì fi ẹ̀rí èyí tí èmí yóò fi fún ọ sínú àpótí ẹ̀rí. 
'''
"22" = '''
:sup:`22` Níbẹ̀, ni òkè ìtẹ́, ní àárín kérúbù méjèèjì ti ó wà ni orí àpótí ẹ̀rí ni èmi yóò ti pàdé rẹ, ti èmi yóò sì fún ọ ní àwọn òfin mi fún àwọn ọmọ Israẹli. 
'''
"23" = '''
:sup:`23` “Fi igi kasia kan tábìlì: ìgbọ̀nwọ́ méjì ní gígùn ìgbọ̀nwọ́ kan ní fífẹ̀, ìgbọ̀nwọ́ kan àti ààbọ̀ ní gíga. 
'''
"24" = '''
:sup:`24` Ìwọ ó sì fi ojúlówó wúrà bò ó, ìwọ ó sì ṣe ìgbátí wúrà yí i ká. 
'''
"25" = '''
:sup:`25` Ìwọ sì ṣe etí kan ní ìbú àtẹ́lẹwọ́ sí i yíká, ó sì ṣe ìgbátí wúrà yí etí rẹ̀ ká. 
'''
"26" = '''
:sup:`26` Ìwọ ó sì da òrùka wúrà mẹ́rin fún tábìlì náà, ìwọ ó sì fi òrùka kọ̀ọ̀kan sí igun mẹ́rẹ̀ẹ̀rin tí ó wà ní ẹsẹ̀ rẹ̀ mẹ́rẹ̀ẹ̀rin. 
'''
"27" = '''
:sup:`27` Ní abẹ́ ìgbátí náà ni àwọn òrùka náà yóò wà fún ibi ọ̀pá láti máa fi gbé tábìlì náà. 
'''
"28" = '''
:sup:`28` Ìwọ ó sì fi igi kasia ṣe àwọn ọ̀pá, ìwọ ó sì fi wúrà bò wọ́n, láti máa fi wọ́n gbé tábìlì náà. 
'''
"29" = '''
:sup:`29` Ìwọ ó sì fi ojúlówó wúrà ṣe àwo àti ṣíbí rẹ̀, kí o sì ṣe àwokòtò àti ago pẹ̀lú fún dída ọrẹ jáde. 
'''
"30" = '''
:sup:`30` Gbé àkàrà ìfihàn sí orí tábìlì yìí, kí ó le wà ní iwájú mi ni gbogbo ìgbà. 
'''
"31" = '''
:sup:`31` “Ìwọ ó sì ojúlówó wúrà, lù ú dáradára, ṣe ọ̀pá fìtílà kan, ìsàlẹ̀ àti apá rẹ̀, kọ́ọ̀bù rẹ̀ ti ó dàbí òdòdó, ìṣọ àti ìtànná rẹ̀ yóò jẹ́ ara kan náà pẹ̀lú rẹ̀. 
'''
"32" = '''
:sup:`32` Ẹ̀ka mẹ́fà ni yóò yọ ní ẹ̀gbẹ́ ọ̀pá fìtílà: mẹ́ta ní ẹ̀gbẹ́ kìn-ín-ní mẹ́ta ni ẹ̀gbẹ́ kejì. 
'''
"33" = '''
:sup:`33` Àwo mẹ́ta ni kí a ṣe bí ìtànná almondi, tí ó ṣọ tí ó sì tanná ni yóò wà ni ẹ̀ka kan, mẹ́ta yóò sì wà ní ẹ̀ka kejì, àti bẹ́ẹ̀ fún àwọn ẹ̀ka mẹ́fẹ̀ẹ̀fà tí ó jáde lára ọ̀pá fìtílà. 
'''
"34" = '''
:sup:`34` Ní ara ọ̀pá fìtílà ni àwo mẹ́rin ti a ṣe gẹ́gẹ́ bí òdòdó almondi ti ó ni ìṣọ àti ìtànná yóò wà. 
'''
"35" = '''
:sup:`35` Irúdì kan yóò sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì àkọ́kọ́ tí ó yọ lára ọ̀pá fìtílà, irúdì kejì ó sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì kejì, irúdì kẹta yóò sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì kẹta, ẹ̀ka mẹ́fà ní àpapọ̀. 
'''
"36" = '''
:sup:`36` Irúdì wọn àti ẹ̀ka wọn kí ó rí bákan náà, kí gbogbo rẹ̀ kí ó jẹ́ lílù ojúlówó wúrà. 
'''
"37" = '''
:sup:`37` “Nígbà náà ni ìwọ yóò ṣe fìtílà méje. Ìwọ yóò sì gbe ka orí rẹ̀, kí wọn kí ó lè máa ṣe ìmọ́lẹ̀ sí iwájú rẹ̀. 
'''
"38" = '''
:sup:`38` Àti alumagaji rẹ̀, àti àwo alimagaji rẹ̀, kí ó jẹ́ kìkì wúrà. 
'''
"39" = '''
:sup:`39` Tálẹ́ǹtì kìkì wúrà ni ó fi ṣe é, pẹ̀lú gbogbo ohun èlò wọ̀nyí. 
'''
"40" = '''
:sup:`40` Kíyèsí i, kí ìwọ kí ó ṣe wọ́n gẹ́gẹ́ bí àpẹẹrẹ wọn, ti a fi hàn ọ́ ni orí òkè. 
'''
