[23]
"1" = '''
:sup:`1` Paulu tẹjúmọ́ ìgbìmọ̀, ó sì wí pé, “Ẹ̀yin arákùnrin mi, èmi tí ń fi gbogbo ẹ̀rí ọkàn rere lo ayé mi níwájú Ọlọ́run títí fi di òní yìí.” 
'''
"2" = '''
:sup:`2` Nígbà yìí ni Anania olórí àlùfáà pàṣẹ fún àwọn tí ó dúró tí Paulu pé, kí wọn ó gbá a lẹ́nu. 
'''
"3" = '''
:sup:`3` Nígbà náà ni Paulu wí fún un pé, “Ọlọ́run yóò lù ọ́, ìwọ ògiri tí a kùn lẹ́fun: ìwọ jókòó láti dá mi lẹ́jọ́ gẹ́gẹ́ bí òfin, ṣùgbọ́n ìwọ gan an rú òfin nípa pípàṣẹ pé kí a lù mí!” 
'''
"4" = '''
:sup:`4` Àwọn tí ó dúró tì Paulu sì wí pé, “Ìwọ́ ń gan olórí àlùfáà Ọlọ́run?” 
'''
"5" = '''
:sup:`5` Paulu sì dá wọn lóhùn pé, “Ẹ̀yin arákùnrin mi, èmi kò mọ̀ pé olórí àlùfáà ni: nítorí a tí kọ ọ́ pé, ‘Ìwọ kò gbọdọ̀ sọ̀rọ̀ olórí àwọn ènìyàn rẹ̀ ní búburú.’ ” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n nígbà tí Paulu ṣàkíyèsí pé, apá kan wọn jẹ́ Sadusi, apá kan sì jẹ́ Farisi, ó kígbe ní ìgbìmọ̀ pé, “Ẹ̀yin arákùnrin mi, èmi jẹ́ Farisi, ọmọ Farisi sì ni èmi. Mo dúró ní ìdájọ́ nítorí ìrètí mi nínú àjíǹde òkú.” 
'''
"7" = '''
:sup:`7` Nígbà tí ó sì tí wí èyí, ìyapa dé láàrín àwọn Farisi àti àwọn Sadusi: àjọ sì pín sì méjì. 
'''
"8" = '''
:sup:`8` Nítorí tí àwọn Sadusi wí pé, kò sì àjíǹde, tàbí angẹli, tàbí ẹ̀mí: ṣùgbọ́n àwọn Farisi jẹ́wọ́ méjèèjì. 
'''
"9" = '''
:sup:`9` Ó sì di ariwo ńlá, nínú àwọn olùkọ́ òfin tí ó wà ni apá tí àwọn Farisi dìde, wọ́n ń jà, wí pé, “Àwa kò rí ohun búburú kan lára ọkùnrin yìí,” wọ́n wí “àwa kò sì mọ̀ nítòótọ́ bí angẹli kan tàbí ẹ̀mí kan ń ba à sọ̀rọ̀?” 
'''
"10" = '''
:sup:`10` Nígbà tí ìyapa sì di ńlá, tí olórí ogun bẹ̀rù kí Paulu má ba à di fífàya lọ́wọ́ wọn, ó pàṣẹ pé ki àwọn ọmọ-ogun sọ̀kalẹ̀ lọ láti fi ipá mú un kúrò láàrín wọn, kí wọn sì mú un wá sínú àgọ́ àwọn ológun. 
'''
"11" = '''
:sup:`11` Ní òru ọjọ́ náà Olúwa dúró tì Paulu, ó wí pé, “Mú ọkàn le! Bí ìwọ ti jẹ́rìí fún mi ní Jerusalẹmu, bẹ́ẹ̀ ni ìwọ kò lè ṣàìjẹ́rìí ni Romu pẹ̀lú.” 
'''
"12" = '''
:sup:`12` Nígbà tí ilẹ̀ mọ́, àwọn Júù kan dìtẹ̀, wọ́n fi ara wọn bú pé, àwọn kì yóò jẹ, bẹ́ẹ̀ ní àwọn kì yóò mú títí àwọn ó fi pa Paulu. 
'''
"13" = '''
:sup:`13` Àwọn tí ó dìtẹ̀ yìí sì ju ogójì ènìyàn lọ. 
'''
"14" = '''
:sup:`14` Wọ́n sì tọ olórí àwọn àlùfáà àti àwọn alàgbà lọ, wọn sì wí pé, “Àwa tí fi ara wa sínú ìdè ìbúra pé, a kì yóò tọ́ oúnjẹ kan wò títí àwa ó fi pa Paulu. 
'''
"15" = '''
:sup:`15` Ǹjẹ́ nísinsin yìí kí ẹ̀yin pẹ̀lú àjọ ìgbìmọ̀ wí fún olórí ogun, kí ó mú un sọ̀kalẹ̀ tọ̀ yín wá, bí ẹni pé ẹ̀yin ń fẹ́ wádìí ọ̀ràn rẹ̀ dájúdájú. Kí ó tó súnmọ́ tòsí, àwa ó ti múra láti pa á.” 
'''
"16" = '''
:sup:`16` Nígbà tí ọmọ arábìnrin Paulu sí gbúròó ìdìtẹ̀ wọn, ó lọ, ó sì wọ inú àgọ́ àwọn ológun lọ, ó sì sọ fún Paulu. 
'''
"17" = '''
:sup:`17` Paulu sì pé ọ̀kan nínú àwọn balógun ọ̀run sọ́dọ̀ rẹ̀, ó ní, “Mú ọmọkùnrin yìí tọ olórí ogun lọ, nítorí ó ní nǹkan láti sọ fún un.” 
'''
"18" = '''
:sup:`18` Ó mú un, ó sì sìn ín lọ sọ́dọ̀ olórí ogun. Balógun ọ̀rún náà wí pé, “Paulu òǹdè pè mi sọ́dọ̀ rẹ̀, ó síbẹ̀ mí pé ki èmi mú ọmọkùnrin yìí tọ̀ ọ́ wá, ẹni tí ó ní nǹkan láti sọ fún ọ.” 
'''
"19" = '''
:sup:`19` Alábojútó-ogun fà á lọ́wọ́, ó sì lọ si apá kan, ó sì bi í léèrè níkọ̀kọ̀ pé, “Kín ni ohun tí ìwọ ní sọ fún mi?” 
'''
"20" = '''
:sup:`20` Ó sì wí pé, “Àwọn Júù fi ìmọ̀ ṣọ̀kan láti wá bẹ̀ ọ́, kí o mú Paulu sọ̀kalẹ̀ wá sí àjọ ìgbìmọ̀ ní ọ̀la, bí ẹni pé àwọn ń fẹ́ béèrè nǹkan dájúdájú nípa rẹ̀. 
'''
"21" = '''
:sup:`21` Nítorí náà má ṣe gbọ́ tiwọn, nítorí àwọn tí ó dènà dè é nínú wọn ju ogójì ọkùnrin lọ, tí wọ́n fi ara wọn bú pé, àwọn kì yóò jẹ, bẹ́ẹ̀ ni àwọn kì yóò mu títí àwọn o fi pa á. Wọ́n sì ti múra tan nísinsin yìí, wọ́n ń retí ìdáhùn lọ́dọ̀ rẹ.” 
'''
"22" = '''
:sup:`22` Nígbà náà ni olórí ogun fi ọmọ náà sílẹ̀ láti lọ, ó sí kìlọ̀ fún un pé, “Má ṣe wí fún ẹnìkan pé, ìwọ fi nǹkan wọ̀nyí hàn mi.” 
'''
"23" = '''
:sup:`23` Ó sì pe méjì nínú àwọn balógun ọ̀run sọ́dọ̀ rẹ̀, ó sì wí pé, “Ẹ múra igba ọmọ-ogun sílẹ̀, láti lọ sí Kesarea, àti àádọ́rin ẹlẹ́ṣin, àti igba ọlọ́kọ̀, ní wákàtí kẹta òru. 
'''
"24" = '''
:sup:`24` Ó sì wí pé, kí wọn pèsè ẹṣin, kí wọ́n gbé Paulu gùn ún; kí wọ́n sì lè mú un dé ọ̀dọ̀ Feliksi baálẹ̀ ní àlàáfíà.” 
'''
"25" = '''
:sup:`25` Ó sì kọ ìwé kan báyìí pé, 
'''
"26" = '''
:sup:`26` Kilaudiu Lisia, sí Feliksi baálẹ̀ ọlọ́lá jùlọ, àlàáfíà. 
'''
"27" = '''
:sup:`27` Àwọn Júù mú ọkùnrin yìí, wọ́n sì ń pète láti pa á, nígbà náà ni mo dé pẹ̀lú ogun, mo sì gbà á lọ́wọ́ wọn nígbà tí mo gbọ́ pé ará Romu ni í ṣe. 
'''
"28" = '''
:sup:`28` Nígbà tí mo sì ń fẹ́ mọ ìdí ọ̀ràn tí wọn fi ẹ̀sùn kàn án sí, mo mú un sọ̀kalẹ̀ lọ sí àjọ ìgbìmọ̀ wọn. 
'''
"29" = '''
:sup:`29` Ẹni tí mo rí pé, wọ́n fi sùn nítorí ọ̀ràn òfin wọn, bẹ́ẹ̀ ni kò dá ọ̀ràn ohun kan tí ó tọ́ sí ikú àti sí ẹ̀wọ̀n. 
'''
"30" = '''
:sup:`30` Nígbà tí a sì tí jí i sọ fún mi pé, wọn yóò dènà de ọkùnrin náà, mo rán an sí ọ lọ́gán, mo sì pàṣẹ fún àwọn olùfisùn rẹ̀ pẹ̀lú, láti sọ ohun tí wọ́n bá rí wí sí i níwájú rẹ̀. 
'''
"31" = '''
:sup:`31` Nígbà náà ni àwọn ọmọ-ogun gbe Paulu, wọ́n sì mú un lóru lọ si Antipatrisi, gẹ́gẹ́ bí a tí pàṣẹ fún wọn. 
'''
"32" = '''
:sup:`32` Ní ọjọ́ kejì wọ́n sì fi àwọn ẹlẹ́ṣin sílẹ̀ láti máa bá a lọ, àwọn sì padà wá sínú àgọ́ àwọn ológun. 
'''
"33" = '''
:sup:`33` Nígbà tí wọ́n dé Kesarea, tí wọ́n sí fi ìwé fún baálẹ̀, wọ́n mú Paulu pẹ̀lú wá síwájú rẹ̀. 
'''
"34" = '''
:sup:`34` Nígbà tí ó sì ti ka ìwé náà, ó béèrè pé agbègbè ìlú wo ni tirẹ̀. Nígbà tí ó sì gbọ́ pé ará Kilikia ni; 
'''
"35" = '''
:sup:`35` Ó wí pé, “Èmi yóò gbọ́ ẹjọ́ rẹ, nígbà tí àwọn olùfisùn rẹ pẹ̀lú bá dé.” Ó sì pàṣẹ pé kí wọn pa Paulu mọ́ ní abẹ́ àbojútó àwọn olùṣọ́ ní gbọ̀ngàn ìdájọ́ ààfin Herodu. 
'''
