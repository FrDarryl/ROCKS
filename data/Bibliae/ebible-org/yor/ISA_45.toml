[45]
"1" = '''
:sup:`1` “Èyí ni ohun tí Olúwa sọ fún ẹni òróró rẹ̀, sí Kirusi, ọwọ́ ọ̀tún ẹni tí mo dì mú láti dojú àwọn orílẹ̀-èdè bolẹ̀ níwájú rẹ̀ àti láti gba ohun ìjà àwọn ọba lọ́wọ́ wọn, láti ṣí àwọn ìlẹ̀kùn níwájú rẹ̀ tí ó fi jẹ́ pé a kì yóò ti àwọn ẹnu-ọ̀nà. 
'''
"2" = '''
:sup:`2` Èmi yóò lọ síwájú rẹ, Èmi ó sì tẹ́ àwọn òkè ńlá pẹrẹsẹ Èmi yóò fọ gbogbo ẹnu-ọ̀nà idẹ èmi ó sì gé ọ̀pá irin. 
'''
"3" = '''
:sup:`3` Èmi yóò sì fún ọ ní àwọn ọrọ̀ ibi òkùnkùn, ọrọ̀ tí a kó pamọ́ sí àwọn ibi tí ó fi ara sin, tó bẹ́ẹ̀ tí ìwọ yóò fi mọ̀ pé, Èmi ni Olúwa, Ọlọ́run Israẹli, ẹni tí ó pè ọ́ pẹ̀lú orúkọ rẹ. 
'''
"4" = '''
:sup:`4` Nítorí Jakọbu ìránṣẹ́ mi àti Israẹli ẹni tí mo yàn, Mo pè ọ́ pẹ̀lú orúkọ rẹ, mo sì gbé oyè kan kà ọ́ lórí bí ó tilẹ̀ jẹ́ pé ìwọ kò gbà mí. 
'''
"5" = '''
:sup:`5` Èmi ni Olúwa, àti pé kò sí ẹlòmíràn; yàtọ̀ sí èmi kò sí ọlọ́run kan, Èmi yóò fún ọ ní okun, bí o kò tilẹ̀ tí ì gbà mí, 
'''
"6" = '''
:sup:`6` tí o fi jẹ́ pé láti ìlà-oòrùn títí dé ibi ìwọ̀ rẹ̀ kí ènìyàn le mọ̀, kò sí ẹnìkan lẹ́yìn mi. Èmi ni Olúwa, lẹ́yìn mi kò sí ẹlòmíràn mọ́. 
'''
"7" = '''
:sup:`7` Mo dá ìmọ́lẹ̀, mo sì dá òkùnkùn, Mo mú àlàáfíà wá, Mo sì dá àjálù; Èmi Olúwa ni ó ṣe nǹkan wọ̀nyí. 
'''
"8" = '''
:sup:`8` “Ìwọ ọ̀run lókè rọ òjò òdodo sílẹ̀; jẹ́ kí àwọsánmọ̀ kí ó rọ̀ ọ́ sílẹ̀. Jẹ́ kí ilẹ̀ kí ó yanu gbagada, jẹ́ kí ìgbàlà kí ó dìde sókè, jẹ́ kí òdodo kí ó dàgbà pẹ̀lú rẹ̀; Èmi Olúwa ni ó ti dá a. 
'''
"9" = '''
:sup:`9` “Ègbé ni fún ènìyàn tí ó ń bá Ẹlẹ́dàá rẹ̀ jà, ẹni tí òun jẹ́ àpáàdì kan láàrín àwọn àpáàdì tí ó wà lórí ilẹ̀. Ǹjẹ́ amọ̀ lè sọ fún amọ̀kòkò, pé: ‘Kí ni ohun tí ò ń ṣe?’ Ǹjẹ́ iṣẹ́ rẹ lè sọ pé, ‘Òun kò ní ọwọ́?’ 
'''
"10" = '''
:sup:`10` Ègbé ni fún ẹni tí ó sọ fún baba rẹ̀ pé, ‘Kí ni o bí?’ tàbí sí ìyá rẹ̀, ‘Kí ni ìwọ ti bí?’ 
'''
"11" = '''
:sup:`11` “Ohun tí Olúwa wí nìyìí, Ẹni Mímọ́ Israẹli, àti Ẹlẹ́dàá rẹ̀. Nípa ohun tí ó ń bọ̀, ǹjẹ́ o ń bi mí léèrè nípa àwọn ọmọ mi, tàbí kí o pàṣẹ fún mi nípa iṣẹ́ ọwọ́ mi bí? 
'''
"12" = '''
:sup:`12` Èmi ni ẹni tí ó dá ilẹ̀ ayé tí ó sì da ọmọ ènìyàn sórí i rẹ̀. Ọwọ́ mi ni ó ti ta àwọn ọ̀run; mo sì kó àwọn àgbájọ ìràwọ̀ rẹ̀ síta. 
'''
"13" = '''
:sup:`13` Èmi yóò gbé Kirusi sókè nínú òdodo mi. Èmi yóò mú kí gbogbo ọ̀nà rẹ̀ kí ó tọ́. Òun yóò tún ìlú mi kọ́ yóò sì tú àwọn àtìpó mi sílẹ̀, ṣùgbọ́n kì í ṣe fún owó tàbí ẹ̀bùn kan, ni Olúwa àwọn ọmọ-ogun wí.” 
'''
"14" = '''
:sup:`14` Ohun tí Olúwa wí nìyìí: “Àwọn èròjà ilẹ̀ Ejibiti àti àwọn ọjà ilẹ̀ Kuṣi, àti àwọn Sabeani— wọn yóò wá sọ́dọ̀ rẹ wọn yóò sì jẹ́ tìrẹ; wọn yóò máa wọ́ tẹ̀lé ọ lẹ́yìn, wọn yóò máa wá lọ́wọ̀ọ̀wọ́. Wọn yóò máa foríbalẹ̀ níwájú rẹ̀, wọn yóò sì máa bẹ̀bẹ̀ níwájú rẹ pé, ‘Nítòótọ́ Ọlọ́run wà pẹ̀lú rẹ kò sì ṣí ẹlòmíràn; kò sí ọlọ́run mìíràn.’ ” 
'''
"15" = '''
:sup:`15` Nítòótọ́ ìwọ jẹ́ Ọlọ́run tí ó fi ara rẹ̀ pamọ́, Ìwọ Ọlọ́run àti Olùgbàlà Israẹli, 
'''
"16" = '''
:sup:`16` Gbogbo àwọn tí ó ń gbẹ́ ère ni ojú yóò tì wọn yóò sì kan àbùkù; gbogbo wọn ni yóò bọ́ sínú àbùkù papọ̀. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n Israẹli ni a ó gbàlà láti ọwọ́ Olúwa pẹ̀lú ìgbàlà ayérayé; a kì yóò kàn yín lábùkù tàbí kí a dójútì yín, títí ayé àìnípẹ̀kun. 
'''
"18" = '''
:sup:`18` Nítorí èyí ni ohun tí Olúwa wí, ẹni tí ó dá àwọn ọ̀run, Òun ni Ọlọ́run; ẹni tí ó mọ tí ó sì dá ayé, Òun ló ṣe é; Òun kò dá a láti wà lófo, ṣùgbọ́n ó ṣe é kí a lè máa gbé ibẹ̀, Òun wí pé: “Èmi ni Olúwa, kò sì ṣí ẹlòmíràn. 
'''
"19" = '''
:sup:`19` Èmi kò sọ̀rọ̀ níbi tí ó fi ara sin, láti ibìkan ní ilẹ̀ òkùnkùn, Èmi kò tí ì sọ fún àwọn ìran Jakọbu pé, ‘Ẹ wá mi lórí asán.’ Èmi Olúwa sọ òtítọ́, Mo sì sọ èyí tí ó tọ̀nà. 
'''
"20" = '''
:sup:`20` “Ẹ kó ara yín jọ kí ẹ sì wá; ẹ kórajọ, ẹ̀yin ìsáǹsá láti àwọn orílẹ̀-èdè wá. Aláìmọ̀kan ni àwọn tí ó ń ru ère igi káàkiri, tí wọ́n gbàdúrà sí àwọn òrìṣà tí kò le gba ni. 
'''
"21" = '''
:sup:`21` Jẹ́ kí a mọ ohun tí yóò ṣẹlẹ̀, fihàn wá, jẹ́ kí wọn jọ dámọ̀ràn papọ̀. Ta ló ti sọ èyí lọ́jọ́ tí o ti pẹ́, ta ló ti wí èyí láti àtètèkọ́ṣe? Kì í ha á ṣe Èmi, Olúwa? Àti pé kò sí Ọlọ́run mìíràn lẹ́yìn mi, Ọlọ́run olódodo àti olùgbàlà; kò sí ẹlòmíràn àfi èmi. 
'''
"22" = '''
:sup:`22` “Yípadà sí mi kí a sì gbà ọ́ là, ẹ̀yin ìpẹ̀kun ilẹ̀ ayé; nítorí Èmi ni Ọlọ́run kò sì ṣí ẹlòmíràn. 
'''
"23" = '''
:sup:`23` Nípa èmi tìkára mi ni mo ti búra, ẹnu mi ni ó ti sọ ọ́ pẹ̀lú gbogbo ipá mi, ọ̀rọ̀ náà tí a kì yóò lè parẹ́. Níwájú mi ni gbogbo orúnkún yóò wólẹ̀; nípa mi ni gbogbo ahọ́n yóò búra. 
'''
"24" = '''
:sup:`24` Wọn yóò sọ ní ti èmi, ‘Nínú Olúwa nìkan ni òdodo àti agbára wà.’ ” Gbogbo àwọn tí ó ti bínú sí; yóò wá sọ́dọ̀ rẹ̀ a ó sì dójútì wọn. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n nínú Olúwa gbogbo àwọn ìran Israẹli ni a ó rí ní òdodo, a o sì gbé wọn ga. 
'''
