[3]
"1" = '''
:sup:`1` Rán àwọn ènìyàn náà létí láti máa tẹríba fún ìjọba àti àwọn aláṣẹ. Kí wọn ṣe ìgbọ́ràn nígbà gbogbo, kí wọn sì múra fún iṣẹ́ rere gbogbo. 
'''
"2" = '''
:sup:`2` Wọn kò gbọdọ̀ sọ̀rọ̀ ẹnikẹ́ni ní ibi, kí wọn jẹ́ ẹni àlàáfíà àti ẹni pẹ̀lẹ́, kí wọn sì máa fi ìwà tútù gbogbo hàn sí gbogbo ènìyàn. 
'''
"3" = '''
:sup:`3` Nígbà kan rí, àwa pàápàá jẹ́ òpè àti aláìgbọ́ràn, àti tàn wá jẹ, a sì ti sọ wá di ẹrú fún onírúurú ìfẹ́kúfẹ̀ẹ́ àti adùn ayé. À ń gbé ìgbé ayé àrankàn àti owú kíkorò, a jẹ́ ẹni ìríra, a sì ń kórìíra ọmọ ẹnìkejì wa pẹ̀lú. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n nígbà tí inú rere àti ìfẹ́ Ọlọ́run Olùgbàlà wa farahàn, 
'''
"5" = '''
:sup:`5` o gbà wá là. Kì í ṣe nípa iṣẹ́ tí àwa ṣe nínú òdodo bí kò ṣe nítorí àánú rẹ̀. Ó gbà wá là, nípasẹ̀ ìwẹ̀nù àtúnbí àti ìsọdọ̀tun ti Ẹ̀mí Mímọ́, 
'''
"6" = '''
:sup:`6` èyí tí tú lé wa lórí ní ẹ̀kúnrẹ́rẹ́ nípasẹ̀ Jesu Kristi Olùgbàlà wá. 
'''
"7" = '''
:sup:`7` Tó bẹ́ẹ̀ gẹ́ẹ́ tí ó jẹ́ wí pé lẹ́hìn tí a tí dá wa láre nípasẹ̀ oore-ọ̀fẹ́, kí a lè jẹ́ àjùmọ̀jogún ìrètí ìyè àìnípẹ̀kun. 
'''
"8" = '''
:sup:`8` Òtítọ́ ni ọ̀rọ̀ wọ̀nyí. Mo sì fẹ́ kí ó ṣe ìtẹnumọ́ rẹ̀ gidigidi, kí àwọn tí wọ́n ti gbàgbọ́ nínú Ọlọ́run le kíyèsi láti máa fi ara wọn jì fún iṣẹ́ rere. Nǹkan wọ̀nyí dára, wọ́n sì jẹ́ èrè fún gbogbo ènìyàn. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n yẹra kúrò nínú àwọn ìbéèrè òmùgọ̀, àti ìtàn ìran, àti àríyànjiyàn àti ìjà nípa ti òfin, nítorí pé àwọn nǹkan báyìí jẹ́ aláìlérè àti asán. 
'''
"10" = '''
:sup:`10` Bí ẹnikẹ́ni bá fẹ́ dá ìyapa sílẹ̀ láàrín yín, ẹ bá a wí lẹ́ẹ̀kínní àti lẹ́ẹ̀kejì. Lẹ́yìn náà, ẹ má ṣe ní ohunkóhun í ṣe pẹ̀lú rẹ̀. 
'''
"11" = '''
:sup:`11` Kí ó dá ọ lójú wí pé irú ẹni bẹ́ẹ̀ ti yapa, ó jẹ́ ẹlẹ́ṣẹ̀, ó sì dá ara rẹ̀ lẹ́bi. 
'''
"12" = '''
:sup:`12` Ní kété tí mo bá ti rán Artema tàbí Tikiku sí ọ, sa gbogbo ipá rẹ láti tọ̀ mí wá ní Nikopoli, nítorí mo ti pinnu láti lo ìgbà òtútù mi níbẹ̀. 
'''
"13" = '''
:sup:`13` Sa gbogbo agbára rẹ láti ran Senasi amòfin àti Apollo lọ́wọ́ nínú ìrìnàjò wọn. Rí i dájú pé wọ́n ní ohun gbogbo tí wọn nílò. 
'''
"14" = '''
:sup:`14` Àwọn ènìyàn nílò láti kọ́ bí a tí ń fi ara ẹni jì sí iṣẹ́ rere kí wọn ba à le pèsè ohun kòsémánìí fún ara wọn, nípa èyí, wọn kì yóò jẹ́ aláìléso. 
'''
"15" = '''
:sup:`15` Gbogbo àwọn tí ń bẹ lọ́dọ̀ mi kí ọ. Bá mi kí àwọn tí ó fẹ́ wa nínú ìgbàgbọ́. Kí oore-ọ̀fẹ́ Ọlọ́run wà pẹ̀lú gbogbo yín.
'''
