[64]
"1" = '''
:sup:`1` Ìwọ ìbá fa ọ̀run ya kí o sì sọ̀kalẹ̀ wá, tí àwọn òkè ńlá yóò fi wárìrì níwájú rẹ! 
'''
"2" = '''
:sup:`2` Gẹ́gẹ́ bí ìgbà tí iná mú ẹ̀ka igi jó tí ó sì mú kí omi ó hó, sọ̀kalẹ̀ wá kí orúkọ rẹ le di mí mọ̀ fún àwọn ọ̀tá rẹ kí o sì jẹ́ kí àwọn orílẹ̀-èdè kí ó wárìrì níwájú rẹ! 
'''
"3" = '''
:sup:`3` Nítorí nígbà tí o bá ṣe àwọn ohun ẹ̀rù tí àwa kò nírètí, o sọ̀kalẹ̀ wá, àwọn òkè ńlá sì wárìrì níwájú rẹ̀. 
'''
"4" = '''
:sup:`4` Láti ìgbà àtijọ́ kò sí ẹni tí ó gbọ́ rí kò sí etí kan tí ó gbọ́ ọ, kò sí ojú tí ó tí ì rí Ọlọ́run mìíràn lẹ́yìn rẹ, tí ó máa ń ṣe nǹkan lórúkọ àwọn tí ó dúró dè é. 
'''
"5" = '''
:sup:`5` Ìwọ a máa wá fún ìrànlọ́wọ́ àwọn tí wọn ń fi ayọ̀ ṣe ohun tó tọ́, tí ó rántí ọ̀nà rẹ. Ṣùgbọ́n nígbà tí a bẹ̀rẹ̀ sí dẹ́ṣẹ̀ sí wọn, inú bí ọ. Báwo ni a ó ṣe gbà wá là? 
'''
"6" = '''
:sup:`6` Gbogbo wa ti dàbí ẹnìkan tí ó jẹ́ aláìmọ́, gbogbo òdodo wa sì dàbí èkísà ẹlẹ́gbin; gbogbo wa kákò bí ewé, àti bí afẹ́fẹ́, ẹ̀ṣẹ̀ wa ti gbá wa lọ kúrò. 
'''
"7" = '''
:sup:`7` Ẹnikẹ́ni kò pe orúkọ rẹ tàbí kí ó gbìyànjú láti dì ẹ́ mú; nítorí ìwọ ti fi ojú rẹ pamọ́ fún wa ó sì jẹ́ kí àwa ṣòfò dànù nítorí àwọn ẹ̀ṣẹ̀ wa. 
'''
"8" = '''
:sup:`8` Síbẹ̀síbẹ̀, Olúwa, ìwọ ni Baba wa. Àwa ni amọ̀, ìwọ ni amọ̀kòkò; gbogbo wa jẹ́ iṣẹ́ ọwọ́ rẹ. 
'''
"9" = '''
:sup:`9` Má ṣe bínú kọjá ààlà, ìwọ Olúwa, má ṣe rántí gbogbo ẹ̀ṣẹ̀ wa títí láé. Jọ̀wọ́, bojú wò wá, ni a gbàdúrà, nítorí ènìyàn rẹ ni gbogbo wa. 
'''
"10" = '''
:sup:`10` Àwọn ìlú mímọ́ rẹ ti di aṣálẹ̀; Sioni pàápàá di aṣálẹ̀, Jerusalẹmu di ahoro. 
'''
"11" = '''
:sup:`11` Tẹmpili mímọ́ ológo wa, níbi tí àwọn baba wa ti yìn ọ́, ni a ti fi iná sun, àti ohun gbogbo tí í ṣe ìṣúra wa ti dahoro. 
'''
"12" = '''
:sup:`12` Lẹ́yìn gbogbo nǹkan wọ̀nyí, Olúwa, ìwọ ó ha sì tún fi ara rẹ pamọ́ bí? Ìwọ ó ha dákẹ́ kí o sì fìyà jẹ wá kọjá ààlà bí? 
'''
