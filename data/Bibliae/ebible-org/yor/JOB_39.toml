[39]
"1" = '''
:sup:`1` “Ìwọ mọ àkókò ìgbà tí àwọn ewúrẹ́ orí àpáta ń bímọ? Ìwọ sì lè kíyèsi ìgbà tí abo àgbọ̀nrín ń bímọ? 
'''
"2" = '''
:sup:`2` Ìwọ lè ka iye òṣùpá tí wọn ń pé, ìwọ sì mọ àkókò ìgbà tí wọn ń bímọ. 
'''
"3" = '''
:sup:`3` Wọ́n tẹ ara wọn ba, wọ́n bímọ, wọ́n sì mú ìkáàánú wọn jáde. 
'''
"4" = '''
:sup:`4` Àwọn ọmọ wọn rí dáradára, wọ́n dàgbà nínú ọ̀dàn; wọ́n jáde lọ, wọn kò sì tún padà wá sọ́dọ̀ wọn. 
'''
"5" = '''
:sup:`5` “Ta ni ó jọ̀wọ́ kẹ́tẹ́kẹ́tẹ́ oko lọ́wọ́? Tàbí ta ní ó tú ìdè kẹ́tẹ́kẹ́tẹ́ igbó, 
'''
"6" = '''
:sup:`6` èyí tí mo fi aginjù ṣe ilé fún, àti ilẹ̀ iyọ̀ ní ibùgbé rẹ̀. 
'''
"7" = '''
:sup:`7` Ó rẹ́rìn-ín sí ariwo ìlú, bẹ́ẹ̀ ni òun kò sì gbọ́ igbe darandaran. 
'''
"8" = '''
:sup:`8` Orí àtòlé òkè ńlá ni ibùjẹ oko rẹ̀, òun a sì máa wá ewé tútù gbogbo rí. 
'''
"9" = '''
:sup:`9` “Àgbáǹréré ha jẹ́ sìn ọ́ bí? Tàbí ó jẹ́ dúró ní ibùjẹ ẹran rẹ ní òru? 
'''
"10" = '''
:sup:`10` Ìwọ le fi òkun tata de àgbáǹréré nínú aporo? Tàbí ó jẹ́ máa fa ìtulẹ̀ nínú aporo oko tọ̀ ọ́ lẹ́yìn? 
'''
"11" = '''
:sup:`11` Ìwọ ó gbẹ́kẹ̀lé e nítorí agbára rẹ̀ pọ̀? Ìwọ ó sì fi iṣẹ́ rẹ lé e lọ́wọ́? 
'''
"12" = '''
:sup:`12` Ìwọ le gbẹ́kẹ̀lé pé, yóò mú èso oko rẹ̀ wá sílé, àti pé yóò sì kó ọ jọ sínú àká rẹ? 
'''
"13" = '''
:sup:`13` “Ìwọ ni yóò ha fi ìyẹ́ dáradára fún ọ̀kín bí, tàbí ìyẹ́ àti ìhùhù bo ògòǹgò? 
'''
"14" = '''
:sup:`14` Ó yé ẹ̀yìn rẹ̀ sílẹ̀ lórí ilẹ̀, a sì mú wọn gbóná nínú ekuru; 
'''
"15" = '''
:sup:`15` tí ó sì gbàgbé pé, ẹsẹ̀ lè tẹ̀ wọ́n fọ́, tàbí pé ẹranko igbó lè tẹ̀ wọ́n fọ́. 
'''
"16" = '''
:sup:`16` Kò ní àánú sí àwọn ọmọ rẹ̀ bí ẹni pé wọn kì í ṣe tirẹ̀; asán ni iṣẹ́ rẹ̀ láìní ìbẹ̀rù; 
'''
"17" = '''
:sup:`17` nítorí pé Ọlọ́run kò fún un ní ọgbọ́n, bẹ́ẹ̀ ni kò sì fi ìpín òye fún un. 
'''
"18" = '''
:sup:`18` Nígbà tí ó gbé ara sókè, ó gan ẹṣin àti ẹlẹ́ṣin. 
'''
"19" = '''
:sup:`19` “Ìwọ ni ó fi agbára fún ẹṣin bí, tàbí ṣé ìwọ ni ó fi gọ̀gọ̀ wọ ọrùn rẹ̀ ní aṣọ? 
'''
"20" = '''
:sup:`20` Ìwọ le mú fò sókè bí ẹlẹ́ǹgà? Ògo èémí imú rẹ ní ẹ̀rù ńlá. 
'''
"21" = '''
:sup:`21` Ó fi ẹsẹ̀ halẹ̀ nínú àfonífojì, ó sì yọ̀ nínú agbára rẹ̀; ó lọ jáde láti pàdé àwọn ìhámọ́ra ogun. 
'''
"22" = '''
:sup:`22` Ó fi ojú kékeré wo ẹ̀rù, àyà kò sì fò ó; bẹ́ẹ̀ ni kì í sì í padà sẹ́yìn kúrò lọ́wọ́ idà. 
'''
"23" = '''
:sup:`23` Lọ́dọ̀ rẹ ni apó-ọfà ń mì pẹkẹpẹkẹ, àti ọ̀kọ̀ dídán àti àpáta. 
'''
"24" = '''
:sup:`24` Ó fi kíkorò ojú àti ìbínú ńlá gbé ilé mi, bẹ́ẹ̀ ni òun kò sì gbà á gbọ́ pé, ìró ìpè ni. 
'''
"25" = '''
:sup:`25` Ó wí nígbà ìpè pé, Háà! Háà! Ó sì gbóhùn ogun lókèèrè réré, igbe àwọn balógun àti ìhó ayọ̀ ogun wọn. 
'''
"26" = '''
:sup:`26` “Àwòdì ha máa ti ipa ọgbọ́n rẹ̀ fò sókè, tí ó sì na ìyẹ́ apá rẹ̀ sí ìhà gúúsù? 
'''
"27" = '''
:sup:`27` Idì ha máa fi àṣẹ rẹ̀ fò sókè, kí ó sì lọ tẹ́ ìtẹ́ rẹ̀ sí òkè gíga? 
'''
"28" = '''
:sup:`28` Ó ń gbé, ó sì ń wò ní orí àpáta, lórí pàlàpálá òkúta àti ibi orí òkè. 
'''
"29" = '''
:sup:`29` Láti ibẹ̀ lọ ni ó ti ń wá oúnjẹ kiri, ojú rẹ̀ sì ríran rí òkè réré. 
'''
"30" = '''
:sup:`30` Àwọn ọmọ rẹ̀ pẹ̀lú a máa mu ẹ̀jẹ̀, níbi tí òkú bá gbé wà, níbẹ̀ ni òun wà pẹ̀lú.” 
'''
