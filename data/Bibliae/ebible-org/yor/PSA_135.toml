[135]
"1" = '''
:sup:`1` Ẹ yin Olúwa. Ẹ yin orúkọ Olúwa; ẹ yìn ín, ẹ̀yin ìránṣẹ́ Olúwa. 
'''
"2" = '''
:sup:`2` Ẹ̀yin tí ń dúró ní ilé Olúwa, nínú àgbàlá ilé Ọlọ́run wa. 
'''
"3" = '''
:sup:`3` Ẹ yin Olúwa: nítorí tí Olúwa ṣeun; ẹ kọrin ìyìn sí orúkọ rẹ̀; nítorí tí ó dùn. 
'''
"4" = '''
:sup:`4` Nítorí tí Olúwa ti yan Jakọbu fún ara rẹ̀; àní Israẹli fún ìṣúra ààyò rẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí tí èmi mọ̀ pé Olúwa tóbi, àti pé Olúwa jù gbogbo òrìṣà lọ. 
'''
"6" = '''
:sup:`6` Olúwa ṣe ohunkóhun tí ó wù ú, ní ọ̀run àti ní ayé, ní Òkun àti ní ọ̀gbun gbogbo. 
'''
"7" = '''
:sup:`7` Ó mú ìkùùkuu gòkè láti òpin ilẹ̀ wá: ó dá mọ̀nàmọ́ná fún òjò: ó ń mú afẹ́fẹ́ ti inú ilẹ̀ ìṣúra rẹ̀ wá. 
'''
"8" = '''
:sup:`8` Ẹni tí ó kọlu àwọn àkọ́bí Ejibiti, àti ti ènìyàn àti ti ẹranko. 
'''
"9" = '''
:sup:`9` Ẹni tí ó rán iṣẹ́ àmì àti iṣẹ́ ìyanu sí àárín rẹ̀, ìwọ Ejibiti, sí ara Farao àti sí ara àwọn ìránṣẹ́ rẹ̀ gbogbo. 
'''
"10" = '''
:sup:`10` Ẹni tí ó kọlu àwọn orílẹ̀-èdè púpọ̀, tí ó sì pa àwọn alágbára ọba. 
'''
"11" = '''
:sup:`11` Sihoni, ọba àwọn ará Amori, àti Ogu, ọba Baṣani, àti gbogbo ìjọba Kenaani: 
'''
"12" = '''
:sup:`12` Ó sì fi ilẹ̀ wọn fún ni ní ìní, ìní fún Israẹli, ènìyàn rẹ̀. 
'''
"13" = '''
:sup:`13` Olúwa orúkọ rẹ dúró láéláé; ìrántí rẹ Olúwa, láti ìrandíran. 
'''
"14" = '''
:sup:`14` Nítorí tí Olúwa yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀, yóò sì ṣe ìyọ́nú sí àwọn ọmọ ọ̀dọ̀ rẹ̀. 
'''
"15" = '''
:sup:`15` Fàdákà òun wúrà ni èrè àwọn aláìkọlà, iṣẹ́ ọwọ́ ènìyàn ni. 
'''
"16" = '''
:sup:`16` Wọ́n ní ẹnu, ṣùgbọ́n wọn kò le sọ̀rọ̀; wọ́n ní ojú, ṣùgbọ́n wọn kò fi ríran. 
'''
"17" = '''
:sup:`17` Wọ́n ní etí, ṣùgbọ́n wọn kò fi gbọ́rọ̀; bẹ́ẹ̀ ni kò si èémí kan ní ẹnu wọn. 
'''
"18" = '''
:sup:`18` Àwọn tí ń ṣe wọ́n dàbí wọn: gẹ́gẹ́ bẹ́ẹ̀ ni olúkúlùkù ẹni tí ó gbẹ́kẹ̀ rẹ̀ lé wọn. 
'''
"19" = '''
:sup:`19` Ẹ̀yin ara ilé Israẹli, ẹ fi ìbùkún fún Olúwa, ẹ̀yin ará ilé Aaroni, fi ìbùkún fún Olúwa. 
'''
"20" = '''
:sup:`20` Ẹ̀yin ará ilé Lefi, fi ìbùkún fún Olúwa; ẹ̀yin tí ó bẹ̀rù Olúwa, fi ìbùkún fún Olúwa. 
'''
"21" = '''
:sup:`21` Olùbùkún ni Olúwa, láti Sioni wá, tí ń gbé Jerusalẹmu. Ẹ fi ìyìn fún Olúwa. 
'''
