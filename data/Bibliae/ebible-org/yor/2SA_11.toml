[11]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà tí ọdún yípo, ní àkókò ìgbà tí àwọn ọba máa ń jáde ogun, Dafidi sì rán Joabu, àti àwọn ìránṣẹ́ rẹ̀ pẹ̀lú rẹ̀, àti gbogbo Israẹli; wọ́n sì pa àwọn ọmọ Ammoni, wọ́n sì dó ti Rabba. Dafidi sì jókòó ní Jerusalẹmu. 
'''
"2" = '''
:sup:`2` Ó sì ṣe, ní ìgbà àṣálẹ́ kan, Dafidi sì dìde ní ibùsùn rẹ̀, ó sì ń rìn lórí òrùlé ilé ọba, láti orí òrùlé náà ni ó sì rí obìnrin kan tí ó ń wẹ̀ ara rẹ̀; obìnrin náà sì ṣe arẹwà lójú láti wò. 
'''
"3" = '''
:sup:`3` Dafidi sì ránṣẹ́ ó sì béèrè obìnrin náà. Ẹnìkan sì wí pé, “Èyí ha kọ́ ni Batṣeba, ọmọbìnrin Eliamu, aya Uriah ará Hiti.” 
'''
"4" = '''
:sup:`4` Dafidi sì rán àwọn ìránṣẹ́, ó sì mú un; ó sì wọ inú ilé tọ̀ ọ́ lọ, ó sì bá a dàpọ̀, nígbà tí ó sì wẹ ara rẹ̀ mọ́ tán, ó sì padà lọ sí ilé rẹ̀. 
'''
"5" = '''
:sup:`5` Obìnrin náà sì lóyún, ó sì ránṣẹ́ ó sì sọ fún Dafidi, ó sì wí pé, “Èmi ti lóyún.” 
'''
"6" = '''
:sup:`6` Dafidi sì ránṣẹ́ sí Joabu, pé, “Rán Uriah ará Hiti sí mi.” Joabu sì rán Uriah sí Dafidi. 
'''
"7" = '''
:sup:`7` Nígbà tí Uriah sì dé ọ̀dọ̀ rẹ̀, Dafidi sì bi í léèrè báwo ni Joabu ti ṣe àti àlàáfíà àwọn ènìyàn náà, àti bí ogun náà ti ń ṣe. 
'''
"8" = '''
:sup:`8` Dafidi sì wí fún Uriah pé, “Sọ̀kalẹ̀ lọ sí ilé rẹ, kí o sì wẹ ẹsẹ̀ rẹ.” Uriah sì jáde kúrò ní ilé ọba, oúnjẹ láti ọ̀dọ̀ ọba wá sì tọ̀ ọ́ lẹ́yìn. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Uriah sun ní ẹnu-ọ̀nà ilé ọba lọ́dọ̀ gbogbo ìránṣẹ́ olúwa rẹ̀, kò sì sọ̀kalẹ̀ lọ sí ilé rẹ̀. 
'''
"10" = '''
:sup:`10` Nígbà tí wọ́n sì sọ fún Dafidi pé, “Uriah kò sọ̀kalẹ̀ lọ sí ilé rẹ̀,” Dafidi sì wí fún Uriah pé, “Ṣe bí ọ̀nà àjò ni ìwọ ti wá? Èéha ti ṣe tí ìwọ kò fi sọ̀kalẹ̀ lọ sí ilé rẹ.” 
'''
"11" = '''
:sup:`11` Uriah sì wí fún Dafidi pé, “Àpótí ẹ̀rí, àti Israẹli, àti Juda jókòó nínú àgọ́; àti Joabu olúwa mi, àti àwọn ìránṣẹ́ olúwa mi wà ní ibùdó ní pápá, èmi ó ha lọ sí ilé mi, láti jẹ àti láti mu, àti láti bá obìnrin mi sùn? Bí ìwọ bá wà láààyè, àti bí ẹ̀mí rẹ́ si ti ń bẹ láààyè, èmi kì yóò ṣe nǹkan yìí.” 
'''
"12" = '''
:sup:`12` Dafidi sì wí fún Uriah pé, “Sì dúró níhìn-ín lónìí, lọ́la èmi ó sì jẹ́ kí ìwọ ó lọ.” Uriah sì dúró ní Jerusalẹmu ní ọjọ́ náà, àti ọjọ́ kejì. 
'''
"13" = '''
:sup:`13` Dafidi sì pè é, ó sì jẹ, ó sì mú nítorí rẹ̀; ó sì mu kí ọtí pa á; òun sì jáde ní alẹ́ lọ sí ibùsùn rẹ̀ lọ́dọ̀ àwọn ìránṣẹ́ olúwa rẹ̀, kò sì sọ̀kalẹ̀ lọ sí ilé rẹ̀. 
'''
"14" = '''
:sup:`14` Ó sì ṣe ní òwúrọ̀, Dafidi sì kọ̀wé sí Joabu, ó fi rán Uriah. 
'''
"15" = '''
:sup:`15` Ó sì kọ sínú ìwé pé, “Fi Uriah síwájú ibi tí ogun gbé le, kí ẹ sì fàsẹ́yìn, kí wọn lè kọlù ú, kí ó sì kú.” 
'''
"16" = '''
:sup:`16` Ó sì ṣe nígbà tí Joabu ṣe àkíyèsí ìlú náà, ó sì yan Uriah sí ibi kàn ní ibi tí òun mọ̀ pé àwọn alágbára ọkùnrin ń bẹ níbẹ̀. 
'''
"17" = '''
:sup:`17` Àwọn ọkùnrin ìlú náà sì jáde wá, wọ́n sì bá Joabu jà, díẹ̀ sì ṣubú nínú àwọn ènìyàn náà nínú àwọn ìránṣẹ́ Dafidi, Uriah ará Hiti sì kú pẹ̀lú. 
'''
"18" = '''
:sup:`18` Joabu sì ránṣẹ́ ó sì ro gbogbo nǹkan ogun náà fún Dafidi. 
'''
"19" = '''
:sup:`19` Ó sì pàṣẹ fún ìránṣẹ́ náà pé, “Nígbà tí ìwọ bá sì parí àti máa ro gbogbo nǹkan ogun náà fún ọba. 
'''
"20" = '''
:sup:`20` Bí ó bá ṣe pé, ìbínú ọba bá ru, ti òun sì wí fún ọ pé, ‘Èéṣe tí ẹ̀yin fi súnmọ́ ìlú náà láti bá wọn jà, ẹ̀yin kò mọ̀ pé wọn ó tafà láti orí odi wá. 
'''
"21" = '''
:sup:`21` Ta ni ó pa Abimeleki ọmọ Jerubu-Beṣeti? Kì í ṣe obìnrin ni ó yí òkúta-ọlọ lù ú láti orí odi wá, tí ó sì kú ní Tebesi? Èéha ti rí tí ẹ̀yin fi súnmọ́ odi náà? Ìwọ yóò sì wí fún un pé, Uriah ìránṣẹ́ rẹ ará Hiti kú pẹ̀lú.’ ” 
'''
"22" = '''
:sup:`22` Ìránṣẹ́ náà sì lọ, ó sì wá, ó sì jẹ́ gbogbo iṣẹ́ tí Joabu rán an fún Dafidi. 
'''
"23" = '''
:sup:`23` Ìránṣẹ́ náà sì wí fún Dafidi pé, “Nítòótọ́ àwọn ọkùnrin náà lágbára jù wá lọ, wọ́n sì jáde tọ̀ wá wá ní pápá, àwa sì tẹ̀lé wọn títí wọ́n fi dé ẹ̀yìn odi. 
'''
"24" = '''
:sup:`24` Àwọn tafàtafà sì ta sí ìránṣẹ́ rẹ láti orí odi wá, díẹ̀ nínú àwọn ìránṣẹ́ ọba sì kú, ìránṣẹ́ rẹ̀ Uriah ará Hiti sì kú pẹ̀lú.” 
'''
"25" = '''
:sup:`25` Dafidi sì wí fún ìránṣẹ́ náà pé, “Báyìí ni ìwọ yóò wí fún Joabu pé, ‘Má ṣe jẹ́ kí nǹkan yìí burú ní ojú rẹ, nítorí pé idà a máa pa lọ́tùn ún lósì, mú ìjà rẹ le sí ìlú náà, kí o sì bì í ṣubú.’ Kí ìwọ sì mú un lọ́kàn le.” 
'''
"26" = '''
:sup:`26` Nígbà tí aya Uriah sì gbọ́ pé Uriah ọkọ rẹ̀ kú, ó sì ṣọ̀fọ̀ nítorí ọkọ rẹ̀. 
'''
"27" = '''
:sup:`27` Nígbà tí ìṣọ̀fọ̀ náà sì kọjá tan, Dafidi sì ránṣẹ́, o sì mú un wá sí ilé rẹ̀, ó sì di aya rẹ̀, ó sì bí ọmọkùnrin kan fún un, ṣùgbọ́n nǹkan náà tí Dafidi ṣe burú níwájú Olúwa. 
'''
