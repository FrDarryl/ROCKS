[9]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà tí a ti ṣe àwọn nǹkan wọ̀nyí tán, àwọn olórí tọ̀ mí wá, wọ́n sì wí pé, “Àwọn ènìyàn Israẹli, tí ó fi mọ́ àwọn àlùfáà àti àwọn ọmọ Lefi, kò tì í ya ara wọn sọ́tọ̀ kúrò láàrín àwọn ènìyàn agbègbè tí wọ́n ń ṣe ohun ìríra bí i ti àwọn ará Kenaani, àwọn ará Hiti, àwọn ará Peresi, àwọn ará Jebusi, àwọn ará Ammoni, àwọn ará Moabu, àwọn ará Ejibiti àti ti àwọn ará Amori. 
'''
"2" = '''
:sup:`2` Wọ́n ti fẹ́ lára àwọn ọmọbìnrin wọn fún ara wọn àti fún àwọn ọmọkùnrin wọn gẹ́gẹ́ bí aya, wọ́n ti da irú-ọmọ ìran mímọ́ pọ̀ mọ́ àwọn ènìyàn ti ó wà ní àyíká wọn. Àwọn olórí àti àwọn ìjòyè ta àwọn ènìyàn tókù yọ nínú híhu ìwà àìṣòótọ́.” 
'''
"3" = '''
:sup:`3` Nígbà tí mo gbọ́ èyí, mo fa àwọ̀tẹ́lẹ̀ àti agbádá mi ya, mo tu irun orí àti irùngbọ̀n mi, mo sì jókòó ní ìjayà. 
'''
"4" = '''
:sup:`4` Nígbà náà ni gbogbo àwọn tí ó wárìrì sí ọ̀rọ̀ Ọlọ́run Israẹli kó ara wọn jọ yí mi ká nítorí àìṣòótọ́ àwọn ìgbèkùn yìí. Èmi sì jókòó níbẹ̀ ní ìjayà títí di àkókò ìrúbọ àṣálẹ́. 
'''
"5" = '''
:sup:`5` Ní ìgbà tí ó di àkókò ìrúbọ àṣálẹ́, mo dìde kúrò nínú ìrẹ̀wẹ̀sì ọkàn mi, pẹ̀lú àwọ̀tẹ́lẹ̀ àti agbádá mi yíya ní ọrùn mi, mo kúnlẹ̀ lórí eékún mi méjèèjì, mo sì tẹ́ ọwọ́ mi méjèèjì sí Olúwa Ọlọ́run mi. 
'''
"6" = '''
:sup:`6` Mo sì gbàdúrà: “Ojú tì mí gidigidi, tí n kò fi lè gbé ojú mi sókè sí ọ̀dọ̀ rẹ, Ọlọ́run mi, nítorí ẹ̀ṣẹ̀ wá di púpọ̀ ní orí wa, ẹ̀bi wa sì ga kan àwọn ọ̀run. 
'''
"7" = '''
:sup:`7` Láti ọjọ́ àwọn baba wá ni ẹ̀bi wa ti pọ̀ jọjọ títí di ìsinsin yìí. Nítorí ẹ̀ṣẹ̀ wa, àwa àti àwọn ọba wa àti àwọn àlùfáà wa ni a ti sọ di ẹni idà, ẹni ìgbèkùn, ìkógun àti ẹni ẹ̀sín lọ́wọ́ àwọn àjèjì ọba, bí ó ti rí lónìí. 
'''
"8" = '''
:sup:`8` “Ṣùgbọ́n ni ìsinsin yìí, fún ìgbà díẹ̀, ni a ti fi oore-ọ̀fẹ́ fún wa láti ọ̀dọ̀ Olúwa Ọlọ́run wa wá láti sálà, àti láti fi èèkàn fún wa ni ibi mímọ́ rẹ̀, nítorí kí Ọlọ́run kí ó lè mú ojú wa mọ́lẹ̀, kí ó sì tún wa gbé dìde díẹ̀ kúrò nínú ìgbèkùn wa. 
'''
"9" = '''
:sup:`9` Bí ó tilẹ̀ jẹ́ pé àwa jẹ́ ẹrú, Ọlọ́run wa kò fi wa sílẹ̀ nínú ìgbèkùn wa. Ó ti fi àánú hàn fún wa ni iwájú àwọn ọba Persia: Ó ti fún wa ní ìgbé ayé tuntun láti tún odi ilé Ọlọ́run wa mọ, kí a sì tún àwókù rẹ̀ ṣe, ó sì fi odi ààbò fún wa ní Juda àti ní Jerusalẹmu. 
'''
"10" = '''
:sup:`10` “Ṣùgbọ́n nísinsin yìí, Ọlọ́run wa, kí ni àwa yóò wí lẹ́yìn èyí? Nítorí tí àwa kọ àṣẹ rẹ sílẹ̀ 
'''
"11" = '''
:sup:`11` èyí tí ìwọ ti pa fún wa láti ẹnu àwọn wòlíì ìránṣẹ́ rẹ, nígbà ti ìwọ wí pé, ‘Ilẹ̀ náà ti ẹ̀yin ń wọ̀ lọ láti gbà n nì jẹ́ ilẹ̀ aláìmọ́ tó kún fún ẹ̀gbin àwọn ènìyàn ilẹ̀ náà, nípa ṣíṣe ohun ìríra àti híhu ìwà èérí ti kún ún láti ìkángun kan dé èkejì. 
'''
"12" = '''
:sup:`12` Nítorí náà, ẹ má ṣe fi àwọn ọmọbìnrin yín fún àwọn ọmọkùnrin wọn ní ìyàwó tàbí kí ẹ fẹ́ àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin yín ní ìyàwó. Ẹ má ṣe dá májẹ̀mú àlàáfíà pẹ̀lú wọn nígbàkígbà kí ẹ̀yin kí ó sì le lágbára, kí ẹ sì le máa jẹ ire ilẹ̀ náà, kí ẹ sì le fi í sílẹ̀ fún àwọn ọmọ yín gẹ́gẹ́ bí ogún ayérayé.’ 
'''
"13" = '''
:sup:`13` “Ohun tí ó ti ṣẹlẹ̀ sí wa jẹ́ àyọríṣí iṣẹ́ búburú wa àti ẹ̀bi ẹ̀ṣẹ̀ ńlá wa, síbẹ̀, Ọlọ́run wa, ìjìyà ti ìwọ fún wa kéré si ìjìyà tí ó yẹ fún ẹ̀ṣẹ̀ ti a dá, ìwọ sì fún wa ní àwọn ènìyàn tó ṣẹ́kù bí èyí. 
'''
"14" = '''
:sup:`14` Ǹjẹ́ ó yẹ kí àwa tún yẹ̀ kúrò nínú àṣẹ rẹ, kí a sì máa ṣe ìgbéyàwó papọ̀ pẹ̀lú àwọn ènìyàn tí wọn ti ṣe onírúurú ohun ìríra báyìí? Ṣe ìwọ kò ní bínú sí wa láti pa wá run tí kì yóò sẹ́ ku ẹnikẹ́ni tí yóò là? 
'''
"15" = '''
:sup:`15` Ìwọ Olúwa, Ọlọ́run Israẹli, ìwọ jẹ́ olódodo! Àwa ìgbèkùn tí ó ṣẹ́kù bí ó ti rí lónìí. Àwa dúró níwájú rẹ nínú ẹ̀bi ẹ̀ṣẹ̀ wa, bí ó tilẹ̀ jẹ́ pé nítorí èyí ẹnikẹ́ni nínú wa kò lè dúró níwájú rẹ”. 
'''
