[6]
"1" = '''
:sup:`1` Nígbà náà ni ọba Dariusi pàṣẹ, wọ́n sì wá inú ilé ìfí nǹkan pamọ́ sí ní ilé ìṣúra ní Babeli. 
'''
"2" = '''
:sup:`2` A rí ìwé kíká kan ní Ekbatana ibi kíkó ìwé sí ní ilé olódi agbègbè Media, wọ̀nyí ni ohun tí a kọ sínú rẹ̀. Ìwé ìrántí. 
'''
"3" = '''
:sup:`3` Ní ọdún kìn-ín-ní ìjọba ọba Kirusi, ọba pa àṣẹ kan nípa tẹmpili Ọlọ́run ní Jerusalẹmu. Jẹ́ kí a tún tẹmpili ibi tí a ti ń rú onírúurú ẹbọ kọ́, kí a fi ìpìlẹ̀ rẹ̀ lélẹ̀ ni gíga àti fífẹ̀ rẹ̀ jẹ́ àádọ́rùn-ún ẹsẹ̀ bàtà, 
'''
"4" = '''
:sup:`4` pẹ̀lú ipele òkúta ńlá ńlá mẹ́ta ọ̀tọ̀ọ̀tọ̀ àti ipele pákó kan, kí a san owó rẹ̀ láti inú ilé ìṣúra ọba. 
'''
"5" = '''
:sup:`5` Sì jẹ́ kí wúrà àti àwọn ohun èlò fàdákà ti ilé Ọlọ́run, tí Nebukadnessari kó láti ilé Olúwa ní Jerusalẹmu tí ó sì kó lọ sí Babeli, di dídápadà sí ààyè wọn nínú tẹmpili ní Jerusalẹmu; kí a kó wọn sí inú ilé Ọlọ́run. 
'''
"6" = '''
:sup:`6` Nítorí náà, kí ìwọ, Tatenai baálẹ̀ agbègbè Eufurate àti Ṣetar-bosnai àti àwọn ẹlẹgbẹ́ yín, àwọn ìjòyè ti agbègbè náà kúrò níbẹ̀. 
'''
"7" = '''
:sup:`7` Ẹ fi iṣẹ́ ilé Ọlọ́run yìí lọ́rùn sílẹ̀ láì dí i lọ́wọ́. Ẹ jẹ́ kí baálẹ̀ àwọn Júù àti àwọn àgbàgbà Júù tún ilé Ọlọ́run yín kọ́ sí ipò rẹ̀. 
'''
"8" = '''
:sup:`8` Síwájú sí i, mo pàṣẹ ohun tí ẹ gbọdọ̀ ṣe fún àwọn àgbàgbà Júù wọ̀nyí lórí kíkọ́ ilé Ọlọ́run yìí. Gbogbo ìnáwó àwọn ọkùnrin yìí ni kí ẹ san lẹ́kùnrẹ́rẹ́ lára ìṣúra ti ọba, láti ibi àkójọpọ̀ owó ìlú ti agbègbè Eufurate kí iṣẹ́ náà má bà dúró. 
'''
"9" = '''
:sup:`9` Ohunkóhun tí wọ́n bá fẹ́—àwọn ọ̀dọ́ akọ màlúù, àwọn àgbò, ọ̀dọ́-àgùntàn fún ẹbọ sísun sí Ọlọ́run ọ̀run, àti jéró, iyọ̀, wáìnì àti òróró, bí àwọn àlùfáà ní Jerusalẹmu ti béèrè ni ẹ gbọdọ̀ fún wọn lójoojúmọ́ láìyẹ̀. 
'''
"10" = '''
:sup:`10` Kí wọn lè rú àwọn ẹbọ tí ó tẹ́ Ọlọ́run ọ̀run lọ́rùn kí wọ́n sì gbàdúrà fún àlàáfíà ọba àti àwọn ọmọ rẹ̀. 
'''
"11" = '''
:sup:`11` Síwájú sí i, mo pàṣẹ pé tí ẹnikẹ́ni bá yí àṣẹ yìí padà, kí fa igi àjà ilé rẹ̀ yọ jáde, kí a sì gbe dúró, kí a sì fi òun náà kọ́ sí orí rẹ̀ kí ó wo ilé rẹ̀ palẹ̀ a ó sì sọ ọ́ di ààtàn. 
'''
"12" = '''
:sup:`12` Kí Ọlọ́run, tí ó ti jẹ́ kí orúkọ rẹ̀ máa gbé ibẹ̀, kí ó pa gbogbo ọba àti orílẹ̀-èdè rún tí ó bá gbé ọwọ́ sókè láti yí àṣẹ yìí padà tàbí láti wó tẹmpili yìí tí ó wà ní Jerusalẹmu run. Èmi Dariusi n pàṣẹ rẹ̀, jẹ́ kí ó di mímúṣẹ láìyí ohunkóhun padà. 
'''
"13" = '''
:sup:`13` Nígbà náà, nítorí àṣẹ tí ọba Dariusi pa, Tatenai, baálẹ̀ ti agbègbè Eufurate, àti Ṣetar-bosnai pẹ̀lú àwọn ẹlẹgbẹ́ wọn pa á mọ́ láìyí ọ̀kan padà. 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni àwọn àgbàgbà Júù tẹ̀síwájú wọ́n sì ń gbèrú sí i lábẹ́ ìwàásù wòlíì Hagai àti wòlíì Sekariah, ìran Iddo. Wọ́n parí kíkọ́ ilé Olúwa gẹ́gẹ́ bí àṣẹ tí Ọlọ́run Israẹli àti àwọn àṣẹ Kirusi, Dariusi àti Artasasta àwọn ọba Persia pọ̀. 
'''
"15" = '''
:sup:`15` A parí ilé Olúwa ní ọjọ́ kẹta, oṣù Addari tí í se oṣù kejì ní ọdún kẹfà ti ìjọba ọba Dariusi. 
'''
"16" = '''
:sup:`16` Nígbà náà ni àwọn ènìyàn Israẹli—àwọn àlùfáà, àwọn Lefi àti àwọn ìgbèkùn tí ó padà, ṣe ayẹyẹ yíya ilé Ọlọ́run sí mímọ́ pẹ̀lú ayọ̀. 
'''
"17" = '''
:sup:`17` Fún yíya ilé Ọlọ́run yìí sí mímọ́, wọ́n pa ọgọ́rùn-ún akọ màlúù, igba àgbò àti irinwó (400) akọ ọ̀dọ́-àgùntàn, àti gẹ́gẹ́ bí ọrẹ ẹ̀ṣẹ̀ fún gbogbo Israẹli, àgbò méjìlá, ọ̀kọ̀ọ̀kan fún olúkúlùkù àwọn ẹ̀yà Israẹli. 
'''
"18" = '''
:sup:`18` Wọ́n sì fi àwọn àlùfáà sí àwọn ìpín wọ́n àti àwọn Lefi sì ẹgbẹẹgbẹ́ wọn fún ìsin ti Ọlọ́run ní Jerusalẹmu, gẹ́gẹ́ bí ohun tí a kọ sínú ìwé Mose. 
'''
"19" = '''
:sup:`19` Ní ọjọ́ kẹrìnlá ti oṣù Nisani, àwọn tí a kó ní ìgbèkùn ṣe ayẹyẹ àjọ ìrékọjá. 
'''
"20" = '''
:sup:`20` Àwọn àlùfáà àti àwọn ará Lefi ti ya ara wọn sí mímọ́, wọ́n sì jẹ́ mímọ́. Àwọn ará Lefi pa ọ̀dọ́-àgùntàn ti àjọ ìrékọjá fún gbogbo àwọn tí a kó ní ìgbèkùn, fún àwọn àlùfáà arákùnrin wọn àti fún ara wọn. 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni àwọn ọmọ Israẹli tí ó ti dé láti ìgbèkùn jẹ ẹ́ lápapọ̀ pẹ̀lú gbogbo àwọn tí ó ti ya ara wọn kúrò nínú gbogbo iṣẹ́ àìmọ́ ti àwọn kèfèrí aládùúgbò wọn láti wá Olúwa Ọlọ́run Israẹli. 
'''
"22" = '''
:sup:`22` Fún ọjọ́ méje, wọ́n ṣe ayẹyẹ àkàrà àìwú pẹ̀lú àjẹtì àkàrà. Nítorí tí Olúwa ti kún wọn pẹ̀lú ayọ̀ nípa yíyí ọkàn ọba Asiria padà, tí ó fi ràn wọ́n lọ́wọ́ lórí iṣẹ́ ilé Ọlọ́run, Ọlọ́run Israẹli. 
'''
