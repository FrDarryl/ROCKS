[7]
"1" = '''
:sup:`1` Nítorí Melkisedeki yìí, ọba Salẹmu, àlùfáà Ọlọ́run Ọ̀gá-ògo, ẹni tí ó pàdé Abrahamu bí ó ti ń padà bọ̀ láti ibi pípa àwọn ọba, tí ó sì súre fún un, 
'''
"2" = '''
:sup:`2` ẹni tí Abrahamu sì pín ìdámẹ́wàá ohun gbogbo fún. Ní ọ̀nà èkínní orúkọ rẹ̀ túmọ̀ sí “ọba òdodo”; àti lẹ́yìn náà pẹ̀lú, “ọba Salẹmu,” tí í ṣe “ọba àlàáfíà.” 
'''
"3" = '''
:sup:`3` Láìní baba, láìní ìyá, láìní ìtàn ìran, bẹ́ẹ̀ ni kò ní ìbẹ̀rẹ̀ ọjọ́ tàbí òpin ọjọ́ ayé; ṣùgbọ́n a ṣe é bí Ọmọ Ọlọ́run; ó wà ní àlùfáà títí. 
'''
"4" = '''
:sup:`4` Ǹjẹ́ ẹ gbà á rò bí ọkùnrin yìí ti pọ̀ tó, ẹni tí Abrahamu baba ńlá fi ìdámẹ́wàá nínú àwọn àṣàyàn ìkógun fún. 
'''
"5" = '''
:sup:`5` Àti nítòótọ́ àwọn tí ó jẹ́ ọmọ Lefi, tí o gba oyè àlùfáà, wọ́n ní àṣẹ láti máa gba ìdámẹ́wàá lọ́wọ́ àwọn ènìyàn gẹ́gẹ́ bí òfin, èyí yìí, lọ́wọ́ àwọn arákùnrin wọn, bí ó tilẹ̀ ti jẹ́ pé, wọn ti inú Abrahamu jáde. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n òun ẹni tí a kò tilẹ̀ pìtàn ìran rẹ̀ láti ọ̀dọ̀ wọn wá, gba ìdámẹ́wàá lọ́wọ́ Abrahamu, ó sì súre fún ẹni tí ó gba ìlérí, 
'''
"7" = '''
:sup:`7` láìsí ìjiyàn rárá ẹni kò tó ẹni tí à ń súre fún láti ọ̀dọ̀ ẹni tí ó ju ni. 
'''
"8" = '''
:sup:`8` Ni apá kan, àwọn ẹni kíkú gba ìdámẹ́wàá; ṣùgbọ́n níbẹ̀, ẹni tí a jẹ́rìí rẹ̀ pé o ń bẹ láààyè nì. 
'''
"9" = '''
:sup:`9` Àti bí a ti lè wí, Lefi pàápàá tí ń gba ìdámẹ́wàá, ti san ìdámẹ́wàá nípasẹ̀ Abrahamu. 
'''
"10" = '''
:sup:`10` Nítorí o sá à sì ń bẹ ní inú baba rẹ̀, nígbà ti Melkisedeki pàdé rẹ̀. 
'''
"11" = '''
:sup:`11` Ǹjẹ́ ìbá ṣe pé pípé ń bẹ nípa oyè àlùfáà Lefi (nítorí pé lábẹ́ rẹ̀ ni àwọn ènìyàn gba òfin), kín ni ó sì tún kù mọ́ tí àlùfáà mìíràn ìbá fi dìde ní títẹ̀lé àpẹẹrẹ tí Melkisedeki, tí a kò si wí pé ní títẹ̀lé àpẹẹrẹ tí Aaroni? 
'''
"12" = '''
:sup:`12` Nítorí pé bí a ti ń pààrọ̀ iṣẹ́ àlùfáà, a kò sì lè ṣàì máa pààrọ̀ òfin. 
'''
"13" = '''
:sup:`13` Nítorí ẹni tí à ń sọ̀rọ̀ nǹkan wọ̀nyí nípa rẹ̀ jẹ́ ẹ̀yà mìíràn, láti inú èyí tí ẹnikẹ́ni kò tì jọ́sìn rí níbi pẹpẹ. 
'''
"14" = '''
:sup:`14` Nítorí ó hàn gbangba pé láti inú ẹ̀yà Juda ni Olúwa wa ti dìde; nípa ẹ̀yà yìí Mose kò sọ ohunkóhun ní ti àwọn àlùfáà. 
'''
"15" = '''
:sup:`15` Ó sì tún hàn gbangba ju bẹ́ẹ̀ lọ bí ó ti jẹ pé àlùfáà mìíràn dìde ní àpẹẹrẹ ti Melkisedeki. 
'''
"16" = '''
:sup:`16` Èyí tí a fi jẹ́, kì í ṣe gẹ́gẹ́ bí ìlànà òfin nípa ti ara, bí kò ṣe nípa agbára ti ìyè àìlópin. 
'''
"17" = '''
:sup:`17` Nítorí a jẹ́rìí pé: “Ìwọ ni àlùfáà títí láé ní ipasẹ̀ ti Melkisedeki.” 
'''
"18" = '''
:sup:`18` Nítorí a mú òfin ìṣáájú kúrò nítorí àìlera àti àìlérè rẹ̀. 
'''
"19" = '''
:sup:`19` (Nítorí òfin kò mú ohunkóhun pé), a sì mú ìrètí tí ó dára jù wá nípa èyí tí àwa ń súnmọ́ Ọlọ́run. 
'''
"20" = '''
:sup:`20` Níwọ́n bí ó sì ti ṣe pé kì í ṣe ní àìbúra ni. Nítorí àwọn àlùfáà tẹ́lẹ̀ jẹ oyè láìsí ìbúra, 
'''
"21" = '''
:sup:`21` ṣùgbọ́n ti òun jẹ́ pẹ̀lú ìbúra nígbà tí Ọlọ́run wí fún un pé, “Olúwa búra, kí yóò sì yí padà: ‘Ìwọ ni àlùfáà kan títí láé.’ ” 
'''
"22" = '''
:sup:`22` Níwọ́n bẹ́ẹ̀ ni Jesu ti di onígbọ̀wọ́ májẹ̀mú tí ó dára jù. 
'''
"23" = '''
:sup:`23` Àti nítòótọ́ àwọn púpọ̀ ní a ti fi jẹ àlùfáà, nítorí wọn kò lè wà títí nítorí ikú. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n òun, nítorí tí o wà títí láé, ó ní oyè àlùfáà tí a kò lè rọ̀ ní ipò. 
'''
"25" = '''
:sup:`25` Nítorí náà ó sì le gbà wọ́n là pẹ̀lú títí dé òpin, ẹni tí ó bá tọ Ọlọ́run wá nípasẹ̀ rẹ̀, nítorí tí o ń bẹ láààyè títí láé láti máa bẹ̀bẹ̀ fún wọn. 
'''
"26" = '''
:sup:`26` Nítorí pé irú olórí àlùfáà bẹ́ẹ̀ ni o yẹ wá, mímọ́, àìlẹ́gàn, àìléèérí, tí a yà sọ́tọ̀ kúrò láàrín àwọn ẹlẹ́ṣẹ̀, tí a sì gbéga ju àwọn ọ̀run lọ. 
'''
"27" = '''
:sup:`27` Ẹni tí kò ní láti máa rú ẹbọ lójoojúmọ́, bí àwọn olórí àlùfáà, fún ẹ̀ṣẹ̀ ti ara rẹ̀ náà, àti lẹ́yìn náà fún tí àwọn ènìyàn; nítorí èyí ni tí ó ṣe lẹ́ẹ̀kan ṣoṣo, nígbà tí ó fi ara rẹ̀ rú ẹbọ. 
'''
"28" = '''
:sup:`28` Nítorí pé òfin a máa fi àwọn ènìyàn tí ó ní àìlera jẹ olórí àlùfáà; ṣùgbọ́n nípa ọ̀rọ̀ ti ìbúra, tí ó ṣe lẹ́yìn òfin, ó fi ọmọ jẹ; ẹni tí a sọ di pípé títí láé. 
'''
