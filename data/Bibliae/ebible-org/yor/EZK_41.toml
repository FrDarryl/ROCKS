[41]
"1" = '''
:sup:`1` Lẹ́yìn náà ọkùnrin náà mú mi lọ sí ìta ibi mímọ́, ó sì wọn àwọn àtẹ́rígbà náà; ìbú àtẹ́rígbà náà sì jẹ́ ìgbọ̀nwọ́ mẹ́fà ní ẹ̀gbẹ́ ògiri kọ̀ọ̀kan. 
'''
"2" = '''
:sup:`2` Ẹnu-ọ̀nà rẹ̀ jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní ìbú, ẹ̀gbẹ́ ògiri ní ẹnu-ọ̀nà àbáwọlé sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní ẹ̀gbẹ́ méjèèjì. Ó sì wọn ìta ibi mímọ́ bákan náà; ó jẹ́ ogójì ìgbọ̀nwọ́ ní gígùn, o sì jẹ ogún ìgbọ̀nwọ́ ní ìbú. 
'''
"3" = '''
:sup:`3` Lẹ́yìn náà ó lọ sí inú yàrá ibi mímọ́, ó sì wọn àtẹ́rígbà àbáwọlé, ọ̀kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ méjì ni ìbú. Àbáwọlé jẹ́ ìgbọ̀nwọ́ mẹ́fà ni ìbú, ẹ̀gbẹ́ ògiri àbáwọlé jẹ́ ìgbọ̀nwọ́ méje ni ìbú. 
'''
"4" = '''
:sup:`4` O sì wọn gígùn inú yàrá ibi mímọ́; o sì jẹ ogún ìgbọ̀nwọ́, ìbú rẹ̀ jẹ́ ogún ìgbọ̀nwọ́ títí dé ìparí ìta ibi mímọ́. O sì sọ fún mi pé, “Èyí yìí ni Ibi Mímọ́ Jùlọ.” 
'''
"5" = '''
:sup:`5` Lẹ́yìn náà ó wọn ògiri ilé Ọlọ́run náà; ó jẹ́ ìgbọ̀nwọ́ mẹ́fà ní nínípọn, yàrá kọ̀ọ̀kan tí ó wà ní ẹ̀gbẹ̀gbẹ́ yípo ilé Ọlọ́run náà jẹ́ ìgbọ̀nwọ́ mẹ́rin ní ìbú. 
'''
"6" = '''
:sup:`6` Àwọn yàrá ẹ̀gbẹ́ wà ni ipele mẹ́ta, lórí ara wọn, nígbà ọgbọ̀n lórí ọ̀kọ̀ọ̀kan. Àwọn òpó ẹlẹ́wà wà yípo ògiri ilé Ọlọ́run náà mú kí ògiri àwọn yàrá ẹ̀gbẹ̀gbẹ́ náà ní agbára, ni ọ̀nà tí àwọn ìfaratì náà kò fi wọ inú ògiri ilé Ọlọ́run náà lọ. 
'''
"7" = '''
:sup:`7` Àwọn yàrá ẹ̀gbẹ̀gbẹ́ yípo tẹmpili ń fẹ̀ sí i bí wọ́n ṣe ń lọ sí òkè sí i. Àwọn ilé tí a kọ́ yípo ilé Ọlọ́run ni a kọ́ sókè ní pele ní pele, èyí mú kí àwọn yàrá yìí máa fẹ̀ sí i bí ó ṣe ń gòkè sí i. Àtẹ̀gùn rẹ̀ gba ti àwùjọ ilé àárín lọ sókè láti ilé títí dé òkè pátápátá. 
'''
"8" = '''
:sup:`8` Mo ri i pé ilé Ọlọ́run náà ní ìgbásẹ̀ tí a mọ yí i ká, tí ó dúró gẹ́gẹ́ bí ìpìlẹ̀ ilé tí a mọ yí àwọn yàrá ẹ̀gbẹ̀gbẹ́ po. Ó jẹ́ ìwọ̀n ọ̀pá náà, ìgbọ̀nwọ́ mẹ́fà ní gígùn. 
'''
"9" = '''
:sup:`9` Ògiri ìta àwọn yàrá ẹ̀gbẹ̀gbẹ́ náà jẹ́ ìgbọ̀nwọ́ márùn-ún ni nínípọn. Agbègbè tí ó wà lófo ní àárín àwọn yàrá ẹ̀gbẹ̀gbẹ́ ilé Ọlọ́run náà jẹ́ ìgbọ̀nwọ́ márùn-ún yípo. 
'''
"10" = '''
:sup:`10` Yàrá àwọn àlùfáà jẹ́ ogun ìgbọ̀nwọ́ ni ìbú yípo tẹmpili náà. 
'''
"11" = '''
:sup:`11` Àwọn ojú ọ̀nà àbáwọlé wá sí àwọn yàrá ẹ̀gbẹ́, ọ̀kan ní àríwá àti èkejì ní gúúsù, ojú ọ̀nà ni ìsàlẹ̀ rẹ̀ jẹ́ ìgbọ̀nwọ́ márùn-ún ní ìbú yípo rẹ̀. 
'''
"12" = '''
:sup:`12` Ilé tí ó dojúkọ ìta gbangba ìṣeré ilé Ọlọ́run náà ní ìhà ìwọ̀-oòrùn jẹ́ àádọ́rin ìgbọ̀nwọ́ ni ìbú. Ògiri ilé náà nípọn tó ìgbọ̀nwọ́ márùn-ún yípo, gígùn rẹ̀ sì jẹ́ àádọ́rùn-ún ìgbọ̀nwọ́. 
'''
"13" = '''
:sup:`13` Lẹ́yìn èyí ní ó wá wọn ilé Ọlọ́run, ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ni gígùn, ìta gbangba ilé Ọlọ́run pẹ̀lú ilé àti ògiri rẹ̀ náà jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ ni gígùn. 
'''
"14" = '''
:sup:`14` Ibú ìta gbangba ilé Ọlọ́run ní ìhà ìlà-oòrùn, papọ̀ mọ́ iwájú ilé Ọlọ́run jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́. 
'''
"15" = '''
:sup:`15` Ó wá wọn gígùn ilé tí ó dojúkọ gbangba ìta ní agbègbè ilé Ọlọ́run papọ̀ mọ́ àwọn ọ̀dẹ̀dẹ̀ lókè ní ẹ̀gbẹ́ kọ̀ọ̀kan; ó jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́. Ìta ibi mímọ́, inú ibi mímọ́ náà àti àbáwọlé ẹnu-ọ̀nà tí ó dojúkọ ìta gbangba, 
'''
"16" = '''
:sup:`16` àti pẹ̀lú àwọn ìloro ilé àti àwọn fèrèsé tóóró pẹ̀lú ọ̀dẹ̀dẹ̀ lókè yípo àwọn mẹ́tẹ̀ẹ̀ta, gbogbo rẹ̀ ní ìta papọ̀ mọ́ ìloro ilé ni wọ́n fi igi bò. Ilẹ̀ ògiri sókè títí dé ojú fèrèsé ni wọ́n fi igi bò pátápátá. 
'''
"17" = '''
:sup:`17` Ní ìta gbangba lókè ìta ẹnu-ọ̀nà inú ibi mímọ́ àti lára ògiri pẹ̀lú àlàfo tí kò ju ara wọn lọ yípo inú ìta ibi mímọ́ 
'''
"18" = '''
:sup:`18` ní wọn fín àwọn kérúbù àti àwọn igi ọ̀pẹ. Wọn fi àwọn igi ọ̀pẹ bo àárín àwọn kérúbù. Kérúbù kọ̀ọ̀kan ní ojú méjì méjì. 
'''
"19" = '''
:sup:`19` Ojú ènìyàn sí ìhà igi ọ̀pẹ ni ẹ̀gbẹ́ kan, ojú ọ̀dọ́ kìnnìún sí ìhà igi ọ̀pẹ ní ẹ̀gbẹ́ kejì. Wọn fín gbogbo rẹ̀ yípo gbogbo ilé Ọlọ́run. 
'''
"20" = '''
:sup:`20` Láti ilẹ̀ sí agbègbè òkè ẹnu-ọ̀nà, àwọn Kérúbù àti àwọn igi ọ̀pẹ ni wọ́n fín si ara ògiri ìta ibi mímọ́. 
'''
"21" = '''
:sup:`21` Ìta ibi mímọ́ ni férémù onígun mẹ́rin pẹ̀lú ọ̀kan tí ó wà ní Ibi Mímọ́ Jùlọ rí bákan náà. 
'''
"22" = '''
:sup:`22` Pẹpẹ ìrúbọ kan tí a fi igi ṣe wà, gíga rẹ̀ jẹ́ ìgbọ̀nwọ́ méjì, àwọn igun rẹ̀, ìsàlẹ̀ rẹ̀ àti ògiri rẹ́ jẹ́ igi. Ọkùnrin náà sọ fún mi pé, “Èyí yìí ní tẹmpili tí ó wà ní iwájú Olúwa.” 
'''
"23" = '''
:sup:`23` Ìta ibi mímọ́ àti Ibi Mímọ́ Jùlọ ni ìlẹ̀kùn méjì papọ̀. 
'''
"24" = '''
:sup:`24` Lẹ̀kùn kọ̀ọ̀kan ní ewé méjì méjì, ewé méjì tí a gbe kọ́ fún ẹnu-ọ̀nà kọ̀ọ̀kan. 
'''
"25" = '''
:sup:`25` Ní ẹnu ìlẹ̀kùn ní ìta ibi mímọ́ ni àwọn kérúbù àti igi ọ̀pẹ tí a fín bí ti àwọn tí a fín si àwọn ara ògiri, ìbòrí tí á fi igi ṣe wà ní iwájú ẹnu-ọ̀nà ilé ní ìta. 
'''
"26" = '''
:sup:`26` Ní ẹ̀gbẹ́ àwọn ògiri ẹnu-ọ̀nà ní àwọn fèrèsé tóóró pẹ̀lú igi ọ̀pẹ tí a fín ní ẹ̀gbẹ́ méjèèjì wà. Àwọn yàrá ẹ̀gbẹ̀ẹ̀gbẹ́ ilé Ọlọ́run náà ni ìbòrí tí a fi igi ṣe. 
'''
