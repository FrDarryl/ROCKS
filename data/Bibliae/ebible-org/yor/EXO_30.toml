[30]
"1" = '''
:sup:`1` “Ìwọ yóò sì ṣe pẹpẹ igi kasia kan; máa jó tùràrí lórí rẹ̀. 
'''
"2" = '''
:sup:`2` Kí igun mẹ́rẹ̀ẹ̀rin rẹ̀ ṣe déédé, kí ó jẹ́ ìdajì mita ní gígùn, ìdajì mita ní fífẹ̀ àti ìgbọ̀nwọ́ méjì ni gíga rẹ̀—kí ìwo rẹ̀ wà pẹ̀lú rẹ̀. 
'''
"3" = '''
:sup:`3` Ìwọ yóò sì bo òkè rẹ̀, gbogbo ìhà rẹ̀ àti ìwo rẹ̀ pẹ̀lú u kìkì wúrà, ìwọ yóò sì ṣe wúrà gbà á yíká. 
'''
"4" = '''
:sup:`4` Ìwọ yóò sì ṣe òrùka wúrà méjì fún pẹpẹ náà níṣàlẹ̀ ìgbátí méjèèjì ní òdìkejì ìhà rẹ̀—láti gbá àwọn òpó rẹ̀ mú, láti lè máa fi gbé e. 
'''
"5" = '''
:sup:`5` Ìwọ yóò sì ṣe òpó igi kasia, ìwọ yóò sì bọ́ wọ́n pẹ̀lú wúrà. 
'''
"6" = '''
:sup:`6` Ìwọ yóò gbé pẹpẹ náà sí iwájú aṣọ ìkélé, èyí tí ó wà níwájú àpótí ẹ̀rí níwájú ìtẹ́ àánú èyí tí ó wà lórí àpótí ẹ̀rí níbi ti èmi yóò ti máa bá ọ pàdé. 
'''
"7" = '''
:sup:`7` “Aaroni yóò sì máa jó tùràrí dídùn lórí pẹpẹ náà ní àràárọ̀, nígbà tí ó tún àwọn fìtílà náà ṣe. 
'''
"8" = '''
:sup:`8` Aaroni yóò sì tún jó tùràrí nígbà tí ó bá tan fìtílà ní àṣálẹ́, bẹ́ẹ̀ ní tùràrí yóò máa jó títí láé níwájú Olúwa fún àwọn ìran tó ń bọ̀. 
'''
"9" = '''
:sup:`9` Ẹ̀yin kò gbọdọ̀ mú àjèjì tùràrí wá sórí pẹpẹ yìí tàbí ẹbọ sísun kankan tàbí ọrẹ oúnjẹ, bẹ́ẹ̀ ni ẹ̀yin kò gbọdọ̀ da ẹbọ ohun mímu sórí i rẹ̀. 
'''
"10" = '''
:sup:`10` Aaroni yóò sì máa ṣe ètùtù sórí àwọn ìwo rẹ̀ lẹ́ẹ̀kan lọ́dún. Òun yóò sì máa ṣe ètùtù ọdọọdún yìí pẹ̀lú ẹ̀jẹ̀ ẹbọ ètùtù fún ìran tó ń bọ̀. Mímọ́ jùlọ ni sí Olúwa.” 
'''
"11" = '''
:sup:`11` Nígbà náà ni Olúwa wí fún Mose pé, 
'''
"12" = '''
:sup:`12` “Nígbà tí ìwọ bá ka iye àwọn ọmọ Israẹli láti mọ iye wọn, ẹnìkọ̀ọ̀kan wọn gbọdọ̀ mú ìràpadà ọkàn rẹ̀ wá fún Olúwa ní ìgbà tí o bá ka iye wọn. Nígbà náà ni àjàkálẹ̀-ààrùn kì yóò súnmọ́ wọn, nígbà tí o bá ń ka iye wọn. 
'''
"13" = '''
:sup:`13` Olúkúlùkù ẹrù tí ó bá kọjá lọ sọ́dọ̀ àwọn tí a ti kà yóò san ìdajì ṣékélì, gẹ́gẹ́ bí ṣékélì ibi mímọ́, èyí tí ó wọn ogún gera. Ìdajì ṣékélì yìí ní ọrẹ fún Olúwa. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn tí ó bá kọjá sínú àwọn tí a kà láti ẹni ogún ọdún tàbí jù bẹ́ẹ̀ lọ, ni yóò fi ọrẹ fún Olúwa. 
'''
"15" = '''
:sup:`15` Àwọn olówó kì yóò san ju ìdajì ṣékélì lọ, àwọn tálákà kò sì gbọdọ̀ dín ní ìdajì ṣékélì nígbà tí ẹ̀yin bá mú ọrẹ wá fún Olúwa láti ṣe ètùtù fún ọkàn yín. 
'''
"16" = '''
:sup:`16` Ìwọ yóò sì gba owó ètùtù náà lọ́wọ́ àwọn ọmọ Israẹli, ìwọ yóò sì fi lélẹ̀ fún ìsìn àgọ́ àjọ. Yóò jẹ́ ìrántí fún àwọn ọmọ Israẹli níwájú Olúwa, láti ṣe ètùtù fún ọkàn yín.” 
'''
"17" = '''
:sup:`17` Nígbà náà ni Olúwa wí fún Mose pé, 
'''
"18" = '''
:sup:`18` “Ìwọ yóò sì ṣe agbada idẹ kan, àti ẹsẹ̀ rẹ̀ idẹ, fún wíwẹ̀. Ìwọ yóò sì gbé e sí àárín àgọ́ àjọ àti pẹpẹ náà, ìwọ yóò sì pọn omi sínú rẹ̀. 
'''
"19" = '''
:sup:`19` Aaroni àti àwọn ọmọ rẹ̀ yóò máa wẹ ọwọ́ àti ẹsẹ̀ wọn pẹ̀lú omi tí ó wà nínú rẹ̀. 
'''
"20" = '''
:sup:`20` Nígbàkígbà tí wọ́n bá wọ inú àgọ́ àjọ, wọ́n yóò wẹ̀ pẹ̀lú omi nítorí kí wọ́n má ba à kú. Bákan náà, nígbà tí wọ́n bá súnmọ́ ibi pẹpẹ láti ṣe ìsìn, láti mú ẹbọ ti a fi iná sun wá fún Olúwa, 
'''
"21" = '''
:sup:`21` wọn yóò sì wẹ ọwọ́ wọn àti ẹsẹ̀ wọn, nítorí kí wọn máa ba à kú. Èyí ni yóò jẹ́ ìlànà títí láé fún Aaroni àti irú àwọn ọmọ rẹ̀ fún ìrandíran wọn.” 
'''
"22" = '''
:sup:`22` Olúwa sọ fún Mose pé, 
'''
"23" = '''
:sup:`23` “Ìwọ yóò mú ààyò tùràrí olóòórùn sí ọ̀dọ̀ rẹ; ẹ̀ẹ́dẹ́gbẹ̀ta ṣékélì (kilogiramu mẹ́fà) tí òjìá ṣíṣàn, ìdajì bí ó bá yẹ àádọ́ta lé nígba (250) ṣékélì tí kinamoni dídùn, àti kénì dídùn àádọ́ta lé nígba (250) ṣékélì, 
'''
"24" = '''
:sup:`24` kasia ẹ̀ẹ́dẹ́gbẹ̀ta (500) ṣékélì gbogbo rẹ̀ ní ìlànà ṣékélì ibi mímọ́ àti hínì òróró olifi kan (lita mẹ́rin). 
'''
"25" = '''
:sup:`25` Ṣe ìwọ̀nyí ní òróró mímọ́ ìkunra, tí a pò gẹ́gẹ́ bí olùṣe òórùn dídùn tì í ṣe. Yóò jẹ òróró mímọ́ ìtasórí. 
'''
"26" = '''
:sup:`26` Ìwọ yóò sì lò ó láti ya àgọ́ sí mímọ́ àti àpótí ẹ̀rí náà, 
'''
"27" = '''
:sup:`27` tábìlì àti gbogbo ohun èlò rẹ̀, ọ̀pá fìtílà àti ohun èlò rẹ̀, àti pẹpẹ tùràrí, 
'''
"28" = '''
:sup:`28` pẹpẹ ẹbọ sísun àti gbogbo ohun èlò rẹ̀, àti agbada pẹ̀lú ẹsẹ̀ rẹ̀. 
'''
"29" = '''
:sup:`29` Ìwọ yóò sì sọ wọ́n di mímọ́, nítorí kí wọn lè jẹ́ mímọ́ jùlọ, àti ohunkóhun tí ó bá fi ọwọ́ kàn wọn yóò di mímọ́. 
'''
"30" = '''
:sup:`30` “Ìwọ yóò sì ta òróró sí orí Aaroni àti àwọn ọmọ rẹ̀, ìwọ yóò sì sọ wọ́n di mímọ́, nítorí kí wọn lè sìn mí bí àlùfáà. 
'''
"31" = '''
:sup:`31` Ìwọ yóò sì sọ fún àwọn ọmọ Israẹli pé, ‘Èyí ni yóò ṣe òróró mímọ́ ìtasórí mi fún ìrandíran tó ń bọ̀. 
'''
"32" = '''
:sup:`32` Má ṣe dà á sí ara ènìyàn kí o má sì ṣe ṣe òróró kankan ni irú rẹ̀. Mímọ́ ni, ẹ̀yin sì gbọdọ̀ kà á sí mímọ́. 
'''
"33" = '''
:sup:`33` Ẹnikẹ́ni tí ó bá po irú rẹ̀, tàbí ẹnikẹ́ni tí ó bá fi sára àlejò yàtọ̀ sí àlùfáà, a ó gé e kúrò nínú àwọn ènìyàn rẹ̀.’ ” 
'''
"34" = '''
:sup:`34` Olúwa sọ fún Mose pé, “Mú tùràrí olóòórùn dídùn sọ́dọ̀ rẹ, onika, àti galibanumu àti kìkì tùràrí dáradára, òsùwọ̀n kan fún gbogbo rẹ, 
'''
"35" = '''
:sup:`35` ṣe tùràrí olóòórùn dídùn tí a pò, iṣẹ́ àwọn olóòórùn, tí ó ní iyọ̀, ó dára, ó sì jẹ́ mímọ́. 
'''
"36" = '''
:sup:`36` Ìwọ yóò sì lọ díẹ̀ nínú rẹ̀ kúnná, ìwọ yóò sì gbé e síwájú ẹ̀rí ní àgọ́ àjọ, níbi tí èmi yóò ti pàdé yín. Yóò sì jẹ́ mímọ́ jùlọ fún yín. 
'''
"37" = '''
:sup:`37` Ẹ má ṣe ṣe tùràrí kankan ní irú èyí fúnra yín; ẹ kà á ní mímọ́ sí Olúwa. 
'''
"38" = '''
:sup:`38` Ẹnikẹ́ni tí ó bá ṣe irú rẹ̀ láti máa gbádùn òórùn rẹ̀, òun ni a ó gé kúrò nínú àwọn ènìyàn rẹ̀.” 
'''
