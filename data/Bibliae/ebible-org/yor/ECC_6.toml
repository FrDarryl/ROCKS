[6]
"1" = '''
:sup:`1` Mo ti rí ibi mìíràn lábẹ́ oòrùn. 
'''
"2" = '''
:sup:`2` Ọlọ́run fún ọkùnrin kan ní ọrọ̀, ọlá àti ọlà kí ó má ba à ṣe aláìní ohunkóhun tí ọkàn rẹ̀ ń fẹ́. Ṣùgbọ́n, Ọlọ́run kò fún un ní àǹfààní láti gbádùn wọn, dípò èyí, àlejò ni ó ń gbádùn wọn. Asán ni èyí, ààrùn búburú gbá à ni. 
'''
"3" = '''
:sup:`3` Ọkùnrin kan le è ní ọgọ́rùn-ún ọmọ kí ó sì wà láààyè fún ọ̀pọ̀lọpọ̀ ọdún, síbẹ̀ kò sí bí ó ti le wà láààyè pẹ́ tó, bí kò bá le è gbádùn ohun ìní rẹ̀ kí ó sì gba ìsìnkú tí ó tọ́, mo sọ wí pé ọlẹ̀ ọmọ tí a sin sàn jù ú lọ. 
'''
"4" = '''
:sup:`4` Ó wà láìní ìtumọ̀, ó lọ nínú òkùnkùn, nínú òkùnkùn sì ni orúkọ rẹ̀ fi ara pamọ́ sí. 
'''
"5" = '''
:sup:`5` Bí ó ti jẹ́ wí pé kò rí oòrùn tàbí mọ ohunkóhun, ó ní ọ̀pọ̀ ìsinmi ju ti ọkùnrin náà lọ. 
'''
"6" = '''
:sup:`6` Kódà, bí ó wà láààyè fún ẹgbẹ̀rún (1,000) ọdún méjì yípo ṣùgbọ́n tí ó kùnà láti gbádùn ohun ìní rẹ̀. Kì í ṣe ibìkan ni gbogbo wọn ń lọ? 
'''
"7" = '''
:sup:`7` Gbogbo wàhálà tí ènìyàn ń ṣe nítorí àtijẹ ni síbẹ̀ ikùn rẹ̀ kò yó rí. 
'''
"8" = '''
:sup:`8` Kí ni àǹfààní tí ọlọ́gbọ́n ènìyàn ní lórí aṣiwèrè? Kí ni èrè tálákà ènìyàn nípa mímọ bí yóò ṣe hùwà níwájú àwọn tókù? 
'''
"9" = '''
:sup:`9` Ohun tí ojú rí sàn ju ìfẹnuwákiri lọ. Asán ni eléyìí pẹ̀lú ó dàbí ẹni ń gbìyànjú àti mú afẹ́fẹ́. 
'''
"10" = '''
:sup:`10` Ohunkóhun tí ó bá ti wà ti ní orúkọ, ohun tí ènìyàn jẹ́ sì ti di mí mọ̀; kò sí ènìyàn tí ó le è ja ìjàkadì pẹ̀lú ẹni tí ó lágbára jù ú lọ. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ púpọ̀, kì í ní ìtumọ̀ èrè wo ni ènìyàn ń rí nínú rẹ̀? 
'''
"12" = '''
:sup:`12` Àbí, ta ni ó mọ ohun tí ó dára fún ènìyàn ní ayé fún ọjọ́ ayé kúkúrú àti asán tí ó ń là kọjá gẹ́gẹ́ bí òjìji? Ta ni ó le è sọ fún mi, ohun tí yóò ṣẹlẹ̀ lábẹ́ oòrùn lẹ́yìn tí ó bá lọ tán? Kò sí! 
'''
