[24]
"1" = '''
:sup:`1` Ní ọdún kẹsànán, oṣù kẹwàá, ọjọ́ kẹwàá, ni ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, kọ ọjọ́ náà sílẹ̀, ọjọ́ náà gan an, nítorí ọba Babeli náà ti da ojú ti Jerusalẹmu ní ọjọ́ yìí gan an. 
'''
"3" = '''
:sup:`3` Sì pa òwe yìí fún ilé ọlọ́tẹ̀ náà, sọ fún wọn pé: ‘Èyí yìí ni Olúwa Olódùmarè wí: “ ‘Gbé ìkòkò ìdáná náà ka iná, gbé e ka iná kí o sì da omi sí i nínú. 
'''
"4" = '''
:sup:`4` Kó àwọn ègé ẹran tí a gé náà sínú rẹ̀, gbogbo àwọn ègé ẹran tí ó tóbi, itan àti apá. Kó àwọn egungun tí ó dára jù sínú rẹ̀, 
'''
"5" = '''
:sup:`5` mú àwọn tí ó jọjú nínú agbo ẹran. Kó àwọn egungun sí abẹ́ ẹ rẹ̀; sì jẹ́ kí ó hó dáradára sì jẹ́ kí àwọn egungun náà bọ̀ nínú rẹ̀. 
'''
"6" = '''
:sup:`6` Nítorí báyìí ní Olúwa Olódùmarè wí: “ ‘Ègbé ni fún ìlú ẹlẹ́jẹ̀ náà, fún ìkòkò náà tí èérí rẹ̀ wà nínú rẹ̀, tí èérí kò dà kúrò lójú rẹ̀! Mú ẹran náà jáde ní ekìrí ekìrí má ṣe ṣà wọ́n mú. 
'''
"7" = '''
:sup:`7` “ ‘Nítorí ẹ̀jẹ̀ tí ó ta sílẹ̀ wà ní àárín rẹ̀; à á sí orí àpáta kan lásán kò dà á sí orí ilẹ̀, níbi ti erùpẹ̀ yóò ti bò ó. 
'''
"8" = '''
:sup:`8` Láti bá à le jẹ́ kí ìbínú kí ó dé láti gbẹ̀san mo da ẹ̀jẹ̀ rẹ̀ sí orí àpáta kan lásán, kí o ma bà á wà ni bíbò. 
'''
"9" = '''
:sup:`9` Nítorí náà báyìí ni Olúwa Olódùmarè wí: “ ‘Ègbé ni fún ìlú ẹlẹ́jẹ̀ náà! Èmi pàápàá yóò jẹ́ kí òkìtì iná náà tóbi. 
'''
"10" = '''
:sup:`10` Nítorí náà kó igi náà jọ sí i, kí o sì fi iná sí i. Ṣe ẹran náà dáradára, fi tùràrí dùn ún; kí o sì jẹ́ kí egungun náà jóná. 
'''
"11" = '''
:sup:`11` Lẹ́yìn náà gbé òfìfo ìkòkò náà lórí ẹyin iná kí idẹ rẹ̀ lè gbóná, kí ó lè pọ́n àti ki ìfófó rẹ̀ le di yíyọ́ nínú rẹ̀ kí èérí rẹ̀ le jó dànù. 
'''
"12" = '''
:sup:`12` Ó ti ba gbogbo akitiyan jẹ: èérí rẹ̀ kò sì jáde kúrò lára rẹ̀, èérí náà gan an yóò wà nínú iná. 
'''
"13" = '''
:sup:`13` “ ‘Nísinsin yìí èérí rẹ̀ ni ìwà ìfẹ́kúfẹ̀ẹ́ wà. Nítorí mo gbìyànjú láti wẹ̀ ọ́ mọ́, ṣùgbọ́n ìwọ kò sì mọ́ kúrò nínú ìwà ìfẹ́kúfẹ̀ẹ́ rẹ, a kì yóò sì tún wẹ̀ ọ mọ́ kúrò nínú èérí rẹ, títí èmi yóò fi jẹ́ kí ìbínú mi balẹ̀ sórí rẹ̀. 
'''
"14" = '''
:sup:`14` “ ‘Èmi Olúwa ni ó sọ ọ́, yóò sì ṣe, èmi yóò sì ṣe é. Èmi kì yóò padà sẹ́yìn; bẹ́ẹ̀ ni èmi kì yóò dá sí i, bẹ́ẹ̀ ni èmi kì yóò yí ọkàn mi padà; gẹ́gẹ́ bí ọ̀nà rẹ, àti gẹ́gẹ́ bí iṣẹ́ rẹ, ni wọn yóò dá ọ lẹ́jọ́, ni Olúwa Olódùmarè wí.’ ” 
'''
"15" = '''
:sup:`15` Ọ̀rọ̀ Olúwa sì tọ̀ mí wá pé: 
'''
"16" = '''
:sup:`16` “Ọmọ ènìyàn, kíyèsi i, mo mú ìfẹ́ ojú rẹ kúrò ní ọ̀dọ̀ rẹ, nípa lílù kan. Ṣùgbọ́n ìwọ kò gbọdọ̀ gbààwẹ̀, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ sọkún, bẹ́ẹ̀ ni omijé ojú rẹ kò gbọdọ̀ kán sílẹ̀. 
'''
"17" = '''
:sup:`17` Má ṣe sọkún, má ṣe gbààwẹ̀ fún òkú. Wé ọ̀já sí orí rẹ, sì bọ bàtà sí ẹsẹ̀ rẹ, má ṣe bo ètè ìsàlẹ̀ rẹ, ma ṣe jẹ oúnjẹ tí àwọn tí ń ṣọ̀fọ̀ ń jẹ gẹ́gẹ́ bí àṣà.” 
'''
"18" = '''
:sup:`18` Báyìí ni mo sọ̀rọ̀ fún àwọn ènìyàn ní òwúrọ̀, ní àṣálẹ́ ìyàwó mi sì kú. Ní òwúrọ̀ ọjọ́ kejì, mo ṣe bí a ti pàṣẹ fún mi. 
'''
"19" = '''
:sup:`19` Lẹ́yìn náà àwọn ènìyàn bi mí léèrè pé, “Ṣe o kò ni sọ fún wa ohun ti nǹkan wọ̀nyí ní láti ṣe pẹ̀lú wa?” 
'''
"20" = '''
:sup:`20` Mo sọ báyìí fún wọn pé, “Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"21" = '''
:sup:`21` Sọ fún ilé Israẹli, ‘Báyìí ní Olúwa Olódùmarè wí: Kíyèsi i, èmi yóò sọ ibi mímọ́ mi di ibi àìmọ́ tayọ agbára yín, ìfẹ́ ojú yín, ìkáàánú yín, àti ọmọ yín ọkùnrin àti àwọn ọmọ yín obìnrin tí ẹ̀yin fi sílẹ̀ sẹ́yìn yóò ṣubú nípa idà. 
'''
"22" = '''
:sup:`22` Ẹyin yóò sì ṣe bí mo ti ṣe. Ẹ̀yin kì yóò bo ìsàlẹ̀ ojú yín tàbí jẹ oúnjẹ ti àwọn tí ń ṣọ̀fọ̀ ń jẹ gẹ́gẹ́ bí àṣà. 
'''
"23" = '''
:sup:`23` Ẹ̀yin yóò fi àwọn ọ̀já wé àwọn orí yín àti àwọn bàtà ni ẹsẹ̀ yín, ẹ̀yin kì yóò ṣọ̀fọ̀ tàbí sọkún, ṣùgbọ́n ẹ̀yin yóò ṣòfò dànù nítorí àwọn àìṣedéédéé yín, ẹ̀yin yóò sì máa kérora láàrín ara yín. 
'''
"24" = '''
:sup:`24` Esekiẹli yóò jẹ àmì fún un yín; ẹ̀yin yóò sì ṣe gẹ́gẹ́ bí òun ti ṣe. Nígbà tí èyí bá ṣẹlẹ̀, ẹ̀yin yóò mọ̀ pé èmi ni Olúwa Olódùmarè.’ 
'''
"25" = '''
:sup:`25` “Pẹ̀lúpẹ̀lú ìwọ, Ọmọ ènìyàn, kì yóò ha jẹ́ pé, ní ọjọ́ náà, nígbà ti mo bá gba agbára wọn, ayọ̀ wọn àti ògo wọn, ìfẹ́ ojú wọn, ohun tí wọn gbé ọkàn wọn lé, àti àwọn ọmọ ọkùnrin wọn pẹ̀lú àwọn ọmọ obìnrin wọn kúrò lọ́dọ̀ wọn, 
'''
"26" = '''
:sup:`26` ní ọjọ́ náà ẹni tí ó bá sálà yóò tọ̀ ọ́ wá láti sọ ìròyìn náà fún ọ. 
'''
"27" = '''
:sup:`27` Ní ọjọ́ náà ẹnu rẹ yóò sì ṣí; ìwọ yóò sọ̀rọ̀, ìwọ kì yóò sì yadi mọ́. Báyìí ìwọ yóò jẹ́ àmì fún wọn; wọn yóò sì mọ̀ pé èmi ní Olúwa.” 
'''
