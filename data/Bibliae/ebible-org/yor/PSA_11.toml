[11]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi. Ìgbẹ́kẹ̀lé mi wà nínú Olúwa. Báwo ní ẹ̀yin ó ṣe sọ fún ọkàn mi pé, “Fò gẹ́gẹ́ bi ẹyẹ lọ si orí òkè rẹ. 
'''
"2" = '''
:sup:`2` Wò ó nítorí náà, ènìyàn búburú fa ọfà rẹ̀; wọn ti fi ọfà wọn sí ojú okùn láti tafà níbi òjìji sí àyà ẹni ìdúró ṣinṣin. 
'''
"3" = '''
:sup:`3` Nígbà tí ìpìlẹ̀ bá bàjẹ́ kí ni olódodo yóò ṣe?” 
'''
"4" = '''
:sup:`4` Olúwa ń bẹ nínú tẹmpili mímọ́ rẹ̀; Olúwa ń bẹ lórí ìtẹ́ rẹ̀ ní ọ̀run. Ó ń wo àwọn ọmọ ènìyàn; ojú rẹ̀ ń yẹ̀ wọ́n wò. 
'''
"5" = '''
:sup:`5` Olúwa ń yẹ olódodo wò, ṣùgbọ́n ènìyàn búburú àti àwọn tí o fẹ́ ìwà ipá ni ọkàn rẹ̀ kórìíra. 
'''
"6" = '''
:sup:`6` Sí orí àwọn ènìyàn búburú ni yóò rọ̀jò ẹ̀yín iná àti imí-ọjọ́ tí ń jó; àti ìjì gbígbóná ní yóò jẹ ìpín wọn. 
'''
"7" = '''
:sup:`7` Nítorí, olódodo ní Olúwa, o fẹ́ràn òdodo; ẹni ìdúró ṣinṣin yóò sì rí i. 
'''
