[15]
"1" = '''
:sup:`1` Ìpín fún ẹ̀yà Juda, ní agbo ilé agbo ilé, títí dé agbègbè Edomu, títí dé aginjù Sini ní òpin ìhà gúúsù. 
'''
"2" = '''
:sup:`2` Ààlà wọn ní ìhà gúúsù bẹ̀rẹ̀ láti etí òpin ìhà gúúsù Òkun Iyọ̀, 
'''
"3" = '''
:sup:`3` ó sì gba gúúsù Akrabbimu lọ, títí dé Sini àti sí iwájú ìhà gúúsù Kadeṣi-Barnea. Nígbà náà ó sì tún kọjá Hesroni lọ sí Adari, ó sì tún yípo yíká lọ sí Karka. 
'''
"4" = '''
:sup:`4` Ó tún kọjá lọ sí Asmoni, ó sì papọ̀ mọ́ Wadi ti Ejibiti, ó parí sí Òkun. Èyí ni ààlà wọn ní ìhà gúúsù. 
'''
"5" = '''
:sup:`5` Ààlà wọn ní ìhà ìlà-oòrùn ní Òkun Iyọ̀ títí dé ẹnu Jordani. Ààlà àríwá bẹ̀rẹ̀ láti etí òkun ní ẹnu Jordani, 
'''
"6" = '''
:sup:`6` ààlà náà sì tún dé Beti-Hogla, ó sì lọ sí ìhà àríwá Beti-Araba. Ààlà náà sì tún dé ibi Òkúta Bohani ti ọmọ Reubeni. 
'''
"7" = '''
:sup:`7` Ààlà náà gòkè lọ títí dé Debiri láti àfonífojì Akori, ó sì yípadà sí àríwá Gilgali, èyí tí ń bẹ ní iwájú òkè Adummimu, tí ń bẹ ní ìhà gúúsù odò náà. Ó sì tẹ̀síwájú sí apá omi En-Ṣemeṣi, ó sì jáde sí En-Rogeli. 
'''
"8" = '''
:sup:`8` Ààlà náà sì tún gòkè lọ sí àfonífojì Beni-Hinnomu ní ìhà gẹ̀rẹ́gẹ̀rẹ́ gúúsù ti Jebusi (tí í ṣe Jerusalẹmu). Ó sì gòkè lọ sí orí òkè tí ó wà lórí àfonífojì Hinnomu tí ń bẹ ní ìpẹ̀kun àfonífojì Refaimu ní ìhà àríwá. 
'''
"9" = '''
:sup:`9` Ààlà náà sì lọ láti orí òkè lọ sí ìsun omi Nefitoa, ó sì jáde sí ìlú òkè Efroni, ó sì lọ sí apá ìsàlẹ̀ Baalahi (tí í ṣe, Kiriati-Jearimu). 
'''
"10" = '''
:sup:`10` Ààlà tí ó yípo láti Baalahi lọ sí ìhà ìwọ̀-oòrùn sí òkè Seiri, ó sì lọ sí gẹ̀rẹ́gẹ̀rẹ́ àríwá òkè Jearimu (tí í ṣe, Kesaloni), ó sì sọ̀kalẹ̀ lọ sí Beti-Ṣemeṣi, ó sì kọjá lọ sí Timna. 
'''
"11" = '''
:sup:`11` Ààlà náà sì lọ sí gẹ̀rẹ́gẹ̀rẹ́ àríwá òkè Ekroni, ó sì yípadà lọ sí Ṣikkeroni, ó sì yípadà lọ sí òkè Baalahi, ó sì dé Jabneeli, ààlà náà sì parí sí Òkun. 
'''
"12" = '''
:sup:`12` Ààlà ìwọ̀-oòrùn sì jẹ́ agbègbè Òkun Ńlá. Ìwọ̀nyí ni ààlà àyíká ènìyàn Juda ní agbo ilé wọn. 
'''
"13" = '''
:sup:`13` Gẹ́gẹ́ bí àṣẹ tí Olúwa pa fún Joṣua, ó fi ìpín fún Kalebu ọmọ Jefunne, ìpín ní Juda—Kiriati-Arba, tí í ṣe Hebroni. (Arba sì ní baba ńlá Anaki.) 
'''
"14" = '''
:sup:`14` Kalebu sì lé àwọn ọmọ Anaki mẹ́ta jáde láti Hebroni; Ṣeṣai, Ahimani, àti Talmai, ìran Anaki. 
'''
"15" = '''
:sup:`15` Ó sì wọ́de ogun láti ibẹ̀ lọ bá àwọn ènìyàn tí ń gbé ní Debiri (tí à ń pè ní Kiriati-Seferi nígbà kan rí). 
'''
"16" = '''
:sup:`16` Kalebu sì wí pé, “Èmi yóò fi ọmọbìnrin mi Aksa fún ọkùnrin tí ó bá kọlu Kiriati-Seferi, tí ó sì gbà á ní ìgbéyàwó.” 
'''
"17" = '''
:sup:`17` Otnieli ọmọ Kenasi, arákùnrin Kalebu, sì gbà á, báyìí ni Kalebu sì fi ọmọbìnrin rẹ̀ Aksa fún un ní ìyàwó. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ kan, nígbà tí Aksa lọ sí ọ̀dọ̀ Otnieli, ó rọ̀ ọ́ kí ó béèrè ilẹ̀ oko lọ́wọ́ baba rẹ̀. Nígbà náà ni Aksa sọ̀kalẹ̀ ní orí kẹ́tẹ́kẹ́tẹ́ rẹ̀, Kalebu sì béèrè pé, “Kí ni kí èmi ṣe fún ọ?” 
'''
"19" = '''
:sup:`19` Ó sì dáhùn pé, “Mo ń fẹ́ kí o ṣe ojúrere kan fún mi, nígbà ti o ti fún mi ní ilẹ̀ ní gúúsù, fún mi ní ìsun omi náà pẹ̀lú.” Kalebu sì fún un ní ìsun òkè àti ìsun ìsàlẹ̀. 
'''
"20" = '''
:sup:`20` Èyí ni ilẹ̀ ìní ẹ̀yà àwọn ọmọ Juda gẹ́gẹ́ bi ìdílé wọn. 
'''
"21" = '''
:sup:`21` Ìlú ìpẹ̀kun gúúsù ti ẹ̀yà Juda ní gúúsù ní ààlà Edomu nìwọ̀nyí: Kabṣeeli, Ederi, Jaguri, 
'''
"22" = '''
:sup:`22` Kina, Dimona, Adada, 
'''
"23" = '''
:sup:`23` Kedeṣi, Hasori, Itina, 
'''
"24" = '''
:sup:`24` Sifi, Telemu, Bealoti, 
'''
"25" = '''
:sup:`25` Hasori Hadatta, Kerioti Hesroni (tí í ṣe Hasori), 
'''
"26" = '''
:sup:`26` Amamu, Ṣema, Molada, 
'''
"27" = '''
:sup:`27` Hasari Gada, Heṣmoni, Beti-Peleti, 
'''
"28" = '''
:sup:`28` Hasari-Ṣuali, Beerṣeba, Bisiotia, 
'''
"29" = '''
:sup:`29` Baalahi, Limu, Esemu, 
'''
"30" = '''
:sup:`30` Eltoladi, Kesili, Horma, 
'''
"31" = '''
:sup:`31` Siklagi, Madmana, Sansanna, 
'''
"32" = '''
:sup:`32` Leboati, Ṣilhimu, Aini àti Rimoni, àpapọ̀ ìlú mọ́kàndínlọ́gbọ̀n àti àwọn ìletò wọn. 
'''
"33" = '''
:sup:`33` Ní ìhà ìwọ̀-oòrùn ẹsẹ̀ òkè: Eṣtaoli, Sora, Aṣna, 
'''
"34" = '''
:sup:`34` Sanoa, Eni-Gannimu, Tapua, Enamu, 
'''
"35" = '''
:sup:`35` Jarmatu, Adullamu, Soko, Aseka, 
'''
"36" = '''
:sup:`36` Ṣaaraimu, Adittaimu àti Gedera (tàbí Gederotaimu). Ìlú mẹ́rìnlá àti àwọn ìletò wọn. 
'''
"37" = '''
:sup:`37` Senani, Hadaṣa, Migdali Gadi, 
'''
"38" = '''
:sup:`38` Dileani, Mispa, Jokteeli, 
'''
"39" = '''
:sup:`39` Lakiṣi, Boskati, Egloni, 
'''
"40" = '''
:sup:`40` Kabboni, Lamasi, Kitlisi, 
'''
"41" = '''
:sup:`41` Gederoti, Beti-Dagoni, Naama àti Makkeda, ìlú mẹ́rìndínlógún àti ìletò wọn. 
'''
"42" = '''
:sup:`42` Libina, Eteri, Aṣani, 
'''
"43" = '''
:sup:`43` Hifita, Aṣna, Nesibu, 
'''
"44" = '''
:sup:`44` Keila, Aksibu àti Meraṣa: ìlú mẹ́sàn-án àti àwọn ìletò wọn. 
'''
"45" = '''
:sup:`45` Ekroni, pẹ̀lú ibùgbé àti àwọn ìletò rẹ̀ tó yí i ká, 
'''
"46" = '''
:sup:`46` ìwọ̀-oòrùn Ekroni, gbogbo èyí tí ń bẹ nítòsí Aṣdodu, pẹ̀lú àwọn ìletò wọn, 
'''
"47" = '''
:sup:`47` Aṣdodu, agbègbè ìlú rẹ̀ àti ìletò; àti Gasa, ìlú rẹ̀ àti ìletò, títí ó fi dé odò Ejibiti àti agbègbè Òkun Ńlá. 
'''
"48" = '''
:sup:`48` Ní ilẹ̀ òkè náà: Ṣamiri, Jattiri, Soko, 
'''
"49" = '''
:sup:`49` Dannah, Kiriati-Sannnah (tí í ṣe Debiri), 
'''
"50" = '''
:sup:`50` Anabu, Eṣitemo, Animu, 
'''
"51" = '''
:sup:`51` Goṣeni, Holoni àti Giloni, ìlú mọ́kànlá àti ìletò wọn. 
'''
"52" = '''
:sup:`52` Arabu, Duma, Eṣani, 
'''
"53" = '''
:sup:`53` Janimu, Beti-Tapua, Afeka, 
'''
"54" = '''
:sup:`54` Hamuta, Kiriati-Arba (tí í ṣe, Hebroni) àti Ṣiori: ìlú mẹ́sàn-án àti àwọn ìletò rẹ̀ 
'''
"55" = '''
:sup:`55` Maoni, Karmeli, Sifi, Jutta, 
'''
"56" = '''
:sup:`56` Jesreeli, Jokdeamu, Sanoa, 
'''
"57" = '''
:sup:`57` Kaini, Gibeah àti Timna: ìlú mẹ́wàá àti àwọn ìletò wọn. 
'''
"58" = '''
:sup:`58` Halhuli, Beti-Suri, Gedori, 
'''
"59" = '''
:sup:`59` Maarati, Beti-Anoti àti Eltekoni: ìlú mẹ́fà àti àwọn ìletò wọn. 
'''
"60" = '''
:sup:`60` Kiriati-Baali (tí í ṣe, Kiriati-Jearimu) àti Rabba ìlú méjì àti ìletò wọn. 
'''
"61" = '''
:sup:`61` Ní aginjù: Beti-Araba, Middini, Sekaka, 
'''
"62" = '''
:sup:`62` Nibṣani, Ìlú Iyọ̀ àti En-Gedi: ìlú mẹ́fà àti ìletò wọn. 
'''
"63" = '''
:sup:`63` Juda kò lè lé àwọn ọmọ Jebusi jáde, tí wọ́n ń gbé ní Jerusalẹmu. Àwọn ará Jebusi sì ń gbé pẹ̀lú àwọn ènìyàn Juda títí dí òní. 
'''
