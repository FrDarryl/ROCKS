[7]
"1" = '''
:sup:`1` Nítorí náà, ẹ̀yin olùfẹ́, bí a ti ní àwọn ìlérí wọ̀nyí, ẹ jẹ́ kí a wẹ ara wá mọ́ kúrò nínú gbogbo ẹ̀gbin ti ara àti ti ẹ̀mí, kí a sọ ìwà mímọ́ dí pípé nínú ìbẹ̀rù Ọlọ́run. 
'''
"2" = '''
:sup:`2` Ẹ gbà wá tọkàntọkàn; a kò fi ibi ṣe ẹnikẹ́ni, a kò ba ẹnikẹ́ni jẹ́, a kò rẹ́ ẹnikẹ́ni jẹ. 
'''
"3" = '''
:sup:`3` Èmi kò sọ èyí láti dá a yín lẹ́bi; nítorí mo tí wí ṣáájú pé, ẹ̀yin wà nínú ọkàn wa kí a lè jùmọ̀ kú, àti kí a lè jùmọ̀ wà láààyè. 
'''
"4" = '''
:sup:`4` Mo ní ìgboyà ńlá láti bá yín sọ̀rọ̀; ìṣògo mí lórí yín pọ̀; mo kún fún ìtùnú, mo sì ń yọ̀ rékọjá nínú gbogbo ìpọ́njú wa. 
'''
"5" = '''
:sup:`5` Nítorí pé nígbà tí àwa tilẹ̀ dé Makedonia, ara wá kò balẹ̀, ṣùgbọ́n a ń pọ́n wá lójú níhà gbogbo, ìjà ń bẹ lóde, ẹ̀rù ń bẹ nínú. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ẹni tí ń tu àwọn onírẹ̀lẹ̀ nínú, àní Ọlọ́run, ó tù wá nínú nípa dídé tí Titu dé, 
'''
"7" = '''
:sup:`7` kì í sì i ṣe nípa dídé rẹ̀ nìkan ṣùgbọ́n nípa ìtùnú náà pẹ̀lú tí ẹ ti tù ú nínú, nígbà tí ó ròyìn fún wa ìfẹ́ àtọkànwá yín, ìbànújẹ́ yín, àti ìtara yín fún mi; bẹ́ẹ̀ ní mo sì túbọ̀ yọ̀. 
'''
"8" = '''
:sup:`8` Nítorí pé, bí mo tilẹ̀ ba inú yín jẹ́ nípa ìwé tí mo kọ èmi kò kábámọ̀ mọ́, bí mo tilẹ̀ ti kábámọ̀ tẹ́lẹ̀ rí; nítorí tí mo wòye pé ìwé mi mú yín banújẹ́, bí ó tilẹ̀ jẹ́ pé fún ìgbà díẹ̀. 
'''
"9" = '''
:sup:`9` Èmi yọ̀ nísinsin yìí, kì í ṣe nítorí tí a mú inú yín bàjẹ́, ṣùgbọ́n nítorí tí a mú inú yín bàjẹ́ sí ìrònúpìwàdà: nítorí ti a mú inú yín bàjẹ́ bí ẹni ìwà-bí-Ọlọ́run, kí ẹ̀yin má ṣe ti ipasẹ̀ wa pàdánù ní ohunkóhun. 
'''
"10" = '''
:sup:`10` Nítorí pé ìbànújẹ́ ẹni ìwà-bí-Ọlọ́run máa ṣiṣẹ́ ìrònúpìwàdà sí ìgbàlà tí kì í mú àbámọ̀ wá, ṣùgbọ́n ìbànújẹ́ ti ayé a máa ṣiṣẹ́ ikú. 
'''
"11" = '''
:sup:`11` Kíyèsi i, nítorí ohun kan náà yìí tí a mú yin banújẹ́ fún bí ẹni ìwà-bí-Ọlọ́run, irú ìmúraṣíṣẹ́ tí ó mú jáde nínú yín, wíwẹ ara yín mọ́ ń kọ́, ìbànújẹ́ ń kọ́, ìpayà ń kọ́, ìfojúṣọ́nà ń kọ́, ìtara ń kọ́, ìjẹ́ni-níyà ń kọ́. Nínú ohun àmì kọ̀ọ̀kan yìí ni ẹ̀yin ti fi ara yín hàn bí aláìlẹ́bi nínú ọ̀ràn náà. 
'''
"12" = '''
:sup:`12` Nítorí náà, bí mo tilẹ̀ tí kọ̀wé sí yín, èmi kò kọ ọ́ nítorí ẹni tí ó ṣe ohun búburú náà tàbí nítorí ẹni ti a fi ohun búburú náà ṣe, ṣùgbọ́n kí àníyàn yín nítorí wá lè farahàn níwájú Ọlọ́run. 
'''
"13" = '''
:sup:`13` Nítorí náà, a tí fi ìtùnú yín tù wá nínú. Àti nínú ìtùnú wa, a yọ̀ gidigidi nítorí pé Titu ní ayọ̀, nítorí láti ọ̀dọ̀ gbogbo yín ni a ti tu ẹ̀mí rẹ̀ lára. 
'''
"14" = '''
:sup:`14` Bí mo tilẹ̀ ti lérí ohunkóhun fún ún nítorí yín, a kò dójútì mí; ṣùgbọ́n gẹ́gẹ́ bí àwa ti sọ ohun gbogbo fún yín ní òtítọ́, gẹ́gẹ́ bẹ́ẹ̀ ni ìlérí wá níwájú Titu sì jásí òtítọ́. 
'''
"15" = '''
:sup:`15` Ọkàn rẹ̀ sì fà gidigidi sí yín, bí òun ti ń rántí ìgbọ́ràn gbogbo yín, bí ẹ ti fi ìbẹ̀rù àti ìwárìrì tẹ́wọ́gbà á. 
'''
"16" = '''
:sup:`16` Mo yọ̀ nítorí pé ní ohun gbogbo, mo ní ìgbẹ́kẹ̀lé nínú yín. 
'''
