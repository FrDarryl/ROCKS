[40]
"1" = '''
:sup:`1` Ọ̀rọ̀ náà sì tọ Jeremiah wá láti ọ̀dọ̀ Olúwa lẹ́yìn tí Nebusaradani balógun àwọn ẹ̀ṣọ́ ti tú u sílẹ̀ ní Rama. Ó rí Jeremiah tí a fi ẹ̀wọ̀n dè láàrín gbogbo àwọn tí wọ́n mú ní Jerusalẹmu àti Juda. Wọ́n kó lọ sí ilẹ̀ àjèjì Babeli. 
'''
"2" = '''
:sup:`2` Nígbà tí balógun ẹ̀ṣọ́ rí Jeremiah, ó sọ fún un wí pé, “Olúwa Ọlọ́run rẹ ni ó pàṣẹ ibí yìí fún mi. 
'''
"3" = '''
:sup:`3` Nísinsin yìí, Olúwa ti mú un jáde; ó ti ṣe gẹ́gẹ́ bí ó ti sọ pé òun yóò ṣe. Gbogbo èyí ṣẹlẹ̀ nítorí wí pé ẹ̀yin ènìyàn ṣẹ̀ sí Olúwa, àti pé ẹ kò gbọ́rọ̀ sí àṣẹ rẹ̀. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n, ní òní yìí mò ń tú ọ sílẹ̀ kúrò nínú ẹ̀wọ̀n tí ó wà ní ọwọ́ rẹ. Bí o bá fẹ́, tẹ̀lé mi ká lọ sí Babeli, èmi yóò sì bojútó ọ; ṣùgbọ́n bí ìwọ kò bá fẹ́, dúró síbí. Wò ó, gbogbo orílẹ̀-èdè wà níwájú rẹ, lọ sí ibikíbi tí ó bá tẹ́ ọ lọ́rùn.” 
'''
"5" = '''
:sup:`5` Ẹ̀wẹ̀, kí ó tó di pé Jeremiah pẹ̀yìndà láti máa lọ, Nebusaradani fi kún un wí pé, “Padà tọ Gedaliah ọmọ Ahikamu lọ, ọmọ Ṣafani, ẹni tí ọba Babeli ti fi jẹ baálẹ̀ lórí ìlú Juda, kí o sì máa gbé ní àárín àwọn ènìyàn wọ̀nyí tàbí kí o máa lọ ibikíbi tí ó bá tọ́ ní ojú rẹ.” Nígbà náà ni balógun náà fún un ní oúnjẹ àti ẹ̀bùn, ó sì jẹ́ kí ó lọ. 
'''
"6" = '''
:sup:`6` Báyìí ni Jeremiah lọ sí ọ̀dọ̀ Gedaliah ọmọkùnrin Ahikamu ní Mispa, ó sì dúró tì í láàrín àwọn ènìyàn tí ó ṣẹ́kù ní ilẹ̀ náà. 
'''
"7" = '''
:sup:`7` Nígbà tí gbogbo àwọn olórí ogun àti àwọn ènìyàn tí wọ́n kù lórí orílẹ̀-èdè náà gbọ́ pé ọba Babeli ti yan Gedaliah ọmọkùnrin Ahikamu gẹ́gẹ́ bí baálẹ̀ ní ilẹ̀ náà; àti pé ó ti fi àwọn ọkùnrin, obìnrin àti ọmọdé tí wọ́n jẹ́ tálákà ní ilẹ̀ náà tí wọn kò kó lọ sí ilẹ̀ àjèjì sí ìkáwọ́ rẹ̀, 
'''
"8" = '''
:sup:`8` wọ́n wá sí ọ̀dọ̀ Gedaliah ní Mispa; Iṣmaeli ọmọkùnrin Netaniah, Johanani àti Jonatani ọmọkùnrin ti Karea, Seraiah ọmọkùnrin Tanhumeti tí í ṣe ọmọkùnrin Efai ará Netofa àti Jesaniah ọmọkùnrin Maakati àti àwọn ènìyàn wọn. 
'''
"9" = '''
:sup:`9` Gedaliah ọmọkùnrin Ahikamu, ọmọkùnrin ti Ṣafani ṣe ìbúra láti tún fi dá àwọn ènìyàn lójú pé, “Ẹ má ṣe bẹ̀rù láti sin àwọn Babeli.” Ó sọ wí pé, “Gbé ilẹ̀ náà kí ẹ sì máa sin ọba Babeli, yóò sì dára fún un yín. 
'''
"10" = '''
:sup:`10` Èmi fúnra mi yóò dúró ní Mispa láti ṣojú yín níwájú Babeli tí wọ́n tọ̀ wá wá. Ṣùgbọ́n ẹ̀yin ni yóò máa kórè ọtí wáìnì, èso igi àti òróró; kí ẹ sì kó wọn sí inú àpò àpamọ́wọ́ yín; kí ẹ̀yin sì máa gbé ní ìlú tí ẹ ti gbà.” 
'''
"11" = '''
:sup:`11` Nígbà tí gbogbo àwọn Juda ní Moabu, Ammoni, Edomu àti gbogbo àwọn orílẹ̀-èdè gbọ́ pé ọba Babeli ti fi ohun tókù sílẹ̀ ní Juda, àti pé ó ti yan Gedaliah ọmọkùnrin Ahikamu ọmọkùnrin Ṣafani gẹ́gẹ́ bí gómìnà lórí wọn. 
'''
"12" = '''
:sup:`12` Gbogbo wọn padà wá sí ilẹ̀ Juda sọ́dọ̀ Gedaliah ní Mispa láti orílẹ̀-èdè gbogbo tí a ti lé wọn sí. Wọ́n sì kórè ọ̀pọ̀lọpọ̀ ọtí wáìnì àti èso igi. 
'''
"13" = '''
:sup:`13` Johanani ọmọkùnrin ti Karea àti gbogbo àwọn olórí ogun tí ó kù ní orílẹ̀-èdè sì tọ Gedaliah wá ní Mispa. 
'''
"14" = '''
:sup:`14` Wọ́n sì sọ fún un wí pé, “Ǹjẹ́ ìwọ ha mọ̀ pé Baalisi ọba àwọn Ammoni ti rán Iṣmaeli ọmọkùnrin Netaniah láti lọ mú ẹ̀mí rẹ?” Ṣùgbọ́n Gedaliah ọmọkùnrin ti Ahikamu kò gbà wọ́n gbọ́. 
'''
"15" = '''
:sup:`15` Nígbà náà ni Johanani ọmọkùnrin Karea sọ ní ìkọ̀kọ̀ fún Gedaliah ní Mispa pé, “Jẹ́ kí èmi lọ pa Iṣmaeli ọmọkùnrin Netaniah, ẹnikẹ́ni kò sì ní mọ èyí. Kí ni ìdí rẹ̀ tí yóò ṣe mú ẹ̀mí rẹ, tí o sì ṣe fẹ́ mú àwọn Júù tí ó yí ọ ká túká, kí ìyókù Juda sì parun?” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Gedaliah ọmọ Ahikamu sọ fún Johanani ọmọ Karea pé, “Má ṣe ṣe nǹkan yìí! Nítorí nǹkan tí ò ń sọ nípa Iṣmaeli kì í ṣe òtítọ́.” 
'''
