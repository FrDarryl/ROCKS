[6]
"1" = '''
:sup:`1` Níbo ni olùfẹ́ rẹ lọ, ìwọ arẹwà jùlọ láàrín àwọn obìnrin? Níbo ni olùfẹ́ rẹ yà sí, kí a lè bá ọ wá a? 
'''
"2" = '''
:sup:`2` Olùfẹ́ mi ti sọ̀kalẹ̀ lọ sínú ọgbà rẹ̀, sí ibi ibùsùn tùràrí, láti máa jẹ nínú ọgbà láti kó ìtànná lílì jọ. 
'''
"3" = '''
:sup:`3` Èmi ni ti olùfẹ́ mi, olùfẹ́ mi sì ni tèmi, Ó ń jẹ láàrín ìtànná lílì. 
'''
"4" = '''
:sup:`4` Ìwọ lẹ́wà olùfẹ́ mi, bí i Tirsa, ìwọ lẹ́wà bí i Jerusalẹmu, ìwọ ògo bí ogun pẹ̀lú ọ̀págun. 
'''
"5" = '''
:sup:`5` Yí ojú rẹ kúrò lára mi; nítorí ojú rẹ borí mi. Irun rẹ rí bí i ọ̀wọ́ ewúrẹ́ tí ó sọ̀kalẹ̀ wá láti Gileadi. 
'''
"6" = '''
:sup:`6` Eyín rẹ rí bí ọ̀wọ́ àgùntàn, tí ó gòkè láti ibi ìwẹ̀ rẹ̀ wá, gbogbo wọn bí ìbejì, kò sì ṣí ọ̀kankan tí ó yàgàn nínú wọn. 
'''
"7" = '''
:sup:`7` Ẹ̀rẹ̀kẹ́ rẹ lẹ́bàá ìbòjú rẹ, rí bí ẹ̀là èso pomegiranate. 
'''
"8" = '''
:sup:`8` Ọgọ́ta ayaba ní ń bẹ níbẹ̀, àti ọgọ́rin àlè, àti àwọn wúńdíá láìníye. 
'''
"9" = '''
:sup:`9` Àdàbà mi, aláìlábàwọ́n mi, ọ̀kan ni, ọ̀kan ṣoṣo ọmọbìnrin ìyá rẹ̀, ààyò ẹyọ kan ṣoṣo ẹni tí ó bí i. Àwọn obìnrin rí i wọ́n pè é ní alábùkún fún àwọn ayaba àti àwọn àlè gbé oríyìn fún un. 
'''
"10" = '''
:sup:`10` Ta ni èyí tí ó tàn jáde bí i ìràwọ̀ òwúrọ̀, tí ó dára bí òṣùpá, tí ó mọ́lẹ̀ bí oòrùn, tí ó ní ẹ̀rù bí i jagunjagun pẹ̀lú ọ̀págun? 
'''
"11" = '''
:sup:`11` Èmi sọ̀kalẹ̀ lọ sí ibi ọgbà èso igi láti wo àwọn ẹ̀ka igi tuntun ní àfonífojì, láti rí i bí àjàrà rúwé, tàbí bí pomegiranate ti rudi. 
'''
"12" = '''
:sup:`12` Kí èmi tó mọ̀, àárẹ̀ ọkàn mú mi, mo sì fẹ́ kí ń wà láàrín àwọn ènìyàn mi. 
'''
"13" = '''
:sup:`13` Padà wá, padà wá, ìwọ ọmọ Ṣulamati; padà wá, padà wá, kí àwa kí ó lè yọ́ ọ wò. Olùfẹ́ Èéṣe tí ẹ̀yin fẹ́ yọ́ Ṣulamati wò, bí ẹni pé orin ijó Mahanaimu? 
'''
