[26]
"1" = '''
:sup:`1` “ ‘Ẹ̀yin kò gbọdọ̀ mọ ère òrìṣà, tàbí kí ẹ̀yin gbe ère kalẹ̀ tàbí kí ẹ̀yin gbẹ́ ère òkúta: kí ẹ̀yin má sì gbẹ́ òkúta tí ẹ̀yin yóò gbé kalẹ̀ láti sìn. Èmi ni Olúwa Ọlọ́run yín. 
'''
"2" = '''
:sup:`2` “ ‘Ẹ pa ọjọ́ ìsinmi mi mọ́ kí ẹ̀yin sì bọ̀wọ̀ fún ibi mímọ́ mi. Èmi ni Olúwa. 
'''
"3" = '''
:sup:`3` “ ‘Bí ẹ̀yin bá tẹ̀lé àṣẹ mi, tí ẹ̀yin sì ṣọ́ra láti pa òfin mi mọ́. 
'''
"4" = '''
:sup:`4` Èmi yóò rọ̀jò fún yín ní àkókò rẹ̀, kí ilẹ̀ yín le mú èso rẹ̀ jáde bí ó tí yẹ kí àwọn igi eléso yín so èso. 
'''
"5" = '''
:sup:`5` Èrè oko yín yóò pọ̀ dé bi pé ẹ ó máa pa ọkà títí di àsìkò ìkórè igi eléso, ẹ̀yin yóò sì máa gbé ní ilẹ̀ yín láìléwu. 
'''
"6" = '''
:sup:`6` “ ‘Èmi yóò fún yín ní àlàáfíà ní ilẹ̀ yín, ẹ̀yin yóò sì sùn láìsí ìbẹ̀rù ẹnikẹ́ni. Èmi yóò mú kí gbogbo ẹranko búburú kúrò ní ilẹ̀ náà, bẹ́ẹ̀ ni idà kì yóò la ilẹ̀ yín já. 
'''
"7" = '''
:sup:`7` Ẹ̀yin yóò lé àwọn ọ̀tá yín, wọn yóò sì tipa idà kú. 
'''
"8" = '''
:sup:`8` Àwọn márùn-ún péré nínú yín yóò máa ṣẹ́gun ọgọ́rùn-ún ènìyàn, àwọn ọgọ́rùn-ún yóò sì máa ṣẹ́gun ẹgbẹ̀rún mẹ́wàá (10,000), àwọn ọ̀tá yín yóò tipa idà kú níwájú yín. 
'''
"9" = '''
:sup:`9` “ ‘Èmi yóò fi ojúrere wò yín, Èmi yóò mú kí ẹ bí sí i, Èmi yóò jẹ́ kí ẹ pọ̀ sí i, Èmi yóò sì pa májẹ̀mú mi mọ́ pẹ̀lú yín. 
'''
"10" = '''
:sup:`10` Àwọn èrè oko yín yóò pọ̀ tó bẹ́ẹ̀ tí ẹ̀yin ó máa jẹ èrè ọdún tí ó kọjá, ẹ̀yin ó sì kó wọn jáde, kí ẹ̀yin lè rí ààyè kó tuntun sí. 
'''
"11" = '''
:sup:`11` Èmi yóò kọ́ àgọ́ mímọ́ mi sí àárín yín. Èmi kò sì ní kórìíra yín. 
'''
"12" = '''
:sup:`12` Èmi yóò wà pẹ̀lú yín, Èmi yóò máa jẹ́ Ọlọ́run yín, ẹ̀yin yóò sì máa jẹ́ ènìyàn mi. 
'''
"13" = '''
:sup:`13` Èmi ni Olúwa Ọlọ́run yín tí ó mú yín jáde kúrò ní ilẹ̀ Ejibiti, kí ẹ̀yin má ba à jẹ́ ẹrú fún wọn mọ́. Mo sì já ìdè àjàgà yín, mo sì mú kí ẹ̀yin máa rìn gẹ́gẹ́ bí ẹni tí a gbé lórí sókè. 
'''
"14" = '''
:sup:`14` “ ‘Bí ẹ̀yin kò bá fetí sí mi tí ẹ̀yin kò sì ṣe gbogbo òfin wọ̀nyí. 
'''
"15" = '''
:sup:`15` Bí ẹ̀yin bá kọ àṣẹ mi tí ẹ̀yin sì kórìíra òfin mi, tí ẹ̀yin sì kùnà láti pa ìlànà mi mọ́, nípa èyí tí ẹ̀yin ti ṣẹ̀ sí májẹ̀mú mi. 
'''
"16" = '''
:sup:`16` Èmi yóò ṣe àwọn nǹkan wọ̀nyí sí yín, Èmi yóò mú ìpayà òjijì bá yín: àwọn ààrùn afiniṣòfò, àti ibà afọ́nilójú, tí í pa ni díẹ̀díẹ̀. Ẹ̀yin yóò gbin èso ilẹ̀ yín lásán, nítorí pé àwọn ọ̀tá yín ni yóò jẹ gbogbo ohun tí ẹ̀yin ti gbìn. 
'''
"17" = '''
:sup:`17` Èmi yóò dojúkọ yín títí tí ẹ̀yin ó fi di ẹni ìkọlù; àwọn tí ó kórìíra yín ni yóò sì ṣe àkóso lórí yín. Ìbẹ̀rù yóò mú yín dé bi pé ẹ̀yin yóò máa sá káàkiri nígbà tí ẹnikẹ́ni kò lé yín. 
'''
"18" = '''
:sup:`18` “ ‘Bí ẹ̀yin kò bá wá gbọ́ tèmi lẹ́yìn gbogbo èyí, Èmi yóò fi kún ìyà yín ní ìlọ́po méje nítorí ẹ̀ṣẹ̀ yín. 
'''
"19" = '''
:sup:`19` Èmi yóò fọ́ agbára ìgbéraga yín, ojú ọ̀run yóò le koko bí irin, ilẹ̀ yóò sì le bí idẹ (òjò kò ní rọ̀: ilẹ̀ yín yóò sì le). 
'''
"20" = '''
:sup:`20` Ẹ ó máa lo agbára yín lásán torí pé ilẹ̀ yín kì yóò so èso, bẹ́ẹ̀ ni àwọn igi yín kì yóò so èso pẹ̀lú. 
'''
"21" = '''
:sup:`21` “ ‘Bí ẹ bá tẹ̀síwájú láì gbọ́ tèmi, Èmi yóò tún fa ìjayà yín le ní ìgbà méje gẹ́gẹ́ bí ẹ̀ṣẹ̀ yín. 
'''
"22" = '''
:sup:`22` Èmi yóò rán àwọn ẹranko búburú sí àárín yín, wọn yóò sì pa àwọn ọmọ yín, wọn yóò run agbo ẹran yín, díẹ̀ nínú yín ni wọn yóò ṣẹ́kù kí àwọn ọ̀nà yín lè di ahoro. 
'''
"23" = '''
:sup:`23` “ ‘Bí ẹ kò bá tún yípadà lẹ́yìn gbogbo ìjìyà wọ̀nyí, tí ẹ sì tẹ̀síwájú láti lòdì sí mi. 
'''
"24" = '''
:sup:`24` Èmi náà yóò lòdì sí yín. Èmi yóò tún fa ìjìyà yín le ní ìlọ́po méje ju ti ìṣáájú. 
'''
"25" = '''
:sup:`25` Èmi yóò mú idà wá bá yín nítorí ẹ̀ṣẹ̀ yín láti fi gbẹ̀san májẹ̀mú mi tí ẹ kò pamọ́. Bí ẹ ba sálọ sí ìlú yín fún ààbò, Èmi yóò rán àjàkálẹ̀-ààrùn sí àárín yín, àwọn ọ̀tá yín, yóò sì ṣẹ́gun yín. 
'''
"26" = '''
:sup:`26` Èmi yóò dá ìpèsè oúnjẹ yín dúró, dé bi pé: inú ààrò kan ni obìnrin mẹ́wàá yóò ti máa se oúnjẹ yín. Òsùwọ̀n ni wọn yóò fi máa yọ oúnjẹ yín, ẹ ó jẹ ṣùgbọ́n, ẹ kò ní yó. 
'''
"27" = '''
:sup:`27` “ ‘Lẹ́yìn gbogbo èyí, bí ẹ kò bá gbọ́ tèmi, tí ẹ sì lòdì sí mi, 
'''
"28" = '''
:sup:`28` ní ìbínú mi, èmi yóò korò sí yín, èmi tìkára mi yóò fìyà jẹ yín ní ìgbà méje nítorí ẹ̀ṣẹ̀ yín. 
'''
"29" = '''
:sup:`29` Ebi náà yóò pa yín dé bi pé ẹ ó máa jẹ ẹran-ara àwọn ọmọ yín ọkùnrin, àti àwọn ọmọ yín obìnrin. 
'''
"30" = '''
:sup:`30` Èmi yóò wó àwọn pẹpẹ òrìṣà yín, lórí òkè níbi tí ẹ ti ń sìn, Èmi yóò sì kó òkú yín jọ, sórí àwọn òkú òrìṣà yín. Èmi ó sì kórìíra yín. 
'''
"31" = '''
:sup:`31` Èmi yóò sọ àwọn ìlú yín di ahoro, èmi yóò sì ba àwọn ilé mímọ́ yín jẹ́. Èmi kì yóò sì gbọ́ òórùn dídùn yín mọ́. 
'''
"32" = '''
:sup:`32` Èmi yóò pa ilẹ̀ yín run dé bi pé ẹnu yóò ya àwọn ọ̀tá yín tí ó bá gbé ilẹ̀ náà. 
'''
"33" = '''
:sup:`33` Èmi yóò sì tú yín ká sínú àwọn orílẹ̀-èdè, Èmi yóò sì yọ idà tì yín lẹ́yìn, ilẹ̀ yín yóò sì di ahoro, àwọn ìlú yín ni a ó sì parun. 
'''
"34" = '''
:sup:`34` Ilẹ̀ náà yóò ní ìsinmi fún gbogbo ìgbà tí ẹ fi wà ní ilẹ̀ àjèjì tí ẹ kò fi lò ó. Ilẹ̀ náà yóò sinmi láti fi dípò ọdún tí ẹ kọ̀ láti fún un. 
'''
"35" = '''
:sup:`35` Níwọ́n ìgbà tí ẹ kò lò ó, ilẹ̀ náà yóò ní ìsinmi tí kò ní lákòókò ìsinmi rẹ̀ lákokò tí ẹ fi ń gbé orí rẹ̀. 
'''
"36" = '''
:sup:`36` “ ‘Èmi yóò jẹ́ kí ó burú fún àwọn tí ó wà ní ilẹ̀ ìgbèkùn dé bi pé ìró ewé tí ń mì lásán yóò máa lé wọn sá. Ẹ ó máa sá bí ẹni tí ń sá fún idà. Ẹ ó sì ṣubú láìsí ọ̀tá láyìíká yín. 
'''
"37" = '''
:sup:`37` Wọn yóò máa ṣubú lu ara wọn, bí ẹni tí ń sá fún idà nígbà tí kò sí ẹni tí ń lé yín. Ẹ̀yin kì yóò sì ní agbára láti dúró níwájú ọ̀tá yín. 
'''
"38" = '''
:sup:`38` Ẹ̀yin yóò ṣègbé láàrín àwọn orílẹ̀-èdè abọ̀rìṣà. Ilẹ̀ ọ̀tá yín yóò sì jẹ yín run. 
'''
"39" = '''
:sup:`39` Àwọn tí ó ṣẹ́kù nínú yín ni yóò ṣòfò dànù ní ilẹ̀ ọ̀tá yín torí ẹ̀ṣẹ̀ yín àti ti àwọn baba ńlá yín. 
'''
"40" = '''
:sup:`40` “ ‘Bí wọ́n bá jẹ́wọ́ ẹ̀ṣẹ̀ wọn àti ti baba ńlá wọn, ìwà ìṣọ̀tẹ̀ wọn àti bí wọ́n ti ṣe lòdì sí mi. 
'''
"41" = '''
:sup:`41` Èyí tó mú mi lòdì sí wọn tí mo fi kó wọn lọ sí ilẹ̀ àwọn ọ̀tá wọn. Nígbà tí wọ́n bá rẹ àìkọlà àyà wọn sílẹ̀ tí wọ́n bá sì gba ìbáwí ẹ̀ṣẹ̀ wọn. 
'''
"42" = '''
:sup:`42` Nígbà náà ni Èmi yóò rántí májẹ̀mú mi pẹ̀lú Jakọbu àti pẹ̀lú Isaaki àti pẹ̀lú Abrahamu, Èmi yóò sì rántí ilẹ̀ náà. 
'''
"43" = '''
:sup:`43` Àwọn ènìyàn náà yóò sì fi ilẹ̀ náà sílẹ̀, yóò sì ní ìsinmi rẹ̀ nígbà tí ó bá wà lófo láìsí wọn níbẹ̀. Wọn yóò sì jìyà ẹ̀ṣẹ̀ wọn torí pé wọ́n kọ àwọn òfin mi. Wọ́n sì kórìíra àwọn àṣẹ mi. 
'''
"44" = '''
:sup:`44` Pẹ̀lú gbogbo nǹkan wọ̀nyí, nígbà tí wọ́n bá wà nílé àwọn ọ̀tá wọn, èmi kì yóò ta wọ́n nù, bẹ́ẹ̀ ni èmi kì yóò kórìíra wọn pátápátá, èyí tí ó lè mú mi dá májẹ̀mú mi pẹ̀lú wọn. Èmi ni Olúwa Ọlọ́run wọn. 
'''
"45" = '''
:sup:`45` Nítorí wọn, èmi ó rántí májẹ̀mú mi tí mo ti ṣe pẹ̀lú baba ńlá wọn. Àwọn tí mo mú jáde kúrò ní ilẹ̀ Ejibiti lójú gbogbo àwọn orílẹ̀-èdè láti jẹ́ Ọlọ́run wọn. Èmi ni Olúwa.’ ” 
'''
"46" = '''
:sup:`46` Ìwọ̀nyí ni òfin àti ìlànà tí Olúwa fún Mose ní orí òkè Sinai láàrín òun àti àwọn ọmọ Israẹli. 
'''
