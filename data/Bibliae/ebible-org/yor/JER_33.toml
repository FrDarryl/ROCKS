[33]
"1" = '''
:sup:`1` Nígbà tí Jeremiah wà nínú àgbàlá túbú, ọ̀rọ̀ Olúwa tọ̀ ọ́ wá lẹ́ẹ̀kejì: 
'''
"2" = '''
:sup:`2` “Èyí ni ohun tí Olúwa sọ, ẹni tí ó dá ayé, Olúwa tí ó mọ ayé tí ó sì fi ìdí rẹ̀ múlẹ̀, Olúwa ni orúkọ rẹ̀: 
'''
"3" = '''
:sup:`3` ‘Pè mí, èmi ó sì dá ọ lóhùn, èmi ó sì sọ ohun alágbára ńlá àti ọ̀pọ̀ ohun tí kò ṣe é wádìí tí ìwọ kò mọ̀ fún ọ.’ 
'''
"4" = '''
:sup:`4` Nítorí èyí ni ohun tí Olúwa Ọlọ́run àwọn Israẹli sọ nípa àwọn ilẹ̀ ìlú yìí àti ààfin àwọn ọba Juda tí ó ti wó lulẹ̀ nítorí àwọn ìdọ̀tí àti idà 
'''
"5" = '''
:sup:`5` nínú ìjà pẹ̀lú Kaldea: ‘Wọn yóò kún fún ọ̀pọ̀ òkú ọmọkùnrin tí èmi yóò pa nínú ìbínú àti nínú ìrunú mi. Èmi ó pa ojú mi mọ́ kúrò ní ìlú yìí nítorí gbogbo búburú wọn. 
'''
"6" = '''
:sup:`6` “ ‘Wò ó, èmi ó mú ọ̀já àti oògùn ìmúláradá dì í; èmi ó wo àwọn ènìyàn mi sàn. Èmi ó sì jẹ́ kí wọn ó jẹ ìgbádùn lọ́pọ̀lọ́pọ̀ àlàáfíà àti òtítọ́. 
'''
"7" = '''
:sup:`7` Èmi ó mú Juda àti Israẹli kúrò nínú ìgbèkùn, èmi ó sì tún wọn kọ́ gẹ́gẹ́ bí wọ́n ṣe wà tẹ́lẹ̀. 
'''
"8" = '''
:sup:`8` Èmi ó wẹ̀ wọ́n nù kúrò nínú gbogbo ẹ̀ṣẹ̀ tí wọ́n ti ṣẹ sí mi. Èmi ó sì dárí gbogbo ẹ̀ṣẹ̀ àìṣedéédéé wọn sí mi jì wọ́n. 
'''
"9" = '''
:sup:`9` Nígbà náà ni ìlú yìí ó fún mi ní òkìkí, ayọ̀, ìyìn àti ọlá níwájú gbogbo orílẹ̀-èdè ayé; tí wọ́n gbọ́ gbogbo rere tí èmi ṣe fún wọn. Wọn ó sì bẹ̀rù, wọn ó wárìrì fún ọ̀pọ̀lọpọ̀ oore àti àlàáfíà tí èmi pèsè fún wọn.’ 
'''
"10" = '''
:sup:`10` “Èyí ni ohun tí Olúwa wí, ‘Ẹ̀yin yóò wí nípa ibí yìí pé, “Ó dahoro, láìsí ènìyàn tàbí ẹran.” Síbẹ̀ ní ìlú Juda àti ní òpópónà Jerusalẹmu tí ó dahoro, láìsí ẹni tó gbé ibẹ̀; ìbá à se ènìyàn tàbí ẹran, tí yóò gbọ́ lẹ́ẹ̀kan sí. 
'''
"11" = '''
:sup:`11` Ariwo ayọ̀ àti inú dídùn, ohùn ìyàwó àti ti ọkọ ìyàwó àti ohùn àwọn tí ó ru ẹbọ ọpẹ́ wọn nílé Olúwa wí pé: “ ‘ “Yin Olúwa àwọn ọmọ-ogun, nítorí Olúwa dára, ìfẹ́ rẹ̀ dúró títí láéláé.” Nítorí èmi ó dá ìkólọ ilẹ̀ náà padà sí bí o ṣe wà tẹ́lẹ̀,’ ni Olúwa wí. 
'''
"12" = '''
:sup:`12` “Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí, ‘Ní ilẹ̀ yìí tí ó ti dahoro láìsí ọkùnrin àti àwọn ẹran nínú gbogbo ìlú, kò ní sí pápá oko fún àwọn olùṣọ́-àgùntàn láti mú àwọn ẹran ọ̀sìn wọn sinmi. 
'''
"13" = '''
:sup:`13` Ní ìlú òkè wọ̀n-ọn-nì, nínú ìlú àfonífojì, àti nínú ìlú ìhà gúúsù, àti ní ilẹ̀ ti Benjamini, ní ibi wọ̀n-ọn-nì tí ó yí Jerusalẹmu ká, àti ní ìlú Juda ni agbo àgùntàn yóò tún máa kọjá ní ọwọ́ ẹni tí ń kà wọ́n,’ ni Olúwa wí. 
'''
"14" = '''
:sup:`14` “ ‘Àwọn ọjọ́ náà ń bọ̀,’ ni Olúwa wí, ‘tí èmi ó mú ìlérí rere tí mo ṣe fún ilé Israẹli àti ilé Juda ṣẹ. 
'''
"15" = '''
:sup:`15` “ ‘Ní ọjọ́ wọ̀n-ọn-nì àti ní àkókò náà, Èmi ó gbé olódodo dìde láti ẹ̀ka Dafidi. Yóò ṣe ìdájọ́ àti ohun tí ó tọ́ ní ilẹ̀ náà. 
'''
"16" = '''
:sup:`16` Ní ọjọ́ wọ̀n-ọn-nì, Juda yóò di ẹni ìgbàlà. Jerusalẹmu yóò sì máa gbé láìséwu. Orúkọ yìí ni a ó máa pè é Olúwa wa olódodo.’ 
'''
"17" = '''
:sup:`17` Nítorí báyìí ni Olúwa wí: ‘Dafidi kò ní kùnà láti rí ọkùnrin tí yóò jókòó lórí ìtẹ́ ní ilé Israẹli. 
'''
"18" = '''
:sup:`18` Bẹ́ẹ̀ ni àwọn àlùfáà tí ó jẹ́ ọmọ Lefi kò ní kùnà láti ní ọkùnrin kan tí ó dúró níwájú mi ní gbogbo ìgbà láti rú ẹbọ sísun; ẹbọ jíjẹ àti láti pèsè ìrúbọ.’ ” 
'''
"19" = '''
:sup:`19` Ọ̀rọ̀ Olúwa sì tọ Jeremiah wá wí pé: 
'''
"20" = '''
:sup:`20` “Èyí ni ohun tí Olúwa sọ: ‘Tí ìwọ bá lè dá májẹ̀mú mi ní òru tó bẹ́ẹ̀ tí ọ̀sán àti òru kò lè sí ní àkókò wọn mọ́. 
'''
"21" = '''
:sup:`21` Nígbà náà ni májẹ̀mú mi pẹ̀lú Dafidi ìránṣẹ́ mi àti májẹ̀mú mi pẹ̀lú Lefi tí ó jẹ́ àlùfáà, àwọn ìránṣẹ́ níwájú mi lè bàjẹ́, tí Dafidi kò sì rí ẹni láti jókòó lórí ìtẹ́ rẹ̀. 
'''
"22" = '''
:sup:`22` Èmi ó mú àwọn ọmọ lẹ́yìn Dafidi ìránṣẹ́ mi àti Lefi tí ó jẹ́ oníwàásù níwájú mi di bí ìràwọ̀ ojú ọ̀run, tí kò ṣe é kà àti bí iyẹ̀pẹ̀ ojú Òkun tí kò ṣe é wọ́n.’ ” 
'''
"23" = '''
:sup:`23` Ọ̀rọ̀ Olúwa tọ Jeremiah wá wí pé: 
'''
"24" = '''
:sup:`24` “Ǹjẹ́ ìwọ kò kíyèsi pé àwọn ènìyàn wọ̀nyí ń sọ pé: ‘Olúwa ti kọ àwọn ọba méjèèjì tí ó yàn sílẹ̀’? Nítorí náà, ni wọ́n ti ṣe kẹ́gàn àwọn ènìyàn mi. Wọn kò sì mọ̀ wọ́n gẹ́gẹ́ bí orílẹ̀-èdè kan. 
'''
"25" = '''
:sup:`25` Báyìí ni Olúwa wí: ‘Bí èmi kò bá ti da májẹ̀mú mi pẹ̀lú ọ̀sán àti òru àti pẹ̀lú òfin ọ̀run àti ayé tí kò lè yẹ̀. 
'''
"26" = '''
:sup:`26` Nígbà náà ni èmi ó kọ ọmọ lẹ́yìn Jakọbu àti Dafidi ìránṣẹ́ mi tí èmi kò sì ní yan ọ̀kan nínú ọmọkùnrin rẹ̀ láti jẹ́ alákòóso lórí àwọn ọmọ Abrahamu, Isaaki àti Jakọbu; nítorí èmi ó mú ìkólọ wọn padà; èmi ó sì ṣàánú fún wọn.’ ” 
'''
