[10]
"1" = '''
:sup:`1` Ẹ̀yin arákùnrin àti arábìnrin, ìfẹ́ ọkàn àti àdúrà mi sí Ọlọ́run fún àwọn ènìyàn Israẹli ni kí wọ́n le ní ìgbàlà. 
'''
"2" = '''
:sup:`2` Nítorí mo gba ẹ̀rí wọn jẹ́ wí pé, wọ́n ní ìtara fún Ọlọ́run, ṣùgbọ́n kì í ṣe gẹ́gẹ́ bí ìmọ̀. 
'''
"3" = '''
:sup:`3` Nítorí bí wọn kò tí mọ òdodo Ọlọ́run, tí wọ́n si ń wá ọ̀nà láti gbé òdodo ara wọn kalẹ̀, wọn kò tẹríba fún òdodo Ọlọ́run. 
'''
"4" = '''
:sup:`4` Nítorí Kristi ni òpin òfin sí òdodo fún olúkúlùkù ẹni tí ó gbà á gbọ́. 
'''
"5" = '''
:sup:`5` Mose ṣá kọ èyí nípa òdodo tí í ṣe ti òfin pé, “Ẹni tí ó ba ṣe, yóò yè nípa wọn.” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n òdodo tí í ṣe ìgbàgbọ́ wí pé, “Má ṣe wí ni ọkàn rẹ̀ pé, ‘Ta ni yóò gòkè lọ si ọ̀run?’ ” (èyí ni, láti mú Kristi sọ̀kalẹ̀), 
'''
"7" = '''
:sup:`7` “tàbí, ‘Ta ni yóò sọ̀kalẹ̀ lọ si ọ̀gbun?’ ” (èyí ni, láti mú Kristi gòkè ti inú òkú wá). 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n kí ni ó wí? “Ọ̀rọ̀ náà wà létí ọ̀dọ̀ rẹ̀, ní ẹnu rẹ̀, àti ní ọkàn rẹ̀,” èyí nì ni ọ̀rọ̀ ìgbàgbọ́, tí àwa ń wàásù pé: 
'''
"9" = '''
:sup:`9` Bí ìwọ bá fi ẹnu rẹ̀ jẹ́wọ́ “Jesu ní Olúwa,” tí ìwọ si gbàgbọ́ ní ọkàn rẹ pé, Ọlọ́run jí i dìde kúrò nínú òku, a ó gbà ọ́ là. 
'''
"10" = '''
:sup:`10` Nítorí ọkàn ni a fi ìgbàgbọ́ sí òdodo; ẹnu ni a sì ń fi ìjẹ́wọ́ sí ìgbàlà. 
'''
"11" = '''
:sup:`11` Nítorí Ìwé Mímọ́ wí pé, “Ẹnikẹ́ni tí ó bá gbà a gbọ́ ojú kò yóò tì í.” 
'''
"12" = '''
:sup:`12` Nítorí kò si ìyàtọ̀ nínú Júù àti Helleni: nítorí Olúwa kan náà ni Olúwa gbogbo wọn, o si pọ̀ ni ọrọ̀ fún gbogbo àwọn ti ń ké pe e. 
'''
"13" = '''
:sup:`13` “Ẹnikẹ́ni tí ó bá sá à ti pe orúkọ Olúwa ni a ó gbàlà.” 
'''
"14" = '''
:sup:`14` Ǹjẹ́ wọn ó ha ti ṣe ké pe ẹni tí wọn kò gbàgbọ́? Wọn ó ha sì ti ṣe gba ẹni tí wọn kò gbúròó rẹ̀ rí gbọ́? Wọn o ha sì ti ṣe gbọ́ láìsí oníwàásù? 
'''
"15" = '''
:sup:`15` Wọ́n ó ha sì ti ṣe wàásù, bí kò ṣe pé a rán wọn? Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Ẹsẹ̀ àwọn tí ń wàásù ìyìnrere àlàáfíà ti dára tó, àwọn tí ń wàásù ìròyìn ayọ̀ ohun rere!” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n kì í ṣe gbogbo wọn ni ó gbọ́ ti ìyìnrere. Nítorí Isaiah wí pé, “Olúwa, ta ni ó gba ìyìn wa gbọ́?” 
'''
"17" = '''
:sup:`17` Ǹjẹ́ nípa gbígbọ́ ni ìgbàgbọ́ ti í wá, àti gbígbọ́ nípa ọ̀rọ̀ Ọlọ́run. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n mo ní, wọn kò ha gbọ́ bí? Bẹ́ẹ̀ ni nítòótọ́: “Ohùn wọn jáde lọ sí gbogbo ilẹ̀, àti ọ̀rọ̀ wọn sí òpin ilẹ̀ ayé.” 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n mo wí pé, Israẹli kò ha mọ̀ bí? Mose ni ó kọ́ wí pé, “Èmi ó fi àwọn tí kì í ṣe ènìyàn mú yín jowú. Àti àwọn aláìmòye ènìyàn ni èmi ó fi bí yín nínú.” 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n Isaiah tilẹ̀ láyà, ó wí pé, “Àwọn tí kò wá mi rí mi; Àwọn tí kò béèrè mi ni a fi mí hàn fún.” 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n nípa ti Israẹli ni ó wí pé, “Ní gbogbo ọjọ́ ni mo na ọwọ́ mi sí àwọn aláìgbọ́ràn àti aláríwísí ènìyàn.” 
'''
