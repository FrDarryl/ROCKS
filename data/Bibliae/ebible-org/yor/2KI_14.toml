[14]
"1" = '''
:sup:`1` Ní ọdún kejì tí Jehoaṣi ọmọ Joahasi ọba Israẹli, Amasiah ọmọ Joaṣi ọba Juda bẹ̀rẹ̀ sí ní jẹ ọba. 
'''
"2" = '''
:sup:`2` Ó jẹ́ ọmọ ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mọ́kàndínlọ́gbọ̀n. Orúkọ ìyá rẹ̀ a máa jẹ́ Jehoadani; ó wá láti Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Ó ṣe ohun tí ó tọ́ ní ojú Olúwa, ṣùgbọ́n kì í ṣe bí i Dafidi baba a rẹ̀ tí ṣe. Nínú ohun gbogbo, ó tẹ̀lé àpẹẹrẹ baba a rẹ̀ Joaṣi. 
'''
"4" = '''
:sup:`4` Àwọn ibi gíga bí ó ti wù kí ó rí, a kò sí i kúrò, àwọn ènìyàn sì tẹ̀síwájú láti rú ẹbọ àti sun tùràrí níbẹ̀. 
'''
"5" = '''
:sup:`5` Lẹ́yìn tí ó ti fi ọwọ́ gbá ìjọba rẹ̀ mú gbọingbọin, ó pa àwọn oníṣẹ́ tí wọ́n ti pa baba a rẹ̀ ọba. 
'''
"6" = '''
:sup:`6` Síbẹ̀ kò pa ọmọ àwọn apànìyàn náà. Ní ìbámu pẹ̀lú ohun tí a kọ sínú ìwé òfin Mose níbi tí Olúwa ti paláṣẹ pé, “A kì yóò pa baba nítorí àwọn ọmọ, tàbí àwọn ọmọ nítorí àwọn baba; olúkúlùkù ni kí ó kú fún ẹ̀ṣẹ̀ rẹ̀.” 
'''
"7" = '''
:sup:`7` Òun ni ẹni tí ó ṣẹ́gun ẹgbẹ̀rún mẹ́wàá (10,000) ará Edomu ní àfonífojì iyọ̀, ó sì fi agbára mú Sela nínú ogun, tí ó ń pè é ní Jokteeli, orúkọ tí ó ní títí di òní. 
'''
"8" = '''
:sup:`8` Nígbà náà, Amasiah rán àwọn ìránṣẹ́ sí Jehoaṣi ọmọ Jehoahasi ọmọ Jehu ọba Israẹli pẹ̀lú ìpèníjà: “Wá, jẹ́ kí á wo ara wa ní ojú.” 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Jehoaṣi ọba Israẹli fèsì sí Amasiah ọba Juda: “Òṣùṣú kan ní Lebanoni rán iṣẹ́ sí kedari ní Lebanoni, ‘Fi ọmọbìnrin rẹ fún ọmọkùnrin mi ní ìgbéyàwó.’ Nígbà náà ẹranko ẹlẹ́sẹ̀ mẹ́rin tinú igbó ní Lebanoni wá pẹ̀lú ó sì fi ẹsẹ̀ tẹ òṣùṣú náà mọ́lẹ̀. 
'''
"10" = '''
:sup:`10` Ìwọ ti ṣẹ́gun Edomu pẹ̀lú, ṣùgbọ́n, nísinsin yìí ìwọ ṣe ìgbéraga. Ògo nínú ìṣẹ́gun rẹ, ṣùgbọ́n dúró nílé! Kí ni ó dé tí o fi ń wá wàhálà tí o sì fa ìṣubú rẹ àti ti Juda pẹ̀lú?” 
'''
"11" = '''
:sup:`11` Bí ó ti wù kí ó rí Amasiah kò ní tẹ́tí, bẹ́ẹ̀ ni Jehoaṣi ọba Israẹli sì dojúkọ ọ́. Òun àti Amasiah ọba Juda kọjú sí ara wọn ní Beti-Ṣemeṣi ní Juda. 
'''
"12" = '''
:sup:`12` A kó ipa ọ̀nà Juda nípasẹ̀ Israẹli, gbogbo àwọn ọkùnrin sì sálọ sí ilé e rẹ̀. 
'''
"13" = '''
:sup:`13` Jehoaṣi ọba Israẹli fi agbára mú Amasiah ọba Juda, ọmọ Jehoaṣi, ọmọ Ahasiah ní Beti-Ṣemeṣi. Nígbà náà, Jehoaṣi lọ sí Jerusalẹmu, ó sì lọ wó odi Jerusalẹmu lulẹ̀ láti ìlẹ̀kùn Efraimu sí ibi igun ìlẹ̀kùn. Ìpín kan tí ó fẹ́rẹ̀ jẹ́ irinwó (400) ìgbọ̀nwọ́. 
'''
"14" = '''
:sup:`14` Ó mú gbogbo wúrà àti fàdákà àti gbogbo ohun tí ó rí nínú ilé tí a kọ́ fún Olúwa àti níbi ìfowópamọ́ sí nínú ààfin ọba. Ó mú àwọn ògo, ó sì dá wọn padà sí Samaria. 
'''
"15" = '''
:sup:`15` Fún ti ìyókù iṣẹ́ nígbà ìjọba Jehoaṣi, gbogbo ohun tí ó ṣe pẹ̀lú àṣeyọrí rẹ̀, pẹ̀lú ogun rẹ̀ sí Amasiah ọba Juda, ṣé a kò kọ wọ́n sí inú ìwé ìtàn ayé àwọn ọba Israẹli? 
'''
"16" = '''
:sup:`16` Jehoaṣi sì sinmi pẹ̀lú àwọn baba rẹ̀, a sì sin ín sí Samaria pẹ̀lú àwọn ọba Israẹli. Jeroboamu ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"17" = '''
:sup:`17` Amasiah ọmọ Joaṣi ọba Juda gbé fún ọdún mẹ́ẹ̀ẹ́dógún lẹ́yìn ikú Jehoaṣi ọmọ Jehoahasi ọba Israẹli. 
'''
"18" = '''
:sup:`18` Fún ti ìyókù iṣẹ́ rẹ̀ nígbà ìjọba Amasiah, ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Juda? 
'''
"19" = '''
:sup:`19` Wọ́n dìtẹ̀ sí i ní Jerusalẹmu, ó sì sálọ sí Lakiṣi, ṣùgbọ́n wọ́n rán àwọn ọkùnrin tẹ̀lé e sí Lakiṣi, wọ́n sì pa á síbẹ̀. 
'''
"20" = '''
:sup:`20` Wọ́n gbé e padà pẹ̀lú ẹṣin, a sì sin ín sí Jerusalẹmu pẹ̀lú àwọn baba rẹ̀, ní ìlú ńlá ti Dafidi. 
'''
"21" = '''
:sup:`21` Nígbà náà, gbogbo àwọn ènìyàn Juda mú Asariah tí ó jẹ́ ọmọ ọdún mẹ́rìndínlógún. Wọ́n sì ṣe é ní ọba ní ìrọ́pò baba rẹ̀ Amasiah. 
'''
"22" = '''
:sup:`22` Òun ni ẹni tí ó tún Elati kọ́, ó sì dá a padà sí Juda lẹ́yìn tí Amasiah ti sinmi pẹ̀lú àwọn baba rẹ̀. 
'''
"23" = '''
:sup:`23` Ní ọdún kẹ́ẹ̀dógún tí Amasiah ọmọ Joaṣi ọba Juda, Jeroboamu ọmọ Jehoaṣi ọba Israẹli di ọba ní Samaria, ó sì jẹ ọba fún ọ̀kànlélógójì ọdún. 
'''
"24" = '''
:sup:`24` Ó ṣe búburú ní ojú Olúwa kò sì yípadà kúrò nínú ọ̀kankan nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati. Èyí tí ó ti fa Israẹli láti dá. 
'''
"25" = '''
:sup:`25` Òun ni ẹni tí ó ti dá àwọn ààlà Israẹli padà láti Lebo-Hamati sí òkú aginjù. Ní ìbámu pẹ̀lú ọ̀rọ̀ Olúwa Ọlọ́run Israẹli, tí ó sọ nípasẹ̀ ìránṣẹ́ Jona ọmọ Amittai, wòlíì láti Gati-Heferi. 
'''
"26" = '''
:sup:`26` Olúwa ti rí ìpọ́njú Israẹli pé, ó korò gidigidi, nítorí kò sí ẹrú tàbí òmìnira tàbí olùrànlọ́wọ́ kan fún Israẹli. 
'''
"27" = '''
:sup:`27` Láti ìgbà tí Olúwa kò ti wí pé òhun yóò bu àbùkù lu orúkọ Israẹli láti abẹ́ ọ̀run. Ó gbà wọ́n là, lọ́wọ́ Jeroboamu ọmọ Jehoaṣi. 
'''
"28" = '''
:sup:`28` Fún ti ìyókù iṣẹ́ ìjọba Jeroboamu, gbogbo ohun tí ó ṣe àti gbogbo àwọn agbára rẹ, bí ó ti jagun sí, àti bí ó ti gba Damasku àti Hamati, tí í ṣe ti Juda, padà fún Israẹli, a kò ha kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli? 
'''
"29" = '''
:sup:`29` Jeroboamu sinmi pẹ̀lú àwọn baba rẹ̀, àwọn ọba Israẹli Sekariah ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
