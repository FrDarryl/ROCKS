[3]
"1" = '''
:sup:`1` “Bí ọkùnrin kan bá sì kọ ìyàwó rẹ̀ sílẹ̀ tí obìnrin náà sì lọ fẹ́ ọkọ mìíràn, ǹjẹ́ ọkùnrin náà tún lè tọ̀ ọ́ wá? Ǹjẹ́ ilẹ̀ náà kò ní di aláìmọ́ bí? Ṣùgbọ́n ìwọ ti gbé pẹ̀lú onírúurú panṣágà gẹ́gẹ́ bí olùfẹ́, ṣé ìwọ yóò tún padà sọ́dọ̀ mi bí?” ni Olúwa wí. 
'''
"2" = '''
:sup:`2` “Gbé ojú rẹ sókè sí ibi gíga wọ̀n-ọn-nì, kí o sì wò ó ibi kan ha wà tí a kò bà ọ́ jẹ́? Ní ojú ọ̀nà, ìwọ jókòó de àwọn olólùfẹ́, bí i ará Arabia kan nínú aginjù, ìwọ sì ti ba ilẹ̀ náà jẹ́ pẹ̀lú ìwà àgbèrè àti ìwà búburú rẹ. 
'''
"3" = '''
:sup:`3` Nítorí náà, a ti fa ọ̀wààrà òjò sẹ́yìn, kò sì ṣí òjò àrọ̀kúrò. Síbẹ̀ ìwọ ní ojú líle ti panṣágà, ìwọ sì kọ̀ láti ní ìtìjú. 
'''
"4" = '''
:sup:`4` Ǹjẹ́ ìwọ kò ha a pè mí láìpẹ́ yìí pé, ‘Baba mi, ìwọ ọ̀rẹ́ mi láti ìgbà èwe mi. 
'''
"5" = '''
:sup:`5` Ìwọ yóò ha máa bínú títí? Ìbínú rẹ yóò ha máa lọ títí láé?’ Báyìí ni o ṣe ń sọ̀rọ̀ ìwọ ṣe gbogbo ibi tí ìwọ le ṣe.” 
'''
"6" = '''
:sup:`6` Ní àkókò ìjọba Josiah ọba, Olúwa wí fún mi pé, “Ṣé o ti rí nǹkan tí àwọn Israẹli aláìnígbàgbọ́ ti ṣe? Wọ́n ti lọ sí àwọn òkè gíga àti sí abẹ́ àwọn igi, wọ́n sì ti ṣe àgbèrè níbẹ̀. 
'''
"7" = '''
:sup:`7` Mo rò pé nígbà tí wọ́n ti ṣe èyí wọn yóò padà, wọn kò padà, Juda aláìgbàgbọ́ arábìnrin rẹ̀ náà sì rí i. 
'''
"8" = '''
:sup:`8` Mo fún Israẹli aláìnígbàgbọ́ ní ìwé ìkọ̀sílẹ̀, mo sì ké wọn kúrò nítorí gbogbo àgbèrè wọn. Síbẹ̀ mo rí pé Juda tí ó jẹ́ arábìnrin rẹ̀ kò bẹ̀rù, òun náà sì jáde lọ láti lọ ṣe àgbèrè. 
'''
"9" = '''
:sup:`9` Nítorí ìwà èérí Israẹli kò jọ ọ́ lójú, ó ti ba ilẹ̀ jẹ́, ó sì ti ṣe àgbèrè pẹ̀lú òkúta àti igi. 
'''
"10" = '''
:sup:`10` Látàrí gbogbo nǹkan wọ̀nyí Juda arábìnrin rẹ̀ aláìgbàgbọ́ kò padà tọ̀ mí wá pẹ̀lú gbogbo ọkàn rẹ̀, bí kò ṣe nípa fífarahàn bí olóòtítọ́,” ni Olúwa wí. 
'''
"11" = '''
:sup:`11` Olúwa wí fún mi pé, “Israẹli aláìnígbàgbọ́ ṣe òdodo ju Juda tí ó ní ìgbàgbọ́ lọ. 
'''
"12" = '''
:sup:`12` Lọ polongo ọ̀rọ̀ náà, lọ sí ìhà àríwá: “ ‘Yípadà, Israẹli aláìnígbàgbọ́,’ ni Olúwa wí. ‘Ojú mi kì yóò korò sí ọ mọ́, nítorí mo jẹ́ aláàánú, ni Olúwa wí. Èmi kì yóò sì bínú mọ́ títí láé. 
'''
"13" = '''
:sup:`13` Sá à ti mọ ẹ̀bi rẹ, ìwọ ti ṣọ̀tẹ̀ sí Olúwa Ọlọ́run rẹ, ìwọ ti wá ojúrere rẹ lọ́dọ̀ ọlọ́run àjèjì lábẹ́ gbogbo igikígi tí ó gbilẹ̀, ẹ̀yin kò gba ohun mi gbọ́,’ ” ni Olúwa wí. 
'''
"14" = '''
:sup:`14` “Padà, ẹ̀yin ènìyàn aláìnígbàgbọ́,” ni Olúwa wí, “nítorí èmi ni ọkọ rẹ. Èmi ó yàn ọ́, ọ̀kan láti ìlú àti méjì láti ẹ̀yà. Èmi ó sì mú ọ wá sí Sioni. 
'''
"15" = '''
:sup:`15` Lẹ́yìn èyí, èmi ó fún ọ ní àwọn olùṣọ́-àgùntàn láti inú ọkàn mi, tí wọn yóò ṣáájú yín pẹ̀lú òye àti ìmọ̀. 
'''
"16" = '''
:sup:`16` Ní ọjọ́ wọ̀n-ọn-nì, tí ẹ̀yin bá pọ̀ sí i lórí ilẹ̀ náà,” ni Olúwa wí, “àwọn ènìyàn kò tún lè sọ pé, ‘Àpótí ẹ̀rí Olúwa.’ Kò ní wá sí ìrántí wọn mọ́, a kì yóò pàdánù rẹ̀, bẹ́ẹ̀ ni a kì yóò sì tún kan òmíràn mọ́. 
'''
"17" = '''
:sup:`17` Ní ìgbà náà, wọn yóò pe Jerusalẹmu ní ìtẹ́ Olúwa gbogbo orílẹ̀-èdè yóò péjọ sí Jerusalẹmu láti bọ̀wọ̀ fún orúkọ Olúwa, wọn kì yóò sì tún tẹ̀lé àyà líle búburú wọn mọ́. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ wọ̀n-ọn-nì ni ilé Juda yóò darapọ̀ mọ́ ilé Israẹli. Wọn yóò sì wá láti ilẹ̀ àríwá wá sí ilẹ̀ tí mo fi fún àwọn baba ńlá yín gẹ́gẹ́ bí ilẹ̀ ìní. 
'''
"19" = '''
:sup:`19` “Èmi fúnra mi sọ wí pé, “ ‘Báwo ni inú mi yóò ti dùn tó, kí èmi kí ó tọ́ ọ bí ọmọkùnrin kí n sì fún ọ ní ilẹ̀ tí ó tó.’ Mo rò pé ìwọ yóò pè mí ní ‘Baba mi’ o kò sì ní ṣàì tọ̀ mí lẹ́yìn. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n gẹ́gẹ́ bí aláìgbàgbọ́ obìnrin sí ọkọ rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ o jẹ́ aláìgbàgbọ́ sí mi. Ìwọ ilé Israẹli,” ni Olúwa wí. 
'''
"21" = '''
:sup:`21` A gbọ́ ohùn àgàn láti ibi gíga, ẹkún àti ẹ̀bẹ̀ àwọn ọmọ Israẹli, nítorí wọ́n ti yí ọ̀nà wọn po, wọ́n sì ti gbàgbé Olúwa Ọlọ́run wọn. 
'''
"22" = '''
:sup:`22` “Padà, ẹ̀yin ènìyàn aláìnígbàgbọ́, Èmi ó wo ìpadàsẹ́yìn kúrò ní ọ̀nà títọ́ rẹ sàn.” “Bẹ́ẹ̀, ni a ó wá sọ́dọ̀ rẹ nítorí ìwọ ni Olúwa Ọlọ́run wa. 
'''
"23" = '''
:sup:`23` Nítòótọ́, asán ni ìbọ̀rìṣà àti ìrúkèrúdò tí ó wà ní àwọn orí òkè kéékèèké àti àwọn òkè gíga, nítòótọ́, nínú Olúwa Ọlọ́run wa ni ìgbàlà Israẹli wà. 
'''
"24" = '''
:sup:`24` Láti ìgbà èwe wa ni àwọn òrìṣà ìtìjú ti jẹ èso iṣẹ́ àwọn baba wa run, ọ̀wọ́ ẹran wọn àti agbo ẹran wọn, ọmọkùnrin àti ọmọbìnrin wọn. 
'''
"25" = '''
:sup:`25` Jẹ́ kí a dùbúlẹ̀ nínú ìtìjú wa, kí ìtìjú wa bò wá mọ́lẹ̀. A ti ṣẹ̀ sí Olúwa Ọlọ́run wa, àwa àti àwọn baba wa, láti ìgbà èwe wa títí di òní a kò gbọ́rọ̀ sí Olúwa Ọlọ́run wa.” 
'''
