[6]
"1" = '''
:sup:`1` Nígbà tí ènìyàn bẹ̀rẹ̀ sí ní pọ̀ si ní orí ilẹ̀, wọ́n sí bí àwọn ọmọbìnrin. 
'''
"2" = '''
:sup:`2` Àwọn ọmọ Ọlọ́run rí i wí pé àwọn ọmọbìnrin ènìyàn lẹ́wà, wọ́n sì fẹ́ èyíkéyìí tí ó wù wọ́n ṣe aya. 
'''
"3" = '''
:sup:`3` Nígbà náà ni Olúwa wí pé, “Èémí ìyè tí mo mí sínú ènìyàn kò ní máa gbé inú ènìyàn títí láé, nítorí ẹran-ara sá à ni òun, ọgọ́fà ọdún ni ọjọ́ rẹ̀ yóò jẹ́.” 
'''
"4" = '''
:sup:`4` Àwọn òmíràn wà láyé ní ọjọ́ wọ̀n-ọn-nì, àti lẹ́yìn ìgbà náà; nígbà tí àwọn ọmọ Ọlọ́run lọ bá àwọn ọmọbìnrin ènìyàn lòpọ̀ tí wọ́n sì bímọ fún wọn. Àwọn náà ni ó di akọni àti olókìkí ìgbà náà. 
'''
"5" = '''
:sup:`5` Olúwa sì rí bí ìwà búburú ènìyàn ti ń gbilẹ̀ si, àti pé gbogbo èrò inú rẹ̀ kìkì ibi ni, ní ìgbà gbogbo. 
'''
"6" = '''
:sup:`6` Inú Olúwa sì bàjẹ́ gidigidi nítorí pé ó dá ènìyàn sí ayé, ọkàn rẹ̀ sì gbọgbẹ́. 
'''
"7" = '''
:sup:`7` Nítorí náà, Olúwa wí pé, “Èmi yóò pa ènìyàn tí mo ti dá run kúrò lórí ilẹ̀, ènìyàn àti ẹranko, àti ohun tí ń rákò, àti ẹyẹ ojú ọ̀run, nítorí inú mi bàjẹ́ pé mo ti dá wọn.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n, Noa rí ojúrere Olúwa. 
'''
"9" = '''
:sup:`9` Wọ̀nyí ni ìtàn Noa. Noa nìkan ni ó jẹ́ olóòótọ́ ènìyàn àti ẹni tí ó pé ní ìgbà ayé rẹ̀, ó sì fi òtítọ́ bá Ọlọ́run rìn. 
'''
"10" = '''
:sup:`10` Noa sì bí ọmọkùnrin mẹ́ta, Ṣemu, Hamu àti Jafeti. 
'''
"11" = '''
:sup:`11` Ayé sì kún fún ìbàjẹ́ gidigidi ní ojú Ọlọ́run, ó sì kún fún ìwà ipá pẹ̀lú. 
'''
"12" = '''
:sup:`12` Ọlọ́run sì rí bí ayé ti bàjẹ́ tó, nítorí àwọn ènìyàn inú ayé ti bá ara wọn jẹ́ ní gbogbo ọ̀nà wọn. 
'''
"13" = '''
:sup:`13` Ọlọ́run sì wí fún Noa pé, “Èmi yóò pa gbogbo ènìyàn run, nítorí ilẹ̀ ayé kún fún ìwà ipá nípasẹ̀ wọn. Èmi yóò pa wọ́n run àti ayé pẹ̀lú. 
'''
"14" = '''
:sup:`14` Nítorí náà fi igi ọ̀mọ̀ kan ọkọ̀, kí o sì yọ yàrá sí inú rẹ̀, kí o sì fi ọ̀dà ilẹ̀ rẹ́ ẹ tinú-tẹ̀yìn. 
'''
"15" = '''
:sup:`15` Báyìí ni ìwọ yóò ṣe kan ọkọ̀ náà: Gígùn rẹ̀ ní òró yóò jẹ́ ọ̀ọ́dúnrún (300) ìgbọ̀nwọ́, ìbú rẹ̀ yóò jẹ́ àádọ́ta ìgbọ̀nwọ́, nígbà tí gíga rẹ̀ yóò jẹ́ ọgbọ̀n ìgbọ̀nwọ́. 
'''
"16" = '''
:sup:`16` Ṣe òrùlé sí orí ọkọ̀ náà ní ìgbọ̀nwọ́ kan, sì ṣe ọkọ̀ náà ní alájà mẹ́ta, ipá kan ní ìsàlẹ̀, ọ̀kan ní àárín àti ọ̀kan tí ó kù ní òkè, ẹ̀gbẹ́ ni kí ó ṣe ẹnu-ọ̀nà ọkọ̀ náà sí. 
'''
"17" = '''
:sup:`17` Èmi yóò mú ìkún omi wá sí ayé láti pa gbogbo ohun ẹlẹ́mìí run lábẹ́ ọ̀run. Gbogbo ẹ̀dá tí ó ní èémí ìyè ní inú. Gbogbo ohun tí ó wà nínú ayé yóò parun. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n èmi ó dá májẹ̀mú mi pẹ̀lú rẹ, ìwọ yóò sì wọ ọkọ̀, ìwọ àti àwọn ọmọ rẹ pẹ̀lú aya rẹ. 
'''
"19" = '''
:sup:`19` Ìwọ yóò mú gbogbo ohun alààyè takọ tabo wá sí inú ọkọ̀, kí wọn le wà láààyè pẹ̀lú rẹ. 
'''
"20" = '''
:sup:`20` Mú onírúurú àwọn ẹyẹ, ẹranko àti àwọn ohun tí ń rákò ní méjì méjì, kí a bá lè pa wọ́n mọ́ láààyè. 
'''
"21" = '''
:sup:`21` Mú onírúurú oúnjẹ wá sínú ọkọ̀, kí o pa wọ́n mọ́ fún jíjẹ gbogbo ẹ̀yin tí ẹ wà nínú ọkọ̀ àti ènìyàn àti ẹranko.” 
'''
"22" = '''
:sup:`22` Noa sì ṣe ohun gbogbo bí Ọlọ́run ti pàṣẹ fún un. 
'''
