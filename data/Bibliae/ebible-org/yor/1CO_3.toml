[3]
"1" = '''
:sup:`1` Ará, èmí kò sí le bá yín sọ̀rọ̀ bí àwọn tí í ṣe ti Ẹ̀mí, bí kò ṣe bí àwọn ti í ṣe ti ara, àní bí àwọn ọmọ ọwọ́ nínú Kristi. 
'''
"2" = '''
:sup:`2` Wàrà ni mo ti fi bọ́ yín, kì í ṣe oúnjẹ; nítorí ẹ kò í tí le gbà á nísinsin yìí náà, ẹ kò í tí le gbà a. 
'''
"3" = '''
:sup:`3` Nítorí ẹ̀yin jẹ́ ti ara síbẹ̀. Nítorí, níwọ̀n bí owú jíjẹ àti ìjà ṣe wà láàrín ara yín, ẹ̀yin kò ha ṣe ti ayé bí? Ẹ̀yin kò ha ṣe bí ènìyàn lásán bí? 
'''
"4" = '''
:sup:`4` Ǹjẹ́ ẹ̀yin kì í ṣe ènìyàn lásán bí? Níwọ́n ìgbà tí ẹ ba ń sọ pé, “Èmi ń tẹ̀lé Paulu,” àti ti ẹlòmíràn tún wí pé, “Èmi ń tẹ̀lé Apollo.” 
'''
"5" = '''
:sup:`5` Jú gbogbo rẹ̀ lọ, kí ni Apollo ha jẹ́, kín ni Paulu sì jẹ́, àwọn ìránṣẹ́ lásán, nípasẹ̀ ẹni tí ẹ̀yin gbàgbọ́, gẹ́gẹ́ bí Olúwa ti fi fún olúkúlùkù. 
'''
"6" = '''
:sup:`6` Èmi gbìn, Apollo ń bomirin; ṣùgbọ́n Ọlọ́run ni ń mú ìbísí wá. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ kì í ṣe ẹni tí ó ń gbìn nǹkan kan, bẹ́ẹ̀ ni kì í ṣe ẹni tí ń bomirin; bí kò ṣe Ọlọ́run tí ó ń mú ìbísí wá. 
'''
"8" = '''
:sup:`8` Ẹni tí ó ń gbìn àti ẹni tí ó ń bu omi rín ní ìrònú kan àti èrèdí kan, bí ó tilẹ̀ jẹ́ pé ẹnìkọ̀ọ̀kan wa yóò gba èrè tirẹ̀, gẹ́gẹ́ bí ó ti ṣe é kárakára tó. 
'''
"9" = '''
:sup:`9` A ń bá Ọlọ́run ṣiṣẹ́ pọ̀ ni, ẹ̀yin pàápàá sì jẹ́ ọgbà ohun ọ̀gbìn fún Ọlọ́run, kì í ṣe fún wa, ilé Ọlọ́run ni yín, kì í ṣe ilé tiwa. 
'''
"10" = '''
:sup:`10` Nípa oore-ọ̀fẹ́ tí Ọlọ́run tí fi fún mi, gẹ́gẹ́ bí ọlọ́gbọ́n ọ̀mọ̀lé, mo ti fi ìpìlẹ̀ ilé lélẹ̀, ẹlòmíràn sì ń mọ lé e, ṣùgbọ́n kí olúkúlùkù kíyèsára bí yóò ṣe mọ ọ́n lé e. 
'''
"11" = '''
:sup:`11` Nítorí kò sí ẹlòmíràn tó le fi ìpìlẹ̀ tòótọ́ mìíràn lélẹ̀ ju èyí tí a fi lélẹ̀ àní Jesu Kristi ni ìpìlẹ̀ náà. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ bí ẹnikẹ́ni bá fi wúrà, fàdákà, òkúta olówó-iyebiye, igi, koríko, àgékù koríko mọ lé orí ìpìlẹ̀ yìí. 
'''
"13" = '''
:sup:`13` Iṣẹ́ olúkúlùkù ènìyàn yóò hàn, nítorí ọjọ́ náà yóò fi í hàn, nítorí pé nínú iná ni a ó ti fihàn, iná náà yóò sì dán irú iṣẹ́ èyí tí olúkúlùkù ṣe wò. 
'''
"14" = '''
:sup:`14` Bí iṣẹ́ tí ẹnikẹ́ni bá ṣe lórí rẹ̀ bá dúró, òun yóò sì gba èrè rẹ̀. 
'''
"15" = '''
:sup:`15` Bí iṣẹ́ ẹnikẹ́ni bá jóná, òun yóò pàdánù, ṣùgbọ́n òun tìkára rẹ̀ ni a ó gbàlà, ṣùgbọ́n bí ìgbà tí ènìyàn bá la àárín iná kọjá. 
'''
"16" = '''
:sup:`16` Ṣé ẹ̀yin kò tilẹ̀ mọ̀ pé tẹmpili Ọlọ́run ni ẹ̀yin jẹ́? Àti pẹ̀lú pe Ẹ̀mí Ọlọ́run ń gbé inú yín? 
'''
"17" = '''
:sup:`17` Bí ẹnikẹ́ni bá ba tẹmpili Ọlọ́run jẹ́, òun ni Ọlọ́run yóò parun; nítorí pé mímọ́ ni tẹmpili Ọlọ́run, èyí tí ẹ̀yin jẹ́. 
'''
"18" = '''
:sup:`18` Kí ẹnikẹ́ni, má ṣe tan ara rẹ̀ jẹ mọ́. Bí ẹnikẹ́ni yín nínú ayé yìí ba rò pé òun gbọ́n, ẹ jẹ́ kí ó di òmùgọ̀ kí ó bá a le è gbọ́n. 
'''
"19" = '''
:sup:`19` Nítorí ọgbọ́n ayé yìí jẹ́ òmùgọ̀ lọ́dọ̀ Ọlọ́run. Gẹ́gẹ́ bí a ti kọ ọ́ nínú Ìwé Mímọ́ pé, “Ẹni ti tí ó mu àwọn ọlọ́gbọ́n nínú àrékérekè wọn”; 
'''
"20" = '''
:sup:`20` lẹ́ẹ̀kan sí i, “Olúwa mọ̀ èrò inú àwọn ọlọ́gbọ́n pé asán ní wọn.” 
'''
"21" = '''
:sup:`21` Nítorí kí ẹnikẹ́ni má ṣe ṣògo nínú ènìyàn. Nítorí tí yín ni ohun gbogbo. 
'''
"22" = '''
:sup:`22` Ìbá ṣe Paulu, tàbí Apollo, tàbí Kefa, tàbí ayé tàbí ìyè, tàbí ikú, tàbí ohun ìsinsin yìí, tàbí ohun ìgbà tí ń bọ̀; tiyín ni gbogbo wọn. 
'''
"23" = '''
:sup:`23` Ẹ̀yin sì ni ti Kristi; Kristi sì ni ti Ọlọ́run. 
'''
