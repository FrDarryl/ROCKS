[31]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Nínú rẹ̀, Olúwa ni mo ti rí ààbò; má ṣe jẹ́ kí ojú kí ó tì mí; gbà mí nínú òdodo rẹ. 
'''
"2" = '''
:sup:`2` Tẹ́ etí rẹ sí mi, gbà mí kíákíá; jẹ́ àpáta ààbò mi, jẹ́ odi alágbára láti gbà mí. 
'''
"3" = '''
:sup:`3` Ìwọ pàápàá ni àpáta àti ààbò mi, nítorí orúkọ rẹ, máa ṣe olùtọ́ mi, kí o sì ṣe amọ̀nà mi. 
'''
"4" = '''
:sup:`4` Yọ mí jáde kúrò nínú àwọ̀n tí wọ́n dẹ pamọ́ fún mi, nítorí ìwọ ni ìsádi mi. 
'''
"5" = '''
:sup:`5` Ní ọwọ́ rẹ ni mo fi ẹ̀mí mi lé; ìwọ ni o ti rà mí padà, Olúwa, Ọlọ́run òtítọ́. 
'''
"6" = '''
:sup:`6` Èmi ti kórìíra àwọn ẹni tí ń fiyèsí òrìṣà tí kò níye lórí; ṣùgbọ́n èmi gbẹ́kẹ̀lé Olúwa. 
'''
"7" = '''
:sup:`7` Èmi yóò yọ̀, inú mi yóò dùn nínú ìfẹ́ ńlá rẹ, nítorí ìwọ ti rí ìbìnújẹ́ mi ìwọ ti mọ̀ ọkàn mi nínú ìpọ́njú. 
'''
"8" = '''
:sup:`8` Pẹ̀lú, ìwọ kò sì fà mi lé àwọn ọ̀tá lọ́wọ́ ìwọ ti fi ẹsẹ̀ mi lé ibi ààyè ńlá. 
'''
"9" = '''
:sup:`9` Ṣàánú fún mi, ìwọ Olúwa, nítorí mo wà nínú ìpọ́njú; ojú mi fi ìbìnújẹ́ sùn, ọkàn àti ara mi pẹ̀lú. 
'''
"10" = '''
:sup:`10` Èmi fi ìbànújẹ́ lo ọjọ́ mi àti àwọn ọdún mi pẹ̀lú ìmí ẹ̀dùn; agbára mi ti kùnà nítorí òsì mi, egungun mi sì ti rún dànù. 
'''
"11" = '''
:sup:`11` Èmi di ẹni ẹ̀gàn láàrín àwọn ọ̀tá mi gbogbo, pẹ̀lúpẹ̀lú láàrín àwọn aládùúgbò mi, mo sì di ẹ̀rù fún àwọn ojúlùmọ̀ mi; àwọn tí ó rí mi ní òde ń yẹra fún mi. 
'''
"12" = '''
:sup:`12` Èmi ti di ẹni ìgbàgbé kúrò ní ọkàn gẹ́gẹ́ bí ẹni tí ó ti kú; èmi sì dàbí ohun èlò tí ó ti fọ́. 
'''
"13" = '''
:sup:`13` Nítorí mo gbọ́ ọ̀rọ̀ ẹ̀gàn ọ̀pọ̀lọpọ̀ ìpayà tí ó yí mi ká; tí wọn gbìmọ̀ pọ̀ sí mi, wọ́n sì ṣọ̀tẹ̀ sí mi láti gba ẹ̀mí mi. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n èmí gbẹ́kẹ̀lé ọ, ìwọ Olúwa; mo sọ wí pé, “Ìwọ ní Ọlọ́run mi.” 
'''
"15" = '''
:sup:`15` Ìgbà mi ń bẹ ní ọwọ́ rẹ; gbà mí kúrò ní ọwọ́ àwọn ọ̀tá mi àti àwọn onínúnibíni. 
'''
"16" = '''
:sup:`16` Jẹ́ kí ojú rẹ kí ó tan ìmọ́lẹ̀ sí ìránṣẹ́ rẹ lára; gbà mí nínú ìfẹ́ rẹ tí ó dúró ṣinṣin. 
'''
"17" = '''
:sup:`17` Má ṣe jẹ́ kí ojú ki ó tì mí, Olúwa; nítorí pé mo ké pè ọ́; jẹ́ kí ojú kí ó ti ènìyàn búburú; jẹ́ kí wọ́n lọ pẹ̀lú ìdààmú sí isà òkú. 
'''
"18" = '''
:sup:`18` Jẹ́ kí àwọn ètè irọ́ kí ó dákẹ́ jẹ́ẹ́, pẹ̀lú ìgbéraga àti ìkẹ́gàn, wọ́n sọ̀rọ̀ àfojúdi sí olódodo. 
'''
"19" = '''
:sup:`19` Báwo ni títóbi oore rẹ̀ ti pọ̀ tó, èyí tí ìwọ ti ní ní ìpamọ́ fún àwọn tí ó bẹ̀rù rẹ, èyí tí ìwọ rọ̀jò rẹ̀ níwájú àwọn ènìyàn tí wọ́n fi ọ́ ṣe ibi ìsádi wọn. 
'''
"20" = '''
:sup:`20` Ní abẹ́ ìbòòji iwájú rẹ ni ìwọ pa wọ́n mọ́ sí kúrò nínú ìdìmọ̀lù àwọn ènìyàn; ní ibùgbé rẹ, o mú wọn kúrò nínú ewu kúrò nínú ìjà ahọ́n. 
'''
"21" = '''
:sup:`21` Olùbùkún ni Olúwa, nítorí pé ó ti fi àgbà ìyanu ìfẹ́ tí ó ní sí mi hàn, nígbà tí mo wà ní ìlú tí wọ́n rọ̀gbà yíká. 
'''
"22" = '''
:sup:`22` Èmí ti sọ nínú ìdágìrì mi, “A gé mi kúrò ní ojú rẹ!” Síbẹ̀ ìwọ ti gbọ́ ẹ̀bẹ̀ mi fún àánú nígbà tí mo ké pè ọ́ fún ìrànlọ́wọ́. 
'''
"23" = '''
:sup:`23` Ẹ fẹ́ Olúwa, gbogbo ẹ̀yin ènìyàn rẹ̀ mímọ́! Olúwa pa olódodo mọ́, ó sì san án padà fún agbéraga ní ẹ̀kúnrẹ́rẹ́. 
'''
"24" = '''
:sup:`24` Jẹ́ alágbára, yóò sì mú yín ní àyà le gbogbo ẹ̀yin tí ó dúró de Olúwa. 
'''
