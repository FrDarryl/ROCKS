[10]
"1" = '''
:sup:`1` Ní báyìí tí Adoni-Sedeki ọba Jerusalẹmu gbọ́ pé Joṣua ti gba Ai, tí ó sì ti pa wọ́n pátápátá; tí ó sì ṣe sí Ai àti ọba rẹ̀ gẹ́gẹ́ bí ó ti ṣe sí Jeriko àti ọba rẹ̀, àti bí àwọn ènìyàn Gibeoni ti ṣe àdéhùn àlàáfíà pẹ̀lú Israẹli, tí wọ́n sì ń gbé nítòsí wọn. 
'''
"2" = '''
:sup:`2` Ìbẹ̀rù sì mú òun àti àwọn ènìyàn rẹ̀ torí pé Gibeoni jẹ́ ìlú tí ó ṣe pàtàkì, bí ọ̀kan nínú àwọn ìlú ọba; ó tóbi ju Ai lọ, gbogbo ọkùnrin rẹ̀ ní ó jẹ́ jagunjagun. 
'''
"3" = '''
:sup:`3` Nítorí náà Adoni-Sedeki ọba Jerusalẹmu bẹ Hohamu ọba Hebroni, Piramu ọba Jarmatu, Jafia ọba Lakiṣi àti Debiri ọba Egloni. Wí pe, 
'''
"4" = '''
:sup:`4` “Ẹ gòkè wá, kí ẹ sì ràn mi lọ́wọ́ láti kọlu Gibeoni, nítorí tí ó ti wà ní ìrẹ́pọ̀ pẹ̀lú Joṣua àti àwọn ará Israẹli.” 
'''
"5" = '''
:sup:`5` Àwọn ọba Amori márààrún, ọba Jerusalẹmu, Hebroni, Jarmatu, Lakiṣi àti Egloni, kó ara wọn jọ, wọ́n sì gòkè, àwọn àti gbogbo ogun wọn, wọ́n sì dojúkọ Gibeoni, wọ́n sì kọlù ú. 
'''
"6" = '''
:sup:`6` Àwọn ará Gibeoni sì ránṣẹ́ sí Joṣua ní ibùdó ní Gilgali pé, “Ẹ má ṣe fi ìránṣẹ́ yín sílẹ̀. Ẹ gòkè tọ̀ wà wá ní kánkán kí ẹ sì gbà wá là. Ẹ ràn wá lọ́wọ́, nítorí gbogbo àwọn ọba Amori tí ń gbé ní orílẹ̀-èdè òkè dojú ìjà kọ wá.” 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ni Joṣua gòkè lọ láti Gilgali pẹ̀lú gbogbo ogun rẹ̀, àti akọni nínú àwọn ọmọ-ogun rẹ̀. 
'''
"8" = '''
:sup:`8` Olúwa sì sọ fún Joṣua pé, “Má ṣe bẹ̀rù wọn, Mo ti fi wọ́n lé ọ lọ́wọ́. Kò sí ẹnikẹ́ni nínú wọn ti yóò lè dojúkọ ọ́.” 
'''
"9" = '''
:sup:`9` Lẹ́yìn ìgbà tí wọ́n ti wọ́de ogun ní gbogbo òru náà láti Gilgali, Joṣua sì yọ sí wọn lójijì. 
'''
"10" = '''
:sup:`10` Olúwa mú kí wọn dààmú níwájú àwọn Israẹli, wọ́n sì pa wọ́n ní ìpakúpa ní Gibeoni. Israẹli sì lépa wọn ní ọ̀nà tí ó lọ sí Beti-Horoni, ó sì pa wọ́n dé Aseka, àti Makkeda. 
'''
"11" = '''
:sup:`11` Bí wọ́n sì tí ń sá ní iwájú Israẹli ní gẹ̀rẹ́gẹ̀rẹ́ ní ọ̀nà láti Beti-Horoni títí dé Aseka, Olúwa rọ yìnyín ńlá sí wọn láti ọ̀run wá, àwọn tí ó ti ipa yìnyín kú sì pọ̀ ju àwọn tí àwọn ará Israẹli fi idà pa lọ. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ tí Olúwa fi àwọn ọmọ Amori lé Israẹli lọ́wọ́, Joṣua sọ fún Olúwa níwájú àwọn ará Israẹli, “Ìwọ oòrùn, dúró jẹ́ẹ́ ní orí Gibeoni, Ìwọ òṣùpá, dúró jẹ́ẹ́ lórí àfonífojì Aijaloni.” 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni oòrùn náà sì dúró jẹ́ẹ́, òṣùpá náà sì dúró, títí tí ìlú náà fi gbẹ̀san lára àwọn ọ̀tá rẹ̀, gẹ́gẹ́ bí a ti kọ́ nínú ìwé Jaṣari. Oòrùn sì dúró ní agbede-méjì ọ̀run, kò sì wọ̀ ní ìwọ̀n odindi ọjọ́ kan. 
'''
"14" = '''
:sup:`14` Kò sí ọjọ́ tí o dàbí rẹ̀ ṣáájú tàbí ní ẹ̀yìn rẹ̀, ọjọ́ tí Olúwa gbọ́ ohùn ènìyàn. Dájúdájú Olúwa jà fún Israẹli! 
'''
"15" = '''
:sup:`15` Nígbà náà ni Joṣua àti gbogbo Israẹli padà sí ibùdó ní Gilgali. 
'''
"16" = '''
:sup:`16` Ní báyìí àwọn ọba Amori márùn-ún ti sálọ, wọ́n sì fi ara pamọ́ nínú ihò àpáta kan ní Makkeda, 
'''
"17" = '''
:sup:`17` nígbà tí wọ́n sọ fún Joṣua pé, a ti rí àwọn ọba márààrún, ti ó fi ara pamọ́ nínú ihò àpáta ní Makkeda, 
'''
"18" = '''
:sup:`18` ó sì wí pé, “Ẹ yí òkúta ńlá dí ẹnu ihò àpáta náà, kí ẹ sì yan àwọn ọkùnrin sí ibẹ̀ láti ṣọ́ ọ. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n, ẹ má ṣe dúró! Ẹ lépa àwọn ọ̀tá yín, ẹ kọlù wọ́n láti ẹ̀yìn, kí ẹ má ṣe jẹ́ kí wọn kí ó dé ìlú wọn, nítorí tí Olúwa Ọlọ́run yín tí fi wọ́n lé yín lọ́wọ́.” 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ ní Joṣua àti àwọn ọmọ Israẹli pa wọ́n ní ìpakúpa wọ́n sì pa gbogbo ọmọ-ogun àwọn ọba márààrún run, àyàfi àwọn díẹ̀ tí wọ́n tiraka láti dé ìlú olódi wọn. 
'''
"21" = '''
:sup:`21` Gbogbo àwọn ọmọ-ogun sì padà sí ọ̀dọ̀ Joṣua ní ibùdó ogun ní Makkeda ní àlàáfíà, kò sí àwọn tí ó dábàá láti tún kọlu Israẹli. 
'''
"22" = '''
:sup:`22` Joṣua sì wí pe, “Ẹ ṣí ẹnu ihò náà, kí ẹ sì mú àwọn ọba márààrún jáde wá fún mi.” 
'''
"23" = '''
:sup:`23` Bẹ́ẹ̀ ni wọ́n sì mú àwọn ọba márààrún náà kúrò nínú ihò àpáta, àwọn ọba Jerusalẹmu, Hebroni, Jarmatu, Lakiṣi àti Egloni. 
'''
"24" = '''
:sup:`24` Nígbà tí wọ́n mú àwọn ọba náà tọ Joṣua wá, ó pe gbogbo àwọn ọkùnrin Israẹli, ó sì sọ fún àwọn olórí ọmọ-ogun tí ó wà pẹ̀lú rẹ̀ pé, “Ẹ súnmọ́ bí, kí ẹ sì fi ẹsẹ̀ yín lé ọrùn àwọn ọba wọ̀nyí.” Bẹ́ẹ̀ ni wọ́n wá sí iwájú, wọ́n sì gbé ẹsẹ̀ lé ọrùn wọn. 
'''
"25" = '''
:sup:`25` Joṣua sì sọ fún wọn pé, “Ẹ má ṣe bẹ̀rù, ẹ má sì ṣe fòyà. Ẹ ṣe gírí, kí ẹ sì mú àyà le. Báyìí ni Olúwa yóò ṣe sí gbogbo àwọn ọ̀tá yín, tí ẹ̀yin yóò bá jà.” 
'''
"26" = '''
:sup:`26` Nígbà náà ni Joṣua kọlù wọ́n, ó sì pa àwọn ọba márààrún náà, ó sì so wọ́n rọ̀ ní orí igi ọ̀tọ̀ọ̀tọ̀ márùn-ún, wọ́n sì fi wọ́n sí orí igi títí di ìrọ̀lẹ́. 
'''
"27" = '''
:sup:`27` Nígbà tí oòrùn wọ̀, Joṣua pàṣẹ, wọ́n sì sọ̀ wọ́n kalẹ̀ kúrò ní orí igi, wọ́n sì gbé wọn jù sí inú ihò àpáta ní ibi tí wọ́n sá pamọ́ sí. Wọ́n sì fi òkúta ńlá dí ẹnu ihò náà, tí ó sì wà níbẹ̀ di òní yìí. 
'''
"28" = '''
:sup:`28` Ní ọjọ́ náà Joṣua gba Makkeda. Ó sì fi ojú idà kọlu ìlú náà àti ọba rẹ̀, ó sì run gbogbo wọn pátápátá, kò fi ẹnìkan sílẹ̀. Ó sì ṣe sí ọba Makkeda gẹ́gẹ́ bí o ti ṣe sí ọba Jeriko. 
'''
"29" = '''
:sup:`29` Nígbà náà ní Joṣua àti gbogbo Israẹli tí ó wà pẹ̀lú rẹ̀ kọjá láti Makkeda lọ sí Libina wọ́n sì kọlù ú. 
'''
"30" = '''
:sup:`30` Olúwa sì fi ìlú náà àti ọba rẹ̀ lé Israẹli lọ́wọ́. Ìlú náà àti gbogbo àwọn ènìyàn ibẹ̀ ni Joṣua fi idà pa. Kò fi ẹnìkan sílẹ̀ ní ibẹ̀: Ó sì ṣe sí ọba rẹ̀ gẹ́gẹ́ bí ó ti ṣe sí ọba Jeriko. 
'''
"31" = '''
:sup:`31` Nígbà náà ni Joṣua àti gbogbo ará Israẹli, tí ó wà pẹ̀lú rẹ̀ kọjá láti Libina lọ sí Lakiṣi; ó sì dó tì í, ó sì kọlù ú. 
'''
"32" = '''
:sup:`32` Olúwa sì fi Lakiṣi lé Israẹli lọ́wọ́, Joṣua sì gbà á ní ọjọ́ kejì. Ìlú náà àti gbogbo ènìyàn ibẹ̀ ní ó fi idà pa gẹ́gẹ́ bí ó ti ṣe sí Libina. 
'''
"33" = '''
:sup:`33` Ní àkókò yìí, Horamu ọba Geseri gòkè láti ran Lakiṣi lọ́wọ́, ṣùgbọ́n Joṣua ṣẹ́gun rẹ̀ àti àwọn ọmọ-ogun rẹ̀ títí ti kò fi ku ẹnìkan sílẹ̀. 
'''
"34" = '''
:sup:`34` Nígbà náà ni Joṣua àti gbogbo Israẹli tí ó wà pẹ̀lú rẹ̀ kọjá láti Lakiṣi lọ sí Egloni; wọ́n sì dó tì í, wọ́n sì kọlù ú. 
'''
"35" = '''
:sup:`35` Wọ́n gbà á ní ọjọ́ náà, wọ́n sì fi ojú idà kọlù ú, wọ́n sì run gbogbo ènìyàn ibẹ̀ pátápátá, gẹ́gẹ́ bí wọ́n ti ṣe sí Lakiṣi. 
'''
"36" = '''
:sup:`36` Nígbà náà ni Joṣua àti gbogbo Israẹli ṣí láti Egloni lọ sí Hebroni, wọ́n sì kọlù ú. 
'''
"37" = '''
:sup:`37` Wọ́n gba ìlú náà, wọ́n sì ti idà bọ̀ ọ́, pẹ̀lú ọba rẹ̀, gbogbo ìletò wọn àti gbogbo ènìyàn ibẹ̀. Wọn kò dá ẹnìkan sí. Gẹ́gẹ́ bí ti Egloni, wọ́n run un pátápátá àti gbogbo ènìyàn inú rẹ̀. 
'''
"38" = '''
:sup:`38` Nígbà náà ni Joṣua àti gbogbo Israẹli tí ó wà pẹ̀lú rẹ̀ yí padà, wọ́n sì kọlu Debiri. 
'''
"39" = '''
:sup:`39` Wọ́n gba ìlú náà, ọba rẹ̀ àti gbogbo ìlú wọn, wọ́n sì fi idà pa wọ́n. Gbogbo ènìyàn inú rẹ̀ ni wọ́n parun pátápátá. Wọn kò sì dá ẹnìkankan sí. Wọ́n ṣe sí Debiri àti ọba rẹ̀ gẹ́gẹ́ bí wọn ti ṣe sí Libina àti ọba rẹ̀ àti sí Hebroni. 
'''
"40" = '''
:sup:`40` Bẹ́ẹ̀ ni Joṣua ṣẹ́gun gbogbo agbègbè náà, ìlú òkè, gúúsù, ìlú ẹsẹ̀ òkè ti ìhà ìwọ̀-oòrùn àti gẹ̀rẹ́gẹ̀rẹ́ òkè pẹ̀lú gbogbo ọba, wọn kò dá ẹnìkankan sí. Ó pa gbogbo ohun alààyè run pátápátá, gẹ́gẹ́ bí Olúwa Ọlọ́run Israẹli, ti pàṣẹ. 
'''
"41" = '''
:sup:`41` Joṣua sì ṣẹ́gun wọn láti Kadeṣi-Barnea sí Gasa àti láti gbogbo agbègbè Goṣeni lọ sí Gibeoni. 
'''
"42" = '''
:sup:`42` Gbogbo àwọn ọba wọ̀nyí àti ilẹ̀ wọn ní Joṣua ṣẹ́gun ní ìwọ́de ogun ẹ̀ẹ̀kan, nítorí tí Olúwa, Ọlọ́run Israẹli, jà fún Israẹli. 
'''
"43" = '''
:sup:`43` Nígbà náà ni Joṣua padà sí ibùdó ní Gilgali pẹ̀lú gbogbo Israẹli. 
'''
