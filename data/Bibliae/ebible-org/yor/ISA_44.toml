[44]
"1" = '''
:sup:`1` “Ṣùgbọ́n gbọ́ nísinsin yìí, ìwọ Jakọbu ìránṣẹ́ mi, àti Israẹli, ẹni tí mo ti yàn. 
'''
"2" = '''
:sup:`2` Ohun tí Olúwa wí nìyìí ẹni tí ó dá ọ, ẹni tí ó ti mọ̀ ọ́n láti inú ìyá rẹ wá, àti ẹni tí yóò ràn ọ́ lọ́wọ́ pẹ̀lú. Má ṣe bẹ̀rù, ìwọ Jakọbu, ìránṣẹ́ mi, Jeṣuruni ẹni tí mo ti yàn. 
'''
"3" = '''
:sup:`3` Nítorí èmi yóò da omi sí ilẹ̀ tí ń pòǹgbẹ àti àwọn odò ní ilẹ̀ gbígbẹ, Èmi yóò tú Ẹ̀mí mi sí ara àwọn ọmọ rẹ, àti ìbùkún mi sórí àwọn àrọ́mọdọ́mọ rẹ. 
'''
"4" = '''
:sup:`4` Wọn yóò dàgbàsókè gẹ́gẹ́ bí i koríko nínú pápá oko tútù, àti gẹ́gẹ́ bí igi Poplari létí odò tí ń sàn. 
'''
"5" = '''
:sup:`5` Ọ̀kan yóò wí pé, ‘Èmi jẹ́ ti Olúwa’; òmíràn yóò pe ara rẹ̀ gẹ́gẹ́ bí orúkọ Jakọbu; bẹ́ẹ̀ ni òmíràn yóò kọ ọ́ sí ọwọ́ rẹ̀, ‘Ti Olúwa,’ yóò sì máa jẹ́ orúkọ náà Israẹli. 
'''
"6" = '''
:sup:`6` “Ohun tí Olúwa wí nìyìí ọba Israẹli àti Olùdáǹdè, àní Olúwa àwọn ọmọ-ogun. Èmi ni ẹni àkọ́kọ́ àti ẹni ìgbẹ̀yìn, lẹ́yìn mi kò sí Ọlọ́run kan. 
'''
"7" = '''
:sup:`7` Ta ni ó dàbí ì mi? Jẹ́ kí o kéde rẹ̀. Jẹ́ kí ó wí kí ó sì gbé síwájú mi kí ni ó ti ṣẹlẹ̀ láti ìgbà tí mo fi ìdí àwọn ènìyàn ìṣẹ̀ǹbáyé kalẹ̀, àti kí ni ohun tí ń sì ń bọ̀, bẹ́ẹ̀ ni, jẹ́ kí ó sọ àsọtẹ́lẹ̀ ohun tí ń bọ̀ wá. 
'''
"8" = '''
:sup:`8` Má ṣe wárìrì, má ṣe bẹ̀rù. Ǹjẹ́ èmi kò ti kéde èyí tí mo sì ti sọ àsọtẹ́lẹ̀ rẹ̀ tipẹ́tipẹ́? Ẹ̀yin ni ẹlẹ́rìí mi. Ǹjẹ́ Ọlọ́run kan ha ń bẹ lẹ́yìn mi? Bẹ́ẹ̀ kọ́, kò sí àpáta mìíràn; Èmi kò mọ ọ̀kankan.” 
'''
"9" = '''
:sup:`9` Gbogbo àwọn tí ń gbẹ́ ère jásí asán, àti àwọn ohun tí wọn ń kó pamọ́ kò jámọ́ nǹkan kan. Àwọn tí yóò sọ̀rọ̀ fún wọn fọ́ lójú; wọ́n jẹ́ aláìmọ̀kan sí ìtìjú ara wọn. 
'''
"10" = '''
:sup:`10` Ta ni ó mọ òrìṣà kan tí ó sì ya ère, tí kò lè mú èrè kankan wá fún un? 
'''
"11" = '''
:sup:`11` Òun àti nǹkan rẹ̀ wọ̀nyí ni a ó dójútì; àwọn oníṣọ̀nà kò yàtọ̀, ènìyàn ni wọ́n. Jẹ́ kí gbogbo wọn gbárajọ kí wọ́n sì fi ìdúró wọn hàn; gbogbo wọn ni a ó mú bọ́ sínú ìpayà àti àbùkù. 
'''
"12" = '''
:sup:`12` Alágbẹ̀dẹ mú ohun èlò, ó fi ń ṣiṣẹ́ nínú èédú; ó fi òòlù ya ère kan, ó ṣe é pẹ̀lú agbára apá rẹ̀, ebi ń pa á, àárẹ̀ sì mú un; kò mu omi rárá, ìrẹ̀wẹ̀sì dé bá a. 
'''
"13" = '''
:sup:`13` Gbẹ́nàgbẹ́nà fi ìwọ̀n wọ́n ọ́n ó sì fi lẹ́ẹ̀dì ṣe àmì sí ara rẹ̀, Ó tún fi ìfà fá a jáde ó tún fi òsùwọ̀n ṣe àmì sí i. Ó gbẹ́ ẹ ní ìrí ènìyàn gẹ́gẹ́ bí ènìyàn nínú ògo rẹ̀, kí ó lè máa gbé nínú ilé òrìṣà. 
'''
"14" = '''
:sup:`14` Ó gé igi kedari lulẹ̀, tàbí bóyá ó mú sípírẹ́ṣì tàbí igi óákù. Ó jẹ́ kí ó dàgbà láàrín àwọn igi inú igbó, ó sì le gbin igi páínì, èyí tí òjò mú kí ó dàgbà. 
'''
"15" = '''
:sup:`15` Ohun èlò ìdáná ni fún ènìyàn; díẹ̀ nínú rẹ̀ ni ó mú láti mú kí ara rẹ̀ lọ́wọ́ọ́rọ́, ó dá iná ó sì fi ṣe àkàrà. Ṣùgbọ́n bákan náà ni ó ṣe òrìṣà tí ó sì ń sìn ín; ó yá ère, ó sì ń foríbalẹ̀ fún un. 
'''
"16" = '''
:sup:`16` Ìlàjì igi náà ni ó jó nínú iná; lórí i rẹ̀ ni ó ti ń tọ́jú oúnjẹ rẹ̀, ó dín ẹran rẹ̀ ó sì jẹ àjẹyó. Ó tún mú ara rẹ̀ gbóná ó sì sọ pé, “Á à! Ara mi gbóná, mo rí iná.” 
'''
"17" = '''
:sup:`17` Nínú èyí tí ó kù ni ó ti ṣe òrìṣà, ère rẹ̀; ó foríbalẹ̀ fún un, ó sì sìn ín. Ó gbàdúrà sí i, ó wí pé, “Gbà mí, ìwọ ni Ọlọ́run mi.” 
'''
"18" = '''
:sup:`18` Wọn kò mọ nǹkan kan, nǹkan kan kò yé wọn; a fi ìbòjú bo ojú wọn, wọn kò lè rí nǹkan kan; bẹ́ẹ̀ ni àyà wọn sébọ́, wọn kò lè mọ nǹkan kan. 
'''
"19" = '''
:sup:`19` Kò sí ẹni tí ó dúró láti ronú, kò sí ẹni tí ó ní ìmọ̀ tàbí òye láti sọ wí pé, “Ìlàjì rẹ̀ ni mo fi dáná; mo tilẹ̀ ṣe àkàrà lórí èédú rẹ̀, mo dín ẹran, mo sì jẹ ẹ́. Ǹjẹ́ ó wá yẹ kí n ṣe ohun ìríra kan nínú èyí tí ó ṣẹ́kù bí? Ǹjẹ́ èmi yóò ha foríbalẹ̀ fún ìtì igi?” 
'''
"20" = '''
:sup:`20` Ó ń jẹ eérú, ọkàn ẹlẹ́tàn ni ó ṣì í lọ́nà; òun kò lè gba ara rẹ̀ là, tàbí kí ó wí pé, “Ǹjẹ́ nǹkan tí ó wà lọ́wọ́ ọ̀tún mi yìí irọ́ kọ́?” 
'''
"21" = '''
:sup:`21` “Rántí àwọn nǹkan wọ̀nyí, ìwọ Jakọbu, nítorí ìránṣẹ́ mi ni ìwọ, ìwọ Israẹli. Èmi ti dá ọ, ìránṣẹ́ mi ni ìwọ ṣe, ìwọ Israẹli, Èmi kì yóò gbàgbé rẹ. 
'''
"22" = '''
:sup:`22` Èmi ti gbá gbogbo ìkùnà rẹ dànù bí i kurukuru, àwọn ẹ̀ṣẹ̀ rẹ bí ìrì òwúrọ̀. Padà sọ́dọ̀ mi, nítorí mo ti rà ọ́ padà.” 
'''
"23" = '''
:sup:`23` Kọrin fáyọ̀, ẹ̀yin ọ̀run, nítorí Olúwa ló ti ṣe èyí; kígbe sókè, ìwọ ilẹ̀ ayé nísàlẹ̀. Bú sí orin, ẹ̀yin òkè ńlá, ẹ̀yin igbó àti gbogbo igi yín, nítorí Olúwa ti ra Jakọbu padà, ó ti fi ògo rẹ̀ hàn ní Israẹli. 
'''
"24" = '''
:sup:`24` “Ohun tí Olúwa wí nìyìí Olùràpadà rẹ tí ó mọ ọ́ láti inú ìyá rẹ wá: “Èmi ni Olúwa tí ó ti ṣe ohun gbogbo tí òun nìkan ti na àwọn ọ̀run tí o sì tẹ́ ayé pẹrẹsẹ òun tìkára rẹ̀, 
'''
"25" = '''
:sup:`25` ta ni ó ba àmì àwọn wòlíì èké jẹ́ tí ó sì sọ àwọn aláfọ̀ṣẹ di òmùgọ̀, tí ó dojú ìmọ̀ àwọn ọlọ́gbọ́n délẹ̀ tí ó sì sọ wọ́n di òmùgọ̀, 
'''
"26" = '''
:sup:`26` ẹni tí ó gbé ọ̀rọ̀ àwọn ìránṣẹ́ rẹ̀ jáde tí ó sì mú àsọtẹ́lẹ̀ àwọn ìránṣẹ́ rẹ wá sí ìmúṣẹ, “ẹni tí ó wí nípa ti Jerusalẹmu pé, ‘A ó máa gbé inú rẹ̀,’ àti ní ti àwọn ìlú Juda, ‘A ó tún kọ́,’ àti àwọn ahoro rẹ̀, ‘Èmi yóò mú un bọ̀ sípò,’ 
'''
"27" = '''
:sup:`27` ta ni ó sọ fún omi jíjìn pé, ‘Ìwọ gbẹ, èmi yóò sì mú omi odò rẹ gbẹ,’ 
'''
"28" = '''
:sup:`28` ta ni ó sọ nípa Kirusi pé, ‘Òun ni Olùṣọ́-àgùntàn mi àti pé òun yóò ṣe ohun gbogbo tí mo fẹ́; òun yóò sọ nípa Jerusalẹmu pé, “Jẹ́ kí a tún kọ́,” àti nípa tẹmpili, “Jẹ́ kí a fi ìpìlẹ̀ rẹ̀ lé ilẹ̀.” ’ ” 
'''
