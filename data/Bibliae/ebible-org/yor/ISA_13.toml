[13]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó kan Babeli èyí tí Isaiah ọmọ Amosi rí. 
'''
"2" = '''
:sup:`2` Gbé àsíá sókè ní orí òkè gbẹrẹfu, kígbe sí wọn, pè wọ́n láti wọlé sí ẹnu-ọ̀nà àwọn ọlọ́lá. 
'''
"3" = '''
:sup:`3` Mo ti pàṣẹ fún àwọn ẹni mímọ́ mi, mo ti pe àwọn jagunjagun mi láti gbé ìbínú mi jáde àwọn tí ń yọ̀ nínú ìṣẹ́gun mi. 
'''
"4" = '''
:sup:`4` Gbọ́ ohùn kan ní àwọn orí òkè, gẹ́gẹ́ bí i ti ogunlọ́gọ̀ ènìyàn. Gbọ́ ìdàrúdàpọ̀ láàrín àwọn ìjọba, gẹ́gẹ́ bí i ti ìkórajọ àwọn orílẹ̀-èdè! Olúwa àwọn ọmọ-ogun ti kó ogun rẹ̀ jọ àwọn jagunjagun fún ogun. 
'''
"5" = '''
:sup:`5` Wọ́n wá láti ọ̀nà jíjìn réré, láti ìpẹ̀kun ọ̀run wá Olúwa pẹ̀lú àwọn ohun ìjà ìbínú rẹ̀, láti pa gbogbo orílẹ̀-èdè náà run. 
'''
"6" = '''
:sup:`6` Ẹ hu, nítorí ọjọ́ Olúwa súnmọ́ tòsí, yóò sì wá gẹ́gẹ́ bí ìparun láti ọ̀dọ̀ Alágbára jùlọ. 
'''
"7" = '''
:sup:`7` Nítorí èyí, gbogbo ọwọ́ ni yóò rọ, ọkàn ẹnìkọ̀ọ̀kan yóò rẹ̀wẹ̀sì. 
'''
"8" = '''
:sup:`8` Ẹ̀rù yóò gbá wọn mú, ìrora àti ìpayínkeke yóò dìwọ́n mú, wọn yóò kérora gẹ́gẹ́ bí obìnrin tí ó ń rọbí. Ẹnìkínní yóò wo ẹnìkejì rẹ̀ pẹ̀lú ìpayà ojú wọn á sì gbinájẹ. 
'''
"9" = '''
:sup:`9` Kíyèsi i, ọjọ́ Olúwa ń bọ̀ ọjọ́ búburú, pẹ̀lú ìbínú àti ìrunú gbígbóná— láti sọ ilẹ̀ náà dahoro, àti láti pa àwọn ẹlẹ́ṣẹ̀ inú rẹ̀ run. 
'''
"10" = '''
:sup:`10` Àwọn ìràwọ̀ ojú ọ̀run àti ìkójọpọ̀ wọn kò sì ní fi ìmọ́lẹ̀ wọn hàn. Àṣẹ̀ṣẹ̀yọ oòrùn yóò di òkùnkùn àti òṣùpá kò ní fi ìmọ́lẹ̀ rẹ̀ hàn. 
'''
"11" = '''
:sup:`11` Èmi yóò jẹ ayé ní ìyà nítorí ibi rẹ̀, àwọn ìkà nítorí ẹ̀ṣẹ̀ wọn. Èmi yóò fi òpin sí gààrù àwọn agbéraga èmi ó sì rẹ ìgbéraga àwọn aláìláàánú sílẹ̀. 
'''
"12" = '''
:sup:`12` Èmi yóò jẹ́ kí ọkùnrin kí ó wọn ju ojúlówó wúrà lọ, yóò sì ṣọ̀wọ́n ju wúrà Ofiri lọ. 
'''
"13" = '''
:sup:`13` Nítorí náà èmi yóò jẹ́ kí àwọn ọ̀run kí ó wárìrì; ayé yóò sì mì tìtì ní ibùjókòó rẹ̀ láti ọwọ́ ìbínú Olúwa àwọn ọmọ-ogun, ní ọjọ́ ìbínú gbígbóná rẹ. 
'''
"14" = '''
:sup:`14` Gẹ́gẹ́ bí egbin tí à ń dọdẹ rẹ̀, gẹ́gẹ́ bí àgùntàn tí kò ní olùṣọ́, ọ̀kọ̀ọ̀kan yóò padà tọ àwọn ènìyàn rẹ̀ lọ, ọ̀kọ̀ọ̀kan yóò sá padà sí ilẹ̀ abínibí i rẹ̀. 
'''
"15" = '''
:sup:`15` Ẹnikẹ́ni tí a bá gbámú ni a ó wọ́ nílẹ̀ tuurutu, gbogbo àwọn tí ọwọ́ bá tẹ̀ ni yóò ti ipa idà kú. 
'''
"16" = '''
:sup:`16` Àwọn ọ̀dọ́mọdé wọn ni a ó fọ́ sí wẹ́wẹ́ níṣojú wọn, gbogbo ilẹ̀ wọn ni a ó kó àwọn aya wọn ni a ó sì bá dàpọ̀. 
'''
"17" = '''
:sup:`17` Kíyèsi i, èmi yóò ru àwọn Media sókè sí wọn, àwọn tí kò bìkítà fún fàdákà tí kò sì ní inú dídùn sí wúrà. 
'''
"18" = '''
:sup:`18` Ọrùn wọn yóò ré àwọn ọ̀dọ́mọkùnrin lulẹ̀; wọn kò ní ṣàánú àwọn ọ̀dọ́mọdé tàbí kí wọn síjú àánú wo àwọn ọmọdé. 
'''
"19" = '''
:sup:`19` Babeli, ohun ọ̀ṣọ́ àwọn ìjọba ògo ìgbéraga àwọn ará Babeli ni Ọlọ́run yóò da ojú rẹ̀ bolẹ̀ gẹ́gẹ́ bí Sodomu àti Gomorra. 
'''
"20" = '''
:sup:`20` A kì yóò tẹ̀ ibẹ̀ dó mọ́ tàbí kí á gbé inú rẹ̀ láti ìrandíran; ará Arabia kì yóò pa àgọ́ níbẹ̀ mọ́, olùṣọ́-àgùntàn kan kì yóò kó ẹran rẹ̀ sinmi níbẹ̀. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n àwọn ẹranko igbó ni yóò dùbúlẹ̀ níbẹ̀, àwọn ajáko yóò kún inú ilé wọn, níbẹ̀ ni àwọn òwìwí yóò máa gbé níbẹ̀ ni àwọn ewúrẹ́ igbó yóò ti máa bẹ́ kiri. 
'''
"22" = '''
:sup:`22` Ìkookò yóò máa gbó ní ibùba wọn, àwọn ajáko nínú arẹwà ààfin wọn. 
'''
