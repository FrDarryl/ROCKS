[48]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà díẹ̀ si, a wí fún Josẹfu pé, “Baba rẹ ń ṣàìsàn,” nítorí náà, ó mú àwọn ọmọ rẹ̀ méjèèjì, Manase àti Efraimu lọ́wọ́ lọ pẹ̀lú rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí a sọ fún Jakọbu pé, “Josẹfu ọmọ rẹ wá sí ọ̀dọ̀ rẹ,” Israẹli rọ́jú dìde jókòó lórí ibùsùn rẹ̀. 
'''
"3" = '''
:sup:`3` Jakọbu wí fún Josẹfu pé, “El-Ṣaddai, fi ara hàn mí ní Lusi ní ilẹ̀ Kenaani, níbẹ̀ ni ó sì ti súre fún mi. 
'''
"4" = '''
:sup:`4` Ó sì wí fún mi pé, ‘Èmi yóò mú kí o bí sí i, ìwọ yóò sì pọ̀ sí i, èmi yóò sì sọ ọ́ di orílẹ̀-èdè ńlá, èmi yóò sì fún ìwọ àti irú-ọmọ rẹ lẹ́yìn rẹ ní ilẹ̀ yìí gẹ́gẹ́ bí ohun ìní ayérayé.’ 
'''
"5" = '''
:sup:`5` “Nítorí náà báyìí, àwọn ọmọ rẹ méjèèjì tí a bí fún ọ ní ilẹ̀ Ejibiti, kí èmi kí ó tó tọ̀ ọ́ wá ní ìhín, ni mo sọ di ọmọ mi fúnra mi. Manase àti Efraimu yóò jẹ́ tèmi gẹ́gẹ́ bí Reubeni àti Simeoni ti jẹ́ tèmi. 
'''
"6" = '''
:sup:`6` Àwọn ọmọ mìíràn tí ìwọ bá bí lẹ́yìn wọn yóò jẹ́ ọmọ rẹ. Ní ilẹ̀ tí wọn yóò jogún, orúkọ arákùnrin wọn ni a ó máa fi pè wọ́n. 
'''
"7" = '''
:sup:`7` Bí mo ti ń padà láti Padani, Rakeli kú ní ọ̀nà nígbà tí ó ṣì wà ní ilẹ̀ Kenaani, èyí tó mú ìbànújẹ́ bá mi, níbi tí kò jìnnà sí Efrata. Nítorí náà èmí sì sin ín sí ẹ̀bá ọ̀nà tí ó lọ sí Efrata” (tí ṣe Bẹtilẹhẹmu). 
'''
"8" = '''
:sup:`8` Nígbà tí Israẹli rí àwọn ọmọ Josẹfu, ó béèrè wí pé, “Àwọn wo nìyí?” 
'''
"9" = '''
:sup:`9` Josẹfu fún baba rẹ̀ lésì pé, “Wọ̀nyí ni àwọn ọmọkùnrin tí Ọlọ́run ti fi fún mi ní ìhín.” Nígbà náà ni Israẹli wí pé, “Kó wọn wá sí ọ̀dọ̀ mi kí èmi kí ó ba à le súre fún wọn.” 
'''
"10" = '''
:sup:`10` Báyìí, ojú Israẹli ti ń di bàìbàì nítorí ogbó, agbára káká sì ni ó fi ń ríran. Josẹfu sì kó àwọn ọmọ rẹ̀ súnmọ́ ọ̀dọ̀ rẹ̀, baba rẹ̀ fẹnukò wọ́n ni ẹnu, ó sì dì mọ́ wọn. 
'''
"11" = '''
:sup:`11` Israẹli wí fún Josẹfu pé, “Èmi kò lérò rárá pé, mo tún le rí ojú rẹ mọ́ láéláé, ṣùgbọ́n Ọlọ́run tún fún mi ní àǹfààní, mo sì tún rí àwọn ọmọ rẹ pẹ̀lú.” 
'''
"12" = '''
:sup:`12` Nígbà náà ni Josẹfu kó àwọn ọmọ náà kúrò ní orí eékún baba rẹ̀, ó wólẹ̀, ó sì tẹríba. 
'''
"13" = '''
:sup:`13` Josẹfu sì mú àwọn méjèèjì, Efraimu ni o fi sí ọwọ́ ọ̀tún òun tìkára rẹ̀, èyí tí í ṣe ọwọ́ òsì fún Israẹli, ó sì fi Manase sí ọwọ́ òsì ara rẹ̀, èyí tí ó bọ́ sí ọwọ́ ọ̀tún Israẹli. 
'''
"14" = '''
:sup:`14` Israẹli sì na ọwọ́ ọ̀tún rẹ̀ jáde, ó sì gbe lé Efraimu lórí, bí ó tilẹ̀ jẹ́ pé òun ni àbúrò, ó sì fi ọwọ́ rẹ̀ tàsé ara wọn, ó sì na ọwọ́ òsì lé Manase lórí, bí ó tilẹ̀ jẹ́ pé Manase ni àkọ́bí. 
'''
"15" = '''
:sup:`15` Nígbà náà ni ó súre fún Josẹfu wí pé, “Ǹjẹ́ kí Ọlọ́run, ẹni tí baba mi Abrahamu àti Isaaki rìn níwájú rẹ̀, Ọlọ́run tí ó ti jẹ́ olùtọ́jú àti aláàbò mi ní gbogbo ọjọ́ ayé mi títí di òní, 
'''
"16" = '''
:sup:`16` Angẹli tí ó dá mi ní ìdè kúrò lọ́wọ́ gbogbo ewu, kí ó súre fún àwọn ọmọkùnrin wọ̀nyí. Kí a máa fi orúkọ mi pè wọ́n àti orúkọ àwọn baba mi Abrahamu àti Isaaki, kí wọn kí ó sì pọ̀ sí i lọ́pọ̀lọ́pọ̀ lórí ilẹ̀ ayé.” 
'''
"17" = '''
:sup:`17` Nígbà tí Josẹfu rí i pé baba òun gbé ọwọ́ ọ̀tún lé Efraimu lórí, inú rẹ̀ bàjẹ́, ó sì gbá ọwọ́ baba rẹ̀ mú láti gbé ọwọ́ rẹ̀ kúrò lórí Efraimu lọ sí orí Manase. 
'''
"18" = '''
:sup:`18` Josẹfu wí fun pé, “Rárá, baba mi, èyí ni àkọ́bí, orí rẹ̀ ni kí ìwọ kí o gbé ọwọ́ ọ̀tún rẹ lé.” 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n baba rẹ̀ kò gbà, ó wí pé, “Mo mọ̀, ọmọ mi, mo mọ̀. Òun náà yóò di orílẹ̀-èdè, òun náà yóò sì di ńlá. Ṣùgbọ́n àbúrò rẹ̀ yóò di ẹni ńlá jù ú lọ, irú-ọmọ rẹ yóò sì di ọ̀pọ̀lọpọ̀ orílẹ̀-èdè.” 
'''
"20" = '''
:sup:`20` Ó súre fún wọn lọ́jọ́ náà pé, “Ní orúkọ yín ni Israẹli yóò máa súre yìí pé, ‘Kí Ọlọ́run ṣe ọ́ bí i ti Efraimu àti Manase.’ ” Ó sì gbé Efraimu gẹ́gẹ́ bí ẹ̀gbọ́n sí Manase. 
'''
"21" = '''
:sup:`21` Nígbà náà ni Israẹli wí fún Josẹfu pé, “Ọjọ́ ikú mi súnmọ́ etílé, ṣùgbọ́n Ọlọ́run yóò wà pẹ̀lú yín, yóò sì mú un yín padà sí ilẹ̀ àwọn baba yín. 
'''
"22" = '''
:sup:`22` Pẹ̀lúpẹ̀lú èmi yóò fún ọ ní ìpín kan ju ti àwọn arákùnrin rẹ lọ. Ilẹ̀ tí mo fi idà àti ọ̀kọ̀ mi gbà lọ́wọ́ àwọn ará Amori.” 
'''
