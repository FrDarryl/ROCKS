[4]
"1" = '''
:sup:`1` Bí wọn sì tí ń bá àwọn ènìyàn sọ̀rọ̀, àwọn àlùfáà àti olórí ẹ̀ṣọ́ tẹmpili àti àwọn Sadusi dìde sí wọn. 
'''
"2" = '''
:sup:`2` Inú bí wọn, nítorí tí wọn kọ́ àwọn ènìyàn, wọ́n sì ń wàásù àjíǹde kúrò nínú òkú nínú Jesu. 
'''
"3" = '''
:sup:`3` Wọn sì nawọ́ mú wọn, wọn sì tì wọ́n mọ́ ilé túbú títí ó fi dí ọjọ́ kejì; nítorí tí alẹ́ ti lẹ́ tan. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ọ̀pọ̀ àwọn tí ó gbọ́ ọ̀rọ̀ náà gbàgbọ́; iye àwọn ọkùnrin náà sì tó ẹgbẹ̀rún márùn-ún (5,000). 
'''
"5" = '''
:sup:`5` Ó sì ṣe ní ọjọ́ kejì, àwọn olórí wọn àti àwọn alàgbà àti àwọn olùkọ́ni ní òfin péjọ sí Jerusalẹmu. 
'''
"6" = '''
:sup:`6` Àti Annasi olórí àlùfáà, àti Kaiafa, àti Johanu, àti Aleksanderu, àti iye àwọn tí i ṣe ìbátan olórí àlùfáà. 
'''
"7" = '''
:sup:`7` Wọ́n mú Peteru àti Johanu dúró níwájú wọn, wọ́n sì bẹ̀rẹ̀ sí béèrè ìbéèrè lọ́wọ́ wọn pé, “Nípa agbára tàbí orúkọ wo ni ẹ̀yin fi ṣe èyí?” 
'''
"8" = '''
:sup:`8` Nígbà náà ni Peteru kún fún Ẹ̀mí Mímọ́, ó sì wí fún wọn pé, “Ẹ̀yin olórí àti ẹ̀yin alàgbà àwọn ènìyàn! 
'''
"9" = '''
:sup:`9` Bí ó bá ṣe pé a ń wádìí wa lónìí ní tí iṣẹ́ rere ti a ṣe lára abirùn náà, bí a ti ṣe mú ọkùnrin yìí láradá, 
'''
"10" = '''
:sup:`10` kí èyí yé gbogbo yín àti gbogbo ènìyàn Israẹli pé, ni orúkọ Jesu Kristi ti Nasareti, tí ẹ̀yin kàn mọ́ àgbélébùú, tí Ọlọ́run jí dìde kúrò nínú òkú, nípa rẹ̀ ni ọkùnrin yìí fi dúró níwájú yín ni ara dídá-ṣáṣá. 
'''
"11" = '''
:sup:`11` Èyí ni “ ‘òkúta tí a ti ọwọ́ ẹ̀yin ọ̀mọ̀lé kọ̀sílẹ̀, tí ó sì di pàtàkì igun ilé.’ 
'''
"12" = '''
:sup:`12` Kò sì sí ìgbàlà lọ́dọ̀ ẹlòmíràn; nítorí kò sí orúkọ mìíràn lábẹ́ ọ̀run ti a fi fún ni nínú ènìyàn, nípa èyí tí a lè fi gbà wá là.” 
'''
"13" = '''
:sup:`13` Nígbà tí wọ́n sì kíyèsi ìgboyà Peteru àti Johanu, tí wọ́n mọ̀ pé, aláìkẹ́kọ̀ọ́ àti òpè ènìyàn ni wọn, ẹnu yà wọ́n, wọ́n sì wòye pé, wọ́n ti ń bá Jesu gbé. 
'''
"14" = '''
:sup:`14` Nígbà tí wọ́n sì ń wo ọkùnrin náà tí a mú láradá, tí ó bá wọn dúró, wọn kò rí nǹkan wí sí i. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nígbà tí wọ́n sì ti pàṣẹ pé kí wọn jáde kúrò ní ìgbìmọ̀, wọ́n bá ara wọn gbèrò. 
'''
"16" = '''
:sup:`16` Wí pé, “Kí ni a ó ṣe sí àwọn ọkùnrin wọ̀nyí? Ní ti pé iṣẹ́ àmì tí ó dájú tí ọwọ́ wọn ṣe, ó hàn gbangba fún gbogbo àwọn tí ń gbé Jerusalẹmu; àwa kò sì lè sẹ́ èyí. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n kí ó má ba à tànkálẹ̀ síwájú mọ́ láàrín àwọn ènìyàn, ẹ jẹ́ kí a kìlọ̀ fún wọn pé, láti ìsinsin yìí lọ kí wọn má ṣe fi orúkọ yìí sọ̀rọ̀ sí ẹnikẹ́ni mọ́.” 
'''
"18" = '''
:sup:`18` Wọ́n sì pè wọ́n, wọ́n pàṣẹ fún wọn, kí wọn má ṣe sọ̀rọ̀ tàbí kọ́ni rárá mọ́ ní orúkọ Jesu. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n Peteru àti Johanu dáhùn, wọ́n sì wí fún wọn pé, “Bí ó bá tọ́ lójú Ọlọ́run láti gbọ́ tiyín ju ti Ọlọ́run lọ ẹ gbà á rò. 
'''
"20" = '''
:sup:`20` Àwa kò lè ṣàìmá sọ ohun tí àwa ń rí, tí a sì ti gbọ́.” 
'''
"21" = '''
:sup:`21` Nígbà tí wọ́n sì kìlọ̀ fún wọn sí i, wọn fi wọ́n sílẹ̀ lọ, nígbà tí wọn kò ì tí ì rí nǹkan tí wọn ìbá fi jẹ wọ́n ní ìyà, nítorí àwọn ènìyàn; nítorí gbogbo wọn ni wọ́n yin Ọlọ́run lógo fún ohun tí ó ṣe. 
'''
"22" = '''
:sup:`22` Nítorí ọkùnrin náà lára ẹni tí a ṣe iṣẹ́ àmì ìmúláradá, ju ẹni ogójì ọdún lọ. 
'''
"23" = '''
:sup:`23` Nígbà tí wọ́n sì ti fi wọ́n sílẹ̀ wọ́n lọ sọ́dọ̀ àwọn ẹlẹgbẹ́ wọn, wọ́n sì ròyìn ohun gbogbo tí àwọn olórí àlùfáà àti àwọn alàgbà sọ fún wọn. 
'''
"24" = '''
:sup:`24` Nígbà tí wọ́n sì gbọ́, wọ́n fi ọkàn kan gbé ohùn wọn sókè sí Ọlọ́run, wọ́n sì wí pé, “Olúwa Olódùmarè, ìwọ tí ó dá ọ̀run àti ayé, òkun, àti ohun gbogbo tí ń bẹ nínú wọn. 
'''
"25" = '''
:sup:`25` Ìwọ nípa Ẹ̀mí Mímọ́ tí ó ti ẹnu Dafidi baba wa ìránṣẹ́ rẹ̀ wí pé: “ ‘E é ṣe tí àwọn kèfèrí fi ń bínú, àti tí àwọn ènìyàn ń gbèrò ohun asán? 
'''
"26" = '''
:sup:`26` Àwọn ọba ayé dìde, àti àwọn ìjòyè kó ara wọn jọ sí Olúwa, àti sí ẹni àmì òróró rẹ̀.’ 
'''
"27" = '''
:sup:`27` Àní nítòótọ́ ní Herodu àti Pọntiu Pilatu, pẹ̀lú àwọn aláìkọlà àti àwọn ènìyàn Israẹli kó ara wọn jọ ní ìlú yìí láti dìtẹ̀ sí Jesu Ìránṣẹ́ mímọ́ rẹ, ẹni tí ìwọ ti fi àmì òróró yàn, 
'''
"28" = '''
:sup:`28` láti ṣe ohunkóhun tí ọwọ́ rẹ àti ìmọ̀ rẹ̀ ti pinnu ṣáájú pé yóò ṣe. 
'''
"29" = '''
:sup:`29` Ǹjẹ́ nísinsin yìí, Olúwa, kíyèsi ìhàlẹ̀ wọn; kí ó sì fi fún àwọn ọmọ ọ̀dọ̀ rẹ láti máa fi ìgboyà ńlá sọ ọ̀rọ̀ rẹ. 
'''
"30" = '''
:sup:`30` Kí ìwọ sì fi nína ọwọ́ rẹ ṣe ìmúláradá, àti kí iṣẹ́ ìyanu máa ṣẹ̀ ní orúkọ Jesu ìránṣẹ́ mímọ́ rẹ.” 
'''
"31" = '''
:sup:`31` Nígbà tí wọ́n gbàdúrà tan, ibi tí wọ́n gbé péjọpọ̀ sí mì tìtì; gbogbo wọn sì kún fún Ẹ̀mí Mímọ́, wọ́n sì ń fi ìgboyà sọ ọ̀rọ̀ Ọlọ́run. 
'''
"32" = '''
:sup:`32` Ìjọ àwọn tí ó gbàgbọ́ sì wà ní ọkàn kan àti inú kan; kò sì ṣí ẹnìkan tí ó wí pé ohun kan nínú ohun ìní rẹ̀ jẹ́ ti ara rẹ̀; ṣùgbọ́n gbogbo wọn ní ohun gbogbo ní ìṣọ̀kan. 
'''
"33" = '''
:sup:`33` Agbára ńlá ni àwọn aposteli sì fi ń jẹ́rìí àjíǹde Jesu Olúwa, oore-ọ̀fẹ́ púpọ̀ sì wà lórí gbogbo wọn. 
'''
"34" = '''
:sup:`34` Nítorí kò sí ẹnìkan nínú wọn tí ó ṣe aláìní, nítorí iye àwọn tí ó ní ilẹ̀ tàbí ilé tà wọ́n, wọ́n sì mú owó ohun tí wọn tà wá. 
'''
"35" = '''
:sup:`35` Wọ́n sì fi í lélẹ̀ lẹ́sẹ̀ àwọn aposteli, wọn sì ń pín fún olúkúlùkù gẹ́gẹ́ bí ó ti ṣe aláìní sí. 
'''
"36" = '''
:sup:`36` Àti Josẹfu, tí a ti ọwọ́ àwọn aposteli sọ àpèlé rẹ̀ ní Barnaba (ìtumọ̀ èyí tí ń jẹ ọmọ ìtùnú), ẹ̀yà Lefi, àti ará Saipurọsi. 
'''
"37" = '''
:sup:`37` Ó ní ilẹ̀ kan, ó tà á, ó mú owó rẹ̀ wá, ó sì fi í lélẹ̀ lẹ́sẹ̀ àwọn aposteli. 
'''
