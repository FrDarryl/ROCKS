[3]
"1" = '''
:sup:`1` “Ní ọjọ́ wọ̀n-ọn-nì, àti ní àkókò náà, nígbà tí èmi tún mú ìgbèkùn Juda àti Jerusalẹmu padà bọ̀. 
'''
"2" = '''
:sup:`2` Èmi yóò kó gbogbo orílẹ̀-èdè jọ pẹ̀lú èmi yóò sì mú wọn wá sí àfonífojì Jehoṣafati. Èmi yóò sì bá wọn wíjọ́ níbẹ̀ nítorí àwọn ènìyàn mi, àti nítorí Israẹli ìní mi, tí wọ́n fọ́nká sí àárín àwọn orílẹ̀-èdè, wọ́n sì pín ilẹ̀ mi. 
'''
"3" = '''
:sup:`3` Wọ́n si ti di ìbò fún àwọn ènìyàn mi; wọ́n sì ti fi ọmọdékùnrin kan fún panṣágà obìnrin kan, wọ́n sì ta ọmọdébìnrin kan fún ọtí wáìnì, kí wọ́n kí ó lè mu. 
'''
"4" = '''
:sup:`4` “Nísinsin yìí, kí ni ẹ̀yin ní fi mí ṣe Tire àti Sidoni, àti gbogbo ẹ̀yin ẹkún Filistia? Ẹ̀yin yóò ha sàn ẹ̀san fún mi? Bí ẹ̀yin bá sì san ẹ̀san fún mi, ní kánkán àti ní kíákíá ní èmi yóò san ẹ̀san ohun ti ẹ̀yin ṣe padà sórí ara yín. 
'''
"5" = '''
:sup:`5` Nítorí tí ẹ̀yin tí mú fàdákà mi àti wúrà mi, ẹ̀yin si tí mú ohun rere dáradára mi lọ sínú tẹmpili yín. 
'''
"6" = '''
:sup:`6` Àti àwọn ọmọ Juda, àti àwọn ọmọ Jerusalẹmu ní ẹ̀yin ti tà fún àwọn ará Giriki, kí ẹ̀yin bá à lè sí wọn jìnnà kúrò ní agbègbè ilẹ̀ ìní wọn. 
'''
"7" = '''
:sup:`7` “Kíyèsi í, èmi yóò gbé wọ́n dìde kúrò níbi tì ẹ̀yin ti tà wọ́n sí, èmi yóò sì san ẹ̀san ohun ti ẹ ṣe padà sórí ara yín. 
'''
"8" = '''
:sup:`8` Èmi yóò si tà àwọn ọmọkùnrin yín àti àwọn ọmọbìnrin yín sí ọwọ́ àwọn ọmọ Juda, wọ́n yóò sì tà wọ́n fún àwọn ara Sabeani, fún orílẹ̀-èdè kan tí ó jìnnà réré.” Nítorí Olúwa ní o ti sọ ọ. 
'''
"9" = '''
:sup:`9` Ẹ kéde èyí ní àárín àwọn kèfèrí; ẹ dira ogun, ẹ jí àwọn alágbára. Jẹ kí àwọn ajagun kí wọn bẹ̀rẹ̀ ogun. 
'''
"10" = '''
:sup:`10` Ẹ fi irin ìtulẹ̀ yín rọ idà, àti dòjé yín rọ ọ̀kọ̀. Jẹ́ kí aláìlera wí pé, “Ara mi le koko.” 
'''
"11" = '''
:sup:`11` Ẹ wá kánkán, gbogbo ẹ̀yin kèfèrí láti gbogbo àyíká, kí ẹ sì gbá ara yín jọ yí káàkiri. Níbẹ̀ ní kí o mú àwọn alágbára rẹ sọ̀kalẹ̀, Olúwa. 
'''
"12" = '''
:sup:`12` “Ẹ jí, ẹ sì gòkè wá sí àfonífojì Jehoṣafati ẹ̀yin kèfèrí: nítorí níbẹ̀ ní èmi yóò jókòó láti ṣe ìdájọ́ àwọn kèfèrí yí káàkiri. 
'''
"13" = '''
:sup:`13` Ẹ tẹ dòjé bọ̀ ọ́, nítorí ìkórè pọ́n. Ẹ wá, ẹ sọ̀kalẹ̀, nítorí ìfúntí kún, nítorí àwọn ọpọ́n kún àkúnwọ́sílẹ̀, nítorí ìwà búburú wọn pọ̀!” 
'''
"14" = '''
:sup:`14` Ọ̀pọ̀lọpọ̀, ọ̀pọ̀lọpọ̀ ní àfonífojì ìpinnu! Nítorí ọjọ́ Olúwa kù si dẹ̀dẹ̀ ní àfonífojì ìdájọ́. 
'''
"15" = '''
:sup:`15` Oòrùn àti òṣùpá yóò ṣú òkùnkùn, àti àwọn ìràwọ̀ kí yóò tan ìmọ́lẹ̀ wọn mọ́. 
'''
"16" = '''
:sup:`16` Olúwa yóò sí ké ramúramù láti Sioni wá, yóò sì fọ ohùn rẹ̀ jáde láti Jerusalẹmu wá; àwọn ọ̀run àti ayé yóò sì mì tìtì. Ṣùgbọ́n Olúwa yóò ṣe ààbò àwọn ènìyàn rẹ̀, àti agbára àwọn ọmọ Israẹli. 
'''
"17" = '''
:sup:`17` “Nígbà náà ni ẹ̀yin yóò mọ̀ pé, èmi ni Olúwa Ọlọ́run yín, tí ń gbé Sioni òkè mímọ́ mi. Ìgbà náà ni Jerusalẹmu yóò jẹ́ mímọ́; àwọn àjèjì kì yóò sì kó o mọ́. 
'''
"18" = '''
:sup:`18` “Ní ọjọ́ náà, àwọn òkè ńlá yóò máa kán ọtí wáìnì tuntun sílẹ̀, àwọn òkè kéékèèké yóò máa sàn fún wàrà; gbogbo odò Juda tí ó gbẹ́ yóò máa sàn fún omi. Orísun kan yóò sì ṣàn jáde láti inú ilé Olúwa wá, yóò sì rin omi sí àfonífojì Ṣittimu. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n Ejibiti yóò di ahoro, Edomu yóò sì di aṣálẹ̀ ahoro, nítorí ìwà ipá tí a hù sì àwọn ọmọ Juda, ní ilẹ̀ ẹni tí wọ́n ti ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n Juda yóò jẹ́ ibùgbé títí láé, àti Jerusalẹmu láti ìran dé ìran. 
'''
"21" = '''
:sup:`21` Nítorí èmi yóò wẹ ẹ̀bi ẹ̀jẹ̀ wọn nù, tí èmi kò tí ì wẹ̀nù. 
'''
