[36]
"1" = '''
:sup:`1` “Ọmọ ènìyàn, sọtẹ́lẹ̀ sí àwọn òkè gíga Israẹli kí o sì wí pé, ‘Ẹ̀yin òkè gíga Israẹli gbọ́ ọ̀rọ̀ Olúwa. 
'''
"2" = '''
:sup:`2` Èyí yìí ni Olúwa Olódùmarè wí: Àwọn ọ̀tá sọ nípa yín pé, “Háà! Àwọn ibi gíga ìgbàanì ti di ohun ìní wa.” ’ 
'''
"3" = '''
:sup:`3` Nítorí náà, sọtẹ́lẹ̀ kí ó sì wí pé, ‘Èyí yìí ni Olúwa Olódùmarè wí: Nítorí pé wọn sọ ọ di ahoro, tí wọn sì ń dọdẹ rẹ ní gbogbo ọ̀nà kí ìwọ kí ó lè di ìní fún àwọn orílẹ̀-èdè tí ó kù, àti ohun ti àwọn ènìyàn ń sọ ọ̀rọ̀ ìríra àti ìdíbàjẹ́ sí, 
'''
"4" = '''
:sup:`4` nítorí náà, ẹ̀yin òkè gíga Israẹli gbọ́ ọ̀rọ̀ Olúwa Olódùmarè, èyí yìí ní Olúwa Olódùmarè wí fún àwọn òkè gíga àti àwọn òkè kéékèèké, fún àfonífojì ńlá àti àfonífojì kéékèèké, fún àwọn ibi ìsọdahoro ìparun àti fún àwọn ìlú tí a ti kọ̀sílẹ̀ tí a ti kó tí àwọn orílẹ̀-èdè tí ó kù ní àyíká sì fi ṣe ẹlẹ́yà, 
'''
"5" = '''
:sup:`5` èyí yìí ni Olúwa Olódùmarè wí: Ní ìgbóná ọkàn ní mo sọ̀rọ̀ sí àwọn kèfèrí yòókù, àti sí Edomu, nítorí pẹ̀lú ìbínú àti ìjowú ní ọkàn wọn ni wọ́n sọ ilé mi di ohun ìní wọn, kí wọn kí o lè kó pápá oko tútù rẹ̀.’ 
'''
"6" = '''
:sup:`6` Nítorí náà, sọtẹ́lẹ̀ nípa ilẹ̀ Israẹli náà kí o sì sọ sí àwọn òkè gíga náà àti àwọn òkè kéékèèké, sí àwọn àfonífojì ńlá àti sí àwọn àfonífojì kéékèèké, ‘Èyí yìí ni Olúwa Olódùmarè wí: Èmi sọ̀rọ̀ nínú ìrunú owú mi nítorí pé ìwọ ti jìyà ìfiṣẹ̀sín àwọn orílẹ̀-èdè. 
'''
"7" = '''
:sup:`7` Nítorí náà, èyí yìí ni Olúwa Olódùmarè wí: Èmi ṣe ìbúra nípa nína ọwọ́ mi sókè pé; àwọn orílẹ̀-èdè àyíká rẹ náà yóò jìyà ìfiṣẹ̀sín. 
'''
"8" = '''
:sup:`8` “ ‘Ṣùgbọ́n ìwọ, òkè gíga Israẹli, yóò mú ẹ̀ka àti èso fún àwọn ènìyàn mi Israẹli, nítorí wọn yóò wá sílé ní àìpẹ́ yìí. 
'''
"9" = '''
:sup:`9` Èmi ń ṣe àníyàn fún ọ, èmi yóò sì fi rere wọ̀ ọ́; àwa yóò tu ọ́, àwa yóò sì gbìn ọ́, 
'''
"10" = '''
:sup:`10` èmi yóò sì sọ iye àwọn ènìyàn di púpọ̀ nínú rẹ àti gbogbo ilé Israẹli. Àwọn ìlú yóò di ibùgbé, a yóò sì tún àwọn ibi ìparun kọ́. 
'''
"11" = '''
:sup:`11` Èmi yóò sọ iye ènìyàn àti ẹran dì púpọ̀ nínú yín, wọn yóò sì so èso, wọn yóò sì di púpọ̀ yanturu. Èmi yóò mú kí àwọn ènìyàn máa gbé nínú rẹ bí ti àtẹ̀yìnwá, èmi yóò sì mú kí o ṣe rere ju ìgbà àtijọ́ lọ. Nígbà náà ni ìwọ yóò mọ pé èmi ni Olúwa. 
'''
"12" = '''
:sup:`12` Èmi yóò mú kí àwọn ènìyàn, àní àwọn ènìyàn Israẹli, rìn lórí rẹ̀. Wọn yóò gbà ọ́, ìwọ yóò sì di ogún ìní wọn; ìwọ kì yóò sì gba àwọn ọmọ wọn lọ́wọ́ wọn mọ́. 
'''
"13" = '''
:sup:`13` “ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Nítorí pé àwọn ènìyàn sọ fún ọ pé, “Ìwọ pa àwọn ènìyàn run, ìwọ sì gba àwọn ọmọ orílẹ̀-èdè lọ́wọ́ wọn,” 
'''
"14" = '''
:sup:`14` nítorí náà ìwọ kì yóò pa àwọn ènìyàn run tàbí mú kì orílẹ̀-èdè di aláìlọ́mọ mọ́, ni Olúwa Olódùmarè wí. 
'''
"15" = '''
:sup:`15` Èmi kì yóò mú ki ó gbọ́ ọ̀rọ̀ ẹ̀gàn láti ọ̀dọ̀ àwọn orílẹ̀-èdè mọ́, ìwọ kì yóò jìyà ọ̀rọ̀ ìfiṣẹ̀sín láti ọ̀dọ̀ àwọn ènìyàn tàbí mú kí orílẹ̀-èdè rẹ ṣubú, ni Olúwa Olódùmarè wí.’ ” 
'''
"16" = '''
:sup:`16` Síwájú sí i ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"17" = '''
:sup:`17` “Ọmọ ènìyàn, nígbà tí àwọn ènìyàn Israẹli ń gbé ní ilẹ̀ wọn, wọ́n bà á jẹ́ nípa ìwà àti ìṣe wọn. Ìwà wọn dàbí nǹkan àkókò àwọn obìnrin ni ojú mi. 
'''
"18" = '''
:sup:`18` Nítorí náà mo tú ìbínú mi jáde sórí wọn nítorí wọn ti ta ẹ̀jẹ̀ sílẹ̀ àti nítorí pé wọ́n ti fi ère wọn ba a jẹ́. 
'''
"19" = '''
:sup:`19` Mo tú wọn ká sí àárín àwọn orílẹ̀-èdè, a sì fọ́n wọn ká sí àwọn ìlú; mo ṣe ìdájọ́ wọn gẹ́gẹ́ bí ìwà àti ìṣe wọn. 
'''
"20" = '''
:sup:`20` Gbogbo ibi tí wọ́n lọ ní àárín àwọn orílẹ̀-èdè ni wọn ti sọ orúkọ mímọ́ mi di aláìmọ́, nítorí tí a sọ nípa wọn pé, ‘Ìwọ̀nyí ni àwọn ènìyàn Olúwa, síbẹ̀ wọn ní láti fi ilẹ̀ náà sílẹ̀.’ 
'''
"21" = '''
:sup:`21` Orúkọ mímọ́ mi jẹ́ mi lógún, èyí tí ilé Israẹli sọ di aláìmọ́ ni àárín àwọn orílẹ̀-èdè tí wọ́n ti lọ. 
'''
"22" = '''
:sup:`22` “Nítorí náà, sọ fún ilé Israẹli, ‘Èyí ni Olúwa Olódùmarè wí: Kì í ṣe nítorí rẹ, ìwọ ilé Israẹli, ni èmi yóò ṣe ṣe àwọn nǹkan wọ̀nyí, ṣùgbọ́n nítorí orúkọ mímọ́ mi, èyí ti ìwọ ti sọ di aláìmọ́ ní àárín àwọn orílẹ̀-èdè tí ìwọ ti lọ. 
'''
"23" = '''
:sup:`23` Èmi yóò fi jíjẹ́ mímọ́ orúkọ ńlá mi, èyí tí a ti sọ di aláìmọ́ hàn ni àárín àwọn orílẹ̀-èdè, orúkọ tí ìwọ ti sọ di aláìmọ́ ni àárín wọn. Nígbà náà àwọn orílẹ̀-èdè yóò mọ̀ pé èmi ni Olúwa, ni Olúwa Olódùmarè wí, nígbà tí mo bá fi ara mi hàn ni mímọ́ nípasẹ̀ yín ni iwájú wọn. 
'''
"24" = '''
:sup:`24` “ ‘Nítorí èmi yóò mú yín jáde kúrò ni àwọn orílẹ̀-èdè náà; Èmi yóò ṣà yín jọ kúrò ní gbogbo àwọn ìlú náà; Èmi yóò sì mú yín padà sí ilẹ̀ ẹ̀yin tìkára yín. 
'''
"25" = '''
:sup:`25` Èmi yóò wọ́n omi tó mọ́ sí yín lára ẹ̀yin yóò sì mọ́; Èmi yóò sì fọ̀ yín mọ́ kúrò nínú gbogbo ìwà èérí yin gbogbo àti kúrò nínú gbogbo òrìṣà yin. 
'''
"26" = '''
:sup:`26` Èmi yóò fún yín ni ọkàn tuntun, èmi yóò sì fi ẹ̀mí tuntun sínú yín; Èmi yóò sì mú ọkàn òkúta kúrò nínú yín, èmi yóò sì fi ọkàn ẹran fún yín. 
'''
"27" = '''
:sup:`27` Èmi yóò fi ẹ̀mí mi sínú yín, èmi yóò sì mú ki ẹ tẹ̀lé àṣẹ mi, kí ẹ sì fiyèsí àti pa òfin mi mọ́. 
'''
"28" = '''
:sup:`28` Ẹ̀yin yóò sì máa gbé ilẹ̀ náà tí mo ti fi fún àwọn baba ńlá yín; ẹ̀yin yóò sì jẹ́ ènìyàn mi èmi yóò sì jẹ́ Ọlọ́run yín. 
'''
"29" = '''
:sup:`29` Èmi yóò sì gbà yín kúrò nínú gbogbo ìwà àìmọ́ yín. Èmi yóò pèsè ọkà, èmi yóò sì mú kí ó pọ̀ yanturu, èmi kì yóò sì mú ìyàn wá sí orí yín. 
'''
"30" = '''
:sup:`30` Èmi yóò sọ èso àwọn igi yín àti ohun ọ̀gbìn oko yín di púpọ̀, nítorí kí ẹ̀yin kí ó má ṣe jìyà ìdójútì mọ́ láàrín àwọn orílẹ̀-èdè náà nítorí ìyàn. 
'''
"31" = '''
:sup:`31` Nígbà náà ni ẹ̀yin yóò rántí àwọn ọ̀nà búburú àti àwọn ìwà ìkà yín, ẹ̀yin yóò sì kórìíra ara yín fún ẹ̀ṣẹ̀ yín, ìwà tí kò bójúmu. 
'''
"32" = '''
:sup:`32` Mo fẹ́ kí ẹ mọ̀ pé ń kò ṣe nǹkan wọ̀nyí nítorí yín, ni Olúwa Olódùmarè wí. Jẹ kí ojú kí ó tì yín, kí ẹ sì gba ẹ̀tẹ́ nítorí ìwà yín ẹ̀yin ilé Israẹli! 
'''
"33" = '''
:sup:`33` “ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí: Ní ọjọ́ tí mo wẹ̀ yín kúrò nínú ẹ̀ṣẹ̀ yín gbogbo, èmi yóò ṣe àtúnṣe àwọn ìlú yín, wọn yóò sì ṣe àtúnkọ́ ìwólulẹ̀. 
'''
"34" = '''
:sup:`34` Ilẹ̀ ahoro náà ní àwa yóò tún kọ́ ti kì yóò wà ní ahoro lójú àwọn tí ó ń gba ibẹ̀ kọjá mọ́. 
'''
"35" = '''
:sup:`35` Wọn yóò sọ wí pé, “Ilẹ̀ yìí tí ó ti wà ní ahoro tẹ́lẹ̀ ti dàbí ọgbà Edeni; àwọn ìlú tí ó wà ní wíwó lulẹ̀, ahoro tí a ti parun, ni àwa yóò mọdi sí tí yóò sì wà fún gbígbé ni ìsinsin yìí.” 
'''
"36" = '''
:sup:`36` Nígbà náà àwọn orílẹ̀-èdè tí ó wà ní àyíká yín tí ó kù yóò mọ̀ pé, Èmi Olúwa ti tún àwọn ohun tí ó bàjẹ́ kọ́, mo sì ti tún ohun tí ó di ìṣòfo gbìn. Èmi Olúwa ti sọ̀rọ̀, èmi yóò sì ṣe e?’ 
'''
"37" = '''
:sup:`37` “Èyí yìí ni ohun tí Olúwa Olódùmarè sọ: Lẹ́ẹ̀kan sí i èmi yóò yí sí ilé Israẹli, èmi yóò sì ṣe èyí fún wọn. Èmi yóò mú kí àwọn ènìyàn yín pọ̀ lọ́pọ̀lọ́pọ̀ bí àgùntàn, 
'''
"38" = '''
:sup:`38` kí ó pọ̀ lọ́pọ̀lọ́pọ̀ bí ọ̀wọ́ ẹran fún ìrúbọ ní Jerusalẹmu ní àsìkò àjọ̀dún tí a yàn. Ìlú ti a parun yóò wá kún fún agbo àwọn ènìyàn. Nígbà náà ni wọn yóò mọ̀ pé, Èmi ni Olúwa.” 
'''
