[21]
"1" = '''
:sup:`1` Àwọn ọkùnrin Israẹli ti búra ní Mispa pé, “Kò sí ẹnìkan nínú wa tí yóò fi ọmọ obìnrin rẹ̀ fún ẹ̀yà Benjamini ní ìyàwó.” 
'''
"2" = '''
:sup:`2` Àwọn ènìyàn náà lọ sí Beteli: ilé Ọlọ́run, níbi tí wọ́n jókòó níwájú Ọlọ́run títí di àṣálẹ́, wọ́n gbé ohùn wọn sókè, wọ́n sì sọkún kíkorò. 
'''
"3" = '''
:sup:`3` Wọ́n sọkún wí pé, “Háà! Olúwa Ọlọ́run Israẹli, èéṣe tí nǹkan yìí fi ṣẹlẹ̀ sí Israẹli? Èéṣe tí ẹ̀yà kan yóò fi run nínú Israẹli lónìí?” 
'''
"4" = '''
:sup:`4` Ní òwúrọ̀ ọjọ́ kejì àwọn ènìyàn náà mọ pẹpẹ kan wọ́n sì rú ẹbọ sísun àti ọrẹ àlàáfíà. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Israẹli sì béèrè wí pé, “Èwo nínú ẹ̀yà Israẹli ni ó kọ̀ láti péjọ síwájú Olúwa?” Torí pé wọ́n ti fi ìbúra ńlá búra pé, ẹnikẹ́ni tí ó bá kọ̀ láti péjọ níwájú Olúwa ní Mispa pípa ni àwọn yóò pa á. 
'''
"6" = '''
:sup:`6` Àwọn ọmọ Israẹli sì banújẹ́ fún àwọn arákùnrin wọn, àwọn ẹ̀yà Benjamini. Wọ́n wí pé, “A ti ké ẹ̀yà kan kúrò lára Israẹli lónìí.” 
'''
"7" = '''
:sup:`7` Báwo ni a yóò ṣe rí aya fún àwọn tí ó ṣẹ́kù, nítorí àwa ti fi Olúwa búra láti má fi ọ̀kankan nínú àwọn ọmọbìnrin wa fún wọn ní aya. 
'''
"8" = '''
:sup:`8` Wọ́n sì béèrè wí pé, “Èwo ni nínú ẹ̀yà Israẹli ni ó kọ̀ láti bá àwọn ènìyàn péjọ níwájú Olúwa ní Mispa?” Wọ́n rí i pé kò sí ẹnikẹ́ni tí ó wa láti Jabesi Gileadi tí ó wá sí ibùdó fún àjọ náà. 
'''
"9" = '''
:sup:`9` Nítorí pé nígbà tí wọ́n ka àwọn ènìyàn, wọ́n rí i pé kò sí ẹnìkankan láti inú àwọn ará Jabesi Gileadi tí ó wà níbẹ̀. 
'''
"10" = '''
:sup:`10` Àwọn ìjọ ènìyàn náà sì rán ẹgbàá mẹ́fà (12,000) àwọn jagunjagun ọkùnrin, lọ sí Jabesi Gileadi wọ́n fún wọn ní àṣẹ pé, ẹ lọ fi idà kọlu gbogbo àwọn tí ó wà níbẹ̀, pẹ̀lú àwọn obìnrin àti àwọn ọmọ wẹ́wẹ́. 
'''
"11" = '''
:sup:`11` Wọ́n ní, “Èyí ni ẹ̀yin yóò ṣe, ẹ pa gbogbo ọkùnrin àti gbogbo obìnrin tí kì í ṣe wúńdíá.” 
'''
"12" = '''
:sup:`12` Wọ́n rí àwọn irinwó (400) ọ̀dọ́bìnrin tí kò mọ ọkùnrin rí nínú àwọn olùgbé Jabesi Gileadi, wọ́n sì mú wọn lọ sí ibùdó ní Ṣilo àwọn ará Kenaani. 
'''
"13" = '''
:sup:`13` Gbogbo ìjọ àwọn ènìyàn sì ránṣẹ́ àlàáfíà sí àwọn Benjamini ní ihò àpáta Rimoni. 
'''
"14" = '''
:sup:`14` Àwọn ẹ̀yà Benjamini náà sì padà ní àkókò náà, wọ́n sì fún wọn ní àwọn obìnrin Jabesi Gileadi. Ṣùgbọ́n wọn kò kárí gbogbo wọn. 
'''
"15" = '''
:sup:`15` Àwọn ènìyàn náà sì káàánú nítorí ẹ̀yà Benjamini, nítorí Olúwa fi àlàfo kan sílẹ̀ nínú àwọn ẹ̀yà Israẹli. 
'''
"16" = '''
:sup:`16` Àwọn olórí ìjọ àwọn ènìyàn náà wí pé, “Kí ni àwa yóò ṣe láti rí aya fún àwọn ọkùnrin tí ó kù nígbà tí a ti pa gbogbo àwọn obìnrin Benjamini run?” 
'''
"17" = '''
:sup:`17` Wọ́n sì wí pé, “Àwọn tí ó ṣẹ́kù tí wọ́n là nínú àwọn ẹ̀yà Benjamini ní láti ní ogún àti àrólé, kí ẹ̀yà kan nínú Israẹli má ṣe di píparun kúrò ní orí ilẹ̀. 
'''
"18" = '''
:sup:`18` Àwa kò le fi àwọn ọmọbìnrin wa fún wọn ní aya, nítorí tí àwa ọmọ Israẹli ti ṣe ìbúra yìí pé, ‘Ègún ni fún ẹnikẹ́ni tí ó fi aya fún ẹnikẹ́ni nínú ẹ̀yà Benjamini.’ ” 
'''
"19" = '''
:sup:`19` Wọ́n sì wí pé, “Kíyèsi i ayẹyẹ ọlọ́dọọdún fún Olúwa wà ní Ṣilo ní ìhà àríwá Beteli àti ìhà ìlà-oòrùn òpópó náà tí ó gba Beteli kọjá sí Ṣekemu, àti sí ìhà gúúsù Lebona.” 
'''
"20" = '''
:sup:`20` Wọ́n sì fi àṣẹ fún àwọn ará Benjamini pé, “Ẹ lọ kí ẹ sì fi ara pamọ́ nínú àwọn ọgbà àjàrà 
'''
"21" = '''
:sup:`21` kí ẹ sì wà ní ìmúrasílẹ̀. Nígbà tí àwọn ọmọbìnrin Ṣilo bá jáde láti lọ darapọ̀ fún ijó, kí ẹ yára jáde láti inú àwọn ọgbà àjàrà wọ̀n-ọn-nì kí ẹnìkọ̀ọ̀kan yín gbé aya kan nínú àwọn ọmọbìnrin Ṣilo kí ẹ padà sí ilẹ̀ Benjamini. 
'''
"22" = '''
:sup:`22` Nígbà tí àwọn baba wọn tàbí àwọn arákùnrin wọn bá fi ẹjọ́ sùn wá, àwa yóò wí fún wọn pé, ‘Ẹ ṣe wá ní oore nípa ríràn wọ́n lọ́wọ́, nítorí àwa kò rí aya fún wọn ní àkókò ogun, ẹ̀yin kò sì ní jẹ̀bi, nítorí pé ẹ̀yin kọ́ ni ó fi àwọn ọmọbìnrin yín fún wọn bí aya.’ ” 
'''
"23" = '''
:sup:`23` Èyí sì ni ohun tí àwọn ẹ̀yà Benjamini ṣe. Nígbà tí àwọn ọmọbìnrin náà ń jó lọ́wọ́, ọkùnrin kọ̀ọ̀kan mú ọmọbìnrin kọ̀ọ̀kan, wọ́n sì gbé e lọ láti di aya rẹ̀. Wọ́n sì padà sí ilẹ̀ ìní wọn, wọ́n sì tún àwọn ìlú náà kọ́, wọ́n sì tẹ̀dó sínú wọn. 
'''
"24" = '''
:sup:`24` Ní àkókò náà, àwọn ọmọ Israẹli kúrò ní ibẹ̀, wọ́n lọ sí ilé àti ẹ̀yà rẹ̀ olúkúlùkù sí ilẹ̀ ìní rẹ̀. 
'''
"25" = '''
:sup:`25` Ní àwọn ọjọ́ wọ̀nyí, kò sí ọba ní ilẹ̀ Israẹli; olúkúlùkù sì ń ṣe bí ó ti tọ́ ní ojú ara rẹ̀.
'''
