[32]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ tó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa ní ọdún kẹwàá Sedekiah ọba Juda, èyí tí ó jẹ́ ọdún kejìdínlógún ti Nebukadnessari. 
'''
"2" = '''
:sup:`2` Àwọn ogun ọba Babeli ìgbà náà há Jerusalẹmu mọ́. A sì sé wòlíì Jeremiah mọ́ inú túbú tí wọ́n ń ṣọ́ ní àgbàlá ilé ọba Juda. 
'''
"3" = '''
:sup:`3` Nítorí Sedekiah ọba Juda ti há a mọ́lé síbẹ̀; pé, “Kí ló dé tí ìwọ fi ń sọ àsọtẹ́lẹ̀ bẹ́ẹ̀? Tí o sì wí pé, ‘Báyìí ni Olúwa wí: Èmi ń bọ̀ wá fi ìlú yìí fún ọba Babeli, tí yóò sì gbà á. 
'''
"4" = '''
:sup:`4` Sedekiah ọba Juda kò lè bọ́ lọ́wọ́ àwọn Kaldea, ṣùgbọ́n à ó mú fún ọba Babeli, yóò sì bá sọ̀rọ̀ ní ojúkojú; yóò sì rí pẹ̀lú ojú rẹ̀. 
'''
"5" = '''
:sup:`5` Yóò mú Sedekiah lọ sí Babeli tí yóò wà títí èmi yóò fi bẹ̀ ọ́ wò ni Olúwa wí. Tí ẹ̀yin bá bá àwọn ará Kaldea jà, ẹ̀yin kì yóò borí wọn.’ ” 
'''
"6" = '''
:sup:`6` Jeremiah wí pé, “Ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"7" = '''
:sup:`7` Hanameli ọmọkùnrin Ṣallumu ẹ̀gbọ́n rẹ̀ yóò tọ̀ ọ́ wá pé, ‘Ra pápá mi tí ó wà ní Anatoti; nítorí gẹ́gẹ́ bí ẹni tó súnmọ́ wọn, ẹ̀tọ́ àti ìṣe rẹ ní láti rà á.’ 
'''
"8" = '''
:sup:`8` “Gẹ́gẹ́ bí Olúwa ti sọ, Hanameli ọmọ ẹ̀gbọ́n mi tọ̀ mí wá ní àgbàlá túbú wí pé, ‘Ra pápá mi tí ó wà ní Anatoti tí ó wà ní ilẹ̀ Benjamini, èyí tí ó jẹ́ pé ẹ̀tọ́ rẹ ni láti gbà á àti láti ni, rà á fún ara rẹ.’ “Nígbà náà ni èmi mọ̀ wí pé ọ̀rọ̀ Olúwa ni èyí. 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni; èmi ra pápá náà ní Anatoti láti ọwọ́ Hanameli ọmọ ẹ̀gbọ́n mi. Mo sì wọn ìwọ̀n ṣékélì àti fàdákà mẹ́tàdínlógún fún un. 
'''
"10" = '''
:sup:`10` Mo fọwọ́ sínú ìwé, mo sì dì í pa. Mo pe ẹlẹ́rìí sí i, mo sì wọn fàdákà náà lórí òsùwọ̀n. 
'''
"11" = '''
:sup:`11` Mo mú ìwé tí mo fi rà á, èyí tí a di pa nípa àṣẹ àti òfin wa, àti èyí tí a kò lẹ̀. 
'''
"12" = '''
:sup:`12` Èmi sì fi èyí fún Baruku, ọmọ Neriah, ọmọ Maseiah, ní ojú Hanameli, ọmọ ẹ̀gbọ́n mi àti níwájú àwọn ẹlẹ́rìí tí ó ti fi ọwọ́ sí ìwé àti ní ojú àwọn Júù gbogbo tí wọ́n jókòó ní àgbàlá ilé túbú. 
'''
"13" = '''
:sup:`13` “Ní ojú wọn ni èmi ti pàṣẹ fún Baruku pé, 
'''
"14" = '''
:sup:`14` èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí; mú àwọn ìwé tí a fi rà á wọ̀nyí, àti èyí tí a lẹ̀ àti èyí tí a kò lẹ̀, kí o wá gbé wọn sínú ìkòkò amọ̀, kí wọn ó lè wà ní ọjọ́ púpọ̀. 
'''
"15" = '''
:sup:`15` Nítorí èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí; àwọn ilẹ̀, pápá àti ọgbà àjàrà ni à ó tún rà padà nílẹ̀ yìí. 
'''
"16" = '''
:sup:`16` “Lẹ́yìn tí mo ti fi ìwé rírà náà fún Baruku ọmọkùnrin Neriah, mo gbàdúrà sí Olúwa wí pé: 
'''
"17" = '''
:sup:`17` “Háà! Olúwa Olódùmarè, ìwọ tí o dá ọ̀run àti ayé pẹ̀lú títóbi agbára rẹ àti gbogbo ọ̀rọ̀ apá rẹ. Kò sí ohun tí ó ṣòro fún ọ láti ṣe. 
'''
"18" = '''
:sup:`18` O fi ìfẹ́ hàn sí ẹgbẹẹgbẹ̀rún àwọn ènìyàn, ṣùgbọ́n o gbé ìyà ẹ̀ṣẹ̀ àwọn baba lé àwọn ọmọ lẹ́yìn wọn. Ọlọ́run títóbi àti alágbára, Olúwa àwọn ọmọ-ogun ni orúkọ rẹ. 
'''
"19" = '''
:sup:`19` Títóbi ni ìgbìmọ̀, àti alágbára ní í ṣe, ojú rẹ̀ ṣì sí gbogbo ọ̀nà àwọn ọmọ ènìyàn; láti fi fún olúkúlùkù gẹ́gẹ́ ọ̀nà rẹ̀ àti gẹ́gẹ́ bí èso iṣẹ́ rẹ̀. 
'''
"20" = '''
:sup:`20` O ṣe iṣẹ́ àmì àti iṣẹ́ ìyanu ńlá ní Ejibiti. O sì ń ṣe é títí di òní ní Israẹli àti lára ọmọ ènìyàn tí ó sì ti gba òkìkí tí ó jẹ́ tìrẹ. 
'''
"21" = '''
:sup:`21` O kó àwọn Israẹli ènìyàn rẹ jáde láti Ejibiti pẹ̀lú iṣẹ́ àmì àti iṣẹ́ ìyanu nínú ọwọ́ agbára àti nína apá rẹ pẹ̀lú ẹ̀rù ńlá. 
'''
"22" = '''
:sup:`22` Ìwọ fún wọn nílẹ̀ yìí, èyí tí o ti ṣèlérí fún àwọn baba ńlá wọn; ilẹ̀ tí ó ń sàn fún wàrà àti oyin. 
'''
"23" = '''
:sup:`23` Wọ́n wá, wọ́n sì gba ilẹ̀ náà ṣùgbọ́n wọn kò gbọ́ ọ̀rọ̀ rẹ tàbí tẹ̀lé òfin rẹ. Wọn kò ṣe ohun tí o pàṣẹ fún wọn, nítorí náà ìwọ mú àwọn ibi yìí wá sórí wọn. 
'''
"24" = '''
:sup:`24` “Wò ó, bí àwọn ìdọ̀tí ṣe kórajọ láti gba ìlú. Nítorí idà, ìyàn àti àjàkálẹ̀-ààrùn, sì fi ìlú lé ọwọ́ àwọn ará Kaldea tí ń gbóguntì wọ́n. Ohun tí ìwọ sọ ṣẹ gẹ́gẹ́ bí o ṣe rí i. 
'''
"25" = '''
:sup:`25` Síbẹ̀ a ó fi ìlú náà fún àwọn ará Babeli, ìwọ Olúwa Olódùmarè sọ fún mi pé, ‘Ra pápá náà pẹ̀lú owó fàdákà, kí o sì pe ẹlẹ́rìí.’ ” 
'''
"26" = '''
:sup:`26` Nígbà náà ni ọ̀rọ̀ Olúwa tọ Jeremiah wá pé: 
'''
"27" = '''
:sup:`27` “Èmi ni Olúwa Ọlọ́run gbogbo ẹran-ara. Ǹjẹ́ ohun kan ha a ṣòro fún mi bí? 
'''
"28" = '''
:sup:`28` Nítorí náà, báyìí ni Olúwa wí, Èmi ṣetán láti fi ìlú yìí fún àwọn ará Kaldea àti fún Nebukadnessari ọba Babeli ẹni tí yóò kó o. 
'''
"29" = '''
:sup:`29` Àwọn ará Kaldea tí ó ń gbógun tí ìlú yóò wọ ìlú. Wọn ó sì fi iná sí ìlú; wọn ó jó o palẹ̀ pẹ̀lú ilé tí àwọn ènìyàn ti ń mú mi bínú, tí wọ́n ń rú ẹbọ tùràrí lórí pẹpẹ fún Baali tiwọn sì ń da ẹbọ ohun mímu fún àwọn ọlọ́run mìíràn. 
'''
"30" = '''
:sup:`30` “Àwọn ènìyàn Israẹli àti Juda kò ṣe ohun kankan bí kò ṣe ibi lójú mi láti ìgbà èwe wọn. Nítorí àwọn ọmọ Israẹli ti fi kìkì iṣẹ́ ọwọ́ wọ́n mú mi bínú ni Olúwa wí. 
'''
"31" = '''
:sup:`31` Láti ọjọ́ tí wọ́n ti kọ́ ọ, títí di àkókò yìí ni ìlú yìí ti jẹ́ ohun ìbínú àti ìyọnu fún mi tó bẹ́ẹ̀ tí èmi yóò fà á tu kúrò níwájú mi. 
'''
"32" = '''
:sup:`32` Àwọn ènìyàn Israẹli àti àwọn ènìyàn Juda ti mú mi bínú pẹ̀lú gbogbo ìbàjẹ́ tí wọ́n ṣe. Àwọn Israẹli, ọba wọn àti gbogbo ìjòyè, àlùfáà àti wòlíì, àwọn ọkùnrin Juda àti àwọn ènìyàn Jerusalẹmu. 
'''
"33" = '''
:sup:`33` Wọ́n kọ ẹ̀yìn sí mi, wọ́n sì yí ojú wọn padà. Èmi kọ wọ́n, síbẹ̀ wọn kò fetísílẹ̀ láti gbọ́ ẹ̀kọ́ tàbí kọbi ara sí ìwà ìbàjẹ́. 
'''
"34" = '''
:sup:`34` Wọ́n kó òrìṣà ìríra wọn jọ sí inú ilé tí wọ́n fi orúkọ mi pè, wọ́n sì ṣọ́ di àìmọ́. 
'''
"35" = '''
:sup:`35` Wọ́n kọ́ ibi gíga fún Baali ní àfonífojì Hinnomu láti fi ọmọ wọn ọkùnrin àti obìnrin rú ẹbọ sí Moleki. Èmi kò pàṣẹ, fún wọn, bẹ́ẹ̀ ni kò wá sí ọkàn mi pé kí wọ́n ṣe ohun ìríra wọ̀nyí tí ó sì mú Juda dẹ́ṣẹ̀. 
'''
"36" = '''
:sup:`36` “Ìwọ ń sọ̀rọ̀ nípa ti ìlú yìí pé, ‘Pẹ̀lú idà, ìyàn àti àjàkálẹ̀-ààrùn ni à ó fi wọ́n fún ọba Babeli,’ ṣùgbọ́n ohun tí Olúwa Ọlọ́run Israẹli sọ nìyìí, 
'''
"37" = '''
:sup:`37` Èmi ó kó wọn jọ láti gbogbo ilẹ̀ tí mo ti lé wọn kúrò ní ìgbà ìbínú àti ìkáàánú ńlá mi. Èmi yóò mú wọn padà wá sí ilẹ̀ yìí; èmi ó sì jẹ́ kí wọn ó máa gbé láìléwu. 
'''
"38" = '''
:sup:`38` Wọn yóò jẹ́ ènìyàn mi, èmi yóò sì jẹ́ Ọlọ́run wọn. 
'''
"39" = '''
:sup:`39` Èmi ó fún wọn ní ọkàn kan àti ìṣe kí wọn kí ó lè máa bẹ̀rù mi fún rere wọn àti fún rere àwọn ọmọ wọn tí ó tẹ̀lé wọn. 
'''
"40" = '''
:sup:`40` Èmi ò bá wọn dá májẹ̀mú ayérayé, èmi kò ní dúró láti ṣe rere fún wọn, Èmi ó sì jẹ́ kí wọ́n bẹ̀rù mi, wọn kì yóò sì padà lẹ́yìn mi. 
'''
"41" = '''
:sup:`41` Lóòtítọ́, èmi ó yọ̀ nípa ṣíṣe wọ́n ní rere, èmi ó sì fi dá wọn lójú nípa gbígbìn wọ́n sí ilẹ̀ yìí tọkàntọkàn mi. 
'''
"42" = '''
:sup:`42` “Nítorí báyìí ni Olúwa wí, gẹ́gẹ́ bí èmi ti mú gbogbo ibi ńlá yìí wá sórí àwọn ènìyàn yìí, bẹ́ẹ̀ ni èmi ó mú gbogbo rere tí èmi ti sọ nípa tiwọn wá sórí wọn. 
'''
"43" = '''
:sup:`43` Lẹ́ẹ̀kan sí i, pápá yóò di rírà ní ilẹ̀ yìí tí ìwọ ti sọ pé, ‘Ohun òfò ni tí kò bá sí ọkùnrin tàbí àwọn ẹran, nítorí tí a ti fi fún àwọn ará Babeli.’ 
'''
"44" = '''
:sup:`44` Wọn ó fi owó fàdákà ra oko, wọn yóò fi ọwọ́ sí ìwé, wọn ó dí pa pẹ̀lú ẹlẹ́rìí láti ilẹ̀ Benjamini àti ní ìlú kéékèèké tí ó yí Jerusalẹmu ká, àti ní ìlú Juda àti ní ìlú àwọn ìlú orí òkè, àti ni àwọn ẹsẹ̀ òkè, àti ní gúúsù, èmi ó mú ìgbèkùn wọn padà wá, ni Olúwa wí.” 
'''
