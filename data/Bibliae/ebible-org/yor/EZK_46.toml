[46]
"1" = '''
:sup:`1` “ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè wí, ẹnu-ọ̀nà àgbàlá ti inú tí ó dojúkọ ìhà ìlà-oòrùn ni kí a tì pa fún ọjọ́ mẹ́fà tí a fi ń ṣiṣẹ́, ṣùgbọ́n ní ọjọ́ ìsinmi àti ní ọjọ́ oṣù tuntun ni kí a ṣí i. 
'''
"2" = '''
:sup:`2` Ọmọ-aládé ni kí ó wọlé láti ìta tí ó kángun sí àbáwọlé ẹnu-ọ̀nà, kí ó sì dúró ní ẹnu-ọ̀nà. Àwọn àlùfáà ni yóò rú ọrẹ ẹbọ sísun rẹ̀ àti ọrẹ ìdàpọ̀. Òun ni yóò jọ́sìn ní ìloro ilé ní ẹnu-ọ̀nà, lẹ́yìn náà ni wọn yóò jáde, ṣùgbọ́n wọn kò ni ti ìlẹ̀kùn títí ìrọ̀lẹ́. 
'''
"3" = '''
:sup:`3` Ní àwọn ọjọ́ ìsinmi àti àwọn oṣù tuntun ni kí àwọn ènìyàn ilẹ̀ náà jọ́sìn ní iwájú Olúwa ní àbáwọlé ẹnu-ọ̀nà. 
'''
"4" = '''
:sup:`4` Ọrẹ ẹbọ sísun tí ọmọ-aládé mú wá fún Olúwa ni ọjọ́ ìsinmi ní láti jẹ́ ọ̀dọ́ àgbò mẹ́fà àti àgbò kan, gbogbo rẹ̀ gbọdọ̀ jẹ́ aláìlábùkù. 
'''
"5" = '''
:sup:`5` Ọrẹ ẹbọ jíjẹ tí a mú papọ̀ mọ́ àgbò gbọdọ̀ jẹ́ efa kan, ọrẹ ẹbọ jíjẹ tí a mú pẹ̀lú àwọn ọ̀dọ́-àgùntàn ni kí ó pò gẹ́gẹ́ bí ó bá ṣe fẹ́, papọ̀ mọ hínì òróró kan pẹ̀lú efa kọ̀ọ̀kan. 
'''
"6" = '''
:sup:`6` Àti ni ọjọ́ oṣù tuntun, ẹgbọrọ màlúù kan àìlábàwọ́n, àti ọ̀dọ́-àgùntàn mẹ́fà, àti àgbò kan: wọn o wà láìlábàwọ́n. 
'''
"7" = '''
:sup:`7` Yóò si pèsè ọrẹ ẹbọ jíjẹ efa fun ẹgbọrọ akọ màlúù, àti efa kan fun àgbò kan, àti fun àwọn ọ̀dọ́-àgùntàn gẹ́gẹ́ bi èyí ti ipá rẹ̀ ká, àti hínì òróró kan fún efa kan. 
'''
"8" = '''
:sup:`8` Nígbà tí ọmọ-aládé bá wọlé, ó gbọdọ̀ gbá àbáwọlé ẹnu-ọ̀nà wọ inú, kí ó sì gba ibẹ̀ jáde. 
'''
"9" = '''
:sup:`9` “ ‘Nígbà tí àwọn ènìyàn ilẹ̀ náà bá wá síwájú Olúwa ni àwọn àjọ̀dún tí a yàn, ẹnikẹ́ni tí ó bá gba ti ẹnu-ọ̀nà ìhà àríwá wọlé láti jọ́sìn gbọdọ̀ gba ti ẹnu-ọ̀nà ìhà gúúsù jáde; ẹnikẹ́ni tí ó bá gba ti ẹnu-ọ̀nà ìhà gúúsù wọlé yóò gba tí ẹnu-ọ̀nà ìhà àríwá jáde. Kò sí ẹni tí ó gbọdọ̀ gba ibi tí ó bá wọlé jáde, ṣùgbọ́n kí olúkúlùkù gba òdìkejì ẹnu-ọ̀nà tí ó gbà wọlé jáde. 
'''
"10" = '''
:sup:`10` Ọmọ-aládé gbọdọ̀ wà ní àárín wọn, kí ó wọlé nígbà tí wọn bá wọlé, kí ó sì jáde nígbà tí wọn bá jáde. 
'''
"11" = '''
:sup:`11` “ ‘Níbi àwọn àjọ̀dún àti àwọn àjọ̀dún tí a yàn, ọrẹ ẹbọ jíjẹ gbọdọ̀ jẹ́ efa kan fún ẹgbọrọ akọ màlúù kan, efa kan fún àgbò kan, àti fún àwọn ọ̀dọ́-àgùntàn gẹ́gẹ́ bí ó bá ti wu onílúlùkù, pẹ̀lú òróró hínì kan fún efa kan. 
'''
"12" = '''
:sup:`12` Nígbà tí ọmọ-aládé bá pèsè ọrẹ àtinúwá fún Olúwa yálà ọrẹ ẹbọ sísun tàbí ọrẹ ẹbọ ìdàpọ̀ ojú ọ̀nà tí ó dojúkọ ìhà ìlà-oòrùn ni kí ó wà ni ṣíṣí sílẹ̀ fún un. Òun yóò rú ọrẹ ẹbọ sísun rẹ̀ tàbí ọrẹ ẹbọ ìdàpọ̀ gẹ́gẹ́ bí òun ti ṣe ní ọjọ́ ìsinmi. Lẹ́yìn náà, òun yóò jáde, lẹ́yìn ìgbà tí ó bá jáde tán wọn yóò ti ẹnu-ọ̀nà. 
'''
"13" = '''
:sup:`13` “ ‘Ní ojoojúmọ́ ni ìwọ yóò pèsè ọ̀dọ́-àgùntàn ọlọ́dún kan aláìlábùkù fún ọrẹ ẹbọ sísun sí Olúwa; àràárọ̀ ni ìwọ yóò máa pèsè rẹ̀. 
'''
"14" = '''
:sup:`14` Ìwọ yóò sì máa pèsè ọrẹ ẹbọ jíjẹ pẹ̀lú rẹ̀ ní àràárọ̀, èyí yóò ni ìdámẹ́fà nínú efa àti ìdámẹ́fà nínú òróró hínì láti fi po ìyẹ̀fun. Gbígbé ọrẹ ẹbọ jíjẹ fún Olúwa jẹ́ ìlànà tí ó wà títí. 
'''
"15" = '''
:sup:`15` Nítorí náà ọ̀dọ́-àgùntàn àti ọrẹ ẹbọ jíjẹ àti òróró ni wọn yóò pèsè ní àràárọ̀ fún ọrẹ ẹbọ sísun ìgbà gbogbo. 
'''
"16" = '''
:sup:`16` “ ‘Èyí yìí ni ohun tí Olúwa Olódùmarè sọ, tí ọmọ-aládé bá mú ọrẹ láti inú ogún ìní rẹ̀ fún ọ̀kan lára àwọn ọmọkùnrin rẹ̀, yóò jẹ́ ìní tiwọn nípa ogún jíjẹ. 
'''
"17" = '''
:sup:`17` Tí ó bá mú ọrẹ láti inú ogún ìní rẹ̀ fún ọ̀kan lára àwọn ọmọ ọ̀dọ̀, ọmọ le pamọ́ títí di ọdún ìdásílẹ̀, lẹ́yìn náà yóò padà sí ọ̀dọ̀ ọmọ-aládé. Ogún ìní rẹ̀ jẹ́ ti àwọn ọmọ rẹ̀ nìkan; ó jẹ́ tiwọn. 
'''
"18" = '''
:sup:`18` Ọmọ-aládé kò gbọdọ̀ mú nǹkan kan lára ogún ìní àwọn ènìyàn, tàbí mú wọn kúrò níbi ohun ìní wọn. Ó ní láti fi ogún ìní rẹ̀ láti inú ìní rẹ̀ fún àwọn ọmọ rẹ̀, kí a ma ba à ya nǹkan kan kúrò lára ìní rẹ̀.’ ” 
'''
"19" = '''
:sup:`19` Lẹ́yìn náà ọkùnrin náà mú mi kọjá ní àbáwọlé tí ó wà lẹ́bàá ẹnu-ọ̀nà, sí àwọn yàrá mímọ́ tí ó kọjú sí ìhà àríwá, èyí tí ó jẹ́ tí àwọn àlùfáà, ó sì fi ibi kan hàn mí ní apá ìwọ̀-oòrùn. 
'''
"20" = '''
:sup:`20` O sọ fún mi pé, “Èyí yìí ni ibi tí àwọn àlùfáà yóò ti ṣe ọrẹ ẹbọ ìdálẹ́bi àti ọrẹ ẹbọ ẹ̀ṣẹ̀, àti tí wọn yóò ti ṣe ọrẹ ẹbọ jíjẹ, láti má ṣe jẹ́ kí wọn mú wọn wá sí ìta àgbàlá, kí wọn sì ya àwọn ènìyàn sí mímọ́.” 
'''
"21" = '''
:sup:`21` Ó sì mú mi lọ sí ìta àgbàlá, ó sì mú mi yí igun mẹ́rẹ̀ẹ̀rin rẹ̀ ká, mo sì ri àgbàlá mìíràn ní igun kọ̀ọ̀kan. 
'''
"22" = '''
:sup:`22` Ní igun mẹ́rẹ̀ẹ̀rin ìta àgbàlá tí ó pẹnu pọ̀, ogójì ìgbọ̀nwọ́ ni gígùn àti ọgbọ̀n ìgbọ̀nwọ́ ní ìbú; àgbàlá kọ̀ọ̀kan ni igun kọ̀ọ̀kan jẹ́ ìwọ̀n kan náà. 
'''
"23" = '''
:sup:`23` Ní agbègbè inú ọ̀kọ̀ọ̀kan nínú àgbàlá náà ni ọwọ́ ilẹ̀ kan wà yíká wọn, a sì ṣe ibi ìdáná si abẹ́ ọwọ́ náà yípo. 
'''
"24" = '''
:sup:`24` Ó sì wí fún mi pé, “Ìwọ̀nyí ni àwọn ilé ìdáná níbi tí ó ń ṣiṣẹ́ ìránṣẹ́ nínú tẹmpili yóò ti ṣe ẹbọ fún àwọn ènìyàn.” 
'''
