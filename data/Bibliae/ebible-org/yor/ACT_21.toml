[21]
"1" = '''
:sup:`1` Lẹ́yìn tí àwa ti kúrò lọ́dọ̀ wọn, tí a sì ṣíkọ̀, àwa bá ọ̀nà wa lọ tààrà sí Kosi. Ní ọjọ́ kejì a sì lọ sí Rodu, à si gba ibẹ̀ lọ sí Patara, 
'''
"2" = '''
:sup:`2` A rí ọkọ̀ ojú omi kan tí ń rékọjá lọ sí Fonisia, a wọ inú ọkọ̀ náà, a sì ṣíkọ̀. 
'''
"3" = '''
:sup:`3` Nígbà tí àwa sì ń wo Saipurọsi lókèèrè, a sì fi í sí ọwọ́ òsì, a fi orí ọ́kọ̀ le Siria, a sì gúnlẹ̀ ni Tire; nítorí níbẹ̀ ni ọkọ̀ yóò tí já ẹrù sílẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà tí a sì ti rí àwọn ọmọ-ẹ̀yìn níbẹ̀, a dúró ní ọ̀dọ̀ wọn níbẹ̀ fún ọjọ́ méje: àwọn ẹni tí ó ti ipá Ẹ̀mí wí fún Paulu pé, kí ó má ṣe lọ sí Jerusalẹmu. 
'''
"5" = '''
:sup:`5` Nígbà tí a sì tí lo ọjọ́ wọ̀nyí tan, àwa jáde, a sì mu ọ̀nà wá pọ̀n; gbogbo wọn sì sìn wá, pẹ̀lú àwọn obìnrin àti àwọn ọmọdé títí àwa fi jáde sí ẹ̀yìn ìlú, nígbà tí àwa sì gúnlẹ̀ ní èbúté, a sì gbàdúrà. 
'''
"6" = '''
:sup:`6` Nígbà tí a sì ti dágbére fún ara wa, a bọ́ sí ọkọ̀; bẹ́ẹ̀ ni àwọn sì padà lọ sí ilé wọn. 
'''
"7" = '''
:sup:`7` Nígbà tí a sì ti parí àjò wa láti Tire, àwa dé Pitolemai; nígbà ti a sì kí àwọn ará, a sì bá wọn gbé ní ọjọ́ kan. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ kejì a lọ kúrò, a sì wá sí Kesarea; nígbà tí á sì wọ ilé Filipi efangelisti tí ó jẹ́ ọ̀kan nínú àwọn méje; àwa sì wọ̀ sọ́dọ̀ rẹ̀. 
'''
"9" = '''
:sup:`9` Ọkùnrin yìí sì ní ọmọbìnrin mẹ́rin, wúńdíá, tí wọ́n máa ń sọtẹ́lẹ̀. 
'''
"10" = '''
:sup:`10` Bí a sì tí wà níbẹ̀ lọ́jọ́ púpọ̀, wòlíì kan tí Judea sọ̀kalẹ̀ wá, tí a ń pè ní Agabu. 
'''
"11" = '''
:sup:`11` Nígbà tí ó sì dé ọ̀dọ̀ wa, ó mú àmùrè Paulu, ó sì de ara rẹ̀ ní ọwọ́ àti ẹsẹ̀, ó sì wí pé, “Báyìí ni Ẹ̀mí Mímọ́ wí, ‘Báyìí ni àwọn Júù tí ó wà ní Jerusalẹmu yóò de ọkùnrin tí ó ní àmùrè yìí, wọn ó sì fi í lé àwọn aláìkọlà lọ́wọ́.’ ” 
'''
"12" = '''
:sup:`12` Nígbà tí a sì tí gbọ́ nǹkan wọ̀nyí, àti àwa, àti àwọn ará ibẹ̀ náà bẹ̀ ẹ́ pé, kí ó má ṣe gòkè lọ sí Jerusalẹmu. 
'''
"13" = '''
:sup:`13` Nígbà náà ni Paulu dáhùn wí pé, “Èwo ni ẹ̀yin ń ṣe yìí, tí ẹ̀yin ń sọkún, tí ẹ sì ń mú àárẹ̀ bá ọkàn mi; nítorí èmí tí múra tan, kì í ṣe fún dídè nìkan, ṣùgbọ́n láti kú pẹ̀lú ni Jerusalẹmu, nítorí orúkọ Jesu Olúwa.” 
'''
"14" = '''
:sup:`14` Nígbà tí a kò lè pa á ní ọkàn dà, a dákẹ́ wí pé, “Ìfẹ́ tí Olúwa ni kí ó ṣe!” 
'''
"15" = '''
:sup:`15` Lẹ́yìn ọjọ́ wọ̀nyí, a palẹ̀mọ́, a sì gòkè lọ sí Jerusalẹmu. 
'''
"16" = '''
:sup:`16` Nínú àwọn ọmọ-ẹ̀yìn láti Kesarea bá wa lọ, wọ́n sì mú wa lọ sí ilé Munasoni ọmọ-ẹ̀yìn àtijọ́ kan ara Saipurọsi, lọ́dọ̀ ẹni tí àwa yóò dé sí. 
'''
"17" = '''
:sup:`17` Nígbà tí a sì dé Jerusalẹmu, àwọn arákùnrin sì fi ayọ̀ gbà wá. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ kejì, a bá Paulu lọ sọ́dọ̀ Jakọbu; gbogbo àwọn alàgbà sì wà níbẹ̀. 
'''
"19" = '''
:sup:`19` Nígbà tí ó sì kí wọn tan, ó ròyìn lẹ́sẹẹsẹ ohun gbogbo tí Ọlọ́run ṣe láàrín àwọn aláìkọlà nípa iṣẹ́ ìránṣẹ́ rẹ̀. 
'''
"20" = '''
:sup:`20` Nígbà tí wọ́n sì gbọ́, wọ́n yin Ọlọ́run lógo, wọ́n sì wí fún un pé, “Arákùnrin, ìwọ rí iye ẹgbẹẹgbẹ̀rún nínú àwọn Júù tí ó gbàgbọ́, gbogbo wọn ni ó sì ní ìtara fún òfin. 
'''
"21" = '''
:sup:`21` Wọ́n sì ti ròyìn rẹ̀ fún wọn pé, ìwọ ń kọ́ gbogbo àwọn Júù tí ó wà láàrín àwọn aláìkọlà pé, kí wọn kọ Mose sílẹ̀, ó ń wí fún wọn pé kí wọn má ṣe kọ àwọn ọmọ wọn ní ilà mọ́, kí wọn má sì ṣe rìn gẹ́gẹ́ bí àṣà wọn. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ èwo ni ṣíṣe? Ìjọ kò lè ṣàìmá péjọpọ̀: dájúdájú wọn yóò gbọ́ pé, ìwọ dé. 
'''
"23" = '''
:sup:`23` Ǹjẹ́ èyí tí àwa ó wí fún ọ yìí ni kí o ṣe, àwa ni ọkùnrin mẹ́rin tí wọ́n wà lábẹ́ ẹ̀jẹ́. 
'''
"24" = '''
:sup:`24` Àwọn ni kí ìwọ mú, kí o sì ṣe ìwẹ̀nùmọ́ pẹ̀lú wọn, kí ó sì san owó láti fá irun orí wọn: gbogbo ènìyàn yóò sì mọ̀ pé, kò sì òtítọ́ kan nínú ohun tí wọ́n gbọ́ sí ọ; àti pé, ìwọ tìkára rẹ ń rìn déédé, ìwọ sì ń pa òfin Mose mọ́. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n ní ti àwọn aláìkọlà tí ó gbàgbọ́, àwa tí kọ̀wé, a sì ti pinnu rẹ̀ pé, kí wọn pa ara wọn mọ́ kúrò nínú ohun tí a fi rú ẹbọ sí òrìṣà, àti ẹ̀jẹ̀ àti ohun ìlọ́lọ́rùnpa, àti àgbèrè.” 
'''
"26" = '''
:sup:`26` Nígbà náà ni Paulu mú àwọn ọkùnrin náà; ní ọjọ́ kejì ó ṣe ìwẹ̀nùmọ́ pẹ̀lú wọn, ó sì wọ inú tẹmpili lọ, láti sọ ìgbà tí ọjọ́ ìwẹ̀nùmọ́ náà yóò pé tí a ó sì fi ọrẹ lélẹ̀ fún olúkúlùkù wọn. 
'''
"27" = '''
:sup:`27` Nígbà tí ọjọ́ méje sì fẹ́rẹ̀ pé, tí àwọn Júù tí ó ti Asia wá rí i ni tẹmpili, wọ́n rú gbogbo àwọn ènìyàn sókè, wọ́n nawọ́ mú un. 
'''
"28" = '''
:sup:`28` Wọ́n ń kígbe wí pé, “Ẹ̀yin ènìyàn Israẹli, ẹ gbà wá. Èyí ni ọkùnrin náà tí ń kọ́ gbogbo ènìyàn níbi gbogbo lòdì sí àwọn ènìyàn, àti sí òfin, àti sí ibí yìí, àti pẹ̀lú ó sì mú àwọn ará Giriki wá sínú tẹmpili, ó sì tí ba ibi mímọ́ yìí jẹ́.” 
'''
"29" = '''
:sup:`29` Nítorí wọ́n tí rí Tirofimu ará Efesu pẹ̀lú rẹ̀ ní ìlú, ẹni tí wọ́n ṣe bí Paulu mú wá sínú tẹmpili. 
'''
"30" = '''
:sup:`30` Gbogbo ìlú sì wà ní ìrúkèrúdò, àwọn ènìyàn sì súré jọ wọ́n sì mú Paulu, wọ́n sì wọ́ ọ jáde kúrò nínú tẹmpili: lójúkan náà, a sì ti ìlẹ̀kùn. 
'''
"31" = '''
:sup:`31` Bí wọn sì ti ń wá ọ̀nà láti pa á, ìròyìn dé ọ̀dọ̀ olórí ẹgbẹ́ ọmọ-ogun pé, gbogbo Jerusalẹmu ti dàrú. 
'''
"32" = '''
:sup:`32` Lójúkan náà, ó sì ti mú àwọn ọmọ-ogun àti àwọn balógun ọ̀rún, ó sì súré sọ̀kalẹ̀ tọ̀ wọ́n lọ; nígbà tí wọ́n sì rí í olórí ogun àti àwọn ọmọ-ogun dẹ́kun lílù Paulu. 
'''
"33" = '''
:sup:`33` Nígbà náà ni olórí ogun súnmọ́ wọn, ó sì mú un, ó pàṣẹ pé kí a fi ẹ̀wọ̀n méjì dè é; ó sì béèrè ẹni tí ó jẹ́, àti ohun tí ó ṣe. 
'''
"34" = '''
:sup:`34` Àwọn kan ń kígbe ohun kan, àwọn mìíràn ń kígbe ohun mìíràn nínú àwùjọ; nígbà tí kò sì lè mọ̀ ìdí pàtàkì fún ìrúkèrúdò náà, ó pàṣẹ kí wọ́n mú un lọ sínú àgọ́ àwọn ológun. 
'''
"35" = '''
:sup:`35` Nígbà tí ó sì dé orí àtẹ̀gùn, gbígbé ni a gbé e sókè lọ́wọ́ àwọn ọmọ-ogun nítorí ìwà ipá àwọn ènìyàn. 
'''
"36" = '''
:sup:`36` Nítorí ọ̀pọ̀ ènìyàn rọ́ tẹ̀lé e, wọ́n ń kígbe pé, “Mú un kúrò!” 
'''
"37" = '''
:sup:`37` Bí wọ́n sì tí fẹ́rẹ̀ mú Paulu wọ inú àgọ́ àwọn ológun lọ, ó wí fún olórí ogun pé, “Èmi ha lè bá ọ sọ̀rọ̀ bí?” Ó sì dáhùn wí pé, “Ìwọ mọ èdè Giriki bí? 
'''
"38" = '''
:sup:`38` Ìwọ ha kọ ní ara Ejibiti náà, tí ó ṣọ̀tẹ̀ ṣáájú ọjọ́ wọ̀nyí, ti ó sì ti mú ẹgbàajì (4,000) ọkùnrin nínú àwọn tí í ṣe apànìyàn lẹ́yìn lọ sí ijù?” 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n Paulu sì wí pé, “Júù ní èmi jẹ́, ará Tarsu ìlú Kilikia, tí kì í ṣe ìlú yẹpẹrẹ kan, èmi síbẹ̀ ọ, fún mi ní ààyè láti bá àwọn ènìyàn wọ̀nyí sọ̀rọ̀!” 
'''
"40" = '''
:sup:`40` Nígbà tí ó sì tí fún un ní ààyè, Paulu dúró lórí àtẹ̀gùn, ó sì juwọ́ sí àwọn ènìyàn. Nígbà tí wọ́n sì dákẹ́ rọ́rọ́, ó bá wọn sọ̀rọ̀ ní èdè Heberu, wí pé, 
'''
