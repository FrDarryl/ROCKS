[24]
"1" = '''
:sup:`1` Ti Dafidi. Saamu. Ti Olúwa ni ilẹ̀, àti ẹ̀kún rẹ̀, ayé àti àwọn tí ó tẹ̀dó sínú rẹ̀; 
'''
"2" = '''
:sup:`2` nítorí ó fi ìpìlẹ̀ rẹ̀ lélẹ̀ lórí òkun ó sì gbé e kalẹ̀ lórí àwọn ìṣàn omi. 
'''
"3" = '''
:sup:`3` Ta ni yóò gun orí òkè Olúwa lọ? Ta ni yóò dúró ní ibi mímọ́ rẹ̀? 
'''
"4" = '''
:sup:`4` Ẹni tí ó ní ọwọ́ mímọ́ àti àyà funfun, ẹni tí kò gbé ọkàn rẹ̀ sókè sí asán tí kò sì búra èké. 
'''
"5" = '''
:sup:`5` Òun ni yóò rí ìbùkún gbà láti ọ̀dọ̀ Olúwa, àti òdodo lọ́wọ́ Ọlọ́run ìgbàlà rẹ̀. 
'''
"6" = '''
:sup:`6` Èyí ni ìran àwọn tí ń ṣe àfẹ́rí rẹ̀, tí ń ṣe àfẹ́rí rẹ̀, Ọlọ́run Jakọbu. Sela. 
'''
"7" = '''
:sup:`7` Ẹ gbé orí yín sókè, háà! Ẹ̀yin ọ̀nà; kí á sì gbe yín sókè, ẹyin ìlẹ̀kùn ayérayé! Kí ọba ògo le è wọlé. 
'''
"8" = '''
:sup:`8` Ta ni ọba ògo náà? Olúwa tí ó lágbára tí ó sì le, Olúwa gan an, tí ó lágbára ní ogun. 
'''
"9" = '''
:sup:`9` Gbé orí yín sókè, ẹyin ọ̀nà; kí a sì gbé e yín sókè, ẹ̀yin ìlẹ̀kùn ayérayé, kí Ọba ògo le è wọlé wá. 
'''
"10" = '''
:sup:`10` Ta ni Ọba ògo náà? Olúwa àwọn ọmọ-ogun Òun ni Ọba ògo náà. Sela. 
'''
