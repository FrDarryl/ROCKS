[94]
"1" = '''
:sup:`1` Olúwa Ọlọ́run ẹni tí ń gbẹ̀san, Ọlọ́run ẹni tí ń gbẹ̀san. 
'''
"2" = '''
:sup:`2` Gbé ara rẹ sókè, ìwọ onídàájọ́ ayé; san ẹ̀san fún agbéraga ohun tí ó yẹ wọ́n. 
'''
"3" = '''
:sup:`3` Báwo ní yóò ti pẹ́ tó, Olúwa tí àwọn ẹni búburú yóò kọ orin ayọ̀? 
'''
"4" = '''
:sup:`4` Wọ́n ń sọ̀rọ̀ ìgbéraga jáde; gbogbo àwọn olùṣe búburú kún fún ìṣògo. 
'''
"5" = '''
:sup:`5` Wọ́n fọ́ àwọn ènìyàn rẹ túútúú, Olúwa: wọ́n pọ́n ilẹ̀ ìní rẹ̀ lójú. 
'''
"6" = '''
:sup:`6` Wọ́n pa àwọn opó àti àlejò, wọ́n sì pa àwọn ọmọ aláìní baba. 
'''
"7" = '''
:sup:`7` Wọ́n sọ pé, “Olúwa kò rí i; Ọlọ́run Jakọbu kò sì kíyèsi i.” 
'''
"8" = '''
:sup:`8` Kíyèsi i, ẹ̀yin aláìlóye nínú àwọn ènìyàn; ẹ̀yin aṣiwèrè, nígbà wo ni ẹ̀yin yóò lóye? 
'''
"9" = '''
:sup:`9` Ẹni tí ó gbin etí, ó lè ṣe aláìgbọ́ bí? Ẹni tí ó dá ojú? Ó ha lè ṣe aláìríran bí? 
'''
"10" = '''
:sup:`10` Ẹni tí ń bá orílẹ̀-èdè wí, ṣé kò lè tọ́ ni ṣọ́nà bí? Ẹni tí ń kọ́ ènìyàn ha lè ṣàìní ìmọ̀ bí? 
'''
"11" = '''
:sup:`11` Olúwa mọ èrò inú ènìyàn; ó mọ̀ pé asán ni wọ́n. 
'''
"12" = '''
:sup:`12` Ìbùkún ni fún ènìyàn náà tí ìwọ bá wí, Olúwa, ẹni tí ìwọ kọ́ nínú òfin rẹ, 
'''
"13" = '''
:sup:`13` Ìwọ gbà á kúrò nínú ọjọ́ ibi, títí a ó fi wa ihò sílẹ̀ fún ẹni búburú. 
'''
"14" = '''
:sup:`14` Nítorí Olúwa kò ní kọ àwọn ènìyàn rẹ̀ sílẹ̀, Òun kò sì ní kọ ilẹ̀ ìní rẹ̀ sílẹ̀. 
'''
"15" = '''
:sup:`15` Ìdájọ́ yóò padà sí òdodo, àti gbogbo àwọn ọlọ́kàn dídúró ṣinṣin yóò tẹ̀lé e lẹ́yìn. 
'''
"16" = '''
:sup:`16` Ta ni yóò dìde fún mi sí àwọn olùṣe búburú? Tàbí ta ni yóò dìde sí àwọn oníṣẹ́ ẹ̀ṣẹ̀ fún mi? 
'''
"17" = '''
:sup:`17` Bí kò ṣe pé Olúwa fún mi ní ìrànlọ́wọ́, èmi fẹ́rẹ̀ máa gbé ní ilẹ̀ tí ó dákẹ́. 
'''
"18" = '''
:sup:`18` Nígbà tí mo sọ pé, “Ẹsẹ̀ mi ń yọ̀”, Olúwa, ìfẹ́ rẹ̀ ni ó tì mí lẹ́yìn. 
'''
"19" = '''
:sup:`19` Nígbà tí àníyàn ńlá wà nínú mi, ìtùnú rẹ̀ mú ayọ̀ sí ọkàn mi. 
'''
"20" = '''
:sup:`20` Ìjọba ìbàjẹ́ ha lè kẹ́gbẹ́ pẹ̀lú rẹ ẹni tí ń fi òfin dì mọ́ ìwà ìkà? 
'''
"21" = '''
:sup:`21` Wọ́n kó ara wọn jọ sí olódodo wọ́n sì ń dá àwọn aláìṣẹ̀ lẹ́bi sí ikú. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n, Olúwa ti di odi alágbára mi, àti Ọlọ́run mi ni àpáta nínú ẹni tí mo ti ń gba ààbò. 
'''
"23" = '''
:sup:`23` Òun yóò san ẹ̀san ibi wọn fún wọn yóò sì pa wọ́n run nítorí búburú wọn Olúwa Ọlọ́run wa yóò pa wọ́n run. 
'''
