[61]
"1" = '''
:sup:`1` Fún adarí orin. Ohun èlò orin olókùn. Ti Dafidi. Gbọ́ ẹkún mi, Ọlọ́run; tẹ́tí sí àdúrà mi. 
'''
"2" = '''
:sup:`2` Láti òpin ayé wá ni èmi yóò pè ọ́, mo pè nígbà àyà mi ń ṣàárẹ̀; mú mi lọ sí ibi àpáta tí ó ga jù mí lọ. 
'''
"3" = '''
:sup:`3` Nítorí ìwọ ti jẹ́ ibi ààbò mi, ilé ìṣọ́ agbára àwọn ọ̀tá. 
'''
"4" = '''
:sup:`4` Mo ń lépa láti máa gbé nínú àgọ́ rẹ títí láé kí n sì rí ààbò níbi ìyẹ́ apá rẹ. 
'''
"5" = '''
:sup:`5` Nítorí ìwọ ti gbọ́ àwọn ẹ̀jẹ́ mi, Ọlọ́run; Ìwọ ti fún mi ní ogún àwọn tí ó bẹ̀rù orúkọ rẹ. 
'''
"6" = '''
:sup:`6` Jẹ́ kí ẹ̀mí ọba kí ó gùn, ọdún rẹ̀ fún ìrandíran. 
'''
"7" = '''
:sup:`7` Kí ó máa jẹ ọba níwájú Ọlọ́run títí láé; pèsè àánú àti òtítọ́ rẹ tí yóò máa ṣe ìtọ́jú rẹ. 
'''
"8" = '''
:sup:`8` Nígbà náà ni èmi ó máa kọrin ìyìn sí orúkọ rẹ títí láé kí n san ẹ̀jẹ́ mi ní ojoojúmọ́. 
'''
