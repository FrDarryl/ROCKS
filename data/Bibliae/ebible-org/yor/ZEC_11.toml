[11]
"1" = '''
:sup:`1` Ṣí àwọn ìlẹ̀kùn rẹ sílẹ̀, ìwọ Lebanoni, kí iná bá lè jẹ igi kedari rẹ run. 
'''
"2" = '''
:sup:`2` Hu, igi junifa; nítorí igi kedari ṣubú, nítorí tí a ba àwọn igi tí o lógo jẹ́: hu, ẹ̀yin igi óákù tí Baṣani, nítorí gé igbó àjàrà lulẹ̀. 
'''
"3" = '''
:sup:`3` Gbọ́ ohun igbe àwọn olùṣọ́-àgùntàn; ògo wọn bàjẹ́; gbọ́ ohùn bíbú àwọn ọmọ kìnnìún nítorí ògo Jordani bàjẹ́. 
'''
"4" = '''
:sup:`4` Báyìí ni Olúwa Ọlọ́run mi wí: “Bọ́ ọ̀wọ́ ẹran àbọ́pa. 
'''
"5" = '''
:sup:`5` Tí àwọn olúwa wọn ń pa wọ́n, tí wọn kò sì ka ara wọn sí pé wọn jẹ̀bi: àti àwọn tí ń tà wọ́n wí pé, ‘Ìbùkún ni fún Olúwa, nítorí tí mo dí ọlọ́rọ̀!’ Àwọn olùṣọ́-àgùntàn wọn kò sì ṣàánú wọn. 
'''
"6" = '''
:sup:`6` Nítorí èmi kì yóò ṣàánú fún àwọn ara ilẹ̀ náà mọ́,” ni Olúwa wí, “Ṣí kíyèsi í, èmi yóò fi olúkúlùkù ènìyàn lé aládùúgbò rẹ̀ lọ́wọ́, àti lé ọwọ́ ọba rẹ̀, wọn yóò sì fọ́ ilẹ̀ náà, èmi kì yóò sì gbà wọ́n lọ́wọ́ wọn.” 
'''
"7" = '''
:sup:`7` Èmi yóò sì bọ́ ẹran àbọ́pa, àní ẹ̀yin òtòṣì nínú ọ̀wọ́ ẹran. Mo sì mu ọ̀pá méjì sọ́dọ̀; mo pè ọ̀kan ni Oore-ọ̀fẹ́, mo pè èkejì ni Àmùrè; mo sì bọ́ ọ̀wọ́ ẹran náà. 
'''
"8" = '''
:sup:`8` Olùṣọ́-àgùntàn mẹ́ta ni mo sì gé kúrò ní oṣù kan. Ọkàn mi sì kórìíra wọn, ọkàn wọn pẹ̀lú sì kórìíra mi. 
'''
"9" = '''
:sup:`9` Mo sì wí pé, “Èmi kì yóò bọ́ yin: èyí ti ń ku lọ, jẹ́ kí òkú o kú; èyí tí a o ba sì gé kúrò, jẹ́ kí a gé e kúrò; ki olúkúlùkù nínú àwọn ìyókù jẹ́ ẹran-ara ẹnìkejì rẹ̀.” 
'''
"10" = '''
:sup:`10` Mo sì mu ọ̀pá mi, ti a ń pè ní Oore-ọ̀fẹ́, mo ṣẹ́ si méjì, ki èmi bá lè da májẹ̀mú mi tí mo tí bá gbogbo àwọn ènìyàn náà dá. 
'''
"11" = '''
:sup:`11` Ó sì dá ni ọjọ́ náà, bẹ́ẹ̀ ni àwọn òtòṣì nínú ọ̀wọ́ ẹran náà tí ó dúró tì mí mọ̀ pé, ọ̀rọ̀ Olúwa ni. 
'''
"12" = '''
:sup:`12` Mo sì wí fún wọn pé, “Bí ó bá dára ní ojú yin, ẹ fún mi ni owó ọ̀yà mi; bí bẹ́ẹ̀ kọ́, ẹ mú un lọ́wọ́.” Bẹ́ẹ̀ ni wọ́n wọn ọgbọ̀n owó fàdákà fún iye owó ọ̀yà mi. 
'''
"13" = '''
:sup:`13` Olúwa sì wí fún mi pé, “Sọ ọ sí amọ̀kòkò.” Iye dáradára náà, tí wọn yọ owó mi sí. Mo sì mu ọgbọ̀n owó fàdákà náà, mo sì sọ wọ́n sí àpótí ìṣúra ní ilé Olúwa. 
'''
"14" = '''
:sup:`14` Mo sì ṣẹ́ ọ̀pá mi kejì, àní Àmùrè, sí méjì, kí èmi lè ya ìbátan tí ó wà láàrín Juda àti láàrín Israẹli. 
'''
"15" = '''
:sup:`15` Olúwa sì wí fún mi pé, “Tún mú ohun èlò aṣiwèrè olùṣọ́-àgùntàn kan sọ́dọ̀ rẹ̀. 
'''
"16" = '''
:sup:`16` Nítorí Èmi o gbé Olùṣọ́-àgùntàn kan dìde ni ilẹ̀ náà, tí kí yóò bẹ àwọn tí ó ṣègbé wò, ti kì yóò sì wá èyí tí ó yapa; tí kì yóò ṣe ìtọ́jú èyí tí a pa lára tàbí kí ó bọ́ àwọn tí ara wọn dá pépé: Ṣùgbọ́n òun yóò jẹ ẹran èyí tí ó ni ọ̀rá, àwọn èyí tiwọn fi èékánná wọn ya ara wọn pẹ́rẹpẹ̀rẹ. 
'''
"17" = '''
:sup:`17` “Ègbé ni fún olùṣọ́-àgùntàn asán náà, tí ó fi ọ̀wọ́ ẹran sílẹ̀! Idà yóò gé apá rẹ̀ àti ojú ọ̀tún rẹ̀: apá rẹ̀ yóò gbẹ pátápátá, ojú ọ̀tún rẹ̀ yóò sì fọ́ pátápátá!” 
'''
