[3]
"1" = '''
:sup:`1` Síwájú sí i, ó sọ fún mi pé, “Ọmọ ènìyàn, jẹ ohun tí ó wà níwájú rẹ, jẹ ìwé kíká yìí; kí o sì lọ fi bá ilé Israẹli sọ̀rọ̀.” 
'''
"2" = '''
:sup:`2` Mo sì ya ẹnu mi, ó sì mú mi jẹ ìwé kíká náà. 
'''
"3" = '''
:sup:`3` Ó tún sọ fún mi pé, “Ọmọ ènìyàn, jẹ ìwé kíká tí mo fún ọ yìí, fi bọ́ inú àti ikùn rẹ.” Nígbà náà ni mo jẹ ẹ́, dídùn rẹ̀ dàbí oyin ní ẹnu mi. 
'''
"4" = '''
:sup:`4` Ó sì tún sọ fún mi pé, “Ọmọ ènìyàn, lọ ni ìsinsin yìí bá mi sọ ọ̀rọ̀ mi fún ilé Israẹli. 
'''
"5" = '''
:sup:`5` A kò rán ọ sí àwọn tó ń sọ èdè àjèjì tàbí tí èdè wọn ṣòro láti gbọ́, ṣùgbọ́n orílẹ̀-èdè Israẹli ni mo rán ọ sí 
'''
"6" = '''
:sup:`6` kì í ṣe sí ọ̀pọ̀ ènìyàn tó ń sọ àjèjì èdè tàbí tí èdè wọn ṣòro láti gbọ́, àwọn tí ọ̀rọ̀ wọn le fún ọ láti gbọ́ yé. Dájúdájú bí mo bá rán ọ sí wọn, wọn ìbá sì fetísílẹ̀ sí ọ. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ilé Israẹli kò fẹ́ gbọ́ tìrẹ nítorí pé wọn kò fẹ́ láti gbọ́ tèmi, torí pé aláìgbọ́ràn àti ọlọ́kàn líle ni gbogbo ilé Israẹli. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí i tiwọn lèmi náà yóò ṣe jẹ́ kí ojú àti ọkàn rẹ le. 
'''
"9" = '''
:sup:`9` Èmi yóò ṣe iwájú orí rẹ bí òkúta tó le jùlọ, ànító le ju òkúta-ìbọn lọ. Má ṣe bẹ̀rù wọn tàbí jẹ́ kí wọn ó dáyà já ọ. Bí ó tilẹ̀ jẹ́ pé ìdílé ọlọ̀tẹ̀ ni wọ́n.” 
'''
"10" = '''
:sup:`10` Ó sì sọ fún mi pé, “Ọmọ ènìyàn, gbọ́ gbogbo ọ̀rọ̀ tí mo ń sọ, kí o sì gba gbogbo ọ̀rọ̀ yìí sí ọkàn rẹ. 
'''
"11" = '''
:sup:`11` Lọ nísinsin yìí sí ọ̀dọ̀ àwọn ènìyàn rẹ tó wà ní ìgbèkùn. Sọ fún wọn pé báyìí ni Olúwa Olódùmarè wí yálà wọ́n gbọ́ tàbí wọn kò gbọ́.” 
'''
"12" = '''
:sup:`12` Nígbà náà ni ẹ̀mí gbé mi sókè, mo sì gbọ́ ohùn ìró ńlá lẹ́yìn mi tó sọ pé, kí a gbé ògo Olúwa ga láti ibùgbé rẹ̀ wá! 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni mo tún gbọ́ ariwo ìyẹ́ apá àti kẹ̀kẹ́ àwọn ẹ̀dá alààyè náà pẹ̀lú ariwo tó dàbí àrá ńlá. 
'''
"14" = '''
:sup:`14` Ẹ̀mí náà sì gbé mi sókè, ó sì mú mi lọ, mo lọ pẹ̀lú ọkàn kíkorò àti ìbínú nínú ẹ̀mí mi, pẹ̀lú ọwọ́ líle Olúwa ni ara mi. 
'''
"15" = '''
:sup:`15` Nígbà náà ni mo lọ sí etí odò Kebari níbi tí àwọn ìgbèkùn ń gbé ni Teli-Abibu. Níbẹ̀ níbi tí wọ́n ń gbé, mo jókòó láàrín wọn pẹ̀lú ìyanu, fún ọjọ́ méje. 
'''
"16" = '''
:sup:`16` Lẹ́yìn ọjọ́ méje, ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé, 
'''
"17" = '''
:sup:`17` “Ọmọ ènìyàn, mo ti fi ọ́ ṣe olùṣọ́ fún ilé Israẹli; nítorí náà gbọ́ ọ̀rọ̀ tí mo ń sọ, fún wọn ní ìkìlọ̀ láti ọ̀dọ̀ mi. 
'''
"18" = '''
:sup:`18` Bí mo bá sọ fún ènìyàn búburú pé, dájúdájú, ‘Ìwọ yóò kú,’ tí ìwọ kò sì kìlọ̀ fún ènìyàn búburú yìí láti dáwọ́ ìwà ibi rẹ̀ dúró, kí o sì gba ẹ̀mí rẹ̀ là, ènìyàn búburú náà yóò kú nínú ẹ̀ṣẹ̀ rẹ̀, ṣùgbọ́n ní ọwọ́ rẹ ni èmi yóò ti béèrè ẹ̀jẹ̀ rẹ̀. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n bí o bá kìlọ̀ fún ènìyàn búburú, tí ó kọ̀ tí kò fi ìwà búburú rẹ̀ sílẹ̀, yóò kú sínú ẹ̀ṣẹ̀ rẹ̀; ṣùgbọ́n ọrùn tìrẹ ti mọ́. 
'''
"20" = '''
:sup:`20` “Bákan náà, bí olódodo kan bá yípadà, tó sì bẹ̀rẹ̀ sí í ṣe àìṣòdodo, tí mo sì fi ohun ìkọ̀sẹ̀ sí ọ̀nà rẹ̀, yóò kú sínú ẹ̀ṣẹ̀ rẹ̀. Nítorí pé ìwọ kọ̀ láti kìlọ̀ fún un, yóò kú sínú ẹ̀ṣẹ̀ rẹ̀, a ó gbàgbé gbogbo ìwà rere tó ti hù tẹ́lẹ̀, ṣùgbọ́n ní ọwọ́ rẹ̀ ni èmi yóò ti béèrè ẹ̀jẹ̀ rẹ̀. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n bí o bá kìlọ̀ fún olódodo tó sì dáwọ́ ìwà ẹ̀ṣẹ̀ rẹ̀ dúró, dájúdájú òun yóò yè nítorí pé ó ti gba ìkìlọ̀, ọrùn tìrẹ sì mọ́.” 
'''
"22" = '''
:sup:`22` Ọwọ́ Olúwa wà lára mi níbẹ̀, ó sì wí fún mi pé, “Dìde, lọ sí ibi tí ó tẹ́jú, èmi yóò sì bá ọ sọ̀rọ̀ níbẹ̀.” 
'''
"23" = '''
:sup:`23` Mo sì dìde, mo lọ sí ibi tí ó tẹ́jú. Ògo Olúwa dúró níbẹ̀, ó dàbí irú ògo tí mo rí létí odò Kebari, mo sì dojúbolẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà náà ni Ẹ̀mí wọ inú mi, tí ó sì tún gbé mi dúró. Ó sì wí fún mi pé, “Lọ, ti ara rẹ mọ́ inú ilé rẹ 
'''
"25" = '''
:sup:`25` ṣùgbọ́n ìwọ, ọmọ ènìyàn, wọn yóò fi okùn dè ọ́ mọ́lẹ̀; dé ibi pé ìwọ kò ní í le rìn káàkiri láàrín àwọn ènìyàn. 
'''
"26" = '''
:sup:`26` Èmi yóò mú kí ahọ́n rẹ lẹ̀ mọ́ àjà ẹnu rẹ, tó bẹ́ẹ̀ ti ìwọ yóò wà ní ìdákẹ́ jẹ́ẹ́. Ìwọ kò sì ní lè bá wọn wí, bí ó tilẹ̀ jẹ́ pé ọlọ̀tẹ̀ ilé ní wọn. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n nígbà tí èmi bá bá ọ sọ̀rọ̀, Èmi yóò ṣí ọ lẹ́nu, ìwọ yóò sì sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa Olódùmarè wí.’ Ẹni tó bá fẹ́ kí ó gbọ́, ẹni tó bá fẹ́ kọ̀, kó kọ̀ nítorí ọlọ̀tẹ̀ ilé ni wọ́n. 
'''
