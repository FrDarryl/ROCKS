[3]
"1" = '''
:sup:`1` “Àti sí angẹli ìjọ ni Sardi kọ̀wé: Ọ̀rọ̀ wọ̀nyí ni ẹni tí ó ni Ẹ̀mí méje Ọlọ́run, àti ìràwọ̀ méje wí pé. Èmi mọ iṣẹ́ rẹ̀, àti pé ìwọ ní orúkọ pé ìwọ ń bẹ láààyè, ṣùgbọ́n ìwọ ti kú. 
'''
"2" = '''
:sup:`2` Jí, kí o sì fi ẹsẹ̀ ohun tí ó kù múlẹ̀, tàbí tí ó ṣetán láti kú, nítorí èmi kò rí iṣẹ́ rẹ ni pípé níwájú Ọlọ́run. 
'''
"3" = '''
:sup:`3` Nítorí náà rántí bí ìwọ ti gbà, àti bí ìwọ ti gbọ́, kí o sì pa á mọ́, kí o sì ronúpìwàdà. Ǹjẹ́, bí ìwọ kò ba ṣọ́ra, èmi yóò dé sí ọ bí olè, ìwọ kì yóò sì mọ́ wákàtí tí èmi yóò dé sí ọ. 
'''
"4" = '''
:sup:`4` Ìwọ ní orúkọ díẹ̀ ní Sardi, tí kò fi aṣọ wọn yí èérí; wọn yóò sì máa ba mi rìn ní aṣọ funfun: nítorí wọ́n yẹ. 
'''
"5" = '''
:sup:`5` Ẹni tí ó bá ṣẹ́gun, òun náà ni a ó fi aṣọ funfun wọ̀; èmi kì yóò pa orúkọ rẹ̀ kúrò nínú ìwé ìyè, ṣùgbọ́n èmi yóò jẹ́wọ́ orúkọ rẹ̀ níwájú Baba mi, àti níwájú àwọn angẹli rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹni tí ó ba létí, kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. 
'''
"7" = '''
:sup:`7` “Àti sí angẹli Ìjọ ni Filadelfia kọ̀wé. Ọ̀rọ̀ wọ̀nyí ni ẹni tí ó jẹ́ mímọ́ náà wí, ẹni tí ó ṣe olóòtítọ́, ẹni tí ó ní kọ́kọ́rọ́ Dafidi, ẹni tí ó ṣí, tí kò sí ẹni tí yóò tì; ẹni tí o sì tì, tí kò sì ẹni tí yóò ṣí i. 
'''
"8" = '''
:sup:`8` Èmi mọ iṣẹ́ rẹ̀, kíyèsi i, mo gbe ìlẹ̀kùn tí ó ṣí kálẹ̀ níwájú rẹ̀, tí kò sí ẹni tí o lè tì í; pé ìwọ ni agbára díẹ̀, ìwọ sì pa ọ̀rọ̀ mi mọ́, ìwọ kò sì sẹ́ orúkọ mi. 
'''
"9" = '''
:sup:`9` Kíyèsi i, èmi ó mú àwọn ti Sinagọgu Satani, àwọn tí wọ́n ń wí pé Júù ni àwọn, tí wọn kì í sì ṣe bẹ́ẹ̀, ṣùgbọ́n tí wọn ń ṣèké; kíyèsi i, èmi ó mú kí wọn wá wólẹ̀ níwájú ẹsẹ̀ rẹ̀, kí wọn sì mọ̀ pé èmi tí fẹ́ ọ. 
'''
"10" = '''
:sup:`10` Nítorí tí ìwọ tí pa ọ̀rọ̀ sùúrù mi mọ́, èmi pẹ̀lú yóò pa ọ́ mọ́ kúrò nínú wákàtí ìdánwò, tí ń bọ̀ wá dé bá gbogbo ayé, láti dán àwọn tí ń gbé orí ilẹ̀ ayé wò. 
'''
"11" = '''
:sup:`11` Kíyèsi i, èmi ń bọ̀ kánkán, di èyí ti ìwọ ní mú ṣinṣin, kí ẹnikẹ́ni má ṣe gba adé rẹ. 
'''
"12" = '''
:sup:`12` Ẹni tí ó ba ṣẹ́gun, òun ni èmi ó fi ṣe ọ̀wọ́n nínú tẹmpili Ọlọ́run mi, òun kì yóò sì jáde kúrò níbẹ̀ mọ́, èmi ó sì kọ orúkọ Ọlọ́run mi sí i lára, àti orúkọ ìlú Ọlọ́run mi, tí i ṣe Jerusalẹmu tuntun, tí ó ń ti ọ̀run sọ̀kalẹ̀ láti ọ̀dọ̀ Ọlọ́run mi wá: àti orúkọ tuntun ti èmi tìkára mi. 
'''
"13" = '''
:sup:`13` Ẹni tí ó bá ní etí, kí ó gbọ́ ohun ti Ẹ̀mí ń sọ fún àwọn ìjọ. 
'''
"14" = '''
:sup:`14` “Àti sí angẹli ìjọ ní Laodikea kọ̀wé. Ọ̀rọ̀ wọ̀nyí ni ẹni tí ń jẹ́ Àmín wí, ẹlẹ́rìí olódodo àti olóòtítọ́, olórí ìṣẹ̀dá Ọlọ́run. 
'''
"15" = '''
:sup:`15` Èmi mọ̀ iṣẹ́ rẹ, pé ìwọ kò gbóná bẹ́ẹ̀ ni ìwọ kò tútù: èmi ìbá fẹ́ pé kí ìwọ kúkú tutù, tàbí kí ìwọ kúkú gbóná. 
'''
"16" = '''
:sup:`16` Ǹjẹ́ nítorí tí ìwọ lọ wọ́ọ́rọ́, tí o kò si gbóná, bẹ́ẹ̀ ni tí o kò tutù, èmi yóò pọ̀ ọ́ jáde kúrò ni ẹnu mi. 
'''
"17" = '''
:sup:`17` Nítorí tí ìwọ wí pé, èmi ní ọrọ̀, èmi sì ń pọ̀ sí i ni ọrọ̀, èmi kò sì ṣe aláìní ohunkóhun; tí ìwọ kò sì mọ̀ pé, òsì ni ìwọ, ẹni-ìkáàánú, tálákà, afọ́jú, àti ẹni ìhòhò: 
'''
"18" = '''
:sup:`18` Èmi fún ọ ni ìmọ̀ràn pé kí o ra wúrà lọ́wọ́ mi tí a ti dà nínú iná, kí ìwọ lè di ọlọ́rọ̀; àti aṣọ funfun, kí ìwọ lè fi wọ ara rẹ̀, àti kí ìtìjú ìhòhò rẹ̀ má ba hàn kí ìwọ sì fi ohun ìkunra kun ojú rẹ̀, kí ìwọ lè ríran. 
'''
"19" = '''
:sup:`19` Gbogbo àwọn ti èmi bá fẹ́ ni èmi ń bá wí, tí mo sì ń nà: nítorí náà, ní ìtara, kì ìwọ sì ronúpìwàdà. 
'''
"20" = '''
:sup:`20` Kíyèsi i, èmi dúró ni ẹnu ìlẹ̀kùn, èmi sì ń kànkùn, bí ẹnikẹ́ni bá gbọ́ ohun mi, tí ó sì ṣí ìlẹ̀kùn, èmi yóò sì wọlé tọ̀ ọ́ wá, èmi yóò sì máa bá a jẹun, àti òun pẹ̀lú mi. 
'''
"21" = '''
:sup:`21` Ẹni tí ó bá ṣẹ́gun ni èmi yóò fi fún láti jókòó pẹ̀lú mi lórí ìtẹ́ mi, bí èmi pẹ̀lú ti ṣẹ́gun, tí mo sì jókòó pẹ̀lú Baba mi lórí ìtẹ́ rẹ̀. 
'''
"22" = '''
:sup:`22` Ẹni tí ó bá létí, kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ.” 
'''
