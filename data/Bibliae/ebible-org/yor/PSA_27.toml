[27]
"1" = '''
:sup:`1` Ti Dafidi. Olúwa ni ìmọ́lẹ̀ mi àti ìgbàlà mi; ta ni èmi yóò bẹ̀rù? Olúwa ni ibi ìsádi ẹ̀mí mi, ẹ̀rù ta ni yóò bà mí? 
'''
"2" = '''
:sup:`2` Nígbà tí àwọn ènìyàn búburú kọjú ìjà sí mi láti jẹ ẹran-ara mi, àní àwọn ọ̀tá mi àti àwọn abínúkú mi, wọn yóò kọsẹ̀, wọn yóò sì ṣubú. 
'''
"3" = '''
:sup:`3` Bí ọmọ-ogun tilẹ̀ yí mi ká tí wọ́n sì dìde sí mi, ọkàn mi kì yóò bẹ̀rù; bí ogun tilẹ̀ dìde sí mi, nínú èyí ni ọkàn mi yóò le. 
'''
"4" = '''
:sup:`4` Ohun kan ni mo béèrè lọ́dọ̀ Olúwa, òhun ni èmi yóò máa wá kiri: kí èmi kí ó le wà ní ilé Olúwa ní ọjọ́ ayé mi gbogbo, kí èmi: kí ó le kíyèsi ẹwà Olúwa, kí èmi kí ó sì máa wà ní tẹmpili rẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí pé ní ìgbà ìpọ́njú òun yóò pa mí mọ́ nínú àgọ́ rẹ̀; níbi ìkọ̀kọ̀ àgọ́ rẹ̀ ni òun yóò pa mí mọ́; yóò sì gbé mi sókè lórí àpáta. 
'''
"6" = '''
:sup:`6` Ní ìsinsin yìí, a ti gbé orí mi sókè ga ju ti àwọn ọ̀tá mi lọ tí ó yí mí ká; èmi yóò rú ẹbọ nínú àgọ́ rẹ, ẹbọ ariwo àti ti ayọ̀; èmi yóò kọrin àní orin dídùn sí Olúwa. 
'''
"7" = '''
:sup:`7` Gbọ́ ohùn mi nígbà tí ẹ̀mí bá à ń pè, Olúwa, ṣe àánú fún mi kí o sì dá mi lóhùn, 
'''
"8" = '''
:sup:`8` Ọkàn mi wí pé, “Wá ojú u rẹ̀!” Ojú rẹ, Olúwa, ni ti èmí ń wá. 
'''
"9" = '''
:sup:`9` Má ṣe fi ojú rẹ pamọ́ kúrò lọ́dọ̀ mi, má ṣe fi ìbínú sá ìránṣẹ́ rẹ tì; ìwọ tí o ti jẹ́ olùrànlọ́wọ́ mi, Má ṣe fi mí sílẹ̀, má sì ṣe kọ̀ mí, háà! Ọlọ́run ìgbàlà mi. 
'''
"10" = '''
:sup:`10` Bí ìyá àti baba bá kọ̀ mí sílẹ̀, Olúwa yóò tẹ́wọ́ gbà mí. 
'''
"11" = '''
:sup:`11` Kọ́ mi ní ọ̀nà rẹ, Olúwa, kí o sì sìn mi lọ sí ọ̀nà tí ó tẹ́jú nítorí àwọn ọ̀tá mi. 
'''
"12" = '''
:sup:`12` Má ṣe fi mí lé ìfẹ́ àwọn ọ̀tá mi lọ́wọ́, nítorí àwọn ẹlẹ́rìí èké ti dìde sí mi, wọ́n sì mí ìmí ìkà. 
'''
"13" = '''
:sup:`13` Èmi ní ìgbàgbọ́ pé, èmi yóò rí ìre Olúwa ní ilẹ̀ alààyè. 
'''
"14" = '''
:sup:`14` Dúró de Olúwa; kí ó jẹ alágbára, kí o sì mú ọkàn le àní dúró de Olúwa. 
'''
