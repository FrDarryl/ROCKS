[24]
"1" = '''
:sup:`1` “Ṣe bí ìgbà kò pamọ́ lọ́dọ̀ Olódùmarè fún ìdájọ́? Èéṣe tí ojúlùmọ̀ rẹ̀ kò fi rí ọjọ́ rẹ̀? 
'''
"2" = '''
:sup:`2` Wọ́n a sún àmì ààlà ilẹ̀, wọ́n á fi agbára kó agbo ẹran lọ, wọ́n a sì bọ́ wọn. 
'''
"3" = '''
:sup:`3` Wọ́n á sì da kẹ́tẹ́kẹ́tẹ́ aláìní baba lọ, wọ́n a sì gba ọ̀dá màlúù opó ní ohun ògo. 
'''
"4" = '''
:sup:`4` Wọ́n á bi aláìní kúrò lójú ọ̀nà, àwọn tálákà ayé a fi agbára sá pamọ́. 
'''
"5" = '''
:sup:`5` Kíyèsi i, bí i kẹ́tẹ́kẹ́tẹ́ igbó nínú ijù ni àwọn tálákà jáde lọ sí iṣẹ́ wọn, wọ́n a tètè dìde láti wá ohun ọdẹ; ijù pèsè oúnjẹ fún wọn àti fún àwọn ọmọ wọn. 
'''
"6" = '''
:sup:`6` Olúkúlùkù a sì sá ọkà oúnjẹ ẹran rẹ̀ nínú oko, wọn a sì ká ọgbà àjàrà ènìyàn búburú. 
'''
"7" = '''
:sup:`7` Ní ìhòhò ni wọn máa sùn láìní aṣọ, tí wọn kò ní ìbora nínú òtútù. 
'''
"8" = '''
:sup:`8` Ọ̀wààrà òjò òkè ńlá sì pa wọ́n, wọ́n sì lẹ̀ mọ́ àpáta nítorí tí kò sí ààbò. 
'''
"9" = '''
:sup:`9` Wọ́n já ọmọ aláìní baba kúrò ní ẹnu ọmú, wọ́n sì gbà ọmọ tálákà nítorí gbèsè. 
'''
"10" = '''
:sup:`10` Wọ́n rìn kiri ní ìhòhò láìní aṣọ; àwọn tí ebi ń pa rẹrù ìdì ọkà. 
'''
"11" = '''
:sup:`11` Àwọn ẹni tí ń fún òróró nínú àgbàlá wọn, tí wọ́n sì ń tẹ ìfúntí àjàrà, síbẹ̀ òǹgbẹ sì ń gbẹ wọn. 
'''
"12" = '''
:sup:`12` Àwọn ènìyàn ń kérora láti ìlú wá, ọkàn àwọn ẹni tí ó gbọgbẹ́ kígbe sókè fún ìrànlọ́wọ́ síbẹ̀ Ọlọ́run kò kíyèsi àṣìṣe náà. 
'''
"13" = '''
:sup:`13` “Àwọn ni ó wà nínú àwọn tí ó ṣọ̀tẹ̀ sí ìmọ́lẹ̀, wọn kò mọ̀ ipa ọ̀nà rẹ̀, bẹ́ẹ̀ ni wọn kò dúró nípa ọ̀nà rẹ̀. 
'''
"14" = '''
:sup:`14` Apànìyàn a dìde ní àfẹ̀mọ́júmọ́, a sì pa tálákà àti aláìní, àti ní òru a di olè. 
'''
"15" = '''
:sup:`15` Ojú alágbèrè pẹ̀lú dúró kí ilẹ̀ ṣú díẹ̀; ‘Ó ní, ojú ẹnìkan kì yóò rí mi,’ ó sì fi ìbòjú bojú rẹ̀. 
'''
"16" = '''
:sup:`16` Ní òkùnkùn wọn á rúnlẹ̀ wọlé, tí wọ́n ti fi ojú sọ fún ara wọn ní ọ̀sán, wọn kò mọ̀ ìmọ́lẹ̀. 
'''
"17" = '''
:sup:`17` Nítorí pé bí òru dúdú ní òwúrọ̀ fún gbogbo wọn; nítorí tí wọn sì mọ̀ ìbẹ̀rù òkùnkùn. 
'''
"18" = '''
:sup:`18` “Ó yára lọ bí ẹni lójú omi; ìpín wọn ní ilé ayé ni a ó parun; òun kò rìn lọ mọ́ ní ọ̀nà ọgbà àjàrà. 
'''
"19" = '''
:sup:`19` Gẹ́gẹ́ bi ọ̀dá àti òru ní í mú omi òjò-dídì yọ́, bẹ́ẹ̀ ní isà òkú í run àwọn tó dẹ́ṣẹ̀. 
'''
"20" = '''
:sup:`20` Inú ìbímọ yóò gbàgbé rẹ̀, kòkòrò ní yóò máa fi adùn jẹun lára rẹ̀; a kì yóò rántí ènìyàn búburú mọ́; bẹ́ẹ̀ ní a ó sì ṣẹ ìwà búburú bí ẹní ṣẹ́ igi. 
'''
"21" = '''
:sup:`21` Ẹni tí o hù ìwà búburú sí àgàn tí kò ṣe rere sí opó. 
'''
"22" = '''
:sup:`22` Ọlọ́run fi ipá agbára rẹ̀ fa alágbára, bí wọ́n tilẹ̀ fìdímúlẹ̀, kò sí ìrètí ìyè fún wọn. 
'''
"23" = '''
:sup:`23` Ọlọ́run sì fi àìléwu fún un, àti nínú èyí ni a ó sì tì i lẹ́yìn, ojú rẹ̀ sì wà ní ipa ọ̀nà wọn. 
'''
"24" = '''
:sup:`24` A gbé wọn lékè nígbà díẹ̀, wọ́n kọjá lọ; a sì rẹ̀ wọ́n sílẹ̀, a sì mú wọn kúrò ní ọ̀nà bí àwọn ẹlòmíràn, a sì ké wọn kúrò bí orí síírí ọkà bàbà. 
'''
"25" = '''
:sup:`25` “Ǹjẹ́, bí kò bá rí bẹ́ẹ̀ nísinsin yìí, ta ni yóò mú mi ní èké, tí yóò sì sọ ọ̀rọ̀ mi di aláìníláárí?” 
'''
