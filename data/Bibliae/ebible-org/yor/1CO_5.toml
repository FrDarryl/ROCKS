[5]
"1" = '''
:sup:`1` Ìròyìn rẹ ń tàn kalẹ̀ pé ìwà àgbèrè wa láàrín yín, irú àgbèrè tí a kò tilẹ̀ gbúròó rẹ̀ láàrín àwọn aláìkọlà pé, ẹnìkan nínú yín ń fẹ́ ìyàwó baba rẹ̀. 
'''
"2" = '''
:sup:`2` Ẹ̀yin ń ṣe ìgbéraga! Ẹ̀yin kò kúkú káàánú kí a lè mú ẹni tí ó hu ìwà yìí kúrò láàrín yín? 
'''
"3" = '''
:sup:`3` Lóòtítọ́ èmi kò sí láàrín yín nípa ti ara, ṣùgbọ́n mo wà lọ́dọ̀ yín nínú ẹ̀mí àti pé, ní orúkọ Olúwa Jesu Kristi, mo tí ṣe ìdájọ́ lórí irú ẹni bẹ́ẹ̀, bí ẹni pé mo wá láàrín yín. 
'''
"4" = '''
:sup:`4` Ní orúkọ Jesu Kristi. Nígbà tí ẹ̀yin bá péjọ, àti ẹ̀mí mi si wa pẹ̀lú yin nínú ẹ̀mí mi àti pẹ̀lú agbára Jesu Kristi Olúwa wa. 
'''
"5" = '''
:sup:`5` Kí ẹ fi irú ẹni bẹ́ẹ̀ lé Satani lọ́wọ́ fún ìparun ara, kí ó ba à le gba ẹ̀mí rẹ là ní ọjọ́ Olúwa wa Jesu Kristi. 
'''
"6" = '''
:sup:`6` Ìṣeféfé yín kò dára. Ẹ̀yin kò mọ̀ pé ìwúkàrà díẹ̀ ní mú gbogbo ìyẹ̀fun di wíwú? 
'''
"7" = '''
:sup:`7` Nítorí náà ẹ mú ìwúkàrà àtijọ́ kúrò nínú yín, kí ẹ̀yin kí ó lè jẹ ìyẹ̀fun tuntun, gẹ́gẹ́ bí ẹ̀yin tí jẹ àkàrà ti kò ní ìwúkàrà. Nítorí à ti fi ìrékọjá wa, àní Kristi ni a ti pa láti fi ṣe ẹbọ fún ẹ̀ṣẹ̀ wa. 
'''
"8" = '''
:sup:`8` Nítorí náà, ẹ jẹ́ kí á pa àjọ náà mọ́, kì í ṣe pẹ̀lú ìwúkàrà àtijọ́ bẹ́ẹ̀ ni kì í ṣe pẹ̀lú ìwúkàrà àrankàn àti ìwà búburú, ṣùgbọ́n pẹ̀lú àkàrà tí kò ní ìwúkàrà, àkàrà òtítọ́ àti òdodo. 
'''
"9" = '''
:sup:`9` Nígbà tí mo kọ̀wé ṣáájú sí i yín, mo sọ fún yín pé, kí ẹ má ṣe darapọ̀ pẹ̀lú àwọn alágbèrè ènìyàn. 
'''
"10" = '''
:sup:`10` Nígbà tí mo sọ bẹ́ẹ̀ ń kò sọ̀rọ̀ nípa àwọn tí ayé yìí, tí wọ́n ń gbé ìgbé ayé wọn nínú ẹ̀ṣẹ̀ àgbèrè, àti àwọn olójúkòkòrò tí ń rẹ́ ni jẹ, àwọn olè àti àwọn abọ̀rìṣà. Nítorí ó dájú pé ẹ̀yin gbọdọ̀ kúrò nínú ayé yìí láti yẹra fún wọn. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n nísinsin yìí mo kọ̀wé sí i yín pé, bí ẹnikẹ́ni tí a pe rẹ̀ ni arákùnrin bá jẹ́ àgbèrè, tàbí wọ̀bìà, tàbí abọ̀rìṣà, àti ẹlẹ́gàn, tàbí ọ̀mùtípara, tàbí alọ́nilọ́wọ́gbà. Kí ẹ tilẹ̀ bá irú ẹni bẹ́ẹ̀ jẹun. 
'''
"12" = '''
:sup:`12` Nítorí èwo ni tèmi láti máa ṣe ìdájọ́ àwọn tí ń bẹ lóde? Kì í ha ṣe àwọn tí ó wà nínú ni ẹ̀yin ṣe ìdájọ́ wọn? 
'''
"13" = '''
:sup:`13` Ọlọ́run yóò ṣe ìdájọ́ àwọn tí ó ń bẹ lóde. “Ẹ lé àwọn ènìyàn búburú náà kúrò láàrín yín.” 
'''
