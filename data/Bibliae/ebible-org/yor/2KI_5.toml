[5]
"1" = '''
:sup:`1` Naamani jẹ́ olórí ogun ọba Aramu. Ó jẹ́ ènìyàn ńlá níwájú ọ̀gá rẹ̀, wọ́n sì bu ọlá fún un, nítorí nípasẹ̀ rẹ̀ ni Olúwa ti fi ìṣẹ́gun fún Aramu. Òun jẹ́ alágbára, akọni ọkùnrin ṣùgbọ́n, ó dẹ́tẹ̀. 
'''
"2" = '''
:sup:`2` Nísinsin yìí ẹgbẹgbẹ́ láti Aramu ti jáde lọ láti mú ọmọ obìnrin kékeré kan ní ìgbèkùn láti Israẹli, ó sì sin ìyàwó Naamani. 
'''
"3" = '''
:sup:`3` Ó sọ fún ọ̀gá rẹ̀ obìnrin pé, “Tí ó bá jẹ́ wí pé ọ̀gá mi lè rí wòlíì tí ó wà ní Samaria! Yóò wò ó sàn kúrò nínú ẹ̀tẹ̀ rẹ̀.” 
'''
"4" = '''
:sup:`4` Naamani lọ sí ọ̀dọ̀ ọ̀gá rẹ̀ ó sì wí fún un ohun tí ọmọbìnrin Israẹli ti sọ. 
'''
"5" = '''
:sup:`5` “Ní gbogbo ọ̀nà, lọ,” ọba Aramu dá a lóhùn pé, “Èmi yóò fi ìwé ránṣẹ́ sí ọba Israẹli.” Bẹ́ẹ̀ ni Naamani lọ, ó sì mú pẹ̀lú rẹ̀ tálẹ́ǹtì fàdákà mẹ́wàá, ẹgbẹ̀rún mẹ́fà (6,000) ìwọ̀n wúrà àti ìpààrọ̀ aṣọ mẹ́wàá. 
'''
"6" = '''
:sup:`6` Ìwé tí ó mú lọ sọ́dọ̀ ọba Israẹli kà pé, “Pẹ̀lú ìwé yìí èmi ń rán ìránṣẹ́ mi Naamani sí ọ pé o lè wò ó sàn kúrò nínú ẹ̀tẹ̀ rẹ̀.” 
'''
"7" = '''
:sup:`7` Bí ọba Israẹli ti ka ìwé náà ó fa aṣọ rẹ̀ ya, ó sì wí pé, “Èmi ha jẹ́ Ọlọ́run? Ǹjẹ́ èmi le pa kí n sì mú wá sí ààyè padà? Kí ni ó dé tí eléyìí rán ènìyàn sí mi láti wo ààrùn ẹ̀tẹ̀ rẹ sàn, kí ẹ wo bí ó ti ń wá ọ̀nà láti wá ìjà pẹ̀lú mi!” 
'''
"8" = '''
:sup:`8` Nígbà tí Eliṣa ènìyàn Ọlọ́run gbọ́ pé ọba Israẹli ti ya aṣọ rẹ̀, ó sì rán iṣẹ́ yìí sí i pé, “Kí ni ó dé tí o fi fa aṣọ rẹ ya? Jẹ́ kí ọkùnrin náà wá sí ọ̀dọ̀ mi. Òun yóò sì mọ̀ pé wòlíì wà ní Israẹli.” 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni Naamani sì lọ pẹ̀lú ẹṣin rẹ̀ àti kẹ̀kẹ́ rẹ̀ ó sì dúró ní ẹnu-ọ̀nà ilé Eliṣa. 
'''
"10" = '''
:sup:`10` Eliṣa rán ìránṣẹ́ láti lọ sọ fún un pé, “Lọ, wẹ̀ ara rẹ ní ìgbà méje ní odò Jordani, ẹran-ara rẹ yóò sì tún padà bọ̀ sípò, ìwọ yóò sì mọ́.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Naamani lọ pẹ̀lú ìbínú ó sì wí pé, “Mo lérò pé yóò sì dìde jáde wá nítòótọ́ sí mi, yóò sì pe orúkọ Olúwa Ọlọ́run, fi ọwọ́ rẹ̀ lórí ibẹ̀ kí ó sì wo ẹ̀tẹ̀ mi sàn. 
'''
"12" = '''
:sup:`12` Abana àti Fapari, odò Damasku kò ha dára ju gbogbo omi Israẹli lọ? Ṣé èmi kò le wẹ̀ nínú wọn kí n sì mọ́?” Bẹ́ẹ̀ ni ó yípadà, ó sì lọ pẹ̀lú ìrunú. 
'''
"13" = '''
:sup:`13` Ìránṣẹ́ Naamani lọ sọ́dọ̀ rẹ̀ ó sì wí pé, “Baba mi, tí wòlíì bá ti sọ fún ọ láti ṣe ohun ńlá kan, ṣé ìwọ kì bá ti ṣe, mélòó mélòó nígbà náà, nígbà tí ó sọ fún ọ pé, ‘Wẹ̀ kí o sì mọ́’!” 
'''
"14" = '''
:sup:`14` Bẹ́ẹ̀ ni ó sì sọ̀kalẹ̀ lọ ó sì tẹ ara rẹ̀ bọ inú odò Jordani ní ìgbà méje, gẹ́gẹ́ bí ènìyàn Ọlọ́run ti sọ fún un, ẹran-ara rẹ̀ sì tún padà sí mímọ́ gẹ́gẹ́ bí ọmọkùnrin kékeré. 
'''
"15" = '''
:sup:`15` Nígbà náà Naamani àti gbogbo àwọn ìránṣẹ́ padà lọ sí ọ̀dọ̀ ènìyàn Ọlọ́run. Ó sì dúró níwájú rẹ̀ ó sì wí pé, “Nísinsin yìí èmi mọ̀ pé kò sí Ọlọ́run ní gbogbo àgbáyé àyàfi ní Israẹli nìkan. Jọ̀wọ́ gba ẹ̀bùn láti ọwọ́ ìránṣẹ́ rẹ.” 
'''
"16" = '''
:sup:`16` Wòlíì náà dáhùn pé, “Gẹ́gẹ́ bí Olúwa ti ń bẹ láààyè, ẹni tí mo ń sìn, èmi kò nígbà ohun kan,” bí ó tilẹ̀ jẹ́ pé Naamani rọ̀ ọ́ láti gbà á, ó kọ̀. 
'''
"17" = '''
:sup:`17` Naamani wí pé, “Tí o kò bá nígbà, jọ̀wọ́ jẹ́ kí a fi fún èmi ìránṣẹ́ rẹ gẹ́gẹ́ bí ọ̀pọ̀ ẹrù erùpẹ̀ tí ìbáaka méjì le rù, nítorí láti òní lọ ìránṣẹ́ rẹ kì yóò rú ẹbọ sísun àti rú ẹbọ sí ọ̀kan lára àwọn ọlọ́run mìíràn mọ́ bí kò ṣe sí Olúwa. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n kí Olúwa kí ó dáríjì ìránṣẹ́ rẹ fún nǹkan yìí. Nígbà tí ọ̀gá mi wọ inú ilé Rimoni láti fi orí balẹ̀ tí ó sì fi ara ti ọwọ́ mi tí mo sì tẹ ara mi ba pẹ̀lú níbẹ̀. Nígbà tí èmi tẹ ara mi ba ní ilé Rimoni, kí Olúwa dáríjì ìránṣẹ́ rẹ fún èyí.” 
'''
"19" = '''
:sup:`19` Eliṣa wí pé, “Máa lọ ní àlàáfíà.” Lẹ́yìn ìgbà tí Naamani tí rin ìrìnàjò tí ó jìnnà, 
'''
"20" = '''
:sup:`20` Gehasi, ìránṣẹ́ Eliṣa ènìyàn Ọlọ́run, ó wí fún ara rẹ̀ pé, “Ọ̀gá mi jẹ́ ẹni tí ó rọ́nú lórí Naamani, ará Aramu, nípa pé kò gba ohunkóhun ní ọwọ́ rẹ̀ ohun tí ó mú wá, gẹ́gẹ́ bí Olúwa ti ń bẹ láààyè, èmi yóò sá tẹ̀lé e èmi yóò sì gba ohun kan ní ọwọ́ rẹ̀.” 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni Gehasi sáré tẹ̀lé Naamani. Nígbà tí Naamani rí i tí ó ń sáré tẹ̀lé e, ó sì sọ̀kalẹ̀ lórí kẹ̀kẹ́ láti pàdé rẹ̀. “Ṣé gbogbo nǹkan wà dáradára?” ó béèrè. 
'''
"22" = '''
:sup:`22` “Gbogbo nǹkan wà dáradára,” Gehasi dá a lóhùn. “Ọ̀gá mi rán mi láti sọ wí pé, ‘Àwọn ọ̀dọ́ ọmọkùnrin méjì láti ọ̀dọ̀ ọmọ wòlíì wọ́n ṣẹ̀ṣẹ̀ wá sí ọ̀dọ̀ mi láti orí òkè ìlú ti Efraimu. Jọ̀wọ́ fún wọn ní ẹ̀bùn fàdákà àti ìpààrọ̀ aṣọ méjì.’ ” 
'''
"23" = '''
:sup:`23` Naamani wí pé, “Ní gbogbo ọ̀nà, mú ẹ̀bùn méjì.” Ó sì rọ Gehasi láti gbà wọ́n, ó sì di ẹ̀bùn méjì náà ti fàdákà ní inú àpò méjì, pẹ̀lú ìpààrọ̀ aṣọ méjì, ó sì fún àwọn ìránṣẹ́ rẹ̀ méjì, wọ́n sì kó wọn lọ sọ́dọ̀ Gehasi. 
'''
"24" = '''
:sup:`24` Nígbà tí Gehasi sì dé ibi ilé ìṣọ́, ó gbà wọ́n lọ́wọ́ wọn, ó sì tó wọ́n sínú ilé, ó sì jọ̀wọ́ àwọn ọkùnrin náà lọ́wọ́ lọ, wọ́n sì jáde lọ. 
'''
"25" = '''
:sup:`25` Nígbà náà ó sì wọlé wá ó sì dúró níwájú ọ̀gá rẹ̀ Eliṣa. “Níbo ni o ti wà Gehasi?” Eliṣa béèrè. “Ìránṣẹ́ rẹ kò lọ sí ibìkan kan.” Gehasi dá a lóhùn. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n Eliṣa wí fún un pé, “Ẹ̀mí mi kò ha wà pẹ̀lú rẹ nígbà tí ọkùnrin náà sọ̀kalẹ̀ lórí kẹ̀kẹ́ láti pàdé rẹ? Ṣé àsìkò tí ó yẹ láti gba owó nìyìí, tàbí láti gba aṣọ, ọgbà olifi, ọgbà àjàrà, àgùntàn, màlúù tàbí ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin? 
'''
"27" = '''
:sup:`27` Ẹ̀tẹ̀ Naamani yóò lẹ̀ mọ́ ọ àti sí irú-ọmọ rẹ títí láé.” Nígbà náà Gehasi kúrò níwájú Eliṣa, ó sì di adẹ́tẹ̀, ó sì funfun gẹ́gẹ́ bí ẹ̀gbọ̀n òwú. 
'''
