[10]
"1" = '''
:sup:`1` Ọkùnrin kan sì wà ni Kesarea ti a ń pè ní Korneliu, balógun ọ̀rún ti ẹgbẹ́ ọmọ-ogun tí a ń pè ni Itali. 
'''
"2" = '''
:sup:`2` Olùfọkànsìn, àti ẹni ti ó bẹ̀rù Ọlọ́run tilétilé rẹ̀ gbogbo, ẹni tí ó ń tọrẹ àánú púpọ̀ fún àwọn ènìyàn, tí ó sì ń gbàdúrà sọ́dọ̀ Ọlọ́run nígbà gbogbo. 
'''
"3" = '''
:sup:`3` Níwọ́n wákàtí kẹsànán ọjọ́, ó rí nínú ìran kedere angẹli Ọlọ́run kan wọlé tọ̀ ọ́ wá, ó sì wí fún un pé, “Korneliu!” 
'''
"4" = '''
:sup:`4` Nígbà tí ó sì tẹjúmọ́ ọn, ti ẹ̀rù sì bà á, ó ní, “Kín ni, Olúwa?” Ó sì wí fún un pé, “Àdúrà rẹ àti ọrẹ-àánú, tìrẹ gòkè lọ síwájú Ọlọ́run fún ìrántí. 
'''
"5" = '''
:sup:`5` Sì rán ènìyàn nísinsin yìí lọ sí Joppa, kí wọn sì pe Simoni wá, ẹni ti àpèlé rẹ̀ ń jẹ́ Peteru. 
'''
"6" = '''
:sup:`6` Ó wọ̀ sí ilé Simoni aláwọ, tí ilé rẹ̀ wà létí Òkun; òun ni yóò sọ fún ọ bí ìwọ ó ti ṣe.” 
'''
"7" = '''
:sup:`7` Nígbà tí angẹli náà tí ó bá Korneliu sọ̀rọ̀ sì fi i sílẹ̀ lọ ó pe méjì nínú àwọn ìránṣẹ́ ilé rẹ̀, àti ọmọ-ogun olùfọkànsìn kan, nínú àwọn ti ó máa ń dúró tì í nígbà gbogbo. 
'''
"8" = '''
:sup:`8` Nígbà tí ó sì tí ṣàlàyé ohun gbogbo fún wọn, ó rán wọn lọ sí Joppa. 
'''
"9" = '''
:sup:`9` Ni ọjọ́ kejì bí wọ́n ti ń lọ lọ́nà àjò wọn, tí wọ́n sì súnmọ́ ilé náà, Peteru gun òkè ilé lọ láti gbàdúrà ni ìwọ̀n wákàtí kẹfà ọjọ́, 
'''
"10" = '''
:sup:`10` ebi sì pa á gidigidi, ó sì ń fẹ́ láti jẹun, ó bọ́ sí ojúran. 
'''
"11" = '''
:sup:`11` Ó sì rí ọ̀run ṣí, ohun èlò kan si sọ̀kalẹ̀ bí gọgọwú ńlá, tí a ti igun mẹ́rẹ̀ẹ̀rin, sọ̀kalẹ̀ sí ilẹ̀. 
'''
"12" = '''
:sup:`12` Nínú rẹ̀ ni onírúurú ẹranko ẹlẹ́sẹ̀ mẹ́rin wà, àti ohun tí ń rákò ni ayé àti ẹyẹ ojú ọ̀run. 
'''
"13" = '''
:sup:`13` Ohùn kan si fọ̀ sí i pe, “Dìde, Peteru; máa pa kí o sì máa jẹ.” 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n Peteru dáhùn pé, “Rara, Olúwa; nítorí èmi kò jẹ ohun èèwọ̀ àti aláìmọ́ kan rí.” 
'''
"15" = '''
:sup:`15` Ohùn kan sì tún fọ̀ sí i lẹ́ẹ̀méjì pé, “Ohun tí Ọlọ́run bá ti wẹ̀mọ́, ìwọ má ṣe pè é ní èèwọ̀ mọ́.” 
'''
"16" = '''
:sup:`16` Èyí sì ṣe lẹ́ẹ̀mẹ́ta; lójúkan náà a sì gbé ohun èlò náà padà lọ sókè ọ̀run. 
'''
"17" = '''
:sup:`17` Bí Peteru sì ti ń dààmú nínú ara rẹ̀ bí òun bá ti mọ̀ ìran tí òun ri yìí sí, si wò ó, àwọn ọkùnrin tí a rán wá láti ọ̀dọ̀ Korneliu dé. Wọ́n ń béèrè ilé Simoni, wọ́n dúró ní ẹnu-ọ̀nà. 
'''
"18" = '''
:sup:`18` Wọn nahùn béèrè bí Simoni tí a ń pè ní Peteru, wọ̀ níbẹ̀. 
'''
"19" = '''
:sup:`19` Bí Peteru sì ti ń ronú ìran náà, Ẹ̀mí wí fún un pé, “Wò ó, àwọn ọkùnrin mẹ́ta ń wá ọ. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ dìde, sọ̀kalẹ̀ kí ó sì bá wọn lọ, má ṣe kó ara ró láti bá wọn lọ, nítorí èmi ni ó rán wọn.” 
'''
"21" = '''
:sup:`21` Nígbà náà ni Peteru sọ̀kalẹ̀ tọ àwọn ọkùnrin náà tí a rán, ó sì wí pé, “Wò ó, èmi ni ẹni tí ẹ̀yin ń wá, kín ni ìdí rẹ̀ ti ẹ fi wá?” 
'''
"22" = '''
:sup:`22` Wọ́n sì wí pé, “Korneliu balógun ọ̀rún, ọkùnrin olóòtítọ́, àti ẹni ti ó bẹ̀rù Ọlọ́run, tí ó sì ní orúkọ rere lọ́dọ̀ gbogbo orílẹ̀-èdè àwọn Júù, òun ni a ti ọ̀dọ̀ Ọlọ́run kọ́ nípasẹ̀ angẹli mímọ́, láti ránṣẹ́ pè ọ́ wá sí ilé rẹ̀ àti láti gbọ́ ọ̀rọ̀ lẹ́nu rẹ.” 
'''
"23" = '''
:sup:`23` Nígbà náà ni Peteru pè wọ́n wọlé, ó gbà wọ́n lálejò. Ní ọjọ́ kejì, ó sì dìde, ó bá wọn lọ, díẹ̀ nínú àwọn ti o ti gbàgbọ́ ní Joppa sì bá a lọ pẹ̀lú. 
'''
"24" = '''
:sup:`24` Lọ́jọ́ kejì wọ́n sì wọ Kesarea, Korneliu sì ti ń retí wọn, ó sì ti pe àwọn ìbátan àti àwọn ọ̀rẹ́ rẹ̀ tímọ́tímọ́ jọ. 
'''
"25" = '''
:sup:`25` Ó sì ṣe bí Peteru ti ń wọlé, Korneliu pàdé rẹ̀, ó wólẹ̀ lẹ́sẹ̀ rẹ̀, ó sì foríbalẹ̀ fún un. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n Peteru gbé e dìde, ó ni, “Dìde ènìyàn ni èmi tìkára mi pẹ̀lú.” 
'''
"27" = '''
:sup:`27` Bí ó sì ti ń bá a sọ̀rọ̀, ó wọlé ó sì rí àwọn ènìyàn púpọ̀ tí wọ́n péjọ. 
'''
"28" = '''
:sup:`28` Ó sì wí fún wọn pé, “Ẹ̀yin mọ̀ bí ó ti jẹ́ èèwọ̀ fún ẹni tí ó jẹ́ Júù, láti bá ẹni tí ó jẹ́ ará ilẹ̀ mìíràn kẹ́gbẹ́, tàbí láti tọ̀ ọ́ wá; ṣùgbọ́n Ọlọ́run ti fihàn mi pé, ki èmi má ṣe pé ẹnikẹ́ni ni èèwọ̀ tàbí aláìmọ́. 
'''
"29" = '''
:sup:`29` Nítorí náà ni mo sì ṣe wá ní àìjiyàn, bí a ti ránṣẹ́ pè mi, ǹjẹ́ mo béèrè, nítorí kín ní ẹ̀yin ṣe ránṣẹ́ pè mi?” 
'''
"30" = '''
:sup:`30` Korneliu sì dáhùn pé, “Ní ìjẹrin, mo ń ṣe àdúrà wákàtí kẹsànán ọjọ́ ni ilé mi títí di idayìí, sì wò ó, ọkùnrin kan aláṣọ, àlà dúró níwájú mi. 
'''
"31" = '''
:sup:`31` Ó sì wí pé, ‘Korneliu, a gbọ́ àdúrà rẹ, ọrẹ-àánú rẹ̀ sì wà ni ìrántí níwájú Ọlọ́run. 
'''
"32" = '''
:sup:`32` Ǹjẹ́ ránṣẹ́ lọ sí Joppa, kí ó sì pe Simoni wá, ẹni ti àpèlé rẹ̀ ń jẹ́ Peteru; ó wọ̀ ní ilé Simoni aláwọ létí òkun.’ 
'''
"33" = '''
:sup:`33` Nítorí náà ni mo sì ṣe ránṣẹ́ sì ọ lójúkan náà, ìwọ sì ṣeun tí ó fi wá. Gbogbo wa pé níwájú Ọlọ́run nísinsin yìí, láti gbọ́ ohun gbogbo, ti a pàṣẹ fún ọ láti ọ̀dọ̀ Ọlọ́run wá.” 
'''
"34" = '''
:sup:`34` Peteru sì ya ẹnu rẹ, ó sì wí pé, “Nítòótọ́ mo wòye pé, Ọlọ́run kì í ṣe ojúsàájú ènìyàn. 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n ni gbogbo orílẹ̀-èdè, ẹni tí ó bá bẹ̀rù rẹ̀, ti ó sì ń ṣiṣẹ́ òdodo, ẹni ìtẹ́wọ́gbà ni lọ́dọ̀ rẹ̀. 
'''
"36" = '''
:sup:`36` Ẹyin mọ ọrọ̀ tí Ọlọ́run rán sí àwọn ọmọ Israẹli láti kéde ìròyìn ayọ̀ àlàáfíà nípasẹ̀ Jesu Kristi, ẹni ti ṣe Olúwa ohun gbogbo. 
'''
"37" = '''
:sup:`37` Ẹ̀yin náà mọ ọ̀rọ̀ náà tí a kéde rẹ̀ yíká gbogbo Judea, tí a bẹ̀rẹ̀ rẹ̀ láti Galili, lẹ́yìn bamitiisi ti Johanu wàásù rẹ̀. 
'''
"38" = '''
:sup:`38` Àní Jesu ti Nasareti, gẹ́gẹ́ bí Ọlọ́run ti da Ẹ̀mí Mímọ́ àti agbára le lórí; ẹni tí ó ń kiri ṣe oore, ó ń ṣe ìmúláradá gbogbo àwọn tí èṣù sì ń pọ́n lójú; nítorí Ọlọ́run wà pẹ̀lú rẹ̀. 
'''
"39" = '''
:sup:`39` “Àwa sì ni ẹlẹ́rìí gbogbo ohun tí ó ṣe, ní ilẹ̀ àwọn Júù, àti ni Jerusalẹmu. Ẹni tí wọ́n pa nípa gbígbékọ́ sí orí igi. 
'''
"40" = '''
:sup:`40` Òun ni Ọlọ́run jí dìde ni ọjọ́ kẹta ó sì fi i hàn gbangba. 
'''
"41" = '''
:sup:`41` Kì í ṣe fún gbogbo ènìyàn ni o ri, bí kò ṣe fún àwa ti a jẹ́ ẹlẹ́rìí ti a ti ọwọ́ Ọlọ́run yàn tẹ̀lé, ti a bá a jẹ, ti a sì bá à mu lẹ́yìn ìgbà ti ó jíǹde kúrò nínú òkú. 
'''
"42" = '''
:sup:`42` Ó sì pàṣẹ fún wa láti wàásù fún àwọn ènìyàn, àti láti jẹ́rìí pé, òun ni a ti ọwọ́ Ọlọ́run yàn ṣe onídàájọ́ ààyè àti òkú. 
'''
"43" = '''
:sup:`43` Òun ni gbogbo àwọn wòlíì jẹ́rìí sì pé, ẹnikẹ́ni ti ó bá gbà á gbọ́ yóò rí ìdáríjì ẹ̀ṣẹ̀ gbà nípa orúkọ rẹ̀.” 
'''
"44" = '''
:sup:`44` Bí Peteru sì ti ń sọ ọ̀rọ̀ wọ̀nyí lẹ́nu, Ẹ̀mí Mímọ́ bà lé gbogbo àwọn ti ó gbọ́ ọ̀rọ̀ náà. 
'''
"45" = '''
:sup:`45` Ẹnu sì yà àwọn onígbàgbọ́ ti a ti kọ nílà tí wọ́n bá Peteru wá, nítorí ti a tu ẹ̀bùn Ẹ̀mí Mímọ́ sórí àwọn aláìkọlà pẹ̀lú. 
'''
"46" = '''
:sup:`46` Nítorí wọ́n gbọ́, wọ́n ń fọ onírúurú èdè, wọn sì yin Ọlọ́run lógo. Nígbà náà ni Peteru dáhùn wí pé, 
'''
"47" = '''
:sup:`47` “Ẹnikẹ́ni ha lè ṣòfin pe, kí a má bamitiisi àwọn wọ̀nyí tí wọ́n gba Ẹ̀mí Mímọ́ bí àwa?” 
'''
"48" = '''
:sup:`48` Ó sì pàṣẹ kí a bamitiisi wọn ni orúkọ Jesu Kristi. Nígbà náà ni wọ́n bẹ̀ ẹ́ kí ó dúró ni ọjọ́ mélòó kan. 
'''
