[5]
"1" = '''
:sup:`1` Lẹ́yìn nǹkan wọ̀nyí, àjọ àwọn Júù kan kò; Jesu sì gòkè lọ sí Jerusalẹmu. 
'''
"2" = '''
:sup:`2` Adágún omi kan sì wà ní Jerusalẹmu, létí bodè àgùntàn, tí a ń pè ní Betisaida ní èdè Heberu, tí ó ní ẹnu-ọ̀nà márùn-ún. 
'''
"3" = '''
:sup:`3` Ní ẹ̀gbẹ́ odò yìí ni ọ̀pọ̀ àwọn abirùn ènìyàn máa ń gbé dùbúlẹ̀ sí, àwọn afọ́jú, arọ àti aláàrùn ẹ̀gbà. 
'''
"4" = '''
:sup:`4` Ọkùnrin kan wà níbẹ̀, ẹni tí ó tí wà ní àìlera fún ọdún méjìdínlógójì. 
'''
"5" = '''
:sup:`5` Bí Jesu ti rí i ní ìdùbúlẹ̀, tí ó sì mọ̀ pé ó pẹ́ tí ó ti wà bẹ́ẹ̀, ó wí fún un pé, “Ìwọ fẹ́ kí a mú ọ láradá bí?” 
'''
"6" = '''
:sup:`6` Abirùn náà dá a lóhùn wí pé, “Arákùnrin, èmi kò ní ẹni tí ìbá gbé mi sínú adágún, nígbà tí a bá ń rú omi náà, bí èmi bá ti ń bọ̀ wá, ẹlòmíràn a sọ̀kalẹ̀ sínú rẹ̀ síwájú mi.” 
'''
"7" = '''
:sup:`7` Jesu wí fún un pé, “Dìde, gbé àkéte rẹ, kí o sì máa rìn.” 
'''
"8" = '''
:sup:`8` Lọ́gán, a sì mú ọkùnrin náà láradá, ó sì gbé àkéte rẹ̀, ó sì ń rìn. Ọjọ́ náà sì jẹ́ ọjọ́ ìsinmi. 
'''
"9" = '''
:sup:`9` Nítorí náà àwọn Júù wí fún ọkùnrin náà tí a mú láradá pé, “Ọjọ́ ìsinmi ni òní; kò tọ́ fún ọ láti gbé àkéte rẹ.” 
'''
"10" = '''
:sup:`10` Ó sì dá wọn lóhùn wí pé, “Ẹni tí ó mú mi láradá, ni ó wí fún mi pé, ‘Gbé àkéte rẹ, kí o sì máa rìn.’ ” 
'''
"11" = '''
:sup:`11` Nígbà náà ni wọ́n bi í lérè wí pé, “Ọkùnrin wo ni ẹni tí ó wí fún ọ pé gbé àkéte rẹ, kí o sì máa rìn?” 
'''
"12" = '''
:sup:`12` Ẹni tí a mú láradá náà kò sì mọ̀ ẹni tí ó jẹ́ nítorí Jesu ti kúrò níbẹ̀, àwọn ènìyàn púpọ̀ wà níbẹ̀. 
'''
"13" = '''
:sup:`13` Lẹ́yìn náà, Jesu rí i nínú tẹmpili ó sì wí fún un pé, “Wò ó, a mú ọ láradá: má ṣe dẹ́ṣẹ̀ mọ́, kí ohun tí ó burú ju èyí lọ má ba à bá ọ!” 
'''
"14" = '''
:sup:`14` Ọkùnrin náà lọ, ó sì sọ fún àwọn Júù pé, Jesu ni ẹni tí ó mú òun láradá. 
'''
"15" = '''
:sup:`15` Nítorí èyí ni àwọn Júù ṣe inúnibíni sí Jesu, wọ́n sì ń wá ọ̀nà láti pa á, nítorí tí o ń ṣe nǹkan wọ̀nyí ní ọjọ́ ìsinmi. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Jesu dá wọn lóhùn pé, “Baba mi ń ṣiṣẹ́ títí di ìsinsin yìí, èmi náà sì ń ṣiṣẹ́.” 
'''
"17" = '''
:sup:`17` Nítorí èyí ni àwọn Júù túbọ̀ ń wá ọ̀nà láti pa á, kì í ṣe nítorí pé ó ba ọjọ́ ìsinmi jẹ́ nìkan ni, ṣùgbọ́n ó wí pẹ̀lú pé, Baba òun ni Ọlọ́run jẹ́, ó ń mú ara rẹ̀ bá Ọlọ́run dọ́gba. 
'''
"18" = '''
:sup:`18` Nígbà náà ni Jesu dáhùn, ó sì wí fún wọn pé, “Lóòótọ́, lóòótọ́ ni mo wí fún yín, ọmọ kò lè ṣe ohunkóhun fún ara rẹ̀, bí kò ṣe ohun tí ó bá rí pé Baba ń ṣe, nítorí ohunkóhun tí baba bá ń ṣe, ìwọ̀nyí ni ọmọ náà sì ń ṣe pẹ̀lú. 
'''
"19" = '''
:sup:`19` Nítorí Baba fẹ́ràn ọmọ, ó sì ti fi ohun gbogbo tí ó ń ṣe hàn án, òun yóò sì fi iṣẹ́ tí ó tóbi jù wọ̀nyí lọ hàn án, kí ẹnu lè yà yín. 
'''
"20" = '''
:sup:`20` Nítorí pé, gẹ́gẹ́ bí Baba ti ń jí òkú dìde, tí ó sì ń sọ wọ́n di alààyè: bẹ́ẹ̀ ni ọmọ ń sọ àwọn tí ó fẹ́ di alààyè pẹ̀lú. 
'''
"21" = '''
:sup:`21` Nítorí pé Baba kì í ṣe ìdájọ́ ẹnikẹ́ni, ṣùgbọ́n ó ti fi gbogbo ìdájọ́ lé ọmọ lọ́wọ́, 
'''
"22" = '''
:sup:`22` kí gbogbo ènìyàn lè máa fi ọlá fún ọmọ gẹ́gẹ́ bí wọ́n ti ń fi ọlá fún Baba. Ẹnikẹ́ni tí kò bá fi ọlá fún ọmọ, kò fi ọlá fún Baba tí ó ran an. 
'''
"23" = '''
:sup:`23` “Lóòótọ́, lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí ó bá gbọ́ ọ̀rọ̀ mi, tí ó bá sì gba ẹni tí ó rán mi gbọ́, ó ní ìyè tí kò nípẹ̀kun, òun kì yóò sì wá sí ìdájọ́; ṣùgbọ́n ó ti ré ikú kọjá bọ́ sí ìyè. 
'''
"24" = '''
:sup:`24` Lóòótọ́, lóòótọ́ ni mo wí fún yín, wákàtí náà ń bọ̀, ó sì dé tán nísinsin yìí, nígbà tí àwọn òkú yóò gbọ́ ohùn Ọmọ Ọlọ́run, àwọn tí ó bá gbọ́ yóò sì yè. 
'''
"25" = '''
:sup:`25` Nítorí pé gẹ́gẹ́ bí Baba ti ní ìyè nínú ara rẹ̀; gẹ́gẹ́ bẹ́ẹ̀ ni ó sì fi fún ọmọ láti ní ìyè nínú ara rẹ̀; 
'''
"26" = '''
:sup:`26` Ó sì fún un ní àṣẹ láti máa ṣe ìdájọ́ pẹ̀lú, nítorí tí òun jẹ́ Ọmọ Ènìyàn. 
'''
"27" = '''
:sup:`27` “Kí èyí má ṣe yà yín lẹ́nu; nítorí pé wákàtí ń bọ̀, nínú èyí tí gbogbo àwọn tí ó wà ní ibojì yóò gbọ́ ohun rẹ̀. 
'''
"28" = '''
:sup:`28` Wọn ó sì jáde wá; àwọn tí ó ṣe rere, sí àjíǹde ìyè; àwọn tí ó sì ṣe búburú sí àjíǹde ìdájọ́. 
'''
"29" = '''
:sup:`29` Èmi kò le ṣe ohun kan fún ara mi, bí mo ti ń gbọ́ ni, mo ń dájọ́, òdodo sì ni ìdájọ́ mi; nítorí èmi kò wá ìfẹ́ ti èmi fúnra mi, bí kò ṣe ìfẹ́ ti ẹni tí ó rán mi. 
'''
"30" = '''
:sup:`30` “Bí èmi bá ń jẹ́rìí ara mi, ẹ̀rí mi kì í ṣe òtítọ́. 
'''
"31" = '''
:sup:`31` Ẹlòmíràn ni ẹni tí ń jẹ́rìí mi; èmi sì mọ̀ pé, òtítọ́ ni ẹ̀rí mi tí ó jẹ́. 
'''
"32" = '''
:sup:`32` “Ẹ̀yin ti ránṣẹ́ lọ sọ́dọ̀ Johanu, òun sì ti jẹ́rìí sí òtítọ́. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n èmi kò gba ẹ̀rí lọ́dọ̀ ènìyàn, nǹkan wọ̀nyí ni èmi ń sọ, kí ẹ̀yin lè là. 
'''
"34" = '''
:sup:`34` Òun ni fìtílà tí ó ń jó, tí ó sì ń tànmọ́lẹ̀, ẹ̀yin sì fẹ́ fún sá à kan láti máa yọ̀ nínú ìmọ́lẹ̀ rẹ̀. 
'''
"35" = '''
:sup:`35` “Ṣùgbọ́n èmi ní ẹ̀rí tí ó pọ̀jù ti Johanu lọ. Nítorí iṣẹ́ tí Baba ti fi fún mi láti ṣe parí, iṣẹ́ náà pàápàá tí èmi ń ṣe náà ń jẹ́rìí mi pé, Baba ni ó rán mi. 
'''
"36" = '''
:sup:`36` Àti Baba tìkára rẹ̀ tí ó rán mi ti jẹ́rìí mi. Ẹ̀yin kò gbọ́ ohùn rẹ̀ nígbà kan rí, bẹ́ẹ̀ ni ẹ kò rí ìrísí rẹ̀. 
'''
"37" = '''
:sup:`37` Ẹ kò sì ní ọ̀rọ̀ rẹ̀ láti máa gbé inú yín, nítorí ẹni tí ó rán, òun ni ẹ̀yin kò gbàgbọ́. 
'''
"38" = '''
:sup:`38` Ẹ̀yin ń wá ìwé mímọ́ nítorí ẹ̀yin rò pé nínú wọn ni ẹ̀yin ní ìyè tí kò nípẹ̀kun. Wọ̀nyí sì ni àwọn tí ó ń jẹ́rìí mi. 
'''
"39" = '''
:sup:`39` Ẹ̀yin kò sì fẹ́ láti wá sọ́dọ̀ mi, kí ẹ̀yin ba à lè ní ìyè. 
'''
"40" = '''
:sup:`40` “Èmi kò gba ògo lọ́dọ̀ ènìyàn. 
'''
"41" = '''
:sup:`41` Ṣùgbọ́n èmi mọ̀ pé, ẹ̀yin fúnra yín kò ní ìfẹ́ Ọlọ́run nínú yín. 
'''
"42" = '''
:sup:`42` Èmi wá ní orúkọ Baba mi, ẹ̀yin kò sì gbà mí; bí ẹlòmíràn bá wá ní orúkọ ara rẹ̀, òun ni ẹ̀yin yóò gbà. 
'''
"43" = '''
:sup:`43` Ẹ̀yin ó ti ṣe lè gbàgbọ́, ẹ̀yin tí ń gba ògo lọ́dọ̀ ara yín tí kò wá ògo tí ó ti ọ̀dọ̀ Ọlọ́run nìkan wá? 
'''
"44" = '''
:sup:`44` “Ẹ má ṣe rò pé, èmi ó fi yín sùn lọ́dọ̀ Baba, ẹni tí ń fi yín sùn wà, àní Mose, ẹni tí ẹ̀yin gbẹ́kẹ̀lé. 
'''
"45" = '''
:sup:`45` Nítorí pé ẹ̀yin ìbá gba Mose gbọ́, ẹ̀yin ìbá gbà mí gbọ́, nítorí ó kọ ìwé nípa tèmi. 
'''
"46" = '''
:sup:`46` Ṣùgbọ́n bí ẹ̀yin kò bá gba ìwé rẹ̀ gbọ́, ẹ̀yin ó ti ṣe gbà ọ̀rọ̀ mi gbọ́?” 
'''
