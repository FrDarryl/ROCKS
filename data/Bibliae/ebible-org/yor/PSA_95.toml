[95]
"1" = '''
:sup:`1` Ẹ wá, ẹ jẹ́ kí a kọ orin ayọ̀ sí Olúwa, ẹ jẹ́ kí a kígbe sókè sí àpáta ìgbàlà wa. 
'''
"2" = '''
:sup:`2` Ẹ jẹ́ kí a wá sí iwájú rẹ̀ pẹ̀lú ọpẹ́ kí a sì pòkìkí rẹ̀ pẹ̀lú ohun èlò orin àti ìyìn. 
'''
"3" = '''
:sup:`3` Nítorí Olúwa Ọlọ́run títóbi ni, ọba tí ó tóbi ju gbogbo òrìṣà lọ. 
'''
"4" = '''
:sup:`4` Ní ọwọ́ rẹ̀ ni ọ̀gbun ilẹ̀ wà, ṣóńṣó orí òkè tirẹ̀ ní ṣe. 
'''
"5" = '''
:sup:`5` Tirẹ̀ ni Òkun, nítorí òun ni ó dá a àti ọwọ́ rẹ̀ ni ó fi dá ìyàngbẹ ilẹ̀. 
'''
"6" = '''
:sup:`6` Ẹ wá, ẹ jẹ́ kí a foríbalẹ̀ kí a sìn ín, ẹ jẹ́ kí a kúnlẹ̀ níwájú Olúwa ẹni tí ó dá wa, 
'''
"7" = '''
:sup:`7` nítorí òun ni Ọlọ́run wa, àwa sì ni ènìyàn pápá rẹ̀, àti ọ̀wọ́ ẹran ni abẹ́ ìpamọ́ rẹ̀. Lónìí tí ìwọ bá gbọ́ ohùn rẹ̀, 
'''
"8" = '''
:sup:`8` “Ẹ má ṣe sé ọkàn yín le gẹ́gẹ́ bí ẹ ti ṣe ní Meriba, àti bí ẹ ti ṣe ní ọjọ́ náà ní Massa ní aginjù, 
'''
"9" = '''
:sup:`9` nígbà tí àwọn baba yín dán mi wò tí wọn wádìí mi, tí wọn sì rí iṣẹ́ mi. 
'''
"10" = '''
:sup:`10` Fún ogójì ọdún ni èmi fi bínú sí ìran náà; mo wí pé, ‘Wọ́n jẹ́ ènìyàn tí ọkàn wọn ṣáko lọ wọn kò sì mọ ọ̀nà mi.’ 
'''
"11" = '''
:sup:`11` Nítorí náà ni mo kéde ìbúra nínú ìbínú mi, ‘Wọn kì yóò wọ ibi ìsinmi mi.’ ” 
'''
