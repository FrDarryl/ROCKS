[27]
"1" = '''
:sup:`1` Pẹ̀lúpẹ̀lú Jobu sì tún sọkún ọ̀rọ̀ òwe rẹ̀, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Bí Ọlọ́run ti ń bẹ, ẹni tí ó gba ìdájọ́ mi lọ, àti Olódùmarè tí ó bà mi ní ọkàn jẹ́, 
'''
"3" = '''
:sup:`3` níwọ́n ìgbà tí ẹ̀mí mi ń bẹ nínú mi, àti tí ẹ̀mí Ọlọ́run ń bẹ nínú ihò imú mi. 
'''
"4" = '''
:sup:`4` Ètè mi kì yóò sọ̀rọ̀ èké, bẹ́ẹ̀ ni ahọ́n mi kì yóò sọ̀rọ̀ ẹ̀tàn. 
'''
"5" = '''
:sup:`5` Kí a má rí i pé èmi ń dá yín láre; títí èmi ó fi kú, èmi kì yóò ṣí ìwà òtítọ́ mi kúrò lọ́dọ̀ mi. 
'''
"6" = '''
:sup:`6` Òdodo mi ni èmi dìímú ṣinṣin, èmi kì yóò sì jọ̀wọ́ rẹ̀ lọ́wọ́; àyà mi kì yóò sì gan ọjọ́ kan nínú ọjọ́ ayé mi. 
'''
"7" = '''
:sup:`7` “Kí ọ̀tá mi kí ó dàbí ènìyàn búburú, àti ẹni tí ń dìde sí mi kí ó dàbí ẹni aláìṣòdodo. 
'''
"8" = '''
:sup:`8` Nítorí kí ni ìrètí àgàbàgebè, nígbà tí Ọlọ́run bá ké ẹ̀mí rẹ̀ kúrò, nígbà tí ó sì fà á jáde? 
'''
"9" = '''
:sup:`9` Ọlọ́run yóò ha gbọ́ àdúrà rẹ̀, nígbà tí ìpọ́njú bá dé sí i? 
'''
"10" = '''
:sup:`10` Òun ha le ní inú dídùn sí Olódùmarè? Òun ha lé máa ké pe Ọlọ́run nígbà gbogbo? 
'''
"11" = '''
:sup:`11` “Èmi ó kọ́ yín ní ẹ̀kọ́ ní ti ọwọ́ Ọlọ́run: ọ̀nà tí ń bẹ lọ́dọ̀ Olódùmarè ni èmi kì yóò fi pamọ́. 
'''
"12" = '''
:sup:`12` Kíyèsi i, gbogbo yín ni ó ti rí i; kín ni ìdí ọ̀rọ̀ asán yín? 
'''
"13" = '''
:sup:`13` “Ẹ̀yin ni ìpín ènìyàn búburú lọ́dọ̀ Ọlọ́run, àti ogún àwọn aninilára, tí wọ́n ó gbà lọ́wọ́ Olódùmarè. 
'''
"14" = '''
:sup:`14` Bí àwọn ọmọ rẹ bá di púpọ̀, fún idà ni; àwọn ọmọ ọmọ rẹ̀ kì yóò yó fún oúnjẹ. 
'''
"15" = '''
:sup:`15` Àwọn tí ó kù nínú tirẹ̀ ni a ó sìnkú nínú àjàkálẹ̀-ààrùn: àwọn opó rẹ̀ kì yóò sì sọkún fún wọn. 
'''
"16" = '''
:sup:`16` Bí ó tilẹ̀ kó fàdákà jọ bí erùpẹ̀, tí ó sì dá aṣọ jọ bí amọ̀; 
'''
"17" = '''
:sup:`17` àwọn ohun tí ó tò jọ àwọn olóòtítọ́ ni yóò lò ó; àwọn aláìṣẹ̀ ni yóò sì pín fàdákà rẹ̀. 
'''
"18" = '''
:sup:`18` Òun kọ́ ilé rẹ̀ gẹ́gẹ́ bí kòkòrò aṣọ, àti bí ahéré tí olùṣọ́ kọ́. 
'''
"19" = '''
:sup:`19` Ọlọ́rọ̀ yóò dùbúlẹ̀, ṣùgbọ́n òun kì yóò túnṣe bẹ́ẹ̀ mọ́, nígbà tí ó bá la ojú rẹ̀, gbogbo rẹ̀ a lọ. 
'''
"20" = '''
:sup:`20` Ẹ̀rù ńlá bà á bí omi ṣíṣàn; ẹ̀fúùfù ńlá jí gbé lọ ní òru. 
'''
"21" = '''
:sup:`21` Ẹ̀fúùfù ìlà-oòrùn gbé e lọ, òun sì lọ; àti bí ìjì ńlá ó sì fà á kúrò ní ipò rẹ̀. 
'''
"22" = '''
:sup:`22` Nítorí pé Olódùmarè yóò kọlù ú, kì yóò sì dá sí; òun ìbá yọ̀ láti sá kúrò ní ọwọ́ rẹ̀. 
'''
"23" = '''
:sup:`23` Àwọn ènìyàn yóò sì ṣápẹ́ sí i lórí, wọn yóò sì ṣe síọ̀ sí i kúrò ní ipò rẹ̀.” 
'''
