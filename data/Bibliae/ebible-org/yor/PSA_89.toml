[89]
"1" = '''
:sup:`1` Maskili ti Etani ará Esra. Èmi kọrin títóbi ìfẹ́ Olúwa títí láé; pẹ̀lú ẹnu mi ní èmi yóò jẹ́ kí a mọ òtítọ́ rẹ láti ìran dé ìran. 
'''
"2" = '''
:sup:`2` Èmi ó wí pé, ìfẹ́ rẹ dúró títí láé, pé ìwọ gbe òtítọ́ rẹ kalẹ̀ ní ọ̀run fúnra rẹ̀. 
'''
"3" = '''
:sup:`3` Ìwọ wí pé, “Èmi ti dá májẹ̀mú pẹ̀lú àwọn àyànfẹ́ mi mo ti búra fún Dafidi ìránṣẹ́ mi. 
'''
"4" = '''
:sup:`4` ‘Èmi ó fi ìdí irú-ọmọ rẹ múlẹ̀ títí láé èmí ó sì máa gbe ìtẹ́ rẹ ró láti ìran dé ìran.’ ” 
'''
"5" = '''
:sup:`5` Àwọn ọ̀run yóò máa yin iṣẹ́ ìyanu rẹ, Olúwa, òtítọ́ rẹ ni ìpéjọpọ̀ àwọn ẹni mímọ́. 
'''
"6" = '''
:sup:`6` Ta ni ó wà ní ọ̀run tí a lè fiwé Olúwa? Ta ni nínú àwọn ọmọ alágbára ti a lè fiwé Olúwa? 
'''
"7" = '''
:sup:`7` Nínú àjọ ìgbìmọ̀ ẹni mímọ́, wọ́n bẹ̀rù Ọlọ́run gidigidi; ó sì ní ìbùyìn fún ju gbogbo àwọn tí ó yí i ká. 
'''
"8" = '''
:sup:`8` Olúwa Ọlọ́run alágbára, ta ló dàbí rẹ ìwọ jẹ́ alágbára, Olúwa, òtítọ́ rẹ sì yí ọ ká. 
'''
"9" = '''
:sup:`9` Ìwọ ń darí ríru omi Òkun; nígbà tí ó ru àwọn omi sókè, ìwọ mú wọn parọ́rọ́. 
'''
"10" = '''
:sup:`10` Ìwọ ni ó ti ya Rahabu pẹ́rẹpẹ̀rẹ bí ẹni tí a pa; ìwọ ti fi apá ọwọ́ agbára rẹ tú àwọn ọ̀tá rẹ ká. 
'''
"11" = '''
:sup:`11` Tìrẹ ní àwọn ọ̀run, ayé pẹ̀lú jẹ́ tìrẹ: ayé àti ohun gbogbo tí ó wà nínú rẹ̀: ìwọ ti gbé wọn kalẹ̀. 
'''
"12" = '''
:sup:`12` Gúúsù àti àríwá ìwọ ni ó dá wọn; Tabori àti Hermoni ń fi ayọ̀ yin orúkọ rẹ. 
'''
"13" = '''
:sup:`13` Ìwọ ní apá agbára; agbára ní ọwọ́ rẹ, gíga ní ọwọ́ ọ̀tún rẹ. 
'''
"14" = '''
:sup:`14` Òdodo àti òtítọ́ ni ìpìlẹ̀ ìtẹ́ rẹ: ìdúró ṣinṣin ìfẹ́ àti òtítọ́ ń lọ síwájú rẹ. 
'''
"15" = '''
:sup:`15` Ìbùkún ni fún àwọn ènìyàn tí wọn mọ ohùn ayọ̀ nì, Olúwa wọ́n ó máa rìn ní ìmọ́lẹ̀ ojú rẹ. 
'''
"16" = '''
:sup:`16` Wọn ń ṣògo nínú orúkọ rẹ̀ ní gbogbo ọjọ́, wọn ń yin òdodo rẹ. 
'''
"17" = '''
:sup:`17` Nítorí ìwọ ni ògo agbára wọn; nípa ojúrere ni ìwo wá ń ṣògo. 
'''
"18" = '''
:sup:`18` Nítorí ti Olúwa ni asà wa, ọba wa sì ni Ẹni Mímọ́ Israẹli. 
'''
"19" = '''
:sup:`19` Nígbà náà ni ìwọ sọ̀rọ̀ nínú ìran, sí àwọn olóòtítọ́ rẹ, wí pé, “Èmi ti gbé adé kalẹ̀ sórí ẹni tí ó lágbára, èmi ti gbé ẹni tí a yàn láti ọ̀dọ̀ àwọn ènìyàn ga. 
'''
"20" = '''
:sup:`20` Èmi ti rí Dafidi ìránṣẹ́ mi; pẹ̀lú òróró mímọ́ mi ni mo fi yàn án. 
'''
"21" = '''
:sup:`21` Ìgbà gbogbo ni ọwọ́ mi yóò máa wà pẹ̀lú rẹ̀ apá mí yóò sì fi agbára fún un. 
'''
"22" = '''
:sup:`22` Àwọn ọ̀tá kì yóò borí rẹ̀, àwọn ènìyàn búburú kì yóò rẹ̀ ẹ́ sílẹ̀. 
'''
"23" = '''
:sup:`23` Èmi yóò run àwọn ọ̀tá rẹ níwájú rẹ èmi yóò lu àwọn tí ó kórìíra rẹ bolẹ̀. 
'''
"24" = '''
:sup:`24` Òtítọ́ mi àti ìdúró ṣinṣin ìfẹ́ yóò wà pẹ̀lú rẹ àti ní orúkọ mi ni a ó gbé ìwo rẹ ga. 
'''
"25" = '''
:sup:`25` Èmi ó gbé ọwọ́ rẹ lórí òkun, àti ọwọ́ ọ̀tún rẹ lórí àwọn odo ńlá. 
'''
"26" = '''
:sup:`26` Òun yóò kígbe sí mi pé, ‘Ìwọ ni baba mi, Ọlọ́run mi, àti àpáta ìgbàlà mi!’ 
'''
"27" = '''
:sup:`27` Èmi yóò ṣe é ni àkọ́bí mi, ẹni gíga ju àwọn ọba ayé. 
'''
"28" = '''
:sup:`28` Títí láé ni èmi yóò pa ìfẹ́ dídúró ṣinṣin mọ́ fún un, àti májẹ̀mú mi pẹ̀lú rẹ̀ yóò dúró gbọingbọin. 
'''
"29" = '''
:sup:`29` Èmi ó fi ìdí irú-ọmọ rẹ̀ múlẹ̀ títí láé, àti ìtẹ́ rẹ gẹ́gẹ́ bí ọ̀run ti wà láé. 
'''
"30" = '''
:sup:`30` “Bí àwọn ọmọ rẹ̀ bá kọ òfin mi sílẹ̀ tí wọn kò sì rìn gẹ́gẹ́ bí ìlànà mi. 
'''
"31" = '''
:sup:`31` Tí wọn bá ba ìlànà mi jẹ́ tí wọn kò sì pa àṣẹ mi mọ́, 
'''
"32" = '''
:sup:`32` nígbà náà ni èmi ó fì ọ̀gọ̀ bẹ ìrékọjá wọn wò; àti ẹ̀ṣẹ̀ wọn pẹ̀lú pàṣán; 
'''
"33" = '''
:sup:`33` ṣùgbọ́n èmi kò ní mú ìfẹ́ mi tí ó dúró ṣinṣin kúrò lọ́dọ̀ rẹ, bẹ́ẹ̀ ni èmi kì yóò jẹ́ kí òtítọ́ mi kí ó yẹ̀. 
'''
"34" = '''
:sup:`34` Èmi kì yóò sẹ́ májẹ̀mú mi, bẹ́ẹ̀ ni èmi kì yóò yí ọ̀rọ̀ tí ó ti ẹnu mi jáde padà. 
'''
"35" = '''
:sup:`35` Lẹ́ẹ̀kan ṣoṣo ni èmi ti fi ìwà mímọ́ mi búra; èmi kì yóò purọ́ fún Dafidi. 
'''
"36" = '''
:sup:`36` Irú-ọmọ rẹ yóò dúró títí láé, àti ìtẹ́ rẹ̀ yóò dúró bí oòrùn níwájú mi. 
'''
"37" = '''
:sup:`37` A ó fi múlẹ̀ títí láé bí òṣùpá, àti bi ẹlẹ́rìí òtítọ́ ni ọ̀run.” Sela. 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n nísinsin yìí ìwọ ti ṣá tì, ìwọ sì kórìíra; ìwọ kún fún ìrunú sí ẹni àmì òróró rẹ. 
'''
"39" = '''
:sup:`39` Ìwọ ti sọ májẹ̀mú ìránṣẹ́ rẹ di òfo; ìwọ tàbùkù adé rẹ nínú eruku. 
'''
"40" = '''
:sup:`40` Ìwọ ti wó gbogbo àwọn odi rẹ̀ ìwọ sọ ibi gíga rẹ̀ di ahoro. 
'''
"41" = '''
:sup:`41` Àwọn tí ń kọjá lọ fi ṣe ìjẹ; ó ti di ẹ̀gàn àwọn olùbágbé rẹ̀. 
'''
"42" = '''
:sup:`42` Ìwọ ti gbé ọwọ́ ọ̀tún ọ̀tá rẹ̀ sókè; ìwọ mú gbogbo ọ̀tá rẹ̀ yọ̀. 
'''
"43" = '''
:sup:`43` Pẹ̀lú, ìwọ ti yí ojú idà rẹ̀ padà, ìwọ kò sì dúró tì í nínú ogun. 
'''
"44" = '''
:sup:`44` Ìwọ ti mú ògo rẹ̀ kùnà, ìwọ si wó ìtẹ́ rẹ̀ palẹ̀ sílẹ̀ẹ́lẹ̀. 
'''
"45" = '''
:sup:`45` Ìwọ ti gé ọjọ́ èwe rẹ̀ kúrú; ìwọ sì fi ìtìjú bò ó. 
'''
"46" = '''
:sup:`46` Yóò ti pẹ́ tó, Olúwa? Tí ìwọ ó ha fi ara rẹ pamọ́ títí láé? Yóò ti pẹ́ to tí ìbínú rẹ yóò máa jó bí iná? 
'''
"47" = '''
:sup:`47` Rántí bí ọjọ́ mi ti kúrú tó nítorí asán ha ni ìwọ fi ṣẹ̀dá àwọn ènìyàn! 
'''
"48" = '''
:sup:`48` Ta ni yóò wà láààyè tí kò ní rí ikú rẹ̀? Ta ló lè sá kúrò nínú agbára isà òkú? 
'''
"49" = '''
:sup:`49` Olúwa, níbo ni ìṣeun ìfẹ́ rẹ àtijọ́ wà, tí ìwọ ti fi òtítọ́ rẹ búra fún Dafidi? 
'''
"50" = '''
:sup:`50` Rántí, Olúwa, bí a ti ń gan àwọn ìránṣẹ́ rẹ; bí èmi ti gbà ní àyà mi láti ọ̀dọ̀ àwọn ènìyàn, 
'''
"51" = '''
:sup:`51` ẹ̀gàn tí àwọn ọ̀tá rẹ gàn, Olúwa, tí wọn gan ipasẹ̀ ẹni àmì òróró rẹ. 
'''
"52" = '''
:sup:`52` Olùbùkún ní Olúwa títí láé. 
'''
