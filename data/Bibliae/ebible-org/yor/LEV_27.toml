[27]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé. 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli pé, ‘Bí ẹnìkan bá jẹ́ ẹ̀jẹ́ pàtàkì láti ya ènìyàn kan sọ́tọ̀ fún Olúwa nípa sísan iye tí ó tó, 
'''
"3" = '''
:sup:`3` kí iye owó ọkùnrin láti ọmọ ogún ọdún sí ọgọ́ta ọdún jẹ́ àádọ́ta òsùwọ̀n ṣékélì fàdákà, gẹ́gẹ́ bí òsùwọ̀n ṣékélì ti ibi mímọ́ Olúwa. 
'''
"4" = '''
:sup:`4` Bí ẹni náà bá jẹ obìnrin, kí iye owó rẹ̀ jẹ́ ọgbọ̀n òsùwọ̀n ṣékélì. 
'''
"5" = '''
:sup:`5` Bí ẹni náà bá jẹ́ ọmọ ọdún márùn-ún sí ogún ọdún, kí iye owó rẹ̀ jẹ́ ogún ṣékélì fún ọkùnrin àti òsùwọ̀n ṣékélì mẹ́wàá fún obìnrin. 
'''
"6" = '''
:sup:`6` Bí ẹni náà bá jẹ́ ọmọ oṣù kan sí ọdún márùn-ún, kí iye owó rẹ̀ jẹ́ òsùwọ̀n ṣékélì fàdákà márùn-ún fún ọkùnrin àti òsùwọ̀n ṣékélì fàdákà mẹ́ta fún obìnrin. 
'''
"7" = '''
:sup:`7` Bí ẹni náà bá jẹ́ ọmọ ọgọ́ta ọdún àti jù bẹ́ẹ̀ lọ, kí iye owó rẹ̀ jẹ́ òsùwọ̀n ṣékélì mẹ́ẹ̀ẹ́dógún fún ọkùnrin àti òsùwọ̀n ṣékélì mẹ́wàá fún obìnrin. 
'''
"8" = '''
:sup:`8` Bí ẹnìkan tí ó jẹ́ ẹ̀jẹ́ bá tálákà púpọ̀ dé bi pé kò lè san iye owó náà, kí a mú ẹni náà wá síwájú àlùfáà, àlùfáà yóò sì dá iye owó tí ó lè san lé e gẹ́gẹ́ bí agbára ẹni náà tí ó jẹ́ ẹ̀jẹ́. 
'''
"9" = '''
:sup:`9` “ ‘Bí ẹ̀jẹ́ tí ó jẹ́ bá jẹ́ ẹranko èyí tí ó jẹ́ ìtẹ́wọ́gbà gẹ́gẹ́ bí ọrẹ fún Olúwa, irú ẹran bẹ́ẹ̀ tí a bá fi fún Olúwa di mímọ́. 
'''
"10" = '''
:sup:`10` Ẹni tí ó jẹ́ ẹ̀jẹ́ náà kò gbọdọ̀ pàrọ̀ ẹran mìíràn, yálà kí ó pàrọ̀ èyí tí ó dára sí èyí tí kò dára tàbí èyí tí kò dára sí èyí tí ó dára. Bí ó bá ṣe bẹ́ẹ̀ ti Olúwa ni ẹranko méjèèjì. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n bí ó bá jẹ́ ẹ̀jẹ́ ní ti ẹranko àìmọ́ tí a fi tọrẹ: èyí tí kò jẹ́ ìtẹ́wọ́gbà bí i ọrẹ fún Olúwa. Kí ọkùnrin náà mú ọrẹ náà lọ fún àlùfáà. 
'''
"12" = '''
:sup:`12` Kí àlùfáà díye lé e, gẹ́gẹ́ bí ó ti dára tàbí bí ó ti bàjẹ́ sí. Iye owó náà ni kí ó jẹ́. 
'''
"13" = '''
:sup:`13` Bí ẹni náà bá fẹ́ rà á padà, ó gbọdọ̀ san iye owó rẹ̀ àti ìdá ogún iye owó náà láfikún. 
'''
"14" = '''
:sup:`14` “ ‘Bí ẹnikẹ́ni bá ya ilẹ̀ rẹ̀ sí mímọ́ fún Olúwa: kí àlùfáà kó sọ iye tí yóò san gẹ́gẹ́ bí ilẹ̀ náà ti dára tàbí bàjẹ́ sí, iye owó náà ni kí ó jẹ́. 
'''
"15" = '''
:sup:`15` Bí ẹni tí ó yá ilé náà sí mímọ́ bá fẹ́ rà á padà. Jẹ́ kí ó fi ìdámárùn-ún owó ìdíyelé rẹ̀ kún ún, yóò si jẹ́ tirẹ̀. 
'''
"16" = '''
:sup:`16` “ ‘Bí ẹnìkan bá sì ya ara ilẹ̀ ìdílé rẹ̀ sí mímọ́ fún Olúwa. Iye tí ó bá jẹ́ ni kí wọ́n ṣètò gẹ́gẹ́ bí iye èso tí a ó fi gbìn ín. Àádọ́ta ṣékélì fàdákà fún òsùwọ̀n homeri irúgbìn barle. 
'''
"17" = '''
:sup:`17` Bí ó ba ṣe pé ní ọdún ìdásílẹ̀ ni ó ya ilẹ̀ náà sí mímọ́. Iye owó tí wọn sọtẹ́lẹ̀ náà ni kí o san. 
'''
"18" = '''
:sup:`18` Bí ó bá ya ilẹ̀ náà sí mímọ́ lẹ́yìn ọdún ìdásílẹ̀ kí àlùfáà sọ iye owó tí yóò san fún ọdún tókù kí ọdún ìdásílẹ̀ mìíràn tó pé iye owó tí ó gbọdọ̀ jẹ yóò dínkù. 
'''
"19" = '''
:sup:`19` Bí ẹni tí ó ya ilẹ̀ sí mímọ́ bá fẹ́ rà á padà, kí ó san iye owó náà pẹ̀lú àfikún ìdámárùn-ún. Ilẹ̀ náà yóò sì di tirẹ̀. 
'''
"20" = '''
:sup:`20` Bí kò bá ra ilẹ̀ náà padà tàbí bí ó bá tà á fún ẹlòmíràn kò le è ri rà padà mọ́. 
'''
"21" = '''
:sup:`21` Bí a bá fi ilẹ̀ náà sílẹ̀ ní ọdún ìdásílẹ̀ yóò di mímọ́ gẹ́gẹ́ bí ilẹ̀ tí a fi fún Olúwa. Yóò sì di ohun ìní àlùfáà. 
'''
"22" = '''
:sup:`22` “ ‘Bí ẹnikẹ́ni bá ya ilẹ̀ tí ó ti rà tí kì í ṣe ilẹ̀ ìdílé rẹ̀ sí mímọ́ fún Olúwa. 
'''
"23" = '''
:sup:`23` Kí àlùfáà sọ iye tí ó tọ títí di ọdún ìdásílẹ̀. Kí ọkùnrin náà sì san iye owó náà ní ọjọ́ náà gẹ́gẹ́ bí ohun mímọ́ sí Olúwa. 
'''
"24" = '''
:sup:`24` Ní ọdún ìdásílẹ̀ ilẹ̀ náà yóò padà di ti ẹni tí ó ni í, lọ́wọ́ ẹni tí a ti rà á. 
'''
"25" = '''
:sup:`25` Gbogbo iye owó wọ̀nyí gbọdọ̀ wà ní ìbámu pẹ̀lú ṣékélì ibi mímọ́, ogún gera. 
'''
"26" = '''
:sup:`26` “ ‘Kò sí ẹni tí ó gbọdọ̀ ya gbogbo àkọ́bí ẹran sọ́tọ̀. Èyí jẹ́ ti Olúwa nípasẹ̀ òfin àkọ́bí: yálà akọ màlúù ni tàbí àgùntàn, ti Olúwa ni. 
'''
"27" = '''
:sup:`27` Bí ó bá jẹ́ ọ̀kan nínú àwọn ẹran tí kò mọ́, nígbà náà ni kí ó rà á padà gẹ́gẹ́ bí ìdíyelé rẹ̀, kí ó sì fi ìdámárùn-ún lé e, tàbí bí a kò bá rà á padà kí ẹ tà á gẹ́gẹ́ bí ìdíyelé rẹ̀. 
'''
"28" = '''
:sup:`28` “ ‘Ohun tí a bá yà sí mímọ́ pátápátá láti ọwọ́ ẹnikẹ́ni sí Olúwa tàbí ẹranko tàbí ilẹ̀ tí ó jogún, òun kò gbọdọ̀ tà á kí ó rà á padà. Gbogbo ohun ìyàsọ́tọ̀ bẹ́ẹ̀ di mímọ́ jùlọ fún Olúwa. 
'''
"29" = '''
:sup:`29` “ ‘Ẹni tí ẹ bá ti yà sọ́tọ̀ fún pípa, ẹnikẹ́ni kò gbọdọ̀ rà á padà, pípa ni kí ẹ pa á. 
'''
"30" = '''
:sup:`30` “ ‘Gbogbo ìdámẹ́wàá ilẹ̀ náà yálà tí èso ilẹ̀ ni, tàbí tí èso igi, ti Olúwa ni. Mímọ́ ni fún Olúwa. 
'''
"31" = '''
:sup:`31` Bí ẹnikẹ́ni bá fẹ́ ra ìdámẹ́wàá nǹkan rẹ̀ padà, o gbọdọ̀ fi márùn-ún kún un. 
'''
"32" = '''
:sup:`32` Gbogbo ìdámẹ́wàá àgbò àti ẹran ọ̀sìn, àní ìdámẹ́wàá ẹran tó bá kọjá lábẹ́ ọ̀pá darandaran kí ó jẹ́ mímọ́ fún Olúwa. 
'''
"33" = '''
:sup:`33` Ènìyàn kò gbọdọ̀ wádìí bóyá ó dára tàbí kò dára, kò sì gbọdọ̀ pààrọ̀ rẹ̀. Bí ó bá pààrọ̀ rẹ̀: àti èyí tí ó pààrọ̀ àti èyí tí ó fi pààrọ̀ ni kí ó jẹ́ mímọ́. Wọn kò gbọdọ̀ rà á padà.’ ” 
'''
"34" = '''
:sup:`34` Àwọn àṣẹ wọ̀nyí ni Olúwa pa fún Mose fún àwọn ọmọ Israẹli ní orí òkè Sinai.
'''
