[11]
"1" = '''
:sup:`1` Lẹ́yìn ìgbà tí Jesu sì ti parí ọ̀rọ̀ tí ó ń sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ méjìlá, ó ti ibẹ̀ rékọjá láti máa kọ́ni àti láti máa wàásù ní àwọn ìlú Galili gbogbo. 
'''
"2" = '''
:sup:`2` Nígbà tí Johanu gbọ́ ohun tí Kristi ṣe nínú ẹ̀wọ̀n, ó rán àwọn ọmọ-ẹ̀yìn rẹ̀ 
'''
"3" = '''
:sup:`3` láti béèrè lọ́wọ́ rẹ̀ pé, “Ṣe ìwọ ni ẹni tó ń bọ̀ wá tàbí kí a máa retí ẹlòmíràn?” 
'''
"4" = '''
:sup:`4` Jesu dáhùn ó wí pé, “Ẹ padà lọ, ẹ sì sọ fún Johanu ohun tí ẹ̀yin gbọ́, àti èyí tí ẹ̀yin rí. 
'''
"5" = '''
:sup:`5` Àwọn afọ́jú ń ríran, àwọn amúnkùn ún rìn, a ń wẹ àwọn adẹ́tẹ̀ mọ́ kúrò nínú ẹ̀tẹ̀ wọn, àwọn adití ń gbọ́rọ̀, a ń jí àwọn òkú dìde, a sì ń wàásù ìyìnrere fún àwọn òtòṣì. 
'''
"6" = '''
:sup:`6` Alábùkún fún ni ẹni tí kò rí ohun ìkọ̀sẹ̀ nípa mi.” 
'''
"7" = '''
:sup:`7` Nígbà tí àwọn ọmọ-ẹ̀yìn Johanu ti lọ tán, Jesu bẹ̀rẹ̀ sí í sọ fún ọ̀pọ̀ ènìyàn nípa ti Johanu: “Kí ni ẹ̀yin jáde lọ wò ní aginjù? Ewéko tí afẹ́fẹ́ ń mi? 
'''
"8" = '''
:sup:`8` Bí kò bá ṣe bẹ́ẹ̀, kí ni ẹ̀yin lọ òde lọ í wò? Ọkùnrin tí a wọ̀ ni aṣọ dáradára? Rárá àwọn ti ó wọ aṣọ dáradára wà ní ààfin ọba. 
'''
"9" = '''
:sup:`9` Àní kí ní ẹ jáde láti lọ wò? Wòlíì? Bẹ́ẹ̀ ni, mo wí fún yín, ó sì ju wòlíì lọ.” 
'''
"10" = '''
:sup:`10` Èyí ni ẹni tí a ti kọ̀wé rẹ̀ pé: “ ‘Èmi yóò rán ìránṣẹ́ mi síwájú rẹ, ẹni tí yóò tún ọ̀nà rẹ ṣe níwájú rẹ.’ 
'''
"11" = '''
:sup:`11` Lóòótọ́ ni mó wí fún yín, nínú àwọn tí a bí nínú obìnrin, kò sí ẹni tí ó tí í dìde tí ó ga ju Johanu onítẹ̀bọmi lọ, síbẹ̀ ẹni tí ó kéré jù ní ìjọba ọ̀run ni ó pọ̀jù ú lọ. 
'''
"12" = '''
:sup:`12` Láti ìgbà ọjọ́ Johanu onítẹ̀bọmi títí di àkókò yìí ni ìjọba ọ̀run ti di à fi agbára wọ̀, àwọn alágbára ló ń fi ipá gbà á. 
'''
"13" = '''
:sup:`13` Nítorí náà gbogbo òfin àti wòlíì ni ó sọtẹ́lẹ̀ kí Johanu kí ó tó dé. 
'''
"14" = '''
:sup:`14` Bí ẹ̀yin yóò bá gbà á, èyí ni Elijah tó ń bọ̀ wá. 
'''
"15" = '''
:sup:`15` Ẹni tí ó bá ní etí, kí ó gbọ́. 
'''
"16" = '''
:sup:`16` “Kí ni èmi ìbá fi ìran yìí wé? Ó dàbí àwọn ọmọ kékeré tí ń jókòó ní ọjà tí wọ́n sì ń ké pe àwọn ẹlẹgbẹ́ wọn: 
'''
"17" = '''
:sup:`17` “ ‘Àwa ń fun fèrè fún yín, ẹ̀yin kò jó; àwa kọrin ọ̀fọ̀ ẹ̀yin kò káàánú.’ 
'''
"18" = '''
:sup:`18` Nítorí Johanu wá kò bá a yín jẹ bẹ́ẹ̀ ni kò mu, ẹ̀yin sì wí pé, ‘Ó ní ẹ̀mí èṣù.’ 
'''
"19" = '''
:sup:`19` Ọmọ Ènìyàn wá bá a yín jẹun, ó sì bá yin mu, wọ́n wí pé, ‘Ọ̀jẹun àti ọ̀mùtí; ọ̀rẹ́ àwọn agbowó òde àti àwọn ẹlẹ́ṣẹ̀.’ Ṣùgbọ́n a dá ọgbọ́n láre nípa ìṣe rẹ̀.” 
'''
"20" = '''
:sup:`20` Nígbà náà ni Jesu bẹ̀rẹ̀ sí í bá ìlú tí ó ti ṣe ọ̀pọ̀ iṣẹ́ ìyanu rẹ̀ wí, nítorí wọn kò ronúpìwàdà. 
'''
"21" = '''
:sup:`21` Ó wí pé, “Ègbé ni fún ìwọ Korasini, ègbé ni fún ìwọ Betisaida! Ìbá ṣe pé a ti ṣe àwọn iṣẹ́ ìyanu tí a ṣe nínú yín ní a ṣe ni Tire àti Sidoni, àwọn ènìyàn wọn ìbá ti ronúpìwàdà ti pẹ́ nínú aṣọ ọ̀fọ̀ àti eérú. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n mo wí fún yín, yóò sàn fún Tire àti Sidoni ní ọjọ́ ìdájọ́ jù fún yín. 
'''
"23" = '''
:sup:`23` Àti ìwọ Kapernaumu, a ó ha gbé ọ ga sókè ọ̀run? Rárá, a ó rẹ̀ ọ́ sílẹ̀ sí ipò òkú. Nítorí, ìbá ṣe pé a ti ṣe iṣẹ́ ìyanu tí a ṣe nínú rẹ ní Sodomu, òun ìbá wà títí di òní. 
'''
"24" = '''
:sup:`24` Lóòótọ́ yóò sàn fún ilẹ̀ Sodomu ní ọjọ́ ìdájọ́ jù fún ìwọ lọ.” 
'''
"25" = '''
:sup:`25` Nígbà náà ni Jesu wí pé, “Mo yìn ọ Baba, Olúwa ọ̀run àti ayé, nítorí ìwọ ti fi òtítọ́ yìí pamọ́ fún àwọn tó jẹ́ ọlọ́gbọ́n àti amòye, Ìwọ sì ti fi wọ́n hàn fún àwọn ọmọ wẹ́wẹ́. 
'''
"26" = '''
:sup:`26` Bẹ́ẹ̀ ni, Baba, nítorí ó wù ọ́ láti ṣe bẹ́ẹ̀. 
'''
"27" = '''
:sup:`27` “Ohun gbogbo ni Baba mi ti fi sí ìkáwọ́ mi. Kò sí ẹni tí ó mọ ọmọ bí kò ṣe Baba, bẹ́ẹ̀ ni kò sí ẹnikẹ́ni tí ó mọ Baba, bí kò ṣe ọmọ, àti àwọn tí ọmọ yan láti fi ara hàn fún. 
'''
"28" = '''
:sup:`28` “Ẹ wá sọ́dọ̀ mi gbogbo ẹ̀yin tí ń ṣiṣẹ́ tí a sì di ẹrù wíwúwo lé lórí, èmi yóò sì fún yín ní ìsinmi. 
'''
"29" = '''
:sup:`29` Ẹ gbé àjàgà mi wọ̀. Ẹ kọ́ ẹ̀kọ́ lọ́dọ̀ mi nítorí onínútútù àti onírẹ̀lẹ̀ ọkàn ni èmi, ẹ̀yin yóò sì ri ìsinmi fún ọkàn yín. 
'''
"30" = '''
:sup:`30` Nítorí àjàgà mi rọrùn ẹrù mi sì fúyẹ́.” 
'''
