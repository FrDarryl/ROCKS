[36]
"1" = '''
:sup:`1` Ní ọdún kẹrìnlá ìjọba Hesekiah, Sennakeribu ọba Asiria kọlu gbogbo àwọn ìlú olódi ní ilẹ̀ Juda ó sì kó gbogbo wọn. 
'''
"2" = '''
:sup:`2` Lẹ́yìn náà, ọba Asiria rán olórí ogun rẹ̀ pẹ̀lú ọ̀pọ̀lọpọ̀ ọmọ-ogun láti Lakiṣi sí ọba Hesekiah ní Jerusalẹmu. Nígbà tí ọ̀gágun náà dúró níbi ojúṣàn adágún ti apá òkè, ní ojú ọ̀nà sí pápá alágbàfọ̀, 
'''
"3" = '''
:sup:`3` Ṣebna Eliakimu ọmọ Hilkiah alábojútó ààfin, Ṣebna akọ̀wé, àti Joah ọmọ Asafu akọ̀wé jáde lọ pàdé rẹ̀. 
'''
"4" = '''
:sup:`4` Ọ̀gágun náà sọ fún wọn wí pé, “Ẹ sọ fún Hesekiah, “ ‘Èyí yìí ni ohun tí ọba ńlá, ọba Asiria sọ pé: Lórí i kí ni ìwọ gbé ìgbẹ́kẹ̀lé tìrẹ yìí lé? 
'''
"5" = '''
:sup:`5` Ìwọ sọ wí pé ìwọ ní ète àti agbára ogun—ṣùgbọ́n ìwọ ń sọ ọ̀rọ̀ asán. Ta ni ìwọ gbẹ́kẹ̀lé tí ìwọ fi ṣọ̀tẹ̀ sí mi? 
'''
"6" = '''
:sup:`6` Wò ó nísinsin yìí, ìwọ gbẹ́kẹ̀lé Ejibiti ẹ̀rún igi ọ̀pá lásán tí í gún ni lọ́wọ́ tí í sì í dọ́gbẹ́ sí ni lára tí a bá gbára lé e! Bẹ́ẹ̀ ni Farao ọba Ejibiti sí àwọn tí ó bá gbẹ́kẹ̀lé e. 
'''
"7" = '''
:sup:`7` Bí o bá sì sọ fún mi pé, “Àwa gbẹ́kẹ̀lé Olúwa Ọlọ́run wa,” kì í ṣe òun ni Hesekiah ti mú àwọn ibi gíga àti pẹpẹ rẹ̀ kúrò, tí ó sì wí fún Juda àti Jerusalẹmu pé, “Ẹ̀yin gbọdọ̀ sìn níwájú pẹpẹ yìí”? 
'''
"8" = '''
:sup:`8` “ ‘Ẹ wá nísinsin yìí, bá ọ̀gá mi pa ìmọ̀ pọ̀, ọba Asiria, èmi yóò fún ọ ní ẹgbẹ̀rún méjì (2,000) ẹṣin bí ìwọ bá le è fi agẹṣin lé wọn lórí! 
'''
"9" = '''
:sup:`9` Báwo ni ẹ ṣe lè lé ẹyọ kan ṣoṣo padà nínú èyí tí ó kéré jù nínú àwọn balógun olúwa mi, bí ó tilẹ̀ jẹ́ pé ẹ gbẹ́kẹ̀lé Ejibiti fún kẹ̀kẹ́-ẹṣin àti àwọn ẹlẹ́ṣin? 
'''
"10" = '''
:sup:`10` Síwájú sí i, ǹjẹ́ mo wa lè wá bá ilẹ̀ yìí jà kí n sì pa á run láìsí Olúwa? Olúwa fún rara rẹ̀ ló sọ pé kí n bá orílẹ̀-èdè yìí jà kí n sì pa á run.’ ” 
'''
"11" = '''
:sup:`11` Lẹ́yìn náà ni Eliakimu, Ṣebna àti Joah sọ fún ọ̀gágun náà pé, “Jọ̀wọ́ máa bá àwọn ìránṣẹ́ rẹ sọ̀rọ̀ ní èdè Aramaiki, nítorí pé àwa gbọ́ ọ. Má ṣe bá wa sọ̀rọ̀ ní èdè Heberu ní etí àwọn ènìyàn tí ó wà lórí ògiri mọ́.” 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n aláṣẹ dáhùn pé, “Ṣé fún ọ̀gá rẹ àti ìwọ nìkan ní ọ̀gá mi rán mi sí láti sọ àwọn nǹkan wọ̀nyí kì í sì í ṣe fún àwọn ọkùnrin tí ó jókòó lórí odi ni gẹ́gẹ́ bí ìwọ, ni yóò ní láti jẹ ìgbẹ́ ará wọn kí wọ́n sì mu ìtọ̀ ará wọn?” 
'''
"13" = '''
:sup:`13` Lẹ́yìn náà ni ọ̀gágun náà dìde tí ó sì ké síta ní èdè Heberu pé, “Ẹ gbọ́ àwọn ọ̀rọ̀ ọba ńlá, ọba Asiria! 
'''
"14" = '''
:sup:`14` Ohun tí ọba wí nìyìí, Ẹ má ṣe jẹ́ kí Hesekiah tàn yín jẹ. Òun kò le è gbà yín sílẹ̀! 
'''
"15" = '''
:sup:`15` Ẹ má ṣe jẹ́ kí Hesekiah rọ̀ yín láti gbẹ́kẹ̀lé Olúwa nígbà tí ó sọ pé, ‘Olúwa yóò kúkú gbà wá; a kì yóò fi ìlú yìí lé ọba Asiria lọ́wọ́.’ 
'''
"16" = '''
:sup:`16` “Ẹ má ṣe tẹ́tí sí Hesekiah. Ohun tí ọba Asiria wí nìyìí. Ẹ fi ẹ̀bùn bá mi rẹ́, kí ẹ sì jáde tọ̀ mí wá. Lẹ́yìn náà, ẹnìkọ̀ọ̀kan yín yóò sì jẹ nínú àjàrà àti igi ọ̀pọ̀tọ́ rẹ̀ bẹ́ẹ̀ ni yóò sì mu omi nínú kànga rẹ̀, 
'''
"17" = '''
:sup:`17` títí tí èmi yóò fi mú un yín lọ sí ilẹ̀ kan tí ó dàbí i tiyín, ilẹ̀ tí ó ní irúgbìn oníhóró àti wáìnì tuntun, ilẹ̀ tí ó ní àkàrà àti ọgbà àjàrà. 
'''
"18" = '''
:sup:`18` “Ẹ má ṣe jẹ́ kí Hesekiah ṣì yín lọ́nà nígbà tí ó sọ wí pé, ‘Olúwa yóò gbà wá.’ Ǹjẹ́ ọlọ́run orílẹ̀-èdè kan ha ti gbà á kúrò lọ́wọ́ ọba Asiria bí? 
'''
"19" = '''
:sup:`19` Níbo ni àwọn òrìṣà Hamati àti Arpadi ha wà? Níbo ni àwọn òrìṣà Sefarfaimi ha wà? Ǹjẹ́ wọn ti já Samaria gbà kúrò lọ́wọ́ mi bí? 
'''
"20" = '''
:sup:`20` Èwo nínú àwọn òrìṣà orílẹ̀-èdè wọ̀nyí ló ha ti dáàbò bo ilẹ̀ ẹ rẹ̀ kúrò lọ́wọ́ mi? Báwo ni Olúwa ṣe wá le gba Jerusalẹmu kúrò lọ́wọ́ mi?” 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n àwọn ènìyàn náà dákẹ́ rọ́rọ́ wọn kò sì mú èsì kankan wá, nítorí ọba ti pàṣẹ fún wọn pé, “Ẹ má ṣe dá a lóhùn.” 
'''
"22" = '''
:sup:`22` Lẹ́yìn náà ni Eliakimu ọmọ Hilkiah alákòóso ààfin, Ṣebna akọ̀wé àti Joah ọmọ Asafu akọ̀wé àkọsílẹ̀ lọ sí ọ̀dọ̀ Hesekiah pẹ̀lú aṣọ wọn ní fífàya, wọ́n sì sọ ohun tí ọ̀gágun ti wí. 
'''
