[144]
"1" = '''
:sup:`1` Ti Dafidi. Ìyìn sí Olúwa àpáta mi, ẹni tí ó kọ́ ọwọ́ mi fún ogun, àti ìka mi fún ìjà. 
'''
"2" = '''
:sup:`2` Òun ni Ọlọ́run ìfẹ́ mi àti odi alágbára mi, ibi gíga mi àti olùgbàlà mi, asà mi, ẹni tí èmi gbẹ́kẹ̀lé, ẹni tí ó tẹrí àwọn ènìyàn ba lábẹ́ mi. 
'''
"3" = '''
:sup:`3` Olúwa, kí ni ènìyàn tí ìwọ fi ń ṣàníyàn fún un, tàbí ọmọ ènìyàn tí ìwọ fi ń ronú nípa rẹ̀? 
'''
"4" = '''
:sup:`4` Ènìyàn rí bí èmi; ọjọ́ rẹ̀ rí bí òjìji tí ń kọjá lọ. 
'''
"5" = '''
:sup:`5` Tẹ ọ̀run rẹ ba, Olúwa, kí o sì sọ̀kalẹ̀; tọ́ àwọn òkè ńlá wọn yóò sí rú èéfín. 
'''
"6" = '''
:sup:`6` Rán mọ̀nàmọ́ná kí ó sì fọ́n àwọn ọ̀tá ká; ta ọfà rẹ kí ó sì dà wọ́n rú. 
'''
"7" = '''
:sup:`7` Na ọwọ́ rẹ sílẹ̀ láti ibi gíga; gbà mí kí o sì yọ mí nínú ewu kúrò nínú omi ńlá: kúrò lọ́wọ́ àwọn ọmọ àjèjì. 
'''
"8" = '''
:sup:`8` Ẹnu ẹni tí ó kún fún èké ẹni tí ọwọ́ ọ̀tún rẹ̀ jẹ́ ìrẹ́jẹ. 
'''
"9" = '''
:sup:`9` Èmi yóò kọ orin tuntun sí ọ Ọlọ́run; lára ohun èlò orin olókùn mẹ́wàá èmi yóò kọ orin sí ọ. 
'''
"10" = '''
:sup:`10` Òun ni ó fi ìgbàlà fún àwọn ọba, ẹni tí ó gba Dafidi ìránṣẹ́ rẹ̀ lọ́wọ́ idà ìpanilára. Lọ́wọ́ pípanirun. 
'''
"11" = '''
:sup:`11` Gbà mí kí o sì yọ mí nínú ewu kúrò lọ́wọ́ àwọn ọmọ àjèjì tí ẹnu wọn kún fún èké, tí ọwọ́ ọ̀tún wọn jẹ́ ọwọ́ ọ̀tún èké. 
'''
"12" = '''
:sup:`12` Kí àwọn ọmọkùnrin wa kí ó dàbí igi gbígbìn tí ó dàgbà ni ìgbà èwe wọn, àti ọmọbìnrin wa yóò dàbí òpó ilé tí a ṣe ọ̀nà sí bí àfarawé ààfin. 
'''
"13" = '''
:sup:`13` Àká wa yóò kún pẹ̀lú gbogbo onírúurú oúnjẹ àgùntàn wa yóò pọ̀ si ní ẹgbẹ̀rún, ní ẹgbẹ̀rún mẹ́wàá ní oko wa: 
'''
"14" = '''
:sup:`14` àwọn màlúù wa yóò ru ẹrù wúwo kí ó má sí ìkọlù, kí ó má sí ìkólọ sí ìgbèkùn, kí ó má sí i igbe ìpọ́njú ní ìgboro wa. 
'''
"15" = '''
:sup:`15` Ìbùkún ni fún àwọn ènìyàn náà tí ó wà ní irú ipò bẹ́ẹ̀, ìbùkún ni fún àwọn ènìyàn náà, tí ẹni tí Ọlọ́run Olúwa ń ṣe. 
'''
