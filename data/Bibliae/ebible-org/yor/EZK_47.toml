[47]
"1" = '''
:sup:`1` Ọkùnrin náà mú mi padà lọ sí àbáwọlé tẹmpili náà, mo sì rí omi tí ó ń tú jáde láti abẹ́ ìloro tẹmpili náà sí apá ìhà ìlà-oòrùn (nítorí tẹmpili náà dojúkọ ìhà ìlà-oòrùn). Omi náà ń tú jáde sí ìsàlẹ̀ láti abẹ́, ní ìhà gúúsù tẹmpili náà, ní ìhà gúúsù pẹpẹ. 
'''
"2" = '''
:sup:`2` Ó wá mú mi gba ojú ọ̀nà àríwá jáde, ó sì mú mi yí ìta ojú ọ̀nà ìta tí ó dojúkọ ìhà ìlà-oòrùn, omi náà sì ń sàn láti ìhà gúúsù wá. 
'''
"3" = '''
:sup:`3` Bí ọkùnrin náà ti lọ sí apá ìhà ìlà-oòrùn pẹ̀lú okùn wíwọ̀n nǹkan lọ́wọ́ rẹ̀, ó wọn ẹgbẹ̀rún (1,000) ìgbọ̀nwọ́, ó sì mú mi gba ibi odò kan tí kò jì jù kókósẹ̀ lọ. 
'''
"4" = '''
:sup:`4` Ó sì wọn ẹgbẹ̀rún ìgbọ̀nwọ́ mìíràn kúrò, ó sì mú mi gba ibi odò tí ó jì ní ìwọ̀n orúnkún. Ó tún wọn ẹgbẹ̀rún márùn-ún ìgbọ̀nwọ́ mìíràn kúrò, ó sì mú mi gba odò tí ó dé ìbàdí. 
'''
"5" = '''
:sup:`5` Ó wọn ẹgbẹ̀rún ìgbọ̀nwọ́ mìíràn kúrò, ṣùgbọ́n nísinsin yìí odò tí ń kò lè kọjá rẹ̀ ni, nítorí pé odò tí ó kún, ó sì jì tó èyí tí wọ́n le lúwẹ̀ẹ́ nínú rẹ̀ odò tí ẹnikẹ́ni kò le dá kọjá ni. 
'''
"6" = '''
:sup:`6` Ó bi mí léèrè pé, “Ọmọ ènìyàn, ǹjẹ́ o rí èyí?” Lẹ́yìn náà, ó mú mi padà sí etí odò. 
'''
"7" = '''
:sup:`7` Nígbà tí mo dé ibẹ̀, mo rí ọ̀pọ̀lọpọ̀ igi ní ẹ̀gbẹ́ méjèèjì odò. 
'''
"8" = '''
:sup:`8` Ó sọ fún mi pé, “Odò yìí ń tú jáde sí ìhà ìlà-oòrùn, wọ́n sì ń sọ̀kalẹ̀ lọ sí pẹ̀tẹ́lẹ̀, wọ́n sì wọ inú Òkun lọ, a sì mú omi wọn láradá. 
'''
"9" = '''
:sup:`9` Àwọn ohun alààyè tí ó ń rákò yóò máa gbé ní ibikíbi tí odò ti ń sàn. Ẹja yóò pọ̀ ni ọ̀pọ̀lọpọ̀, nítorí pé odò ń sàn síbẹ̀, ó sì mú kí omi iyọ̀ tutù nini; nítorí náà níbi tí omi ti ń sàn, gbogbo nǹkan ni yóò wà ni ààyè. 
'''
"10" = '''
:sup:`10` Àwọn apẹja yóò dúró ní etí bèbè odò; láti En-Gedi títí dé En-Eglaimu ààyè yóò wa láti tẹ́ àwọ̀n wọn sílẹ̀. Oríṣìíríṣìí ẹja ni yóò wà gẹ́gẹ́ bí ẹja omi Òkun ńlá. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ẹrẹ̀ àti àbàtà kò ní tòrò; àwa yóò fi wọn sílẹ̀ fún iyọ̀. 
'''
"12" = '''
:sup:`12` Àwọn igi eléso ní oríṣìíríṣìí ni yóò máa hù ní bèbè odò ní ìhà ìhín àti ní ìhà ọ̀hún. Ewé wọn kì yóò sì rọ, bẹ́ẹ̀ ní èso wọn kì yóò run, wọn yóò máa ṣe èso tuntun rẹ̀ ní oṣù nítorí pé omi láti ibi mímọ́ ń sàn sí wọn. Èso wọn yóò sì jẹ́ fún jíjẹ àti ewé wọn fún ìwòsàn.” 
'''
"13" = '''
:sup:`13` Èyí yìí ní ohun tí Olúwa Olódùmarè wí: “Ìwọ̀nyí ni àwọn ààlà tí ìwọ yóò fi pín ilẹ̀ náà gẹ́gẹ́ bí ogún ìní ní àárín àwọn ẹ̀yà méjìlá Israẹli, pẹ̀lú ìpín méjì fún Josẹfu. 
'''
"14" = '''
:sup:`14` Ìwọ yóò pín ilẹ̀ náà déédé ní àárín wọn. Nítorí pé mo búra nípa nína ọwọ́ sókè láti fi fún àwọn baba ńlá yin, ilẹ̀ yìí yóò di ogún ìní yín. 
'''
"15" = '''
:sup:`15` “Èyí yìí ni yóò jẹ́ ààlà ilẹ̀ náà: “Ní ìhà àríwá yóò lọ láti omi Òkun ńlá ní ibi ọ̀nà Hetiloni gbà tí Hamati lọ sí Sedadi, 
'''
"16" = '''
:sup:`16` Berota àti Sibraimu, èyí tí ó wà ní ààlà láàrín Damasku àti Hamati títí dé Hasari Hatikonu, èyí tí ó wà ní agbègbè Haurani. 
'''
"17" = '''
:sup:`17` Ààlà yóò fẹ̀ láti Òkun lọ sí Hasari Enanu, ní apá ààlà ti Damasku, pẹ̀lú ààlà tí Hamati lọ sí apá àríwá. Èyí ni yóò jẹ́ ààlà ní apá ìhà àríwá. 
'''
"18" = '''
:sup:`18` Ní ìhà ìlà-oòrùn ààlà yóò wá sí àárín Haurani àti Damasku, lọ sí apá Jordani láàrín Gileadi àti ilẹ̀ Israẹli, títí dé Òkun, àti títí dé Tamari. Èyí ní yóò jẹ́ ààlà ìlà-oòrùn. 
'''
"19" = '''
:sup:`19` Ní ìhà gúúsù yóò lọ láti Tamari títí dé ibi omi Meriba Kadeṣi, lẹ́yìn náà ni ìhà Wadi tí Ejibiti lọ sí Òkun ńlá. Èyí ni yóò jẹ́ ààlà gúúsù. 
'''
"20" = '''
:sup:`20` Ní ìhà ìwọ̀-oòrùn, Òkun ńlá ni yóò jẹ́ ààlà títí dé ibi kan ni òdìkejì lẹ́bàá Hamati. Èyí yìí ni yóò jẹ ààlà ìhà ìwọ̀-oòrùn. 
'''
"21" = '''
:sup:`21` “Ìwọ ní láti pín ilẹ̀ yìí ní àárín ara yín gẹ́gẹ́ bí àwọn ẹ̀yà Israẹli. 
'''
"22" = '''
:sup:`22` Ìwọ yóò pín gẹ́gẹ́ bí ìní fún ara yín àti fún àwọn àjèjì tí ó ń gbé ní àárín yín tí ó sì ní àwọn ọmọ. Ìwọ yóò sì ṣe sí wọn gẹ́gẹ́ bí ọmọ ìbílẹ̀ àwọn ará Israẹli; papọ̀ mọ́ yin ni kí ẹ pín ìní fún wọn ní àárín àwọn ẹ̀yà Israẹli. 
'''
"23" = '''
:sup:`23` Ní àárín gbogbo ẹ̀yà tí àwọn àlejò ń gbé; wọn gbọdọ̀ fi ìní tirẹ̀ fún un,” ní Olúwa Olódùmarè wí. 
'''
