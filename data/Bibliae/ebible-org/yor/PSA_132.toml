[132]
"1" = '''
:sup:`1` Orin fún ìgòkè. Olúwa, rántí Dafidi nínú gbogbo ìpọ́njú rẹ̀. 
'''
"2" = '''
:sup:`2` Ẹni tí ó ti búra fún Olúwa, tí ó sì ṣe ìlérí fún alágbára Jakọbu pé. 
'''
"3" = '''
:sup:`3` Nítòótọ́, èmi kì yóò wọ inú àgọ́ ilé mi lọ, bẹ́ẹ̀ èmi kì yóò gun orí àkéte mi. 
'''
"4" = '''
:sup:`4` Èmi kì yóò fi oorun fún ojú mi, tàbí òògbé fún ìpéǹpéjú mi, 
'''
"5" = '''
:sup:`5` títí èmi ó fi rí ibi fún Olúwa, ibùjókòó fún alágbára Jakọbu. 
'''
"6" = '''
:sup:`6` Kíyèsi i, àwa gbúròó rẹ̀ ni Efrata: àwa rí i nínú oko ẹgàn náà. 
'''
"7" = '''
:sup:`7` Àwa ó lọ sínú àgọ́ rẹ̀: àwa ó máa sìn níbi àpótí ìtìsẹ̀ rẹ̀ 
'''
"8" = '''
:sup:`8` Olúwa, dìde sí ibi ìsinmi rẹ: ìwọ, àti àpótí agbára rẹ. 
'''
"9" = '''
:sup:`9` Kí a fi òdodo wọ àwọn àlùfáà rẹ: kí àwọn ènìyàn mímọ́ rẹ kí ó máa hó fún ayọ̀. 
'''
"10" = '''
:sup:`10` Nítorí tí Dafidi ìránṣẹ́ rẹ̀, má ṣe yí ojú ẹni òróró rẹ padà. 
'''
"11" = '''
:sup:`11` Olúwa ti búra nítòótọ́ fún Dafidi, Òun kì yóò yípadà kúrò nínú rẹ̀, nínú irú-ọmọ inú rẹ ni èmi ó gbé kalẹ̀ sí orí ìtẹ́ rẹ. 
'''
"12" = '''
:sup:`12` Bí àwọn ọmọ rẹ̀ yóò bá pa májẹ̀mú mi mọ́ àti ẹ̀rí mi tí èmi yóò kọ́ wọn, àwọn ọmọ wọn pẹ̀lú yóò jókòó lórí ìtẹ́ rẹ láéláé. 
'''
"13" = '''
:sup:`13` Nítorí tí Olúwa ti yan Sioni: ó ti fẹ́ ẹ fún ibùjókòó rẹ̀. 
'''
"14" = '''
:sup:`14` Èyí ni ibi ìsinmi mi láéláé: níhìn-ín ni èmi yóò máa gbé: nítorí tí mo fẹ́ ẹ. 
'''
"15" = '''
:sup:`15` Èmi yóò bùkún oúnjẹ rẹ̀ púpọ̀púpọ̀: èmi yóò fi oúnjẹ tẹ́ àwọn tálákà rẹ̀ lọ́rùn. 
'''
"16" = '''
:sup:`16` Èmi yóò sì fi ìgbàlà wọ àwọn àlùfáà rẹ̀: àwọn ènìyàn mímọ́ rẹ̀ yóò máa hó fún ayọ̀. 
'''
"17" = '''
:sup:`17` Níbẹ̀ ni èmi yóò gbé mú ìwo Dafidi yọ̀, èmi ti ṣe ìlànà fìtílà kan fún ẹni òróró mi. 
'''
"18" = '''
:sup:`18` Àwọn ọ̀tá rẹ̀ ni èmi yóò fi ìtìjú wọ̀: ṣùgbọ́n lára òun tìkára rẹ̀ ni adé yóò máa gbilẹ̀. 
'''
