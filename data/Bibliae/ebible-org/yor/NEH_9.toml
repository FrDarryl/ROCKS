[9]
"1" = '''
:sup:`1` Ní ọjọ́ kẹrìnlélógún oṣù kan náà, àwọn ọmọ Israẹli péjọpọ̀, wọ́n gbààwẹ̀, wọ́n wọ aṣọ ọ̀fọ̀, wọ́n sì da eruku sórí ara wọn. 
'''
"2" = '''
:sup:`2` Àwọn ọkùnrin Israẹli sì ya ara wọn sọ́tọ̀ kúrò nínú gbogbo àwọn àjèjì. Wọ́n dúró ní ààyè e wọn, wọ́n sì ń jẹ́wọ́ àwọn ẹ̀ṣẹ̀ ẹ wọn àti iṣẹ́ búburú àwọn baba wọn. 
'''
"3" = '''
:sup:`3` Wọ́n dúró sí ibi tí wọ́n wà, wọ́n sì fi ìdámẹ́rin ọjọ́ kà nínú ìwé òfin Olúwa Ọlọ́run wọn, wọ́n sì tún fi ìdámẹ́rin mìíràn ní ìjẹ́wọ́ ẹ̀ṣẹ̀ àti ní sí sin Olúwa Ọlọ́run wọn. 
'''
"4" = '''
:sup:`4` Nígbà náà ni Jeṣua, àti Bani, Kadmieli, Ṣebaniah, Bunni, Ṣerebiah, Bani àti Kenaani gòkè dúró lórí àwọn àtẹ̀gùn àwọn ọmọ Lefi, wọ́n sì fi ohùn rara kígbe sí Olúwa Ọlọ́run wọn. 
'''
"5" = '''
:sup:`5` Nígbà náà ni àwọn ọmọ Lefi: Jeṣua, Kadmieli, Bani, Haṣbneiah, Ṣerebiah, Hodiah, Ṣebaniah àti Petahiah—wí pé, “Ẹ dìde ẹ fi ìyìn fún Olúwa Ọlọ́run yín, tí ó wà láé àti láéláé.” “Ìbùkún ni fún orúkọ rẹ tí ó ní ògo, kí ó sì di gbígbéga ju gbogbo ìbùkún àti ìyìn lọ. 
'''
"6" = '''
:sup:`6` Ìwọ nìkan ni Olúwa. Ìwọ ni ó dá ọ̀run, àní àwọn ọ̀run tí ó ga jù pẹ̀lú gbogbo ogun wọn, ayé àti ohun gbogbo tí ń bẹ nínú rẹ̀, òkun, àti ohun gbogbo tí ń bẹ nínú rẹ̀. Ìwọ sì pa gbogbo wọn mọ́ láàyè, ogun ọ̀run sì ń sìn ọ́. 
'''
"7" = '''
:sup:`7` “Ìwọ ni Olúwa Ọlọ́run, tí ó yan Abramu tí ó sì mú u jáde láti Uri ti Kaldea, tí ó sì sọ orúkọ rẹ̀ ní Abrahamu. 
'''
"8" = '''
:sup:`8` Ìwọ sì rí í pé ọkàn rẹ̀ jẹ́ olóòtítọ́ sí ọ, ìwọ sì dá májẹ̀mú pẹ̀lú u rẹ̀ láti fi ilẹ̀ àwọn ará a Kenaani, Hiti, Amori, Peresi, Jebusi àti Girgaṣi fún irú àwọn ọmọ rẹ̀. Ìwọ ti pa ìpinnu rẹ̀ mọ́ nítorí tí ìwọ jẹ́ olódodo. 
'''
"9" = '''
:sup:`9` “Ìwọ rí ìpọ́njú àwọn baba ńlá wa ní Ejibiti; ìwọ gbọ́ igbe ẹkún wọn ní Òkun Pupa. 
'''
"10" = '''
:sup:`10` Ìwọ rán iṣẹ́ àmì àti iṣẹ́ ìyanu sí Farao, sí gbogbo àwọn ìjòyè rẹ̀ àti sí gbogbo ènìyàn ilẹ̀ ẹ rẹ̀, nítorí ìwọ mọ ìwà ìgbéraga tí àwọn ará Ejibiti hù sí wọn. Ìwọ ra orúkọ fún ara à rẹ, èyí tí ó sì wà títí di òní yìí. 
'''
"11" = '''
:sup:`11` Ìwọ pín òkun níwájú wọn, nítorí kí wọn lè kọjá ní ìyàngbẹ ilẹ̀, ṣùgbọ́n ìwọ sọ àwọn tí ń lépa wọn sínú ibú, bí òkúta sínú omi ńlá. 
'''
"12" = '''
:sup:`12` Ní ọ̀sán ìwọ darí i wọn pẹ̀lú ọ̀wọn àwọsánmọ̀ àti ní òru ni ìwọ darí i wọn pẹ̀lú ọ̀wọn iná láti fún wọn ní ìmọ́lẹ̀ ní ọ̀nà tí wọn yóò gbà. 
'''
"13" = '''
:sup:`13` “Ìwọ sọ̀kalẹ̀ wá sí orí òkè Sinai; ìwọ bá wọn sọ̀rọ̀ láti ọ̀run. Ìwọ fún wọn ní ìlànà àti àwọn òfin tí ó jẹ́ òdodo tí ó sì tọ́ àti ìlànà tí ó dára. 
'''
"14" = '''
:sup:`14` Ìwọ mú ọjọ́ ìsinmi rẹ mímọ́ di mí mọ̀ fún wọn, o sì fún wọn ní àwọn ìlànà, àwọn àṣẹ àti àwọn òfin láti ọwọ́ Mose ìránṣẹ́ rẹ. 
'''
"15" = '''
:sup:`15` Ìwọ fún wọn ní oúnjẹ láti ọ̀run wá nígbà tí ebi ń pa wọ́n àti nígbà òǹgbẹ, o fún wọn ní omi láti inú àpáta; o sì sọ fún wọn pé, kí wọ́n lọ láti lọ gba ilẹ̀ náà tí ìwọ ti jẹ́ ẹ̀jẹ́ láti fi fún wọn nípa ìgbọ́wọ́sókè. 
'''
"16" = '''
:sup:`16` “Ṣùgbọ́n àwọn, baba ńlá wa, wọ́n ṣe ìgbéraga, wọ́n sì ṣe agídí, wọn kò sì tẹríba fún àwọn ìlànà rẹ. 
'''
"17" = '''
:sup:`17` Wọ́n kọ̀ láti fetísílẹ̀, wọ́n sì kùnà láti rántí iṣẹ́ ìyanu tí ìwọ ṣe ní àárín wọn. Wọ́n ṣe agídí, nínú ìṣọ̀tẹ̀ wọn, wọ́n yan olórí láti padà sí oko ẹrú wọn. Ṣùgbọ́n ìwọ Ọlọ́run tí ó ń dáríjì, olóore-ọ̀fẹ́ àti aláàánú, ó lọ́ra láti bínú, ó sì pọ̀ ní ìfẹ́. Nítorí náà ìwọ kò sì kọ̀ wọ́n sílẹ̀, 
'''
"18" = '''
:sup:`18` nítòótọ́ nígbà tí wọ́n ṣe ẹgbọrọ màlúù dídá, tí wọ́n sì wí pé, ‘Èyí ni Ọlọ́run rẹ tí ó mú ọ gòkè láti Ejibiti wá; tàbí nígbà tí wọ́n sọ ọ̀rọ̀-òdì tí ó burú jàì’. 
'''
"19" = '''
:sup:`19` “Nítorí àánú ńlá rẹ, ìwọ kò kọ̀ wọ́n sílẹ̀ ní aginjù. Ní ọ̀sán ọ̀wọn ìkùùkuu kò kúrò ní ọ̀dọ̀ wọn láti ṣe amọ̀nà an wọn, tàbí ọ̀wọ́n iná láti tàn sí wọn ní òru ní ọ̀nà tí wọn yóò rìn. 
'''
"20" = '''
:sup:`20` Ìwọ fi ẹ̀mí rere rẹ fún wọn láti kọ́ wọn. Ìwọ kò dá manna rẹ dúró ní ẹnu wọn, ó sì fún wọn ní omi fún òǹgbẹ. 
'''
"21" = '''
:sup:`21` Fún ogójì ọdún ni ìwọ fi bọ́ wọn ní aginjù; wọn kò ṣe aláìní ohunkóhun, aṣọ wọn kò gbó bẹ́ẹ̀ ni ẹsẹ̀ wọn kò wú. 
'''
"22" = '''
:sup:`22` “Ìwọ fi àwọn ìjọba àti àwọn orílẹ̀-èdè fún wọn, ó sì fi gbogbo ilẹ̀ náà fún wọ́n. Wọ́n sì gba ilẹ̀ ọba Sihoni ará a Heṣboni àti ilẹ̀ Ogu ọba Baṣani. 
'''
"23" = '''
:sup:`23` Ìwọ ti mú àwọn ọmọ wọn pọ̀ bí ìràwọ̀ ojú ọ̀run, ó sì mú wọn wá sí ilẹ̀ tí o ti sọ fún àwọn baba wọn pé kí wọn wọ̀, kí wọn sì jogún un rẹ̀. 
'''
"24" = '''
:sup:`24` Àwọn ọkùnrin wọn wọ inú rẹ̀, wọ́n sì gbà ilẹ̀ náà. Ìwọ sì tẹ orí àwọn ará a Kenaani, tí ń gbé inú ilẹ̀ náà ba níwájú wọn; ó fi àwọn ará a Kenaani lé wọn lọ́wọ́ pẹ̀lú àwọn ọba wọn àti àwọn ènìyàn ilẹ̀ náà kí wọn ṣe wọn bí ó ti wù wọ́n. 
'''
"25" = '''
:sup:`25` Wọ́n gba àwọn ìlú olódi àti ilẹ̀ ọlọ́ràá; wọ́n gba àwọn ilé tí ó kún fún onírúurú gbogbo nǹkan rere, àwọn kànga tí a ti gbẹ́, àwọn ọgbà àjàrà, àwọn ọgbà olifi àti àwọn igi eléso ní ọ̀pọ̀lọpọ̀. Wọ́n jẹ, wọ́n yó, wọ́n sì sanra dáradára; wọ́n sì yọ̀ nínú oore ńlá rẹ. 
'''
"26" = '''
:sup:`26` “Ṣùgbọ́n wọ́n ṣe àìgbọ́ràn, wọ́n sì ṣọ̀tẹ̀ sí ọ; wọ́n gbàgbé òfin rẹ. Wọ́n pa àwọn wòlíì rẹ, tí o fi gbà wọn ni ìyànjú pé kí wọn yí padà sí ọ; wọ́n sì se ọ̀rọ̀-òdì tí ó burú jàì. 
'''
"27" = '''
:sup:`27` Nítorí náà, ìwọ fi wọ́n lé àwọn ọ̀tá wọn lọ́wọ́, àwọn tí ó ni wọ́n lára. Ṣùgbọ́n nígbà tí a ni wọ́n lára wọ́n kígbe sí ọ. Ìwọ gbọ́ wọn láti ọ̀run wá àti nínú ọ̀pọ̀lọpọ̀ àánú rẹ, ìwọ fún wọn ní olùgbàlà, tí ó gbà wọ́n lọ́wọ́ àwọn ọ̀tá wọn. 
'''
"28" = '''
:sup:`28` “Ṣùgbọ́n bí wọ́n bá ti wà nínú ìsinmi, wọn a sì túnṣe búburú lójú rẹ. Nígbà náà ni ìwọ kọ̀ wọ́n sílẹ̀ ṣọ́wọ́ àwọn ọ̀tá kí wọ́n lè jẹ ọba lórí wọn. Nígbà tí wọ́n bá sì tún kígbe sí ọ, ìwọ a gbọ́ láti ọ̀run wá, àti nínú àánú rẹ ni ìwọ gbà láti ìgbà dé ìgbà. 
'''
"29" = '''
:sup:`29` “Ìwọ kìlọ̀ fún wọn láti padà sínú òfin rẹ, ṣùgbọ́n wọ́n hu ìwà ìgbéraga, wọ́n sì ṣe àìgbọ́ràn si àṣẹ rẹ. Wọ́n ṣẹ̀ sí ìlànà rẹ, nípa èyí tí ènìyàn yóò yè tí wọ́n bá pa wọ́n mọ́. Nínú agídí ọkàn wọ́n kọ ẹ̀yìn sí ọ, wọ́n jẹ́ olórí kunkun wọn kò sì fẹ́ gbọ́. 
'''
"30" = '''
:sup:`30` Fún ọ̀pọ̀lọpọ̀ ọdún ni ìwọ fi ní sùúrù pẹ̀lú wọn. Nípa ẹ̀mí rẹ ni ìwọ kìlọ̀ fún wọn nípasẹ̀ àwọn wòlíì. Síbẹ̀ wọn kò fi etí sílẹ̀, nítorí náà ni ìwọ ṣe fi wọ́n lé àwọn aládùúgbò wọn lọ́wọ́. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n nínú ọ̀pọ̀ àánú rẹ, ìwọ kò mú òpin bá wọn tàbí kọ̀ wọ́n sílẹ̀, nítorí ìwọ ni Ọlọ́run olóore-ọ̀fẹ́ àti aláàánú. 
'''
"32" = '''
:sup:`32` “Ǹjẹ́ nítorí náà, Ọlọ́run wa, Ọlọ́run tí ó tóbi, tí ó lágbára, tí ó sì ní ẹ̀rù, ẹni tí ó pa májẹ̀mú ìfẹ́ mọ́, má ṣe jẹ́ gbogbo ìnira yìí dàbí ohun kékeré ní ojú rẹ—ìnira tí ó ti wá sórí wa, sórí àwọn ọba wa àti àwọn olórí wa, sórí àwọn àlùfáà wa àti àwọn wòlíì, sórí àwọn baba wa àti sórí gbogbo ènìyàn rẹ̀, láti àwọn ọjọ́ àwọn ọba Asiria wá títí di òní. 
'''
"33" = '''
:sup:`33` Ìwọ jẹ́ olódodo nínú ohun gbogbo tí ó ti ṣẹlẹ̀ sí wa; ìwọ sì ti ṣe òtítọ́, nígbà tí a bá ṣe búburú. 
'''
"34" = '''
:sup:`34` Àwọn ọba wa, àwọn olórí wa, àwọn àlùfáà wa, àti àwọn baba wa kò tẹ̀lé òfin rẹ; wọn kò fetísílẹ̀ sí àṣẹ rẹ tàbí àwọn ìkìlọ̀ tí ìwọ fún wọn. 
'''
"35" = '''
:sup:`35` Àní nígbà tí wọ́n wà nínú ìjọba wọn, tí wọ́n ń gbádùn oore ńlá tí ìwọ fi fún wọn, ní ilẹ̀ tí ó tóbi tí ó sì lọ́ràá, wọn kò sìn ọ́ tàbí padà kúrò nínú àwọn ọ̀nà búburú wọn. 
'''
"36" = '''
:sup:`36` “Ṣùgbọ́n wò ó, àwa jẹ́ ẹrú lónìí, àwa jẹ́ ẹrú ní ilẹ̀ tí ìwọ fún àwọn baba ńlá wa, nítorí kí wọn bá máa jẹ èso rẹ̀ àti ìre mìíràn tí ó mú jáde. 
'''
"37" = '''
:sup:`37` Nítorí àwọn ẹ̀ṣẹ̀ wa, ọ̀pọ̀lọpọ̀ ìkórè rẹ lọ sí ọ̀dọ̀ àwọn ọba tí ó fi ṣe olórí wa. Wọ́n ń ṣe àkóso lórí wa àti lórí ẹran wa bí ó ti wù wọ́n, àwa sì wà nínú ìpọ́njú ńlá. 
'''
"38" = '''
:sup:`38` “Nítorí gbogbo èyí, a ń ṣe àdéhùn tí ó fẹsẹ̀múlẹ̀, a sì kọ ọ́ sínú ìwé, àwọn olórí ọmọ Lefi àwọn àlùfáà sì fi èdìdì dì í.” 
'''
