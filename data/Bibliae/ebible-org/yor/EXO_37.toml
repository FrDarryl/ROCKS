[37]
"1" = '''
:sup:`1` Besaleli sì fi igi ṣittimu ṣe àpótí náà, ìgbọ̀nwọ́ méjì ààbọ̀ ni gígùn rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni fífẹ̀ rẹ̀, ìgbọ̀nwọ́ kan ààbọ̀ ni gíga rẹ̀. 
'''
"2" = '''
:sup:`2` Ó sì fi ojúlówó wúrà bò ó ní inú àti ní òde, ó sì fi wúrà gbá etí rẹ̀ yíká. 
'''
"3" = '''
:sup:`3` Ó sì da òrùka wúrà mẹ́rin fún, láti fi wọ́n sí igun mẹ́rẹ̀ẹ̀rin ẹsẹ̀ rẹ̀, òrùka wúrà méjì yóò wà ní ẹ̀gbẹ́ kìn-ín-ní, òrùka wúrà méjì yóò wà ní ẹgbẹ́ kejì. 
'''
"4" = '''
:sup:`4` Ó sì fi igi kasia ṣe ọ̀pá, ó sì fi wúrà bò wọ́n. 
'''
"5" = '''
:sup:`5` Ó sì fi ọ̀pá náà bọ òrùka ní ẹ̀gbẹ́ kọ̀ọ̀kan àpótí ẹ̀rí náà láti fi gbé e. 
'''
"6" = '''
:sup:`6` Ó fi ojúlówó wúrà ṣe ìtẹ́ àánú; ìgbọ̀nwọ́ méjì àti ààbọ̀ ní gígùn àti ìgbọ̀nwọ́ kan ààbọ̀ ní fífẹ̀. 
'''
"7" = '''
:sup:`7` Ó sì ṣe kérúbù méjì láti inú wúrà tí a fi òòlù sí igun ìtẹ́ àánú náà. 
'''
"8" = '''
:sup:`8` Ó ṣe kérúbù kan ní igun kìn-ín-ní, àti kérúbù kejì sí igun kejì; kí kérúbù náà jẹ́ irú kan náà ní igun méjèèjì pẹ̀lú ìbòrí wọn. 
'''
"9" = '''
:sup:`9` Àwọn kérúbù sì na ìyẹ́ apá wọn sókè, tí wọn yóò sì fi ìyẹ́ apá wọn ṣe ibòòji sí orí ìtẹ́ àánú. Àwọn kérúbù náà yóò kọ ojú sí ara wọn, wọn yóò máa wo ọ̀kánkán ìtẹ́. 
'''
"10" = '''
:sup:`10` Ó ṣe tábìlì igi ṣittimu ìgbọ̀nwọ́ méjì ní gígùn, ìgbọ̀nwọ́ kan ní fífẹ̀, àti ìgbọ̀nwọ́ kan ààbọ̀ ní gíga. 
'''
"11" = '''
:sup:`11` Ó sì fi ojúlówó wúrà bò ó, ó sì ṣe ìgbátí wúrà yí i ká. 
'''
"12" = '''
:sup:`12` Ó sì ṣe etí kan ní ìbú àtẹ́lẹwọ́ sí i yíká, ó sì ṣe ìgbátí wúrà yí etí rẹ̀ ká. 
'''
"13" = '''
:sup:`13` Ó sì da òrùka wúrà mẹ́rin fún tábìlì náà, ìwọ ó sì fi òrùka kọ̀ọ̀kan sí igun mẹ́rẹ̀ẹ̀rin tí ó wà ní ẹsẹ̀ rẹ̀ mẹ́rẹ̀ẹ̀rin. 
'''
"14" = '''
:sup:`14` Ní abẹ́ ìgbátí náà ni àwọn òrùka náà yóò wà, ààyè láti máa fi gbé tábìlì náà. 
'''
"15" = '''
:sup:`15` Ó sì fi igi kasia ṣe àwọn ọ̀pá, ó sì fi wúrà bò wọ́n, láti máa fi wọ́n gbé tábìlì náà. 
'''
"16" = '''
:sup:`16` Ó sì ṣe àwọn ohun èlò tí ó wà lórí tábìlì náà ní ojúlówó wúrà, abọ́ rẹ̀, àwo rẹ, àwokòtò rẹ̀ àti ìgò rẹ̀ fún dída ọrẹ mímu jáde. 
'''
"17" = '''
:sup:`17` Ó sì ṣe ọ̀pá fìtílà náà ní ojúlówó wúrà, ó sì lù ú jáde, ọ̀pá rẹ̀, ìtànná ìfẹ́ rẹ̀, ìrudí rẹ àti agogo rẹ̀, wọ́n jẹ́ ọ̀kan náà. 
'''
"18" = '''
:sup:`18` Ẹ̀ka mẹ́fà ni yóò yọ ní ẹ̀gbẹ́ ọ̀pá fìtílà: mẹ́ta ní ẹ̀gbẹ́ kìn-ín-ní mẹ́ta ni ẹ̀gbẹ́ kejì. 
'''
"19" = '''
:sup:`19` Àwo mẹ́ta ni a ṣe bí ìtànná almondi pẹ̀lú ìrudí àti ìtànná wà ni ẹ̀ka kan, mẹ́ta sì tún wà ní ẹ̀ka mìíràn, bẹ́ẹ̀ ni ní ẹ̀ka mẹ́fẹ̀ẹ̀fà jáde lára ọ̀pá fìtílà. 
'''
"20" = '''
:sup:`20` Ní ara ọ̀pá fìtílà ni àwo mẹ́rin ti a ṣe gẹ́gẹ́ bí òdòdó almondi ti ó ni ìṣọ àti ìtànná yóò wà. 
'''
"21" = '''
:sup:`21` Irúdì kan yóò sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì àkọ́kọ́ tí ó yọ lára ọ̀pá fìtílà, irúdì kejì ó sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì kejì, irúdì kẹta yóò sì wà ní abẹ́ ẹ̀ka rẹ̀ méjì kẹta: ẹ̀ka mẹ́fà ní àpapọ̀. 
'''
"22" = '''
:sup:`22` Irúdì wọn àti ẹ̀ka wọn kí ó rí bákan náà, kí gbogbo rẹ̀ kí ó jẹ́ lílù ojúlówó wúrà. 
'''
"23" = '''
:sup:`23` Ó ṣe fìtílà rẹ̀, méje, àti alumagaji rẹ̀, àti àwo rẹ̀, kìkì wúrà ni. 
'''
"24" = '''
:sup:`24` Ó sì ṣe ọ̀pá fìtílà náà àti gbogbo ohun èlò rẹ̀ láti ara tálẹ́ǹtì kan tí ó jẹ́ kìkì wúrà. 
'''
"25" = '''
:sup:`25` Igi kasia ní ó fi ṣe pẹpẹ tùràrí náà. Igun mẹ́rẹ̀ẹ̀rin rẹ̀ jẹ́ déédé, gígùn rẹ̀ jẹ ìgbọ̀nwọ́ kan, fífẹ̀ rẹ̀ náà jẹ́ ìgbọ̀nwọ́ kan àti gíga rẹ̀ sì jẹ́ ìgbọ̀nwọ́ méjì, ìwo rẹ̀ sì jẹ́ bákan náà. 
'''
"26" = '''
:sup:`26` Kìkì wúrà ni ó fi bo orí rẹ̀, gbogbo ìhà rẹ̀ àti ìwo rẹ̀, ó sì fi ìgbátí wúrà yìí ká. 
'''
"27" = '''
:sup:`27` Ó ṣe òrùka wúrà méjì sí ìsàlẹ̀ ìgbátí náà méjì ní òdìkejì ara wọn láti gbá òpó náà mú láti máa fi gbé e. 
'''
"28" = '''
:sup:`28` Ó ṣe òpó igi ṣittimu, ó sì bò wọ́n pẹ̀lú u wúrà. 
'''
"29" = '''
:sup:`29` Ó sì túnṣe òróró mímọ́ ìtasórí àti kìkì òórùn dídùn tùràrí—iṣẹ́ àwọn tí ń ṣe nǹkan olóòórùn. 
'''
