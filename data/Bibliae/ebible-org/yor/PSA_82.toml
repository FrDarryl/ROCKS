[82]
"1" = '''
:sup:`1` Saamu ti Asafu. Ọlọ́run ń ṣàkóso nínú ìpéjọpọ̀ ńlá, ó ṣe ìdájọ́ láàrín àwọn “ọlọ́run òrìṣà”. 
'''
"2" = '''
:sup:`2` “Yóò ti pẹ́ tó tí ìwọ yóò máa gbèjà àwọn aláìṣòdodo kí ó sì ṣe ojú ìṣáájú sí àwọn ènìyàn búburú? 
'''
"3" = '''
:sup:`3` Gbèjà àwọn aláìlágbára àti aláìní baba; ṣe ìtọ́jú ẹ̀tọ́ àwọn aláìní àti ẹni ìnilára. 
'''
"4" = '''
:sup:`4` Gba àwọn aláìlágbára àti aláìní; gbà wọ́n kúrò lọ́wọ́ àwọn ènìyàn búburú. 
'''
"5" = '''
:sup:`5` “Wọn kò mọ̀ ohun kankan, wọn kò lóye ohun kankan. Wọn ń rìn kiri nínú òkùnkùn; à si mí gbogbo ìpìlẹ̀ ayé. 
'''
"6" = '''
:sup:`6` “Mo wí pé, ‘Ẹyin ní “Ọlọ́run òrìṣà”; ẹ̀yin ní gbogbo ọmọ Ọ̀gá-ògo jùlọ.’ 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ẹ̀yin ó kú bí ènìyàn lásán; ẹ̀yin ó ṣubú bí ọ̀kan nínú ọmọ-aládé.” 
'''
"8" = '''
:sup:`8` Dìde, Ọlọ́run, ṣe ìdájọ́ ayé, nítorí gbogbo orílẹ̀-èdè ni ìní rẹ. 
'''
