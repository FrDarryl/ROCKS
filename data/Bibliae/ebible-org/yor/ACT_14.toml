[14]
"1" = '''
:sup:`1` Ó sí ṣe, ni Ikoniomu, Paulu àti Barnaba jùmọ̀ wọ inú Sinagọgu àwọn Júù lọ, wọ́n sì sọ̀rọ̀ tó bẹ́ẹ̀ tí ọ̀pọ̀lọpọ̀ àwọn Júù àti àwọn Helleni gbàgbọ́. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n àwọn aláìgbàgbọ́ Júù rú ọkàn àwọn aláìkọlà sókè, wọ́n sì mú wọn ni ọkàn ìkorò sí àwọn arákùnrin náà. 
'''
"3" = '''
:sup:`3` Nítorí náà Paulu àti Barnaba gbé ibẹ̀ pẹ́, wọ́n ń fi ìgboyà sọ̀rọ̀ nínú Olúwa, ẹni tí ó jẹ́rìí sí ọ̀rọ̀ oore-ọ̀fẹ́ rẹ̀, ó sì mu kí iṣẹ́ àmì àti iṣẹ́ ìyanu máa ti ọwọ́ wọn ṣe. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n àwọn ènìyàn ìlú náà pín sí méjì: apá kan dàpọ̀ mọ́ àwọn Júù, apá kan pẹ̀lú àwọn aposteli. 
'''
"5" = '''
:sup:`5` Bí àwọn aláìkọlà, àti àwọn Júù pẹ̀lú àwọn olórí wọn ti fẹ́ kọlù wọ́n láti fi àbùkù kàn wọ́n, àti láti sọ wọ́n ní òkúta, 
'''
"6" = '''
:sup:`6` wọ́n gbọ́ nípa rẹ̀, wọ́n sì sálọ sí Lysra, àti Dabe, àwọn ìlú Likaonia àti sí agbègbè àyíká. 
'''
"7" = '''
:sup:`7` Níbẹ̀ ni wọ́n sì ń wàásù ìyìnrere. 
'''
"8" = '''
:sup:`8` Ọkùnrin kan sí jókòó ni Lysra, ẹni tí ẹsẹ̀ rẹ̀ kò mókun, arọ láti inú ìyá rẹ̀ wá, tí kò rìn rí. 
'''
"9" = '''
:sup:`9` Ọkùnrin yìí gbọ́ bí Paulu ti ń sọ̀rọ̀: ẹni, nígbà tí ó tẹjúmọ́ ọn ti ó sì rí i pé, ó ni ìgbàgbọ́ fún ìmúláradá. 
'''
"10" = '''
:sup:`10` Ó wí fún un ní ohùn rara pé, “Dìde dúró ṣánṣán lórí ẹsẹ̀ rẹ!” Ó sì ń fò sókè, ó sì ń rìn. 
'''
"11" = '''
:sup:`11` Nígbà tí àwọn ènìyàn sì rí ohun tí Paulu ṣe, wọ́n gbé ohùn wọn sókè ni èdè Likaonia, wí pé, “Àwọn ọlọ́run sọ̀kalẹ̀ tọ̀ wá wá ni àwọ̀ ènìyàn!” 
'''
"12" = '''
:sup:`12` Wọn sì pe Barnaba ni Seusi àti Paulu ni Hermesi nítorí òun ni olórí ọ̀rọ̀ sísọ. 
'''
"13" = '''
:sup:`13` Àlùfáà Seusi, ẹni ti ilé òrìṣà rẹ̀ wá lẹ́yìn odi ìlú wọn sì mú màlúù àti màrìwò wá sí ẹnu ibodè láti rú ẹbọ pẹ̀lú ìjọ ènìyàn sí àwọn aposteli wọ̀nyí. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n nígbà tí àwọn aposteli Barnaba àti Paulu gbọ́, wọ́n fa aṣọ wọn ya, wọn sí súré wọ inú àwùjọ, wọn ń ké rara pé: 
'''
"15" = '''
:sup:`15` “Ará, èéṣe ti ẹ̀yin fi ń ṣe nǹkan wọ̀nyí? Ènìyàn bí ẹ̀yin náà ni àwa ń ṣe pẹ̀lú, ti a sì ń wàásù ìyìnrere fún yín, kí ẹ̀yin ba à lè yípadà kúrò nínú ohun asán wọ̀nyí sí Ọlọ́run alààyè, tí ó dá ọ̀run àti ayé, òkun, àti ohun gbogbo tí ń bẹ nínú wọn. 
'''
"16" = '''
:sup:`16` Ní ìran tí ó ti kọjá, ó faradà á fún gbogbo orílẹ̀-èdè, láti máa rìn ni ọ̀nà tiwọn. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n kò fi ara rẹ̀ sílẹ̀ ní àìní ẹ̀rí, ní ti pé ó ṣe rere, ó ń fún yín lójò láti ọ̀run wá, àti ni àkókò èso, ó ń fi oúnjẹ àti ayọ̀ kún ọkàn yín.” 
'''
"18" = '''
:sup:`18` Díẹ̀ ni ó kù kí wọn má le fi ọ̀rọ̀ wọ̀nyí dá àwọn ènìyàn dúró, kí wọn má ṣe rú ẹbọ bọ wọ́n. 
'''
"19" = '''
:sup:`19` Àwọn Júù kan sì ti Antioku àti Ikoniomu wá, nígbà tí wọ́n yí àwọn ènìyàn lọ́kàn padà, wọ́n sì sọ Paulu ní òkúta, wọ́n wọ́ ọ kúrò sí ẹ̀yin odi ìlú náà, wọn ṣe bí ó ti kú. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n nígbà tí àwọn ọmọ-ẹ̀yìn dúró ti i yíká, ó dìde ó sì padà wọ inú ìlú náà lọ. Ní ọjọ́ kejì ó bá Barnaba lọ sí Dabe. 
'''
"21" = '''
:sup:`21` Nígbà tí wọ́n sì ti wàásù ìyìnrere fún ìlú náà, tí wọ́n sì ni ọmọ-ẹ̀yìn púpọ̀, wọn padà lọ sí Lysra, àti Ikoniomu, àti Antioku, 
'''
"22" = '''
:sup:`22` wọn sì ń mú àwọn ọmọ-ẹ̀yìn lọ́kàn le, wọ́n sì ń gbà wọ́n níyànjú láti dúró nínú ìgbàgbọ́, àti pé nínú ìpọ́njú púpọ̀, ni àwa ó fi wọ ìjọba Ọlọ́run. 
'''
"23" = '''
:sup:`23` Nígbà tí wọ́n sì ti yan àwọn alàgbà fún olúkúlùkù ìjọ, tí wọn sì ti fi àwẹ̀ gbàdúrà, wọn fi wọ́n lé Olúwa lọ́wọ, ẹni tí wọn gbàgbọ́. 
'''
"24" = '''
:sup:`24` Nígbà tí wọn sí la Pisidia já, wọ́n wá sí Pamfilia. 
'''
"25" = '''
:sup:`25` Nígbà tí wọn sì ti sọ ọ̀rọ̀ náà ni Perga, wọ́n sọ̀kalẹ̀ lọ sí Atalia. 
'''
"26" = '''
:sup:`26` Àti láti ibẹ̀ lọ wọ́n ṣíkọ̀ lọ sí Antioku ní ibi tí a gbé ti fi wọ́n lé oore-ọ̀fẹ́ Ọlọ́run lọ́wọ́, fún iṣẹ́ tí wọ́n ṣe parí. 
'''
"27" = '''
:sup:`27` Nígbà tí wọ́n sì dé, tí wọ́n sì pé ìjọ jọ, wọ́n ròhìn gbogbo ohun tí Ọlọ́run fi wọ́n ṣe, àti bí ó ti ṣí ìlẹ̀kùn ìgbàgbọ́ fún àwọn aláìkọlà. 
'''
"28" = '''
:sup:`28` Níbẹ̀ ni wọ́n ń gbé pẹ̀lú àwọn ọmọ-ẹ̀yìn ni ọjọ́ púpọ̀. 
'''
