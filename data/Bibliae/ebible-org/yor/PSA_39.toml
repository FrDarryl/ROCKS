[39]
"1" = '''
:sup:`1` Fún adarí orin. Fún Jedutuni. Saamu Dafidi. Mo wí pé, “Èmi yóò ṣọ́ ọ̀nà mi kí èmi kí ó má fi ahọ́n mi ṣẹ̀; èmi yóò fi ìjánu kó ara mi ní ẹnu níwọ̀n ìgbà tí ènìyàn búburú bá ń bẹ ní iwájú mi.” 
'''
"2" = '''
:sup:`2` Mo fi ìdákẹ́ ya odi; mo tilẹ̀ pa ẹnu mi mọ́ kúrò nínú ọ̀rọ̀ rere; ìbànújẹ́ mi sì pọ̀ sí i. 
'''
"3" = '''
:sup:`3` Àyà mi gbóná ní inú mi. Nígbà tí mo ń ṣàṣàrò, iná ràn; nígbà náà ni mo fi ahọ́n mi sọ̀rọ̀: 
'''
"4" = '''
:sup:`4` “Olúwa, jẹ́ kí èmi kí ó mọ òpin mi, àti ìwọ̀n ọjọ́ mi, bí ó ti rí kí èmi kí o le mọ ìgbà tí mó ní níhìn-ín. 
'''
"5" = '''
:sup:`5` Ìwọ ti ṣe ayé mi bí ìbú àtẹ́lẹwọ́, ọjọ́ orí mi sì dàbí asán ní iwájú rẹ. Dájúdájú olúkúlùkù ènìyàn nínú ìjókòó rere rẹ̀ jásí asán pátápátá. Sela. 
'''
"6" = '''
:sup:`6` “Nítòótọ́ ni olúkúlùkù ń rìn kiri bí òjìji. Nítòótọ́ ni wọ́n ń yọ ara wọn lẹ́nu lórí asán; wọ́n ń kó ọrọ̀ jọ, wọn kò sì mọ ẹni tí yóò ko lọ. 
'''
"7" = '''
:sup:`7` “Ṣùgbọ́n ní ìsinsin yìí, Olúwa, kín ni mo ń dúró dè? Ìrètí mí ń bẹ ní ọ̀dọ̀ rẹ. 
'''
"8" = '''
:sup:`8` Gbà mí lọ́wọ́ ìrékọjá mi gbogbo. Kí o má sì sọ mí di ẹni ẹ̀gàn àwọn ènìyàn búburú. 
'''
"9" = '''
:sup:`9` Mo dákẹ́ jẹ́ẹ́; èmi kò sì ya ẹnu mi, nítorí wí pé ìwọ ni ó ṣe é. 
'''
"10" = '''
:sup:`10` Mú pàṣán rẹ kúrò ní ara mi; èmí ṣègbé tán nípa lílù ọwọ́ rẹ. 
'''
"11" = '''
:sup:`11` Ìwọ fi ìbáwí kìlọ̀ fún ènìyàn nítorí ẹ̀ṣẹ̀, ìwọ a mú ẹwà rẹ parun bí kòkòrò aṣọ; nítòótọ́ asán ni ènìyàn gbogbo. 
'''
"12" = '''
:sup:`12` “Gbọ́ àdúrà mi, Olúwa, kí o sì fetí sí igbe mi; kí o má ṣe di etí rẹ sí ẹkún mi. Nítorí àlejò ni èmi lọ́dọ̀ rẹ, àti àtìpó, bí gbogbo àwọn baba mi ti rí. 
'''
"13" = '''
:sup:`13` Dá mi sí, kí èmi lè ní agbára, kí èmi tó lọ kúrò níhìn-ín yìí, àti kí èmi ó tó ṣe aláìsí.” 
'''
