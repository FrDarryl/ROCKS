[4]
"1" = '''
:sup:`1` Ní ọjọ́ ìkẹyìn a ó fi òkè ilé Olúwa lélẹ̀ lórí àwọn òkè ńlá, a ó sì gbé e ga ju àwọn òkè kéékèèké lọ, àwọn ènìyàn yóò sì máa wọ̀ sínú rẹ̀. 
'''
"2" = '''
:sup:`2` Ọ̀pọ̀lọpọ̀ orílẹ̀-èdè yóò wá, wọn yóò sì wí pé, “Ẹ wá, ẹ jẹ́ kí á gòkè ńlá Olúwa, àti sí ilé Ọlọ́run Jakọbu. Òun yóò sì kọ́ wa ní ọ̀nà rẹ̀, kí àwa kí ó lè rìn ní ọ̀nà rẹ̀.” Òfin yóò jáde láti Sioni wá, àti ọ̀rọ̀ Olúwa láti Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Òun yóò sì ṣe ìdájọ́ láàrín ọ̀pọ̀lọpọ̀ ènìyàn, yóò sì parí aáwọ̀ fún orílẹ̀-èdè alágbára jíjìn réré. Wọn yóò sì fi idà wọn rọ ohun èlò ìtulẹ̀ àti ọ̀kọ̀ wọn di dòjé orílẹ̀-èdè kì yóò gbé idà sókè sí orílẹ̀-èdè mọ́, bẹ́ẹ̀ ni wọn kì yóò kọ́ ogun jíjà mọ́. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n olúkúlùkù yóò jókòó lábẹ́ àjàrà rẹ̀ àti lábẹ́ igi ọ̀pọ̀tọ́ rẹ̀, ẹnìkan kì yóò sì dẹ́rùbà wọ́n, nítorí Olúwa àwọn ọmọ-ogun ti sọ̀rọ̀. 
'''
"5" = '''
:sup:`5` Gbogbo àwọn ènìyàn ń rìn, olúkúlùkù ni orúkọ ọlọ́run tirẹ̀, ṣùgbọ́n àwa yóò máa rìn ní orúkọ Olúwa. Ọlọ́run wa láé àti láéláé. 
'''
"6" = '''
:sup:`6` “Ní ọjọ́ náà,” ni Olúwa wí, “Èmi yóò kó àwọn arọ jọ; èmi yóò sì ṣà àwọn tí a lé kúrò ní ìlú jọ, àti àwọn ẹni tí èmi ti pọ́n lójú. 
'''
"7" = '''
:sup:`7` Èmi yóò dá àwọn arọ sí fún èyí tókù, èmi yóò sì sọ àwọn tí a lé kúrò ní ìlú di orílẹ̀-èdè alágbára. Olúwa yóò sì jẹ ọba lórí wọn ní òkè ńlá Sioni láti ìsinsin yìí lọ àti títí láéláé. 
'''
"8" = '''
:sup:`8` Ní ti ìwọ, ilé ìṣọ́ agbo àgùntàn, odi alágbára ọmọbìnrin Sioni, a ó mú ìjọba ìṣáájú padà bọ̀ sípò fún un yín; ìjọba yóò sì wà sí ọ̀dọ̀ ọmọbìnrin Jerusalẹmu.” 
'''
"9" = '''
:sup:`9` Kí ni ìwọ ha ń kígbe sókè sí nísinsin yìí? Ǹjẹ́ ìwọ kò ní ọba bí? Àwọn ìgbìmọ̀ rẹ ṣègbé bí? Nítorí ìrora ti dì ọ́ mú bí obìnrin tí ń rọbí. 
'''
"10" = '''
:sup:`10` Máa yí síyìn-ín sọ́hùn-ún nínú ìrora, ìwọ obìnrin Sioni, bí ẹni tí ń rọbí, nítorí nísinsin yìí ìwọ yóò jáde lọ kúrò ní ìlú, ìwọ yóò sì máa gbé inú igbó. Ìwọ yóò lọ sí Babeli; níbẹ̀ ni ìwọ yóò sì ti rí ìgbàlà. Níbẹ̀ ni Olúwa yóò ti rà ọ́ padà kúrò lọ́wọ́ àwọn ọ̀tá rẹ. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n nísinsin yìí ọ̀pọ̀lọpọ̀ Orílẹ̀-èdè kó ara wọn jọ sí ọ. Wọ́n sì wí pé, “Ẹ jẹ́ kí a sọ ọ́ di àìmọ́, ẹ jẹ́ kí ojú wa kí ó wo Sioni!” 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n wọn kò mọ èrò inú Olúwa; bẹ́ẹ̀ ni òye ìmọ̀ rẹ̀ kò yé wọn, nítorí ó ti kó wọn jọ bí i ìtí sínú ìpakà. 
'''
"13" = '''
:sup:`13` “Dìde, kí ó sì máa pa ọkà ìwọ ọmọbìnrin Sioni, nítorí èmi yóò sọ ìwo rẹ̀ di irin, èmi yóò sì sọ pátákò rẹ̀ di idẹ ìwọ yóò run ọ̀pọ̀lọpọ̀ orílẹ̀-èdè pátápátá.” Èmi yóò sì ya èrè wọn sọ́tọ̀ fún Olúwa àti ọrọ̀ wọn sí Olúwa gbogbo ayé. 
'''
