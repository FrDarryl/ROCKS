[128]
"1" = '''
:sup:`1` Orin fún ìgòkè. Ìbùkún ni fún gbogbo ẹni tí ó bẹ̀rù Olúwa: tí ó sì ń rìn ní ọ̀nà rẹ̀. 
'''
"2" = '''
:sup:`2` Nítorí tí ìwọ yóò jẹ iṣẹ́ ọwọ́ rẹ ìbùkún ni fún ọ; yóò sì dára fún ọ. 
'''
"3" = '''
:sup:`3` Obìnrin rẹ yóò dàbí àjàrà rere eléso púpọ̀ ní àárín ilé rẹ; àwọn ọmọ rẹ yóò dàbí igi olifi tí ó yí tábìlì rẹ ká. 
'''
"4" = '''
:sup:`4` Kíyèsi i pé, bẹ́ẹ̀ ni a ó bùsi i fún ọkùnrin náà, tí ó bẹ̀rù Olúwa. 
'''
"5" = '''
:sup:`5` Kí Olúwa kí ó bùsi i fún ọ láti Sioni wá, kí ìwọ kí ó sì máa rí ìre Jerusalẹmu ní ọjọ́ ayé rẹ gbogbo. 
'''
"6" = '''
:sup:`6` Bẹ́ẹ̀ ni kí ìwọ kí ó sì máa rí àti ọmọdọ́mọ rẹ. Láti àlàáfíà lára Israẹli. 
'''
