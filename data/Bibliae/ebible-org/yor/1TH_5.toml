[5]
"1" = '''
:sup:`1` Nísinsin yìí, ará, a kò nílò láti kọ ìwé sí i yín mọ́ nípa àkókò àti ìgbà, 
'''
"2" = '''
:sup:`2` nítorí ẹ̀yin pàápàá mọ̀ wí pé ọjọ́ Olúwa yóò wá bí olè lóru. 
'''
"3" = '''
:sup:`3` Ní àkókò gan an tí àwọn ènìyàn yóò máa wí pé, “Àlàáfíà àti ààbò,” nígbà náà ni ìparun òjijì yóò dé sórí wọn gẹ́gẹ́ bí ìrọbí obìnrin tí ó lóyún, wọn kò sí ni rí ibi ààbò láti sá sí. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ẹ̀yin ará, kò sí nínú òkùnkùn nípa nǹkan wọ̀nyí tí ọjọ́ Olúwa yóò fi dé bá yín bí olè. 
'''
"5" = '''
:sup:`5` Nítorí gbogbo yín ni ọmọ ìmọ́lẹ̀ àti ọmọ ọ̀sán gangan. Ẹ kì í ṣe tí òru tàbí tí òkùnkùn mọ́. 
'''
"6" = '''
:sup:`6` Nítorí náà, ẹ kíyèsára yín kí ẹ má ṣe sùn bí àwọn ẹlòmíràn. Ẹ máa ṣọ́nà kí ẹ sì máa pa ara yín mọ́. 
'''
"7" = '''
:sup:`7` Nítorí àwọn tí wọ́n ń sùn, a máa sùn ní òru, àwọn ẹni tí ń mu àmupara, a máa mú un ní òru. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n àwa jẹ́ ti ìmọ́lẹ̀, ẹ jẹ́ kí a pa ara wa mọ́, ní gbígbé ìgbàgbọ́ wọ̀ àti ìfẹ́ bí ìgbàyà ni òru àti ìrètí ìgbàlà bí àṣíborí. 
'''
"9" = '''
:sup:`9` Nítorí pé, Ọlọ́run kò yàn wa láti da ìbínú rẹ̀ gbígbóná sí orí wa, ṣùgbọ́n ó yàn láti gbà wá là nípasẹ̀ Olúwa wa, Jesu Kristi. 
'''
"10" = '''
:sup:`10` Jesu kú fún wa kí a lè ba à gbé títí láéláé. Èyí yóò rí bẹ́ẹ̀ yálà a sùn tàbí a wà láààyè pẹ̀lú rẹ̀. 
'''
"11" = '''
:sup:`11` Nítorí náà, ẹ máa gba ara yín níyànjú, kí ẹ sì máa gbé ara yín ró, gẹ́gẹ́ bí ẹ ti ń ṣe. 
'''
"12" = '''
:sup:`12` Ẹ̀yin ará, ẹ fi ọlá fún àwọn olórí tí ń ṣe iṣẹ́ àṣekára láàrín yín tí wọn ń kìlọ̀ fún yín nínú Olúwa. 
'''
"13" = '''
:sup:`13` Ẹ bu ọlá fún wọn gidigidi nínú ìfẹ́, nítorí iṣẹ́ wọn. Ẹ sì máa wà ní àlàáfíà láàrín ara yín. 
'''
"14" = '''
:sup:`14` Ẹ̀yin ará mi, ẹ kìlọ̀ fún àwọn ọ̀lẹ ti ó wà láàrín yín, ẹ gba àwọn tí ẹ̀rù ń bà ní ìyànjú, ẹ tọ́jú àwọn aláìlera pẹ̀lẹ́pẹ̀lẹ́, kí ẹ sì ní sùúrù pẹ̀lú gbogbo ènìyàn. 
'''
"15" = '''
:sup:`15` Ẹ rí i pé kò sí ẹni tí ó fi búburú san búburú, ṣùgbọ́n ẹ máa lépa èyí tí í ṣe rere láàrín ara yín àti sí ènìyàn gbogbo. 
'''
"16" = '''
:sup:`16` Ẹ máa yọ̀ nígbà gbogbo. 
'''
"17" = '''
:sup:`17` Ẹ máa gbàdúrà nígbà gbogbo. 
'''
"18" = '''
:sup:`18` Ẹ máa dúpẹ́ nígbà gbogbo nínú ipòkípò tí o wù kí ẹ wà; nítorí pé, èyí ni ìfẹ́ Ọlọ́run fún yin nínú Kristi Jesu nítòótọ́. 
'''
"19" = '''
:sup:`19` Ẹ má ṣe pa iná Ẹ̀mí Mímọ́. 
'''
"20" = '''
:sup:`20` Ẹ má ṣe kẹ́gàn àwọn ti ń sọtẹ́lẹ̀. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n ẹ dán gbogbo nǹkan wò. Ẹ di èyí tí ṣe òtítọ́ mú. 
'''
"22" = '''
:sup:`22` Ẹ yẹra fún ohunkóhun tí í ṣe ibi. 
'''
"23" = '''
:sup:`23` Kí Ọlọ́run fúnra rẹ̀, Ọlọ́run àlàáfíà, sọ yín di mímọ́ pátápátá. Kí Ọlọ́run pa ẹ̀mí àti ọkàn pẹ̀lú ara yín mọ́ pátápátá ní àìlábùkù, títí di ìgbà wíwá Jesu Kristi Olúwa wa. 
'''
"24" = '''
:sup:`24` Olóòtítọ́ ni ẹni tí ó pè yín, yóò sì ṣe. 
'''
"25" = '''
:sup:`25` Ẹ̀yin ará, ẹ gbàdúrà fún wa. 
'''
"26" = '''
:sup:`26` Ẹ fi ìfẹ́nukonu mímọ́ ki ara yin. 
'''
"27" = '''
:sup:`27` Mo pàṣẹ fún yín níwájú Olúwa pé, kí ẹ ka lẹ́tà yìí fún gbogbo àwọn ará. 
'''
"28" = '''
:sup:`28` Ki oore-ọ̀fẹ́ Jesu Kristi Olúwa wa, wà pẹ̀lú yín.
'''
