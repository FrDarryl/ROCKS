[25]
"1" = '''
:sup:`1` Amasiah jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mọ́kàndínlọ́gbọ̀n orúkọ ìyá rẹ̀ a máa jẹ́ Jehoadani, ó wá láti Jerusalẹmu. 
'''
"2" = '''
:sup:`2` Ó ṣe ohun tí ó dára lójú Olúwa, ṣùgbọ́n kì í ṣe tọkàntọkàn. 
'''
"3" = '''
:sup:`3` Lẹ́yìn tí ìjọba ti wà ní ìdarí rẹ̀, ó pa àwọn oníṣẹ́ tí ó pa baba rẹ̀ ọba. 
'''
"4" = '''
:sup:`4` Síbẹ̀ kò pa àwọn ọmọ wọn, ṣùgbọ́n ó ṣe ní ìbámu pẹ̀lú ohun tí a kọ nínú òfin nínú ìwé Mose, níbi tí Olúwa ti paláṣẹ pé, “A kò gbọdọ̀ pa àwọn baba fún àwọn ọmọ wọn tàbí àwọn ọmọ fún baba wọn, olúkúlùkù ni kí ó kú fún ẹ̀ṣẹ̀ rẹ̀.” 
'''
"5" = '''
:sup:`5` Amasiah, pe gbogbo àwọn ènìyàn Juda pọ̀, ó sì fi iṣẹ́ lé wọn lọ́wọ́ gẹ́gẹ́ bí ìdílé wọn sí àwọn alákòóso ẹgbẹẹgbẹ̀rún àti àwọn alákòóso ọ̀rọ̀ọ̀rún fún gbogbo Juda àti Benjamini, ó sì gbá iye wọn láti ẹni ogún ọdún àti jù bẹ́ẹ̀ lọ jọ, ó sì rí i pé ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000) àwọn ọkùnrin ni ó ti múra fún ìsìn ogun, tí ó lè gbá ọ̀kọ̀ àti àpáta mú. 
'''
"6" = '''
:sup:`6` Ó sì yá ọ̀kẹ́ márùn-ún (100,000) àwọn ọkùnrin oníjà láti Israẹli fún ọgọ́rùn-ún àwọn tálẹ́ǹtì fàdákà. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ènìyàn Ọlọ́run kan tọ̀ ọ́ wá ó sì wí pé, “Ọba, àwọn ọ̀wọ́ ogun láti Israẹli kò gbọdọ̀ yan pẹ̀lú rẹ, nítorí tí Olúwa kò wà pẹ̀lú Israẹli kì í ṣe pẹ̀lú ẹnìkankan láti Efraimu. 
'''
"8" = '''
:sup:`8` Àní, tí ẹ bá lọ jà pẹ̀lú ìmúláyàle ní ojú ogun, Ọlọ́run yóò bì ọ́ ṣubú níwájú àwọn ọ̀tá, nítorí Ọlọ́run ní agbára láti ràn ọ́ lọ́wọ́ àti láti bì ọ́ ṣubú.” 
'''
"9" = '''
:sup:`9` Amasiah sì bi ènìyàn Ọlọ́run pé, “Ọgọ́rùn-ún tálẹ́ǹtì tí mo ti san fún àwọn ọ̀wọ́ ogun àwọn ọmọ Israẹli ń kọ́?” Ènìyàn Ọlọ́run dáhùn pé “Olúwa lè fún ọ ní èyí tí ó ju ìyẹn lọ.” 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni Amasiah, tú àwọn ọwọ́ ogun tí ó ti wá sí ọ̀dọ̀ rẹ̀ láti Efraimu ká. Ó sì rán wọn lọ ilé. Wọ́n kún fún ìbínú pẹ̀lú Juda, wọ́n sì padà lọ ilé pẹ̀lú ìbínú ńlá. 
'''
"11" = '''
:sup:`11` Nígbà náà, Amasiah ko ogun rẹ jọ àti àwọn ọmọ-ogun rẹ̀ lọ sí àfonífojì iyọ̀, níbi tí ó ti pa ẹgbẹ̀rún mẹ́wàá (10,000) àwọn ọkùnrin Seiri. 
'''
"12" = '''
:sup:`12` Àwọn ọkùnrin Juda pẹ̀lú fi agbára mú àwọn ọkùnrin ẹgbẹ̀rún mẹ́wàá (10,000) láààyè. Wọ́n mú wọn lọ sí orí òkè bèbè òkúta, wọ́n jù wọ́n sílẹ̀, kí gbogbo wọn sì fọ́ sí wẹ́wẹ́. 
'''
"13" = '''
:sup:`13` Ní báyìí àwọn ọ̀wọ́ ogun tí Amasiah ti rán lọ padà, tí wọn kò nípa nínú ogun gbógun sí àwọn ìlú Juda láti Samaria sí Beti-Horoni. Wọ́n pa ẹgbẹ̀rún mẹ́ta (3,000) nínú wọn, wọ́n sì kó ọ̀pọ̀ ìkógun ńlá. 
'''
"14" = '''
:sup:`14` Nígbà tí Amasiah padà láti ibi pípa àwọn ará Edomu, ó mú àwọn ọlọ́run àwọn ènìyàn Seiri padà wá. Ó gbé wọn kalẹ̀ gẹ́gẹ́ bi àwọn ọlọ́run tirẹ̀. Ó tẹríba fún wọn, ó sì rú ẹbọ fún wọn. 
'''
"15" = '''
:sup:`15` Ìbínú Olúwa ru sí Amasiah, ó sì rán wòlíì kan sí i, tí ó wí pé, “Kí ni ó dé tí ìwọ fi ń béèrè lọ́wọ́ àwọn ọlọ́run àwọn ènìyàn yìí, tí wọn kò le gba àwọn ènìyàn tiwọn kúrò lọ́wọ́ rẹ?” 
'''
"16" = '''
:sup:`16` Bí ó ti n sọ̀rọ̀, ọba wí fún un pé, “Ṣé a yàn ọ́ ní olùgba ọba lámọ̀ràn ni? Dúró! Èéṣe tí a ó fi lù ọ́ bolẹ̀?” Bẹ́ẹ̀ ni, wòlíì náà dúró ṣùgbọ́n ó wí pé, “Èmi mọ̀ pé Ọlọ́run ti pinnu láti pa ọ́ run nítorí ìwọ ti ṣe èyí, ìwọ kò sì tẹ́tí sí ìmọ̀ràn mi.” 
'''
"17" = '''
:sup:`17` Lẹ́yìn tí Amasiah ọba Juda ti béèrè lọ́wọ́ àwọn olùdámọ̀ràn, ó rán ìpèníjà yìí sí Jehoaṣi ọmọ Jehoahasi ọmọ Jehu, ọba Israẹli pé, “Wá bá mi lójúkojú.” 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n Jehoaṣi ọba Israẹli fèsì padà sí Amasiah ọba Juda pé, “Koríko kékeré kan ní Lebanoni rán iṣẹ́ sí igi kedari ní Lebanoni, fi ọmọbìnrin rẹ fún ọmọkùnrin mi ní ìgbéyàwó. Nígbà náà, ẹhànnà ẹranko ènìyàn ni Lebanoni wá, ó sì tẹ òṣùṣú náà lábẹ́ ẹsẹ̀. 
'''
"19" = '''
:sup:`19` Ìwọ wí fún ara à rẹ wí pé, ìwọ ti ṣẹ́gun Edomu àti nísinsin yìí ìwọ ní ìhàlẹ̀ àti ìgbéraga. Ṣùgbọ́n dúró ní ilé! Kí ni ó dé tí ìwọ fi ń wá wàhálà tí o sì fi ń fa ìṣubú rẹ àti ti Juda pẹ̀lú?” 
'''
"20" = '''
:sup:`20` Amasiah, bí ó tì wù kí ó rí kò tẹ́tí nítorí Ọlọ́run ṣe é kí ó lè gbé wọn lé Jehoaṣi lọ́wọ́: nítorí wọ́n wá àwọn ọlọ́run Edomu. 
'''
"21" = '''
:sup:`21` Bẹ́ẹ̀ ni Jehoaṣi, ọba Israẹli: òun àti Amasiah ọba Juda dojúkọ ara wọn ní Beti-Ṣemeṣi ní Juda. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ Israẹli da Juda rú, gbogbo olúkúlùkù ènìyàn sì sálọ sí ìlú rẹ̀. 
'''
"23" = '''
:sup:`23` Jehoaṣi ọba Israẹli fi agbára mú Amasiah ọba Juda, ọmọ Joaṣi ọmọ Ahasiah ní Beti-Ṣemeṣi. Nígbà náà Joaṣi mú u wá sí Jerusalẹmu. Ó sì wó ògiri Jerusalẹmu lulẹ̀ láti ẹnu-ọ̀nà Efraimu sí igun ẹnu-ọ̀nà apá kan títí ń lọ sí irinwó (400) ìgbọ̀nwọ́ ní gígùn. 
'''
"24" = '''
:sup:`24` Ọba kó gbogbo wúrà àti fàdákà àti gbogbo ohun èlò tí wọ́n rí ni ilé Ọlọ́run tí ọ́ wà ní àbojútó Obedi-Edomu, lápapọ̀ pẹ̀lú àwọn ìṣúra ààfin àti àwọn ògo pẹ̀lú, ó sì padà lọ sí Samaria. 
'''
"25" = '''
:sup:`25` Amasiah ọmọ Joaṣi ọba Juda gbé fún ọdún mẹ́ẹ̀ẹ́dógún lẹ́yìn ikú Jehoaṣi ọmọ Jehoahasi ọba Israẹli. 
'''
"26" = '''
:sup:`26` Fún ti iṣẹ́ mìíràn ti ìjọba Amasiah láti ìbẹ̀rẹ̀ dé ìparí, ṣé a kò kọ wọ́n sínú ìwé àwọn ọba Juda àti Israẹli? 
'''
"27" = '''
:sup:`27` Láti ìgbà tí Amasiah ti yípadà kúrò láti máa tẹ̀lé Olúwa, wọ́n dìtẹ̀ sí i ní Jerusalẹmu, ó sì sálọ sí Lakiṣi ṣùgbọ́n, wọ́n rán àwọn ọkùnrin tẹ̀lé e lọ sí Lakiṣi, wọ́n sì pa á síbẹ̀. 
'''
"28" = '''
:sup:`28` A gbé e padà pẹ̀lú ẹṣin. A sì sin ín pẹ̀lú àwọn baba rẹ̀ ní ìlú ńlá ti Juda. 
'''
