[1]
"1" = '''
:sup:`1`  Nínú ìwé mi ìṣáájú, Teofilu, ni mo ti kọ ní ti ohun gbogbo tí Jesu bẹ̀rẹ̀ sí ṣe àti kọ́ 
'''
"2" = '''
:sup:`2` títí ó fi di ọjọ́ tí a gbà á lọ sókè ọ̀run, lẹ́yìn tí ó ti ti ipa Ẹ̀mí Mímọ́ pàṣẹ fún àwọn aposteli tí ó yàn. 
'''
"3" = '''
:sup:`3` Lẹ́yìn ìjìyà rẹ̀, ó fi ara rẹ̀ hàn fún wọn àti ọ̀pọ̀lọpọ̀ ẹ̀rí tí ó dájú pé òun wà láààyè. Ó fi ara hàn wọ́n fún ogójì ọjọ́, ó sì sọ̀rọ̀ nípa ìjọba Ọlọ́run. 
'''
"4" = '''
:sup:`4` Ní àkókò kan bí ó sì ti ń jẹun pẹ̀lú wọn, ó pàṣẹ yìí fún wọn, “Ẹ má ṣe kúrò ní Jerusalẹmu, ṣùgbọ́n ẹ dúró de ìlérí tí Baba mi ṣe ìlérí, èyí tí ẹ̀yin tí gbọ́ lẹ́nu mi. 
'''
"5" = '''
:sup:`5` Nítorí Johanu fi omi bamitiisi yín, ṣùgbọ́n ní ọjọ́ díẹ̀ sí i, a o fi Ẹ̀mí Mímọ́ bamitiisi yín.” 
'''
"6" = '''
:sup:`6` Nítorí náà, nígbà tí wọ́n sì péjọpọ̀, wọn bi í léèrè pé, “Olúwa, láti ìgbà yí lọ ìwọ yóò ha mú ìjọba padà fún Israẹli bí?” 
'''
"7" = '''
:sup:`7` Ó sì wí fún wọn pé, “Kì í ṣe tiyín ni láti mọ àkókò tàbí ìgbà tí Baba ti yàn nípa àṣẹ òun tìkára rẹ̀. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ẹ̀yin yóò gba agbára, nígbà tí Ẹ̀mí Mímọ́ bá bà lé e yín; ẹ̀yin yóò sì máa ṣe ẹlẹ́rìí mi ni Jerusalẹmu, àti ní gbogbo Judea, àti ní Samaria, àti títí dé òpin ilẹ̀ ayé.” 
'''
"9" = '''
:sup:`9` Nígbà tí ó sì tí wí nǹkan wọ̀nyí, a gbà á sókè lójú wọn; ìkùùkuu àwọsánmọ̀ sì gbà á kúrò lójú wọn. 
'''
"10" = '''
:sup:`10` Bí wọ́n sì ti tẹjúmọ́ ojú ọ̀run bí ó ti ń lọ sókè, lójijì, àwọn ọkùnrin méjì tí ó wọ aṣọ funfun dúró létí ọ̀dọ̀ wọn. 
'''
"11" = '''
:sup:`11` Wọ́n sì wí pé, “Ẹ̀yin ara Galili, èéṣe tí ẹ̀yin fi dúró tí ẹ̀ ń wo ojú ọ̀run? Jesu yìí, tí a gbà sókè ọ̀run kúrò lọ́wọ́ yín, yóò padà bẹ́ẹ̀ gẹ́gẹ́ bí ẹ ti rí tí ó ń lọ sì ọ̀run.” 
'''
"12" = '''
:sup:`12` Lẹ́yìn náà ni wọ́n padà sí Jerusalẹmu láti orí òkè ti a ń pè ni olifi, tí ó tó ìwọ̀n ìrìn ọjọ́ ìsinmi kan. 
'''
"13" = '''
:sup:`13` Nígbà tí wọn sì wọlé, wọn lọ sí iyàrá òkè, níbi tí wọ́n ń gbé. Àwọn tó wà níbẹ̀ ni: Peteru, Jakọbu, Johanu àti Anderu; Filipi àti Tomasi; Bartolomeu àti Matiu; Jakọbu ọmọ Alfeu, Simoni Sealoti, àti Judasi arákùnrin Jakọbu. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn wọ̀nyí pẹ̀lú àwọn obìnrin àti Maria ìyá Jesu àti àwọn arákùnrin rẹ̀ fi ọkàn kan dúró láti máa gbàdúrà. 
'''
"15" = '''
:sup:`15` Ní ọjọ́ wọ̀nyí ni Peteru sí dìde dúró láàrín àwọn ọmọ-ẹ̀yìn (iye àwọn ènìyàn wọ̀nyí jẹ́ ọgọ́fà) 
'''
"16" = '''
:sup:`16` ó wí pé, “Ẹ̀yin ará, ìwé mímọ́ kò lè ṣe kí ó má ṣẹ, èyí tí Ẹ̀mí Mímọ́ ti sọtẹ́lẹ̀ láti ẹnu Dafidi nípa Judasi, tí ó ṣe atọ́nà fún àwọn tí ó mú Jesu. 
'''
"17" = '''
:sup:`17` Nítorí ọ̀kan nínú wa ni òun ń ṣe tẹ́lẹ̀, òun sì ní ìpín nínú iṣẹ́ ìránṣẹ́ yìí.” 
'''
"18" = '''
:sup:`18` (Judasi fi èrè àìṣòótọ́ rẹ̀ ra ilẹ̀ kan; nígbà tí ó sì ṣubú ni ògèdèǹgbé, ó bẹ́ ní agbede-méjì, gbogbo ìfun rẹ̀ sì tú jáde. 
'''
"19" = '''
:sup:`19` Ó si di mí mọ̀ fún gbogbo àwọn ti ń gbé Jerusalẹmu; nítorí náà ni wọ́n fi ń pè ilẹ̀ náà ni Alkedama ní èdè wọn, èyí sì ni, Ilẹ̀ Ẹ̀jẹ̀.) 
'''
"20" = '''
:sup:`20` Peteru sì wí pé, “Nítorí a ti kọ ọ́ nípa rẹ̀ nínú Ìwé Saamu pé, “ ‘Jẹ́ ki ibùgbé rẹ̀ di ahoro, kí ẹnikẹ́ni má ṣe gbé inú rẹ̀,’ àti, “ ‘Ipò rẹ̀ ni kí ẹlòmíràn kí ó gbà.’ 
'''
"21" = '''
:sup:`21` Nítorí náà, ó di dandan láti yan ọ̀kan nínú àwọn ọkùnrin wọ̀nyí ti ń bá wa rìn ni gbogbo àkókò tí Jesu Olúwa ń wọlé, tí ó sì jáde láàrín wa. 
'''
"22" = '''
:sup:`22` Bẹ́ẹ̀ láti ìgbà bamitiisi Johanu títí ó fi di ọjọ́ náà ti a gbe é lọ sókè kúrò lọ́dọ̀ wa. Ó yẹ kí ọ̀kan nínú àwọn wọ̀nyí ṣe ẹlẹ́rìí àjíǹde rẹ̀ pẹ̀lú wa.” 
'''
"23" = '''
:sup:`23` Wọn sì yan àwọn méjì, Josẹfu tí a ń pè ní Barsaba (ẹni tí a sọ àpèlé rẹ̀ ni Justu) àti Mattia. 
'''
"24" = '''
:sup:`24` Wọn sì gbàdúrà, wọn sì wí pé, “Olúwa, ìwọ mọ ọkàn gbogbo ènìyàn, fihàn wá nínú àwọn méjì yìí, èwo ni ìwọ yàn 
'''
"25" = '''
:sup:`25` kí ó lè gba ipò nínú iṣẹ́ ìránṣẹ́ aposteli yìí, èyí tí Judasi kúrò nínú rẹ̀, ki òun kí ó lè lọ sí ipò ti ara rẹ̀.” 
'''
"26" = '''
:sup:`26` Wọ́n sì dìbò fún wọn; ìbò sí mú Mattia; a sì kà á mọ́ àwọn aposteli mọ́kànlá. 
'''
