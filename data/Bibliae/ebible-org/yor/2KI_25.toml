[25]
"1" = '''
:sup:`1` Nígbà tí ó di ọdún kẹsànán ìjọba Sedekiah. Ní ọjọ́ kẹwàá oṣù kẹwàá, Nebukadnessari ọba Babeli yan lọ sí Jerusalẹmu pẹ̀lú gbogbo àwọn ogun rẹ̀. Ó sì pàgọ́ sí ìta ìlú ó sì mu àwọn iṣẹ́ ìdọ̀tí fi yí gbogbo rẹ̀ ká. 
'''
"2" = '''
:sup:`2` Ìlú náà sì wà ní ìhámọ́ lábẹ́ ìgbóguntì títí di ọdún kọkànlá ti ọba Sedekiah. 
'''
"3" = '''
:sup:`3` Nígbà tí ó di ọjọ́ kẹsànán oṣù kẹrin, ìyàn tí mú ní ìlú tí ó jẹ́ wí pé kò sí oúnjẹ fún àwọn ènìyàn láti jẹ. 
'''
"4" = '''
:sup:`4` Nígbà náà odi ìlú náà sì fọ́nká, gbogbo àwọn ọmọ-ogun sálọ ní òru láti ẹnu-ọ̀nà bodè láàrín ògiri méjì ní ẹgbẹ́ ọgbà ọba, àwọn ará Babeli wọ́n sì yí ìlú náà ká. Wọ́n sálọ sí ìkọjá Arabah. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n ogun àwọn ará Kaldea sì lépa ọba, wọ́n sì lé e bá ní pẹ̀tẹ́lẹ̀ Jeriko. Gbogbo àwọn ọmọ-ogun rẹ̀ sì yà kúrò ní ọ̀dọ̀ rẹ̀, wọ́n sì túká, 
'''
"6" = '''
:sup:`6` wọ́n sì mú un. Wọ́n sì mú lọ sí ọ̀dọ̀ ọba Babeli ní Ribla, níbi tí à ti ṣe ìdájọ́ lórí rẹ̀. 
'''
"7" = '''
:sup:`7` Wọ́n sì pa ọmọ Sedekiah níwájú rẹ̀, wọ́n sì yọ ojú rẹ̀ jáde, wọn dè é pẹ̀lú ẹ̀wọ̀n idẹ wọ́n sì gbe é lọ sí Babeli. 
'''
"8" = '''
:sup:`8` Ní ọjọ́ keje ní oṣù karùn-ún, ní ọdún kọkàndínlógún ti Nebukadnessari ọba Babeli, Nebusaradani olórí ẹ̀ṣọ́, ìránṣẹ́ ọba Babeli wá sí Jerusalẹmu; 
'''
"9" = '''
:sup:`9` ó sì finá sí ilé Olúwa, ilé ọba àti gbogbo àwọn tí ó wà ní Jerusalẹmu àti gbogbo ilé ńlá ńlá ni ó dáná sun. 
'''
"10" = '''
:sup:`10` Gbogbo àwọn ogun Babeli, tí ó wà lọ́dọ̀ olórí ẹ̀ṣọ́, wó ògiri tí ó yí Jerusalẹmu ká lulẹ̀. 
'''
"11" = '''
:sup:`11` Nebusaradani olórí ẹ̀ṣọ́ kó gbogbo àwọn tálákà àti gbogbo àwọn tí ó kù ní ìlú, ní ìgbèkùn lọ sí Babeli, pẹ̀lú àwọn tí ó ya lọ, tí ó sì ya tọ ọba Babeli lọ, àti ìyókù àwọn ènìyàn náà. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n olórí ẹ̀ṣọ́ fi àwọn tálákà ènìyàn ilẹ̀ náà sílẹ̀ láti máa bojútó àjàrà àti láti máa ṣe aroko. 
'''
"13" = '''
:sup:`13` Àwọn ará Babeli fọ́ ọ̀wọ̀n idẹ wọ̀n-ọn-nì àti àwọn ìjókòó wọ̀n-ọn-nì, àti agbada idẹ títóbi wọ̀n-ọn-nì tí ń bẹ ní ilé Olúwa, àwọn ará Babeli fọ́ túútúú, wọ́n sì kó idẹ náà lọ sí Babeli. 
'''
"14" = '''
:sup:`14` Wọ́n sì kó àwọn ìkòkò wọ̀n-ọn-nì, ọkọ́ wọ̀n-ọn-nì, ọ̀pá fìtílà wọ̀n-ọn-nì, síbí wọ̀n-ọn-nì àti gbogbo ohun èlò idẹ wọ̀n-ọn-nì tí wọ́n fi ṣiṣẹ́ lọ. 
'''
"15" = '''
:sup:`15` Olórí ẹ̀ṣọ́ kó ohun ìfọnná wọ̀n-ọn-nì, àti ọpọ́n wọ̀n-ọn-nì, èyí tí wọ́n fi wúrà àti fàdákà ṣe lọ. 
'''
"16" = '''
:sup:`16` Àwọn ọ̀wọ́n méjì, agbada ńlá kan, àti ìjókòó wọ̀n-ọn-nì tí Solomoni ti ṣe fún ilé Olúwa, idẹ ni gbogbo ohun èló wọ̀nyí, ó ju èyí tí a lé wọ́n lọ. 
'''
"17" = '''
:sup:`17` Gíga ọ̀wọ́n kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ méjìdínlógún, àti ọnà-orí rẹ̀ idẹ ni: àti gíga ọnà-orí náà ni ìgbọ̀nwọ́ mẹ́ta; àti iṣẹ́ híhun náà, àti àwọn pomegiranate tí ó wà lórí ọnà-orí náà yíká, gbogbo rẹ̀ ti idẹ ni: gẹ́gẹ́ bí ọ̀wọ́n yìí sì ni ọ̀wọ́n kejì pẹ̀lú iṣẹ́ híhun. 
'''
"18" = '''
:sup:`18` Olórí àwọn ẹ̀ṣọ́ sì mú gẹ́gẹ́ bí ẹlẹ́wọ̀n, Seraiah olórí àwọn àlùfáà, Sefaniah àlùfáà kejì, àti àwọn olùṣọ́ ìloro mẹ́ta. 
'''
"19" = '''
:sup:`19` Àti àwọn tí ó kù ní ìlú, ó mú ìwẹ̀fà kan tí ó fi se olórí àwọn ológun, àti ọkùnrin márùn-ún nínú àwọn tó ń gba ọba ní ìmọ̀ràn. Ó sì tún mú akọ̀wé olórí ogun, tí ó ń to àwọn ènìyàn ilẹ̀ náà àti ọgọ́ta nínú àwọn ènìyàn rẹ̀ tí wọ́n rí ní ìlú. 
'''
"20" = '''
:sup:`20` Nebusaradani, olórí àwọn ẹ̀ṣọ́ kó gbogbo wọn, ó sì mú wọn tọ ọba Babeli wá ní Ribla. 
'''
"21" = '''
:sup:`21` Níbẹ̀ ní Ribla, ní ilẹ̀ Hamati, ọba Babeli sì kọlù wọ́n. Bẹ́ẹ̀ ni a mú Juda kúrò ní ilẹ̀ rẹ̀. 
'''
"22" = '''
:sup:`22` Nebukadnessari ọba Babeli ó mú Gedaliah ọmọ Ahikamu ọmọ Ṣafani, láti jẹ baálẹ̀ lórí àwọn ènìyàn tí ó kù sílẹ̀ ní ilẹ̀ Juda. 
'''
"23" = '''
:sup:`23` Nígbà tí gbogbo àwọn olórí ogun àti àwọn ọkùnrin wọn gbọ́ pé ọba Babeli ti yan Gedaliah gẹ́gẹ́ bí baálẹ̀, wọ́n wá sí ọ̀dọ̀ Gedaliah ni Mispa. Iṣmaeli ọmọ Netaniah, Johanani ọmọ Karea, Seraiah ọmọ Tanhumeti ará Netofa, Jaaṣaniah ọmọ ará Maakati, àti àwọn ọkùnrin wọn. 
'''
"24" = '''
:sup:`24` Gedaliah sì búra láti fi dá àwọn ènìyàn rẹ̀ lójú. “Ẹ má ṣe bẹ̀rù àwọn ìjòyè ará Babeli,” ó wí pé, “Ẹ máa gbé ilẹ̀ náà kí ẹ sì sin ọba Babeli, yóò sì dára fún un yín.” 
'''
"25" = '''
:sup:`25` Ní oṣù keje, ni Iṣmaeli ọmọ Netaniah, ọmọ Eliṣama, nínú irú-ọmọ ọba, wá pẹ̀lú àwọn ọkùnrin mẹ́wàá, ó sì kọlù Gedaliah àti pẹ̀lú àwọn ọkùnrin mẹ́wàá ará Juda àti àwọn ará Babeli tí ó wà pẹ̀lú rẹ̀ ní Mispa. 
'''
"26" = '''
:sup:`26` Nítorí èyí, gbogbo àwọn ènìyàn láti ẹni kékeré títí dé ẹni ńlá, àti pẹ̀lú àwọn olórí ogun, sálọ si Ejibiti nítorí ẹ̀rù àwọn ará Babeli. 
'''
"27" = '''
:sup:`27` Ní ọdún kẹtàdínlógójì ìgbèkùn Jehoiakini ọba Juda, ní oṣù kejìlá, ọjọ́ kẹtàdínlógbọ̀n oṣù, Efili-Merodaki ọba Babeli, ní ọdún tí ó bẹ̀rẹ̀ sí ní jọba, ó gbé orí Jehoiakini ọba Juda sókè, ó sì tú sílẹ̀ kúrò nínú túbú. 
'''
"28" = '''
:sup:`28` Ó ń sọ̀rọ̀ rere fún un, ó sì gbé ìtẹ́ rẹ̀ ga ju ìtẹ́ àwọn ọba tókù lọ tí ó wà pẹ̀lú rẹ̀ ní Babeli. 
'''
"29" = '''
:sup:`29` Ó sì pàrọ̀ àwọn aṣọ túbú rẹ̀, ó sì ń jẹun ní gbogbo ìgbà ní iwájú rẹ̀ ní gbogbo ọjọ́ ayé rẹ̀. 
'''
"30" = '''
:sup:`30` Ní ojoojúmọ́, ọba fún Jehoiakini ní ìpín tirẹ̀ bí ó tí ń bẹ láààyè.
'''
