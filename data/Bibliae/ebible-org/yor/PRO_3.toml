[3]
"1" = '''
:sup:`1` Ọmọ mi, má ṣe gbàgbé ẹ̀kọ́ mi. Ṣùgbọ́n pa òfin mi mọ́ sí ọkàn rẹ. 
'''
"2" = '''
:sup:`2` Nítorí ọjọ́ gígùn, ẹ̀mí gígùn, àti àlàáfíà, ni wọn yóò fi kùn un fún ọ. 
'''
"3" = '''
:sup:`3` Má ṣe jẹ́ kí ìfẹ́ àti òtítọ́ ṣíṣe fi ọ́ sílẹ̀ láéláé so wọ́n mọ́ ọrùn rẹ, kọ wọ́n sí wàláà àyà rẹ. 
'''
"4" = '''
:sup:`4` Nígbà náà ni ìwọ yóò rí ojúrere àti orúkọ rere ní ojú Ọlọ́run àti lójú ènìyàn. 
'''
"5" = '''
:sup:`5` Gbẹ́kẹ̀lé Olúwa pẹ̀lú gbogbo ọkàn rẹ má ṣe sinmi lé òye ara à rẹ. 
'''
"6" = '''
:sup:`6` Mọ̀ ọ́n ní gbogbo ọ̀nà rẹ òun yóò sì máa tọ́ ipa ọ̀nà rẹ. 
'''
"7" = '''
:sup:`7` Má ṣe jẹ́ ọlọ́gbọ́n lójú ara à rẹ bẹ̀rù Olúwa kí o sì kórìíra ibi. 
'''
"8" = '''
:sup:`8` Èyí yóò mú ìlera fún ara rẹ àti okun fún àwọn egungun rẹ. 
'''
"9" = '''
:sup:`9` Fi ọrọ̀ rẹ bọ̀wọ̀ fún Olúwa, pẹ̀lú àkọ́so oko rẹ, 
'''
"10" = '''
:sup:`10` nígbà náà ni àká rẹ yóò kún àkúnya àgbá rẹ yóò kún àkúnwọ́sílẹ̀ fún wáìnì tuntun. 
'''
"11" = '''
:sup:`11` Ọmọ mi, má ṣe kẹ́gàn ìbáwí Olúwa má sì ṣe bínú nígbà tí ó bá ń bá ọ wí, 
'''
"12" = '''
:sup:`12` nítorí Olúwa a máa bá àwọn tí ó fẹ́ràn wí bí baba ti í bá ọmọ tí ó bá nínú dídùn sí wí. 
'''
"13" = '''
:sup:`13` Ìbùkún ni fún ẹni tí ó ní ìmọ̀, ẹni tí ó tún ní òye sí i, 
'''
"14" = '''
:sup:`14` nítorí ó ṣe èrè ju fàdákà lọ ó sì ní èrè lórí ju wúrà lọ. 
'''
"15" = '''
:sup:`15` Ó ṣe iyebíye ju iyùn lọ; kò sí ohunkóhun tí a lè fiwé e nínú ohun gbogbo tí ìwọ fẹ́. 
'''
"16" = '''
:sup:`16` Ẹ̀mí gígùn ń bẹ ní ọwọ́ ọ̀tún rẹ̀; ní ọwọ́ òsì rẹ sì ni ọrọ̀ àti ọlá. 
'''
"17" = '''
:sup:`17` Àwọn ọ̀nà rẹ jẹ́ ọ̀nà ìtura, òpópónà rẹ sì jẹ́ ti àlàáfíà. 
'''
"18" = '''
:sup:`18` Igi ìyè ni ó jẹ́ fún gbogbo ẹni tí ó bá gbà á; àwọn tí ó bá sì dìímú yóò rí ìbùkún gbà. 
'''
"19" = '''
:sup:`19` Nípa ọgbọ́n, Olúwa fi ìpìlẹ̀ ilẹ̀ ayé sọlẹ̀; nípa òye, ó fi àwọn ọ̀run sí ipò wọn; 
'''
"20" = '''
:sup:`20` nípa ìmọ̀ rẹ̀ ó pín ibú omi ní yà, àwọsánmọ̀ sì ń sẹ ìrì. 
'''
"21" = '''
:sup:`21` Ọmọ mi, pa ọgbọ́n tí ó yè kooro àti ìmòye mọ́, má jẹ́ kí wọn lọ kúrò ní ibi tí ojú rẹ ti le tó wọn. 
'''
"22" = '''
:sup:`22` Wọn yóò jẹ́ ìyè fún ọ, àti ẹ̀ṣọ́ fún ọrùn rẹ. 
'''
"23" = '''
:sup:`23` Nígbà náà ni ìwọ yóò bá ọ̀nà rẹ lọ ní àìléwu, ìwọ kì yóò sì kọsẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà tí ìwọ bá dùbúlẹ̀, ìwọ kì yóò bẹ̀rù, nígbà tí ìwọ bá dùbúlẹ̀, oorun rẹ yóò jẹ́ oorun ayọ̀. 
'''
"25" = '''
:sup:`25` Má ṣe bẹ̀rù ìdààmú òjijì, tàbí ti ìparun tí ó ń dé bá àwọn ènìyàn búburú. 
'''
"26" = '''
:sup:`26` Nítorí Olúwa yóò jẹ́ ìgbẹ́kẹ̀lé rẹ, kì yóò sì jẹ́ kí ẹsẹ̀ rẹ bọ́ sínú pàkúté. 
'''
"27" = '''
:sup:`27` Má ṣe fa ọwọ́ ìre sẹ́yìn kúrò lọ́dọ̀ àwọn tí ṣe tìrẹ, nígbà tí ó bá wà ní ìkápá rẹ láti ṣe ohun kan. 
'''
"28" = '''
:sup:`28` Má ṣe wí fún aládùúgbò rẹ pé, “Padà wá nígbà tó ṣe díẹ̀; èmi yóò fi fún ọ ní ọ̀la,” nígbà tí o ní i pẹ̀lú rẹ nísinsin yìí. 
'''
"29" = '''
:sup:`29` Má ṣe pète ohun búburú fún aládùúgbò rẹ, ti o gbé nítòsí rẹ, tí ó sì fọkàn tán ọ. 
'''
"30" = '''
:sup:`30` Má ṣe fẹ̀sùn kan ènìyàn láìnídìí, nígbà tí kò ṣe ọ́ ní ibi kankan rárá. 
'''
"31" = '''
:sup:`31` Má ṣe ṣe ìlara ènìyàn jàgídíjàgan tàbí kí o yàn láti rìn ní ọ̀nà rẹ̀. 
'''
"32" = '''
:sup:`32` Nítorí Olúwa kórìíra ènìyàn aláyídáyidà ṣùgbọ́n a máa fọkàn tán ẹni dídúró ṣinṣin. 
'''
"33" = '''
:sup:`33` Ègún Olúwa ń bẹ lórí ilé ènìyàn búburú, ṣùgbọ́n ó bùkún fún ilé olódodo. 
'''
"34" = '''
:sup:`34` Ó fi àwọn ẹlẹ́yà ṣe yẹ̀yẹ́, ṣùgbọ́n ó fi oore-ọ̀fẹ́ fún onírẹ̀lẹ̀. 
'''
"35" = '''
:sup:`35` Ọlọ́gbọ́n jogún iyì, ṣùgbọ́n àwọn aṣiwèrè ni yóò ru ìtìjú wọn. 
'''
