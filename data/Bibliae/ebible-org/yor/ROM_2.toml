[2]
"1" = '''
:sup:`1` Nítorí náà, aláìríwí ni ẹnikẹ́ni tí ó wù kí ó jẹ́ tí ń dá ni lẹ́jọ́, nítorí nínú ohun tí ìwọ ń ṣe ìdájọ́ ẹlòmíràn, ìwọ ń dá ara rẹ lẹ́bi; nítorí ìwọ tí ń dájọ́ ń ṣe ohun kan náà nínú èyí tí ìwọ ń dá ni lẹ́jọ́. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n àwa mọ̀ pé ìdájọ́ Ọlọ́run jẹ́ òtítọ́ si gbogbo àwọn tí ó ń ṣe irú ohun báwọ̀nyí. 
'''
"3" = '''
:sup:`3` Nítorí bí ìwọ tí ń ṣe ènìyàn lásán bá ń ṣe ìdájọ́ àwọn tí ń ṣe irú ohun báwọ̀nyí, tí ìwọ tìkára rẹ ń ṣe bẹ́ẹ̀, ìwọ ro èyí pé ìwọ o yọ nínú ìdájọ́ Ọlọ́run bí? 
'''
"4" = '''
:sup:`4` Tàbí ìwọ ń gàn ọrọ̀ oore àti ìpamọ́ra àti sùúrù rẹ̀? Ìwọ kò ha mọ̀ pé oore Ọlọ́run ni ó ń fà ọ́ lọ sì ìrònúpìwàdà? 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n gẹ́gẹ́ bí líle àti àìronúpìwàdà ọkàn rẹ̀, ìwọ ń to ìbínú jọ fún ara rẹ de ọjọ́ ìbínú àti ìfihàn ìdájọ́ òdodo Ọlọ́run. 
'''
"6" = '''
:sup:`6` Ọlọ́run yóò san án fún olúkúlùkù gẹ́gẹ́ bí iṣẹ́ rẹ̀. 
'''
"7" = '''
:sup:`7` Àwọn ẹni tí ń fi sùúrù nínú rere ṣíṣe, wá ògo àti ọlá àti àìdíbàjẹ́ ni yóò fi ìyè àìnípẹ̀kun fún. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n fún àwọn onímọ̀-tara-ẹni-nìkan, tí wọn kò sì gba òtítọ́ gbọ́, ṣùgbọ́n tí wọn ń tẹ̀lé ọ̀nà búburú, wọn yóò ní ìrírí ìrunú àti ìbínú rẹ̀. 
'''
"9" = '''
:sup:`9` Ìpọ́njú àti ìrora, yóò wà lórí olúkúlùkù ọkàn ènìyàn tí ń hùwà ibi: ti Júù ṣáájú, àti àwọn Helleni pẹ̀lú; 
'''
"10" = '''
:sup:`10` ṣùgbọ́n ògo, àti ọlá, àti àlàáfíà, fún olúkúlùkù ẹni tí ń hùwà rere, fún Júù, ṣáájú àti fún àwọn Helleni pẹ̀lú. 
'''
"11" = '''
:sup:`11` Nítorí Ọlọ́run kì í ṣe ojúsàájú ènìyàn. 
'''
"12" = '''
:sup:`12` Gbogbo àwọn tí ó ṣẹ̀ ní àìlófin wọn ó sì ṣègbé láìlófin, àti iye àwọn tí ó ṣẹ̀ lábẹ́ òfin, àwọn ni a ó fi òfin dá lẹ́jọ́. 
'''
"13" = '''
:sup:`13` Nítorí kì í ṣe àwọn olùgbọ́ òfin ni ẹni ìdáláre lọ́dọ̀ Ọlọ́run, ṣùgbọ́n àwọn olùṣe òfin ni a ó dá láre. 
'''
"14" = '''
:sup:`14` Nítorí nígbà tí àwọn aláìkọlà, tí kò ní òfin, bá ṣe ohun tí ó wà nínú òfin nípa ìwà ẹ̀dá, àwọn wọ̀nyí, jẹ́ òfin fún ara wọn bí wọn kò tilẹ̀ ní òfin. 
'''
"15" = '''
:sup:`15` Àwọn ẹni tí ó fihàn pé, a kọ̀wé iṣẹ́ òfin sí wọn lọ́kàn, tí ẹ̀rí ọkàn wọn pẹ̀lú sì tún ń jẹ́ wọn lẹ́rìí, àti pé, èrò ọkàn wọn tí ó jẹ́ ọ̀nà ìfinisùn, sì ń gbè wọ́n lẹ́yìn ní ìsinsin yìí. 
'''
"16" = '''
:sup:`16` Èyí yóò farahàn ní ọjọ́ náà nígbà tí Ọlọ́run yóò tipasẹ̀ Jesu Kristi ṣe ìdájọ́ àwọn àṣírí ènìyàn gẹ́gẹ́ bí ìyìnrere mi. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n bí a bá ń pe ìwọ ní Júù, tí o sì sinmi lé òfin, tí o sì ń ṣògo nínú ìbálòpọ̀ rẹ̀ sí Ọlọ́run, 
'''
"18" = '''
:sup:`18` tí o sì mọ ìfẹ́ rẹ̀, tí o sì fọwọ́sí ohun tí ó dára jùlọ, nítorí tí a ti kọ́ ọ ní òfin; 
'''
"19" = '''
:sup:`19` tí o sì dá ara rẹ lójú pé ìwọ ni amọ̀nà àwọn afọ́jú, ìmọ́lẹ̀ fún àwọn tí ó wà ni òkùnkùn, 
'''
"20" = '''
:sup:`20` Olùkọ́ àwọn aláìmòye, olùkọ́ àwọn ọmọdé, ẹni tí ó ní ètò ìmọ̀ àti òtítọ́ òfin lọ́wọ́. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ ìwọ tí o ń kọ́ ẹlòmíràn, ìwọ kò kọ́ ara rẹ? Ìwọ tí ó ń wàásù kí ènìyàn má jalè, ìwọ ha ń jalè bí? 
'''
"22" = '''
:sup:`22` Ìwọ tí o wí pé, kí ènìyàn má ṣe panṣágà, ìwọ ń ṣe panṣágà bí? Ìwọ tí o kórìíra òrìṣà, ìwọ ń ja tẹmpili ní olè bí? 
'''
"23" = '''
:sup:`23` Ìwọ ti ń ṣògo nínú òfin, ìwọ ha ń bu Ọlọ́run ni ọlá kù nípa rírú òfin? 
'''
"24" = '''
:sup:`24` Nítorí gẹ́gẹ́ bí a ti kọ ọ́, “Orúkọ Ọlọ́run sá à di ìsọ̀rọ̀-òdì sí láàrín àwọn aláìkọlà nítorí yín.” 
'''
"25" = '''
:sup:`25` Nítorí ìkọlà ní èrè nítòótọ́, bí ìwọ bá pa òfin mọ́; ṣùgbọ́n bí ìwọ bá jẹ́ arúfin, ìkọlà rẹ di àìkọlà. 
'''
"26" = '''
:sup:`26` Nítorí náà bí àwọn aláìkọlà bá pa ìlànà òfin mọ́, a kì yóò ha kà wọ́n sí àwọn tí a kọ nílà bí? 
'''
"27" = '''
:sup:`27` Aláìkọlà nípa àdánidá, bí ó bá pa òfin mọ́, yóò dá ẹ̀bi fún ìwọ tí ó jẹ́ arúfin nípa ti àkọsílẹ̀ òfin àti ìkọlà. 
'''
"28" = '''
:sup:`28` Kì í ṣe èyí tí ó farahàn ní òde ni Júù, bẹ́ẹ̀ ni kì í ṣe èyí tí ó farahàn ní ara ni ìkọlà. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n Júù ti inú ni Júù, àti ìkọlà sì ni ti ọkàn nínú ẹ̀mí tí kì í ṣe ti àkọsílẹ̀, ìyìn ẹni tí kò sí lọ́dọ̀ ènìyàn, bí kò ṣe lọ́dọ̀ Ọlọ́run. 
'''
