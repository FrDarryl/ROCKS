[13]
"1" = '''
:sup:`1` Ní ọdún kẹtàlélógún ti Joaṣi ọmọ ọba Ahasiah ti Juda, Jehoahasi ọmọ Jehu di ọba Israẹli ní Samaria. Ó sì jẹ ọba fún ọdún mẹ́tàdínlógún. 
'''
"2" = '''
:sup:`2` Ó ṣe búburú níwájú Olúwa nípa títẹ̀lé ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí ó ti fa Israẹli láti dá, kò sì yípadà kúrò nínú wọn. 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ni ìbínú Olúwa ru sí àwọn ọmọ Israẹli, àti fún ìgbà pípẹ́, ó fi wọ́n pamọ́ sí abẹ́ agbára ọba Hasaeli ọba Siria àti Beni-Hadadi ọmọ rẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà náà Jehoahasi kígbe ó wá ojúrere Olúwa, Olúwa sì tẹ́tí sí i. Nítorí ó rí bí ọba Siria ti ń ni Israẹli lára gidigidi. 
'''
"5" = '''
:sup:`5` Olúwa pèsè olùgbàlà fún Israẹli, wọ́n sì sá kúrò lọ́wọ́ agbára Siria. Bẹ́ẹ̀ ni àwọn ọmọ Israẹli gbé nínú ilé ara wọn gẹ́gẹ́ bí wọ́n ti wà tẹ́lẹ̀. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n wọn kò yípadà kúrò nínú ẹ̀ṣẹ̀ ilé Jeroboamu, èyí tí ó ti fa Israẹli láti dá, wọ́n tẹ̀síwájú nínú rẹ̀, ère òrìṣà Aṣerah sì wà síbẹ̀ ní Samaria pẹ̀lú. 
'''
"7" = '''
:sup:`7` Kò sí ohùn kan tí wọ́n fi sílẹ̀ ní ti ọmọ-ogun Jehoahasi àyàfi àádọ́ta ọkùnrin ẹlẹ́ṣin, kẹ̀kẹ́ mẹ́wàá, àti ẹgbẹ̀rún mẹ́wàá (10,000) ọmọ-ogun ẹlẹ́ṣẹ̀, nítorí ọba Siria ti pa ìyókù run, ó sì ṣe wọ́n bí eruku nígbà pípa ọkà. 
'''
"8" = '''
:sup:`8` Fún ti ìyókù ìṣe Jehoahasi fún ìgbà, tí ó fi jẹ ọba, gbogbo ohun tí ó ṣe àti àṣeyọrí rẹ̀ ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli? 
'''
"9" = '''
:sup:`9` Jehoahasi pẹ̀lú àwọn baba rẹ̀. A sì sin ín sí Samaria. Jehoaṣi ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"10" = '''
:sup:`10` Ní ọdún kẹtàdínlógójì tí Joaṣi ọba Juda, Jehoaṣi ọmọ Jehoahasi di ọba Israẹli ní Samaria ó sì jẹ ọba fún ọdún mẹ́rìndínlógún. 
'''
"11" = '''
:sup:`11` Ó ṣe búburú ní ojú Olúwa, kò sì yípadà kúrò nínú ọ̀kankan nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati èyí tí ó ti ti Israẹli láti fà. Ó sì tẹ̀síwájú nínú wọn. 
'''
"12" = '''
:sup:`12` Fún ti ìyókù iṣẹ́ Jehoaṣi fún ìgbà tí ó fi jẹ ọba, gbogbo ohun tí ó ṣe, pẹ̀lú àṣeyọrí rẹ̀ pẹ̀lú ogun rẹ̀ sí Amasiah ọba Juda, ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli? 
'''
"13" = '''
:sup:`13` Jehoaṣi sinmi pẹ̀lú àwọn baba a rẹ̀. Jeroboamu sì rọ́pò rẹ̀ lórí ìtẹ́. A sin Jehoaṣi sí Samaria pẹ̀lú àwọn ọba Israẹli. 
'''
"14" = '''
:sup:`14` Nísinsin yìí, Eliṣa ń jìyà lọ́wọ́ àìsàn, lọ́wọ́ èyí tí ó sì kú. Jehoaṣi ọba Israẹli lọ láti lọ wò ó, ó sì sọkún lórí rẹ̀. “Baba mi! Baba mi!” Ó sọkún. “Àwọn kẹ̀kẹ́ àti àwọn ọkùnrin ẹlẹ́ṣin Israẹli!” 
'''
"15" = '''
:sup:`15` Eliṣa wí pé, “Mú ọrun kan àti àwọn ọfà,” ó sì ṣe bẹ́ẹ̀. 
'''
"16" = '''
:sup:`16` “Mú ọrun ní ọwọ́ rẹ.” Ó wí fún ọba Israẹli. Nígbà tí ó ti mú u, Eliṣa mú ọwọ́ rẹ̀ lé ọwọ́ ọba. 
'''
"17" = '''
:sup:`17` “Ṣí fèrèsé apá ìlà-oòrùn,” ó wí, pẹ̀lú ó sì ṣí i: “Ta á!” Eliṣa wí, ó sì ta á. “Ọfà ìṣẹ́gun Olúwa; ọfà ìṣẹ́gun lórí Siria!” Eliṣa kéde. “Ìwọ yóò pa àwọn ará Siria run pátápátá ní Afeki.” 
'''
"18" = '''
:sup:`18` Nígbà náà ó wí pé, “Mú àwọn ọfà náà,” ọba sì mú wọn. Eliṣa wí fún un pé, “Lu ilẹ̀.” Ó lù ú lẹ́ẹ̀mẹ́ta, ó sì dáwọ́ dúró. 
'''
"19" = '''
:sup:`19` Ènìyàn Ọlọ́run sì bínú sí i, ó sì wí pé, “Ìwọ kò bá ti lu ilẹ̀ ní ẹ̀ẹ̀márùn ún tàbí ní ẹ̀ẹ̀mẹ́fà, nígbà náà, ìwọ kò bá ti ṣẹ́gun Siria àti pa á run pátápátá ṣùgbọ́n nísinsin yìí, ìwọ yóò ṣẹ́gun rẹ̀ ní ẹ̀ẹ̀mẹ́ta péré.” 
'''
"20" = '''
:sup:`20` Eliṣa kú a sì sin ín. Ẹgbẹ́ àwọn ará Moabu máa ń wọ orílẹ̀-èdè ní gbogbo àmọ́dún. 
'''
"21" = '''
:sup:`21` Bí àwọn ọmọ Israẹli kan ti ń sin òkú ọkùnrin kan, lójijì wọ́n rí ẹgbẹ́ àwọn oníjadì, bẹ́ẹ̀ ni wọ́n ju òkú ọkùnrin náà sínú ibojì Eliṣa. Nígbà tí ara ọkùnrin náà kan egungun Eliṣa, ó padà wá sí ayé, ó sì dúró ní ẹsẹ̀ rẹ̀. 
'''
"22" = '''
:sup:`22` Hasaeli ọba Siria ni Israẹli lára ní gbogbo àkókò tí Jehoahasi fi jẹ ọba. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n Olúwa ṣàánú fún wọn ó sì ní ìyọ́nú, ó sì fiyèsí wọn nítorí májẹ̀mú rẹ̀ pẹ̀lú Abrahamu, Isaaki àti Jakọbu. Títí di ọjọ́ òní, kì í ṣe ìfẹ́ inú rẹ̀ láti pa wọ́n run tàbí lé wọn lọ níwájú rẹ̀. 
'''
"24" = '''
:sup:`24` Hasaeli ọba Siria kú, Beni-Hadadi ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"25" = '''
:sup:`25` Nígbà náà, Jehoaṣi ọmọ Jehoahasi gbà padà kúrò lọ́wọ́ Beni-Hadadi ọmọ Hasaeli àwọn ìlú tí ó ti gbà nínú ogun látọ̀dọ̀ baba rẹ̀ Jehoahasi. Ní ẹ̀ẹ̀mẹta, Jehoaṣi ṣẹ́gun rẹ̀, bẹ́ẹ̀ ni ó gba ìlú àwọn ọmọ Israẹli padà. 
'''
