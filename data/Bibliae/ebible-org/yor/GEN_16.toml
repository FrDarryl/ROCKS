[16]
"1" = '''
:sup:`1` Sarai, aya Abramu kò bímọ fún un, ṣùgbọ́n ó ní ọmọ ọ̀dọ̀ obìnrin ará Ejibiti kan tí ń jẹ́ Hagari. 
'''
"2" = '''
:sup:`2` Nítorí náà, Sarai wí fún Abramu pé, “Kíyèsi i Olúwa ti sé mi ní inú, èmi kò sì bímọ, wọlé tọ ọmọ ọ̀dọ̀ mi lọ, bóyá èmi yóò le ti ipasẹ̀ rẹ̀ ní ọmọ.” Abramu sì gba ohun tí Sarai sọ. 
'''
"3" = '''
:sup:`3` Lẹ́yìn ọdún mẹ́wàá tí Abramu ti ń gbé ni Kenaani ni Sarai mú ọmọbìnrin, ọmọ ọ̀dọ̀ rẹ Hagari, tí í ṣe ará Ejibiti fún Abramu ọkọ rẹ̀ láti fi ṣe aya. 
'''
"4" = '''
:sup:`4` Abramu sì bá Hagari lòpọ̀, ó sì lóyún. Nígbà tí ó sì ti mọ̀ pé òun lóyún, ó bẹ̀rẹ̀ sì ní kẹ́gàn ọ̀gá rẹ̀. 
'''
"5" = '''
:sup:`5` Nígbà náà ni Sarai wí fún Abramu pé, “Ìwọ ni ó jẹ́ kí ẹ̀gbin yìí máa jẹ mí, mo fa ọmọ ọ̀dọ̀ mi lé ọ lọ́wọ́, nígbà tí ó sì rí i pé òun lóyún, mo di ẹni ẹ̀gàn ní ojú rẹ̀. Kí Olúwa kí ó ṣe ìdájọ́ láàrín tèmi tìrẹ.” 
'''
"6" = '''
:sup:`6` Abramu dáhùn pé, “Ìwọ ló ni ọmọ ọ̀dọ̀ rẹ, ṣe ohunkóhun tí ó bá tọ́ ní ojú rẹ sí i.” Nígbà náà ni Sarai fi ìyà jẹ Hagari, ó sì sálọ. 
'''
"7" = '''
:sup:`7` Angẹli Olúwa sì rí Hagari ní ẹ̀gbẹ́ ìsun omi ní ijù, ìsun omi tí ó wà ní ẹ̀gbẹ́ ọ̀nà tí ó lọ sí Ṣuri. 
'''
"8" = '''
:sup:`8` Ó sì wí pé, “Hagari, ìránṣẹ́ Sarai, níbo ni o ti ń bọ̀, níbo sì ni ìwọ ń lọ?” Ó sì dáhùn pé, “Mo ń sálọ kúrò lọ́dọ̀ ọ̀gá mi Sarai ni.” 
'''
"9" = '''
:sup:`9` Angẹli Olúwa sì wí fún un pé, “Padà lọ sí ọ̀dọ̀ ọ̀gá rẹ kí o sì tẹríba fún un.” 
'''
"10" = '''
:sup:`10` Angẹli Olúwa náà sì fi kún fún un pé, “Èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá, ìran rẹ kì yóò sì lóǹkà.” 
'''
"11" = '''
:sup:`11` Angẹli Olúwa náà sì wí fún un pé, “Ìwọ ti lóyún, ìwọ yóò sì bí ọmọkùnrin kan. Ìwọ yóò sì pe orúkọ rẹ̀ ní Iṣmaeli, nítorí tí Olúwa ti rí ìpọ́njú rẹ. 
'''
"12" = '''
:sup:`12` Òun yóò jẹ́ oníjàgídíjàgan ènìyàn ọwọ́ rẹ̀ yóò wà lára ènìyàn gbogbo, ọwọ́ ènìyàn gbogbo yóò sì wà lára rẹ̀, yóò sì máa gbé ní ìkanra pẹ̀lú àwọn arákùnrin rẹ̀.” 
'''
"13" = '''
:sup:`13` Ó sì pe orúkọ Olúwa tí o bá sọ̀rọ̀ ní, “Ìwọ ni Ọlọ́run tí ó rí mi,” nítorí tí ó wí pé, “Mo ti ri ẹni tí ó rí mi báyìí.” 
'''
"14" = '''
:sup:`14` Nítorí náà ni a ṣe ń pe kànga náà ní Beeri-Lahai-Roi; kànga ẹni alààyè tí ó rí mi. Ó wà ní agbede-méjì Kadeṣi àti Beredi. 
'''
"15" = '''
:sup:`15` Hagari sì bí ọmọkùnrin kan fún Abramu, Abramu sì pe orúkọ rẹ̀ ní Iṣmaeli. 
'''
"16" = '''
:sup:`16` Abramu jẹ́ ẹni ọdún mẹ́rìndínláàádọ́rùn-ún nígbà tí Hagari bí Iṣmaeli fún un. 
'''
