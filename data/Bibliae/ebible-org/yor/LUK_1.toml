[1]
"1" = '''
:sup:`1` Ọ̀pọ̀ ènìyàn ni ó ti dáwọ́lé títo àwọn nǹkan wọ̀n-ọn-nì jọ lẹ́sẹẹsẹ, èyí tí ó ti múlẹ̀ ṣinṣin láàrín wa, 
'''
"2" = '''
:sup:`2` àní gẹ́gẹ́ bí àwọn ìránṣẹ́ ọ̀rọ̀ náà, tí ó ṣe ojú wọn láti ìbẹ̀rẹ̀ ti fi lé wa lọ́wọ́. 
'''
"3" = '''
:sup:`3` Nítorí náà, ó sì yẹ fún èmi pẹ̀lú, láti kọ̀wé sí ọ lẹ́sẹẹsẹ bí mo ti wádìí ohun gbogbo fínní fínní sí láti ìpilẹ̀ṣẹ̀, Teofilu ọlọ́lá jùlọ, 
'''
"4" = '''
:sup:`4` kí ìwọ kí ó le mọ òtítọ́ ohun wọ̀n-ọn-nì, tí a ti kọ́ ọ. 
'''
"5" = '''
:sup:`5` Nígbà ọjọ́ Herodu ọba Judea, àlùfáà kan wà, láti ìran Abijah, orúkọ rẹ̀ a máa jẹ́ Sekariah: aya rẹ̀ sì ṣe ọ̀kan nínú àwọn ọmọbìnrin Aaroni, orúkọ rẹ̀ a sì máa jẹ́ Elisabeti. 
'''
"6" = '''
:sup:`6` Àwọn méjèèjì sì ṣe olódodo níwájú Ọlọ́run, wọ́n ń rìn ní gbogbo òfin àti ìlànà Olúwa ní àìlẹ́gàn. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n wọn kò ní ọmọ, nítorí tí Elisabeti yàgàn; àwọn méjèèjì sì di arúgbó. 
'''
"8" = '''
:sup:`8` Ó sì ṣe, nígbà tí ó ń ṣe iṣẹ́ àlùfáà níwájú Ọlọ́run ni àkókò tirẹ̀. 
'''
"9" = '''
:sup:`9` Bí ìṣe àwọn àlùfáà, ipa tirẹ̀ ni láti máa fi tùràrí jóná, nígbà tí ó bá wọ inú tẹmpili Olúwa lọ. 
'''
"10" = '''
:sup:`10` Gbogbo ìjọ àwọn ènìyàn sì ń gbàdúrà lóde ní àkókò sísun tùràrí. 
'''
"11" = '''
:sup:`11` Angẹli Olúwa kan sì fi ara hàn án, ó dúró ní apá ọ̀tún pẹpẹ tùràrí. 
'''
"12" = '''
:sup:`12` Nígbà tí Sekariah sì rí i, orí rẹ̀ wú, ẹ̀rù sì bà á. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n angẹli náà wí fún un pé, “Má bẹ̀rù, Sekariah: nítorí tí àdúrà rẹ gbà; Elisabeti aya rẹ yóò sì bí ọmọkùnrin kan fún ọ, ìwọ ó sì sọ orúkọ rẹ̀ ní Johanu. 
'''
"14" = '''
:sup:`14` Òun yóò sì jẹ́ ayọ̀ àti ìdùnnú fún ọ, ènìyàn púpọ̀ yóò sì yọ̀ sí ìbí rẹ. 
'''
"15" = '''
:sup:`15` Nítorí òun ó pọ̀ níwájú Olúwa, kì yóò sì mu ọtí wáìnì, bẹ́ẹ̀ ni kì yóò sì mu ọtí líle; yóò sì kún fún Ẹ̀mí Mímọ́ àní láti inú ìyá rẹ̀ wá. 
'''
"16" = '''
:sup:`16` Òun ó sì yí ènìyàn púpọ̀ padà nínú àwọn ọmọ Israẹli sí Olúwa Ọlọ́run wọn. 
'''
"17" = '''
:sup:`17` Ẹ̀mí àti agbára Elijah ni Olúwa yóò sì fi ṣáájú rẹ̀ lọ, láti pa ọkàn àwọn baba dà sí ti àwọn ọmọ, àti ti àwọn aláìgbọ́ràn sí ọgbọ́n àwọn olóòtítọ́; kí ó le pèsè àwọn ènìyàn tí a múra sílẹ̀ de Olúwa.” 
'''
"18" = '''
:sup:`18` Sekariah sì wí fún angẹli náà pé, “Àmì wo ni èmi ó fi mọ èyí? Èmi sá ti di àgbà, àti Elisabeti aya mi sì di arúgbó.” 
'''
"19" = '''
:sup:`19` Angẹli náà sì dáhùn ó wí fún un pé, “Èmi ni Gabrieli, tí máa ń dúró níwájú Ọlọ́run; èmi ni a rán wá láti sọ fún ọ, àti láti mú ìròyìn ayọ̀ wọ̀nyí fún ọ wá. 
'''
"20" = '''
:sup:`20` Sì kíyèsi i, ìwọ ó yadi, ìwọ kì yóò sì le fọhùn, títí ọjọ́ náà tí nǹkan wọ̀nyí yóò fi ṣẹ, nítorí ìwọ kò gba ọ̀rọ̀ mi gbọ́ tí yóò ṣẹ ní àkókò wọn.” 
'''
"21" = '''
:sup:`21` Àwọn ènìyàn sì ń dúró de Sekariah, ẹnu sì yà wọ́n nítorí tí ó pẹ́ nínú tẹmpili. 
'''
"22" = '''
:sup:`22` Nígbà tí ó sì jáde wá, òun kò le bá wọn sọ̀rọ̀. Wọn sì kíyèsi wí pé ó ti rí ìran nínú tẹmpili, ó sì ń ṣe àpẹẹrẹ sí wọn, nítorí tí ó yadi. 
'''
"23" = '''
:sup:`23` Ó sì ṣe, nígbà tí ọjọ́ iṣẹ́ ìsìn rẹ̀ pé, ó lọ sí ilé rẹ̀. 
'''
"24" = '''
:sup:`24` Lẹ́yìn èyí ni Elisabeti aya rẹ̀ lóyún, ó sì fi ara rẹ̀ pamọ́ ní oṣù márùn-ún, 
'''
"25" = '''
:sup:`25` Ó sì wí pé, “Báyìí ni Olúwa ṣe fún mi ní ọjọ́ tí ó síjú wò mí, láti mú ẹ̀gàn mi kúrò láàrín àwọn ènìyàn.” 
'''
"26" = '''
:sup:`26` Ní oṣù kẹfà Ọlọ́run sì rán angẹli Gabrieli sí ìlú kan ní Galili, tí à ń pè ní Nasareti, 
'''
"27" = '''
:sup:`27` sí wúńdíá kan tí a ṣèlérí láti fẹ́ fún ọkùnrin kan, tí a ń pè ní Josẹfu, ti ìdílé Dafidi; orúkọ wúńdíá náà a sì máa jẹ́ Maria. 
'''
"28" = '''
:sup:`28` Angẹli náà sì tọ̀ ọ́ wá, ó ní, “Àlàáfíà fun ọ, ìwọ ẹni tí a kọjú sí ṣe ní oore, Olúwa ń bẹ pẹ̀lú rẹ.” 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n ọkàn Maria kò lélẹ̀ nítorí ọ̀rọ̀ náà, ó sì rò nínú ara rẹ̀ pé, irú kíkí kín ni èyí. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n angẹli náà wí fún un pé, “Má bẹ̀rù, Maria, nítorí ìwọ ti rí ojúrere lọ́dọ̀ Ọlọ́run. 
'''
"31" = '''
:sup:`31` Ìwọ yóò lóyún nínú rẹ, ìwọ ó sì bí ọmọkùnrin kan, ìwọ ó sì pe orúkọ rẹ̀ ní Jesu. 
'''
"32" = '''
:sup:`32` Òun ó pọ̀, ọmọ Ọ̀gá-ògo jùlọ ni a ó sì máa pè é, Olúwa Ọlọ́run yóò sì fi ìtẹ́ Dafidi baba rẹ̀ fún. 
'''
"33" = '''
:sup:`33` Yóò sì jẹ ọba lórí ilé Jakọbu títí láé; ìjọba rẹ̀ kì yóò sì ní ìpẹ̀kun.” 
'''
"34" = '''
:sup:`34` Nígbà náà ni Maria béèrè lọ́wọ́ angẹli náà pé, “Èyí yóò ha ti ṣe rí bẹ́ẹ̀, nígbà tí èmi kò tí ì mọ ọkùnrin.” 
'''
"35" = '''
:sup:`35` Angẹli náà sì dáhùn ó sì wí fún un pé, “Ẹ̀mí Mímọ́ yóò tọ̀ ọ́ wá, agbára Ọ̀gá-ògo jùlọ yóò síji bò ọ́. Nítorí náà ohun mímọ́ tí a ó ti inú rẹ bí, Ọmọ Ọlọ́run ni a ó máa pè é. 
'''
"36" = '''
:sup:`36` Sì kíyèsi i, Elisabeti ìbátan rẹ náà yóò sì ní ọmọkùnrin kan ní ògbólógbòó rẹ̀, èyí sì ni oṣù kẹfà fún ẹni tí à ń pè ní àgàn. 
'''
"37" = '''
:sup:`37` Nítorí kò sí ohun tí Ọlọ́run kò le ṣe.” 
'''
"38" = '''
:sup:`38` Maria sì dáhùn wí pé, “Wò ó ọmọ ọ̀dọ̀ Olúwa; kí ó rí fún mi gẹ́gẹ́ bí ọ̀rọ̀ rẹ.” Angẹli náà sì fi í sílẹ̀ lọ. 
'''
"39" = '''
:sup:`39` Ní àkókò náà ni Maria sì dìde, ó lọ kánkán sí ilẹ̀ òkè, sí ìlú kan ní Judea; 
'''
"40" = '''
:sup:`40` Ó sì wọ ilé Sekariah lọ ó sì kí Elisabeti. 
'''
"41" = '''
:sup:`41` Ó sì ṣe, nígbà tí Elisabeti gbọ́ kíkí Maria, ọlẹ̀ sọ nínú rẹ̀; Elisabeti sì kún fún Ẹ̀mí Mímọ́, 
'''
"42" = '''
:sup:`42` Ó sì ké ní ohùn rara, ó sì wí pé, “Alábùkún fún ni ìwọ nínú àwọn obìnrin, alábùkún fún sì ni ọmọ tí ìwọ yóò bí. 
'''
"43" = '''
:sup:`43` Èéṣe tí èmi fi rí irú ojúrere yìí, tí ìyá Olúwa mi ìbá fi tọ̀ mí wá? 
'''
"44" = '''
:sup:`44` Sá wò ó, bí ohùn kíkí rẹ ti bọ́ sí mi ní etí, ọlẹ̀ sọ nínú mi fún ayọ̀. 
'''
"45" = '''
:sup:`45` Alábùkún fún sì ni ẹni tí ó gbàgbọ́, nítorí nǹkan wọ̀nyí tí a ti sọ fún un láti ọ̀dọ̀ Olúwa wá yóò ṣẹ.” 
'''
"46" = '''
:sup:`46` Maria sì dáhùn, ó ní: “Ọkàn mi yin Olúwa lógo. 
'''
"47" = '''
:sup:`47` Ẹ̀mí mi sì yọ̀ sí Ọlọ́run Olùgbàlà mi. 
'''
"48" = '''
:sup:`48` Nítorí tí ó síjú wo ìwà ìrẹ̀lẹ̀ ọmọbìnrin ọ̀dọ̀ rẹ̀. Sá wò ó, láti ìsinsin yìí lọ gbogbo ìran ènìyàn ni yóò máa pè mí ní alábùkún fún. 
'''
"49" = '''
:sup:`49` Nítorí ẹni tí ó ní agbára ti ṣe ohun tí ó tóbi fún mi; Mímọ́ sì ni orúkọ rẹ̀. 
'''
"50" = '''
:sup:`50` Àánú rẹ̀ sì ń bẹ fún àwọn tí ó bẹ̀rù rẹ̀, láti ìrandíran. 
'''
"51" = '''
:sup:`51` Ó ti fi agbára hàn ní apá rẹ̀; o ti tú àwọn onígbèéraga ká ní ìrònú ọkàn wọn. 
'''
"52" = '''
:sup:`52` Ó ti mú àwọn alágbára kúrò lórí ìtẹ́ wọn, o sì gbé àwọn onírẹ̀lẹ̀ lékè. 
'''
"53" = '''
:sup:`53` Ó ti fi ohun tí ó dára kún àwọn tí ebi ń pa ó sì rán àwọn ọlọ́rọ̀ padà ní òfo. 
'''
"54" = '''
:sup:`54` Ó ti ran Israẹli ọmọ ọ̀dọ̀ rẹ̀ lọ́wọ́, ní ìrántí àánú rẹ̀; 
'''
"55" = '''
:sup:`55` sí Abrahamu àti àwọn ìran rẹ̀ láéláé, baba wa, àti bí ó ti sọ fún àwọn baba wa.” 
'''
"56" = '''
:sup:`56` Maria sì jókòó tì Elisabeti níwọ̀n oṣù mẹ́ta, ó sì padà lọ sí ilé rẹ̀. 
'''
"57" = '''
:sup:`57` Nígbà tí ọjọ́ Elisabeti pé tí yóò bí; ó sì bí ọmọkùnrin kan. 
'''
"58" = '''
:sup:`58` Àwọn aládùúgbò, àti àwọn ìbátan rẹ̀ gbọ́ bí Olúwa ti fi àánú ńlá hàn fún un, wọ́n sì bá a yọ̀. 
'''
"59" = '''
:sup:`59` Ó sì ṣe, ní ọjọ́ kẹjọ wọ́n wá láti kọ ọmọ náà nílà; wọ́n sì fẹ́ sọ orúkọ rẹ̀ ní Sekariah, gẹ́gẹ́ bí orúkọ baba rẹ̀. 
'''
"60" = '''
:sup:`60` Ìyá rẹ̀ sì dáhùn, ó ní, “Bẹ́ẹ̀ kọ́! Johanu ni a ó pè é.” 
'''
"61" = '''
:sup:`61` Wọ́n sì wí fún un pé, “Kò sí ọ̀kan nínú àwọn ará rẹ̀ tí à ń pè ní orúkọ yìí.” 
'''
"62" = '''
:sup:`62` Wọ́n sì ṣe àpẹẹrẹ sí baba rẹ̀, bí ó ti ń fẹ́ kí a pè é. 
'''
"63" = '''
:sup:`63` Ó sì béèrè fún wàláà, ó sì kọ ọ wí pé, “Johanu ni orúkọ rẹ̀.” Ẹnu sì ya gbogbo wọn. 
'''
"64" = '''
:sup:`64` Ẹnu rẹ̀ sì ṣí lọ́gán, okùn ahọ́n rẹ̀ sì tú, ó sì sọ̀rọ̀, ó sì ń yin Ọlọ́run. 
'''
"65" = '''
:sup:`65` Ẹ̀rù sì ba gbogbo àwọn tí ń bẹ ní agbègbè wọn, a sì ròyìn gbogbo nǹkan wọ̀nyí ká gbogbo ilẹ̀ òkè Judea. 
'''
"66" = '''
:sup:`66` Ó sì jẹ́ ohun ìyanu fún gbogbo àwọn tí ó gbọ́ nípa rẹ̀, wọ́n sì tò ó sínú ọkàn wọn, wọ́n ń wí pé, “Irú-ọmọ kín ni èyí yóò jẹ́?” Nítorí tí ọwọ́ Olúwa wà pẹ̀lú rẹ̀. 
'''
"67" = '''
:sup:`67` Sekariah baba rẹ̀ sì kún fún Ẹ̀mí Mímọ́, ó sì sọtẹ́lẹ̀, ó ní: 
'''
"68" = '''
:sup:`68` “Olùbùkún ni Olúwa Ọlọ́run Israẹli; nítorí tí ó ti bojú wò, tí ó sì ti dá àwọn ènìyàn rẹ̀ nídè, 
'''
"69" = '''
:sup:`69` Ó sì ti gbé ìwo ìgbàlà sókè fún wa ní ilé Dafidi ọmọ ọ̀dọ̀ rẹ̀; 
'''
"70" = '''
:sup:`70` (bí ó ti sọtẹ́lẹ̀ láti ẹnu àwọn wòlíì rẹ̀ mímọ́ tipẹ́tipẹ́), 
'''
"71" = '''
:sup:`71` Pé, a ó gbà wá là lọ́wọ́ àwọn ọ̀tá wa àti lọ́wọ́ àwọn tí ó kórìíra wá. 
'''
"72" = '''
:sup:`72` Láti ṣe àánú tí ó ṣèlérí fún àwọn baba wa, àti láti rántí májẹ̀mú rẹ̀ mímọ́, 
'''
"73" = '''
:sup:`73` ìbúra tí ó ti bú fún Abrahamu baba wa, 
'''
"74" = '''
:sup:`74` láti gbà wá lọ́wọ́ àwọn ọ̀tá wa, kí àwa kí ó lè máa sìn láìfòyà, 
'''
"75" = '''
:sup:`75` ni ìwà mímọ́ àti ní òdodo níwájú rẹ̀, ní ọjọ́ ayé wa gbogbo. 
'''
"76" = '''
:sup:`76` “Àti ìwọ, ọmọ mi, wòlíì Ọ̀gá-ògo jùlọ ni a ó máa pè ọ́: nítorí ìwọ ni yóò ṣáájú Olúwa láti tún ọ̀nà rẹ̀ ṣe; 
'''
"77" = '''
:sup:`77` láti fi ìmọ̀ ìgbàlà fún àwọn ènìyàn rẹ̀ fún ìmúkúrò ẹ̀ṣẹ̀ wọn, 
'''
"78" = '''
:sup:`78` nítorí ìyọ́nú Ọlọ́run wà; nípa èyí tí ìlà-oòrùn láti òkè wá bojú wò wá, 
'''
"79" = '''
:sup:`79` Láti fi ìmọ́lẹ̀ fún àwọn tí ó jókòó ní òkùnkùn àti ní òjìji ikú, àti láti fi ẹsẹ̀ wa lé ọ̀nà àlàáfíà.” 
'''
"80" = '''
:sup:`80` Ọmọ náà sì dàgbà, ó sì le ní ọkàn, ó sì ń gbé ní ijù títí ó fi di ọjọ́ ìfihàn rẹ̀ fún Israẹli. 
'''
