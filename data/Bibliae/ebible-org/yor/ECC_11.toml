[11]
"1" = '''
:sup:`1` Fún àkàrà rẹ sórí omi, nítorí lẹ́yìn ọjọ́ púpọ̀, ìwọ yóò rí i padà. 
'''
"2" = '''
:sup:`2` Fi ìpín fún méje, àní fún mẹ́jọ pẹ̀lú, nítorí ìwọ kò mọ ohun ìparun tí ó le è wá sórí ilẹ̀. 
'''
"3" = '''
:sup:`3` Bí àwọsánmọ̀ bá kún fún omi, ayé ni wọ́n ń rọ òjò sí. Bí igi wó sí ìhà gúúsù tàbí sí ìhà àríwá, níbi tí ó wó sí náà, ni yóò dùbúlẹ̀ sí. 
'''
"4" = '''
:sup:`4` Ẹnikẹ́ni tí ó bá ń wo afẹ́fẹ́ kò ní fúnrúgbìn; ẹnikẹ́ni tí ó bá ń wo àwọsánmọ̀ kò ní kórè. 
'''
"5" = '''
:sup:`5` Gẹ́gẹ́ bí ìwọ kò ti ṣe mọ ojú ọ̀nà afẹ́fẹ́ tàbí mọ bí ọmọ tí ń dàgbà nínú ikùn ìyáarẹ̀, bẹ́ẹ̀ náà ni ìwọ kò le è ní òye iṣẹ́ Ọlọ́run ẹlẹ́dàá ohun gbogbo. 
'''
"6" = '''
:sup:`6` Fún irúgbìn rẹ ní òwúrọ̀ kùtùkùtù, má sì ṣe jẹ́ kí ọwọ́ rẹ ṣọlẹ̀ ní àṣálẹ́, nítorí ìwọ kò mọ èyí tí yóò ṣe rere bóyá èyí tàbí ìyẹn tàbí àwọn méjèèjì ni yóò ṣe dáradára bákan náà. 
'''
"7" = '''
:sup:`7` Ìmọ́lẹ̀ dùn; Ó sì dára fún ojú láti rí oòrùn. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n jẹ́ kí ènìyàn jẹ̀gbádùn gbogbo iye ọdún tí ó le è lò láyé ṣùgbọ́n jẹ́ kí ó rántí ọjọ́ òkùnkùn nítorí wọn ó pọ̀. Gbogbo ohun tí ó ń bọ̀ asán ni. 
'''
"9" = '''
:sup:`9` Jẹ́ kí inú rẹ dùn, ìwọ ọ̀dọ́mọdé ní ìgbà tí o wà ní èwe kí o sì jẹ́ kí ọkàn rẹ fún ọ ní ayọ̀ ní ìgbà èwe rẹ. Tẹ̀lé ọ̀nà ọkàn rẹ àti ohunkóhun tí ojú rẹ rí ṣùgbọ́n mọ̀ dájú pé nípa gbogbo nǹkan wọ̀nyí ni Ọlọ́run yóò mú ọ wá sí ìdájọ́. 
'''
"10" = '''
:sup:`10` Nítorí náà, mú ìjayà kúrò ní ọkàn rẹ kí o sì lé ìbànújẹ́ ara rẹ kúrò nítorí èwe àti kékeré kò ní ìtumọ̀. 
'''
