[46]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ Olúwa tí ó tọ Jeremiah wòlíì wá nípa àwọn Orílẹ̀-èdè. 
'''
"2" = '''
:sup:`2` Nípa Ejibiti. Èyí ni ọ̀rọ̀ nípa àwọn ọmọ-ogun Farao Neko ọba Ejibiti ẹni tí a borí rẹ̀ ní Karkemiṣi, ní odò Eufurate láti ọwọ́ Nebukadnessari ọba Babeli ní ọdún kẹrin Jehoiakimu ọmọ Josiah ọba Juda: 
'''
"3" = '''
:sup:`3` “Ẹ múra àpáta, èyí tí ó tóbi, àti èyí tí ó kéré, kí ẹ sì súnmọ́ ojú ìjà! 
'''
"4" = '''
:sup:`4` Ẹ di ẹṣin ní gàárì, kí ẹ sì gùn ún. Ẹ dúró lẹ́sẹẹsẹ pẹ̀lú àṣíborí yín! Ẹ dán ọ̀kọ̀ yín, kí ẹ sì wọ ẹ̀wù irin. 
'''
"5" = '''
:sup:`5` Kí ni nǹkan tí mo tún rí? Wọ́n bẹ̀rù, wọ́n sì ń padà sẹ́yìn, wọ́n ti ṣẹ́gun àwọn jagunjagun. Wọ́n sá, wọn kò sì bojú wẹ̀yìn, ìbẹ̀rù sì wà níbi gbogbo,” ni Olúwa wí. 
'''
"6" = '''
:sup:`6` “Ẹni tí ó yára kì yóò le sálọ, tàbí alágbára kò ní lè sá àsálà. Ní àríwá ní ibi odò Eufurate wọn yóò kọsẹ̀, wọn yóò sì ṣubú. 
'''
"7" = '''
:sup:`7` “Ta ni èyí tí ó gòkè wá bí odò Ejibiti, tí omi rẹ̀ ń ru gẹ́gẹ́ bí odò wọ̀n-ọn-nì? 
'''
"8" = '''
:sup:`8` Ejibiti dìde bí odò náà, bí omi odò tí ń ru. Ó sì wí pé, ‘Èmi yóò dìde, n ó sì bo gbogbo ilẹ̀ ayé.’ Èmi yóò pa ìlú àti àwọn ènìyàn rẹ̀ run. 
'''
"9" = '''
:sup:`9` Ẹ gòkè wá ẹ̀yin ẹṣin, ẹ sì sáré kíkankíkan ẹ̀yin kẹ̀kẹ́. Kí àwọn alágbára túbọ̀ tẹ̀síwájú, àwọn ará Kuṣi àti àwọn ará Puti tí ń di asà mú; àti àwọn ará Lidia tí ń fa ọrun. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ọjọ́ náà jẹ́ ti Olúwa, Olúwa àwọn ọmọ-ogun, ọjọ́ ìgbẹ̀san, ìgbẹ̀san lára àwọn ọ̀tá rẹ̀. Idà yóò sì jẹ́ títí yóò fi ní ìtẹ́lọ́rùn, títí yóò fi pa òǹgbẹ rẹ̀ rẹ́ pẹ̀lú ẹ̀jẹ̀. Nítorí pé Olúwa, Olúwa àwọn ọmọ-ogun yóò rú ẹbọ ní ilẹ̀ gúúsù ní odò Eufurate. 
'''
"11" = '''
:sup:`11` “Gòkè lọ sí Gileadi, kí o sì mú ìkunra, ìwọ wúńdíá ọmọbìnrin Ejibiti. Ṣùgbọ́n ní asán ni ìwọ ń lo oògùn, kì yóò sí ìwòsàn fún ọ. 
'''
"12" = '''
:sup:`12` Àwọn orílẹ̀-èdè yóò gbọ́ nípa ìtìjú rẹ, igbe rẹ yóò kún gbogbo ayé. Jagunjagun yóò máa ṣubú lu ara wọn lórí rẹ, àwọn méjèèjì yóò sì jọ ṣubú papọ̀.” 
'''
"13" = '''
:sup:`13` Èyí ni ọ̀rọ̀ Olúwa tí ó bá Jeremiah wòlíì nì sọ nípa wíwá Nebukadnessari ọba Babeli láti lọ dojú ìjà kọ Ejibiti: 
'''
"14" = '''
:sup:`14` “Kéde èyí ní Ejibiti, sì sọ ọ́ ní Migdoli, sọ ọ́ ní Memfisi àti Tafanesi: ‘Dúró sí ààyè rẹ kí o sì múra sílẹ̀, nítorí pé idà náà ń pa àwọn tí ó yí ọ ká.’ 
'''
"15" = '''
:sup:`15` Èéṣe tí àwọn akọni rẹ fi ṣubú? Wọn kò ní le dìde dúró, nítorí Olúwa yóò tì wọ́n ṣubú. 
'''
"16" = '''
:sup:`16` Wọn yóò máa ṣubú léraléra wọn yóò máa ṣubú lu ara wọn. Wọn yóò sọ wí pé, ‘Ẹ dìde, ẹ jẹ́ kí a padà sí ọ̀dọ̀ àwọn ènìyàn wa àti ilẹ̀ ìbí wa, kúrò níbi idà àwọn aninilára.’ 
'''
"17" = '''
:sup:`17` Níbẹ̀ ni wọn ó kígbe pé, ‘Ariwo lásán ni Farao ọba Ejibiti pa, ó ti sọ àǹfààní rẹ̀ nù.’ 
'''
"18" = '''
:sup:`18` “Bí èmi ti wà láààyè,” ni ọba, ẹni tí orúkọ rẹ̀ ń jẹ́ Olúwa àwọn ọmọ-ogun wí pé, “Nítòótọ́ gẹ́gẹ́ bí Tabori láàrín àwọn òkè àti gẹ́gẹ́ bi Karmeli lẹ́bàá Òkun bẹ́ẹ̀ ni òun yóò dé. 
'''
"19" = '''
:sup:`19` Ìwọ, ọmọbìnrin ti ń gbé Ejibiti pèsè ohun èlò ìrìnàjò fún ara rẹ nítorí Memfisi yóò di ahoro a ó sì fi jóná, láìní olùgbé. 
'''
"20" = '''
:sup:`20` “Ẹgbọrọ abo màlúù tó lẹ́wà ní Ejibiti ṣùgbọ́n eṣinṣin ìparun dé, ó dé láti àríwá. 
'''
"21" = '''
:sup:`21` Àwọn jagunjagun rẹ̀ dàbí àbọ́pa akọ màlúù. Àwọn pẹ̀lú yóò yípadà, wọn ó sì jùmọ̀ sá, wọn kò ní le dúró, nítorí tí ọjọ́ ibi ń bọ̀ lórí wọn àsìkò láti jẹ wọ́n ní ìyà. 
'''
"22" = '''
:sup:`22` Ejibiti yóò pòṣé bí ejò tí ń sá bí ọmọ-ogun ṣe ń tọ̀ ọ́ wá pẹ̀lú agbára. Wọn ó tọ̀ ọ́ wá pẹ̀lú àáké, gẹ́gẹ́ bí i ti agégi. 
'''
"23" = '''
:sup:`23` Wọn o gé igbó rẹ̀ lulẹ̀,” ni Olúwa wí, “nítorí ti a kò le rídìí rẹ̀. Nítorí pé wọ́n pọ̀ ju ẹlẹ́ǹgà lọ, wọ́n sì jẹ́ àìníye. 
'''
"24" = '''
:sup:`24` A ó dójútì ọmọbìnrin Ejibiti, a ó fà á lé ọwọ́ àwọn ènìyàn àríwá.” 
'''
"25" = '''
:sup:`25` Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí pé: “Èmi yóò rọ̀jò ìyà mi sórí Amoni òrìṣà Tebesi, sórí Farao, sórí Ejibiti àti àwọn òrìṣà rẹ̀ àti sórí àwọn ọba rẹ̀ àti sórí àwọn tó gbẹ́kẹ̀lé Farao. 
'''
"26" = '''
:sup:`26` Èmi ó sì fi wọ́n lé àwọn tó wá ẹ̀mí wọn lọ́wọ́, lé Nebukadnessari ọba Babeli, ṣùgbọ́n lẹ́yìn ìgbà díẹ̀, Ejibiti yóò sì di gbígbé bí i ti àtijọ́,” ni Olúwa wí. 
'''
"27" = '''
:sup:`27` “Má bẹ̀rù, ìwọ Jakọbu ìránṣẹ́ mi, má fòyà, ìwọ Israẹli. Dájúdájú èmi ó gbà ọ́ láti ọ̀nà jíjìn, àwọn ọmọ ọmọ rẹ ní ilẹ̀ ìgbèkùn. Jakọbu yóò tún ní àlàáfíà àti ààbò, kò sì ṣí ẹni tí yóò dẹ́rùbà á. 
'''
"28" = '''
:sup:`28` Má bẹ̀rù, Jakọbu ìránṣẹ́ mi, nítorí pé mo wà pẹ̀lú rẹ,” bẹ́ẹ̀ ni Olúwa wí. “Bí mo tilẹ̀ pa gbogbo orílẹ̀-èdè run, láàrín àwọn tí mo fọ́n yín ká sí. Èmi kò ní run yín tán. Èmi yóò jẹ ọ́ ní ìyà lórí òdodo, èmi kí yóò jọ̀wọ́ rẹ lọ́wọ́ lọ láìjẹ ọ́ ní yà.” 
'''
