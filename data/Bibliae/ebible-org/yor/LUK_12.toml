[12]
"1" = '''
:sup:`1` Ó sì ṣe, nígbà tí àìníye ìjọ ènìyàn péjọpọ̀, tó bẹ́ẹ̀ tí wọn ń tẹ ara wọn mọ́lẹ̀, ó bẹ̀rẹ̀ sísọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ máa ṣọ́ra yín nítorí ìwúkàrà àwọn Farisi tí í ṣe àgàbàgebè. 
'''
"2" = '''
:sup:`2` Kò sí ohun tí a bò, tí a kì yóò sì fihàn; tàbí tí ó pamọ́, tí a kì yóò mọ̀. 
'''
"3" = '''
:sup:`3` Nítorí náà ohunkóhun tí ẹ̀yin sọ ní òkùnkùn, ní gbangba ni a ó ti gbọ́ ọ; àti ohun tí ẹ̀yin bá sọ sí etí ní iyàrá, lórí òrùlé ni a ó ti kéde rẹ̀. 
'''
"4" = '''
:sup:`4` “Èmi sì wí fún yín ẹ̀yin ọ̀rẹ́ mi, ẹ má ṣe bẹ̀rù àwọn tí ó ń pa ara ènìyàn kú, lẹ́yìn èyí, wọn kò sì ní èyí tí wọ́n lè ṣe mọ́. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n èmi ó sì sọ ẹni tí ẹ̀yin ó bẹ̀rù fún yín: Ẹ bẹ̀rù ẹni tí ó lágbára lẹ́yìn tí ó bá pànìyàn tan, láti wọ́ ni lọ sí ọ̀run àpáàdì. Lóòótọ́ ni mo wí fún yín òun ni kí ẹ bẹ̀rù. 
'''
"6" = '''
:sup:`6` Ológoṣẹ́ márùn-ún sá à ni a ń tà ní owó idẹ wẹ́wẹ́ méjì? A kò sì gbàgbé ọ̀kan nínú wọn níwájú Ọlọ́run? 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n gbogbo irun orí yín ni a kà pé ṣánṣán. Nítorí náà kí ẹ má ṣe bẹ̀rù, ẹ̀yin ní iye lórí ju ológoṣẹ́ púpọ̀ lọ. 
'''
"8" = '''
:sup:`8` “Mo sì wí fún yín pẹ̀lú, Ẹnikẹ́ni tí ó bá jẹ́wọ́ mi níwájú àwọn ènìyàn. Ọmọ Ènìyàn yóò sì jẹ́wọ́ rẹ̀ níwájú àwọn angẹli Ọlọ́run. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n ẹni tí ó bá sẹ́ mi níwájú ènìyàn, a ó sẹ́ ẹ níwájú àwọn angẹli Ọlọ́run. 
'''
"10" = '''
:sup:`10` Àti ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí Ọmọ Ènìyàn, a ó dárí rẹ̀ jì í; ṣùgbọ́n ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́, a kì yóò dárí rẹ̀ jì í. 
'''
"11" = '''
:sup:`11` “Nígbà tí wọ́n bá sì mú yin wá sí Sinagọgu, àti síwájú àwọn olórí, àti àwọn aláṣẹ, ẹ má ṣe ṣàníyàn pé, báwo tàbí ohun kín ni ẹ̀yin yóò fèsì rẹ̀ tàbí kín ni ẹ̀yin ó wí. 
'''
"12" = '''
:sup:`12` Nítorí Ẹ̀mí Mímọ́ yóò kọ́ yín ní wákàtí kan náà ní ohun tí ó yẹ kí ẹ sọ.” 
'''
"13" = '''
:sup:`13` Ọ̀kan nínú àwùjọ wí fún un pé, “Olùkọ́, sọ fún arákùnrin mi kí ó pín mi ní ogún.” 
'''
"14" = '''
:sup:`14` Ó sì wí fún un pé, “Ọkùnrin yìí, ta ni ó fi mí jẹ onídàájọ́ tàbí olùpíngún fún yín?” 
'''
"15" = '''
:sup:`15` Ó sì wí fún wọn pé, “Kíyèsára kí o sì máa ṣọ́ra nítorí ojúkòkòrò: nítorí ìgbésí ayé ènìyàn kò dúró lé ọ̀pọ̀ ohun tí ó ní.” 
'''
"16" = '''
:sup:`16` Ó sì pa òwe kan fún wọn pé, “Ilẹ̀ ọkùnrin ọlọ́rọ̀ so ọ̀pọ̀lọpọ̀ èso. 
'''
"17" = '''
:sup:`17` Ó sì rò nínú ara rẹ̀ pé, ‘Èmi ó ti ṣe, nítorí tí èmi kò ní ibi tí èmi ó gbé kó èso mi jọ sí.’ 
'''
"18" = '''
:sup:`18` “Ó sì wí pé, ‘Èyí ni èmi ó ṣe: èmi ó wó àká mi palẹ̀, èmi ó sì kọ́ èyí tí ó tóbi; níbẹ̀ ni èmi ó gbé to gbogbo èso àti ọrọ̀ mi jọ sí. 
'''
"19" = '''
:sup:`19` Èmi ó sì wí fún ọkàn mi pé, ọkàn, ìwọ ní ọrọ̀ púpọ̀ tí a tò jọ fún ọ̀pọ̀ ọdún; sinmi, máa jẹ, máa mu, máa yọ̀.’ 
'''
"20" = '''
:sup:`20` “Ṣùgbọ́n Ọlọ́run wí fún un pé, ‘Ìwọ aṣiwèrè, lóru yìí ni a ó béèrè ọkàn rẹ lọ́wọ́ rẹ; ǹjẹ́ ti ta ni nǹkan wọ̀nyí yóò ha ṣe, tí ìwọ ti pèsè sílẹ̀?’ 
'''
"21" = '''
:sup:`21` “Bẹ́ẹ̀ ni ẹni tí ó to ìṣúra jọ fún ara rẹ̀, tí kò sì ní ọrọ̀ lọ́dọ̀ Ọlọ́run.” 
'''
"22" = '''
:sup:`22` Jesu sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Nítorí náà mo wí fún yín pé, ẹ má ṣe ṣe àníyàn nítorí ẹ̀mí yín pé, kín ni ẹ̀yin yóò jẹ tàbí nípa ara yin pe kín ni ẹyin o fi bora. 
'''
"23" = '''
:sup:`23` Ẹ̀mí sá à ju oúnjẹ lọ, ara sì ju aṣọ lọ. 
'''
"24" = '''
:sup:`24` Ẹ kíyèsi àwọn ẹyẹ ìwò: wọn kì í fúnrúgbìn, bẹ́ẹ̀ ni wọn kì í kórè: wọn kò ní àká, bẹ́ẹ̀ ni wọn kò ní abà, Ọlọ́run sá à ń bọ́ wọn: mélòó mélòó ni tí ẹ̀yin fi sàn ju ẹyẹ lọ! 
'''
"25" = '''
:sup:`25` Ta ni nínú yín nípa àníyàn ṣíṣe tí ó lè fi ìgbọ̀nwọ́ kan kún ọjọ́ ayé rẹ̀? 
'''
"26" = '''
:sup:`26` Ǹjẹ́ bí ẹ̀yin kò ti lè ṣe èyí tí ó kéré bí eléyìí, èéṣe tí ẹ̀yin fi ń ṣàníyàn nítorí ìyókù? 
'''
"27" = '''
:sup:`27` “Ẹ kíyèsi àwọn lílì bí wọ́n ti ń dàgbà; wọn kì í ṣiṣẹ́, wọn kì í rànwú; ṣùgbọ́n kí èmi wí fún yín, a kò ṣe Solomoni pàápàá lọ́ṣọ̀ọ́ ní gbogbo ògo rẹ̀ tó ọ̀kan nínú ìwọ̀nyí. 
'''
"28" = '''
:sup:`28` Ǹjẹ́ bí Ọlọ́run bá wọ koríko igbó ní aṣọ tó bẹ́ẹ̀ èyí tí ó wà lónìí, tí a sì gbá a sínú iná lọ́la: mélòó mélòó ni yóò wọ̀ yín láṣọ, ẹ̀yin onígbàgbọ́ kékeré. 
'''
"29" = '''
:sup:`29` Kí ẹ má sì ṣe lé ohun tí ẹ ó jẹ, tàbí ohun tí ẹ ó mu, kí ẹ má sì ṣe ṣe àníyàn nínú ọkàn. 
'''
"30" = '''
:sup:`30` Nítorí gbogbo nǹkan wọ̀nyí ni àwọn orílẹ̀-èdè ayé ń wá kiri. Baba yín sì mọ̀ pé, ẹ̀yin ń fẹ́ nǹkan wọ̀nyí. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n ẹ máa wá ìjọba Ọlọ́run, gbogbo nǹkan wọ̀nyí ni a ó sì fi kún un fún yín. 
'''
"32" = '''
:sup:`32` “Má bẹ̀rù, agbo kékeré, nítorí dídùn inú Baba yín ni láti fi ìjọba fún yín. 
'''
"33" = '''
:sup:`33` Ẹ ta ohun tí ẹ̀yin ní, kí ẹ sì tọrẹ àánú kí ẹ sì pèsè àpò fún ara yín, tí kì í gbó, ìṣúra ní ọ̀run tí kì í tán, ní ibi tí olè kò lè súnmọ́, àti ibi tí kòkòrò kì í bà á jẹ́. 
'''
"34" = '''
:sup:`34` Nítorí ní ibi tí ìṣúra yín gbé wà, níbẹ̀ ni ọkàn yín yóò gbé wà pẹ̀lú. 
'''
"35" = '''
:sup:`35` “Ẹ di àmùrè yín, kí fìtílà yín sì máa jó. 
'''
"36" = '''
:sup:`36` Kí ẹ̀yin tìkára yín dàbí ẹni tí ń retí olúwa wọn, nígbà tí òun ó padà ti ibi ìgbéyàwó dé, pé nígbà tí ó bá dé, tí ó sì kànkùn, kí wọn lè ṣí i sílẹ̀ fún un lọ́gán. 
'''
"37" = '''
:sup:`37` Ìbùkún ni fún àwọn ọmọ ọ̀dọ̀ náà nígbà tí olúwa náà bá dé tí yóò bá wọn tí wọn ń ṣọ́nà; lóòótọ́ ni mo wí fún yín, yóò di ara rẹ̀ ní àmùrè yóò sì mú wọn jókòó láti jẹun, yóò sì jáde wá láti ṣe ìránṣẹ́ fún wọn. 
'''
"38" = '''
:sup:`38` Bí olúwa wọn bá sì dé nígbà ìṣọ́ kejì, tàbí tí ó sì dé nígbà ìṣọ́ kẹta, tí ó sì bá wọn bẹ́ẹ̀, ìbùkún ni fún àwọn ọmọ ọ̀dọ̀ náà. 
'''
"39" = '''
:sup:`39` Ṣùgbọ́n ẹ mọ èyí pé, baálé ilé ìbá mọ wákàtí tí olè yóò wá, òun ìbá máa ṣọ́nà, kì bá tí jẹ́ kí a já wọ inú ilé òun. 
'''
"40" = '''
:sup:`40` Nítorí náà, kí ẹ̀yin múra pẹ̀lú, nítorí Ọmọ Ènìyàn ń bọ̀ ní wákàtí tí ẹ̀yin kò nírètí.” 
'''
"41" = '''
:sup:`41` Peteru sì wí pé, “Olúwa, ìwọ pa òwe yìí fún wa, tàbí fún gbogbo ènìyàn?” 
'''
"42" = '''
:sup:`42` Olúwa sì dáhùn wí pé, “Ta ni olóòtítọ́ àti ọlọ́gbọ́n ìríjú náà, tí olúwa rẹ̀ fi jẹ olórí agbo ilé rẹ̀, láti máa fi ìwọ̀n oúnjẹ wọ́n fún wọn ní àkókò? 
'''
"43" = '''
:sup:`43` Ìbùkún ni fún ọmọ ọ̀dọ̀ náà, nígbà tí olúwa rẹ̀ bá dé, tí yóò bá a kí ó máa ṣe bẹ́ẹ̀. 
'''
"44" = '''
:sup:`44` Lóòótọ́ ni mo wí fún yín yóò fi jẹ olórí ohun gbogbo tí ó ní. 
'''
"45" = '''
:sup:`45` Ṣùgbọ́n bí ọmọ ọ̀dọ̀ náà bá wí ní ọkàn rẹ̀, pé, ‘Olúwa mi fi ìgbà bíbọ̀ rẹ̀ falẹ̀!’ Tí ó sì bẹ̀rẹ̀ sí í lu àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin tí ó sì bẹ̀rẹ̀ sí í jẹ àti sí mu àmupara: 
'''
"46" = '''
:sup:`46` Olúwa ọmọ ọ̀dọ̀ náà yóò dé ní ọjọ́ tí kò retí rẹ̀, àti ní wákàtí tí kò dábàá, yóò sì jẹ ẹ́ ní yà gidigidi, yóò sì yan ipò rẹ̀ pẹ̀lú àwọn aláìgbàgbọ́. 
'''
"47" = '''
:sup:`47` “Àti ọmọ ọ̀dọ̀ náà, tí ó mọ ìfẹ́ olúwa rẹ̀, tí kò sì múra sílẹ̀, tí kò sì ṣe gẹ́gẹ́ bí ìfẹ́ rẹ̀, òun ni a ó nà púpọ̀. 
'''
"48" = '''
:sup:`48` Ṣùgbọ́n èyí tí kò mọ̀, tí ó ṣe ohun tí ó yẹ sí lílù, òun ni a ó lù níwọ̀n. Nítorí ẹnikẹ́ni tí a fún ní púpọ̀, lọ́dọ̀ rẹ̀ ni a ó gbé béèrè púpọ̀: lọ́dọ̀ ẹni tí a bá gbé fi púpọ̀ sí, lọ́dọ̀ rẹ ni a ó gbé béèrè sí i. 
'''
"49" = '''
:sup:`49` “Iná ni èmi wá láti sọ sí ayé; kín ni èmi sì ń fẹ́ bí kò ṣe kí iná náà ti jo! 
'''
"50" = '''
:sup:`50` Ṣùgbọ́n èmi ní bamitiisi kan tí a ó fi bamitiisi mi; ara ti ń ni mí tó títí yóò fi parí! 
'''
"51" = '''
:sup:`51` Ẹ̀yin ṣe bí àlàáfíà ni èmi fi sí ayé? Mo wí fún yín, bẹ́ẹ̀ kọ́; ṣùgbọ́n bí kò ṣe ìyapa. 
'''
"52" = '''
:sup:`52` Nítorí láti ìsinsin yìí lọ, ènìyàn márùn-ún yóò wà ní ilé kan náà tí a ó yà ní ipa, mẹ́ta sí méjì, àti méjì sí mẹ́ta. 
'''
"53" = '''
:sup:`53` A ó ya baba nípa sí ọmọ rẹ̀ ọkùnrin, àti ọmọ ọkùnrin sí baba; ìyá sí ọmọbìnrin, àti ọmọbìnrin sí ìyá rẹ̀, ìyá ọkọ sí ìyàwó ọmọ, àti ìyàwó ọmọ sí ìyá ọkọ rẹ̀.” 
'''
"54" = '''
:sup:`54` Ó sì wí fún ìjọ ènìyàn pẹ̀lú pé, “Nígbà tí ẹ̀yin bá rí àwọsánmọ̀ tí ó ṣú ní ìhà ìwọ̀-oòrùn, lọ́gán ni ẹ̀yin yóò sọ pé, ‘Ọ̀wààrà òjò ń bọ̀,’ a sì rí bẹ́ẹ̀. 
'''
"55" = '''
:sup:`55` Nígbà tí afẹ́fẹ́ gúúsù bá ń fẹ́, ẹ̀yin á ní, ‘Oòrùn yóò mú,’ yóò sì ṣe bẹ́ẹ̀. 
'''
"56" = '''
:sup:`56` Ẹ̀yin àgàbàgebè! Ẹ̀yin le mòye ojú ọ̀run àti ti ayé. Èéha ti ṣe tí ẹ̀yin kò mọ àkókò yìí? 
'''
"57" = '''
:sup:`57` “Èéha ti ṣe tí ẹ̀yin tìkára yín kò fi ro ohun tí ó tọ́? 
'''
"58" = '''
:sup:`58` Nígbà tí ìwọ bá bá ọ̀tá rẹ lọ sọ́dọ̀ onídàájọ́, rí i pé o bá a parí ọ̀rọ̀ ní ọ̀nà kí ó má ba à fà ọ́ fún adájọ́, adájọ́ a fi ọ́ lé ẹ̀ṣọ́ lọ́wọ́, òun a sì tì ọ́ sínú túbú. 
'''
"59" = '''
:sup:`59` Kí èmi wí fún ọ, ìwọ kì yóò jáde kúrò níbẹ̀, títí ìwọ ó fi san ẹyọ owó kan tí ó kù!” 
'''
