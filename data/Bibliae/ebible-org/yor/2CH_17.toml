[17]
"1" = '''
:sup:`1` Jehoṣafati ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀ ó sì mú ara rẹ̀ lágbára sí lórí Israẹli. 
'''
"2" = '''
:sup:`2` Ó sì fi ogun sínú gbogbo ìlú olódi Juda ó sì kó ẹgbẹ́ ológun ní Juda àti nínú ìlú Efraimu tí Asa baba rẹ̀ ti gbà. 
'''
"3" = '''
:sup:`3` Olúwa sì wà pẹ̀lú Jehoṣafati nítorí, ní ọdún àkọ́kọ́ rẹ̀, ó rìn ní ọ̀nà ti baba rẹ̀ Dafidi ti rìn, kò sì fi ọ̀ràn lọ Baali. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ó wá Ọlọ́run baba rẹ̀ kiri ó sì tẹ̀lé àṣẹ rẹ̀ ju iṣẹ́ Israẹli. 
'''
"5" = '''
:sup:`5` Olúwa sì fi ìjọba rẹ̀ múlẹ̀ lábẹ́ àkóso rẹ̀, gbogbo Juda sì mú ẹ̀bùn wá fún Jehoṣafati, bẹ́ẹ̀ ni ó sì ní ọrọ̀ àti ọlá lọ́pọ̀lọ́pọ̀. 
'''
"6" = '''
:sup:`6` Ọkàn rẹ̀ sì gbé sókè si ọ̀nà Olúwa, pẹ̀lúpẹ̀lú, ó sì mú ibi gíga wọn àti ère òrìṣà Aṣerah kúrò ní Juda. 
'''
"7" = '''
:sup:`7` Ní ọdún kẹta ìjọba rẹ̀, ó rán àwọn ìjòyè rẹ̀ Bene-Haili, Obadiah, Sekariah, Netaneli, Mikaiah láti máa kọ́ ni nínú ìlú Juda. 
'''
"8" = '''
:sup:`8` Wọ́n sì ní díẹ̀ lára àwọn ọmọ Lefi, àní Ṣemaiah, Netaniah, Sebadiah, Asaheli, Ṣemiramotu, Jehonatani, Adonijah, Tobijah àti Tobu-Adonijah àti àwọn àlùfáà Eliṣama àti Jehoramu. 
'''
"9" = '''
:sup:`9` Wọ́n ń kọ́ ni ní agbègbè Juda, wọ́n mú ìwé òfin Olúwa wọ́n sì rìn yíká gbogbo àwọn ìlú Juda wọ́n sì ń kọ́ àwọn ènìyàn. 
'''
"10" = '''
:sup:`10` Ìbẹ̀rù Olúwa bà lórí gbogbo ìjọba ilẹ̀ tí ó yí Juda ká, dé bi pé wọn kò bá Jehoṣafati jagun. 
'''
"11" = '''
:sup:`11` Lára àwọn ará Filistini, mú ẹ̀bùn fàdákà gẹ́gẹ́ bí owó ọba wá fún Jehoṣafati, àwọn ará Arabia sì mú ọ̀wọ́ ẹran wá fún un, ẹgbàarindín ní ọ̀ọ́dúnrún (7,700) àgbò àti ẹgbàarindín ní ọ̀ọ́dúnrún (7,700) òbúkọ. 
'''
"12" = '''
:sup:`12` Jehoṣafati sì ń di alágbára nínú agbára sí i, ó sì kọ́ ilé olódi àti ilé ìṣúra púpọ̀ ní Juda 
'''
"13" = '''
:sup:`13` Ó sì ní ìṣúra ní ìlú Juda. Ó sì tún ní àwọn alágbára jagunjagun akọni ọkùnrin ní Jerusalẹmu. 
'''
"14" = '''
:sup:`14` Iye wọn gẹ́gẹ́ bí ilé baba wọn nìwọ̀nyí. Láti Juda, àwọn olórí ìpín kan ti ẹgbẹ̀rún (1,000): Adina olórí, pẹ̀lú ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000) alágbára akọni ọkùnrin. 
'''
"15" = '''
:sup:`15` Èkejì, Jehohanani olórí, pẹ̀lú ọ̀kẹ́ mẹ́rìnlá (280,000) ọkùnrin; 
'''
"16" = '''
:sup:`16` àtẹ̀lé Amasiah ọmọ Sikri, ẹni tí ó fi ara rẹ̀ fún iṣẹ́ Olúwa pẹ̀lú ọ̀kẹ́ mẹ́wàá (200,000). 
'''
"17" = '''
:sup:`17` Láti ọ̀dọ̀ Benjamini: Eliada, alágbára akọni ọkùnrin pẹ̀lú ọ̀kẹ́ mẹ́wàá (200,000) àwọn jagunjagun ọkùnrin pẹ̀lú ọrun àti àpáta ìhámọ́ra; 
'''
"18" = '''
:sup:`18` àtẹ̀lé Jehosabadi, pẹ̀lú ọ̀kẹ́ mẹ́sàn-án (180,000) jagunjagun ọkùnrin múra sílẹ̀ fún ogun. 
'''
"19" = '''
:sup:`19` Wọ̀nyí ni àwọn ọkùnrin tí ń dúró níwájú ọba, ní àyíká àwọn ẹni tí ó fi sínú ìlú olódi ní àyíká gbogbo Juda. 
'''
