[63]
"1" = '''
:sup:`1` Saamu ti Dafidi. Nígbà tí ó wà nínú aginjù Juda. Ọlọ́run, ìwọ ni Ọlọ́run mi, nígbà gbogbo ni mo ń ṣàfẹ́rí rẹ, òǹgbẹ rẹ ń gbẹ ọkàn mi, ara mi fà sí ọ, ní ilẹ̀ gbígbẹ àti ilẹ̀ tí ń ṣàárẹ̀ níbi tí kò sí omi. 
'''
"2" = '''
:sup:`2` Èmi ti rí ọ ní ibi mímọ́, mo rí agbára àti ògo rẹ. 
'''
"3" = '''
:sup:`3` Nítorí ìfẹ́ rẹ dára ju ayé lọ, ètè mi yóò fògo fún ọ. 
'''
"4" = '''
:sup:`4` Èmi ó yìn ọ́ níwọ̀n ìgbà tí mo wà láààyè, èmi ó gbé ọwọ́ sókè, èmi ó sì pe orúkọ rẹ. 
'''
"5" = '''
:sup:`5` A ó tẹ́ ọkàn mi lọ́rùn bí ọlọ́ràá oúnjẹ; pẹ̀lú ètè ìyìn, ẹnu mi yóò yìn ọ́. 
'''
"6" = '''
:sup:`6` Nígbà tí mo rántí rẹ lórí ibùsùn mi; èmi ń ronú rẹ títí ìṣọ́ òru. 
'''
"7" = '''
:sup:`7` Nítorí ìwọ ni ìrànlọ́wọ́ mi, mo kọrin níbi òjìji ìyẹ́ apá rẹ. 
'''
"8" = '''
:sup:`8` Ọkàn mí fà sí ọ: ọwọ́ ọ̀tún rẹ gbé mi ró. 
'''
"9" = '''
:sup:`9` Àwọn tí ó ń wá ọkàn mí ni a ó parun; wọn ó sọ̀kalẹ̀ lọ sí ìsàlẹ̀ ilẹ̀ ayé. 
'''
"10" = '''
:sup:`10` Wọn ó ti ọwọ́ idà ṣubú wọn ó sì di jíjẹ fún kọ̀lọ̀kọ̀lọ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ọba yóò yọ̀ nínú Ọlọ́run ẹni tí ó fi orúkọ Ọlọ́run búra yóò ṣògo ṣùgbọ́n ẹnu àwọn òpùrọ́ la ó pamọ́. 
'''
