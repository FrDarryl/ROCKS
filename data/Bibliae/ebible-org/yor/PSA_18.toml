[18]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi ìránṣẹ́ Olúwa tí ó kọ sí Olúwa, ọ̀rọ̀ orin tí ó kọ sí Olúwa fún ìdáǹdè kúrò lọ́wọ́ Saulu ọ̀tá rẹ̀. Ó wí pé. Mo fẹ́ ọ, Olúwa, agbára mi. 
'''
"2" = '''
:sup:`2` Olúwa ni àpáta àti odi mi, àti olùgbàlà mi; Ọlọ́run mi ni àpáta mi, ẹni tí mo fi ṣe ibi ìsádi mi. Òun ni àpáta ààbò àti ìwo ìgbàlà mi àti ibi ìsádi mi. 
'''
"3" = '''
:sup:`3` Mo ké pe Olúwa, ẹni tí ìyìn yẹ fún, a ó sì gbà mí lọ́wọ́ àwọn ọ̀tá à mi. 
'''
"4" = '''
:sup:`4` Ìrora ikú yí mi kà, àti ìṣàn omi àwọn ènìyàn búburú dẹ́rùbà mí. 
'''
"5" = '''
:sup:`5` Okùn isà òkú yí mi ká, ìkẹ́kùn ikú dojúkọ mí. 
'''
"6" = '''
:sup:`6` Nínú ìpọ́njú mo ké pe Olúwa; mo sọkún sí Olúwa mi fún ìrànlọ́wọ́. Láti inú tẹmpili rẹ̀, ó gbọ́ igbe mi; ẹkún mi wá sí iwájú rẹ̀, sí inú etí rẹ̀. 
'''
"7" = '''
:sup:`7` Ayé wárìrì, ó sì mì tìtì, ìpìlẹ̀ àwọn òkè gíga sì ṣídìí; wọ́n wárìrì nítorí tí ó ń bínú. 
'''
"8" = '''
:sup:`8` Èéfín ti ihò imú rẹ̀ jáde wá; iná ajónirun ti ẹnu rẹ̀ jáde wá, ẹ̀yin iná bú jáde láti inú rẹ̀. 
'''
"9" = '''
:sup:`9` Ó pín àwọn ọ̀run, Ó sì jáde wá; àwọsánmọ̀ dúdú sì wà ní abẹ́ ẹsẹ̀ rẹ̀. 
'''
"10" = '''
:sup:`10` Ó gun orí kérúbù, ó sì fò; ó ń rábàbà lórí ìyẹ́ apá afẹ́fẹ́. 
'''
"11" = '''
:sup:`11` Ó fi òkùnkùn ṣe ibojì rẹ̀, ó fi ṣe ìbòrí yí ara rẹ̀ ká kurukuru òjò dúdú ní ojú ọ̀run. 
'''
"12" = '''
:sup:`12` Nípa ìmọ́lẹ̀ iwájú rẹ̀, àwọsánmọ̀ ṣíṣú dudu rẹ kọjá lọ pẹ̀lú yìnyín àti ẹ̀yín iná 
'''
"13" = '''
:sup:`13` Olúwa sán àrá láti ọ̀run wá; Ọ̀gá-ògo sì fọ ohun rẹ̀; yìnyín àti ẹ̀yin iná. 
'''
"14" = '''
:sup:`14` Ó ta àwọn ọfà rẹ̀, ó sì tú àwọn ọ̀tá náà ká, ọfà mọ̀nàmọ́ná ńlá sì dà wọ́n rú. 
'''
"15" = '''
:sup:`15` A sì fi ìsàlẹ̀ àwọn òkun hàn, a sì rí àwọn ìpìlẹ̀ ayé nípa ìbáwí rẹ, Olúwa, nípa fífún èémí ihò imú rẹ. 
'''
"16" = '''
:sup:`16` Ó sọ̀kalẹ̀ láti ibi gíga, ó sì dì mímú; Ó fà mí jáde láti inú omi jíjìn. 
'''
"17" = '''
:sup:`17` Ó gbà mí kúrò lọ́wọ́ ọ̀tá mi alágbára, láti ọwọ́ àwọn ọ̀tá, ti ó lágbára jù fún mi. 
'''
"18" = '''
:sup:`18` Wọ́n dojúkọ mí ní ọjọ́ ìpọ́njú mi; ṣùgbọ́n Olúwa ni alátìlẹ́yìn mi. 
'''
"19" = '''
:sup:`19` Ó mú mi jáde wá sínú ibi ńlá; Ó gbà mí nítorí tí ó ní inú dídùn sí mi. 
'''
"20" = '''
:sup:`20` Olúwa ti hùwà sí mi gẹ́gẹ́ bí òdodo mi; gẹ́gẹ́ bí mímọ́ ọwọ́ mi, ó ti fi èrè fún mi. 
'''
"21" = '''
:sup:`21` Nítorí mo ti pa ọ̀nà Olúwa mọ́; èmi kò ṣe búburú nípa yíyí padà kúrò lọ́dọ̀ Ọlọ́run mi. 
'''
"22" = '''
:sup:`22` Gbogbo òfin rẹ̀ ni ó wà níwájú mi; èmi kò sì yípadà kúrò nínú ìlànà rẹ̀. 
'''
"23" = '''
:sup:`23` Mo ti jẹ́ aláìlẹ́bi níwájú rẹ̀; mo sì pa ara mi mọ́ kúrò nínú ẹ̀ṣẹ̀. 
'''
"24" = '''
:sup:`24` Olúwa san ẹ̀san fún mi gẹ́gẹ́ bí òdodo mi; gẹ́gẹ́ bí mímọ́ ọwọ́ mi níwájú rẹ̀. 
'''
"25" = '''
:sup:`25` Fún olóòtítọ́ ni ìwọ ó fi ara rẹ̀ hàn ní olóòtítọ́, sí aláìlẹ́bi, ìwọ ó fi ara rẹ̀ hàn ní aláìlẹ́bi, 
'''
"26" = '''
:sup:`26` sí ọlọ́kàn mímọ́, ìwọ ó fi ara rẹ̀ hàn ní ọlọ́kàn mímọ́, ṣùgbọ́n sí ọlọ́kàn-wíwọ́, ìwọ ó fi ara rẹ̀ hàn ní òǹrorò. 
'''
"27" = '''
:sup:`27` O pa onírẹ̀lẹ̀ mọ́, ṣùgbọ́n ó rẹ àwọn ti ń gbéraga sílẹ̀. 
'''
"28" = '''
:sup:`28` Ìwọ, Olúwa, jẹ́ kí fìtílà mi kí ó máa tàn; Ọlọ́run mi, yí òkùnkùn mi padà sí ìmọ́lẹ̀. 
'''
"29" = '''
:sup:`29` Pẹ̀lú ìrànlọ́wọ́ rẹ̀, èmi sáré tọ ogun lọ; pẹ̀lú Ọlọ́run mi mo lè fo odi kan. 
'''
"30" = '''
:sup:`30` Bí ó ṣe ti Ọlọ́run mi, ọ̀nà rẹ̀ pé, a ti rídìí ọ̀rọ̀ Olúwa òun ni àpáta ààbò fún gbogbo àwọn tí ó fi ṣe ààbò. 
'''
"31" = '''
:sup:`31` Nítorí ta ni ṣe Ọlọ́run bí kò ṣe Olúwa? Ta ní àpáta bí kò ṣe Olúwa wa? 
'''
"32" = '''
:sup:`32` Ọlọ́run ni ẹni tí ó fi agbára dì mí ní àmùrè ó sì mú ọ̀nà mi pé. 
'''
"33" = '''
:sup:`33` Ó ṣe ẹsẹ̀ mi gẹ́gẹ́ bi ẹsẹ̀ abo àgbọ̀nrín; ó jẹ́ ki n lè dúró lórí ibi gíga. 
'''
"34" = '''
:sup:`34` Ó kọ́ ọwọ́ mi ni ogun jíjà; apá mi lè tẹ ọrùn idẹ. 
'''
"35" = '''
:sup:`35` Ìwọ fi asà ìṣẹ́gun rẹ̀ fún mi, ọwọ́ ọ̀tún rẹ̀ gbé mí dúró; àti ìwà pẹ̀lẹ́ rẹ̀ sọ mí di ńlá. 
'''
"36" = '''
:sup:`36` Ìwọ sọ ìrìn ẹsẹ̀ mi di ńlá ní ìsàlẹ̀ mi, kí kókó-ẹsẹ̀ mi má ṣe yẹ̀. 
'''
"37" = '''
:sup:`37` Èmi lépa àwọn ọ̀tá mi, èmi sì bá wọn èmi kò sì padà lẹ́yìn wọn títí a fi run wọ́n. 
'''
"38" = '''
:sup:`38` Èmi sá wọn ní ọgbẹ́ tí wọn ko fi le è dìde; wọ́n ṣubú ní abẹ́ ẹsẹ̀ mi. 
'''
"39" = '''
:sup:`39` Nítorí ìwọ fi agbára dì mí ní àmùrè fún ogun náà; ìwọ ti mú àwọn tí ó dìde si mí tẹríba ní abẹ́ ẹsẹ̀ mi. 
'''
"40" = '''
:sup:`40` Ìwọ yí ẹ̀yìn àwọn ọ̀tá mí padà sí mi èmi sì pa àwọn tí ó kórìíra mi run. 
'''
"41" = '''
:sup:`41` Wọ́n kígbe fún ìrànlọ́wọ́, ṣùgbọ́n kò sí ẹnìkan tí ó gbà wọ́n, àní sí Olúwa, ṣùgbọ́n kò dá wọn lóhùn. 
'''
"42" = '''
:sup:`42` Mo lù wọ́n gẹ́gẹ́ bí eruku níwájú afẹ́fẹ́; mo dà wọ́n síta gẹ́gẹ́ bí ẹrọ̀fọ̀. 
'''
"43" = '''
:sup:`43` Ìwọ ti gbà mí lọ́wọ́ ìkọlù àwọn ènìyàn; Ìwọ ti fi mí ṣe olórí àwọn orílẹ̀-èdè. Àwọn ènìyàn ti èmi kò mọ, yóò sì máa sìn mí, 
'''
"44" = '''
:sup:`44` ni wéré ti wọ́n gbọ́ ohùn mi, wọ́n pa àṣẹ mi mọ́; àwọn ọmọ àjèjì yóò tẹríba fún mi. 
'''
"45" = '''
:sup:`45` Àyà yóò pá àlejò; wọn yóò sì fi ìbẹ̀rù jáde láti ibi kọ́lọ́fín wọn. 
'''
"46" = '''
:sup:`46` Olúwa wà láààyè! Olùbùkún ni àpáta mi! Gbígbéga ní Ọlọ́run Olùgbàlà mi. 
'''
"47" = '''
:sup:`47` Òun ni Ọlọ́run tí ó ń gbẹ̀san mi, tí ó sì ń ṣẹ́gun àwọn orílẹ̀-èdè tí ó wà ní abẹ́ mi, 
'''
"48" = '''
:sup:`48` tí ó pa mí mọ́ kúrò lọ́wọ́ àwọn ọ̀tá mí. Ìwọ gbé mi ga ju àwọn ọ̀tá tí ó dìde sí mi lọ; lọ́wọ́ àwọn ènìyàn alágbára ni ìwọ ti gbà mí. 
'''
"49" = '''
:sup:`49` Títí láéláé, èmi yóò máa yìn ọ́ láàrín àwọn orílẹ̀-èdè, ìwọ Olúwa; èmi yóò sì máa kọ orin ìyìn sí orúkọ rẹ. 
'''
"50" = '''
:sup:`50` Ó fún ọba rẹ̀ ni ìṣẹ́gun ńlá; ó fi ìkáàánú àìṣẹ̀tàn fún ẹni àmì òróró rẹ̀, fún Dafidi àti ìran rẹ̀ títí láé. 
'''
