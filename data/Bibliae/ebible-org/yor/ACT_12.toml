[12]
"1" = '''
:sup:`1` Ní àkókò ìgbà náà ni Herodu ọba sì nawọ́ rẹ̀ mú àwọn kan nínú ìjọ, pẹ̀lú èrò láti pọ́n wọn lójú. 
'''
"2" = '''
:sup:`2` Ó sì fi idà pa Jakọbu arákùnrin Johanu. 
'''
"3" = '''
:sup:`3` Nígbà tí ó sì rí pé èyí dùn mọ́ àwọn Júù nínú, ó sì nawọ́ mú Peteru pẹ̀lú. Ó sì jẹ́ ìgbà àjọ àìwúkàrà. 
'''
"4" = '''
:sup:`4` Nígbà tí o sì mú un, ó fi i sínú túbú, ó fi lé àwọn ẹ̀ṣọ́ mẹ́rin ti ọmọ-ogun lọ́wọ́ láti máa ṣọ́ ọ. Herodu ń rò láti mú un jáde fún àwọn ènìyàn lẹ́yìn ìrékọjá fún ìdájọ́. 
'''
"5" = '''
:sup:`5` Nítorí náà wọn fi Peteru pamọ́ sínú túbú; ṣùgbọ́n ìjọ ń fi ìtara gbàdúrà sọ́dọ̀ Ọlọ́run fún un. 
'''
"6" = '''
:sup:`6` Ní òru náà gan an ti Herodu ìbá sì mú un jáde, Peteru ń sùn láàrín àwọn ọmọ-ogun méjì, a fi ẹ̀wọ̀n méjì dè é, ẹ̀ṣọ́ sí wà ní ẹnu-ọ̀nà, wọ́n ń ṣọ́ túbú náà. 
'''
"7" = '''
:sup:`7` Sì wò ó, angẹli Olúwa farahàn, ìmọ́lẹ̀ sì mọ́ nínú túbú; ó sì lu Peteru pẹ́pẹ́ lẹ́gbẹ̀ẹ́, ó jí i, ó ni, “Dìde kánkán!” Ẹ̀wọ̀n sí bọ́ sílẹ̀ kúrò ní ọwọ́ Peteru. 
'''
"8" = '''
:sup:`8` Angẹli náà sì wí fún un pé, “Di àmùrè rẹ̀, kí ó sì wọ sálúbàtà rẹ!” Peteru sì ṣe bẹ́ẹ̀. Ó sì wí fún un pé, “Da aṣọ rẹ́ bora, ki ó sì máa tọ̀ mí lẹ́yìn!” 
'''
"9" = '''
:sup:`9` Peteru sì jáde, ó ń tọ̀ ọ́ lẹ́yìn; kò sí mọ̀ pé ohun tí a ṣe láti ọwọ́ angẹli náà jẹ́ òtítọ́, ṣùgbọ́n ó ṣe bí òun wà lójú ìran. 
'''
"10" = '''
:sup:`10` Nígbà tí wọ́n kọjá ìṣọ́ èkínní àti èkejì, wọ́n dé ẹnu-ọ̀nà ìlẹ̀kùn irin tí ó lọ sí ìlú. Ó sí tìkára rẹ̀ ṣí sílẹ̀ fún wọn: wọ́n sì jáde, wọ́n ń gba ọ̀nà ìgboro kan lọ; lójúkan náà angẹli náà sì fi í sílẹ̀ lọ. 
'''
"11" = '''
:sup:`11` Nígbà tí ojú Peteru sì wálẹ̀, ó ní, “Nígbà yìí ni mo tó mọ̀ nítòótọ́ pé, Olúwa rán angẹli rẹ̀, ó sì gbà mi lọ́wọ́ Herodu àti gbogbo ohun tí àwọn ènìyàn Júù ń retí!” 
'''
"12" = '''
:sup:`12` Nígbà tó sì rò ó, ó lọ sí ilé Maria ìyá Johanu, tí àpèlé rẹ̀ ń jẹ́ Marku; níbi tí àwọn ènìyàn púpọ̀ péjọ sí, tí wọn ń gbàdúrà. 
'''
"13" = '''
:sup:`13` Bí ó sì ti kan ìlẹ̀kùn ẹnu-ọ̀nà, ọmọbìnrin kan tí a n pè ní Roda wá láti dáhùn. 
'''
"14" = '''
:sup:`14` Nígbà tí ó sì ti mọ ohùn Peteru, kò ṣí ìlẹ̀kùn nítorí tí ayọ̀ kún ọkàn rẹ̀ gidigidi, ṣùgbọ́n ó súré wọ ilé, ó sísọ pé, Peteru dúró ní ẹnu-ọ̀nà. 
'''
"15" = '''
:sup:`15` Wọ́n sì wí fún un pé, “Ìwọ ń ṣe òmùgọ̀!” Ṣùgbọ́n ó tẹnumọ́ ọn gidigidi pé bẹ́ẹ̀ ni sẹ́. Wọn sì wí pé, “Angẹli rẹ̀ ni!” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Peteru ń kànkùn síbẹ̀, nígbà tí wọn sì ṣí ìlẹ̀kùn, wọ́n rí i, ẹnu sì yá wọ́n. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ó juwọ́ sí wọn pé kí wọn dákẹ́, ó sì ròyìn fún wọn bí Olúwa ti mú òun jáde kúrò nínú túbú. Ó sì wí pé, “Ẹ ro èyí fún Jakọbu àti àwọn arákùnrin yòókù!” Ó sì jáde, ó lọ sí ibòmíràn. 
'''
"18" = '''
:sup:`18` Nígbà tí ilẹ̀ sì mọ́, ìrúkèrúdò díẹ̀ kọ́ ni ó wà láàrín àwọn ọmọ-ogun nípa ohun tí ó dé bá Peteru. 
'''
"19" = '''
:sup:`19` Nígbà tí Herodu sì wá a kiri, tí kò sì rí i, ó wádìí àwọn ẹ̀ṣọ́, ó pàṣẹ pé, kí a pa wọ́n. Herodu sì sọ̀kalẹ̀ láti Judea lọ sí Kesarea, ó sì wà níbẹ̀ fún ìgbà díẹ̀. 
'''
"20" = '''
:sup:`20` Herodu sí ń bínú gidigidi sí àwọn ará Tire àti Sidoni; ṣùgbọ́n wọ́n fi ìmọ̀ ṣọ̀kan wá sọ́dọ̀ rẹ̀, nígbà tí wọn sì ti tu Bilasitu ìwẹ̀fà ọba lójú, wọn ń bẹ̀bẹ̀ fún àlàáfíà, nítorí pé ìlú ọba náà ni ìlú tí wọ́n ti ń gba oúnjẹ. 
'''
"21" = '''
:sup:`21` Ni ọjọ́ àfiyèsí kan, Herodu sì wà nínú aṣọ ìgúnwà rẹ̀, ni orí ìtẹ́ rẹ̀, ó sì ń bá àwọn àjọ ènìyàn sọ̀rọ̀ ní gbangba. 
'''
"22" = '''
:sup:`22` Àwọn ènìyàn sì hó wí pé, “Ohùn ọlọ́run ni èyí, kì í sì í ṣe ti ènìyàn!” 
'''
"23" = '''
:sup:`23` Lójúkan náà, nítorí ti Herodu kò fi ògo fún Ọlọ́run, angẹli Olúwa lù ú, ó sì kú, ìdin sì jẹ ẹ́. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ọ̀rọ̀ Ọlọ́run gbilẹ̀, ó sì bí sí i. 
'''
"25" = '''
:sup:`25` Barnaba àti Saulu sì padà wá láti Jerusalẹmu, nígbà ti wọ́n sì parí iṣẹ́ ìránṣẹ́ wọn, wọn sì mú Johanu ẹni tí àpèlé rẹ̀ ń jẹ́ Marku wá pẹ̀lú wọn. 
'''
