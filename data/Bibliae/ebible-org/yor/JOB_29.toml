[29]
"1" = '''
:sup:`1` Pẹ̀lúpẹ̀lú, Jobu sì tún tẹ̀síwájú nínú ọ̀rọ̀ rẹ̀, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Háà! ìbá ṣe pé èmi wà bí ìgbà oṣù tí ó kọjá, bí ọjọ́ tí Ọlọ́run pa mí mọ́, 
'''
"3" = '''
:sup:`3` nígbà tí fìtílà rẹ tàn sí mi ní orí, àti nípa ìmọ́lẹ̀ rẹ̀ èmi rìn nínú òkùnkùn já. 
'''
"4" = '''
:sup:`4` Bí mo ti rí nígbà ọ̀dọ́ mi, nígbà tí ọ̀rẹ́ Ọlọ́run tímọ́tímọ́ bùkún ilé mi, 
'''
"5" = '''
:sup:`5` nígbà tí Olódùmarè wà pẹ̀lú mi, nígbà tí àwọn ọmọ mi wà yí mi ká; 
'''
"6" = '''
:sup:`6` nígbà tí èmi fi òrí-àmọ́ n wẹ ìṣísẹ̀ mi, àti tí àpáta ń tú ìṣàn òróró jáde fún mi wá. 
'''
"7" = '''
:sup:`7` “Nígbà tí mo jáde la àárín ìlú lọ sí ẹnu ibodè, nígbà tí mo tẹ́ ìtẹ́ mi ní ìgboro, 
'''
"8" = '''
:sup:`8` nígbà náà ni àwọn ọmọkùnrin rí mi, wọ́n sì sá pamọ́, àwọn àgbà dìde dúró ní ẹsẹ̀ wọn, 
'''
"9" = '''
:sup:`9` àwọn ọmọ-aládé dákẹ́ ọ̀rọ̀ sísọ, wọn a sì fi ọwọ́ wọn lé ẹnu. 
'''
"10" = '''
:sup:`10` Àwọn ọlọ́lá dákẹ́, ahọ́n wọn sì lẹ̀ mọ́ èrìgì ẹnu wọn. 
'''
"11" = '''
:sup:`11` Nígbà tí etí gbọ́, ó sì súre fún mi, àti nígbà tí ojú sì rí mi, ó jẹ́rìí mi, 
'''
"12" = '''
:sup:`12` nítorí mo gbà tálákà tí n fẹ́ ìrànlọ́wọ́, àti aláìní baba tí kò sí olùrànlọ́wọ́ fún un. 
'''
"13" = '''
:sup:`13` Ẹni tí ó ń kìlọ̀ súre fún mi, èmi sì mú àyà opó kọrin fún ayọ̀. 
'''
"14" = '''
:sup:`14` Èmi sì mú òdodo wọ̀ bí aṣọ, ẹ̀tọ́ mi dàbí aṣọ ìgúnwà àti adé ọba. 
'''
"15" = '''
:sup:`15` Mo ṣe ojú fún afọ́jú mo sì ṣe ẹsẹ̀ fún amúnkùn ún. 
'''
"16" = '''
:sup:`16` Mo ṣe baba fún tálákà; mo ṣe ìwádìí ọ̀ràn àjèjì tí èmi kò mọ̀ rí. 
'''
"17" = '''
:sup:`17` Mo sì ká eyín ẹ̀rẹ̀kẹ́ ènìyàn búburú, mo sì já ohun ọdẹ náà kúrò ní eyín rẹ̀. 
'''
"18" = '''
:sup:`18` “Nígbà náà ni mo rò pé, ‘Èmi yóò kú nínú ilé mi, èmi yóò sì mú ọjọ́ mi pọ̀ sí i bí iyanrìn. 
'''
"19" = '''
:sup:`19` Gbòǹgbò mi yóò ta kan omi, ìrì yóò sì sẹ̀ ní gbogbo òru sí ara ẹ̀ka mi. 
'''
"20" = '''
:sup:`20` Ògo mi yóò wà ní ọ̀tún ní ọ̀dọ̀ mi, ọrun mi sì padà di tuntun ní ọwọ́ mi.’ 
'''
"21" = '''
:sup:`21` “Èmi ni ènìyàn ń dẹtí sílẹ̀ sí, wọn a sì dúró, wọn a sì dákẹ́ rọ́rọ́ ní ìmọ̀ràn mi. 
'''
"22" = '''
:sup:`22` Lẹ́yìn ọ̀rọ̀ mi, wọn kò tún sọ̀rọ̀ mọ́; ọ̀rọ̀ mi wọ̀ wọ́n ní etí ṣinṣin. 
'''
"23" = '''
:sup:`23` Wọn a sì dúró dè mí bí ẹni wí pé wọ́n dúró fún ọ̀wọ́ òjò; wọn a sì mu nínú ọ̀rọ̀ mi bí ẹní mu nínú òjò àrọ̀kúrò. 
'''
"24" = '''
:sup:`24` Èmi sì rẹ́rìn-ín sí wọn nígbà tí wọn kò bá gbà á gbọ́; ìmọ́lẹ̀ ojú mi jẹ́ iyebíye sí wọn. 
'''
"25" = '''
:sup:`25` Mo la ọ̀nà sílẹ̀ fún wọn, mo sì jókòó bí olóyè wọn. Mo jókòó bí ọba ní àárín ológun rẹ, mo sì rí bí ẹni tí ń tu ẹni tí ń ṣọ̀fọ̀ nínú. 
'''
