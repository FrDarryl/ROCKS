[22]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn orin “àgbọ̀nrín òwúrọ̀.” Saamu ti Dafidi. Ọlọ́run mi, Ọlọ́run mi, èéṣe tí ìwọ fi kọ̀ mí sílẹ̀? Èéṣe tí o fi jìnnà láti gbà mí là, àní sí igbe ìkérora mi? 
'''
"2" = '''
:sup:`2` Ọlọ́run mi, ní ọ̀sán gangan ni mo kígbe, ṣùgbọ́n ìwọ kò dá mi ní ohùn: àti ní òru èmi kò dákẹ́. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n síbẹ̀ ẹni mímọ́ ni Ìwọ; ẹni tí ó tẹ ìyìn Israẹli dó. 
'''
"4" = '''
:sup:`4` Àwọn baba ńlá wa ní ìgbẹ́kẹ̀lé nínú rẹ; wọ́n ní ìgbẹ́kẹ̀lé, ìwọ sì gbà wọ́n. 
'''
"5" = '''
:sup:`5` Ìwọ ni wọ́n sun ẹkún sí, wọ́n sì ní ìgbàlà; ìwọ ni wọ́n gbẹ́kẹ̀lé, a kò sì dójútì wọ́n. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n kòkòrò ní mo jẹ́, kì í sì í ṣe ènìyàn; mo di ẹlẹ́gàn àwọn ènìyàn, ẹlẹ́yà àwọn ènìyàn. 
'''
"7" = '''
:sup:`7` Gbogbo àwọn tí ó rí mí fi mí ṣe ẹlẹ́yà; wọ́n yọ ètè ẹ̀gàn wọn sí mi, wọ́n sì ń mi orí wọn pé. 
'''
"8" = '''
:sup:`8` “Ó gbẹ́kẹ̀ rẹ̀ lé Olúwa; jẹ́ kí Olúwa gbà á là. Jẹ́ kí ó gbà á là, nítorí pé, ó ní ayọ̀ nínú rẹ̀.” 
'''
"9" = '''
:sup:`9` Síbẹ̀ ìwọ ni ó ti mú mi wá láti inú; ìwọ ni ó mú mi wà láìléwu, nígbà tí mo rọ̀ mọ́ ọmú ìyá mi. 
'''
"10" = '''
:sup:`10` Ìwọ ni a fi mí lé lọ́wọ́ láti inú ìyá mi wá, nígbà tí ìyá mí sì ti bí mi, ìwọ ni Ọlọ́run mi. 
'''
"11" = '''
:sup:`11` Má ṣe jìnnà sí mi, nítorí pé ìyọnu súnmọ́ tòsí kò sì ṣí ẹnìkan tí yóò ṣe ìrànlọ́wọ́. 
'''
"12" = '''
:sup:`12` Ọ̀pọ̀ akọ màlúù yí mi ká; àwọn màlúù alágbára Baṣani rọ̀gbà yí mi ká. 
'''
"13" = '''
:sup:`13` Wọ́n ya ẹnu wọn sì mi bí i kìnnìún tí ń dọdẹ kiri, tí ń ké ramúramù. 
'''
"14" = '''
:sup:`14` A dà mí jáde gẹ́gẹ́ bí omi, gbogbo egungun mi ti yẹ̀ kúrò ní oríkèé rẹ̀. Ọkàn mi sì dàbí i ìda; tí ó yọ́ láàrín inú mi. 
'''
"15" = '''
:sup:`15` Agbára mí ti gbẹ bí àpáàdì, ahọ́n mí sì tilẹ̀ mọ́ párí ẹ̀rẹ̀kẹ́ ẹ mi; ìwọ ti tẹ́ mi sínú eruku ikú. 
'''
"16" = '''
:sup:`16` Àwọn ajá yí mi ká; ìjọ àwọn ènìyàn ibi ti ká mi mọ́, wọ́n gún mi lọ́wọ́, wọ́n sì gún mi lẹ́sẹ̀. 
'''
"17" = '''
:sup:`17` Mo lè ka gbogbo àwọn egungun mi; àwọn tìkára wọn ń wò, wọ́n dójú lé mi. 
'''
"18" = '''
:sup:`18` Wọ́n pín aṣọ mi láàrín ara wọn àní lórí aṣọ mi ni wọ́n ṣẹ́ gègé. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n ìwọ, Olúwa, má ṣe jìnnà sí mi. Háà! Olùrànlọ́wọ́ ọ̀ mi, yára wá fún àtìlẹ́yìn mi! 
'''
"20" = '''
:sup:`20` Gba ọkàn mi sílẹ̀ lọ́wọ́ idà, àní ẹ̀mí mi lọ́wọ́ agbára àwọn ajá. 
'''
"21" = '''
:sup:`21` Gba ọkàn mi sílẹ̀ lọ́wọ́ kìnnìún; kí o sì gbà mí sílẹ̀ lọ́wọ́ ìwo àgbáǹréré. 
'''
"22" = '''
:sup:`22` Èmi yóò kéde orúkọ rẹ láàrín arákùnrin àti arábìnrin mi; nínú ìjọ ni èmi yóò máa yìn ọ́. 
'''
"23" = '''
:sup:`23` Ẹ̀yin tí ẹ bẹ̀rù Olúwa, ẹ yìn ín! Gbogbo ẹ̀yin ìran Jakọbu, ẹ fi ògo fún un! Ẹ dìde fún un tẹ̀rù tẹ̀rù, ẹ̀yin irú-ọmọ Israẹli! 
'''
"24" = '''
:sup:`24` Nítorí pé òun kò ṣátá, bẹ́ẹ̀ ni kò sì kórìíra ìpọ́njú àwọn tí a ni lára; kò sì fi ojú rẹ̀ pamọ́ fún mi ṣùgbọ́n ó gbọ́ nígbà tí mo ké pè é. 
'''
"25" = '''
:sup:`25` Láti ọ̀dọ̀ rẹ̀ ni ìyìn mi yóò ti wá nínú àjọ ńlá; ẹ̀jẹ́ rẹ̀ ni èmi yóò san níwájú àwọn tí o bẹ̀rù rẹ̀ 
'''
"26" = '''
:sup:`26` tálákà yóò jẹ yóò sì yó; àwọn tí n wá Olúwa yóò yin jẹ́ kí ẹ̀mí rẹ̀ wà láààyè títí ayérayé! 
'''
"27" = '''
:sup:`27` Gbogbo òpin ayé ni yóò rántí wọn yóò sì yípadà sí Olúwa, àti gbogbo ìdílé orílẹ̀-èdè ni wọn yóò jọ́sìn níwájú rẹ̀, 
'''
"28" = '''
:sup:`28` nítorí ìjọba ni ti Olúwa. Òun ni ó ń pàṣẹ lórí àwọn orílẹ̀-èdè. 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ náà ni gbogbo àwọn olówó ayé wọn yóò ṣe àsè, wọn yóò sì sìn; gbogbo àwọn tí ó wọ inú ilẹ̀ lọ yóò kúnlẹ̀ ní iwájú rẹ̀ àti ẹni tí kò lè pa ọkàn ara rẹ̀ mọ́ ni ààyè. 
'''
"30" = '''
:sup:`30` Irú-ọmọ rẹ̀ yóò sìn ín; a ó sọ fún àwọn ìran tí ń bọ̀ nípa Olúwa. 
'''
"31" = '''
:sup:`31` Wọn yóò polongo òdodo rẹ̀ sí àwọn ọmọ tí a kò tí ì bí, wí pé, òun ni ó ṣe èyí. 
'''
