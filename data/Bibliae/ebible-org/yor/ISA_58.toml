[58]
"1" = '''
:sup:`1` “Kígbe rẹ̀ sókè, má ṣe fàsẹ́yìn. Gbé ohùn rẹ sókè bí i ti fèrè. Jẹ́ kí ó di mí mọ̀ fún àwọn ènìyàn mi, ọ̀tẹ̀ wọn, àti fún ilé Jakọbu ẹ̀ṣẹ̀ wọn. 
'''
"2" = '''
:sup:`2` Nítorí ọjọ́ dé ọjọ́ ni wọ́n ń wá mi kiri; wọ́n ṣe bí ẹni ní ìtara láti mọ ọ̀nà mi, àfi bí ẹni pé wọ́n jẹ́ orílẹ̀-èdè kan tí ń ṣe ohun tí ó tọ̀nà tí òun kò sì tí ì kọ àṣẹ Ọlọ́run rẹ̀. Wọ́n ń béèrè lọ́wọ́ mi fún ìpinnu nìkan wọ́n sì ṣe bí ẹni ń tara fún Ọlọ́run láti súnmọ́ ọ̀dọ̀ wọn. 
'''
"3" = '''
:sup:`3` Wọ́n wí pé, ‘Èéṣe tí àwa fi ń gbààwẹ̀, tí ìwọ kò sì tí ì rí? Èéṣe tí àwa fi rẹra wa sílẹ̀, tí ìwọ kò sì tí ì ṣe àkíyèsí?’ “Síbẹ̀síbẹ̀ ní ọjọ́ àwẹ̀ yín, ẹ̀yin ń ṣe bí ó ti wù yín ẹ sì ń pọ́n àwọn òṣìṣẹ́ yín gbogbo lójú. 
'''
"4" = '''
:sup:`4` Àwẹ̀ yín sì parí nínú ìjà àti asọ̀, àti lílu ọmọnìkejì ẹni pa pẹ̀lú ìkùùkuu. Ẹ̀yin kò le è gbààwẹ̀ bí ẹ ti ń ṣe lónìí kí ẹ sì retí kí a gbọ́ ohùn un yín ní ibi gíga. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ èyí ha ni irú àwẹ̀ tí mo yàn bí, ọjọ́ kan ṣoṣo fún ènìyàn láti rẹ ara rẹ̀ sílẹ̀? Ó ha jẹ pe kí ènìyàn tẹ orí rẹ̀ ba bí i koríko lásán ni bí àti sísùn nínú aṣọ ọ̀fọ̀ àti eérú? Ṣé ohun tí ẹ̀ ń pè ní àwẹ̀ nìyí, ọjọ́ ìtẹ́wọ́gbà fún Olúwa? 
'''
"6" = '''
:sup:`6` “Ǹjẹ́ irú àwẹ̀ tí mo ti yàn kọ́ ni èyí: láti já gbogbo ẹ̀wọ̀n àìṣòdodo àti láti tú gbogbo okùn àjàgà, láti tú gbogbo àwọn ti à ń ni lára sílẹ̀ àti láti fọ́ gbogbo àjàgà? 
'''
"7" = '''
:sup:`7` Kì í ha á ṣe láti pín oúnjẹ yín fún àwọn tí ebi ń pa àti láti pèsè ibùgbé fún àwọn òtòṣì tí ń rìn káàkiri. Nígbà tí ẹ bá rí ẹni tí ó wà níhòhò, láti daṣọ bò ó, àti láti má ṣe lé àwọn ìbátan yín sẹ́yìn? 
'''
"8" = '''
:sup:`8` Nígbà náà ni ìmọ́lẹ̀ rẹ yóò tàn jáde bí òwúrọ̀ àti ìmúláradá rẹ yóò farahàn kíákíá; nígbà náà ni òdodo rẹ yóò sì lọ níwájú rẹ, ògo Olúwa yóò sì jẹ́ ààbò lẹ́yìn rẹ. 
'''
"9" = '''
:sup:`9` Nígbà yìí ni ẹ̀yin yóò pè, tí Olúwa yóò sì dáhùn; ẹ̀yin yóò kígbe fún ìrànlọ́wọ́, òun yóò sì wí pé, Èmi nìyí. “Bí ìwọ bá mú àjàgà aninilára, nínà ìka àlébù àti sísọ ọ̀rọ̀ asán kúrò láàrín rẹ, 
'''
"10" = '''
:sup:`10` àti bí ẹ̀yin bá ná ara yín bí owó nítorí àwọn tí ebi ń pa tí ẹ sì tẹ́ ìfẹ́ àwọn tí à ń ni lára lọ́rùn, nígbà náà ni ìmọ́lẹ̀ yín yóò ràn nínú òkùnkùn, àti òru yín yóò dàbí ọ̀sán gangan. 
'''
"11" = '''
:sup:`11` Olúwa yóò máa tọ́ ọ yín nígbà gbogbo; òun yóò tẹ́ gbogbo àìní yín lọ́rùn ní ilẹ̀ tí oòrùn ń tan ìmọ́lẹ̀ yóò sì fún egungun rẹ lókun. Ìwọ yóò sì dàbí ọgbà tí a bomirin dáradára, àti bí orísun tí omi rẹ̀ kì í gbẹ. 
'''
"12" = '''
:sup:`12` Àwọn ènìyàn rẹ yóò tún ahoro àtijọ́ kọ́ wọn yóò sì gbé ìpìlẹ̀ àtijọ́-tijọ́ ró a ó sì pè ọ́ ní alátúnṣe ògiri tí ó ti wó àti olùmúbọ̀sípò àwọn òpópónà tí ènìyàn gbé inú rẹ̀. 
'''
"13" = '''
:sup:`13` “Bí ìwọ bá pa ẹsẹ̀ rẹ mọ́ kúrò nínú bíba ọjọ́ ìsinmi jẹ́, àti ṣíṣe bí ó ti wù ọ́ ni ọjọ́ mímọ́ mi, bí ìwọ bá pe ọjọ́ ìsinmi ní ohun dídùn àti ọjọ́ mímọ́ Olúwa ní ohun ọ̀wọ̀ àti bí ìwọ bá bu ọlá fún un láti máa bá ọ̀nà tìrẹ lọ àti láti má ṣe bí ó ti wù ọ́ tàbí kí o máa sọ̀rọ̀ aláìníláárí, 
'''
"14" = '''
:sup:`14` nígbà náà ni ìwọ yóò ní ayọ̀ nínú Olúwa rẹ, èmi yóò sì jẹ́ kí ìwọ kí ó máa gun ibi gíga ilẹ̀ ayé, àti láti máa jàdídùn ìní ti Jakọbu baba rẹ.” Ẹnu Olúwa ni ó ti sọ̀rọ̀. 
'''
