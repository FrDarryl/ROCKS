[1]
"1" = '''
:sup:`1`  Paulu àti Timotiu, àwọn ìránṣẹ́ Jesu Kristi, Sí gbogbo àwọn ènìyàn mímọ́ nínú Kristi Jesu tí ó wà ní Filipi, pẹ̀lú àwọn alábojútó àti àwọn díákónì: 
'''
"2" = '''
:sup:`2` Oore-ọ̀fẹ́ sí yín, àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wa, àti Olúwa wa Jesu Kristi. 
'''
"3" = '''
:sup:`3` Mo ń dúpẹ́ lọ́wọ́ Ọlọ́run mi ní gbogbo ìgbà tí mo bá rántí yín. 
'''
"4" = '''
:sup:`4` Nínú gbogbo àdúrà mi fún un yín, èmi ń fi ayọ̀ gbàdúrà, 
'''
"5" = '''
:sup:`5` nítorí ìdàpọ̀ yín nínú ìyìnrere láti ọjọ́ kìn-ín-ní wá títí di ìsinsin yìí. 
'''
"6" = '''
:sup:`6` Ohun kan yìí sá à dá mi lójú pé, ẹni tí ó ti bẹ̀rẹ̀ iṣẹ́ rere nínú yín, yóò ṣe àṣepé rẹ̀ títí di ọjọ́ náà tí Jesu Kristi yóò dé. 
'''
"7" = '''
:sup:`7` Gẹ́gẹ́ bí ó ti tọ́ fún mi láti ro èyí nípa gbogbo yín, nítorí tí mo fi yín sọ́kàn, bí mo tilẹ̀ wà nínú ìdè tàbí ìdáhùn ẹjọ́, àti ìfẹsẹ̀múlẹ̀ ìyìnrere, gbogbo yín jẹ́ alábápín oore-ọ̀fẹ́ Ọlọ́run pẹ̀lú mi. 
'''
"8" = '''
:sup:`8` Nítorí Ọlọ́run ni ẹlẹ́rìí mi, bí mo ti ń ṣàfẹ́rí yín gidigidi nínú ìfẹ́ Jesu Kristi. 
'''
"9" = '''
:sup:`9` Èyí sì ni àdúrà mi: pé kí ìfẹ́ yín lè máa pọ̀ síwájú àti síwájú sí i nínú ìfẹ́ àti ìmọ̀ ìjìnlẹ̀, 
'''
"10" = '''
:sup:`10` kí ẹ̀yin kí ó lè ní òye ohun tí ó dára jùlọ; kí ó sì jásí òdodo àti aláìjẹ́ ohun ìkọ̀sẹ̀ títí di ọjọ́ dídé Jesu Kristi, 
'''
"11" = '''
:sup:`11` lẹ́yìn ìgbà ti ẹ ti kún fún àwọn ìwà òdodo láti ọ̀dọ̀ Jesu Kristi, fún ògo àti ìyìn Ọlọ́run. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ èmi fẹ́ kí ẹ̀yin kí ó mọ̀, ará, pé ohun tí ó ṣẹlẹ̀ sí mi jásí àtẹ̀gùn sí ìlọsíwájú ìyìnrere. 
'''
"13" = '''
:sup:`13` Nítorí ìdí èyí, ó ti hàn gbangba sí gbogbo àwọn ẹ̀ṣọ́ ààfin àti sí àwọn ẹlòmíràn wí pé mo wà nínú ìdè fún Kristi. 
'''
"14" = '''
:sup:`14` Nítorí ìdè mi, ọ̀pọ̀lọpọ̀ àwọn ará nínú Olúwa ni a ti mú lọ́kàn le láti sọ̀rọ̀ Ọlọ́run sí i pẹ̀lú ìgboyà àti láìbẹ̀rù. 
'''
"15" = '''
:sup:`15` Òtítọ́ ni pé àwọn ẹlòmíràn tilẹ̀ ń fi ìjà àti ìlara wàásù Kristi, ṣùgbọ́n àwọn ẹlòmíràn sì ń fi inú rere ṣe é. 
'''
"16" = '''
:sup:`16` Àwọn kan ń fi ìjà wàásù Kristi, kì í ṣe pẹ̀lú òtítọ́ inú, wọ́n ń gbèrò láti fi ìpọ́njú kún ìdè mi. 
'''
"17" = '''
:sup:`17` Àwọn kan ẹ̀wẹ̀ si ń fi ìfẹ́ ṣe é, nítorí tí wọ́n mọ̀ pé a gbé mi dìde láti dá ààbò bo iṣẹ́ ìyìnrere. 
'''
"18" = '''
:sup:`18` Kí ló tún kù? Kìkì í pé níbi gbogbo, ìbá à ní ìfẹ̀tànṣe tàbí ni ti òtítọ́ a sá à n wàásù Kristi, èmi sì ń yọ̀ nítorí èyí. Nítòótọ́, èmi ó sì máa yọ̀, 
'''
"19" = '''
:sup:`19` nítorí tí mo mọ̀ pé èyí ni yóò yọrí sí ìgbàlà fún mi láti inú àdúrà yín wá, àti ìfikún ẹ̀mí Jesu Kristi. 
'''
"20" = '''
:sup:`20` Gẹ́gẹ́ bí ìfẹ́ ọkàn àti ìrètí mi pé kí ojú kí ó má ṣe ti mi ní ohunkóhun, ṣùgbọ́n kí èmi kí ó le máa ni ìgboyà ní ìgbà gbogbo àti nísinsin yìí, kí a lè ti ipasẹ̀ mi gbé Kristi ga lára mi, ìbá à ṣe pé mo wà láààyè, tàbí mo kú. 
'''
"21" = '''
:sup:`21` Nítorí, ní ti èmi, láti wa láààyè jẹ́ Kristi, láti kú pẹ̀lú sì jẹ́ èrè fún mi. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n bí èmi bá le è ṣe iṣẹ́ ti ó ni àpẹẹrẹ nípa wíwà láààyè nínú ara, ṣùgbọ́n ohun ti èmi ó yàn, èmi kò mọ̀. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n èmi n ṣiyèméjì, nítorí ti èmi fẹ́ láti lọ kúrò nínú ayé yìí, láti wà lọ́dọ̀ Kristi; nítorí ó dára púpọ̀ jù: 
'''
"24" = '''
:sup:`24` síbẹ̀ láti wà láààyè jẹ́ àǹfààní nítorí tiyín. 
'''
"25" = '''
:sup:`25` Bí èyí sì ti dá mi lójú, mo mọ̀ pé èmi ó dúró, èmi ó sì máa wà pẹ̀lú yín fún ìtẹ̀síwájú àti ayọ̀ yín nínú ìgbàgbọ́, 
'''
"26" = '''
:sup:`26` kí ìṣògo yín kí ó lè di púpọ̀ gidigidi nínú Jesu Kristi, àti nínú mi nípa ìpadà wá mi sọ́dọ̀ yín. 
'''
"27" = '''
:sup:`27` Ohun yówù kó ṣẹlẹ̀, ẹ jẹ́ kí ìgbé ayé yín ri gẹ́gẹ́ bí ìyìnrere Kristi: pé yálà bi mo tilẹ̀ wá wò yín, tàbí bí èmi kò wá, kí èmi kí ó lè máa gbúròó bí ẹ ti ń ṣe, pé ẹ̀yin dúró ṣinṣin nínú Ẹ̀mí kan, ẹ̀yin jùmọ̀ jìjàkadì nítorí ìgbàgbọ́ ìyìnrere, pẹ̀lú ọkàn kan. 
'''
"28" = '''
:sup:`28` Kí ẹ má sì jẹ́ ki àwọn ọ̀tá dẹ́rùbà yin ni ohunkóhun: èyí tí í ṣe àmì tí ó dájú pé a ó pa wọ́n run, ṣùgbọ́n Ọlọ́run tìkára rẹ̀ ni yóò gbà yin là. 
'''
"29" = '''
:sup:`29` Nítorí tí a ti fún yin ni àǹfààní, kì í ṣe láti gba Kristi gbọ́ nìkan, ṣùgbọ́n láti jìyà nítorí rẹ̀ pẹ̀lú. 
'''
"30" = '''
:sup:`30` Ẹ sì máa ja ìjà kan náà, èyí ti ẹ̀yin ti ri, ti ẹ sì ti gbọ́ pé èmi n jà pẹ̀lú. 
'''
