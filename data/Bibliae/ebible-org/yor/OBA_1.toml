[1]
"1" = '''
:sup:`1` Ìran ti Obadiah. Èyí ni Olúwa Olódùmarè wí nípa Edomu. Àwa ti gbọ́ ohùn kan láti ọ̀dọ̀ Olúwa wá, a sì ti rán ikọ̀ kan sí gbogbo kèfèrí láti sọ pé, “Ẹ dìde, ẹ jẹ́ kí a dìde ogun sí i.” 
'''
"2" = '''
:sup:`2` “Kíyèsi i, Èmi yóò sọ ọ́ di kékeré láàrín àwọn kèfèrí; ìwọ yóò sì di gígàn lọ́pọ̀lọ́pọ̀. 
'''
"3" = '''
:sup:`3` Ìgbéraga àyà rẹ ti tàn ọ́ jẹ, ìwọ tí ń gbé inú pálapàla àpáta, tí o sì kọ́ ibùgbé rẹ sí ibi gíga, ìwọ wí nínú ọkàn rẹ pé, ‘Ta ni yóò mú mi sọ̀kalẹ̀?’ 
'''
"4" = '''
:sup:`4` Bí ìwọ tilẹ̀ gbé ara rẹ ga bí ẹyẹ idì, bí ìwọ tilẹ̀ tẹ́ ìtẹ́ rẹ sí àárín àwọn ìràwọ̀, láti ibẹ̀ ni èmi yóò ti sọ̀ ọ kalẹ̀,” ni Olúwa wí. 
'''
"5" = '''
:sup:`5` “Bí àwọn olè tọ̀ ọ́ wá, bí àwọn ọlọ́ṣà ní òru, Háà! Irú ìparun wo ló dúró dè ọ́, wọn kò ha jalè tó bí wọ́n ti fẹ́? Bí àwọn tí ń ká èso àjàrà tọ̀ ọ́ wá, wọn kò ha ni fi èso àjàrà díẹ̀ sílẹ̀? 
'''
"6" = '''
:sup:`6` Báwo ni a ṣe ṣe àwárí nǹkan Esau, tí a sì wá ohun ìní ìkọ̀kọ̀ rẹ̀ jáde. 
'''
"7" = '''
:sup:`7` Gbogbo àwọn ẹni ìmùlẹ̀ rẹ ti mú ọ dé ìpẹ̀kun ilẹ̀ rẹ, àwọn ọ̀rẹ́ rẹ ti tàn ọ́ jẹ, wọ́n sì ti borí rẹ; àwọn tó jẹ oúnjẹ rẹ dẹ pàkúté dè ọ́, ṣùgbọ́n ìwọ kò ní ní òye rẹ̀.” 
'''
"8" = '''
:sup:`8` Olúwa wí pé, “Ní ọjọ́ náà, Èmi kì yóò ha pa àwọn ọlọ́gbọ́n Edomu run, àti àwọn amòye run kúrò ní òkè Esau? 
'''
"9" = '''
:sup:`9` A ó ṣe ẹ̀rù ba àwọn jagunjagun rẹ, ìwọ Temani, gbogbo àwọn tó wà ní orí òkè Esau ní a ó gé kúrò nínú ìpànìyàn náà. 
'''
"10" = '''
:sup:`10` Nítorí ìwà ipá sí Jakọbu arákùnrin rẹ, ìtìjú yóò bò ọ, a ó sì pa ọ run títí láé. 
'''
"11" = '''
:sup:`11` Ní ọjọ́ tí ìwọ dúró ní apá kan, ní ọjọ́ tí àlejò kó ogún rẹ lọ, tí àwọn àjèjì sì wọ ibodè rẹ, tí wọ́n sì sẹ́ kèké lórí Jerusalẹmu, ìwọ náà wà bí ọ̀kan nínú wọn. 
'''
"12" = '''
:sup:`12` Ìwọ kì bá tí fi ojú kéré arákùnrin rẹ, ní àkókò ìbànújẹ́ rẹ̀ ìwọ kì bá tí yọ̀ lórí àwọn ọmọ Juda, ní ọjọ́ ìparun wọn ìwọ kì bá tí gbéraga púpọ̀ ní ọjọ́ wàhálà wọn. 
'''
"13" = '''
:sup:`13` Ìwọ kì bá tí wọ inú ibodè àwọn ènìyàn mi lọ, ní ọjọ́ àjálù wọn. Ìwọ kì bá tí fojú kó wọn mọ́lẹ̀ nínú ìdààmú wọn, ní ọjọ́ àjálù wọn. Ìwọ kì bá tí jí ẹrù wọn kó, ní ọjọ́ ìpọ́njú wọn. 
'''
"14" = '''
:sup:`14` Ìwọ kì bá tí dúró ní ìkóríta ọ̀nà láti ké àwọn tirẹ̀ tó ti sálà kúrò. Ìwọ kì bá tí fa àwọn tó ṣẹ́kù nínú wọn lélẹ̀ ní ọjọ́ wàhálà wọn. 
'''
"15" = '''
:sup:`15` “Nítorí ọjọ́ Olúwa súnmọ́ etílé lórí gbogbo àwọn kèfèrí. Bí ìwọ ti ṣe, bẹ́ẹ̀ ni a ó ṣe sí ìwọ náà; ẹ̀san rẹ yóò sì yípadà sí orí ara rẹ. 
'''
"16" = '''
:sup:`16` Gẹ́gẹ́ bí ìwọ̀ ṣe mu lórí òkè mímọ́ mi, bẹ́ẹ̀ ni gbogbo kèfèrí yóò máa mu títí; wọn yóò mu ún ní àmutẹ́rùn wọn yóò sì wà bí ẹni pé wọn kò mu ún rí. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ìgbàlà yóò wà lórí òkè Sioni, wọn yóò sì jẹ́ mímọ́, àti ilé Jakọbu yóò sì ní ìní wọn. 
'''
"18" = '''
:sup:`18` Ilé Jakọbu yóò sì jẹ́ iná àti ilé Josẹfu ọwọ́ iná ilé Esau yóò jẹ àgékù koríko wọn yóò fi iná sí i, wọn yóò jo run. Kì yóò sí ẹni tí yóò kù ní ilé Esau.” Nítorí Olúwa ti sọ̀rọ̀. 
'''
"19" = '''
:sup:`19` Àwọn ará gúúsù yóò ni òkè Esau, àwọn ará ẹsẹ̀ òkè yóò ni ilẹ̀ àwọn ará Filistini ní ìní. Wọn yóò sì ni oko Efraimu àti Samaria; Benjamini yóò ní Gileadi ní ìní. 
'''
"20" = '''
:sup:`20` Àwọn ìgbèkùn Israẹli tí ó wà ní Kenaani yóò ni ilẹ̀ títí dé Sarefati; àwọn ìgbèkùn láti Jerusalẹmu tí ó wà ní Sefaredi yóò ni àwọn ìlú gúúsù ní ìní. 
'''
"21" = '''
:sup:`21` Àwọn tó ń gba ni là yóò sì gòkè Sioni wá láti jẹ ọba lé orí àwọn òkè Esau. Ìjọba náà yóò sì jẹ́ ti Olúwa.
'''
