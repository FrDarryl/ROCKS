[22]
"1" = '''
:sup:`1` Àwọn ènìyàn Jerusalẹmu mú Ahasiah, ọmọ Jehoramu tí ó kéré jùlọ, jẹ ọba ní ipò rẹ̀, láti ìgbà tí àwọn onísùnmọ̀mí, tí ó wá pẹ̀lú àwọn ará Arabia sínú ibùdó, tí wọn sì ti pa àwọn ọmọkùnrin àgbà. Bẹ́ẹ̀ ni Ahasiah ọmọ Jehoramu ọba Juda bẹ̀rẹ̀ sí ní jẹ ọba. 
'''
"2" = '''
:sup:`2` Ahasiah jẹ́ ẹni ọdún méjìlélógún nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu fún ọdún kan. Orúkọ ìyá rẹ̀ a máa jẹ́ Ataliah, ọmọ ọmọbìnrin Omri. 
'''
"3" = '''
:sup:`3` Ó mú ìrìn ní ọ̀nà ilé Ahabu. Nítorí tí ìyá rẹ̀ kì í láyà nínú ṣíṣe búburú. 
'''
"4" = '''
:sup:`4` Ó ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí ilé Ahabu ti ṣe, nítorí lẹ́yìn ikú baba a rẹ̀, wọ́n di olùgbani nímọ̀ràn rẹ̀ sí ṣíṣe rẹ̀. 
'''
"5" = '''
:sup:`5` Ó tẹ̀lé ìgbìmọ̀ wọn nígbà tí ó lọ pẹ̀lú Joramu ọmọ Ahabu ọba Israẹli láti gbógun ti Hasaeli ọba Aramu ní Ramoti Gileadi. Àwọn ará Aramu ṣá Joramu ní ọgbẹ́; 
'''
"6" = '''
:sup:`6` bẹ́ẹ̀ ni ó padà sí Jesreeli láti wo ọgbẹ́ rẹ̀ sàn tí wọ́n ti dá sí i lára ní Rama ní ojú ogun rẹ̀ pẹ̀lú Hasaeli ọba Siria. Nígbà náà, Ahasiah, ọmọ Jehoramu ọba Juda lọ sí Jesreeli láti lọ rí Joramu ọmọ Ahabu nítorí a ti ṣá a lọ́gbẹ́. 
'''
"7" = '''
:sup:`7` Ní gbogbo ìgbà ìbẹ̀wò Ahasiah sí Joramu, Ọlọ́run mú ìṣubú Ahasiah wá. Nígbà tí Ahasiah dé, ó jáde lọ pẹ̀lú Jehoramu láti lọ bá Jehu ọmọ Nimṣi, ẹni tí Olúwa ti fi àmì òróró yàn láti pa ìdílé Ahabu run. 
'''
"8" = '''
:sup:`8` Nígbà tí Jehu ń ṣe ìdájọ́ lórí ilé Ahabu, ó rí àwọn ọmọbìnrin ọba ti Juda àti àwọn ọmọkùnrin ìbátan Ahasi, tí ó ń tọ́jú Ahasiah, ó sì pa wọ́n. 
'''
"9" = '''
:sup:`9` Ó lọ láti wá Ahasiah, àti àwọn ọkùnrin rẹ̀. Àwọn arákùnrin rẹ̀ ṣẹ́gun rẹ̀ nígbà tí ó sá pamọ́ ní Samaria. A gbé e wá sí ọ̀dọ̀ Jehu, a sì pa á. Wọ́n sin ín nítorí wọ́n wí pé, “Ọmọkùnrin Jehoṣafati ni, ẹni tí ó wá Olúwa pẹ̀lú gbogbo ọkàn rẹ̀.” Bẹ́ẹ̀ ni kò sí ẹnìkan ní ilé Ahasiah tí ó lágbára láti gbé ìjọba náà dúró. 
'''
"10" = '''
:sup:`10` Nígbà tí Ataliah ìyá Ahasiah rí i wí pé ọmọkùnrin rẹ̀ ti kú, ó tẹ̀síwájú láti pa gbogbo ìdílé ọba ti ilẹ̀ Juda run. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Jehoṣeba ọmọbìnrin ọba Jehoramu mú Joaṣi, ọmọkùnrin Ahasiah ó sì jí gbé lọ kúrò láàrín àwọn ọmọbìnrin ọba, àwọn tí ó kù díẹ̀ kí wọn pa. Wọn gbé òun àti olùtọ́jú rẹ̀ sínú ìyẹ̀wù. Nítorí Jehoṣeba ọmọbìnrin ọba Jehoramu àti ìyàwó àlùfáà Jehoiada jẹ́ arábìnrin Ahasiah. Ó fi ọmọ náà pamọ́ kúrò fún Ataliah, kí ó má ba à pa á. 
'''
"12" = '''
:sup:`12` Ó wà ní ìpamọ́ pẹ̀lú wọn ni ilé Ọlọ́run fún ọdún mẹ́fà nígbà tí Ataliah ṣàkóso ilẹ̀ náà. 
'''
