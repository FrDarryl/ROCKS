[8]
"1" = '''
:sup:`1` Jesu sì lọ sí orí òkè olifi. 
'''
"2" = '''
:sup:`2` Ó sì tún padà wá sí tẹmpili ní kùtùkùtù òwúrọ̀, gbogbo ènìyàn sì wá sọ́dọ̀ rẹ̀; ó sì jókòó, ó ń kọ́ wọn. 
'''
"3" = '''
:sup:`3` Àwọn akọ̀wé àti àwọn Farisi sì mú obìnrin kan wá sọ́dọ̀ rẹ̀, tí a mú nínú ṣíṣe panṣágà; wọ́n sì mú un dúró láàrín. 
'''
"4" = '''
:sup:`4` Wọ́n sì wí fún un pé, “Olùkọ́, a mú obìnrin yìí nínú ìṣe panṣágà. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ nínú òfin, Mose pàṣẹ fún wa láti sọ irú àwọn obìnrin bẹ́ẹ̀ ní òkúta, ṣùgbọ́n ìwọ ha ti wí?” 
'''
"6" = '''
:sup:`6` Èyí ni wọ́n wí, láti dán án wò, kí wọn ba à lè rí ẹ̀sùn kan kà sí i lọ́rùn. Ṣùgbọ́n Jesu bẹ̀rẹ̀ sílẹ̀, ó sì ń fi ìka rẹ̀ kọ̀wé ní ilẹ̀. 
'''
"7" = '''
:sup:`7` Nígbà tí wọ́n ń bi í léèrè lemọ́lemọ́, ó gbe orí rẹ sókè, ó sì wí fún wọn pé, “Jẹ́ kí ẹni tí ó wà láìní ẹ̀ṣẹ̀ nínú yín kọ́kọ́ sọ òkúta lù ú.” 
'''
"8" = '''
:sup:`8` Ó sì tún bẹ̀rẹ̀ sílẹ̀, ó ń kọ̀wé ní ilẹ̀. 
'''
"9" = '''
:sup:`9` Nígbà tí wọ́n gbọ́ èyí, wọ́n sì jáde lọ lọ́kọ̀ọ̀kan, bẹ̀rẹ̀ láti ọ̀dọ̀ àwọn àgbà títí dé àwọn tí ó kẹ́yìn; a sì fi Jesu nìkan sílẹ̀, àti obìnrin náà láàrín, níbi tí ó wà. 
'''
"10" = '''
:sup:`10` Jesu sì dìde, ó sì wí fún un pé, “Obìnrin yìí, àwọn olùfisùn rẹ dà? Kò sí ẹnìkan tí ó dá ọ lẹ́bi?” 
'''
"11" = '''
:sup:`11` Ó wí pé, “Kò sí ẹnìkan, Olúwa.” Jesu wí fún un pé, “Bẹ́ẹ̀ ni èmi náà kò dá ọ lẹ́bi, máa lọ, láti ìgbà yìí lọ, má dẹ́ṣẹ̀ mọ́.” 
'''
"12" = '''
:sup:`12` Jesu sì tún sọ fún wọn pé, “Èmi ni ìmọ́lẹ̀ ayé, ẹni tí ó bá tọ̀ mí lẹ́yìn kì yóò rìn nínú òkùnkùn, ṣùgbọ́n yóò ní ìmọ́lẹ̀ ìyè.” 
'''
"13" = '''
:sup:`13` Nítorí náà àwọn Farisi wí fún un pé, “Ìwọ ń jẹ́rìí ara rẹ; ẹ̀rí rẹ kì í ṣe òtítọ́.” 
'''
"14" = '''
:sup:`14` Jesu dáhùn ó sì wí fún wọn pé, “Bí mo tilẹ̀ ń jẹ́rìí fún ara mi, òtítọ́ ni ẹ̀rí mi: nítorí tí mo mọ ibi tí mo ti wá, mo sì mọ ibi tí mo ń lọ; ṣùgbọ́n ẹ̀yin kò lè mọ ibi tí mo ti wá, àti ibi tí mo ń lọ. 
'''
"15" = '''
:sup:`15` Ẹ̀yin ń ṣe ìdájọ́ nípa ti ara; èmi kò ṣe ìdájọ́ ẹnikẹ́ni. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n bí èmi bá sì ṣe ìdájọ́, òtítọ́ ni, nítorí èmi nìkan kọ́, ṣùgbọ́n èmi àti Baba tí ó rán mi. 
'''
"17" = '''
:sup:`17` A sì kọ ọ́ pẹ̀lú nínú òfin pé, òtítọ́ ni ẹ̀rí ènìyàn méjì. 
'''
"18" = '''
:sup:`18` Èmi ni ẹni tí ń jẹ́rìí ara mi, Baba tí ó rán mi sì ń jẹ́rìí mi.” 
'''
"19" = '''
:sup:`19` Nítorí náà wọ́n wí fún un pé, “Níbo ni Baba rẹ wà?” Jesu dáhùn pé, “Ẹ̀yin kò mọ̀ mí, bẹ́ẹ̀ ni ẹ kò mọ Baba mi, ìbá ṣe pé ẹ̀yin mọ̀ mí, ẹ̀yin ìbá sì ti mọ Baba mi pẹ̀lú.” 
'''
"20" = '''
:sup:`20` Ọ̀rọ̀ wọ̀nyí ni Jesu sọ níbi ìṣúra, bí ó ti ń kọ́ni ní tẹmpili, ẹnikẹ́ni kò sì mú un; nítorí wákàtí rẹ̀ kò tí ì dé. 
'''
"21" = '''
:sup:`21` Nítorí náà ó tún wí fún wọn pé, “Èmi ń lọ, ẹ̀yin yóò sì wá mi, ẹ ó sì kú nínú ẹ̀ṣẹ̀ yín, ibi tí èmi gbé ń lọ, ẹ̀yin kì yóò lè wá.” 
'''
"22" = '''
:sup:`22` Nítorí náà àwọn Júù wí pé, “Òun ó ha pa ara rẹ̀ bí? Nítorí tí ó wí pé, ‘Ibi tí èmi gbé ń lọ, ẹ̀yin kì yóò lè wá’?” 
'''
"23" = '''
:sup:`23` Ó sì wí fún wọn pé, “Ẹ̀yin ti ìsàlẹ̀ wá; èmi ti òkè wá; ẹ̀yin jẹ́ ti ayé yìí; èmi kì í ṣe ti ayé yìí. 
'''
"24" = '''
:sup:`24` Nítorí náà ni mo ṣe wí fún yín pé, ẹ ó kú nínú ẹ̀ṣẹ̀ yín, nítorí bí kò ṣe pé ẹ bá gbàgbọ́ pé èmi ni, ẹ ó kú nínú ẹ̀ṣẹ̀ yín.” 
'''
"25" = '''
:sup:`25` Nítorí náà wọ́n wí fún un pé, “Ta ni ìwọ jẹ́?” Jesu sì wí fún un pé, “Èmi ni èyí tí mo ti wí fún yín ní àtètèkọ́ṣe. 
'''
"26" = '''
:sup:`26` Mo ní ohun púpọ̀ láti sọ, àti láti ṣe ìdájọ́ nípa yín, ṣùgbọ́n olóòtítọ́ ni ẹni tí ó rán mi, ohun tí èmi sì ti gbọ́ láti ọ̀dọ̀ rẹ̀ wá, wọ̀nyí ni èmi ń sọ fún aráyé.” 
'''
"27" = '''
:sup:`27` Kò yé wọn pé ti Baba ni ó ń sọ fún wọn. 
'''
"28" = '''
:sup:`28` Lẹ́yìn náà Jesu wí fún wọn pé, “Nígbà tí ẹ mọ̀ pé, nígbà tí ẹ bá gbé Ọmọ Ènìyàn sókè, nígbà náà ni ẹ ó mọ̀ pé èmi ni àti pé èmi kò dá ohunkóhun ṣe fún ara mi, ṣùgbọ́n bí Baba ti kọ́ mi, èmí ń sọ nǹkan wọ̀nyí. 
'''
"29" = '''
:sup:`29` Ẹni tí ó rán mí sì ń bẹ pẹ̀lú mi, kò fi mí sílẹ̀ ní èmi nìkan; nítorí tí èmi ń ṣe ohun tí ó wù ú nígbà gbogbo.” 
'''
"30" = '''
:sup:`30` Bí ó ti ń sọ nǹkan wọ̀nyí, ọ̀pọ̀ ènìyàn gbà á gbọ́. 
'''
"31" = '''
:sup:`31` Nítorí náà Jesu wí fún àwọn Júù tí ó gbà á gbọ́, pé, “Bí ẹ bá tẹ̀síwájú nínú ọ̀rọ̀ mi ẹ ó jẹ́ ọmọ-ẹ̀yìn mi nítòótọ́. 
'''
"32" = '''
:sup:`32` Ẹ ó sì mọ òtítọ́, òtítọ́ yóò sì sọ yín di òmìnira.” 
'''
"33" = '''
:sup:`33` Wọ́n dá a lóhùn pé, “Irú-ọmọ Abrahamu ni àwa jẹ́, àwa kò sì ṣe ẹrú fún ẹnikẹ́ni rí láé; ìwọ ha ṣe wí pé, ‘Ẹ ó di òmìnira’?” 
'''
"34" = '''
:sup:`34` Jesu dá wọn lóhùn pé, “Lóòótọ́, lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí ó bá ń dẹ́ṣẹ̀, ẹrú ẹ̀ṣẹ̀ ni. 
'''
"35" = '''
:sup:`35` Ẹrú kì í sì í gbé ilé títí láé, ọmọ ní ń gbé ilé títí láé. 
'''
"36" = '''
:sup:`36` Nítorí náà, bí Ọmọ bá sọ yín di òmìnira ẹ ó di òmìnira nítòótọ́. 
'''
"37" = '''
:sup:`37` Mo mọ̀ pé irú-ọmọ Abrahamu ni ẹ̀yin jẹ́; ṣùgbọ́n ẹ ń wá ọ̀nà láti pa mí nítorí ọ̀rọ̀ mi kò rí ààyè nínú yín. Jesu sọ ọ̀rọ̀-ìjìnlẹ̀ nípa ara rẹ̀. 
'''
"38" = '''
:sup:`38` Ohun tí èmi ti rí lọ́dọ̀ Baba ni mo sọ, ẹ̀yin pẹ̀lú sì ń ṣe èyí tí ẹ̀yin ti gbọ́ láti ọ̀dọ̀ baba yín.” 
'''
"39" = '''
:sup:`39` Wọ́n dáhùn, wọ́n sì wí fún un pé, “Abrahamu ni baba wa!” Jesu wí fún wọn pé, “Ẹ̀yin ìbá ṣe iṣẹ́ Abrahamu. 
'''
"40" = '''
:sup:`40` Ṣùgbọ́n nísinsin yìí, ẹ̀yin ń wá ọ̀nà láti pa mí, ẹni tí ó sọ òtítọ́ fún yín, èyí tí mo ti gbọ́ lọ́dọ̀ Ọlọ́run, Abrahamu kò ṣe èyí. 
'''
"41" = '''
:sup:`41` Ẹ̀yin ń ṣe iṣẹ́ baba yín.” Nígbà náà ni wọ́n wí fún un pé, “a kò bí wa nípa panṣágà, a ní Baba kan, èyí sì ni Ọlọ́run.” 
'''
"42" = '''
:sup:`42` Jesu wí fún wọn pé, “Ìbá ṣe pé Ọlọ́run ni Baba yín, ẹ̀yin ìbá fẹ́ràn mi, nítorí tí èmi ti ọ̀dọ̀ Ọlọ́run jáde, mo sì wá; bẹ́ẹ̀ ni èmi kò sì wá fún ara mi, ṣùgbọ́n òun ni ó rán mi. 
'''
"43" = '''
:sup:`43` Èéṣe tí èdè mi kò fi yé yín? Nítorí ẹ kò lè gbọ́ ọ̀rọ̀ mi. 
'''
"44" = '''
:sup:`44` Ti èṣù baba yin ni ẹ̀yin jẹ́, ìfẹ́kúfẹ̀ẹ́ baba yín ni ẹ sì ń fẹ́ ṣe. Apànìyàn ni òun jẹ́ láti àtètèkọ́ṣe, kò sì dúró nínú òtítọ́; nítorí tí kò sí òtítọ́ nínú rẹ̀. Nígbà tí ó bá ń ṣèké, nínú ohun tirẹ̀ ni ó ń sọ nítorí èké ni, àti baba èké. 
'''
"45" = '''
:sup:`45` Ṣùgbọ́n nítorí tí èmi ń sọ òtítọ́ fún yín, ẹ̀yin kò sì gbà mí gbọ́. 
'''
"46" = '''
:sup:`46` Ta ni nínú yín tí ó ti dá mi lẹ́bi ẹ̀ṣẹ̀? Bí mo bá ń ṣọ òtítọ́, èéṣe tí ẹ̀yin kò fi gbà mí gbọ́? 
'''
"47" = '''
:sup:`47` Ẹni tí ń ṣe ti Ọlọ́run, a máa gbọ́ ọ̀rọ̀ Ọlọ́run, nítorí èyí ni ẹ̀yin kò ṣe gbọ́, nítorí ẹ̀yin kì í ṣe ti Ọlọ́run.” 
'''
"48" = '''
:sup:`48` Àwọn Júù dáhùn wọ́n sì wí fún un pé, “Àwa kò wí nítòótọ́ pé, ará Samaria ni ìwọ jẹ́, àti pé ìwọ ní ẹ̀mí èṣù?” 
'''
"49" = '''
:sup:`49` Jesu sì dáhùn pé, “Èmi kò ní ẹ̀mí èṣù, ṣùgbọ́n èmi ń bu ọlá fún Baba mi, ẹ̀yin kò sì bu ọlá fún mi. 
'''
"50" = '''
:sup:`50` Èmi kò wá ògo ara mi, ẹnìkan ń bẹ tí ó ń wá a tí yóò sì ṣe ìdájọ́. 
'''
"51" = '''
:sup:`51` Lóòótọ́, lóòótọ́ ni mo wí fún yín, bí ẹnìkan bá pa ọ̀rọ̀ mi mọ́, kì yóò rí ikú láéláé.” 
'''
"52" = '''
:sup:`52` Àwọn Júù wí fún un pé, “Nígbà yìí ni àwa mọ̀ pé ìwọ ní ẹ̀mí èṣù. Abrahamu kú, àti àwọn wòlíì; ìwọ sì wí pé, ‘Bí ẹnìkan bá pa ọ̀rọ̀ mi mọ́, kì yóò tọ́ ikú wò láéláé.’ 
'''
"53" = '''
:sup:`53` Ìwọ ha pọ̀ ju Abrahamu Baba wa lọ, ẹni tí ó kú? Àwọn wòlíì sì kú, ta ni ìwọ ń fi ara rẹ pè?” 
'''
"54" = '''
:sup:`54` Jesu dáhùn wí pé, “Bí mo bá yin ara mi lógo, ògo mi kò jẹ́ nǹkan, Baba mi ni ẹni tí ń yìn mí lógo, ẹni tí ẹ̀yin wí pé, Ọlọ́run yín ní i ṣe. 
'''
"55" = '''
:sup:`55` Ẹ kò sì mọ̀ ọ́n, ṣùgbọ́n èmi mọ̀ ọ́n, bí mo bá sì wí pé, èmi kò mọ̀ ọ́n, èmi yóò di èké gẹ́gẹ́ bí ẹ̀yin, ṣùgbọ́n èmi mọ̀ ọ́n, mo sì pa ọ̀rọ̀ rẹ̀ mọ́. 
'''
"56" = '''
:sup:`56` Abrahamu baba yín yọ̀ láti rí ọjọ́ mi, ó sì rí i, ó sì yọ̀.” 
'''
"57" = '''
:sup:`57` Nítorí náà, àwọn Júù wí fún un pé, “Ọdún rẹ kò ì tó àádọ́ta, ìwọ sì ti rí Abrahamu?” 
'''
"58" = '''
:sup:`58` Jesu sì wí fún wọn pé, “Lóòótọ́ lóòótọ́ ni mo wí fún yín, kí Abrahamu tó wà, èmi ti wa.” 
'''
"59" = '''
:sup:`59` Nítorí náà wọ́n gbé òkúta láti sọ lù ú, ṣùgbọ́n Jesu fi ara rẹ̀ pamọ́, ó sì jáde kúrò ní tẹmpili. 
'''
