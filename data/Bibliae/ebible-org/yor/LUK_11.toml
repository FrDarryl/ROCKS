[11]
"1" = '''
:sup:`1` Bí ó ti ń gbàdúrà ní ibi kan, bí ó ti dákẹ́, ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Olúwa, kọ́ wa bí a ti ń gbàdúrà, bí Johanu ti kọ́ àwọn ọmọ-ẹ̀yìn rẹ̀.” 
'''
"2" = '''
:sup:`2` Ó sì wí fún wọn pé, “Nígbà tí ẹ̀yin bá ń gbàdúrà, ẹ máa wí pé: “ ‘Baba wa tí ń bẹ ní ọ̀run, kí á bọ̀wọ̀ fún orúkọ yín. Kí ìjọba yín dé, ìfẹ́ tiyín ni kí a ṣe, bí i ti ọrun, bẹ́ẹ̀ ni ní ayé. 
'''
"3" = '''
:sup:`3` Fún wa ní oúnjẹ òòjọ́ wa lójoojúmọ́. 
'''
"4" = '''
:sup:`4` Kí o sì dárí ẹ̀ṣẹ̀ wa jì wá; nítorí àwa tìkára wa pẹ̀lú a máa dáríjì olúkúlùkù ẹni tí ó jẹ wá ní gbèsè, Má sì fà wá sínú ìdánwò, ṣùgbọ́n gbà wá lọ́wọ́ ẹni búburú ni.’ ” 
'''
"5" = '''
:sup:`5` Ó sì wí fún wọn pé, “Ta ni nínú yín tí yóò ní ọ̀rẹ́ kan, tí yóò sì tọ̀ ọ́ lọ láàrín ọ̀gànjọ́, tí yóò sì wí fún un pé, ‘Ọ̀rẹ́, yá mi ní ìṣù àkàrà mẹ́ta. 
'''
"6" = '''
:sup:`6` Nítorí ọ̀rẹ́ mi kan ti àjò dé sọ́dọ̀ mi, èmi kò sì ní nǹkan tí èmi ó gbé kalẹ̀ níwájú rẹ̀.’ 
'''
"7" = '''
:sup:`7` Tí òun ó sì gbé inú ilé dáhùn wí fún un pé, ‘Má yọ mí lẹ́nu, a ti sé ìlẹ̀kùn, àwọn ọmọ mi si ń bẹ lórí ẹní pẹ̀lú mi: èmi kò lè dìde fi fún ọ!’ 
'''
"8" = '''
:sup:`8` Mo wí fún yín, bí òun kò tilẹ̀ ti fẹ́ dìde kí ó fi fún un nítorí tí í ṣe ọ̀rẹ́ rẹ̀, ṣùgbọ́n nítorí àwíìyánnu rẹ̀, yóò dìde, yóò sì fún un tó bí ó ti ń fẹ́. 
'''
"9" = '''
:sup:`9` “Èmí sì wí fún yín, ẹ béèrè, a ó sì fi fún un yín; ẹ wá kiri, ẹ̀yin ó sì rí; ẹ kànkùn, a ó sì ṣí i sílẹ̀ fún yín. 
'''
"10" = '''
:sup:`10` Nítorí ẹnikẹ́ni tí ó bá béèrè, ó rí gbà; ẹni tí ó sì ń wá kiri, ó rí; àti ẹni tí ó kànkùn ni a ó ṣí i sílẹ̀ fún. 
'''
"11" = '''
:sup:`11` “Ta ni baba nínú yín tí ọmọ rẹ̀ yóò béèrè àkàrà lọ́dọ̀ rẹ̀, tí yóò fún un ní òkúta? Tàbí bí ó béèrè ẹja, tí yóò fún un ní ejò? 
'''
"12" = '''
:sup:`12` Tàbí bí ó sì béèrè ẹ̀yin, tí yóò fún un ní àkéekèe? 
'''
"13" = '''
:sup:`13` Ǹjẹ́ bí ẹ̀yin tí ó jẹ́ ènìyàn búburú bá mọ bí a ti í fi ẹ̀bùn dáradára fún àwọn ọmọ yín, mélòó mélòó ha ni Baba yín tí ń bẹ ní ọ̀run yóò fi Ẹ̀mí Mímọ́ rẹ̀ fún àwọn tí ó béèrè lọ́dọ̀ rẹ̀!” 
'''
"14" = '''
:sup:`14` Ó sì ń lé ẹ̀mí èṣù kan jáde, tí ó sì yadi. Nígbà tí ẹ̀mí èṣù náà jáde, odi sọ̀rọ̀; ẹnu sì ya ìjọ ènìyàn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n àwọn ẹlòmíràn nínú wọn wí pé, “Nípa Beelsebulu olórí àwọn ẹ̀mí èṣù ni ó fi ń lé àwọn ẹ̀mí èṣù jáde.” 
'''
"16" = '''
:sup:`16` Àwọn ẹlòmíràn sì ń dán an wò, wọ́n ń fẹ́ àmì lọ́dọ̀ rẹ̀ láti ọ̀run wá. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n òun mọ èrò inú wọn, ó wí fún wọn pé, “Gbogbo ìjọba tí ó ya ara rẹ̀ ní ipá, ni a ń sọ di ahoro; ilé tí ó sì ya ara rẹ̀ nípá yóò wó. 
'''
"18" = '''
:sup:`18` Bí Satani ba yapa sí ara rẹ̀, ìjọba rẹ̀ yóò ha ṣe dúró? Nítorí ẹ̀yin wí pé, nípa Beelsebulu ni èmi fi ń lé àwọn ẹ̀mí èṣù jáde. 
'''
"19" = '''
:sup:`19` Bí ó ba ṣe pé nípa Beelsebulu ni èmi fi ń lé àwọn ẹ̀mí èṣù jáde, nípa ta ni àwọn ọmọ yín fi ń lé wọn jáde, nítorí náà àwọn ni yóò ṣe onídàájọ́ yín. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n bí ó bá ṣe pé nípa ìka ọwọ́ Ọlọ́run ni èmi fi ń lé àwọn ẹ̀mí èṣù jáde, ǹjẹ́ ìjọba Ọlọ́run dé bá yín tán. 
'''
"21" = '''
:sup:`21` “Nígbà tí alágbára ọkùnrin tí ó ni ìhámọ́ra bá ń ṣọ́ ààfin rẹ̀, ẹrù rẹ̀ yóò wà ní àlàáfíà. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n nígbà tí ẹni tí ó ní agbára jù ú bá kọlù ú, tí ó sì ṣẹ́gun rẹ̀ a gba gbogbo ìhámọ́ra rẹ̀ tí ó gbẹ́kẹ̀lé lọ́wọ́ rẹ̀, a sì pín ìkógun rẹ̀. 
'''
"23" = '''
:sup:`23` “Ẹni tí kò bá wà pẹ̀lú mi, ó lòdì sí mi, ẹni tí kò bá sì bá mi kójọpọ̀, ó fọ́nká. 
'''
"24" = '''
:sup:`24` “Nígbà tí ẹ̀mí àìmọ́ bá jáde kúrò lára ènìyàn, a máa rìn kiri ní ibi gbígbẹ, a máa wá ibi ìsinmi; nígbà tí kò bá sì rí, a wí pé, ‘Èmi yóò padà lọ sí ilé mi ní ibi tí mo gbé ti jáde wá.’ 
'''
"25" = '''
:sup:`25` Nígbà tí ó bá sì dé, tí ó sì rí tí a gbá a, tí a sì ṣe é ní ọ̀ṣọ́. 
'''
"26" = '''
:sup:`26` Nígbà náà ni yóò lọ, yóò sì mú ẹ̀mí méje mìíràn tí ó burú ju òun tìkára rẹ̀ lọ wá, wọn yóò wọlé, wọn yóò sì máa gbé níbẹ̀, ìgbẹ̀yìn ọkùnrin náà yóò sì burú ju ìṣáájú rẹ̀ lọ.” 
'''
"27" = '''
:sup:`27` Bí ó ti ń sọ nǹkan wọ̀nyí, obìnrin kan gbóhùn rẹ̀ sókè nínú ìjọ, ó sì wí fún un pé, “Ìbùkún ni fún inú tí ó bí ọ, àti ọmú tí ìwọ mu!” 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n òun wí pé, nítòótọ́, kí ó kúkú wí pé, “Ìbùkún ni fún àwọn tí ń gbọ́ ọ̀rọ̀ Ọlọ́run, tí wọ́n sì pa á mọ́!” 
'''
"29" = '''
:sup:`29` Nígbà tí ìjọ ènìyàn sì ṣùjọ sí ọ̀dọ̀ rẹ̀, ó bẹ̀rẹ̀ sí wí pé, “Ìran búburú ni èyí, wọ́n ń wá àmì; a kì yóò sì fi àmì kan fún un bí kò ṣe àmì Jona wòlíì! 
'''
"30" = '''
:sup:`30` Nítorí bí Jona ti jẹ́ àmì fún àwọn ará Ninefe, gẹ́gẹ́ bẹ́ẹ̀ ni Ọmọ Ènìyàn yóò ṣe jẹ́ àmì fún ìran yìí. 
'''
"31" = '''
:sup:`31` Ọbabìnrin gúúsù yóò dìde ní ọjọ́ ìdájọ́ pẹ̀lú àwọn ènìyàn ìran yìí, yóò sì dá wọn lẹ́bi: nítorí tí ó ti ìhà ìpẹ̀kun ayé wá láti gbọ́ ọgbọ́n Solomoni: sì kíyèsi i, ẹni tí ó pọ̀jù Solomoni lọ ń bẹ níhìn-ín yìí. 
'''
"32" = '''
:sup:`32` Àwọn ará Ninefe yóò dìde ní ọjọ́ ìdájọ́ pẹ̀lú ìran yìí, wọn ó sì dá a lẹ́bi: nítorí tí wọn ronúpìwàdà nípa ìwàásù Jona; sì kíyèsi i, ẹni tí ó pọ̀jù Jona lọ ń bẹ níhìn-ín yìí. 
'''
"33" = '''
:sup:`33` “Kò sí ẹnìkan, nígbà tí ó bá tan fìtílà tan, tí gbé e sí ìkọ̀kọ̀, tàbí sábẹ́ òsùwọ̀n, bí kò ṣe sórí ọ̀pá fìtílà, kí àwọn tí ń wọlé ba à lè máa rí ìmọ́lẹ̀. 
'''
"34" = '''
:sup:`34` Ojú ni fìtílà ara: bí ojú rẹ bá mọ́lẹ̀ kedere, gbogbo ara rẹ a mọ́lẹ̀; ṣùgbọ́n bí ojú rẹ bá ṣókùnkùn, ara rẹ pẹ̀lú a kún fún òkùnkùn. 
'''
"35" = '''
:sup:`35` Nítorí náà kíyèsi i, kí ìmọ́lẹ̀ tí ń bẹ nínú rẹ má ṣe di òkùnkùn. 
'''
"36" = '''
:sup:`36` Ǹjẹ́ bí gbogbo ara rẹ bá kún fún ìmọ́lẹ̀, tí kò ní apá kan tí ó ṣókùnkùn, gbogbo rẹ̀ ni yóò ní ìmọ́lẹ̀, gẹ́gẹ́ bí ìgbà tí fìtílà bá fi ìtànṣán rẹ̀ fún ọ ní ìmọ́lẹ̀.” 
'''
"37" = '''
:sup:`37` Bí ó sì ti ń wí, Farisi kan bẹ̀ ẹ́ kí ó bá òun jẹun: ó sì wọlé, ó jókòó láti jẹun. 
'''
"38" = '''
:sup:`38` Nígbà tí Farisi náà sì rí i, ẹnu yà á nítorí tí kò kọ́kọ́ wẹ ọwọ́ kí ó tó jẹun. 
'''
"39" = '''
:sup:`39` Olúwa sì wí fún un pé, “Ẹ̀yin Farisi a máa ń fọ òde ago àti àwopọ̀kọ́: ṣùgbọ́n, inú yín kún fún ìwà búburú àti ìrẹ́jẹ. 
'''
"40" = '''
:sup:`40` Ẹ̀yin aṣiwèrè, ẹni tí ó ṣe èyí tí ń bẹ lóde, òun kò ha ṣe èyí tí ń bẹ nínú pẹ̀lú? 
'''
"41" = '''
:sup:`41` Nípa ohun ti inú yin, ki ẹ̀yin kúkú máa ṣe ìtọrẹ àánú nínú ohun tí ẹ̀yin ní, sì kíyèsi i, ohun gbogbo ni ó di mímọ́ fún yín. 
'''
"42" = '''
:sup:`42` “Ṣùgbọ́n ègbé ni fún yín, ẹ̀yin Farisi, nítorí tí ẹ̀yin a máa san ìdámẹ́wàá minti àti irúgbìn, àti gbogbo ewébẹ̀, ṣùgbọ́n ẹ̀yin kọ ìdájọ́ àti ìfẹ́ Ọlọ́run: wọ̀nyí jẹ́ ohun tí ẹ gbọdọ̀ ṣe, láìsí fi àwọn ìyókù sílẹ̀ láìṣe. 
'''
"43" = '''
:sup:`43` “Ègbé ni fún yín, ẹ̀yin Farisi, àgàbàgebè! Nítorí tí ẹ̀yin fẹ́ ipò ọlá nínú Sinagọgu, àti ìkíni ní ọjà. 
'''
"44" = '''
:sup:`44` “Ègbé ni fún un yín,nítorí ẹ̀yin dàbí ibojì tí kò farahàn, tí àwọn ènìyàn sì ń rìn lórí rẹ̀ láìmọ̀.” 
'''
"45" = '''
:sup:`45` Nígbà náà ni ọ̀kan nínú àwọn amòfin dáhùn, ó sì wí fún un pé, “Olùkọ́, nínú èyí tí ìwọ ń wí yìí ìwọ ń gan àwa pẹ̀lú.” 
'''
"46" = '''
:sup:`46` Ó sì wí pé, “Ègbé ni fún ẹ̀yin amòfin pẹ̀lú, nítorí tí ẹ̀yin di ẹrù tí ó wúwo láti rù lé ènìyàn lórí, bẹ́ẹ̀ ni ẹ̀yin tìkára yín kò jẹ́ fi ìka yín kan ẹrù náà. 
'''
"47" = '''
:sup:`47` “Ègbé ni fún yín, nítorí tí ẹ̀yin kọ́ ibojì àwọn wòlíì, tí àwọn baba yín pa. 
'''
"48" = '''
:sup:`48` Ǹjẹ́ ẹ̀yin jẹ́ ẹlẹ́rìí, ẹ sì ní inú dídùn sí iṣẹ́ àwọn baba yín, nítorí tí wọn pa wọ́n, ẹ̀yin sì kọ́ ibojì wọn. 
'''
"49" = '''
:sup:`49` Nítorí èyí ni ọgbọ́n Ọlọ́run sì ṣe wí pé, ‘Èmi ni ó rán àwọn wòlíì àti àwọn aposteli sí wọn, wọn ó sì ṣe inúnibíni sí wọn.’ 
'''
"50" = '''
:sup:`50` Kí a lè béèrè ẹ̀jẹ̀ àwọn wòlíì gbogbo, tí a ti ta sílẹ̀ láti ìgbà ìpilẹ̀ṣẹ̀ ayé wá, lọ́wọ́ ìran yìí; 
'''
"51" = '''
:sup:`51` láti ẹ̀jẹ̀ Abeli wá, títí ó sì fi dé ẹ̀jẹ̀ Sekariah, tí ó ṣègbé láàrín pẹpẹ àti tẹmpili. Lóòótọ́ ni mo wí fún yín ìran yìí ni yóò ru gbogbo ẹ̀bi àwọn nǹkan wọ̀nyí. 
'''
"52" = '''
:sup:`52` “Ègbé ni fún yín, ẹ̀yin amòfin, nítorí tí ẹ̀yin ti mú kọ́kọ́rọ́ ìmọ̀ kúrò; ẹ̀yin tìkára yín kò wọlé, àwọn tí sì ń wọlé, ni ẹ̀yin ń dí lọ́wọ́.” 
'''
"53" = '''
:sup:`53` Bí ó ti ń lọ kúrò níbẹ̀, àwọn akọ̀wé àti àwọn Farisi bẹ̀rẹ̀ sí bi í lọ́rọ̀ gidigidi, wọ́n sì ń yọ ọ́ lẹ́nu láti wí nǹkan púpọ̀. 
'''
"54" = '''
:sup:`54` Wọ́n ń ṣọ́ ọ, wọ́n ń wá ọ̀nà láti rí nǹkan gbámú lẹ́nu kí wọn bá à lè fi ẹ̀sùn kàn án. 
'''
