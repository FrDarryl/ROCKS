[24]
"1" = '''
:sup:`1` Nígbà náà ni Joṣua pe gbogbo àwọn ẹ̀yà Israẹli jọ ní Ṣekemu. Ó pe àwọn àgbàgbà, àwọn olórí, onídàájọ́ àti àwọn ìjòyè Israẹli, wọ́n sì fi ara wọn hàn níwájú Ọlọ́run. 
'''
"2" = '''
:sup:`2` Joṣua sì sọ fun gbogbo ènìyàn pé, “Báyìí ni Olúwa Ọlọ́run Israẹli, wí, ‘Nígbà kan rí àwọn baba ńlá yín Tẹra baba Abrahamu àti Nahori ń gbé ní ìkọjá odò Eufurate, wọ́n sì sin àwọn òrìṣà. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n mo mú Abrahamu baba yín kúrò ní ìkọjá odò Eufurate, mo sì ṣe amọ̀nà rẹ̀ ni gbogbo Kenaani, mo sì fún ní àwọn ọmọ púpọ̀. Mo fún ní Isaaki, 
'''
"4" = '''
:sup:`4` àti fún Isaaki ni mo fún ní Jakọbu àti Esau, mo sì fún Esau ní ilẹ̀ orí òkè Seiri ní ìní, ṣùgbọ́n Jakọbu àti àwọn ọmọ rẹ̀ sọ̀kalẹ̀ lọ sí Ejibiti. 
'''
"5" = '''
:sup:`5` “ ‘Nígbà náà ni mo rán Mose àti Aaroni, mo sì yọ Ejibiti lẹ́nu ní ti nǹkan tí mo ṣe níbẹ̀, mo sì mú yín jáde. 
'''
"6" = '''
:sup:`6` Nígbà tí mo mú àwọn baba yín jáde kúrò ní Ejibiti, ẹ wá sí Òkun, àwọn ará Ejibiti lépa wọn pẹ̀lú kẹ̀kẹ́ ogun àti àwọn ẹlẹ́ṣin títí ó fi dé Òkun Pupa. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n wọ́n ké pe Olúwa fún ìrànlọ́wọ́, ó sì fi òkùnkùn sí àárín yín àti àwọn ará Ejibiti, ó sì mú òkun wá sí orí wọn; ó sì bò wọ́n mọ́lẹ̀. Ẹ sì fi ojú yín rí ohun tí mo ṣe sí àwọn ará Ejibiti. Lẹ́yìn náà ẹ sì gbé ní aginjù fún ọjọ́ pípẹ́. 
'''
"8" = '''
:sup:`8` “ ‘Èmi mú yín wá sí ilẹ̀ àwọn ará Amori tí ó ń gbé ìlà-oòrùn Jordani. Wọ́n bá yín jà, ṣùgbọ́n mo fi wọ́n lé yín lọ́wọ́. Èmí pa wọ́n run kúrò níwájú u yín, ẹ sì gba ilẹ̀ ẹ wọn. 
'''
"9" = '''
:sup:`9` Nígbà tí Balaki ọmọ Sippori, ọba Moabu, múra láti bá Israẹli jà, ó ránṣẹ́ sí Balaamu ọmọ Beori láti fi yín bú. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n èmi kò fetí sí Balaamu, bẹ́ẹ̀ ni ó súre fún un yín síwájú àti síwájú sí i, mo sì gbà yín kúrò ní ọwọ́ rẹ̀. 
'''
"11" = '''
:sup:`11` “ ‘Lẹ́yìn náà ni ẹ rékọjá Jordani, tí ẹ sì wá sí Jeriko. Àwọn ará ìlú Jeriko sì bá yín jà, gẹ́gẹ́ bí ará Amori, Peresi, Kenaani, Hiti, Girgaṣi, Hifi àti Jebusi. Ṣùgbọ́n mo fi wọ́n lé e yín lọ́wọ́. 
'''
"12" = '''
:sup:`12` Èmi sì rán oyin sí iwájú yín, tí ó lé wọn kúrò ní iwájú yín, àní ọba Amori méjì. Ẹ kò ṣe èyí pẹ̀lú idà yín àti ọrun yín. 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni mo fún un yín ní ilẹ̀ tí ẹ̀yin kò ṣiṣẹ́ fún, àti àwọn ìlú tí ẹ̀ yin kò kọ́; ẹ sì ń gbé inú wọn, ẹ sì ń jẹ nínú ọgbà àjàrà àti ọgbà olifi tí ẹ kò gbìn.’ 
'''
"14" = '''
:sup:`14` “Nísinsin yìí ẹ bẹ̀rù Olúwa, kí ẹ sì máa sìn ín ní òtítọ́ àti òdodo. Kí ẹ sì mú òrìṣà tí àwọn baba ńlá yín sìn ní ìkọjá odò Eufurate àti ní Ejibiti kúrò, kí ẹ sì máa sin Olúwa. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí ẹ̀yin kò bá fẹ́ láti sin Olúwa, nígbà náà ẹ yàn fún ara yín ní òní ẹni tí ẹ̀yin yóò sìn bóyá òrìṣà tí àwọn baba ńlá yín sìn ní ìkọjá odò Eufurate, tàbí òrìṣà àwọn ará Amori, ní ilẹ̀ ẹni tí ẹ̀yin ń gbé. Ṣùgbọ́n ní ti èmi àti ilé mi, Olúwa ni àwa yóò máa sìn.” 
'''
"16" = '''
:sup:`16` Àwọn ènìyàn sì dáhùn pé, “Kí a má ri tí àwa yóò fi kọ Olúwa sílẹ̀ láti sin òrìṣà! 
'''
"17" = '''
:sup:`17` Nítorí Olúwa Ọlọ́run fúnra rẹ̀ ni ó gba àwọn baba ńlá wa là kúrò ní Ejibiti, ní oko ẹrú. Òun ni Ọlọ́run tí ó ṣe iṣẹ́ ìyanu ńlá níwájú àwọn ọmọ Israẹli. Ó pa wá mọ́ nínú gbogbo ìrìnàjò wa àti ní àárín gbogbo orílẹ̀-èdè tí a là kọjá. 
'''
"18" = '''
:sup:`18` Olúwa sì lé gbogbo àwọn orílẹ̀-èdè jáde kúrò ní iwájú wa, pẹ̀lú àwọn Amori, tí ń gbé ilẹ̀ náà. Àwa náà yóò máa sin Olúwa, nítorí òun ni Ọlọ́run wa.” 
'''
"19" = '''
:sup:`19` Joṣua sì wí fún àwọn ènìyàn náà, pé, “Ẹ̀yin kò le sin Olúwa, nítorí Ọlọ́run mímọ́ ni òun; Ọlọ́run owú ni òun, kì yóò dárí ìrékọjá àti ẹ̀ṣẹ̀ yín jì yín. 
'''
"20" = '''
:sup:`20` Bí ẹ bá kọ Olúwa tí ẹ sì sin òrìṣà orílẹ̀-èdè mìíràn òun yóò padà yóò sì mú ibi bá a yín, yóò sì pa yín run, lẹ́yìn ìgbà tí ó ti ṣe rere fún un yín tan.” 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n àwọn ènìyàn sọ fún Joṣua pé, “Bẹ́ẹ̀ kọ́! A yàn láti sin Olúwa.” 
'''
"22" = '''
:sup:`22` Lẹ́yìn náà ni Joṣua wí pé, “Ẹ̀yin ni ẹlẹ́rìí ara yín pé, ẹ ti yàn láti sin Olúwa.” Wọ́n dáhùn wí pé, “Bẹ́ẹ̀ ni, àwa ni ẹlẹ́rìí.” 
'''
"23" = '''
:sup:`23` Nígbà náà ni Joṣua dáhùn wí pé, “Ẹ mú òrìṣà orílẹ̀-èdè mìíràn tí ń bẹ ní àárín yín kúrò, ki ẹ sì yí ọkàn yín padà sí Olúwa, Ọlọ́run Israẹli.” 
'''
"24" = '''
:sup:`24` Àwọn ènìyàn náà sì wí fún Joṣua pé, “Olúwa Ọlọ́run nìkan ni àwa yóò máa sìn, òun nìkan ni àwa yóò máa ṣe ìgbọ́ràn sí.” 
'''
"25" = '''
:sup:`25` Ní ọjọ́ náà Joṣua dá májẹ̀mú fún àwọn ènìyàn, ó sì fi òfin àti ìlànà fún wọn ní Ṣekemu. 
'''
"26" = '''
:sup:`26` Joṣua sì kọ gbogbo ìdáhùn àwọn ènìyàn wọ̀nyí sí inú Ìwé Òfin Ọlọ́run. Lẹ́yìn náà ó gbé òkúta ńlá kan, ó gbé e kalẹ̀ ní abẹ́ igi óákù ní ẹ̀bá ibi mímọ́ Olúwa. 
'''
"27" = '''
:sup:`27` “E wò ó!” ó wí fún gbogbo ènìyàn pé, “Òkúta yìí ni yóò jẹ́ ẹlẹ́rìí fún wa, nítorí ó ti gbọ́ gbogbo ọ̀rọ̀ tí Olúwa ti sọ fún wa. Yóò jẹ́ ẹlẹ́rìí yín tí ẹ bá ṣe àìṣòótọ́ sí Ọlọ́run yín.” 
'''
"28" = '''
:sup:`28` Lẹ́yìn náà ni Joṣua jẹ́ kí àwọn ènìyàn lọ, olúkúlùkù sí ilẹ̀ ìní rẹ̀. 
'''
"29" = '''
:sup:`29` Lẹ́yìn nǹkan wọ̀nyí, Joṣua ọmọ Nuni ìránṣẹ́ Olúwa, kú ní ẹni àádọ́fà ọdún. 
'''
"30" = '''
:sup:`30` Wọ́n sì sin ín sí ilẹ̀ ìní rẹ̀, ní Timnati Serah ni ilẹ̀ orí òkè Efraimu, ní ìhà àríwá òkè Gaaṣi. 
'''
"31" = '''
:sup:`31` Israẹli sì sin Olúwa ní gbogbo ọjọ́ ayé Joṣua àti ní gbogbo ọjọ́ àwọn àgbàgbà tí ó wà lẹ́yìn ikú rẹ̀ tí wọ́n sì rí gbogbo iṣẹ́ ńlá tí Olúwa ṣe fún Israẹli. 
'''
"32" = '''
:sup:`32` Egungun Josẹfu, èyí tí àwọn ọmọ Israẹli kó kúrò ní Ejibiti, ni wọ́n sin ní Ṣekemu ní ìpín ilẹ̀ tí Jakọbu rà fún ọgọ́rùn-ún fàdákà ní ọwọ́ Hamori, baba Ṣekemu. Èyí sì jẹ́ ilẹ̀ ìní àwọn ọmọ Josẹfu. 
'''
"33" = '''
:sup:`33` Eleasari ọmọ Aaroni sì kú, wọ́n sì sin ín ní Gibeah, tí a ti pín fún ọmọ rẹ̀ Finehasi ní òkè ilẹ̀ Efraimu.
'''
