[3]
"1" = '''
:sup:`1` Ẹ gbọ́ ọ̀rọ̀ tí Olúwa ti sọ nípa rẹ̀, ẹ̀yin ènìyàn Israẹli nípa àwọn ìdílé tí mo mú jáde láti Ejibiti: 
'''
"2" = '''
:sup:`2` “Ìwọ nìkan ni ẹni tí mo yàn nínú gbogbo àwọn ìran ayé yìí; nígbà náà èmi ó jẹ ọ́ ní yà fún gbogbo ẹ̀ṣẹ̀ rẹ.” 
'''
"3" = '''
:sup:`3` Ẹni méjì ha à le rìn pọ̀ láìjẹ́ pé wọ́n ti pinnu láti ṣe bẹ? 
'''
"4" = '''
:sup:`4` Ǹjẹ́ Kìnnìún yóò ha bú ramúramù nínú igbó, bí kò bá ní ohun ọdẹ? Ọmọ kìnnìún yóò ha ké jáde nínú ìhó rẹ̀ bí kò bá rí ohun kan mú? 
'''
"5" = '''
:sup:`5` Ǹjẹ́ ẹyẹ ṣubú sínú okùn ọdẹ lórí ilẹ̀ nígbà tí a kò dẹ okùn ọdẹ fún un? Okùn ọdẹ ha lè hù jáde lórí ilẹ̀ nígbà tí kò sí ohun tí yóò mú? 
'''
"6" = '''
:sup:`6` Nígbà tí ìpè bá dún ní ìlú, àwọn ènìyàn kò ha bẹ̀rù? Tí ewu bá wa lórí ìlú kò ha ṣe Olúwa ni ó fà á? 
'''
"7" = '''
:sup:`7` Nítòótọ́ Olúwa Olódùmarè kò ṣe ohun kan láìfi èrò rẹ̀ hàn fun àwọn wòlíì ìránṣẹ́ rẹ̀. 
'''
"8" = '''
:sup:`8` Kìnnìún ti bú ramúramù ta ni kì yóò bẹ̀rù? Olúwa Olódùmarè ti sọ̀rọ̀ ta ni le ṣe àìsọ àsọtẹ́lẹ̀? 
'''
"9" = '''
:sup:`9` Ẹ kéde ní ààfin Aṣdodu àti ní ààfin ní ilẹ̀ Ejibiti. “Ẹ kó ara yín jọ sí orí òkè ńlá Samaria; kí ẹ sì wo ìrọ́kẹ̀kẹ̀ ńlá láàrín rẹ̀ àti ìnilára láàrín àwọn ènìyàn rẹ.” 
'''
"10" = '''
:sup:`10` “Wọn kò mọ bí wọ́n ṣe ń ṣe rere,” ni Olúwa wí, “àwọn ẹni tí ó gba àwọn ìwà ipá àti olè sí ààfin rẹ̀.” 
'''
"11" = '''
:sup:`11` Nítorí náà, báyìí ni Olúwa Olódùmarè wí: “Àwọn ọ̀tá yóò pa ilẹ̀ náà run; yóò wó ibi gíga yín palẹ̀ a ó sì ba ààfin rẹ̀ jẹ́.” 
'''
"12" = '''
:sup:`12` Èyí ni ohun tí Olúwa wí: “Bí olùṣọ́-àgùntàn ti ń gbà itan méjì kúrò ní ẹnu kìnnìún tàbí ẹ̀là etí kan bẹ́ẹ̀ ni a ó mú àwọn ọmọ Israẹli, tí ń gbé Samaria kúrò ní igun ibùsùn wọn ní orí àga ìrọ̀gbọ̀kú wọn ní Damasku.” 
'''
"13" = '''
:sup:`13` “Gbọ́ èyí kí o sì jẹ́rìí nípa ilé Jakọbu,” ni Olúwa wí, Olúwa Ọlọ́run àwọn ọmọ-ogun. 
'''
"14" = '''
:sup:`14` “Ní ọjọ́ tí mo fìyà jẹ Israẹli lórí ẹ̀ṣẹ̀ wọn, Èmi yóò pa pẹpẹ Beteli run; ìwo pẹpẹ ni a ó ké kúrò yóò sì wó lulẹ̀. 
'''
"15" = '''
:sup:`15` Èmi yóò wó ilé òtútù lulẹ̀ pẹ̀lú ilé ooru; ilé tí a fi eyín erin ṣe lọ́ṣọ̀ọ́ yóò ṣègbé a ó sì pa ilé ńlá náà run,” ni Olúwa wí. 
'''
