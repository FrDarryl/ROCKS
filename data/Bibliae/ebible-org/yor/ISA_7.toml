[7]
"1" = '''
:sup:`1` Nígbà tí Ahasi ọmọ Jotamu ọmọ Ussiah jẹ́ ọba Juda, ọba Resini ti Aramu àti Peka ọmọ Remaliah ọba Israẹli gòkè wá láti bá Jerusalẹmu jà, ṣùgbọ́n wọn kò sì le è borí i rẹ̀. 
'''
"2" = '''
:sup:`2` Báyìí, a sọ fún ilé Dafidi pé, “Aramu mà ti lẹ̀dí àpò pọ̀ mọ́ Efraimu”; fún ìdí èyí, ọkàn Ahasi àti àwọn ènìyàn rẹ̀ wárìrì gẹ́gẹ́ bí igi oko ṣe ń wárìrì níwájú afẹ́fẹ́. 
'''
"3" = '''
:sup:`3` Lẹ́yìn èyí, Olúwa sọ fún Isaiah pé, “Jáde, ìwọ àti ọ̀dọ́mọkùnrin rẹ Ṣeari-Jaṣubu láti pàdé Ahasi ní ìpẹ̀kun ìṣàn omi ti adágún òkè, ní òpópó ọ̀nà tí ó lọ sí pápá Alágbàfọ̀. 
'''
"4" = '''
:sup:`4` Sọ fún un, ‘Ṣọ́ra à rẹ, fi ọkàn balẹ̀, kí o má ṣe bẹ̀rù. Má ṣe ba ọkàn jẹ́ nítorí kùkùté igi ìdáná méjèèjì yìí, nítorí ìbínú gbígbóná Resini àti Aramu àti ti ọmọ Remaliah. 
'''
"5" = '''
:sup:`5` Aramu, Efraimu àti Remaliah ti dìtẹ̀ ìparun rẹ, wọ́n wí pé, 
'''
"6" = '''
:sup:`6` “Jẹ́ kí a kọlu Juda; jẹ́ kí a fà á ya pẹ́rẹpẹ̀rẹ, kí a sì pín in láàrín ara wa, kí a sì fi ọmọ Tabeli jẹ ọba lórí i rẹ̀.” 
'''
"7" = '''
:sup:`7` Síbẹ̀ èyí ni ohun tí Olúwa Olódùmarè wí: “ ‘Èyí kò ní wáyé èyí kò le ṣẹlẹ̀, 
'''
"8" = '''
:sup:`8` nítorí Damasku ni orí Aramu, orí Damasku sì ni Resini. Láàrín ọdún márùnlélọ́gọ́ta Efraimu yóò ti fọ́ tí kì yóò le jẹ́ ènìyàn mọ́. 
'''
"9" = '''
:sup:`9` Orí Efraimu sì ni Samaria, orí Samaria sì ni ọmọ Remaliah. Bí ẹ̀yin kí yóò bá gbàgbọ́, lóòtítọ́, a kì yóò fi ìdí yín múlẹ̀.’ ” 
'''
"10" = '''
:sup:`10` Bákan náà Olúwa tún bá Ahasi sọ̀rọ̀, 
'''
"11" = '''
:sup:`11` “Béèrè fún àmì lọ́wọ́ Olúwa Ọlọ́run rẹ, bóyá ní ọ̀gbun tí ó jì jùlọ tàbí àwọn òkè tí ó ga jùlọ.” 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n Ahasi sọ pé, “Èmi kì yóò béèrè; Èmi kò ní dán Olúwa wò.” 
'''
"13" = '''
:sup:`13` Lẹ́yìn náà Isaiah sọ pé, “Gbọ́ ní ìsinsin yìí, ìwọ ilé Dafidi, kò ha tọ́ láti tán ènìyàn ní sùúrù, ìwọ yóò ha tan Ọlọ́run ní sùúrù bí? 
'''
"14" = '''
:sup:`14` Nítorí náà, Olúwa fúnra ara rẹ̀ ni yóò fún ọ ní àmì kan. Wúńdíá kan yóò lóyún, yóò sì bí ọmọkùnrin kan, yóò sì pe orúkọ rẹ̀ ní Emmanueli. 
'''
"15" = '''
:sup:`15` Òun yóò jẹ wàrà àti oyin nígbà tí ó bá ní ìmọ̀ tó láti kọ ẹ̀bi àti láti yan rere. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n kí ọ̀dọ́mọkùnrin náà tó mọ bí a ti ń kọ ẹ̀bi àti láti yan rere, ilẹ̀ àwọn ọba méjèèjì tí ń bà ọ́ lẹ́rù wọ̀nyí yóò ti di ahoro. 
'''
"17" = '''
:sup:`17` Olúwa yóò mú àsìkò mìíràn wá fún ọ àti àwọn ènìyàn rẹ àti lórí ilé baba rẹ irú èyí tí kò sí láti ìgbà tí Efraimu ti yà kúrò ní Juda, yóò sì mú ọba Asiria wá.” 
'''
"18" = '''
:sup:`18` Ní ọjọ́ náà ni Olúwa yóò súfèé pe àwọn eṣinṣin láti àwọn odò tó jìnnà ní Ejibiti wá, àti fún àwọn oyin láti ilẹ̀ Asiria. 
'''
"19" = '''
:sup:`19` Gbogbo wọn yóò sì wá dó sí gẹ̀rẹ́gẹ̀rẹ́ òkè àti pàlàpálá òkúta, lára koríko ẹ̀gún àti gbogbo ibi ihò omi. 
'''
"20" = '''
:sup:`20` Ní ọjọ́ náà, Olúwa yóò lo abẹ fífẹ́lẹ́ tí a yá láti ìkọjá odò Eufurate, ọba Asiria, láti fá irun orí àti ti àwọn ẹsẹ̀ ẹ yín, àti láti mú irùngbọ̀n yín kúrò pẹ̀lú. 
'''
"21" = '''
:sup:`21` Ní ọjọ́ náà, ọkùnrin kan yóò máa sin ọ̀dọ́ abo màlúù kan àti ewúrẹ́ méjì. 
'''
"22" = '''
:sup:`22` Àti nítorí ọ̀pọ̀lọpọ̀ wàrà tí wọn yóò máa fún un, yóò ní wàràǹkàṣì láti jẹ. Gbogbo àwọn tí ó bá kù ní ilẹ̀ náà yóò jẹ wàràǹkàṣì àti oyin. 
'''
"23" = '''
:sup:`23` Ní ọjọ́ náà, ni gbogbo ibi tí àjàrà tí ó tó ẹgbẹ̀rún (1,000) ṣékélì fàdákà, ẹ̀gún àti ẹ̀wọ̀n nìkan ni yóò wà níbẹ̀. 
'''
"24" = '''
:sup:`24` Àwọn ènìyàn yóò máa lọ síbẹ̀ pẹ̀lú ọrun àti ọfà nítorí pé ẹ̀gún àti ẹ̀wọ̀n ni yóò bo gbogbo ilẹ̀ náà. 
'''
"25" = '''
:sup:`25` Àti ní orí àwọn òkè kéékèèké tí a ti ń fi ọkọ́ ro nígbà kan rí, ẹ kò ní lọ síbẹ̀ mọ́ nítorí ìbẹ̀rù ẹ̀gún àti ẹ̀wọ̀n, wọn yóò di ibi tí a ń da màlúù lọ, àti ibi ìtẹ̀mọ́lẹ̀ fún àwọn àgùntàn kéékèèké. 
'''
