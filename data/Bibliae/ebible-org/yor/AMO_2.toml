[2]
"1" = '''
:sup:`1` Èyí ni ohun tí Olúwa wí, “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Moabu, àní fún mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà, nítorí ó ti sun ún, di eérú, egungun ọba Edomu, 
'''
"2" = '''
:sup:`2` Èmi yóò rán iná sí orí Moabu èyí tí yóò jó àwọn ààfin Kerioti run. Moabu yóò sì kú pẹ̀lú ariwo pẹ̀lú igbe àti pẹ̀lú ìró ìpè. 
'''
"3" = '''
:sup:`3` Èmi yóò ké onídàájọ́ rẹ̀ kúrò, Èmi yóò sì pa gbogbo àwọn ọmọ-aládé rẹ́ nínú rẹ̀,” ni Olúwa wí. 
'''
"4" = '''
:sup:`4` Èyí ni ohun tí Olúwa wí, “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Juda, àní fún mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà. Nítorí wọn ti kọ òfin Olúwa sílẹ̀, wọn kò sì pa àwọn ìlànà rẹ̀ mọ́. Nítorí àwọn òrìṣà ti sì wọ́n lọ́nà, òrìṣà tí àwọn Baba ńlá wọn ń tẹ̀lé, 
'''
"5" = '''
:sup:`5` Èmi yóò rán iná sí orí Juda èyí tí yóò jó àwọn ààfin Jerusalẹmu run.” 
'''
"6" = '''
:sup:`6` Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta Israẹli àní fún mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà. Wọ́n ta olódodo fún fàdákà àti aláìní fún bàtà ẹsẹ̀ méjèèjì. 
'''
"7" = '''
:sup:`7` Wọ́n fi ẹsẹ̀ tẹ orí àwọn tálákà mọ́lẹ̀, bí wọ́n ti ń tẹ erùpẹ̀ ilẹ̀ tí wọ́n ko sì ṣe òtítọ́ si àwọn tí a ni lára. Baba àti ọmọ ń wọlé tọ wúńdíá kan náà, láti ba orúkọ mímọ́ mi jẹ́. 
'''
"8" = '''
:sup:`8` Wọ́n dùbúlẹ̀ lẹ́bàá a pẹpẹ, lórí aṣọ tí wọ́n fi jẹ́ ẹ̀jẹ́ ní ilé òrìṣà wọn wọ́n sì mu ọtí tí wọ́n san fún ìtánràn. 
'''
"9" = '''
:sup:`9` “Mo pa àwọn ará Amori run níwájú wọn gíga ẹni tí ó dàbí igi kedari. Òun sì le koko bí igi óákù mo pa èso rẹ̀ run láti òkè wá àti egbò rẹ̀ láti ìsàlẹ̀ wá. 
'''
"10" = '''
:sup:`10` Èmi mú un yín gòkè láti ilẹ̀ Ejibiti wá, mo sì sìn yín la aginjù já ní ogójì ọdún láti fi ilẹ̀ àwọn ará Amori fún un yín. 
'''
"11" = '''
:sup:`11` “Èmi sì tún gbé àwọn wòlíì dìde láàrín àwọn ọmọ yín àti láàrín àwọn ọ̀dọ́mọkùnrin yín láti jẹ Nasiri èyí kò ha jẹ́ òtítọ́ bí ará Israẹli?” ni Olúwa wí. 
'''
"12" = '''
:sup:`12` “Ṣùgbọ́n ẹ̀yin fún àwọn Nasiri ní ọtí mu e sì pàṣẹ fún àwọn wòlíì kí wọ́n má ṣe sọtẹ́lẹ̀. 
'''
"13" = '''
:sup:`13` “Ní báyìí, èmi yóò tẹ̀ yín mọ́lẹ̀ bí kẹ̀kẹ́ tí ó kún fún ìtí ti í tẹ̀. 
'''
"14" = '''
:sup:`14` Ẹni tí ó yára bí àṣá kò ní rí ọ̀nà àbáyọ alágbára kò ní le è dúró lé agbára rẹ̀ jagunjagun kì yóò le gba ẹ̀mí ara rẹ̀ là. 
'''
"15" = '''
:sup:`15` Tafàtafà kì yóò dúró lórí ẹsẹ̀ rẹ̀ bẹ́ẹ̀ ni ẹni tí ó gún ẹṣin kì yóò gba ẹ̀mí ara rẹ̀ là. 
'''
"16" = '''
:sup:`16` Àní jagunjagun tí ó gbóyà jùlọ yóò sálọ ní ìhòhò ní ọjọ́ náà,” ni Olúwa wí. 
'''
