[9]
"1" = '''
:sup:`1` Nísinsin yìí, nípa ti ìpín fún ni fún àwọn ènìyàn mímọ́, kò tún yẹ mọ́ fún mi láti kọ̀wé sí yin ju bẹ́ẹ̀ lọ. 
'''
"2" = '''
:sup:`2` Nítorí mo mọ ìtara láti ṣe ìrànlọ́wọ́ yín, èyí tí mo ti ṣògo fún àwọn ará Makedonia nítorí yín, pé, àwọn ara Akaia ti múra tan níwọ̀n ọdún kan tí ó kọjá ìtara yín sì ti rú ọ̀pọ̀lọpọ̀ sókè. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n mo ti rán àwọn arákùnrin, kí ìṣògo wa nítorí yín má ṣe jásí asán ní ti ọ̀ràn yìí; pé gẹ́gẹ́ bí mó ti wí, kí ẹ̀yin lè múra tẹ́lẹ̀. 
'''
"4" = '''
:sup:`4` Kí ó má ba à jẹ́ pé, bí àwọn nínú ara Makedonia bá bá mi wá, tí wọ́n sì bá yín ní àìmúra sílẹ̀, ojú a sì tì wá kì í ṣe ẹ̀yin, ní ti ìgbẹ́kẹ̀lé yìí. 
'''
"5" = '''
:sup:`5` Nítorí náà ni mo ṣe rò pé ó yẹ láti gba àwọn arákùnrin níyànjú, kí wọn kọ́kọ́ tọ̀ yín wá, kí ẹ sì múra ẹ̀bùn yín, tí ẹ ti ṣe ìlérí tẹ́lẹ̀ sílẹ̀, kí ó lè ti wà ní lẹ́bi ẹ̀bùn gidi, kí ó má sì ṣe dàbí ohun ti a fi ìkùnsínú ṣe. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n èyí ni mo wí pé, ẹni tí ó bá fúnrúgbìn kín ún, kín ún ni yóò ká; ẹni tí ó bá sì fúnrúgbìn púpọ̀, púpọ̀ ni yóò ká. 
'''
"7" = '''
:sup:`7` Kí olúkúlùkù ènìyàn ṣe gẹ́gẹ́ bí ó ti pinnu ní ọkàn rẹ̀; kì í ṣe àfi ìkùnsínú ṣe, tàbí ti àìgbọdọ̀ má ṣe; nítorí Ọlọ́run fẹ́ onínúdídùn ọlọ́rẹ. 
'''
"8" = '''
:sup:`8` Ọlọ́run sì lè mú kí gbogbo oore-ọ̀fẹ́ máa bí sí i fún yín; kí ẹ̀yin tí ó ní ànító ohun gbogbo, nígbà gbogbo, lè máa pọ̀ sí i ní iṣẹ́ rere gbogbo. 
'''
"9" = '''
:sup:`9` Gẹ́gẹ́ bí a ti kọ́ ọ pé: “Ó tí fọ́nká; ó ti fi fún àwọn tálákà, òdodo rẹ̀ dúró láéláé.” 
'''
"10" = '''
:sup:`10` Ǹjẹ́ ẹni tí ń fi irúgbìn fún afúnrúgbìn, àti àkàrà fún oúnjẹ, yóò fi irúgbìn fún un yín, yóò sì sọ ọ́ di púpọ̀, yóò sì mú èso òdodo yín bí sí i. 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni a ó sọ yín di ọlọ́rọ̀ nínú ohun gbogbo, fún ìlawọ́ yín gbogbo tí ń ṣiṣẹ́ ọpẹ́ sí Ọlọ́run nípa wa. 
'''
"12" = '''
:sup:`12` Nítorí iṣẹ́ ìránṣẹ́ ìsìn yìí kò kún ìwọ̀n àìní àwọn ènìyàn mímọ́ nìkan, ṣùgbọ́n ó túbọ̀ pọ̀ sí i nípa ọ̀pọ̀lọpọ̀ ọpẹ́ sí Ọlọ́run. 
'''
"13" = '''
:sup:`13` Nítorí ìdúró yin lábẹ́ ìdánwò iṣẹ́ ìsìn yìí, wọn yóò yin Ọlọ́run lógo fún ìgbọ́ràn yín ní gbígba ìyìnrere Kristi àti nípa ìlawọ́ ìdáwó yín fún wọn àti fún gbogbo ènìyàn. 
'''
"14" = '''
:sup:`14` Àti nínú àdúrà fún un yín, ọkàn wọn ń ṣe àfẹ́rí yín nítorí ọ̀pọ̀ oore-ọ̀fẹ́ Ọlọ́run ti ń bẹ nínú yín. 
'''
"15" = '''
:sup:`15` Ọpẹ́ ni fún Ọlọ́run nítorí aláìlèfẹnusọ ẹ̀bùn rẹ̀! 
'''
