[7]
"1" = '''
:sup:`1` nígbà tí èmi ìbá mú Israẹli láradá. Ẹ̀ṣẹ̀ Efraimu ń farahàn ìwà búburú Samaria sì ń hàn síta. Wọ́n ń ṣe ẹ̀tàn, àwọn olè ń fọ́ ilé; àwọn ọlọ́ṣà ń jalè ní òpópónà; 
'''
"2" = '''
:sup:`2` ṣùgbọ́n wọn kò mọ̀ pé mo rántí gbogbo ìwà búburú wọn. Ẹ̀ṣẹ̀ wọn gbé wọn mì pátápátá; wọ́n wà níwájú mi nígbà gbogbo. 
'''
"3" = '''
:sup:`3` “Wọ́n ń mú inú ọba dùn pẹ̀lú ìwà búburú wọn, àti inú ọmọ-aládé dùn pẹ̀lú irọ́ wọn. 
'''
"4" = '''
:sup:`4` Alágbèrè ni gbogbo wọn wọ́n gbóná bí ààrò àkàrà tí a dáwọ́ kíkoná dúró, lẹ́yìn ìgbà tí o ti pò ìyẹ̀fun tán, títí ìgbà tí yóò wú. 
'''
"5" = '''
:sup:`5` Ní ọjọ́ àjọ̀dún ọba wa wáìnì mú ara ọmọ-aládé gbóná ó sì darapọ̀ mọ́ àwọn oníyẹ̀yẹ́. 
'''
"6" = '''
:sup:`6` Ọkàn wọn ń gbóná bí i ààrò wọ́n sì tọ̀ ọ́ lọ pẹ̀lú rìkíṣí, ìbínú wọn pa lọ́lọ́ ní gbogbo òru ó sì bú jáde bí ọ̀wọ́-iná ní òwúrọ̀. 
'''
"7" = '''
:sup:`7` Gbogbo wọn gbóná bí ààrò wọ́n pa gbogbo olórí wọn run, gbogbo ọba wọn si ṣubú kò sì ṣí ẹnìkan nínú wọn tí ó ké pè mí. 
'''
"8" = '''
:sup:`8` “Efraimu ti darapọ̀ mọ́ àwọn ènìyàn náà; Efraimu jẹ́ àkàrà tí a kò yípadà. 
'''
"9" = '''
:sup:`9` Àwọn àlejò ti jẹ agbára rẹ̀ run ṣùgbọ́n kò sì mọ̀. Ewú ti wà ní orí rẹ̀ káàkiri bẹ́ẹ̀ ni kò kíyèsi i. 
'''
"10" = '''
:sup:`10` Ìgbéraga Israẹli ń jẹ́rìí sí i ṣùgbọ́n pẹ̀lú gbogbo èyí kò padà sí ọ̀dọ̀ Olúwa Ọlọ́run, tàbí kí ó wá a. 
'''
"11" = '''
:sup:`11` “Efraimu dàbí àdàbà tó rọrùn láti tànjẹ àti aláìgbọ́n tó wá ń pé Ejibiti nísinsin yìí tó sì tún ń padà lọ si Asiria. 
'''
"12" = '''
:sup:`12` Nígbà tí wọ́n bá lọ, èmi ó ta àwọ̀n mi sórí wọn, Èmi ó fà wọ́n lulẹ̀ gẹ́gẹ́ bí ẹyẹ ojú ọ̀run. Nígbà tí mo bá gbọ́ pé wọ́n rìn pọ̀, Èmi ó nà wọ́n fún iṣẹ́ búburú ọwọ́ wọn. 
'''
"13" = '''
:sup:`13` Ègbé ní fún wọn, nítorí pé wọ́n ti yà kúrò lọ́dọ̀ mi! Ìparun wà lórí wọn, nítorí pé wọ́n ti ṣọ̀tẹ̀ sí mi! Èmi fẹ́ láti rà wọ́n padà. Ṣùgbọ́n wọ́n ń parọ́ mọ́ mi. 
'''
"14" = '''
:sup:`14` Wọn kò kégbe pè mí láti ọkàn wọn, ṣùgbọ́n wọ́n ń pohùnréré ẹkún lórí ibùsùn wọn. Wọ́n kó ara wọn jọ, nítorí ọkà àti wáìnì ṣùgbọ́n wọ́n yípadà kúrò ní ọ̀dọ̀ mi. 
'''
"15" = '''
:sup:`15` Mo kọ́ wọn, mo sì fún wọn ní agbára, síbẹ̀ wọ́n tún ń dìtẹ̀ mọ́ mi. 
'''
"16" = '''
:sup:`16` Wọn kò padà sí ọ̀dọ̀ Ọ̀gá-ògo; wọ́n dàbí ọfà tí ó ti bàjẹ́. Àwọn aṣíwájú wọn yóò ti ipa idà ṣubú nítorí ìrunú ahọ́n wọn. Torí èyí, wọn ó fi wọ́n ṣe ẹlẹ́yà ní ilẹ̀ Ejibiti. 
'''
