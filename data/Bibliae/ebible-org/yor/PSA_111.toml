[111]
"1" = '''
:sup:`1` Ẹ máa yin Olúwa. Èmi yóò máa yin Olúwa pẹ̀lú gbogbo ọkàn mi, ní àwùjọ àwọn olóòtítọ́, àti ní ìjọ ènìyàn. 
'''
"2" = '''
:sup:`2` Iṣẹ́ Olúwa tóbi, àwọn tí ó ní inú dídùn, ń ṣe àṣàrò nínú rẹ̀. 
'''
"3" = '''
:sup:`3` Iṣẹ́ rẹ̀ ni ọláńlá àti ògo: àti òdodo rẹ̀ dúró láéláé. 
'''
"4" = '''
:sup:`4` Ó ti ṣe iṣẹ́ ìyanu rẹ̀, láti máa rántí: Olúwa ni olóore-ọ̀fẹ́ àti pé ó kún fún àánú. 
'''
"5" = '''
:sup:`5` Ó ti fi oúnjẹ fún àwọn tí ó bẹ̀rù rẹ̀: òun ń rántí májẹ̀mú rẹ̀. 
'''
"6" = '''
:sup:`6` Ó ti fihan àwọn ènìyàn rẹ̀ agbára iṣẹ́ rẹ̀ láti fún wọn ní ilẹ̀ ìlérí ní ìní. 
'''
"7" = '''
:sup:`7` Iṣẹ́ ọwọ́ rẹ̀ jẹ́ òtítọ́ àti ìdájọ́; gbogbo òfin rẹ̀ sì dájú. 
'''
"8" = '''
:sup:`8` Wọ́n dúró láé àti láé, ní òtítọ́ àti òdodo ni a ṣe wọ́n. 
'''
"9" = '''
:sup:`9` Ó rán ìràpadà sí àwọn ènìyàn rẹ̀: ó pàṣẹ májẹ̀mú rẹ̀ títí láé, mímọ́ àti ọ̀wọ̀ ni orúkọ rẹ̀. 
'''
"10" = '''
:sup:`10` Ìbẹ̀rù Olúwa ni ìpilẹ̀ṣẹ̀ ọgbọ́n: òye dáradára ni yóò máa ṣe òfin rẹ̀, ìyìn rẹ̀ dúró láé. 
'''
