[3]
"1" = '''
:sup:`1` Olùfẹ́, èyí ni ìwé kejì tí mo ń kọ sí yín, nínú méjèèjì náà ni èmi ń ru èrò inú yín sókè nípa rírán yín létí; 
'''
"2" = '''
:sup:`2` kí ẹ̀yin lè máa rántí ọ̀rọ̀ tí a ti ẹnu àwọn wòlíì mímọ́ sọ ṣáájú, àti òfin Olúwa àti Olùgbàlà wa láti ọ̀dọ̀ àwọn aposteli yín. 
'''
"3" = '''
:sup:`3` Kí ẹ kọ́ mọ èyí pé, nígbà ọjọ́ ìkẹyìn, àwọn ẹlẹ́gàn yóò dé pẹ̀lú ẹ̀gàn wọn. Wọn ó máa rìn nípa ìfẹ́ ara wọn. 
'''
"4" = '''
:sup:`4` Wọn ó sì máa wí pé, “Níbo ni ìlérí wíwà rẹ̀ gbé wà? Láti ìgbà tí àwọn baba ti sùn, ohun gbogbo ń lọ bí wọ́n ti wà rí láti ìgbà ọjọ́ yìí wá.” 
'''
"5" = '''
:sup:`5` Nítorí èyí ni wọ́n mọ̀ ọ́n mọ̀ ṣe àìfẹ́ ẹ́ mọ̀ pé nípa ọ̀rọ̀ Ọlọ́run ni àwọn ọ̀run ti wà láti ìgbà àtijọ́ àti tí ilẹ̀ yọrí jáde nínú omi, tí ó sì dúró nínú omi. 
'''
"6" = '''
:sup:`6` Nípa èyí tí omi bo ayé tí ó wà nígbà náà tí ó sì ṣègbé. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n àwọn ọ̀run àti ayé, tí ó ń bẹ nísinsin yìí, nípa ọ̀rọ̀ kan náà ni ó ti tò jọ bí ìṣúra fún iná, a pa wọ́n mọ́ de ọjọ́ ìdájọ́ àti ìparun àwọn aláìwà-bí-Ọlọ́run. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n, olùfẹ́, ẹ má ṣe gbàgbé ohun kan yìí, pé ọjọ́ kan lọ́dọ̀ Olúwa bí ẹgbẹ̀rún (1,000) ọdún ni ó rí, àti ẹgbẹ̀rún (1,000) ọdún bí ọjọ́ kan. 
'''
"9" = '''
:sup:`9` Olúwa kò fi ìlérí rẹ̀ jáfara, bí àwọn ẹlòmíràn ti ka ìjáfara sí; ṣùgbọ́n ó ń mú sùúrù fún yín nítorí kò fẹ́ kí ẹnikẹ́ni ṣègbé, bí kò ṣe kí gbogbo ènìyàn wá sí ìrònúpìwàdà. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ọjọ́ Olúwa ń bọ̀ wá bí olè ní òru; nínú èyí tí àwọn ọ̀run yóò kọjá lọ pẹ̀lú ariwo ńlá, àti àwọn ìmọ́lẹ̀ ojú ọ̀run yóò sì ti inú ooru gbígbóná gidigidi di yíyọ́, ayé àti àwọn iṣẹ́ tí ó wà nínú rẹ̀ yóò sì jóná túútúú. 
'''
"11" = '''
:sup:`11` Ǹjẹ́ bí gbogbo nǹkan wọ̀nyí yóò ti yọ́ bẹ́ẹ̀, irú ènìyàn wo ni ẹ̀yin ìbá jẹ́ nínú ìwà mímọ́ gbogbo àti ìwà-bí-Ọlọ́run. 
'''
"12" = '''
:sup:`12` Kí ẹ máa retí, kí ẹ sì máa múra gírí de dídé ọjọ́ Ọlọ́run, nítorí èyí tí àwọn ọ̀run yóò gbiná, tí wọn yóò di yíyọ́, tí àwọn ìmọ́lẹ̀ rẹ̀ yóò sì ti inú ooru gbígbóná gidigidi di yíyọ́. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n gẹ́gẹ́ bí ìlérí rẹ̀, àwa ń retí àwọn ọ̀run tuntun àti ayé títún nínú èyí tí òdodo ń gbé. 
'''
"14" = '''
:sup:`14` Nítorí náà, olùfẹ́, bí ẹ̀yin ti ń retí irú nǹkan wọ̀nyí, ẹ múra gírí, kí a lè bá yín ní àlàáfíà ní àìlábàwọ́n, àti ní àìlábùkù lójú rẹ̀. 
'''
"15" = '''
:sup:`15` Kí ẹ sì máa kà á sí pé, sùúrù Olúwa wa ìgbàlà ni; bí Paulu pẹ̀lú arákùnrin wa olùfẹ́, ti kọ̀wé sí yín gẹ́gẹ́ bí ọgbọ́n tí a fi fún un. 
'''
"16" = '''
:sup:`16` Bí ó tí ń sọ̀rọ̀ nǹkan wọ̀nyí pẹ̀lú nínú ìwé rẹ̀ gbogbo nínú èyí ti ohun mìíràn sọ̀rọ̀ láti yé ni gbé wà, èyí ti àwọn òpè àti àwọn aláìdúró níbìkan ń lo, bí wọ́n ti ń lo ìwé mímọ́ ìyókù, sí ìparun ara wọn. 
'''
"17" = '''
:sup:`17` Nítorí náà ẹ̀yin olùfẹ́, bí ẹ̀yin ti mọ nǹkan wọ̀nyí tẹ́lẹ̀, ẹ máa kíyèsára, kí a má ba à fi ìṣìnà àwọn ènìyàn búburú fà yín lọ, kí ẹ sì ṣubú kúrò ní ìdúró ṣinṣin yín. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ẹ máa dàgbà nínú oore-ọ̀fẹ́ àti nínú ìmọ̀ Olúwa àti Olùgbàlà wa Jesu Kristi. Ẹni tí ògo wà fún nísinsin yìí àti títí láé! Àmín.
'''
