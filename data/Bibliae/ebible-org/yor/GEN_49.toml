[49]
"1" = '''
:sup:`1` Nígbà náà ni Jakọbu ránṣẹ́ pe àwọn ọmọ rẹ̀, ó sì wí pé, “Ẹ kó ara yín jọ pọ̀, kí n le è sọ ohun tí yóò ṣẹlẹ̀ ní ọjọ́ iwájú fún un yín. 
'''
"2" = '''
:sup:`2` “Ẹ kó ara yín jọ pọ̀, kí ẹ sì tẹ́tí, ẹ̀yin ọmọ Jakọbu; ẹ fetí sí Israẹli baba yín. 
'''
"3" = '''
:sup:`3` “Reubeni, ìwọ ni àkọ́bí mi, agbára mi, ìpilẹ̀ṣẹ̀ ipá mi, títayọ ní ọlá àti títayọ ní agbára. 
'''
"4" = '''
:sup:`4` Ẹni ríru bí omi Òkun, ìwọ kì yóò tayọ mọ́, nítorí pé ìwọ gun ibùsùn baba rẹ, lórí àkéte mi, ìwọ sì bà á jẹ́ (ìwọ bá ọ̀kan nínú àwọn aya baba rẹ lòpọ̀). 
'''
"5" = '''
:sup:`5` “Simeoni àti Lefi jẹ́ arákùnrin— idà wọn jẹ́ ohun èlò ogun alágbára. 
'''
"6" = '''
:sup:`6` Kí ọkàn mi má ṣe ni àṣepọ̀ pẹ̀lú wọn, kí n má sì ṣe dúró níbí ìpéjọpọ̀ wọn, nítorí wọ́n ti pa àwọn ènìyàn ní ìbínú wọn, wọ́n sì da àwọn màlúù lóró bí ó ti wù wọ́n. 
'''
"7" = '''
:sup:`7` Ìfibú ni ìbínú wọn nítorí tí ó gbóná púpọ̀, àti fún ìrunú wọn nítorí tí ó kún fún ìkà! Èmi yóò tú wọn ká ní Jakọbu, èmi ó sì fọ́n wọn ká ní Israẹli. 
'''
"8" = '''
:sup:`8` “Juda, àwọn arákùnrin rẹ yóò yìn ọ, ọwọ́ rẹ yóò wà ní ọrùn àwọn ọ̀tá rẹ, àwọn ọmọkùnrin baba rẹ yóò foríbalẹ̀ fún ọ. 
'''
"9" = '''
:sup:`9` Ọmọ kìnnìún ni ọ́, ìwọ Juda, o darí láti igbó ọdẹ, ọmọ mi. Bí i kìnnìún, o ba mọ́lẹ̀, o sì sùn sílẹ̀ bí i abo kìnnìún, ta ni ó tó bẹ́ẹ̀, kí o lé e dìde? 
'''
"10" = '''
:sup:`10` Ọ̀pá oyè kì yóò kúrò ní Juda bẹ́ẹ̀ ni ọ̀pá-ìṣàkóso kì yóò kúrò láàrín ẹsẹ̀ rẹ̀, títí tí Ṣilo tí ó ni í yóò fi dé, tí gbogbo àwọn orílẹ̀-èdè yóò máa wárí fún un. 
'''
"11" = '''
:sup:`11` Yóò má so ọmọ ẹṣin rẹ̀ mọ́ igi àjàrà, àti ọmọ kẹ́tẹ́kẹ́tẹ́ rẹ̀ mọ́ ẹ̀ka tí ó dára jù. Yóò fọ aṣọ rẹ̀ nínú wáìnì àti ẹ̀wù rẹ̀ nínú omi-pupa ti èso àjàrà. 
'''
"12" = '''
:sup:`12` Ojú rẹ̀ yóò rẹ̀ dòdò ju wáìnì lọ, eyín rẹ yóò sì funfun ju omi-ọyàn lọ. 
'''
"13" = '''
:sup:`13` “Sebuluni yóò máa gbé ní etí Òkun, yóò sì jẹ́ èbúté fún ọkọ̀ ojú omi, agbègbè rẹ yóò tàn ká títí dé Sidoni. 
'''
"14" = '''
:sup:`14` “Isakari jẹ́ kẹ́tẹ́kẹ́tẹ́ alágbára tí ó dùbúlẹ̀ láàrín agbo àgùntàn. 
'''
"15" = '''
:sup:`15` Nígbà tí ó bá rí bí ibi ìsinmi òun ti dára tó, àti bí ilẹ̀ rẹ̀ ti ní ìdẹ̀ra tó, yóò tẹ èjìká rẹ̀ ba láti ru àjàgà, yóò sì fi ara rẹ̀ fún iṣẹ́ ipá. 
'''
"16" = '''
:sup:`16` “Dani yóò ṣe ìdájọ́ àwọn ènìyàn rẹ̀ gẹ́gẹ́ bí ọ̀kan nínú àwọn ẹ̀yà Israẹli. 
'''
"17" = '''
:sup:`17` Dani yóò jẹ́ ejò ni pópónà àti paramọ́lẹ̀ ní ẹ̀bá ọ̀nà, tí ó bu ẹṣin jẹ ní ẹsẹ̀, kí ẹni tí ń gùn ún bá à le è ṣubú sẹ́yìn. 
'''
"18" = '''
:sup:`18` “Mo ń dúró de ìtúsílẹ̀ rẹ, Olúwa. 
'''
"19" = '''
:sup:`19` “Ẹgbẹ́ ogun àwọn ẹlẹ́ṣin yóò kọlu Gadi, ṣùgbọ́n yóò kọlu wọ́n ní gìgísẹ̀ wọn. 
'''
"20" = '''
:sup:`20` “Oúnjẹ Aṣeri yóò dára; yóò ṣe àsè tí ó yẹ fún ọba. 
'''
"21" = '''
:sup:`21` “Naftali yóò jẹ́ abo àgbọ̀nrín tí a tú sílẹ̀ tí ó ń bí ọmọ dáradára. 
'''
"22" = '''
:sup:`22` “Josẹfu jẹ́ àjàrà eléso, àjàrà eléso ní etí odò, tí ẹ̀ka rẹ̀ gun orí odi. 
'''
"23" = '''
:sup:`23` Pẹ̀lú ìkorò, àwọn tafàtafà dojú ìjà kọ ọ́, wọ́n tafà sí í pẹ̀lú ìkanra. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ọrun rẹ̀ dúró ni agbára, ọwọ́ agbára rẹ̀ ni a sì mu lára le, nítorí ọwọ́ alágbára Jakọbu, nítorí olùtọ́jú àti aláàbò àpáta Israẹli, 
'''
"25" = '''
:sup:`25` nítorí Ọlọ́run baba rẹ tí ó ràn ọ́ lọ́wọ́, nítorí Olódùmarè tí ó bùkún ọ pẹ̀lú láti ọ̀run wá, ìbùkún ọ̀gbìn tí ó wà ní ìsàlẹ̀, ìbùkún ti ọmú àti ti inú. 
'''
"26" = '''
:sup:`26` Ìbùkún baba rẹ pọ̀ púpọ̀ ju ìbùkún àwọn òkè ńlá ìgbàanì, ju ẹ̀bùn ńlá àwọn òkè láéláé. Jẹ́ kí gbogbo èyí sọ̀kalẹ̀ sí orí Josẹfu, lé ìpéǹpéjú ọmọ-aládé láàrín arákùnrin rẹ̀. 
'''
"27" = '''
:sup:`27` “Benjamini jẹ́ ìkookò tí ó burú; ní òwúrọ̀ ni ó jẹ ẹran ọdẹ rẹ, ní àṣálẹ́, ó pín ìkógun.” 
'''
"28" = '''
:sup:`28` Gbogbo ìwọ̀nyí ni àwọn ẹ̀yà Israẹli méjìlá, èyí sì ni ohun tí baba wọn sọ fún wọn nígbà tí ó súre fún wọn, tí ó sì fún ẹnìkọ̀ọ̀kan ní ìbùkún tí ó tọ́ sí i. 
'''
"29" = '''
:sup:`29` Nígbà náà ni ó fún wọn ní àwọn ìlànà yìí, “Ọjọ́ ikú mi kù fẹ́ẹ́rẹ́. Kí ẹ sin mí sí ibojì pẹ̀lú àwọn baba mi ní inú àpáta ní ilẹ̀ Hiti ará Efroni. 
'''
"30" = '''
:sup:`30` Ihò àpáta tí ó wà ní ilẹ̀ Makpela, nítòsí Mamre ní Kenaani, èyí tí Abrahamu rà gẹ́gẹ́ bí ilẹ̀ ìsìnkú lọ́wọ́ Efroni ará Hiti pẹ̀lú ilẹ̀ rẹ̀. 
'''
"31" = '''
:sup:`31` Níbẹ̀ ni a sin Abrahamu àti aya rẹ̀ Sara sí, níbẹ̀ ni a sin Isaaki àti Rebeka aya rẹ̀ sí, níbẹ̀ sì ni mo sìnkú Lea sí. 
'''
"32" = '''
:sup:`32` Ilẹ̀ náà àti ihò àpáta tí ó wà nínú rẹ̀ ni a rà lọ́wọ́ ará Hiti.” 
'''
"33" = '''
:sup:`33` Nígbà tí Jakọbu ti pàṣẹ yìí fún àwọn ọmọ rẹ̀, ó gbé ẹsẹ̀ rẹ̀ sókè sórí ibùsùn, ó sì kú, a sì ko jọ pọ̀ mọ́ àwọn ènìyàn rẹ̀. 
'''
