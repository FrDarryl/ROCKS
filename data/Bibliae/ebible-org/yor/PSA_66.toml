[66]
"1" = '''
:sup:`1` Fún adarí orin. Orin. Saamu. Ẹ hó ìhó ayọ̀ sí Ọlọ́run, ẹ̀yin ilẹ̀ gbogbo! 
'''
"2" = '''
:sup:`2` Ẹ kọrin ọlá orúkọ rẹ̀; ẹ kọrin ìyìnsí i. 
'''
"3" = '''
:sup:`3` Ẹ wí fún Ọlọ́run pé, “Ìwọ ti ní ẹ̀rù tó nínú iṣẹ́ rẹ! Nípa ọ̀pọ̀ agbára rẹ ni àwọn ọ̀tá rẹ yóò fi sìn ọ́. 
'''
"4" = '''
:sup:`4` Gbogbo ayé ń wólẹ̀ fún ọ; wọn ń kọrin ìyìn sí ọ, wọ́n ń kọrin ìyìn sí orúkọ rẹ.” Sela. 
'''
"5" = '''
:sup:`5` Ẹ wá wo ohun tí Ọlọ́run ṣe, iṣẹ́ rẹ̀ ti ní ẹ̀rù tó sí àwọn ọmọ ènìyàn! 
'''
"6" = '''
:sup:`6` Ó yí òkun padà sí ilẹ̀ gbígbẹ, wọ́n fi ẹsẹ̀ rin inú omi kọjá, níbẹ̀ ni àwa yọ̀ nínú rẹ̀. 
'''
"7" = '''
:sup:`7` Ó ń jẹ ọba títí láé nípa agbára rẹ̀, ojú rẹ̀ ń wo orílẹ̀-èdè kí àwọn ọlọ̀tẹ̀ má ṣe gbé ara wọn ga. Sela. 
'''
"8" = '''
:sup:`8` Ẹ yin Ọlọ́run wa, ẹ̀yin ènìyàn, jẹ́ kí a mú ni gbọ́ ohùn ìyìn rẹ̀; 
'''
"9" = '''
:sup:`9` Ó ti dá ààbò bo ẹ̀mí wa, kò sì jẹ́ kí ẹsẹ̀ wa kí ó yẹ̀. 
'''
"10" = '''
:sup:`10` Nítorí ìwọ, Ọlọ́run, dán wa wò; ìwọ dán wa bí a tí ń dán fàdákà wò. 
'''
"11" = '''
:sup:`11` Ìwọ mú wa wá sínú ẹ̀wọ̀n o sì di ẹrù lé ẹ̀yìn wa. 
'''
"12" = '''
:sup:`12` Ìwọ mú àwọn ènìyàn gún wá ní orí àwa la iná àti omi kọjá ṣùgbọ́n ìwọ mú wa dé ibi ọ̀pọ̀. 
'''
"13" = '''
:sup:`13` Èmi ó wá sí tẹmpili rẹ pẹ̀lú ọrẹ ẹbọ sísun, kí n sì mú ẹ̀jẹ́ mi ṣẹ sí ọ, 
'''
"14" = '''
:sup:`14` ẹ̀jẹ́ tí ètè mi jẹ́, tí ẹnu mi sì sọ nígbà tí mo wà nínú ìṣòro. 
'''
"15" = '''
:sup:`15` Èmi ó rú ẹbọ sísun ọlọ́ràá sí ọ, àti ẹbọ ọ̀rá àgbò; èmi ó rú akọ màlúù àti ewúrẹ́. Sela. 
'''
"16" = '''
:sup:`16` Ẹ wá gbọ́ gbogbo ẹ̀yin tí ó bẹ̀rù Ọlọ́run; ẹ jẹ́ kí n sọ ohun tí ó ṣe fún mi. 
'''
"17" = '''
:sup:`17` Mo fi ẹnu mi kígbe sókè sí i, ìyìn rẹ̀ wà ní ẹnu mi. 
'''
"18" = '''
:sup:`18` Bí èmi bá gba ẹ̀ṣẹ̀ ní àyà mi, Olúwa kì yóò gbọ́ ohùn mi; 
'''
"19" = '''
:sup:`19` ṣùgbọ́n Ọlọ́run gbọ́ nítòótọ́ ó ti gbọ́ ohùn mi nínú àdúrà. 
'''
"20" = '''
:sup:`20` Ìyìn ni fún Ọlọ́run ẹni tí kò kọ àdúrà mi tàbí mú ìfẹ́ rẹ̀ kúrò lọ́dọ̀ mi! 
'''
