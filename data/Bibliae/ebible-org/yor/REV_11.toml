[11]
"1" = '''
:sup:`1` A sì fi ìfèéfèé kan fún mi tí o dàbí ọ̀pá-ìwọ̀n: ẹnìkan sì wí pé, “Dìde, wọn tẹmpili Ọlọ́run, àti pẹpẹ, àti àwọn tí ń sìn nínú rẹ̀. 
'''
"2" = '''
:sup:`2` Sì fi àgbàlá tí ń bẹ lóde tẹmpili sílẹ̀, má sì ṣe wọ́n ọ́n; nítorí tí a fi fún àwọn aláìkọlà: ìlú mímọ́ náà ni wọn ó sì tẹ̀ mọ́lẹ̀ ní oṣù méjìlélógójì (42). 
'''
"3" = '''
:sup:`3` Èmi ó sì yọ̀ǹda fún àwọn ẹlẹ́rìí mi méjèèje, wọn ó sì sọtẹ́lẹ̀ fún ẹgbẹ̀fà ọjọ́ ó lé ọgọ́ta (1,260) nínú aṣọ ọ̀fọ̀.” 
'''
"4" = '''
:sup:`4` Wọ̀nyí ni igi olifi méjì náà, àti ọ̀pá fìtílà méjì náà tí ń dúró níwájú Olúwa ayé. 
'''
"5" = '''
:sup:`5` Bí ẹnikẹ́ni bá sì fẹ́ pa wọn lára, iná ó ti ẹnu wọn jáde, a sì pa àwọn ọ̀tá wọn run, báyìí ni a ó sì pa ẹnikẹ́ni tí ó ba ń fẹ́ pa wọn lára run. 
'''
"6" = '''
:sup:`6` Àwọn wọ̀nyí ni ó ni agbára láti sé ọ̀run, tí òjò kò fi lè rọ̀ ni ọjọ́ àsọtẹ́lẹ̀ wọn. Wọ́n sì ní agbára lórí omi láti sọ wọn di ẹ̀jẹ̀, àti láti fi onírúurú àjàkálẹ̀-ààrùn kọlu ayé, nígbàkígbà tí wọ́n bá fẹ́. 
'''
"7" = '''
:sup:`7` Nígbà tí wọn bá sì ti parí ẹ̀rí wọn, ẹranko tí o ń tí inú ọ̀gbun gòkè wá yóò bá wọn jagun, yóò sì ṣẹ́gun wọn, yóò sì pa wọ́n. 
'''
"8" = '''
:sup:`8` Òkú wọn yóò sì wà ni ìgboro ìlú ńlá náà tí a ń pè ní Sodomu àti Ejibiti nípa ti ẹ̀mí, níbi tí a gbé kan Olúwa wọ́n mọ́ àgbélébùú. 
'''
"9" = '''
:sup:`9` Fún ọjọ́ mẹ́ta àti ààbọ̀ ni àwọn ènìyàn nínú ènìyàn gbogbo àti ẹ̀yà, àti èdè, àti orílẹ̀, wo òkú wọn, wọn kò si jẹ kì a gbé òkú wọn sínú ibojì. 
'''
"10" = '''
:sup:`10` Àti àwọn tí o ń gbé orí ilẹ̀ ayé yóò sì yọ̀ lé wọn lórí, wọn yóò sì ṣe àríyá, wọn ó sì ta ara wọn lọ́rẹ; nítorí tí àwọn wòlíì méjèèjì yìí dá àwọn tí o ń bẹ lórí ilẹ̀ ayé lóró. 
'''
"11" = '''
:sup:`11` Àti lẹ́yìn ọjọ́ mẹ́ta àti ààbọ̀ náà, ẹ̀mí ìyè láti ọ̀dọ̀ Ọlọ́run wá wọ inú wọn, wọn sì dìde dúró ni ẹsẹ̀ wọn; ẹ̀rù ńlá sì ba àwọn tí o rí wọn. 
'''
"12" = '''
:sup:`12` Wọn sì gbọ́ ohùn ńlá kan láti ọ̀run wá ń wí fún wọn pé, “Ẹ gòkè wá ìhín!” Wọn sì gòkè lọ sí ọ̀run nínú ìkùùkuu àwọsánmọ̀; lójú àwọn ọ̀tá wọn. 
'''
"13" = '''
:sup:`13` Ní wákàtí náà omìmì-ilẹ̀ ńlá kan sì mì, ìdámẹ́wàá ìlú náà sì wó, àti nínú omìmì-ilẹ̀ náà ẹ̀ẹ́dẹ́gbàárin (7,000) ènìyàn ní a pa; ẹ̀rù sì ba àwọn ìyókù, wọn sì fi ògo fún Ọlọ́run ọ̀run. 
'''
"14" = '''
:sup:`14` Ègbé kejì kọjá; sì kíyèsi i, ègbé kẹta sì ń bọ̀ wá kánkán. 
'''
"15" = '''
:sup:`15` Angẹli keje sì fọn ìpè; a sì gbọ́ ohùn ńlá láti ọ̀run, wí pé, “Ìjọba ayé di ti Olúwa wá, àti tí Kristi rẹ̀; òun yóò sì jẹ ọba láé àti láéláé!” 
'''
"16" = '''
:sup:`16` Àwọn àgbà mẹ́rìnlélógún náà tí wọn jókòó níwájú Ọlọ́run lórí ìtẹ́ wọn, dojúbolẹ̀, wọn sì sin Ọlọ́run, 
'''
"17" = '''
:sup:`17` wí pé: “Àwa fi ọpẹ́ fún ọ, Olúwa Ọlọ́run, Olódùmarè, tí ń bẹ, tí ó sì ti wà, nítorí pé ìwọ ti gba agbára ńlá rẹ̀, ìwọ sì ti jẹ ọba. 
'''
"18" = '''
:sup:`18` Inú bí àwọn orílẹ̀-èdè, bẹ́ẹ̀ ni ìbínú rẹ̀ ti dé, àti àkókò láti dá àwọn òkú lẹ́jọ́, àti láti fi èrè fún àwọn ìránṣẹ́ rẹ̀ wòlíì, àti àwọn ènìyàn mímọ́, àti àwọn tí o bẹ̀rù orúkọ rẹ̀, àti ẹni kékeré àti ẹni ńlá; àti láti run àwọn tí ń pa ayé run.” 
'''
"19" = '''
:sup:`19` A sì ṣí tẹmpili Ọlọ́run sílẹ̀ ní ọ̀run, a sì ri àpótí májẹ̀mú nínú tẹmpili rẹ̀. Mọ̀nàmọ́ná sì kọ, a sì gbọ́ ohùn, àrá sì sán, ilẹ̀ sì mi, yìnyín ńlá sì bọ́. 
'''
