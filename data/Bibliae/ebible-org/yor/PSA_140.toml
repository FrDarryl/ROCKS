[140]
"1" = '''
:sup:`1` Fún adarí orin. Saamu ti Dafidi. Olúwa, gbà mi lọ́wọ́ ọkùnrin búburú u nì, yọ mí lọ́wọ́ ọkùnrin ìkà a nì, 
'''
"2" = '''
:sup:`2` ẹni tí ń ro ìwà búburú ní inú wọn; nígbà gbogbo ni wọ́n ń rú ìjà sókè sí mi. 
'''
"3" = '''
:sup:`3` Wọ́n ti pọ́n ahọ́n wọn bí ejò, oró paramọ́lẹ̀ ń bẹ ní abẹ́ ètè wọn. 
'''
"4" = '''
:sup:`4` Olúwa, pa mí mọ́ kúrò lọ́wọ́ àwọn ènìyàn búburú; yọ mí kúrò lọ́wọ́ ọkùnrin ìkà a nì ẹni tí ó ti pinnu rẹ̀ láti bi ìrìn mi ṣubú. 
'''
"5" = '''
:sup:`5` Àwọn agbéraga ti dẹkùn sílẹ̀ fún mi àti okùn: wọ́n ti na àwọ̀n lẹ́bàá ọ̀nà; wọ́n ti kẹ́kùn sílẹ̀ fún mi. 
'''
"6" = '''
:sup:`6` Èmi wí fún Olúwa pé ìwọ ni Ọlọ́run mi; Olúwa, gbọ́ ohùn ẹ̀bẹ̀ mi. 
'''
"7" = '''
:sup:`7` Olúwa Olódùmarè, agbára ìgbàlà mi, ìwọ ni ó bo orí mi mọ́lẹ̀ ní ọjọ́ ìjà. 
'''
"8" = '''
:sup:`8` Olúwa, máa ṣe fi ìfẹ́ ènìyàn búburú fún un; má ṣe kún ọgbọ́n búburú rẹ̀ lọ́wọ́; kí wọn kí ó máa ba à gbé ara wọn ga. Sela. 
'''
"9" = '''
:sup:`9` Bí ó ṣe ti orí àwọn tí ó yí mi káàkiri ni, jẹ́ kí ète ìka ara wọn kí ó bò wọ́n mọ́lẹ̀. 
'''
"10" = '''
:sup:`10` A ó da ẹ̀yin iná sí wọn lára, Òun yóò wọ́ wọn lọ sínú iná, sínú ọ̀gbun omi jíjìn, kí wọn kí ó má ba à le dìde mọ́. 
'''
"11" = '''
:sup:`11` Má ṣe jẹ́ kí aláhọ́n búburú fi ẹsẹ̀ múlẹ̀ ní ayé; ibi ni yóò máa dọdẹ ọkùnrin ìkà nì láti bì í ṣubú. 
'''
"12" = '''
:sup:`12` Èmi mọ̀ pé, Olúwa yóò mú ọ̀nà olùpọ́njú dúró, yóò sì ṣe ẹ̀tọ́ fún àwọn tálákà. 
'''
"13" = '''
:sup:`13` Nítòótọ́ àwọn olódodo yóò máa fi ọpẹ́ fún orúkọ rẹ; àwọn ẹni dídúró ṣinṣin yóò máa gbé iwájú rẹ. 
'''
