[24]
"1" = '''
:sup:`1` Nígbà tí Saulu padà kúrò lẹ́yìn àwọn Filistini a sì sọ fún un pé, “Wò ó, Dafidi ń bẹ́ ni aginjù En-Gedi.” 
'''
"2" = '''
:sup:`2` Saulu sì mú ẹgbẹ̀rún mẹ́ta (3,000) akọni ọkùnrin tí a yàn nínú gbogbo Israẹli ó sì lọ láti wá Dafidi àti àwọn ọmọkùnrin rẹ̀ lórí òkúta àwọn ewúrẹ́ igbó. 
'''
"3" = '''
:sup:`3` Ó sì dé ibi àwọn agbo àgùntàn tí ó wà ní ọ̀nà, ihò kan sì wà níbẹ̀, Saulu sì wọ inú rẹ̀ lọ láti bo ẹsẹ̀ rẹ̀, Dafidi àti àwọn ọmọkùnrin rẹ̀ sì ń bẹ lẹ́bàá ihò náà. 
'''
"4" = '''
:sup:`4` Àwọn ọmọkùnrin Dafidi sì wí fún un pé, “Wò ó, èyí ni ọjọ́ náà tí Olúwa wí fún ọ pé, ‘Wò ó, èmi fi ọ̀tá rẹ lé ọ lọ́wọ́, ìwọ ó sì ṣe sí i gẹ́gẹ́ bí ó ti tọ́ lójú rẹ.’ ” Dafidi sì dìde, ó sì yọ́ lọ gé etí aṣọ Saulu. 
'''
"5" = '''
:sup:`5` Ó sì ṣe lẹ́yìn èyí, àyà já Dafidi nítorí tí ó gé etí aṣọ Saulu. 
'''
"6" = '''
:sup:`6` Òun sì wí fún àwọn ọmọkùnrin rẹ̀ pé, “Èèwọ̀ ni fún mi láti ọ̀dọ́ Olúwa wá bí èmi bá ṣe nǹkan yìí sí ẹni tí a ti fi àmì òróró Olúwa yàn, láti nawọ́ mi sí i, nítorí pé ẹni àmì òróró Olúwa ni.” 
'''
"7" = '''
:sup:`7` Dafidi sì fi ọ̀rọ̀ wọ̀nyí dá àwọn ọmọkùnrin rẹ̀ dúró, kò sì jẹ́ kí wọn dìde sí Saulu, Saulu sì dìde kúrò ní ihò náà, ó sì bá ọ̀nà rẹ̀ lọ. 
'''
"8" = '''
:sup:`8` Dafidi sì dìde lẹ́yìn náà, ó sì jáde kúrò nínú ihò náà ó sì kọ sí Saulu pé, “Olúwa mi, ọba!” Saulu sì wo ẹ̀yìn rẹ̀. Dafidi sì dojú rẹ́ bo ilẹ̀ ó sì tẹríba fún un. 
'''
"9" = '''
:sup:`9` Dafidi sì wí fún Saulu pé, “Èéha ti ṣe tí ìwọ fi ń gbọ́ ọ̀rọ̀ àwọn ènìyàn pé, ‘Wò ó, Dafidi ń wa ẹ̀mí rẹ́’? 
'''
"10" = '''
:sup:`10` Wò ó, ojú rẹ́ rí i lónìí, bí Olúwa ti fi ìwọ lé mi lọ́wọ́ lónìí nínú ihò, àwọn kan ní kí èmi ó pa ọ, ṣùgbọ́n èmi dá ọ sí, ‘Èmi sì wí pé, èmi kì yóò nawọ́ mi sí olúwa mi, nítorí pé ẹni àmì òróró Olúwa ni òun jẹ́.’ 
'''
"11" = '''
:sup:`11` Pẹ̀lúpẹ̀lú, baba mi, wò ó, àní wo etí aṣọ rẹ lọ́wọ́ mi; nítorí èmi gé etí aṣọ rẹ, èmi kò sì pa ọ́, sì wò ó, kí o sì mọ̀ pé kò sí ibi tàbí ẹ̀ṣẹ̀ lọ́wọ́ mi, èmi kò sì ṣẹ̀ ọ̀, ṣùgbọ́n ìwọ ń dọdẹ ẹ̀mí mi láti gbà á. 
'''
"12" = '''
:sup:`12` Kí Olúwa ṣe ìdájọ́ láàrín èmi àti ìwọ, àti kí Olúwa ó gbẹ̀san mi lára rẹ; ṣùgbọ́n, ọwọ́ mi kì yóò sí lára rẹ. 
'''
"13" = '''
:sup:`13` Gẹ́gẹ́ bí òwe ìgbà àtijọ́ ti wí, ìwà búburú a máa ti ọ̀dọ̀ àwọn ènìyàn búburú jáde wá; ṣùgbọ́n ọwọ́ mi kì yóò sí lára rẹ. 
'''
"14" = '''
:sup:`14` “Nítorí ta ni ọba Israẹli fi jáde? Ta ni ìwọ ń lépa? Òkú ajá, tàbí eṣinṣin? 
'''
"15" = '''
:sup:`15` Kí Olúwa ó ṣe onídàájọ́, kí ó sì dájọ́ láàrín èmi àti ìwọ, kí ó sì gbèjà mi, kí ó sì gbà mí kúrò lọ́wọ́ rẹ.” 
'''
"16" = '''
:sup:`16` Ó sì ṣe, nígbà tí Dafidi sì dákẹ́ ọ̀rọ̀ wọ̀nyí fún Saulu, Saulu sì wí pé, “Ohùn rẹ ni èyí bí, Dafidi ọmọ mi?” Saulu sì gbé ohùn rẹ̀ sókè, ó sọkún. 
'''
"17" = '''
:sup:`17` Ó sì wí fún Dafidi pé, “Ìwọ ṣe olódodo jù mí lọ; nítorí pé ìwọ ti fi ìre san án fún mi, èmi fi ibi san án fún ọ. 
'''
"18" = '''
:sup:`18` Ìwọ sì fi oore tí ìwọ ti ṣe fún mi hàn lónìí: nígbà tí ó jẹ́ pé, Olúwa ti fi ẹ̀mí mi lé ọ lọ́wọ́, ìwọ kò sì pa mí. 
'''
"19" = '''
:sup:`19` Nítorí pé bí ènìyàn bá rí ọ̀tá rẹ̀, ó lè jẹ́ kí ó lọ ní àlàáfíà bí? Olúwa yóò sì fi ìre san èyí ti ìwọ ṣe fún mi lónìí. 
'''
"20" = '''
:sup:`20` Wò ó, èmi mọ̀ nísinsin yìí pé, nítòótọ́ ìwọ ó jẹ ọba, àti pé ìjọba Israẹli yóò sì fi ìdí múlẹ̀ ní ọwọ́ rẹ. 
'''
"21" = '''
:sup:`21` Sì búra fún mi nísinsin yìí ní orúkọ Olúwa, pé, ìwọ kì yóò gé irú-ọmọ mi kúrò lẹ́yìn mi, àti pé, ìwọ kì yóò pa orúkọ mi run kúrò ní ìdílé baba mi.” 
'''
"22" = '''
:sup:`22` Dafidi sì búra fún Saulu. Saulu sì lọ sí ilé rẹ̀; ṣùgbọ́n Dafidi àti àwọn ọmọkùnrin rẹ̀ sì gòkè lọ sí ihò náà. 
'''
