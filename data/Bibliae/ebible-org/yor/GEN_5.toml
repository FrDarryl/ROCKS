[5]
"1" = '''
:sup:`1` Èyí ni àkọsílẹ̀ ìran Adamu. Nígbà tí Ọlọ́run dá ènìyàn, ní àwòrán Ọlọ́run ni ó dá a. 
'''
"2" = '''
:sup:`2` Àti akọ àti abo ni Ó dá wọn, ó sì súre fún wọn, ó sì pe orúkọ wọ́n ní Adamu ní ọjọ́ tí ó dá wọn. 
'''
"3" = '''
:sup:`3` Nígbà tí Adamu di ẹni àádóje ọdún, ó bí ọmọkùnrin kan tí ó jọ ọ́, tí ó jẹ́ àwòrán ara rẹ̀, ó sì pe orúkọ rẹ̀ ní Seti. 
'''
"4" = '''
:sup:`4` Ọjọ́ Adamu, lẹ́yìn ìgbà tí ó bí Seti, jẹ́ ẹgbẹ̀rin (800) ọdún, ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"5" = '''
:sup:`5` Àpapọ̀ ọdún tí Adamu gbé ní orí ilẹ̀ jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rún ọdún ó lé ọgbọ̀n (930), ó sì kú. 
'''
"6" = '''
:sup:`6` Nígbà tí Seti pé àrùnlélọ́gọ́rùn-ún ọdún, ó bí Enoṣi. 
'''
"7" = '''
:sup:`7` Lẹ́yìn ìgbà tí ó bí Enoṣi, Seti sì gbé fún ẹgbẹ̀rin ọdún ó lé méje (807), ó sì bí àwọn; ọmọkùnrin àti ọmọbìnrin. 
'''
"8" = '''
:sup:`8` Àpapọ̀ ọdún Seti sì jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rún ọdún ó lé méjìlá (912), ó sì kú. 
'''
"9" = '''
:sup:`9` Nígbà tí Enoṣi di ẹni àádọ́rùn-ún ọdún ni ó bí Kenani. 
'''
"10" = '''
:sup:`10` Lẹ́yìn tí ó bí Kenani, Enoṣi sì wà láààyè fún ẹgbẹ̀rin ọdún ó lé mẹ́ẹ̀ẹ́dógún (815), ó sì bí àwọn ọkùnrin àti obìnrin. 
'''
"11" = '''
:sup:`11` Àpapọ̀ ọdún Enoṣi jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rún ọdún ó lé márùn-ún (905), ó sì kú. 
'''
"12" = '''
:sup:`12` Nígbà tí Kenani di àádọ́rin ọdún ni ó bí Mahalaleli. 
'''
"13" = '''
:sup:`13` Lẹ́yìn tí ó bí Mahalaleli, Kenani wà láààyè fún òjìlélẹ́gbẹ̀rin ọdún (840), ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"14" = '''
:sup:`14` Àpapọ̀ ọjọ́ Kenani jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rún ọdún ó lé mẹ́wàá (910), ó sì kú. 
'''
"15" = '''
:sup:`15` Nígbà tí Mahalaleli pé ọmọ àrùnlélọ́gọ́ta ọdún ni ó bí Jaredi. 
'''
"16" = '''
:sup:`16` Mahalaleli sì gbé fún ẹgbẹ̀rin ọdún ó lé ọgbọ̀n (830) lẹ́yìn ìgbà tí ó bí Jaredi, ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"17" = '''
:sup:`17` Àpapọ̀ iye ọdún Mahalaleli jẹ́ ẹ̀ẹ́dẹ́gbẹ̀rún ọdún ó dín márùn-ún (895), ó sì kú. 
'''
"18" = '''
:sup:`18` Nígbà tí Jaredi pé ọmọ ọgọ́jọ ọdún ó lé méjì ni ó bí Enoku. 
'''
"19" = '''
:sup:`19` Lẹ́yìn èyí, Jaredi wà láààyè fún ẹgbẹ̀rin (800) ọdún Enoku sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"20" = '''
:sup:`20` Àpapọ̀ ọdún Jaredi sì jẹ́ ẹgbẹ̀rún dín méjìdínlógójì (962), ó sì kú. 
'''
"21" = '''
:sup:`21` Nígbà tí Enoku pé ọmọ ọgọ́ta ọdún ó lé márùn ni ó bí Metusela. 
'''
"22" = '''
:sup:`22` Lẹ́yìn tí ó bí Metusela, Enoku sì bá Ọlọ́run rìn ní ọ̀ọ́dúnrún (300) ọdún, ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"23" = '''
:sup:`23` Àpapọ̀ ọjọ́ Enoku sì jẹ́ irinwó ọdún dín márùndínlógójì (365). 
'''
"24" = '''
:sup:`24` Enoku bá Ọlọ́run rìn; a kò sì rí i mọ́ nítorí Ọlọ́run mú un lọ. 
'''
"25" = '''
:sup:`25` Nígbà tí Metusela pé igba ọdún dín mẹ́tàlá ní o bí Lameki. 
'''
"26" = '''
:sup:`26` Lẹ́yìn èyí Metusela wà láààyè fún ẹgbẹ̀rin ọdún dín méjìdínlógún (782), lẹ́yìn ìgbà tí ó bí Lameki, ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"27" = '''
:sup:`27` Àpapọ̀ ọdún Metusela jẹ́ ẹgbẹ̀rún ọdún dín mọ́kànlélọ́gbọ̀n (969), ó sì kú. 
'''
"28" = '''
:sup:`28` Nígbà tí Lameki pé ọdún méjìlélọ́gọ́sàn án ni ó bí ọmọkùnrin kan. 
'''
"29" = '''
:sup:`29` Ó sì pe orúkọ rẹ̀ ní Noa, ó sì wí pé, “Eléyìí ni yóò tù wá nínú ni iṣẹ́ àti làálàá ọwọ́ wa, nítorí ilẹ̀ tí Olúwa ti fi gégùn ún.” 
'''
"30" = '''
:sup:`30` Lẹ́yìn tí ó bí Noa, Lameki gbé fún ẹgbẹ̀ta ọdún dín márùn-ún (595), ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin. 
'''
"31" = '''
:sup:`31` Àpapọ̀ ọdún Lameki sì jẹ́ ẹgbẹ̀rin ọdún dín mẹ́tàlélógún (777), ó sì kú. 
'''
"32" = '''
:sup:`32` Lẹ́yìn tí Noa pé ọmọ ẹ̀ẹ́dẹ́gbẹ̀ta (500) ọdún ni ó bí Ṣemu, Hamu àti Jafeti. 
'''
