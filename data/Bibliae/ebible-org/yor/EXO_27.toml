[27]
"1" = '''
:sup:`1` “Ìwọ yóò sì kọ pẹpẹ igi kasia kan, ìgbọ̀nwọ́ mẹ́ta ní gígùn; kí ìhà rẹ̀ mẹ́rẹ̀ẹ̀rin jẹ́ ìwọ̀n kan, ìgbọ̀nwọ́ márùn-ún ní gíga àti ìgbọ̀nwọ́ márùn-ún ní fífẹ̀. 
'''
"2" = '''
:sup:`2` Ìwọ yóò ṣì ṣe ìwo orí igun mẹ́rẹ̀ẹ̀rin, kí àwọn ìwo náà àti pẹpẹ náà lè ṣe ọ̀kan, ìwọ yóò sì bo pẹpẹ náà pẹ̀lú idẹ. 
'''
"3" = '''
:sup:`3` Ìwọ yóò sì ṣe abọ́ ìtẹ́dìí rẹ láti máa gba eérú rẹ̀, àti ọkọ̀ rẹ̀, àwokòtò rẹ̀, àti fọ́ọ̀kì ẹran rẹ̀, àti àwo iná rẹ̀, gbogbo ohun èlò rẹ̀ ni ìwọ yóò fi idẹ ṣe. 
'''
"4" = '''
:sup:`4` Ìwọ yóò sí ṣe ni wẹ́wẹ́, iṣẹ́ àwọ̀n idẹ, kí o sì ṣe òrùka idẹ sí igun mẹ́rẹ̀ẹ̀rin iṣẹ́ àwọ̀n náà. 
'''
"5" = '''
:sup:`5` Gbé e sí abẹ́ igun pẹpẹ náà, kí ó lè dé ìdajì pẹpẹ náà. 
'''
"6" = '''
:sup:`6` Ìwọ yóò sí ṣe òpó igi kasia fún pẹpẹ náà, kí o sì bò ó pẹ̀lú idẹ. 
'''
"7" = '''
:sup:`7` A ó sì bọ àwọn òpó náà ní òrùka, wọn yóò sì wà ní ìhà méjèèjì pẹpẹ nígbà tí a bá rù ú. 
'''
"8" = '''
:sup:`8` Ìwọ yóò sì ṣe pákó náà ni oníhò nínú. Ìwọ yóò sí ṣe wọ́n bí èyí tí a fihàn ọ́ ní orí òkè. 
'''
"9" = '''
:sup:`9` “Ìwọ yóò sì ṣe àgbàlá fún àgọ́ náà. Ní ìhà gúúsù, ó gbọdọ̀ jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́ (mita mẹ́rìndínláàádọ́ta) ní gíga, kí ó sì ní aṣọ títa ti ọ̀gbọ̀ olókùn wíwẹ́, 
'''
"10" = '''
:sup:`10` pẹ̀lú ogún òpó àti ogún ihò ìtẹ̀bọ̀ idẹ pẹ̀lú ìkọ́ fàdákà, kí ó sì di àwọn òpó mú. 
'''
"11" = '''
:sup:`11` Kí ìhà àríwá náà jẹ́ mita mẹ́rìndínláàádọ́ta ní gíga, kí ó sì ní aṣọ títa, pẹ̀lú ogun òpó àti ogún ihò ìtẹ̀bọ̀ idẹ, pẹ̀lú ìkọ́ fàdákà tí ó sì di àwọn òpó mú. 
'''
"12" = '''
:sup:`12` “Ní ìhà ìwọ̀-oòrùn, àgbàlá náà yóò jẹ́ mita mẹ́tàlélógún ní fífẹ̀, kí ó sì ní aṣọ títa pẹ̀lú òpó mẹ́wàá àti ihò ìtẹ̀bọ̀ mẹ́wàá. 
'''
"13" = '''
:sup:`13` Ní ìhà ìlà-oòrùn, sí ibi tí oòrùn tí ń jáde, àgbàlá náà yóò jẹ́ mita mẹ́tàlélógún ní fífẹ̀. 
'''
"14" = '''
:sup:`14` Aṣọ títa ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún ní gíga ní yóò wà ní ìhà ẹnu-ọ̀nà, pẹ̀lú òpó mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́ta, 
'''
"15" = '''
:sup:`15` àti aṣọ títa ìgbọ̀nwọ́ mẹ́ẹ̀ẹ́dógún ní gíga yóò wá ní ìhà kejì, pẹ̀lú òpó mẹ́ta àti ihò ìtẹ̀bọ̀ mẹ́ta. 
'''
"16" = '''
:sup:`16` “Àti fún ẹnu-ọ̀nà àgbàlá náà, pèsè aṣọ títa, mita mẹ́sàn-án ní gíga, ti aláró, elése àlùkò, ti òdòdó, àti ti ọ̀gbọ̀ olókùn wíwẹ́ tí a fi iṣẹ́ abẹ́rẹ́ ṣe, pẹ̀lú òpó mẹ́rin àti ihò ìtẹ̀bọ̀ mẹ́rin. 
'''
"17" = '''
:sup:`17` Gbogbo òpó ti ó wà ní àyíká àgbàlá náà ni a ó fi fàdákà ṣo pọ̀ àti ìkọ́, àti ihò ìtẹ̀bọ̀ idẹ. 
'''
"18" = '''
:sup:`18` Àgbàlá náà yóò jẹ́ mita mẹ́rìndínláàádọ́ta ni gíga àti mita mẹ́tàlélógún ní fífẹ̀, pẹ̀lú aṣọ títa ti ọ̀gbọ̀ olókùn mita méjì ní gíga, àti pẹ̀lú ihò ìtẹ̀bọ̀ idẹ. 
'''
"19" = '''
:sup:`19` Gbogbo irú iṣẹ́ tí ó wà kí ó ṣe, papọ̀ pẹ̀lú gbogbo èèkàn àgọ́ náà àti fún tí àgbàlá náà, kí ó jẹ́ idẹ. 
'''
"20" = '''
:sup:`20` “Ìwọ yóò sì pàṣẹ fún àwọn ọmọ Israẹli, kí wọn kí ó mú òróró olifi dáradára tí a gún fún ọ wá, fún ìmọ́lẹ̀, kí fìtílà lè máa tàn síbẹ̀. 
'''
"21" = '''
:sup:`21` Ní àgọ́ àjọ, lẹ́yìn òde aṣọ ìkélé tí ó wá níwájú ẹ̀rí náà, Aaroni àti òun àti àwọn ọmọ rẹ̀, ni yóò tọ́jú rẹ̀ láti alẹ́, títí di òwúrọ̀ níwájú Olúwa: yóò sì di ìlànà láéláé ni ìrandíran wọn lọ́dọ̀ àwọn ọmọ Israẹli. 
'''
