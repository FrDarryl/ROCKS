[29]
"1" = '''
:sup:`1` Ègbé ni fún ọ, Arieli, Arieli, ìlú níbi tí Dafidi tẹ̀dó sí! Fi ọdún kún ọdún sì jẹ́ kí àwọn àkọlùkọgbà àjọ̀dún un rẹ tẹ̀síwájú. 
'''
"2" = '''
:sup:`2` Síbẹ̀síbẹ̀ èmi yóò dó ti Arieli òun yóò ṣọ̀fọ̀ yóò sì sọkún, òun yóò sì dàbí pẹpẹ ọkàn sí mi. 
'''
"3" = '''
:sup:`3` Èmi yóò sì wà ní bùba yí ọ ká níbi gbogbo, Èmi yóò sì fi ilé ìṣọ́ yí ọ ká, Èmi yóò sì fi iṣẹ́ ìdó ti ni mi dojúkọ ọ́. 
'''
"4" = '''
:sup:`4` Ní ìrẹ̀sílẹ̀, ìwọ ó sì máa sọ̀rọ̀ láti ilẹ̀ wá; ọ̀rọ̀ rẹ yóò sì máa kùn jáde láti inú erùpẹ̀. Ohun rẹ yóò máa jáde bí i ti ẹnìkan tó ní ẹ̀mí àfọ̀ṣẹ láti ilẹ̀ jáde wá, láti inú erùpẹ̀ ni ohùn rẹ yóò máa wá wúyẹ́wúyẹ́. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n àwọn ọ̀tá rẹ, yóò dàbí yanrìn kíkúnná, agbo àwọn aláìláàánú bí ìyàngbò tí a fẹ́ dànù. Lójijì, ní ìṣẹ́jú kan, 
'''
"6" = '''
:sup:`6` Olúwa àwọn ọmọ-ogun yóò wá pẹ̀lú àrá àti ilẹ̀-rírì àti ariwo ńlá, àti ẹ̀fúùfù líle àti iná ajónirun. 
'''
"7" = '''
:sup:`7` Lẹ́yìn náà, ọ̀gọ̀ọ̀rọ̀ ènìyàn tí gbogbo orílẹ̀-èdè tí ó bá Arieli jà, tí ó dojú ìjà kọ òun àti ilé olódi rẹ̀ tí ó sì dó tì í, yóò dàbí ẹni pé nínú àlá, bí ìran ní òru 
'''
"8" = '''
:sup:`8` àti bí ìgbà tí ẹni tí ebi ń pa ń lá àlá pé òun ń jẹun, ṣùgbọ́n ó jí, ebi rẹ̀ sì wà pẹ̀lú rẹ̀; tàbí bí ìgbà tí ẹni tí òǹgbẹ ń gbẹ lá àlá pé òun ń mu omi, ṣùgbọ́n nígbà tí ó jí, sì wò ó, ó dákú, òǹgbẹ sì ń gbẹ ọkàn rẹ̀. Bẹ́ẹ̀ ni yóò sì rí fún ọ̀pọ̀lọpọ̀ orílẹ̀-èdè tí ń bá òkè Sioni jà. 
'''
"9" = '''
:sup:`9` Ẹ bẹ̀rù kí ẹnu kí ó yà yín, ẹ fọ́ ara yín lójú kí ẹ má sì ríran; ẹ mutí yó kì í ṣe ọtí wáìnì, ẹ ta gbọ̀nọ́ngbọ̀nọ́n, ṣùgbọ́n kì í ṣe ti ọtí líle. 
'''
"10" = '''
:sup:`10` Olúwa ti mú oorun ìjìká wá sórí i yín: ó ti dì yín lójú ẹ̀yin wòlíì; ó ti bo orí yín ẹ̀yin aríran. 
'''
"11" = '''
:sup:`11` Fún un yín gbogbo ìran yìí kò yàtọ̀ sí àwọn ọ̀rọ̀ tí a fi èdìdì dì sínú ìwé kíká. Bí ẹ bá sì fún ẹni tí ó lè ka ìwé kíká náà, tí ẹ sì sọ fún un pé, “Jọ̀wọ́ ka èyí,” òun yóò dáhùn pé, “Èmi kò lè kà á; a ti dì í ní èdìdì.” 
'''
"12" = '''
:sup:`12` Tàbí bí ẹ bá fún ẹni tí kò lè ka ìwé kíká náà tí ẹ sì sọ pé, “Jọ̀wọ́ ka èyí,” òun yóò dáhùn pé, “Èmi kò mọ̀ ọ́n kà.” 
'''
"13" = '''
:sup:`13` Olúwa wí pé: “Àwọn ènìyàn yìí súnmọ́ ọ̀dọ̀ mi pẹ̀lú ẹnu wọn, wọ́n sì bọ̀wọ̀ fún mi pẹ̀lú ètè wọn, ṣùgbọ́n ọkàn wọn jìnnà sí mi. Ìsìn wọn si mi ni a gbé ka orí òfin tí àwọn ọkùnrin kọ́ ni. 
'''
"14" = '''
:sup:`14` Nítorí náà lẹ́ẹ̀kan sí i èmi yóò ya àwọn ènìyàn yìí lẹ́nu pẹ̀lú ìyanu lórí ìyanu; ọgbọ́n àwọn ọlọ́gbọ́n ni yóò ṣègbé, ìmọ̀ àwọn onímọ̀ ni yóò pòórá.” 
'''
"15" = '''
:sup:`15` Ègbé ni fún àwọn tí ó lọ sí ọ̀gbun láti fi ètò wọn pamọ́ kúrò lójú Olúwa, tí wọ́n ń ṣe iṣẹ́ ẹ wọn nínú òkùnkùn tí wọ́n sì rò pé, “Ta ló rí wa? Ta ni yóò mọ̀?” 
'''
"16" = '''
:sup:`16` Ẹ̀yin dojú nǹkan délẹ̀, bí ẹni pé wọ́n rò pé amọ̀kòkò dàbí amọ̀! Ǹjẹ́ ohun tí a ṣe le sọ fún olùṣe pé, “Òun kọ́ ló ṣe mí”? Ǹjẹ́ ìkòkò lè sọ nípa amọ̀kòkò pé, “Kò mọ nǹkan”? 
'''
"17" = '''
:sup:`17` Ní àìpẹ́ jọjọ, ǹjẹ́ a kò ní sọ Lebanoni di pápá ẹlẹ́tù lójú àti pápá ẹlẹ́tù lójú yóò dàbí aginjù? 
'''
"18" = '''
:sup:`18` Ní ọjọ́ náà adití yóò gbọ́ ọ̀rọ̀ ìwé kíká náà, láti inú fìrífìrí àti òkùnkùn ni àwọn ojú afọ́jú yóò ríran. 
'''
"19" = '''
:sup:`19` Lẹ́ẹ̀kan sí i àwọn onírẹ̀lẹ̀ yóò yọ̀ nínú Olúwa: àwọn aláìní yóò yọ̀ nínú Ẹni Mímọ́ ti Israẹli. 
'''
"20" = '''
:sup:`20` Aláìláàánú yóò pòórá, àwọn tí ń ṣẹlẹ́yà yóò di àwátì, gbogbo àwọn tí ó ní ojú ibi ni a ó ké lulẹ̀— 
'''
"21" = '''
:sup:`21` àwọn tí wọ́n fi ọ̀rọ̀ kan mú ẹnìkan di ẹlẹ́bi, ẹni tí ń dẹkùn mú olùgbèjà ní ilé ẹjọ́ tí ẹ fi ẹ̀rí èké dun aláìṣẹ̀ ní ìdájọ́. 
'''
"22" = '''
:sup:`22` Nítorí náà, èyí ni ohun tí Olúwa, ẹni tí ó ra Abrahamu padà sọ sí ilé Jakọbu: “Ojú kì yóò ti Jakọbu mọ́; ojú wọn kì yóò sì rẹ̀wẹ̀sì mọ́. 
'''
"23" = '''
:sup:`23` Nígbà tí wọ́n bá rí i láàrín àwọn ọmọ wọn, àwọn iṣẹ́ ọwọ́ mi, wọn yóò ya orúkọ mi sí mímọ́, wọn yóò tẹ́wọ́gbà mímọ́ Ẹni Mímọ́ Jakọbu wọn yóò dìde dúró ní ìbọ̀wọ̀ fún Ọlọ́run Israẹli. 
'''
"24" = '''
:sup:`24` Gbogbo àwọn tí ń rìn ségesège ní yóò jèrè ìmọ̀; gbogbo àwọn tí ń ṣe àròyé yóò gba ìtọ́sọ́nà.” 
'''
