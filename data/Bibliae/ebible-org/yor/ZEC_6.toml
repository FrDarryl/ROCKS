[6]
"1" = '''
:sup:`1` Mo sì yípadà, mo sì gbé ojú mi sókè, mo sì wò, sì kíyèsi i, kẹ̀kẹ́ mẹ́rin jáde wá láti àárín òkè ńlá méjì, àwọn òkè ńlá náà sì jẹ́ òkè ńlá idẹ. 
'''
"2" = '''
:sup:`2` Àwọn ẹṣin pupa wà ní kẹ̀kẹ́ èkínní; àti àwọn ẹṣin dúdú ní kẹ̀kẹ́ èkejì. 
'''
"3" = '''
:sup:`3` Àti àwọn ẹṣin funfun ní kẹ̀kẹ́ ẹ̀kẹta; àti àwọn adíkálà àti alágbára ẹṣin ní kẹ̀kẹ́ ẹ̀kẹrin. 
'''
"4" = '''
:sup:`4` Mo sì dáhùn, mo sì béèrè lọ́wọ́ angẹli tí ń bá mi sọ̀rọ̀ pé, “Kí ni ìwọ̀nyí, olúwa mi.” 
'''
"5" = '''
:sup:`5` Angẹli náà si dáhùn ó sì wí fún mi pé, “Wọ̀nyí ni àwọn ẹ̀mí mẹ́rin ti ọ̀run, tí wọn ń lọ kúrò lẹ́yìn tí wọ́n ti fi ara wọn hàn níwájú Olúwa gbogbo ayé. 
'''
"6" = '''
:sup:`6` Àwọn ẹṣin dúdú tí ó wà nínú rẹ̀ jáde lọ sí ilẹ̀ àríwá; àwọn funfun sì jáde lọ si ìwọ̀-oòrùn; àwọn adíkálà sì jáde lọ sí ìhà ilẹ̀ gúúsù.” 
'''
"7" = '''
:sup:`7` Àwọn alágbára ẹṣin sì jáde lọ, wọ́n sì ń wá ọ̀nà àti lọ kí wọn bá a lè rìn síyìn-ín sọ́hùn-ún ni ayé; ó sì wí pé, “Ẹ lọ, ẹ lọ rìn síyìn-ín sọ́hùn-ún ní ayé!” Wọ́n sì rín síyìn-ín sọ́hùn-ún ní ayé. 
'''
"8" = '''
:sup:`8` Nígbà náà ni ohùn kan sì ké sí mi, ó sì bá mi sọ̀rọ̀ wí pé, “Wò ó, àwọn wọ̀nyí tí ó lọ síhà ilẹ̀ àríwá ti mú ẹ̀mí mi parọ́rọ́ ni ilẹ̀ àríwá.” 
'''
"9" = '''
:sup:`9` Ọ̀rọ̀ Olúwa sì tọ̀ mí wá, wí pé: 
'''
"10" = '''
:sup:`10` “Mú nínú ìgbèkùn, nínú àwọn Heldai, tí Tobiah, àti ti Jedaiah, tí ó ti Babeli dé, kí ìwọ sì wá ní ọjọ́ kan náà, kí o sì wọ ilé Josiah ọmọ Sefaniah lọ. 
'''
"11" = '''
:sup:`11` Kí o sì mú fàdákà àti wúrà, kí o sì fi ṣe adé púpọ̀, sì gbé wọn ka orí Joṣua ọmọ Josadaki, olórí àlùfáà. 
'''
"12" = '''
:sup:`12` Sì sọ fún un pé, ‘Báyìí ni Olúwa àwọn ọmọ-ogun sọ wí pé, wo ọkùnrin náà ti orúkọ rẹ̀ ń jẹ́ Ẹ̀ka; yóò sì yọ ẹ̀ka láti abẹ́ rẹ̀ wá, yóò si kọ́ tẹmpili Olúwa wa. 
'''
"13" = '''
:sup:`13` Òun ni yóò sì kọ́ tẹmpili Olúwa òun ni yóò sì wọ̀ ní ògo, yóò sì jókòó, yóò sì jẹ ọba lórí ìtẹ́ rẹ̀; òun ó sì jẹ́ àlùfáà lórí ìtẹ́ rẹ̀; ìmọ̀ àlàáfíà yóò sì wá láàrín àwọn méjèèjì.’ 
'''
"14" = '''
:sup:`14` Adé wọ̀nyí yóò sì wà fún Helemu àti fún Tobiah, àti fún Jedaiah, àti fún Heni ọmọ Sefaniah fún ìrántí ni tẹmpili Olúwa. 
'''
"15" = '''
:sup:`15` Àwọn tí ó jìnnà réré yóò wá láti kọ́ tẹmpili Olúwa, ẹ̀yin yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ti rán mi sí yín. Yóò sì rí bẹ́ẹ̀ bí ẹ̀yin yóò bá gbà ohùn Olúwa, Ọlọ́run yín gbọ́ nítòótọ́.” 
'''
