"1" = '''
:sup:`1` Àwọn ọ̀rọ̀ Amosi, ọ̀kan lára àwọn olùṣọ́-àgùntàn Tekoa; ohun tí o rí nípa Israẹli ní ọdún méjì ṣáájú ilẹ̀-rírì, nígbà tí Ussiah ọba Juda àti Jeroboamu ọmọ Jehoaṣi jẹ́ ọba ní ilẹ̀ Israẹli. 
'''
"2" = '''
:sup:`2` Ó wí pé, “Olúwa yóò bú jáde láti Sioni, ohùn rẹ̀ yóò sì sán bí àrá láti Jerusalẹmu wá; ibùgbé àwọn olùṣọ́-àgùntàn yóò sì ṣọ̀fọ̀, orí òkè Karmeli yóò sì rọ.” 
'''
"3" = '''
:sup:`3` Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta tí Damasku, àní fún mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà. Nítorí wọn fi ohun èlò ìpakà pa Gileadi. Pẹ̀lú ohun èlò irin tí ó ní eyín mímú, 
'''
"4" = '''
:sup:`4` Èmi yóò rán iná sí ilé Hasaeli, èyí ti yóò jó àwọn ààfin Beni-Hadadi run. 
'''
"5" = '''
:sup:`5` Èmi yóò ṣẹ́ ọ̀pá ìdábùú Damasku; Èmi yóò sì pa ọba tí ó wà ní àfonífojì Afeni run àti ẹni tí ó di ọ̀pá aládé mú ní Beti-Edeni. Àwọn ará a Aramu yóò lọ sí ìgbèkùn sí Kiri,” ni Olúwa wí. 
'''
"6" = '''
:sup:`6` Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta Gasa, àní nítorí mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà. Gẹ́gẹ́ bí í oníṣòwò ẹrú, ó kó gbogbo àwọn ènìyàn mi ní ìgbèkùn. Ó sì tà wọ́n fún Edomu, 
'''
"7" = '''
:sup:`7` Èmi yóò rán iná sí ara odi Gasa tí yóò jó gbogbo ààfin rẹ̀ run. 
'''
"8" = '''
:sup:`8` Èmi yóò ké àwọn olùgbé Aṣdodu kúrò, ti ẹni tí ó di ọ̀pá aládé ní Aṣkeloni mú. Èmi yóò yí ọwọ́ mi sí Ekroni títí tí ìyókù Filistini yóò fi ṣègbé,” ni Olúwa Olódùmarè wí. 
'''
"9" = '''
:sup:`9` Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Tire àní nítorí mẹ́rin, Èmi kì yóò yí ìpinnu ìjìyà mi padà. Nítorí wọ́n ta gbogbo àwọn ènìyàn tí ó wà ní ìgbèkùn fún Edomu. Wọn kò sì náání májẹ̀mú ọbàkan, 
'''
"10" = '''
:sup:`10` Èmi yóò rán iná sí ara odi Tire, tí yóò jó gbogbo àwọn ààfin rẹ̀ run.” 
'''
"11" = '''
:sup:`11` Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta tí Edomu, àní nítorí mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà. Nítorí òhun fi idà lépa arákùnrin rẹ̀, Ó sì gbé gbogbo àánú sọnù, ìbínú rẹ̀ sì ń faniya títí, ó sì pa ìbínú rẹ̀ bí èéfín mọ́, 
'''
"12" = '''
:sup:`12` Èmi yóò rán iná sí orí Temani, tí yóò jó gbogbo ààfin Bosra run.” 
'''
"13" = '''
:sup:`13` Èyí ni ohun tí Olúwa wí: “Nítorí ẹ̀ṣẹ̀ mẹ́ta ti Ammoni, àní mẹ́rin, Èmi kò ní yí ìpinnu ìjìyà mi padà. Nítorí wọn ti la inú àwọn aboyún Gileadi kí wọ́n ba à lè fẹ ilẹ̀ wọn sẹ́yìn. 
'''
"14" = '''
:sup:`14` Èmi yóò rán iná sí ara odi Rabba èyí tí yóò jó àwọn ààfin rẹ̀ run pẹ̀lú ìhó ayọ̀ ní ọjọ́ ogun, pẹ̀lú ìjì líle ni ọjọ́ àjà. 
'''
"15" = '''
:sup:`15` Ọba wọn yóò sì lọ sí ìgbèkùn, òun àti àwọn ọmọ-aládé rẹ̀ lápapọ̀,” ni Olúwa wí. 
'''
