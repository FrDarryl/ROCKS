[12]
"1" = '''
:sup:`1` Ní àkókò náà ni Jesu ń la àárín oko ọkà kan lọ ní ọjọ́ ìsinmi, ebi sì ń pa àwọn ọmọ-ẹ̀yìn rẹ̀. Wọ́n sì bẹ̀rẹ̀ sí i ya orí ọkà, wọ́n sì ń jẹ ẹ́. 
'''
"2" = '''
:sup:`2` Nígbà tí àwọn Farisi rí èyí. Wọ́n wí fún pé, “Wò ó! Àwọn ọmọ-ẹ̀yìn rẹ ń ṣe ohun tí kò bá òfin mu ní ọjọ́ ìsinmi.” 
'''
"3" = '''
:sup:`3` Jesu dáhùn pé, “Ẹ̀yin kò ha ka ohun tí Dafidi ṣe nígbà tí ebi ń pa á àti àwọn tí ó wà lọ́dọ̀ rẹ̀. 
'''
"4" = '''
:sup:`4` Ó wọ inú ilé Ọlọ́run, òun àti àwọn ènìyàn rẹ̀ jẹ àkàrà tí a yà sọ́tọ̀, èyí tí kò yẹ fún wọn láti jẹ, bí kò ṣe fún àwọn àlùfáà nìkan. 
'''
"5" = '''
:sup:`5` Tàbí ẹ̀yin kò ti kà á nínú òfin pé ní ọjọ́ ìsinmi, àwọn àlùfáà tí ó wà ní tẹmpili ń ba ọjọ́ ìsinmi jẹ́ tí wọ́n sì wà láìjẹ̀bi. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n mo wí fún yín, ẹni tí ó pọ̀ ju tẹmpili lọ wà níhìn-ín. 
'''
"7" = '''
:sup:`7` Bí ó bá jẹ́ pé ẹ mọ ìtumọ̀ ọ̀rọ̀ yìí, ‘Àánú ni èmi ń fẹ́ kì í ṣe ẹbọ,’ ẹ̀yin kì bá tí dá aláìlẹ́ṣẹ̀ lẹ́bi. 
'''
"8" = '''
:sup:`8` Nítorí pé Ọmọ Ènìyàn jẹ́ Olúwa ọjọ́ ìsinmi.” 
'''
"9" = '''
:sup:`9` Nígbà tí Jesu kúrò níbẹ̀ ó lọ sí Sinagọgu wọn, 
'''
"10" = '''
:sup:`10` ọkùnrin kan tí ọwọ́ rẹ̀ kan rọ wà níbẹ̀. Wọ́n ń wá ọ̀nà láti fi ẹ̀sùn kan Jesu, wọ́n béèrè lọ́wọ́ rẹ̀ pé, “Ǹjẹ́ ó tọ́ láti mú ènìyàn láradá ní ọjọ́ ìsinmi?” 
'''
"11" = '''
:sup:`11` Ó dá wọn lóhùn pé, “Bí ó bá jẹ́ wí pé bí ẹnikẹ́ni nínú yín bá ní àgùntàn kan ṣoṣo, tí ó sì bọ́ sínú kòtò ní ọjọ́ ìsinmi, ǹjẹ́ kì yóò dìímú, kí ó sì fà á jáde. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ mélòó mélòó ní ènìyàn ní iye lórí ju àgùntàn kan lọ! Nítorí náà ó yẹ láti ṣe rere ní ọjọ́ ìsinmi.” 
'''
"13" = '''
:sup:`13` Nígbà náà, ó sì wí fún ọkùnrin náà pé, “Na ọwọ́ rẹ,” bí òun sì ti nà án, ọwọ́ rẹ̀ sì bọ̀ sí ipò rẹ̀ gẹ́gẹ́ bí ọwọ́ èkejì. 
'''
"14" = '''
:sup:`14` Síbẹ̀ àwọn Farisi jáde lọ pe ìpàdé láti dìtẹ̀ mú un àti bí wọn yóò ṣe pa Jesu. 
'''
"15" = '''
:sup:`15` Nígbà tí Jesu sì mọ̀, ó yẹra kúrò níbẹ̀. Ọ̀pọ̀ ìjọ ènìyàn sì ń tọ̀ ọ́ lẹ́yìn, ó sì mú gbogbo àwọn aláìsàn láradá. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n ó kìlọ̀ fún wọn pé kí wọ́n kí ó má ṣe fi òun hàn. 
'''
"17" = '''
:sup:`17` Èyí jẹ́ ìmúṣẹ àsọtẹ́lẹ̀ èyí tí wòlíì Isaiah sọ nípa rẹ̀ pé, 
'''
"18" = '''
:sup:`18` “Ẹ wo ìránṣẹ́ mi ẹni tí mo yàn. Àyànfẹ́ mi ni ẹni tí inú mi dùn sí gidigidi; èmi yóò fi ẹ̀mí mi fún un. Òun yóò sì ṣe ìdájọ́ àwọn kèfèrí. 
'''
"19" = '''
:sup:`19` Òun kì yóò jà, bẹ́ẹ̀ ni kì yóò kígbe; ẹnikẹ́ni kì yóò gbọ́ ohùn rẹ ní ìgboro. 
'''
"20" = '''
:sup:`20` Koríko odò títẹ̀ kan ni òun kì yóò fọ́, àti òwú-fìtílà tí ń jó tan an lọ lòun kì yóò fẹ́ pa. Títí yóò fi mú ìdájọ́ dé ìṣẹ́gun. 
'''
"21" = '''
:sup:`21` Ní orúkọ rẹ̀ ni gbogbo kèfèrí yóò fi ìrètí wọn sí.” 
'''
"22" = '''
:sup:`22` Nígbà náà ni wọ́n mú ọkùnrin kan tó ni ẹ̀mí èṣù tọ̀ ọ́ wá, tí ó afọ́jú, tí ó tún ya odi. Jesu sì mú un láradá kí ó le sọ̀rọ̀, ó sì ríran. 
'''
"23" = '''
:sup:`23` Ẹnu sì ya gbogbo àwọn ènìyàn. Wọ́n wí pé, “Èyí ha lè jẹ́ Ọmọ Dafidi bí?” 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n nígbà tí àwọn Farisi gbọ́ èyí, wọ́n wí pé, “Nípa Beelsebulu nìkan, tí í ṣe ọba ẹ̀mí èṣù ni ọkùnrin yìí fi lé àwọn ẹ̀mí èṣù jáde.” 
'''
"25" = '''
:sup:`25` Jesu tí ó mọ èrò wọn, ó wí fún wọn pé, “Ìjọbakíjọba tí ó bá yapa sí ara rẹ̀ yóò parun, ìlúkílùú tàbí ilékílé tí ó bá yapa sí ara rẹ̀ kì yóò dúró. 
'''
"26" = '''
:sup:`26` Bí èṣù bá sì ń lé èṣù jáde, a jẹ́ wí pé, ó ń yapa sí ara rẹ̀. Ìjọba rẹ yóò ha ṣe le dúró? 
'''
"27" = '''
:sup:`27` Àti pé, bi èmi bá ń lé àwọn ẹ̀mí èṣù jáde nípa Beelsebulu, nípa ta ni àwọn ènìyàn yín fi ń lé wọn jáde? Nítorí náà ni wọn yóò ṣe má ṣe ìdájọ́ yín. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n bí ó bá jẹ́ pé nípa Ẹ̀mí Ọlọ́run ni èmi fi ń lé àwọn ẹ̀mí èṣù jáde, a jẹ́ pé ìjọba Ọlọ́run ti dé bá yín. 
'''
"29" = '''
:sup:`29` “Tàbí, báwo ni ẹnikẹ́ni ṣe lè wọ ilé alágbára lọ kí ó sì kó ẹrù rẹ̀, bí kò ṣe pé ó kọ́kọ́ di alágbára náà? Nígbà náà ni ó tó lè kó ẹrù rẹ̀ lọ. 
'''
"30" = '''
:sup:`30` “Ẹni tí kò bá wà pẹ̀lú mi, òun lòdì sí mi, ẹni tí kò bá mi kójọpọ̀ ń fọ́nká. 
'''
"31" = '''
:sup:`31` Nítorí èyí, mo wí fún yín, gbogbo ẹ̀ṣẹ̀ àti ọ̀rọ̀-òdì ni a yóò dárí rẹ̀ jí ènìyàn, ṣùgbọ́n ìsọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́ kò ní ìdáríjì. 
'''
"32" = '''
:sup:`32` Ẹnikẹ́ni tí ó bá sọ̀rọ̀-òdì sí Ọmọ Ènìyàn, a ó dáríjì í, ṣùgbọ́n ẹni tí ó bá sọ ọ̀rọ̀-òdì sí Ẹ̀mí Mímọ́, a kì yóò dáríjì í, ìbá à ṣe ní ayé yìí tàbí ní ayé tí ń bọ̀. 
'''
"33" = '''
:sup:`33` “E sọ igi di rere, èso rẹ̀ a sì di rere tàbí kí ẹ sọ igi di búburú, èso rẹ a sì di búburú, nítorí nípa èso igi ni a ó fi mọ̀ igi. 
'''
"34" = '''
:sup:`34` Ẹ̀yin ọmọ paramọ́lẹ̀, báwo ni ẹ̀yin tí ẹ jẹ búburú ṣe lè sọ̀rọ̀ rere? Ọkàn ènìyàn ni ó ń darí irú ọ̀rọ̀ tí ó lè jáde lẹ́nu rẹ̀. 
'''
"35" = '''
:sup:`35` Ẹni rere láti inú yàrá ìṣúra rere ọkàn rẹ̀ ní mú ohun rere jáde wá, àti ẹni búburú láti inú ìṣúra búburú ni; mu ohun búburú jáde wá. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n, mo sọ èyí fún yín, ẹ̀yin yóò jíyìn gbogbo ìsọkúsọ yín ní ọjọ́ ìdájọ́. 
'''
"37" = '''
:sup:`37` Nítorí nípa ọ̀rọ̀ ẹnu yín ni a fi dá yin láre, nípa ọ̀rọ̀ ẹnu yín sì ni a ó fi dá yin lẹ́bi.” 
'''
"38" = '''
:sup:`38` Nígbà náà ni, díẹ̀ nínú àwọn Farisi àti àwọn olùkọ́ òfin wí fún pé “Olùkọ́, àwa fẹ́ rí iṣẹ́ àmì kan lọ́dọ̀ rẹ̀”. 
'''
"39" = '''
:sup:`39` Ó sì dá wọn lóhùn wí pé, “Ìran búburú àti ìran panṣágà ń béèrè àmì; ṣùgbọ́n kò sí àmì tí a ó fi fún un, bí kò ṣe àmì Jona wòlíì. 
'''
"40" = '''
:sup:`40` Bí Jona ti gbé inú ẹja ńlá fún ọ̀sán mẹ́ta àti òru mẹ́ta, bẹ́ẹ̀ gẹ́gẹ́ ni ẹ̀mí Ọmọ Ènìyàn yóò gbé ní inú ilẹ̀ fún ọ̀sán mẹ́ta àti òru mẹ́ta. 
'''
"41" = '''
:sup:`41` Àwọn ará Ninefe yóò dìde pẹ̀lú ìran yìí ní ọjọ́ ìdájọ́. Wọn yóò sì dá a lẹ́bi. Nítorí pé wọ́n ronúpìwàdà nípa ìwàásù Jona. Ṣùgbọ́n báyìí ẹni tí ó pọ̀jù Jona wà níhìn-ín yìí. 
'''
"42" = '''
:sup:`42` Ọbabìnrin gúúsù yóò sì dìde ní ọjọ́ ìdájọ́ sí ìran yìí yóò sì dá a lẹ́bi; nítorí tí ó wá láti ilẹ̀ ìkangun ayé láti gbọ́ ọ̀rọ̀ ọgbọ́n láti ẹnu Solomoni. Ṣùgbọ́n báyìí ẹni tí ó pọ̀jù Solomoni ń bẹ níhìn-ín yìí. 
'''
"43" = '''
:sup:`43` “Nígbà tí ẹ̀mí búburú kan bá jáde lára ènìyàn, a máa rìn ní ibi gbígbẹ́, a máa wá ibi ìsinmi, kò sì ní rí i. 
'''
"44" = '''
:sup:`44` Nígbà náà ni ẹ̀mí náà yóò wí pé, ‘Èmi yóò padà sí ara ọkùnrin tí èmí ti wá.’ Bí ó bá sì padà, tí ó sì bá ọkàn ọkùnrin náà ni òfìfo, a gbà á mọ́, a sì ṣe é ní ọ̀ṣọ́. 
'''
"45" = '''
:sup:`45` Nígbà náà ni yóò lọ, yóò sì mú ẹ̀mí méje mìíràn pẹ̀lú ara rẹ̀, tí ó burú ju òun fúnra rẹ̀ lọ. Gbogbo wọn yóò sì wá sí inú rẹ̀, wọn yóò máa gbé ibẹ̀. Ìgbẹ̀yìn ọkùnrin náà a sì burú ju ìṣáájú rẹ̀ lọ. Bẹ́ẹ̀ gẹ́gẹ́ ni yóò rí fún ìran búburú yìí pẹ̀lú.” 
'''
"46" = '''
:sup:`46` Nígbà tí ó ń sọ̀rọ̀ wọ̀nyí fún àwọn ènìyàn, wò ó, ìyá rẹ̀ àti àwọn arákùnrin rẹ̀ dúró lóde, wọ́n fẹ́ bá a sọ̀rọ̀. 
'''
"47" = '''
:sup:`47` Nígbà náà ni ẹnìkan wí fún un pé, “Ìyá rẹ àti àwọn arákùnrin rẹ ń dúró dè ọ́ lóde wọ́n ń fẹ́ bá ọ sọ̀rọ̀.” 
'''
"48" = '''
:sup:`48` Ó sì fún ni èsì pé, “Ta ni ìyá mi? Ta ni àwọn arákùnrin mi?” 
'''
"49" = '''
:sup:`49` Ó nawọ́ sí àwọn ọmọ-ẹ̀yìn rẹ̀, ó wí pé, “Wò ó, ìyá mi àti àwọn arákùnrin mi ni wọ̀nyí.” 
'''
"50" = '''
:sup:`50` Nítorí náà, “Ẹnikẹ́ni tí ó bá ṣe ìfẹ́ Baba mi tí ń bẹ ní ọ̀run, ni arákùnrin mi àti arábìnrin mi àti ìyá mi.” 
'''
