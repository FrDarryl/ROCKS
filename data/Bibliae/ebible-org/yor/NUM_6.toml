[6]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli pé, ‘Bí ọkùnrin tàbí obìnrin kan bá jẹ́ ẹ̀jẹ́ pàtàkì, ẹ̀jẹ́ ìyara-ẹni-sọ́tọ̀ sí Olúwa nípa àìgé irun orí (Nasiri), 
'''
"3" = '''
:sup:`3` irú ẹni bẹ́ẹ̀ gbọdọ̀ yàgò fún wáìnì tàbí ọtí líle, ọtí wáìnì kíkan àti àwọn ohun mímu mìíràn tó bá kan. Kò gbọdọ̀ mu èso àjàrà tàbí kí ó jẹ èso àjàrà tútù tàbí gbígbẹ. 
'''
"4" = '''
:sup:`4` Níwọ́n ìgbà tí ó sì jẹ́ Nasiri, ní kò gbọdọ̀ jẹ ohunkóhun tí a fi èso àjàrà ṣe, ìbá à ṣe kóró tàbí èèpo rẹ̀. 
'''
"5" = '''
:sup:`5` “ ‘Ní gbogbo ìgbà ẹ̀jẹ́ ìyàsọ́tọ̀ rẹ̀ yìí, kí abẹ kankan má ṣe kàn án ní orí. Ó gbọdọ̀ jẹ́ mímọ́ títí tí àkókò ìyàsọ́tọ̀ rẹ̀ sí Olúwa yóò fi pé; ó gbọdọ̀ jẹ́ kí irun orí rẹ̀ gùn. 
'''
"6" = '''
:sup:`6` “ ‘Ní gbogbo àkókò ìyàsọ́tọ̀ rẹ̀ sí Olúwa kò gbọdọ̀ súnmọ́ òkú ènìyàn. 
'''
"7" = '''
:sup:`7` Ìbá à ṣe òkú baba, àti ìyá rẹ̀, ẹ̀gbọ́n rẹ̀ ọkùnrin tàbí obìnrin tàbí àbúrò rẹ̀, kò gbọdọ̀ sọ ara rẹ̀ di aláìmọ́ nítorí wọn, nítorí pé àmì ìyàsọ́tọ̀ rẹ̀ sí Ọlọ́run wà ní orí rẹ̀. 
'''
"8" = '''
:sup:`8` Ní gbogbo àsìkò ìyàsọ́tọ̀ rẹ̀ yìí, ó jẹ́ mímọ́ sí Olúwa. 
'''
"9" = '''
:sup:`9` “ ‘Bí ẹnìkan bá kú ní ọ̀dọ̀ rẹ̀ ní òjijì, tí ó sì ba irun rẹ̀ tó yà sọ́tọ̀ jẹ́; ó gbọdọ̀ gé irun rẹ̀ ní ọjọ́ ìwẹ̀nùmọ́ rẹ̀ èyí tí í ṣe ọjọ́ keje. 
'''
"10" = '''
:sup:`10` Ní ọjọ́ kẹjọ, yóò mú àdàbà méjì àti ọmọ ẹyẹlé méjì wá sọ́dọ̀ àlùfáà ní ẹnu-ọ̀nà àgọ́ ìpàdé. 
'''
"11" = '''
:sup:`11` Àlùfáà yóò fi ọ̀kan rú ẹbọ ẹ̀ṣẹ̀ àti èkejì fún ẹbọ sísun láti fi ṣe ètùtù fún un nítorí pé ó ti ṣẹ̀ nípa wíwà níbi tí òkú ènìyàn wà. Yóò sì ya orí rẹ̀ sí mímọ́ ní ọjọ́ náà gan an. 
'''
"12" = '''
:sup:`12` Ó gbọdọ̀ ya ara rẹ̀ sọ́tọ̀ sí Olúwa fún àkókò ìyàsọ́tọ̀ rẹ̀, ó sì gbọdọ̀ mú akọ ọ̀dọ́-àgùntàn ọlọ́dún kan wá gẹ́gẹ́ bí ọrẹ ẹ̀bi. Kò sì ní í ka àwọn ọjọ́ ìyàsọ́tọ̀ rẹ̀ ti tẹ́lẹ̀ nítorí pé ó tí ba ara rẹ̀ jẹ́ ní àkókò ìyàsọ́tọ̀ rẹ̀. 
'''
"13" = '''
:sup:`13` “ ‘Èyí ni òfin fún Nasiri nígbà tí àkókò ìyàsọ́tọ̀ rẹ̀ bá pé. Wọn ó mu wá sí ẹnu-ọ̀nà àgọ́ ìpàdé. 
'''
"14" = '''
:sup:`14` Níbẹ̀ ni yóò ti mú ọrẹ wá fún Olúwa, akọ ọ̀dọ́-àgùntàn ọlọ́dún kan tí kò ní àbùkù fún ẹbọ sísun àti ẹgbọrọ-àgùntàn ọlọ́dún kan, tí kò ní àbùkù fún ẹbọ ẹ̀ṣẹ̀, àgbò kan tí kò ní àbùkù fún ọrẹ àlàáfíà, 
'''
"15" = '''
:sup:`15` pẹ̀lú ọrẹ ohun jíjẹ àti ọrẹ ohun mímu, apẹ̀rẹ̀ àkàrà tí a kò fi ìwúkàrà ṣe, àkàrà tí a fi ìyẹ̀fun dáradára pò mọ́ òróró àti àkàrà fẹ́lẹ́fẹ́lẹ́ tí a fi òróró sọjọ̀ lé lórí. 
'''
"16" = '''
:sup:`16` “ ‘Àlùfáà yóò gbé gbogbo rẹ̀ wá síwájú Olúwa, yóò sì rú ẹbọ ẹ̀ṣẹ̀ àti ẹbọ sísun. 
'''
"17" = '''
:sup:`17` Àlùfáà yóò fi àgbò náà rú ẹbọ àlàáfíà sí Olúwa, pẹ̀lú apẹ̀rẹ̀ àkàrà tí kò ní ìwúkàrà; yóò rú ẹbọ ohun jíjẹ àti ọrẹ ohun mímu. 
'''
"18" = '''
:sup:`18` “ ‘Nígbà náà ni Nasiri náà yóò fá irun ìyàsọ́tọ̀ rẹ̀ ní ẹnu-ọ̀nà àgọ́ ìpàdé. Yóò fi irun náà sínú iná tó wà lábẹ́ ẹbọ àlàáfíà. 
'''
"19" = '''
:sup:`19` “ ‘Lẹ́yìn tí Nasiri bá ti fá irun ìyàsọ́tọ̀ rẹ̀ tan, àlùfáà yóò mú apá àgbò bíbọ̀, àkàrà aláìwú kan àti àkàrà fẹ́lẹ́fẹ́lẹ́ tí kò ní ìwúkàrà láti inú apẹ̀rẹ̀ yóò sì kó gbogbo rẹ̀ lé e lọ́wọ́. 
'''
"20" = '''
:sup:`20` Àlùfáà yóò fi gbogbo rẹ̀ níwájú Olúwa gẹ́gẹ́ bí ẹbọ fífì, wọ́n jẹ́ mímọ́, wọ́n sì jẹ́ ti àlùfáà pẹ̀lú igẹ̀ tí a fì àti itan tí wọ́n mú wá. Lẹ́yìn èyí, Nasiri náà lè mu wáìnì. 
'''
"21" = '''
:sup:`21` “ ‘Èyí ni òfin Nasiri tó jẹ́ ẹ̀jẹ́, ọrẹ rẹ̀ sí Olúwa, yóò wà ní ìbámu pẹ̀lú ìyàsọ́tọ̀ rẹ̀ gẹ́gẹ́ bí Nasiri, ní àfikún sí àwọn ohun mìíràn tó lágbára láti mú wá. Ó gbọdọ̀ mú ẹ̀jẹ́ tó jẹ́ ṣe gẹ́gẹ́ bí òfin Nasiri.’ ” 
'''
"22" = '''
:sup:`22` Olúwa sọ fún Mose pé, 
'''
"23" = '''
:sup:`23` “Sọ fún Aaroni àti àwọn ọmọ rẹ̀ pé, ‘Báyìí ni kí ẹ ṣe máa súre fún àwọn ọmọ Israẹli. Ẹ sọ fún wọn pé, 
'''
"24" = '''
:sup:`24` “ ‘ “Kí Olúwa bùkún un yín, kí ó sì pa yín mọ́. 
'''
"25" = '''
:sup:`25` Kí Olúwa kí o mú ojú rẹ̀ kí ó mọ́lẹ̀ sí i yín lára. Kí ó sì ṣàánú fún un yín. 
'''
"26" = '''
:sup:`26` Kí Olúwa bojú wò yín, kí ó sì fún un yín ní àlàáfíà.” ’ 
'''
"27" = '''
:sup:`27` “Báyìí ni wọn ó ṣe fi orúkọ mi sára àwọn ọmọ Israẹli, Èmi ó sì bùkún wọn.” 
'''
