[2]
"1" = '''
:sup:`1` Ó sì ṣe, ọkùnrin ará ilé Lefi kan fẹ́ ọmọbìnrin ará Lefi kan ni ìyàwó. 
'''
"2" = '''
:sup:`2` Obìnrin náà sì lóyún, ó sì bí ọmọkùnrin kan. Nígbà tí ó rí í pé ọmọ náà rẹwà, ó gbé ọmọ náà pamọ́ fún oṣù mẹ́ta. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n nígbà tí kò le è gbé e pamọ́ mọ́, ó fi ewé papirusi hun apẹ̀rẹ̀, ó sì fi ọ̀dà àti òjé igi sán apẹ̀rẹ̀ náà. Ó sì tẹ́ ọmọ náà sínú rẹ̀, ó sì gbe é sí inú eèsún ni etí odò Naili. 
'''
"4" = '''
:sup:`4` Arábìnrin rẹ̀ dúró ni òkèèrè láti wo ohun tí yóò ṣẹlẹ̀ sí ọmọ náà. 
'''
"5" = '''
:sup:`5` Nígbà náà ni ọmọbìnrin Farao sọ̀kalẹ̀ wá sí etí odò Naili láti wẹ̀, àwọn ọmọ ọ̀dọ̀ rẹ̀ sì ń rìn ni etí bèbè odò. Ó sì ri apẹ̀rẹ̀ náà ni àárín eèsún, ó sì rán ọmọ ọ̀dọ̀ rẹ̀ obìnrin kan láti lọ gbé e wá, 
'''
"6" = '''
:sup:`6` ó ṣí i, ó sì rí ọmọ náà. Ọmọ náà ń sọkún, àánú ọmọ náà sì ṣe é. Ó wí pé, “Ọ̀kan nínú àwọn ọmọ Heberu ni èyí.” 
'''
"7" = '''
:sup:`7` Nígbà náà ni arábìnrin rẹ̀ béèrè lọ́wọ́ ọmọbìnrin Farao pé, “Ṣé kí èmi lọ wá ọ̀kan lára àwọn obìnrin Heberu wá fún ọ láti bá ọ tọ́jú ọmọ náà?” 
'''
"8" = '''
:sup:`8` Ó sì dáhùn pé, “Bẹ́ẹ̀ ni; lọ.” Arábìnrin náà sì lọ, ó sì pe ìyá ọmọ náà wá. 
'''
"9" = '''
:sup:`9` Ọmọbìnrin Farao sì wí fún un pé, “Gba ọmọ yìí kí o sì tọ́jú rẹ̀ fún mi, èmi yóò san owó iṣẹ́ ẹ̀ rẹ fún ọ.” Ọmọbìnrin náà sì gbé ọmọ náà lọ, ó sì tọ́jú rẹ̀. 
'''
"10" = '''
:sup:`10` Nígbà tí ọmọ náà sì dàgbà, ó mú un tọ ọmọbìnrin Farao wá, ó sì di ọmọ rẹ̀. Ó sì pe orúkọ rẹ̀ ní Mose, ó wí pé, “Nítorí tí mo fà á jáde nínú omi.” 
'''
"11" = '''
:sup:`11` Ní ọjọ́ kan, nígbà tí Mose ti dàgbà, ó jáde lọ sí ibi ti àwọn ènìyàn rẹ̀ wà, ó ń wò wọ́n lẹ́nu iṣẹ́ líle wọn, ó ri ará Ejibiti tí ń lu ará Heberu, ọ̀kan nínú àwọn ènìyàn rẹ̀. 
'''
"12" = '''
:sup:`12` Ó wo ìhín, ó wo ọ̀hún, nígbà tí kò rí ẹnìkankan, ni ó bá pa ará Ejibiti náà, ó sì bò ó mọ́ inú iyanrìn. 
'''
"13" = '''
:sup:`13` Ní ọjọ́ kejì, ó jáde lọ, ó rí àwọn ará Heberu méjì tí wọ́n ń jà. Ó béèrè lọ́wọ́ èyí tí ó jẹ̀bi pé, “Èéṣe tí ìwọ fi ń lu Heberu arákùnrin rẹ?” 
'''
"14" = '''
:sup:`14` Ọkùnrin náà sì dáhùn pé, “Ta ni ó fi ọ́ jẹ olórí àti onídàájọ́ lórí wa? Ṣé ìwọ fẹ́ pa mí bí o ti pa ará Ejibiti?” Nígbà náà ni ẹ̀rù ba Mose, ó sì wí pé, “Lóòótọ́ ni ọ̀ràn yìí ti di mí mọ̀.” 
'''
"15" = '''
:sup:`15` Nígbà ti Farao sì gbọ́ nípa èyí, ó wá ọ̀nà láti pa Mose, ṣùgbọ́n Mose sá kúrò ní àrọ́wọ́tó o Farao, ó lọ sí Midiani láti máa gbé, nígbà tí ó dé bẹ̀, ó jókòó ni ẹ̀bá a kànga kan. 
'''
"16" = '''
:sup:`16` Ó sì ṣe, àlùfáà Midiani kan ni àwọn ọmọbìnrin méje, wọn sì wá láti pọn omi kún ọpọ́n ìmumi fún ẹran ọ̀sìn baba wọn. 
'''
"17" = '''
:sup:`17` Àwọn darandaran kan wá, wọ́n sì lé wọn sẹ́yìn, ṣùgbọ́n Mose dìde láti gbà wọ́n sílẹ̀ àti láti ràn wọ́n lọ́wọ́ láti fún ẹran wọn ní omi. 
'''
"18" = '''
:sup:`18` Nígbà ti àwọn ọmọbìnrin náà padà dé ọ̀dọ̀ Reueli baba wọn, ó béèrè lọ́wọ́ wọn pé, “Èéṣe tí ẹ̀yin fi tètè dé ni òní?” 
'''
"19" = '''
:sup:`19` Wọ́n dá a lóhùn pé, “Ará Ejibiti kan ni ó gbà wá sílẹ̀ lọ́wọ́ àwọn darandaran, ó tilẹ̀ ràn wá lọ́wọ́ láti fa omi àti láti fún agbo ẹran ní omi.” 
'''
"20" = '''
:sup:`20` Ó sọ fún àwọn ọmọbìnrin rẹ̀, “Níbo ni ó wà? Èéṣe ti ẹ fi fi ọkùnrin náà sílẹ̀? Ẹ pè é wá jẹun.” 
'''
"21" = '''
:sup:`21` Mose gbà láti dúró lọ́dọ̀ ọkùnrin náà, ẹni tí o fi Sippora, ọmọbìnrin rẹ̀ fún Mose láti fi ṣe aya. 
'''
"22" = '''
:sup:`22` Ó sì bí ọmọkùnrin kan tí ó pe orúkọ rẹ̀ ní Gerṣomu, ó wí pé, “Èmi ń ṣe àtìpó ní ilẹ̀ àjèjì.” 
'''
"23" = '''
:sup:`23` Lẹ́yìn ìgbà pípẹ́, ọba Ejibiti kú. Àwọn ará Israẹli ń kérora ní oko ẹrú wọn, wọ́n ń ké fún ìrànlọ́wọ́ nítorí oko ẹrú tí wọ́n wà, igbe wọ́n sì dé ọ̀dọ̀ Ọlọ́run. 
'''
"24" = '''
:sup:`24` Ọlọ́run gbọ́ igbe wọn, Ó sì rántí májẹ̀mú rẹ̀ pẹ̀lú Abrahamu, Isaaki àti pẹ̀lú Jakọbu. 
'''
"25" = '''
:sup:`25` Nítorí náà, Ọlọ́run bojú wo àwọn ará Israẹli, Ó sì wà láti gbà wọ́n sílẹ̀. 
'''
