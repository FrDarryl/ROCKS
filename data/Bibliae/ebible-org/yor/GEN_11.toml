[11]
"1" = '''
:sup:`1` Lẹ́yìn náà, gbogbo àgbáyé sì ń sọ èdè kan ṣoṣo. 
'''
"2" = '''
:sup:`2` Bí àwọn ènìyàn ṣe ń tẹ̀síwájú lọ sí ìhà ìlà-oòrùn, wọ́n rí pẹ̀tẹ́lẹ̀ kan ní ilẹ̀ Ṣinari, wọ́n sì tẹ̀dó síbẹ̀. 
'''
"3" = '''
:sup:`3` Wọ́n sì wí fún ara wọn pé, “Ẹ wá, ẹ jẹ́ kí a mọ bíríkì kí a sì sún wọ́n jìnà.” Bíríkì ni wọ́n ń lò ní ipò òkúta, àti ọ̀dà ilẹ̀ tí wọn ń lò láti mú wọn papọ̀ dípò ẹfun (òkúta láìmù tí wọ́n fi ń ṣe símẹ́ńtì àti omi). 
'''
"4" = '''
:sup:`4` Nígbà náà ni wọ́n wí pé, “Ẹ wá, ẹ jẹ́ kí a tẹ ìlú kan dó fún ara wa, kí a sì kọ́ ilé ìṣọ́ kan tí yóò kan ọ̀run, kí a ba à lè ní orúkọ, kí a má sì tú káàkiri sórí gbogbo ilẹ̀ ayé.” 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n, Olúwa sọ̀kalẹ̀ láti wo ìlú àti ilé ìṣọ́ tí àwọn ènìyàn náà ń kọ́. 
'''
"6" = '''
:sup:`6` Olúwa wí pé, “Bí àwọn ènìyàn bá ń jẹ́ ọ̀kan àti èdè kan tí wọ́n sì bẹ̀rẹ̀ sí í ṣe iṣẹ́ yìí, kò sí ohun tí wọ́n gbèrò tí wọn kò ní le ṣe yọrí. 
'''
"7" = '''
:sup:`7` Ẹ wá, ẹ jẹ́ kí a sọ̀kalẹ̀ lọ, kí a da èdè wọn rú kí èdè wọn má ba à yé ara wọn mọ́.” 
'''
"8" = '''
:sup:`8` Olúwa sì tú wọn ká sórí ilẹ̀ gbogbo, wọ́n sì ṣíwọ́ ìlú náà tí wọn ń tẹ̀dó. 
'''
"9" = '''
:sup:`9` Ìdí èyí ni a fi pè é ní Babeli nítorí ní ibẹ̀ ni Olúwa ti da èdè gbogbo ayé rú. Olúwa tí sì tú àwọn ènìyàn ká sí gbogbo orí ilẹ̀ ayé. 
'''
"10" = '''
:sup:`10` Wọ̀nyí ni ìran Ṣemu. Ọdún méjì lẹ́yìn ìkún omi, tí Ṣemu pé ọgọ́rùn-ún ọdún ni ó bí Arfakṣadi. 
'''
"11" = '''
:sup:`11` Lẹ́yìn tí ó bí Arfakṣadi, Ṣemu tún wà láààyè fún ẹ̀ẹ́dẹ́gbẹ̀ta ọdún (500), ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn. 
'''
"12" = '''
:sup:`12` Nígbà tí Arfakṣadi pé ọdún márùndínlógójì ni ó bí Ṣela. 
'''
"13" = '''
:sup:`13` Arfakṣadi sì wà láààyè fún ọdún mẹ́tàlénírinwó (403) lẹ́yìn tí ó bí Ṣela, ó sì bí àwọn ọmọbìnrin àti àwọn ọmọkùnrin mìíràn. 
'''
"14" = '''
:sup:`14` Nígbà tí Ṣela pé ọmọ ọgbọ̀n ọdún ni ó bí Eberi. 
'''
"15" = '''
:sup:`15` Ṣela sì wà láààyè fún ọdún mẹ́tàlénírinwó (403) lẹ́yìn tí ó bí Eberi tán, ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn. 
'''
"16" = '''
:sup:`16` Eberi sì jẹ́ ọmọ ọdún mẹ́rìnlélọ́gbọ̀n, ó sì bí Pelegi. 
'''
"17" = '''
:sup:`17` Eberi sì wà láààyè fún irinwó ọdún ó lé ọgbọ̀n (430) lẹ́yìn tí ó bí Pelegi, ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn. 
'''
"18" = '''
:sup:`18` Nígbà tí Pelegi pé ọmọ ọgbọ̀n ọdún ni ó bí Reu. 
'''
"19" = '''
:sup:`19` Pelegi sì tún wà láààyè fún igba ọdún ó lé mẹ́sàn-án (209) lẹ́yìn tí ó bí Reu, ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn. 
'''
"20" = '''
:sup:`20` Nígbà tí Reu pé ọdún méjìlélọ́gbọ̀n ni ó bí Serugu. 
'''
"21" = '''
:sup:`21` Reu tún wà láààyè lẹ́yìn tí ó bí Serugu fún igba ọdún ó lé méje (207), ó sì bí àwọn ọmọkùnrin àti ọmọbìnrin mìíràn. 
'''
"22" = '''
:sup:`22` Nígbà tí Serugu pé ọmọ ọgbọ̀n ọdún ni ó bí Nahori. 
'''
"23" = '''
:sup:`23` Serugu sì wà láààyè fún igba ọdún lẹ́yìn tí ó bí Nahori, ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn. 
'''
"24" = '''
:sup:`24` Nígbà tí Nahori pé ọmọ ọdún mọ́kàndínlọ́gbọ̀n, ó bí Tẹra. 
'''
"25" = '''
:sup:`25` Nahori sì wà láààyè fún ọdún mọ́kàn dín lọ́gọ́fà lẹ́yìn ìbí Tẹra, ó sì bí àwọn ọmọkùnrin àti àwọn ọmọbìnrin mìíràn. 
'''
"26" = '''
:sup:`26` Lẹ́yìn tí Tẹra pé ọmọ àádọ́rin ọdún ó bí Abramu, Nahori àti Harani. 
'''
"27" = '''
:sup:`27` Wọ̀nyí ni ìran Tẹra. Tẹra ni baba Abramu, Nahori àti Harani. Harani sì bí Lọti. 
'''
"28" = '''
:sup:`28` Harani sì kú ṣáájú Tẹra baba rẹ̀ ní ilẹ̀ ìbí rẹ̀ ní Uri ti ilẹ̀ Kaldea. 
'''
"29" = '''
:sup:`29` Abramu àti Nahori sì gbéyàwó. Orúkọ aya Abramu ni Sarai, nígbà tí aya Nahori ń jẹ́ Milka, tí ṣe ọmọ Harani. Harani ni ó bí Milka àti Iska. 
'''
"30" = '''
:sup:`30` Sarai sì yàgàn, kò sì bímọ. 
'''
"31" = '''
:sup:`31` Tẹra sì mú ọmọ rẹ̀ Abramu àti Lọti ọmọ Harani, ọmọ ọmọ rẹ̀, ó sì mú Sarai tí i ṣe aya ọmọ rẹ̀. Abramu pẹ̀lú gbogbo wọn sì jáde kúrò ní Uri ti Kaldea láti lọ sí ilẹ̀ Kenaani. Ṣùgbọ́n nígbà tí wọn dé Harani wọ́n tẹ̀dó síbẹ̀. 
'''
"32" = '''
:sup:`32` Nígbà tí Tẹra pé ọmọ igba ọdún ó lé márùn-ún (205) ni ó kú ní Harani. 
'''
