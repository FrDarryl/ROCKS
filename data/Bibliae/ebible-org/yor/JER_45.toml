[45]
"1" = '''
:sup:`1` Èyí ni ọ̀rọ̀ tí Jeremiah wòlíì sọ fún Baruku ọmọ Neriah ní ọdún kẹrin ti Jehoiakimu ọmọ Josiah ọba Juda. Lẹ́yìn tí Baruku ti kọ sínú ìwé kíká àwọn ọ̀rọ̀ tí Jeremiah ti ń sọ: 
'''
"2" = '''
:sup:`2` “Èyí ni ohun tí Olúwa Ọlọ́run Israẹli sọ fún ọ, Baruku. 
'''
"3" = '''
:sup:`3` Ìwọ wí pé, ‘Ègbé ni fún mi! Olúwa ti fi ìbànújẹ́ kún ìrora mi, àárẹ̀ mú mi nínú ẹ̀dùn mi, èmi kò sì rí ìsinmi.’ ” 
'''
"4" = '''
:sup:`4` Olúwa wí pé sọ èyí fún un, “Èyí ni Ọlọ́run sọ: ‘Èyí tí èmi ti kọ́ ni èmi yóò wò lulẹ̀, àti èyí tí èmi ti gbìn ni èmi yóò fàtu, àní ní orí gbogbo ilẹ̀. 
'''
"5" = '''
:sup:`5` Ṣé ìwọ sì ń wá ohun títóbi fún ara rẹ? Nítorí náà, má ṣe wá wọn. Èmi yóò mú ibi wá sí orí àwọn ènìyàn gbogbo ni Olúwa wí, ṣùgbọ́n níbikíbi tí ìwọ bá lọ ni èmi yóò jẹ́ kí o sá àsálà pẹ̀lú ẹ̀mí rẹ.’ ” 
'''
