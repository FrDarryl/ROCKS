[5]
"1" = '''
:sup:`1` Rántí, Olúwa, ohun tí ó ṣẹlẹ̀ sí wa; wò ó, kí o sì rí ìtìjú wa. 
'''
"2" = '''
:sup:`2` Àwọn ohun ìní wa ti di ti àlejò, ilé wa ti di ti àjèjì. 
'''
"3" = '''
:sup:`3` Àwa ti di aláìní òbí àti aláìní baba, àwọn ìyá wa ti di opó. 
'''
"4" = '''
:sup:`4` A gbọdọ̀ ra omi tí à ń mu; igi wa di títà fún wa. 
'''
"5" = '''
:sup:`5` Àwọn tí ó ń lé wa súnmọ́ wa; àárẹ̀ mú wa àwa kò sì rí ìsinmi. 
'''
"6" = '''
:sup:`6` Àwa jọ̀wọ́ ara wa fún Ejibiti àti Asiria láti rí oúnjẹ tó tó jẹ. 
'''
"7" = '''
:sup:`7` Àwọn baba wa ti ṣẹ̀, wọn kò sì ṣí mọ́, àwa sì ń ru ìjìyà ẹ̀ṣẹ̀ wọn. 
'''
"8" = '''
:sup:`8` Àwọn ẹrú ń jẹ ọba lórí wa, kò sì ṣí ẹni tí yóò gbà wá lọ́wọ́ wọn. 
'''
"9" = '''
:sup:`9` Àwa ń rí oúnjẹ wa nínú ewu ẹ̀mí wa nítorí idà tí ó wà ní aginjù. 
'''
"10" = '''
:sup:`10` Ẹran-ara wa gbóná bí ààrò, ebi sì yó wa bí àárẹ̀. 
'''
"11" = '''
:sup:`11` Wọ́n ti fipá bá àwọn obìnrin wa lòpọ̀ ní Sioni, àti àwọn wúńdíá ti o wa ní ìlú Juda. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ ọbakùnrin ti di síso sókè ní ọwọ́ wọn; kò sí ìbọ̀wọ̀ fún àgbàgbà mọ́. 
'''
"13" = '''
:sup:`13` Àwọn ọ̀dọ́mọkùnrin wa ru òkúta; àwọn ọmọkùnrin sì ń ṣàárẹ̀ lábẹ́ ẹrù igi. 
'''
"14" = '''
:sup:`14` Àwọn àgbàgbà ti lọ kúrò ní ẹnu-bodè ìlú; àwọn ọ̀dọ́mọkùnrin sì dákẹ́ orin wọn. 
'''
"15" = '''
:sup:`15` Ayọ̀ ti ṣáko ní ọkàn wa; ọ̀fọ̀ sì ti dúró bí ijó fún wa. 
'''
"16" = '''
:sup:`16` Adé ti ṣí kúrò ní orí wa ègbé ni fún wa, nítorí a ti ṣẹ̀. 
'''
"17" = '''
:sup:`17` Nítorí èyí, àárẹ̀ mú ọkàn wa, nítorí èyí, ojú wa sì ṣú. 
'''
"18" = '''
:sup:`18` Fún òkè Sioni tí ó ti di ahoro lórí rẹ̀ àwọn kọ̀lọ̀kọ̀lọ̀ sì ń rìn kiri. 
'''
"19" = '''
:sup:`19` Ìwọ, Olúwa, jẹ ọba títí láé; ìjọba rẹ dúró láti ìran kan dé ìran mìíràn. 
'''
"20" = '''
:sup:`20` Kí ló dé tí o ń gbàgbé wa ní gbogbo ìgbà? Kí ló dé tí o fi kọ̀ wá sílẹ̀ fún ọjọ́ pípẹ́? 
'''
"21" = '''
:sup:`21` Mú wa padà sí ọ̀dọ̀ rẹ, Olúwa, kí àwa kí ó le padà; mú ọjọ́ wa di tuntun bí ìgbàanì, 
'''
"22" = '''
:sup:`22` àyàfi tí o bá ti kọ̀ wá sílẹ̀ pátápátá tí ìbínú rẹ sí wa sì kọjá ìwọ̀n.
'''
