[6]
"1" = '''
:sup:`1` Gẹ́gẹ́ bí alábáṣiṣẹ́pọ̀ nínú Ọlọ́run, ǹjẹ́, àwa ń rọ̀ yín kí ẹ má ṣe gba oore-ọ̀fẹ́ Ọlọ́run lásán. 
'''
"2" = '''
:sup:`2` Nítorí o wí pé, “Ní àkókò ìtẹ́wọ́gbà mi, èmi tí gbọ́ ohùn rẹ, àti ọjọ́ ìgbàlà, èmi sì ti ràn ọ́ lọ́wọ́.” Èmi wí fún ọ, nísinsin yìí ní àkókò ìtẹ́wọ́gbà, nísinsin yìí ni ọjọ́ ìgbàlà. 
'''
"3" = '''
:sup:`3` Àwa kò sì gbé ohun ìkọ̀sẹ̀ kankan si ọ̀nà ẹnikẹ́ni, ki iṣẹ́ ìránṣẹ́ wa má ṣe di ìsọ̀rọ̀-òdì sí. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n dípò bẹ́ẹ̀, ni ọnà gbogbo, àwa ń fi ara wa hàn bí àwọn ìránṣẹ́ Ọlọ́run nínú ọ̀pọ̀lọpọ̀ sùúrù, nínú ìpọ́njú, nínú àìní, nínú wàhálà, 
'''
"5" = '''
:sup:`5` nípa nínà, nínú túbú, nínú ìrúkèrúdò, nínú iṣẹ́ àṣekára, nínú àìsàn, nínú ìgbààwẹ̀. 
'''
"6" = '''
:sup:`6` Nínú ìwà mímọ́, nínú ìmọ̀, nínú ìpamọ́ra, nínú ìṣeun, nínú Ẹ̀mí Mímọ́, nínú ìfẹ́ àìṣẹ̀tàn. 
'''
"7" = '''
:sup:`7` Nínú ọ̀rọ̀ òtítọ́, nínú agbára Ọlọ́run, nínú ìhámọ́ra òdodo ní apá ọ̀tún àti ní apá òsì. 
'''
"8" = '''
:sup:`8` Nípa ọlá àti ẹ̀gàn, nípa ìyìn búburú àti ìyìnrere: bí ẹlẹ́tàn, ṣùgbọ́n a jásí olóòtítọ́, 
'''
"9" = '''
:sup:`9` bí ẹni tí a kò mọ̀, ṣùgbọ́n a mọ̀ wá dájúdájú; bí ẹni tí ń kú lọ, ṣùgbọ́n a ṣì wà láààyè; bí ẹni tí a nà, ṣùgbọ́n a kò sì pa wá, 
'''
"10" = '''
:sup:`10` bí ẹni tí ó kún fún ìbànújẹ́, ṣùgbọ́n àwa ń yọ̀ nígbà gbogbo; bí tálákà, ṣùgbọ́n àwa ń sọ ọ̀pọ̀lọpọ̀ dí ọlọ́rọ̀; bí ẹni tí kò ní nǹkan, ṣùgbọ́n àwa ni ohun gbogbo. 
'''
"11" = '''
:sup:`11` Ẹ̀yin ará Kọrinti, a ti bá yín sọ òtítọ́ ọ̀rọ̀, a ṣí ọkàn wa páyà sí yín. 
'''
"12" = '''
:sup:`12` Àwa kò fa ìfẹ́ wa sẹ́yìn fún yín, ṣùgbọ́n ẹ̀yin fa ìfẹ́ yín sẹ́yìn kúrò lọ́dọ̀ wa. 
'''
"13" = '''
:sup:`13` Ní sísán padà, ní ọ̀nà tí ó dára, èmi ń sọ bí ẹni pé fún àwọn ọmọdé, ẹ̀yin náà ẹ ṣí ọkàn yín páyà pẹ̀lú. 
'''
"14" = '''
:sup:`14` Ẹ má ṣe fi àìdọ́gba dàpọ̀ pẹ̀lú àwọn aláìgbàgbọ́, nítorí ìdàpọ̀ kín ni òdodo ní pẹ̀lú àìṣòdodo? Ìdàpọ̀ kín ni ìmọ́lẹ̀ sì ní pẹ̀lú òkùnkùn? 
'''
"15" = '''
:sup:`15` Ìrẹ́pọ̀ kín ni Kristi ní pẹ̀lú Beliali? Tàbí ìpín wó ni ẹni tí ó gbàgbọ́ ní pẹ̀lú aláìgbàgbọ́? 
'''
"16" = '''
:sup:`16` Ìrẹ́pọ̀ kín ni tẹmpili Ọlọ́run ní pẹ̀lú òrìṣà? Nítorí ẹ̀yin ní tẹmpili Ọlọ́run alààyè; gẹ́gẹ́ bí Ọlọ́run ti wí pé: “Èmi á gbé inú wọn, èmi o sì máa rìn láàrín wọn, èmi ó sì jẹ́ Ọlọ́run wọn, wọn yóò sì jẹ́ ènìyàn mi.” 
'''
"17" = '''
:sup:`17` Nítorí náà, “Ẹ jáde kúrò láàrín wọn, kí ẹ sì yá ara yín si ọ̀tọ̀, ni Olúwa wí. Ki ẹ má ṣe fi ọwọ́ kan ohun àìmọ́; Èmi ó sì gbà yín.” 
'''
"18" = '''
:sup:`18` Àti, “Èmi o sì jẹ́ Baba fún yín. Ẹ̀yin ó sì jẹ́ ọmọkùnrin mi àti ọmọbìnrin mi, ní Olúwa Olódùmarè wí.” 
'''
