[150]
"1" = '''
:sup:`1` Ẹ fi ìyìn fún Olúwa. Ẹ fi ìyìn fún Ọlọ́run ní ibi mímọ́ rẹ̀, ẹ yìn ín nínú agbára ọ̀run rẹ̀. 
'''
"2" = '''
:sup:`2` Ẹ yìn ín fún iṣẹ́ agbára rẹ̀. Ẹ yìn ín fún títóbi rẹ̀ tí ó tayọ̀. 
'''
"3" = '''
:sup:`3` Ẹ fi ohùn ìpè yìn ín. Ẹ fi ohun èlò orin yìn ín. 
'''
"4" = '''
:sup:`4` Ẹ fi ohun èlò orin àti ijó yìn ín fi ohun èlò orin olókùn àti ìpè yìn ín, 
'''
"5" = '''
:sup:`5` Ẹ yìn ín pẹ̀lú aro olóhùn òkè, ẹ yìn ín lára aro olóhùn gooro. 
'''
"6" = '''
:sup:`6` Jẹ́ kí gbogbo ohun tí ó ní ẹ̀mí yin Olúwa. Ẹ fi ìyìn fún Olúwa.
'''
