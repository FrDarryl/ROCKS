[16]
"1" = '''
:sup:`1` Fi ọ̀dọ́-àgùntàn ṣe ẹ̀bùn ránṣẹ́ sí aláṣẹ ilẹ̀ náà, láti Sela, kọjá ní aginjù, lọ sí orí òkè ọ̀dọ́mọbìnrin Sioni. 
'''
"2" = '''
:sup:`2` Gẹ́gẹ́ bí alárìnkiri ẹyẹ tí a tì jáde kúrò nínú ìtẹ́, bẹ́ẹ̀ gẹ́gẹ́ ni àwọn obìnrin Moabu ní àwọn ìwọdò Arnoni. 
'''
"3" = '''
:sup:`3` “Fún wa ní ìmọ̀ràn ṣe ìpinnu fún wa. Jẹ́ kí òjìji rẹ dàbí òru, ní ọ̀sán gangan. Fi àwọn ìsáǹsá pamọ́, má ṣe fi àwọn aṣàtìpó han. 
'''
"4" = '''
:sup:`4` Jẹ́ kí àwọn ìsáǹsá Moabu gbé pẹ̀lú rẹ, jẹ́ ààbò fún wọn kúrò lọ́wọ́ ìparun.” Aninilára yóò wá sí òpin, ìparun yóò dáwọ́ dúró; òfinràn yóò pòórá kúrò lórí ilẹ̀. 
'''
"5" = '''
:sup:`5` Nínú ìfẹ́ a ó fi ìdí ìjọba kan múlẹ̀, ní òdodo ọkùnrin kan yóò jókòó lórí rẹ̀ ẹnìkan láti ilé Dafidi wá. Ẹni yóò ṣe ìdájọ́, yóò sì máa wá ìdájọ́, yóò sì máa yára wá ohun tí í ṣe òdodo. 
'''
"6" = '''
:sup:`6` Àwa ti gbọ́ nípa ìgbéraga Moabu, ìwọ̀sí ìgbéraga rẹ̀ àti fùlenge fùlenge, gààrù rẹ̀ àti àfojúdi rẹ̀, ṣùgbọ́n ìfọ́nnu rẹ̀ jẹ́ ìmúlẹ̀mófo. 
'''
"7" = '''
:sup:`7` Nítorí náà ni àwọn ará Moabu hu, wọ́n jùmọ̀ hu lórí Moabu. Sọkún kí o sì banújẹ́ fún àkàrà díndín Kiri-Hareseti. 
'''
"8" = '''
:sup:`8` Gbogbo pápá oko Heṣboni ti gbẹ, bákan náà ni àjàrà Sibma rí. Àwọn aláṣẹ àwọn orílẹ̀-èdè wọ́n tẹ àwọn àyànfẹ́ àjàrà mọ́lẹ̀, èyí tí ó ti fà dé Jaseri ó sì ti tàn dé agbègbè aginjù. Àwọn èhíhù rẹ̀ fọ́n jáde, ó sì lọ títí ó fi dé Òkun. 
'''
"9" = '''
:sup:`9` Nítorí náà mo sọkún, gẹ́gẹ́ bí Jaseri ṣe sọkún, fún àwọn àjàrà Sibma. Ìwọ Heṣboni, ìwọ Eleale, mo bomirin ọ́ pẹ̀lú omi ojú! Igbe ayọ̀ lórí àwọn èso pípọ́n rẹ àti lórí ìkórè èyí tí o ti mọ́wọ́ dúró. 
'''
"10" = '''
:sup:`10` Ayọ̀ àti ìdùnnú ni a ti mú kúrò nínú ọgbà-igi eléso rẹ; kò sí ẹnìkan tí ó kọrin tàbí kígbe nínú ọgbà àjàrà: ẹnikẹ́ni kò fún ọtí níbi ìfúntí, nítorí mo ti fi òpin sí gbogbo igbe. 
'''
"11" = '''
:sup:`11` Ọkàn mi kérora fún Moabu gẹ́gẹ́ bí i dùùrù, àní tọkàntọkàn mi fún ìlú Kiri-Hareseti. 
'''
"12" = '''
:sup:`12` Nígbà tí Moabu farahàn ní ibi gíga rẹ̀, ó ṣe ara rẹ̀ ní wàhálà lásán; nígbà tí ó lọ sí ojúbọ rẹ̀ láti gbàdúrà òfo ni ó jásí. 
'''
"13" = '''
:sup:`13` Èyí ni ọ̀rọ̀ tí Olúwa ti sọ nípa Moabu. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ní àkókò yìí Olúwa wí pé, “Láàrín ọdún mẹ́ta gẹ́gẹ́ bí ìwọ̀fà tí ó wà lábẹ́ ìdè ọgbà rẹ̀ ti máa kà á, ògo Moabu àti àwọn ọ̀pọ̀ ènìyàn rẹ̀ ni a ó kẹ́gàn, àwọn tí ó sálà nínú rẹ̀ yóò kéré níye, wọn yóò sì jẹ́ akúrẹtẹ̀.” 
'''
