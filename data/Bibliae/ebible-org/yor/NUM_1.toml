[1]
"1" = '''
:sup:`1` Olúwa bá Mose sọ̀rọ̀ ní aginjù Sinai nínú àgọ́ àjọ ní ọjọ́ kìn-ín-ní oṣù kejì ní ọdún kejì tí àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀ Ejibiti, ó wí pé, 
'''
"2" = '''
:sup:`2` “Ka gbogbo àgbájọ ènìyàn Israẹli nípa ẹbí wọn, àti nípa ìdílé baba wọn, to orúkọ wọn olúkúlùkù ọkùnrin ní ọ̀kọ̀ọ̀kan. 
'''
"3" = '''
:sup:`3` Ìwọ àti Aaroni ni kí ẹ kà gbogbo ọmọkùnrin Israẹli gẹ́gẹ́ bí ìpín wọn láti ọmọ ogún ọdún sókè, àwọn tí ó tó lọ sójú ogun. 
'''
"4" = '''
:sup:`4` Kí ẹ mú ọkùnrin kọ̀ọ̀kan láti inú olúkúlùkù ẹ̀yà kí ó sì wá pẹ̀lú yín, kí olúkúlùkù jẹ́ olórí ilé àwọn baba rẹ̀. 
'''
"5" = '''
:sup:`5` “Orúkọ àwọn ọkùnrin tí yóò ràn ọ́ lọ́wọ́ nìyí: “Láti ọ̀dọ̀ Reubeni, Elisuri ọmọ Ṣedeuri. 
'''
"6" = '''
:sup:`6` Láti ọ̀dọ̀ Simeoni, Ṣelumieli ọmọ Suriṣaddai. 
'''
"7" = '''
:sup:`7` Láti ọ̀dọ̀ Juda, Nahiṣoni ọmọ Amminadabu. 
'''
"8" = '''
:sup:`8` Láti ọ̀dọ̀ Isakari, Netaneli ọmọ Suari. 
'''
"9" = '''
:sup:`9` Láti ọ̀dọ̀ Sebuluni, Eliabu ọmọ Heloni. 
'''
"10" = '''
:sup:`10` Láti ọ̀dọ̀ àwọn ọmọ Josẹfu: láti ọ̀dọ̀ Efraimu, Eliṣama ọmọ Ammihudu. Láti ọ̀dọ̀ Manase, Gamalieli ọmọ Pedasuri. 
'''
"11" = '''
:sup:`11` Láti ọ̀dọ̀ Benjamini, Abidani ọmọ Gideoni. 
'''
"12" = '''
:sup:`12` Láti ọ̀dọ̀ Dani, Ahieseri ọmọ Ammiṣaddai. 
'''
"13" = '''
:sup:`13` Láti ọ̀dọ̀ Aṣeri, Pagieli ọmọ Okanri. 
'''
"14" = '''
:sup:`14` Láti ọ̀dọ̀ Gadi, Eliasafu ọmọ Deueli. 
'''
"15" = '''
:sup:`15` Láti ọ̀dọ̀ Naftali, Ahira ọmọ Enani.” 
'''
"16" = '''
:sup:`16` Àwọn wọ̀nyí ni wọ́n yàn nínú àwùjọ ènìyàn, olórí àwọn ẹ̀yà baba wọn. Àwọn ni olórí àwọn ẹbí Israẹli. 
'''
"17" = '''
:sup:`17` Mose àti Aaroni mú àwọn ènìyàn tí a dárúkọ wọ̀nyí 
'''
"18" = '''
:sup:`18` wọ́n sì pe gbogbo àwùjọ ènìyàn Israẹli jọ ní ọjọ́ kìn-ín-ní oṣù kejì. Àwọn ènìyàn sì dárúkọ baba ńlá wọn nípa ẹbí àti ìdílé wọn. Wọ́n sì ṣe àkọsílẹ̀ orúkọ àwọn ọmọkùnrin ní ọ̀kọ̀ọ̀kan láti ọmọ ogún ọdún sókè, 
'''
"19" = '''
:sup:`19` gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. Bẹ́ẹ̀ náà ló ṣe kà wọ́n nínú aginjù Sinai. 
'''
"20" = '''
:sup:`20` Láti ìran Reubeni tí í ṣe àkọ́bí Israẹli, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn, lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"21" = '''
:sup:`21` Àwọn tí a kà ní ẹ̀yà Reubeni jẹ́ ẹgbàá mẹ́tàlélógún ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (46,500). 
'''
"22" = '''
:sup:`22` Láti ìran Simeoni, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè, tí wọ́n lè lọ sójú ogun ni wọ́n kà, wọ́n sì to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"23" = '''
:sup:`23` Iye àwọn tí á kà nínú ẹ̀yà Simeoni jẹ́ ẹgbàá mọ́kàndínlọ́gbọ̀n ó lé ọ̀ọ́dúnrún (59,300). 
'''
"24" = '''
:sup:`24` Láti ìran Gadi, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan, gẹ́gẹ́ bí ẹbí àti ìdílé wọn. 
'''
"25" = '''
:sup:`25` Iye àwọn tí a kà nínú ẹ̀yà Gadi jẹ́ ẹgbàá méjìlélógún ó lé àádọ́talélẹ́gbẹ̀jọ (45,650). 
'''
"26" = '''
:sup:`26` Láti ìran Juda, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè, tí wọ́n le lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"27" = '''
:sup:`27` Iye tí a kà nínú ẹ̀yà Juda jẹ́ ẹgbàá mẹ́tàdínlógójì ó lé ẹgbẹ̀ta (74,600). 
'''
"28" = '''
:sup:`28` Láti ìran Isakari, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè tí wọ́n le lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"29" = '''
:sup:`29` Iye tí a kà nínú ẹ̀yà Isakari jẹ́ ẹgbàá mẹ́tàdínlọ́gbọ̀n ó lé irinwó (54,400). 
'''
"30" = '''
:sup:`30` Láti ìran Sebuluni, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"31" = '''
:sup:`31` Iye tí a kà nínú ẹ̀yà Sebuluni jẹ́ ẹgbàá méjìdínlọ́gbọ̀n ó lé egbèje (57,400). 
'''
"32" = '''
:sup:`32` Láti inú àwọn ọmọ Josẹfu. Láti ìran Efraimu, gbogbo ọmọkùnrin tí ọjọ́ orí wọ́n jẹ́ ogún ọdún sókè tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"33" = '''
:sup:`33` Iye tí a kà nínú ẹ̀yà Efraimu jẹ́ ọ̀kẹ́ méjì ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (40,500). 
'''
"34" = '''
:sup:`34` Láti ìran Manase, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè, tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"35" = '''
:sup:`35` Iye tí a kà nínú ẹ̀yà Manase jẹ́ ẹgbàá ẹẹ́rìndínlógún ó lé igba (32,200). 
'''
"36" = '''
:sup:`36` Láti ìran Benjamini, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"37" = '''
:sup:`37` Iye tí a kà nínú ẹ̀yà Benjamini jẹ́ ẹgbàá mẹ́tàdínlógún ó lé egbèje (35,400). 
'''
"38" = '''
:sup:`38` Láti ìran Dani, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ọmọ ogún ọdún sókè, tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"39" = '''
:sup:`39` Iye tí a kà nínú ẹ̀yà Dani jẹ́ ẹgbàá mọ́kànlélọ́gbọ̀n ó lé ẹ̀ẹ́dẹ́gbẹ̀rin (62,700). 
'''
"40" = '''
:sup:`40` Láti ìran Aṣeri, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún sókè, tí wọ́n le lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"41" = '''
:sup:`41` Iye tí a kà nínú ẹ̀yà Aṣeri jẹ́ ọ̀kẹ́ méjì ó lé ẹ̀ẹ́dẹ́gbẹ̀jọ (41,500). 
'''
"42" = '''
:sup:`42` Láti ìran Naftali, gbogbo ọmọkùnrin tí ọjọ́ orí wọn jẹ́ ogún ọdún ó lé, tí wọ́n lè lọ sójú ogun ni wọ́n to orúkọ wọn lẹ́yọ kọ̀ọ̀kan gẹ́gẹ́ bí àkọsílẹ̀ ẹbí àti ìdílé wọn. 
'''
"43" = '''
:sup:`43` Iye àwọn tí a kà nínú ẹ̀yà Naftali jẹ́ ẹgbàá mẹ́rìndínlọ́gbọ̀n ó lé egbèje (53,400). 
'''
"44" = '''
:sup:`44` Wọ̀nyí ni àwọn ènìyàn tí Mose àti Aaroni kà, pẹ̀lú ìrànlọ́wọ́ àwọn olórí méjìlá fún Israẹli, tí ẹnìkọ̀ọ̀kan ṣojú fún ìdílé rẹ̀. 
'''
"45" = '''
:sup:`45` Gbogbo ọmọkùnrin Israẹli tó jẹ́ ọmọ ogún ọdún sókè, tó sì lè lọ sójú ogun ni wọ́n kà gẹ́gẹ́ bí ìdílé wọn. 
'''
"46" = '''
:sup:`46` Àpapọ̀ iye wọn jẹ́ ọgbọ̀n ọ̀kẹ́ ó lé egbèjìdínlógún dín làádọ́ta (603,550). 
'''
"47" = '''
:sup:`47` A kò ka àwọn ìdílé ẹ̀yà Lefi mọ́ àwọn ìyókù. 
'''
"48" = '''
:sup:`48` Nítorí Olúwa ti sọ fún Mose pé, 
'''
"49" = '''
:sup:`49` “Ìwọ kò gbọdọ̀ ka ẹ̀yà Lefi, tàbí kí o kà wọ́n mọ́ àwọn ọmọ Israẹli. 
'''
"50" = '''
:sup:`50` Dípò èyí yan àwọn ọmọ Lefi láti jẹ́ alábojútó àgọ́ ẹ̀rí, lórí gbogbo ohun èlò àti ohun gbogbo tó jẹ́ ti àgọ́ ẹ̀rí. Àwọn ni yóò máa gbé àgọ́ àti gbogbo ohun èlò rẹ̀, wọn ó máa mójútó o, kí wọn ó sì máa pàgọ́ yí i ká. 
'''
"51" = '''
:sup:`51` Ìgbàkígbà tí àgọ́ yóò bá tẹ̀síwájú, àwọn ọmọ Lefi ni yóò tú palẹ̀, nígbàkígbà tí a bá sì tún pa àgọ́, àwọn ọmọ Lefi náà ni yóò ṣe é. Àlejò tó bá súnmọ́ tòsí ibẹ̀, pípa ni kí ẹ pa á 
'''
"52" = '''
:sup:`52` kí àwọn ọmọ Israẹli pa àgọ́ wọn gẹ́gẹ́ bí ìpín wọn olúkúlùkù ní ibùdó tirẹ̀ lábẹ́ ọ̀págun tirẹ̀. 
'''
"53" = '''
:sup:`53` Àwọn ọmọ Lefi yóò jẹ́ alábojútó àti olùtọ́jú àgọ́ ẹ̀rí náà, kí ìbínú má ba à sí lára ìjọ àwọn ọmọ Israẹli; kí àwọn ọmọ Lefi sì máa ṣe ìtọ́jú àgọ́ ẹ̀rí náà.” 
'''
"54" = '''
:sup:`54` Àwọn ọmọ Israẹli sì ṣe ohun gbogbo gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
