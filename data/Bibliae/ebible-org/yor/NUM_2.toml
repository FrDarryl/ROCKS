[2]
"1" = '''
:sup:`1` Olúwa sọ fún Mose àti Aaroni pé, 
'''
"2" = '''
:sup:`2` “Kí àwọn ọmọ Israẹli pa àgọ́ wọn yí àgọ́ ìpàdé ká, kí wọ́n jẹ́ kí àgọ́ wọn jìnnà sí i díẹ̀, oníkálùkù lábẹ́ ọ̀págun pẹ̀lú àsíá ìdílé wọn.” 
'''
"3" = '''
:sup:`3` Ní ìlà-oòrùn, ní ìdojúkọ àtiyọ oòrùn: ni kí ìpín ti Juda pa ibùdó wọn sí lábẹ́ ọ̀págun wọn. Olórí Juda ni Nahiṣoni ọmọ Amminadabu. 
'''
"4" = '''
:sup:`4` Iye ìpín rẹ̀ jẹ́ ẹgbàá mẹ́tàdínlógójì ó lé ẹgbẹ̀ta (74,600). 
'''
"5" = '''
:sup:`5` Ẹ̀yà Isakari ni yóò pa ibùdó tẹ̀lé wọn. Olórí Isakari ni Netaneli ọmọ Suari. 
'''
"6" = '''
:sup:`6` Iye ìpín rẹ̀ jẹ́ ẹgbàá mẹ́tàdínlọ́gbọ̀n ó lé irinwó (54,400). 
'''
"7" = '''
:sup:`7` Ẹ̀yà Sebuluni ni yóò tẹ̀lé e. Olórí Sebuluni ni Eliabu ọmọ Heloni. 
'''
"8" = '''
:sup:`8` Iye ìpín rẹ̀ jẹ́ ẹgbàá méjìdínlọ́gbọ̀n ó lé egbèje (57,400). 
'''
"9" = '''
:sup:`9` Gbogbo àwọn tí a yàn sí ibùdó Juda, gẹ́gẹ́ bí ìpín wọn àpapọ̀ iye wọn jẹ́ ẹgbàá mẹ́tàléláàdọ́rùn-ún ó lé irinwó (186,400). Àwọn ni yóò kọ́kọ́ ṣáájú. 
'''
"10" = '''
:sup:`10` Ní ìhà gúúsù: ni ìpín ti Reubeni pa ibùdó sí lábẹ́ ọ̀págun wọn. Olórí Reubeni ni Elisuri ọmọ Ṣedeuri. 
'''
"11" = '''
:sup:`11` Iye ìpín rẹ̀ jẹ́ ẹgbàá mẹ́tàlélógún ó lé ẹ̀ẹ́dẹ́gbẹ̀ta (46,500). 
'''
"12" = '''
:sup:`12` Ẹ̀yà Simeoni ni yóò pa ibùdó tẹ̀lé wọn. Olórí Simoni ni Ṣelumieli ọmọ Suriṣaddai. 
'''
"13" = '''
:sup:`13` Iye ìpín rẹ̀ jẹ́ ẹgbàá mọ́kàndínlọ́gbọ̀n ó lé ẹ̀ẹ́dẹ́gbéje (59,300). 
'''
"14" = '''
:sup:`14` Ẹ̀yà Gadi ló tẹ̀lé wọn. Olórí Gadi ni Eliasafu ọmọ Deueli. 
'''
"15" = '''
:sup:`15` Iye ìpín rẹ̀ jẹ́ ẹgbàá méjìlélógún ó lé àádọ́talélẹ́gbẹ̀jọ (45,650). 
'''
"16" = '''
:sup:`16` Gbogbo ènìyàn tí a yàn sí ibùdó Reubeni, gẹ́gẹ́ bí ìpín wọn àpapọ̀ iye wọn jẹ́ ẹgbàá márùndínlọ́gọ́rin ó lé àádọ́talélégbèje (151,450). Àwọn ni yóò jáde sìkéjì. 
'''
"17" = '''
:sup:`17` Nígbà náà ni àwọn ọmọ Lefi àti àgọ́ ìpàdé yóò tẹ̀síwájú láàrín ibùdó àwọn ènìyàn, wọn yóò tẹ̀síwájú ní ṣísẹ̀-n-tẹ̀lé gẹ́gẹ́ bí wọn ṣe pa ibùdó, olúkúlùkù láààyè rẹ̀, àti lábẹ́ ọ̀págun rẹ̀. 
'''
"18" = '''
:sup:`18` Ní ìhà ìlà-oòrùn: ni ìpín Efraimu yóò pa ibùdó rẹ̀ sí lábẹ́ ọ̀págun rẹ̀. Olórí Efraimu ni Eliṣama ọmọ Ammihudu. 
'''
"19" = '''
:sup:`19` Iye ìpín rẹ̀ jẹ́ ọ̀kẹ́ méjì lé ó lẹ̀ẹ́dẹ́gbẹ̀ta (40,500). 
'''
"20" = '''
:sup:`20` Ẹ̀yà Manase ni yóò tẹ̀lé wọn. Olórí Manase ni Gamalieli ọmọ Pedasuri. 
'''
"21" = '''
:sup:`21` Iye ìpín rẹ̀ ni ẹgbàá mẹ́rìndínlógún ó lé igba (32,200). 
'''
"22" = '''
:sup:`22` Ẹ̀yà Benjamini ni yóò tẹ̀lé e. Olórí Benjamini ni Abidani ọmọ Gideoni. 
'''
"23" = '''
:sup:`23` Iye ìpín rẹ̀ ni ẹgbàá mẹ́tàdínlógún ó lé egbèje (35,400). 
'''
"24" = '''
:sup:`24` Gbogbo ènìyàn tí a yàn sí ibùdó Efraimu, gẹ́gẹ́ bí ìpín wọn, àpapọ̀ iye wọn jẹ́ ẹgbàá mẹ́rìnléláàádọ́ta ó lé ọgọ́rùn-ún (108,100). Àwọn ni yóò jáde sìkẹ́ta. 
'''
"25" = '''
:sup:`25` Ní ìhà àríwá: ni ìpín Dani yóò pa ibùdó sí lábẹ́ ọ̀págun wọn. Olórí Dani ni Ahieseri ọmọ Ammiṣaddai. 
'''
"26" = '''
:sup:`26` Iye ìpín rẹ̀ jẹ́ ẹgbàá mọ́kànlélọ́gbọ̀n ó lé ẹ̀ẹ́dẹ́gbẹ̀rin (62,700). 
'''
"27" = '''
:sup:`27` Ẹ̀yà Aṣeri ni yóò pa ibùdó tẹ̀lé wọn. Olórí Aṣeri ni Pagieli ọmọ Okanri. 
'''
"28" = '''
:sup:`28` Iye ìpín rẹ̀ jẹ́ ọ̀kẹ́ méjì ó lé ẹ̀ẹ́dẹ́gbẹ̀jọ (41,500). 
'''
"29" = '''
:sup:`29` Ẹ̀yà Naftali ni yóò kàn lẹ́yìn wọn. Olórí Naftali ni Ahira ọmọ Enani. 
'''
"30" = '''
:sup:`30` Iye ìpín rẹ̀ jẹ́ ẹgbàá mẹ́rìndínlógún ó lé egbèje (53,400). 
'''
"31" = '''
:sup:`31` Gbogbo ènìyàn tí a yàn sí ibùdó Dani jẹ́ ẹgbàá méjìdínlọ́gọ̀rin ó lé ẹgbẹ̀jọ (157,600). Àwọn ni yóò jáde kẹ́yìn lábẹ́ ọ̀págun wọn. 
'''
"32" = '''
:sup:`32` Wọ̀nyí ni àwọn ọmọ Israẹli tí wọ́n kà nípa ìdílé wọn. Gbogbo àwọn tó wà ní ibùdó, gẹ́gẹ́ bí ìpín wọn, wọ́n jẹ́ ọgbọ̀n ọ̀kẹ́ ó lé egbèjìdínlógún dín làádọ́ta (603,550). 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n a kò ka àwọn ọmọ Lefi papọ̀ mọ́ àwọn Israẹli gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún Mose. 
'''
"34" = '''
:sup:`34` Àwọn ọmọ Israẹli ṣe gbogbo ohun tí Olúwa pàṣẹ fún Mose, báyìí ni wọ́n ṣe pa ibùdó lábẹ́ ọ̀págun wọn, bẹ́ẹ̀ náà sì ni wọ́n ṣe jáde, oníkálùkù pẹ̀lú ẹbí àti ìdílé rẹ̀. 
'''
