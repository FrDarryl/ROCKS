[5]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Pàṣẹ fún àwọn ọmọ Israẹli pé kí wọn ó lé ẹnikẹ́ni tó bá ní ẹ̀tẹ̀, ìtújáde ara ní oríṣìíríṣìí tàbí ẹni tó jẹ́ aláìmọ́ nípa fífọwọ́ kan òkú. 
'''
"3" = '''
:sup:`3` Irú ẹni bẹ́ẹ̀ yálà ọkùnrin tàbí obìnrin, ẹ lé wọn jáde kúrò nínú ibùdó kí wọn má ba à ba ibùdó wọn jẹ́ níbi tí èmi ń gbé láàrín wọn.” 
'''
"4" = '''
:sup:`4` Àwọn ọmọ Israẹli sì ṣe bẹ́ẹ̀; wọ́n lé wọn jáde kúrò nínú ibùdó. Wọn ṣe gẹ́gẹ́ bí Olúwa ti sọ fún Mose. 
'''
"5" = '''
:sup:`5` Olúwa sọ fún Mose pé, 
'''
"6" = '''
:sup:`6` “Sọ fún àwọn ọmọ Israẹli: ‘Nígbà tí ọkùnrin kan tàbí obìnrin kan bá ṣẹ̀ ara wọn lọ́nà kan tàbí òmíràn, tí wọ́n sì ṣe àìṣòótọ́ sí Olúwa, ẹni náà jẹ̀bi. 
'''
"7" = '''
:sup:`7` Ó gbọdọ̀ jẹ́wọ́ ẹ̀ṣẹ̀ tí ó sẹ̀. Ó gbọdọ̀ san ẹ̀san rẹ̀ ní ojú owó, kí ó sì fi ìdámárùn-ún rẹ̀ lé e, kí ó sì fi fún ẹni tí òun jẹ̀bi rẹ̀. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí irú ẹni bẹ́ẹ̀ kò bá ní ìbátan tí ó súnmọ́ ọn tí ó lè ṣe àtúnṣe àṣìṣe rẹ̀ náà fún, àtúnṣe náà jẹ́ ti Olúwa, ẹ sì gbọdọ̀ ko fún àlùfáà pẹ̀lú àgbò tí a fi ṣe ètùtù fún ẹni náà. 
'''
"9" = '''
:sup:`9` Gbogbo ọrẹ ohun mímọ́ tí àwọn ọmọ Israẹli bá mú wá fún àlùfáà jẹ́ tirẹ̀. 
'''
"10" = '''
:sup:`10` Ọrẹ ohun mímọ́ ẹnìkọ̀ọ̀kan jẹ́ ti òun nìkan, ṣùgbọ́n ohunkóhun tó bá fún àlùfáà yóò jẹ́ ti àlùfáà.’ ” 
'''
"11" = '''
:sup:`11` Olúwa sọ fún Mose wí pé, 
'''
"12" = '''
:sup:`12` “Bá àwọn ọmọ Israẹli sọ̀rọ̀ kí o sọ fún wọn pé, ‘Bí ìyàwó ọkùnrin kan bá yapa tó sì ṣe àìṣòótọ́ sí i, 
'''
"13" = '''
:sup:`13` nípa mímú kí ọkùnrin mìíràn bá a lòpọ̀ tí ó sì fi èyí pamọ́ fún ọkọ rẹ̀, tí a kò si gbá a mú nínú ìwà àìmọ́ rẹ̀ (nítorí pé kò sí ẹlẹ́rìí àti pé wọn kò ká a mọ́ nígbà tí ó ń dẹ́ṣẹ̀ náà). 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n tí ẹ̀mí owú jíjẹ bá bà lé ọkọ rẹ̀ dé bi pé ó ń funra sí ìyàwó rẹ̀ yìí tí ìyàwó rẹ̀ sì wà ní àìmọ́ nítòótọ́, tàbí tí ẹ̀mí owú bá bà lé ọkùnrin kan tó sì ń jowú ìyàwó rẹ̀ bí ó tilẹ̀ jẹ́ pé ó wà ní mímọ́, 
'''
"15" = '''
:sup:`15` nígbà náà ni ọkùnrin yìí yóò mú ìyàwó rẹ̀ lọ sọ́dọ̀ àlùfáà. Ọkùnrin náà yóò sì mú ọrẹ tí a yàn fún obìnrin náà, ìdámẹ́wàá òsùwọ̀n efa ìyẹ̀fun barle. Kò gbọdọ̀ da òróró sí i, bẹ́ẹ̀ ni kò gbọdọ̀ fi tùràrí dídùn sí i nítorí pé ẹbọ ohun jíjẹ fún owú ni, èyí ti n mú ẹ̀ṣẹ̀ wá sí ìrántí. 
'''
"16" = '''
:sup:`16` “ ‘Àlùfáà yóò sì mú un wá síwájú Olúwa. 
'''
"17" = '''
:sup:`17` Àlùfáà yóò sì bu erùpẹ̀ ilẹ̀ àgọ́ sínú omi mímọ́ tó bù láti ìkòkò amọ̀. 
'''
"18" = '''
:sup:`18` Lẹ́yìn èyí, àlùfáà yóò mú obìnrin náà dúró níwájú Olúwa yóò sì tú irun orí obìnrin náà lé e lọ́wọ́, èyí ni ẹbọ ohun jíjẹ ti owú, àlùfáà fúnra rẹ̀ yóò sì gbé omi kíkorò tí ń mú ègún lọ́wọ́. 
'''
"19" = '''
:sup:`19` Àlùfáà yóò sì mú obìnrin náà búra, yóò wí pé, “Bí ọkùnrin mìíràn kò bá bá ọ lòpọ̀, tí ó kò sì yapa, tí o kò sì di aláìmọ́ níwọ̀n ìgbà tí ó wà lábẹ́ àṣẹ ọkọ rẹ̀, a jẹ́ pé omi kíkorò tí ń mú ègún wá yìí kò ní ṣe ọ́ níbi. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n tí ìwọ bá ti yapa kúrò lọ́dọ̀ ọkọ rẹ, tí o bá ti ba ara rẹ jẹ́ nípa jíjẹ́ kí ọkùnrin tí kì í ṣe ọkọ rẹ bá ọ lòpọ̀,” 
'''
"21" = '''
:sup:`21` nígbà náà ni àlùfáà yóò mú obìnrin náà búra, yóò sọ fún obìnrin náà pé, “Kí Olúwa sọ ọ́ di ẹni ègún àti ẹni ìbáwí láàrín àwọn ènìyàn rẹ nípa mímú kí itan rẹ jẹrà, kí ikùn rẹ̀ sì wú. 
'''
"22" = '''
:sup:`22` Ǹjẹ́ kí omi yìí tí ń mú ègún wá wọ inú ara rẹ, kí ó mú ikùn rẹ̀ wú, kí ó sì mú itan rẹ̀ jẹrà dànù.” “ ‘Obìnrin náà yóò sì wí pé, “Àmín. Bẹ́ẹ̀ ni kó rí.” 
'''
"23" = '''
:sup:`23` “ ‘Nígbà náà ni àlùfáà yóò kọ ègún yìí sínú ìwé kíká, yóò sì sìn ín sínú omi kíkorò náà. 
'''
"24" = '''
:sup:`24` Àlùfáà yóò sì mú kí obìnrin náà mu omi kíkorò tí ń mú ègún wá yìí, omi náà yóò wọ inú rẹ̀ yóò sì fa ìrora kíkorò fún obìnrin náà bí ó bá jẹ̀bi. 
'''
"25" = '''
:sup:`25` Àlùfáà yóò gba ọrẹ ohun jíjẹ owú náà lọ́wọ́ rẹ̀, yóò fì í síwájú Olúwa, yóò sì mú iná sórí pẹpẹ. 
'''
"26" = '''
:sup:`26` Àlùfáà yóò bu ẹ̀kúnwọ́ kan nínú ọrẹ ohun jíjẹ náà, yóò sun ún lórí pẹpẹ gẹ́gẹ́ bí ẹbọ ìrántí lẹ́yìn tí ó ti mú kí obìnrin náà mu omi. 
'''
"27" = '''
:sup:`27` Bí ó bá ti mú obìnrin yìí mu omi náà, bí ó bá sì jẹ́ pé obìnrin náà ti ba ara rẹ̀ jẹ́, tí ó sì ṣe àìṣòótọ́ sí ọkọ rẹ̀, omi tí ń mú ègún wá, yóò wọ ara rẹ̀, yóò fa ìrora kíkorò fún un, ikùn rẹ̀ yóò wú, itan rẹ̀ yóò sì jẹrà dànù, yóò sì di ẹni ègún láàrín àwọn ènìyàn rẹ̀. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n tó bá jẹ́ pé obìnrin náà kò ba ara rẹ̀ jẹ́, tó sì jẹ́ mímọ́, yóò bọ́ nínú ẹ̀bi, yóò sì le bímọ. 
'''
"29" = '''
:sup:`29` “ ‘Èyí ni òfin owú jíjẹ nígbà tí obìnrin tó wà lábẹ́ ọkọ bá ṣe a ṣe má ṣe, tí ó bá ba ara rẹ̀ jẹ́, 
'''
"30" = '''
:sup:`30` tàbí nígbà tí ẹ̀mí owú jíjẹ bá bà lé ọkùnrin kan nítorí pé ó funra sí ìyàwó rẹ̀. Àlùfáà yóò mú obìnrin náà dúró níwájú Olúwa yóò sì ṣe gẹ́gẹ́ bí òfin ti wí fún un. 
'''
"31" = '''
:sup:`31` Ara ọkọ rẹ̀ mọ́ nínú ẹ̀ṣẹ̀ yìí ṣùgbọ́n obìnrin náà yóò ru ẹ̀bi ẹ̀ṣẹ̀ rẹ̀.’ ” 
'''
