[7]
"1" = '''
:sup:`1` Èyí ni ohun tí Olúwa Olódùmarè fihàn mí: Ó pèsè ọwọ́ eṣú lẹ́yìn ìgbà tí a kórè ìpín ọba, ní ìgbà ti èso ẹ̀ẹ̀kejì ń jáde bọ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí wọ́n jẹ koríko ilẹ̀ náà mọ́ féfé nígbà náà ni mo gbé ohùn mi sókè pé, “Olúwa Olódùmarè, mo bẹ̀ ọ́, dáríjì! Báwo ni Jakọbu yóò ha ṣe lè dìde? Òun kéré jọjọ!” 
'''
"3" = '''
:sup:`3` Olúwa ronúpìwàdà nípa èyí. “Èyí kò ni ṣẹlẹ̀,” ni Olúwa wí. 
'''
"4" = '''
:sup:`4` Èyí ni ohun ti Olúwa Olódùmarè fihàn mí: Olúwa Olódùmarè ń pè fún ìdájọ́ pẹ̀lú iná; ó jó ọ̀gbun ńlá rún, ó sì jẹ ilẹ̀ run. 
'''
"5" = '''
:sup:`5` Nígbà náà ni mo gbé ohùn mi sókè pé, “Olúwa Olódùmarè jọ̀wọ́ má ṣe ṣe é! Báwo ni Jakọbu yóò ha ṣe lè dìde? Òun kéré jọjọ!” 
'''
"6" = '''
:sup:`6` Olúwa ronúpìwàdà nípa èyí. “Èyí náà kò ní ṣẹlẹ̀,” ni Olúwa Olódùmarè wí. 
'''
"7" = '''
:sup:`7` Èyí ni ohun tí ó fihàn mí: Olúwa dúró ní ẹ̀gbẹ́ odi ti a fi okùn ìwọ̀n mọ́, ti òun ti okùn ìwọ̀n tí ó rún ni ọwọ́ rẹ̀. 
'''
"8" = '''
:sup:`8` Olúwa sì bi mi pé, “Amosi, kí ni ìwọ rí?” Mo dáhùn pé, “Okùn ìwọ̀n.” Nígbà náà ni Olúwa wí pé, “Wò ó, Èmí ń gbé okùn ìwọ̀n kalẹ̀ láàrín àwọn Israẹli ènìyàn mi; Èmi kì yóò sì tún kọjá lọ́dọ̀ wọn mọ́. 
'''
"9" = '''
:sup:`9` “Ibi gíga Isaaki wọ̀n-ọn-nì yóò sì di ahoro àti ibi mímọ Israẹli wọ̀n-ọn-nì yóò di ahoro. Èmi yóò sì fi idà dìde sí ilé Jeroboamu.” 
'''
"10" = '''
:sup:`10` Nígbà náà Amasiah àlùfáà Beteli ránṣẹ́ sí Jeroboamu ọba Israẹli, wí pé: “Amosi ti dìde láti dìtẹ̀ sí ọ ni àárín gbùngbùn Israẹli. Ilẹ̀ kò sì le gba gbogbo ọ̀rọ̀ rẹ̀. 
'''
"11" = '''
:sup:`11` Nítorí èyí ni ohun ti Amosi ń sọ: “ ‘Jeroboamu yóò ti ipa idà kú, lóòtítọ́ Israẹli yóò lọ sí ìgbèkùn, jìnnà kúrò ní ilẹ̀ ìní wọn.’ ” 
'''
"12" = '''
:sup:`12` Nígbà náà ni Amasiah sọ fún Amosi pé, “Lọ jáde, ìwọ aríran! Padà sí ilẹ̀ àwọn Juda. Kí o máa jẹun rẹ níbẹ̀, kí o sì máa sọtẹ́lẹ̀ rẹ̀ níbẹ̀. 
'''
"13" = '''
:sup:`13` Má ṣe sọtẹ́lẹ̀ mọ ni Beteli nítorí ibi mímọ́ ọba ni àti ibi tẹmpili ìjọba rẹ̀.” 
'''
"14" = '''
:sup:`14` Amosi dá Amasiah lóhùn pé, “Èmi kì í ṣe wòlíì tàbí àwọn ọmọ wòlíì, ṣùgbọ́n mo jẹ́ olùṣọ́-àgùntàn, mo sì ń ṣe ìtọ́jú igi ọ̀pọ̀tọ́ sikamore. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n Olúwa mu mi bí mo ti ń tọ́ agbo ẹran lẹ́yìn, ó sì wí fun mi pé, ‘Lọ sọtẹ́lẹ̀ fun àwọn Israẹli ènìyàn mi.’ 
'''
"16" = '''
:sup:`16` Nítorí náà nísinsin yìí, gbọ́ ọ̀rọ̀ Olúwa. Ìwọ wí pé, “ ‘Má ṣe sọ àsọtẹ́lẹ̀ sí Israẹli, má sì ṣe wàásù sí ilé Isaaki.’ 
'''
"17" = '''
:sup:`17` “Nítorí náà, èyí ni ohun ti Olúwa wí: “ ‘Ìyàwó rẹ yóò di panṣágà ni ìlú, àwọn ọmọ ọkùnrin àti obìnrin rẹ yóò ti ipa idà ṣubú. A ó fi okùn wọn ilẹ̀ rẹ, a ó sì pín in àti ìwọ pẹ̀lú yóò kú ni ilẹ̀ àìmọ́. Israẹli yóò sì lọ sí ìgbèkùn, kúrò ní ilẹ̀ ìní wọn.’ ” 
'''
