[7]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, báyìí ni Olúwa Olódùmarè wí sí ilé Israẹli: “ ‘Òpin! Òpin ti dé sí igun mẹ́rẹ̀ẹ̀rin ilẹ̀ náà! 
'''
"3" = '''
:sup:`3` Òpin tí dé sí ọ báyìí, èmi yóò sì tú ìbínú mi jáde sí ọ, èmi yóò dájọ́ rẹ gẹ́gẹ́ bí ìwà rẹ, èmi yóò sì san án fún ọ gẹ́gẹ́ bí gbogbo ìwà ìríra rẹ. 
'''
"4" = '''
:sup:`4` Ojú mi kò ní i dá ọ sì, bẹ́ẹ̀ ni èmi kì yóò ṣàánú; ṣùgbọ́n èmi yóò san án fún ọ gẹ́gẹ́ bí ọ̀nà rẹ àti gbogbo ìwà ìríra tó wà láàrín rẹ. Nígbà náà ní ẹ̀yin yóò mọ̀ pé èmi ni Olúwa.’ 
'''
"5" = '''
:sup:`5` “Èyí ni Olúwa Olódùmarè wí: “ ‘Ibi! Ibi kan ṣoṣo. Kíyèsi, ó bọ̀ ní orí rẹ! 
'''
"6" = '''
:sup:`6` Òpin ti dé! Òpin ti dé! Ó ti dìde lòdì sí ọ. Kíyèsi, ó ti dé! 
'''
"7" = '''
:sup:`7` Ìparun ti dé sórí rẹ, ìwọ tó ń gbé ní ilẹ̀ náà. Àkókò náà dé! Ọjọ́ wàhálà ti súnmọ́ etílé! Kì í ṣe ọjọ́ ariwo ayọ̀ lórí òkè. 
'''
"8" = '''
:sup:`8` Mo ṣetán láti tú ìbínú gbígbóná mi lé ọ lórí àti láti lo ìbínú mi lórí rẹ gẹ́gẹ́ bí gbogbo ọ̀nà rẹ, èmi yóò sì dá ọ lẹ́jọ́ gẹ́gẹ́ bí ọ̀nà rẹ àti gẹ́gẹ́ bí ìwà ìríra rẹ ni èmi yóò sì san án fún ọ. 
'''
"9" = '''
:sup:`9` Ojú mi kò ní i dá ọ sí, Èmi kò sì ní wò ọ́ pẹ̀lú àánú; èmi yóò san án fún ọ gẹ́gẹ́ bí ọ̀nà rẹ àti fún gbogbo ìwà ìríra tí wà láàrín rẹ. “ ‘Nígbà náà ní ẹ o mọ̀ pé Èmi Olúwa lo kọlù yín. 
'''
"10" = '''
:sup:`10` “ ‘Ọjọ́ náà dé! Kíyèsi ó ti dé! Ìparun ti bú jáde, ọ̀pá ti tanná, ìgbéraga ti rúdí! 
'''
"11" = '''
:sup:`11` Ìwà ipá ti di ọ̀pá ìwà búburú; ọ̀pá láti jẹ ẹni búburú ní ìyà. Kò sí nínú wọn tí yóò ṣẹ́kù, tàbí nínú ọ̀pọ̀lọpọ̀ wọn, kò sí nínú ọrọ̀ wọn, kò sí ohun tí ó ní iye. 
'''
"12" = '''
:sup:`12` Àkókò náà dé! Ọjọ́ náà ti dé! Kí òǹrajà má ṣe yọ̀, bẹ́ẹ̀ ni ki òǹtajà má ṣe ṣọ̀fọ̀; nítorí, ìbínú gbígbóná wà lórí gbogbo ènìyàn. 
'''
"13" = '''
:sup:`13` Nítorí pé òǹtajà kì yóò rí gbà padà dúkìá èyí tó tà níwọ̀n ìgbà ti àwọn méjèèjì bá wà láààyè. Nítorí ìran tó kan gbogbo ènìyàn yìí kò ní yí padà. Nítorí ẹ̀ṣẹ̀ wọn, kò sí ọ̀kan nínú wọn tí yóò gba ara rẹ̀ là. 
'''
"14" = '''
:sup:`14` “ ‘Wọ́n ti fọn ìpè ogun, tí wọ́n sì pèsè ohun gbogbo sílẹ̀, ṣùgbọ́n kò sí ẹni tí yóò lọ ojú ogun, nítorí ìbínú gbígbóná mi ti wà lórí gbogbo ènìyàn. 
'''
"15" = '''
:sup:`15` Idà wà ní ìta, àjàkálẹ̀-ààrùn àti ìyàn wà nílé, idà yóò pa ẹni tó bá wà ní orílẹ̀-èdè, àjàkálẹ̀-ààrùn àti ìyàn yóò pa ẹni tó bá wà ní ìlú. 
'''
"16" = '''
:sup:`16` Gbogbo àwọn tí ó bọ́ nínú wọn yóò sálà, wọn yóò sì wà lórí òkè. Bí i àdàbà inú àfonífojì, gbogbo wọn yóò máa ṣọ̀fọ̀, olúkúlùkù nítorí àìṣedéédéé rẹ̀. 
'''
"17" = '''
:sup:`17` Gbogbo ọwọ́ yóò rọ, gbogbo orúnkún yóò di aláìlágbára bí omi. 
'''
"18" = '''
:sup:`18` Wọn yóò wọ aṣọ ọ̀fọ̀, ẹ̀rù yóò sì bò wọ́n mọ́lẹ̀, ìtìjú yóò mù wọn, wọn yóò sì fá irun wọn. 
'''
"19" = '''
:sup:`19` “ ‘Wọn yóò dà fàdákà wọn sí ojú pópó, wúrà wọn yóò sì dàbí èérí fàdákà àti wúrà wọn kò ní le gbà wọ́n ní ọjọ́ ìbínú gbígbóná Olúwa. Wọn kò ní le jẹun tẹ́ ra wọn lọ́rùn tàbí kí wọn kún ikùn wọn pẹ̀lú oúnjẹ nítorí pé ó ti di ohun ìkọ̀sẹ̀ fún wọn. 
'''
"20" = '''
:sup:`20` Wọ́n ń ṣe ìgbéraga pẹ̀lú ohun ọ̀ṣọ́ wọn tí ó lẹ́wà, wọn sì ti fi ṣe òrìṣà, wọn sì tún ya àwòrán ìríra wọn níbẹ̀. Nítorí náà, èmi yóò sọ àwọn nǹkan wọ̀nyí di aláìmọ́ fún wọn. 
'''
"21" = '''
:sup:`21` Èmi yóò sì fi àwọn nǹkan wọ̀nyí ṣe ìjẹ fún àjèjì àti ìkógun fún àwọn ènìyàn búburú ayé, wọn yóò sì sọ ọ́ di aláìmọ́. 
'''
"22" = '''
:sup:`22` Èmi yóò gbójú mi kúrò lára wọn, àwọn ọlọ́ṣà yóò sì sọ ibi ìṣúra mi di aláìmọ́; àwọn ọlọ́ṣà yóò wọ inú rẹ̀, wọn yóò sì bà á jẹ́. 
'''
"23" = '''
:sup:`23` “ ‘Rọ ẹ̀wọ̀n irin! Nítorí pé ilẹ̀ náà kún fún ẹ̀ṣẹ̀ ìtàjẹ̀ sílẹ̀, ìlú náà sí kún fún ìwà ipá. 
'''
"24" = '''
:sup:`24` Èmi yóò mú kí orílẹ̀-èdè ti ó búburú jùlọ láti jogún ilé wọn. Èmi yóò sì fi òpin sí ìgbéraga àwọn alágbára, ibi mímọ́ wọn yóò sì di bíbàjẹ́. 
'''
"25" = '''
:sup:`25` Nígbà tí ìpayà bá dé, wọn yóò wá àlàáfíà, lórí asán. 
'''
"26" = '''
:sup:`26` Wàhálà lórí wàhálà yóò dé, ìdágìrì lórí ìdágìrì. Nígbà náà ni wọn yóò wá ìran lọ́dọ̀ wòlíì, ṣùgbọ́n ẹ̀kọ́ òfin yóò parun lọ́dọ̀ àlùfáà, bẹ́ẹ̀ ni ìmọ̀ràn yóò ṣègbé lọ́dọ̀ àwọn àgbàgbà. 
'''
"27" = '''
:sup:`27` Ọba yóò ṣọ̀fọ̀, ọmọ-aládé yóò wà láìní ìrètí, ọwọ́ àwọn ènìyàn ilẹ̀ náà yóò wárìrì. Èmi yóò ṣe é fún wọn gẹ́gẹ́ bí ìṣe wọn, èmi yóò ṣe ìdájọ́ wọn gẹ́gẹ́ bí ìgbékalẹ̀ wọn. Nígbà náà ni wọn yóò mọ̀ pé èmi ní Olúwa.’ ” 
'''
