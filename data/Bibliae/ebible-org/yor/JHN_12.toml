[12]
"1" = '''
:sup:`1` Nítorí náà, nígbà tí àjọ ìrékọjá ku ọjọ́ mẹ́fà, Jesu wá sí Betani, níbi tí Lasaru wà, ẹni tí ó ti kú, tí Jesu jí dìde kúrò nínú òkú. 
'''
"2" = '''
:sup:`2` Wọ́n sì ṣe àsè alẹ́ fún un níbẹ̀. Marta sì ń ṣe ìránṣẹ́, ṣùgbọ́n Lasaru jẹ́ ọ̀kan nínú àwọn tí ó jókòó níbi tábìlì rẹ̀. 
'''
"3" = '''
:sup:`3` Nígbà náà ni Maria mú òróró ìkunra nadi, òsùwọ̀n lita kan, àìlábùlà, olówó iyebíye, ó sì ń fi kun Jesu ní ẹsẹ̀, ó sì ń fi irun orí rẹ̀ nu ẹsẹ̀ rẹ̀ nù. Ilé sì kún fún òórùn ìkunra náà. 
'''
"4" = '''
:sup:`4` Nígbà náà ni ọ̀kan nínú àwọn ọmọ-ẹ̀yìn rẹ̀, Judasi Iskariotu, ọmọ Simoni ẹni tí yóò fi í hàn, wí pé, 
'''
"5" = '''
:sup:`5` “Èéṣe tí a kò ta òróró ìkunra yìí ní ọ̀ọ́dúnrún owó idẹ kí a sì fi fún àwọn tálákà?” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ó wí èyí, kì í ṣe nítorí tí ó náání àwọn tálákà; ṣùgbọ́n nítorí tí ó jẹ́ olè, òun ni ó ni àpò, a sì máa jí ohun tí a fi sínú rẹ̀ láti fi ran ara rẹ lọ́wọ́. 
'''
"7" = '''
:sup:`7` Nígbà náà ni Jesu wí pé, “Ẹ fi í sílẹ̀, ó ṣe é sílẹ̀ de ọjọ́ ìsìnkú mi. 
'''
"8" = '''
:sup:`8` Nígbà gbogbo ni ẹ̀yin sá à ní tálákà pẹ̀lú yín; ṣùgbọ́n èmi ni ẹ kò ní nígbà gbogbo.” 
'''
"9" = '''
:sup:`9` Nítorí náà, ìjọ ènìyàn nínú àwọn Júù ni ó mọ̀ pé ó wà níbẹ̀; wọ́n sì wá, kì í ṣe nítorí Jesu nìkan, ṣùgbọ́n kí wọn lè rí Lasaru pẹ̀lú, ẹni tí ó ti jí dìde kúrò nínú òkú. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n àwọn olórí àlùfáà gbìmọ̀ kí wọn lè pa Lasaru pẹ̀lú, 
'''
"11" = '''
:sup:`11` nítorí pé nípasẹ̀ rẹ̀ ni ọ̀pọ̀ nínú àwọn Júù jáde lọ, wọ́n sì gbà Jesu gbọ́. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ kejì nígbà tí ọ̀pọ̀ ènìyàn tí ó wá sí àjọ gbọ́ pé, Jesu ń bọ̀ wá sí Jerusalẹmu. 
'''
"13" = '''
:sup:`13` Wọ́n mú imọ̀ ọ̀pẹ, wọ́n sì jáde lọ pàdé rẹ̀, wọ́n sì ń kígbe pé, “Hosana!” “Olùbùkún ni ẹni tí ń bọ̀ wá ní orúkọ Olúwa!” “Olùbùkún ni ọba Israẹli!” 
'''
"14" = '''
:sup:`14` Nígbà tí Jesu sì rí ọmọ kẹ́tẹ́kẹ́tẹ́ kan, ó gùn ún; gẹ́gẹ́ bí a ti kọ̀wé pé, 
'''
"15" = '''
:sup:`15` “Má bẹ̀rù, ọmọbìnrin Sioni; wò ó, ọba rẹ ń bọ̀ wá, o jókòó lórí ọmọ kẹ́tẹ́kẹ́tẹ́.” 
'''
"16" = '''
:sup:`16` Nǹkan wọ̀nyí kò tètè yé àwọn ọmọ-ẹ̀yìn rẹ̀, ṣùgbọ́n nígbà tí a ṣe Jesu lógo, nígbà náà ni wọ́n rántí pé, a kọ̀wé nǹkan wọ̀nyí nípa rẹ̀ sí i. 
'''
"17" = '''
:sup:`17` Nítorí náà, ìjọ ènìyàn tí ó wà lọ́dọ̀ rẹ̀ nígbà tí o pé Lasaru jáde nínú ibojì rẹ̀, tí ó sì jí i dìde kúrò nínú òkú, jẹ́rìí sí i. 
'''
"18" = '''
:sup:`18` Nítorí èyí ni ìjọ ènìyàn sì ṣe lọ pàdé rẹ̀, nítorí tí wọ́n gbọ́ pé ó ti ṣe iṣẹ́ àmì yìí. 
'''
"19" = '''
:sup:`19` Nítorí náà àwọn Farisi wí fún ara wọn pé, “Ẹ kíyèsi bí ẹ kò ti lè borí ní ohunkóhun? Ẹ wo bí gbogbo ayé ti ń wọ́ tọ̀ ọ́!” 
'''
"20" = '''
:sup:`20` Àwọn Giriki kan sì wà nínú àwọn tí ó gòkè wá láti sìn nígbà àjọ, 
'''
"21" = '''
:sup:`21` Àwọn wọ̀nyí ni ó tọ Filipi wá, ẹni tí í ṣe ará Betisaida tí Galili, wọ́n sì ń béèrè lọ́wọ́ rẹ̀, pé, “Alàgbà, àwa ń fẹ́ rí Jesu!” 
'''
"22" = '''
:sup:`22` Filipi wá, ó sì sọ fún Anderu; Anderu àti Filipi wá, wọ́n sì sọ fún Jesu. 
'''
"23" = '''
:sup:`23` Jesu sì dá wọn lóhùn pé, “Wákàtí náà dé, tí a ó ṣe Ọmọ Ènìyàn lógo. 
'''
"24" = '''
:sup:`24` Lóòótọ́, lóòótọ́ ni mo wí fún yín, bí kò ṣe pé alikama bá bọ́ sí ilẹ̀, tí ó bá sì kú, ó wà ní òun nìkan; ṣùgbọ́n bí ó bá kú, yóò sì so ọ̀pọ̀lọpọ̀ èso. 
'''
"25" = '''
:sup:`25` Ẹni tí ó bá fẹ́ ẹ̀mí rẹ̀ yóò sọ ọ́ nù; ẹni tí ó bá sì kórìíra ẹ̀mí rẹ̀ láyé yìí ni yóò sì pa á mọ́ títí ó fi di ìyè àìnípẹ̀kun. 
'''
"26" = '''
:sup:`26` Bí ẹnikẹ́ni bá ń sìn mí, kí ó máa tọ̀ mí lẹ́yìn, àti pe níbi tí èmi bá wà, níbẹ̀ ni ìránṣẹ́ mi yóò wà pẹ̀lú, bí ẹnikẹ́ni bá ń sìn mí, òun ni Baba yóò bu ọlá fún. 
'''
"27" = '''
:sup:`27` “Ní ìsinsin yìí ni a ń pọ́n ọkàn mi lójú; kín ni èmi ó sì wí? ‘Baba, gbà mí kúrò nínú wákàtí yìí’? Rárá, ṣùgbọ́n nítorí èyí ni mo ṣe wá sí wákàtí yìí. 
'''
"28" = '''
:sup:`28` Baba, ṣe orúkọ rẹ lógo!” Nígbà náà ni ohùn kan ti ọ̀run wá, wí pé, “Èmi ti ṣe é lógo!” 
'''
"29" = '''
:sup:`29` Nítorí náà ìjọ ènìyàn tí ó dúró níbẹ̀, tí wọ́n sì gbọ́ ọ, wí pé, “Àrá ń sán.” Àwọn ẹlòmíràn wí pé, “Angẹli kan ni ó ń bá a sọ̀rọ̀.” 
'''
"30" = '''
:sup:`30` Jesu sì dáhùn wí pé, “Kì í ṣe nítorí mi ni ohùn yìí ṣe wá, bí kò ṣe nítorí yín. 
'''
"31" = '''
:sup:`31` Ní ìsinsin yìí ni ìdájọ́ ayé yìí dé: nísinsin yìí ni a ó lé aládé ayé yìí jáde. 
'''
"32" = '''
:sup:`32` Àti èmi, bí a bá gbé mi sókè kúrò ní ayé, èmi ó fa gbogbo ènìyàn sọ́dọ̀ ara mi!” 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n ó wí èyí, ó ń ṣe àpẹẹrẹ irú ikú tí òun yóò kú. 
'''
"34" = '''
:sup:`34` Nítorí náà àwọn ìjọ ènìyàn dá a lóhùn pé, “Àwa gbọ́ nínú òfin pé, Kristi wà títí láéláé, ìwọ ha ṣe wí pé, ‘A ó gbé Ọmọ Ènìyàn sókè’? Ta ni ó ń jẹ́ ‘Ọmọ Ènìyàn yìí’?” 
'''
"35" = '''
:sup:`35` Nígbà náà ni Jesu wí fún wọn pé, “Nígbà díẹ̀ sí i ni ìmọ́lẹ̀ wà láàrín yín, ẹ máa rìn nígbà tí ẹ̀yin ní ìmọ́lẹ̀, kí òkùnkùn má ṣe bá yín, ẹni tí ó bá sì ń rìn ní òkùnkùn kò mọ ibi òun ń lọ. 
'''
"36" = '''
:sup:`36` Nígbà tí ẹ̀yin ní ìmọ́lẹ̀, ẹ gba ìmọ́lẹ̀ gbọ́, kí ẹ lè jẹ́ ọmọ ìmọ́lẹ̀!” Nǹkan wọ̀nyí ni Jesu sọ, ó sì jáde lọ, ó fi ara pamọ́ fún wọn. 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n bí ó ti ṣe ọ̀pọ̀lọpọ̀ iṣẹ́ àmì tó báyìí lójú wọn, wọn kò gbà á gbọ́. 
'''
"38" = '''
:sup:`38` Kí ọ̀rọ̀ wòlíì Isaiah lè ṣẹ, èyí tí ó sọ pé, “Olúwa, ta ni ó gba ìwàásù wa gbọ́ Àti ta ni a sì fi apá Olúwa hàn fún?” 
'''
"39" = '''
:sup:`39` Nítorí èyí ni wọn kò fi lè gbàgbọ́, nítorí Isaiah sì tún sọ pé, 
'''
"40" = '''
:sup:`40` “Ó ti fọ́ wọn lójú, Ó sì ti sé àyà wọn le; kí wọn má ba à fi ojú wọn rí, kí wọn má ba à fi ọkàn wọn mọ̀, kí wọn má ba à yípadà, kí èmi má ba à mú wọn láradá.” 
'''
"41" = '''
:sup:`41` Nǹkan wọ̀nyí ni Isaiah wí, nítorí ó ti rí ògo rẹ̀, ó sì sọ̀rọ̀ rẹ̀. 
'''
"42" = '''
:sup:`42` Síbẹ̀ ọ̀pọ̀ nínú àwọn olórí gbà á gbọ́ pẹ̀lú; ṣùgbọ́n nítorí àwọn Farisi wọn kò jẹ́wọ́ rẹ̀, kí a má ba à yọ wọ́n kúrò nínú Sinagọgu, 
'''
"43" = '''
:sup:`43` nítorí wọ́n fẹ́ ìyìn ènìyàn ju ìyìn ti Ọlọ́run lọ. 
'''
"44" = '''
:sup:`44` Jesu sì kígbe ó sì wí pé, “Ẹni tí ó bá gbà mí gbọ́, èmi kọ́ ni ó gbàgbọ́ ṣùgbọ́n ẹni tí ó rán mi. 
'''
"45" = '''
:sup:`45` Ẹni tí ó bá sì rí mi, ó rí ẹni tí ó rán mi. 
'''
"46" = '''
:sup:`46` Èmi ni ìmọ́lẹ̀ tí ó wá sí ayé, kí ẹnikẹ́ni tí ó bá gbà mí gbọ́ má ṣe wà nínú òkùnkùn. 
'''
"47" = '''
:sup:`47` “Bí ẹnikẹ́ni bá sì gbọ́ ọ̀rọ̀ mi, tí kò sì pa wọ́n mọ́, èmi kì yóò ṣe ìdájọ́ rẹ̀ nítorí tí èmi kò wá láti ṣe ìdájọ́ ayé, bí kò ṣe láti gba ayé là. 
'''
"48" = '''
:sup:`48` Ẹni tí ó bá kọ̀ mí, tí kò sì gba ọ̀rọ̀ mi, ó ní ẹnìkan tí ń ṣe ìdájọ́ rẹ̀; ọ̀rọ̀ tí mo ti sọ, òun náà ni yóò ṣe ìdájọ́ rẹ̀ ní ọjọ́ ìkẹyìn. 
'''
"49" = '''
:sup:`49` Nítorí èmi kò dá ọ̀rọ̀ sọ fún ara mi, ṣùgbọ́n Baba tí ó rán mi, ni ó ti fún mi ní àṣẹ, ohun tí èmi ó sọ, àti èyí tí èmi ó wí. 
'''
"50" = '''
:sup:`50` Èmi sì mọ̀ pé ìyè àìnípẹ̀kun ni òfin rẹ̀, nítorí náà, àwọn ohun tí mo bá wí, gẹ́gẹ́ bí Baba ti sọ fún mi, bẹ́ẹ̀ ni mo wí!” 
'''
