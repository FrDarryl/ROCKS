[28]
"1" = '''
:sup:`1` Nítorí náà Isaaki pe Jakọbu, ó sì súre fún un, ó sì pàṣẹ fún un pé, “Ìwọ kò gbọdọ̀ fẹ́ aya láàrín àwọn ọmọbìnrin Kenaani. 
'''
"2" = '''
:sup:`2` Dípò bẹ́ẹ̀ lọ sí Padani-Aramu, sí ilé Betueli, baba ìyá rẹ, kí ìwọ kí ó sì fẹ́ aya fún ara rẹ nínú àwọn ọmọbìnrin Labani arákùnrin ìyá rẹ. 
'''
"3" = '''
:sup:`3` Kí Ọlọ́run Olódùmarè El-Ṣaddai kí ó bùkún fún ọ, kí ó sì mú ọ bí sí i, kí ó sì mú ọ pọ̀ sí i ní iye títí tí ìwọ yóò di àgbájọ àwọn ènìyàn. 
'''
"4" = '''
:sup:`4` Kí Ọlọ́run kí ó fún ìwọ àti irú-ọmọ rẹ ní ìre tí ó sú fún Abrahamu, kí ìwọ kí ó le gba ilẹ̀ níbi tí a ti ń ṣe àtìpó yìí, ilẹ̀ tí Ọlọ́run ti fi fún Abrahamu.” 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ ni Isaaki sì rán Jakọbu lọ. Ó sì lọ sí Padani-Aramu, lọ́dọ̀ Labani ọmọ Betueli, ará Aramu, tí í ṣe arákùnrin Rebeka ìyá Jakọbu àti Esau. 
'''
"6" = '''
:sup:`6` Nígbà tí Esau gbọ́ pé, Isaaki ti súre fún Jakọbu, ó sì ti rán Jakọbu lọ sí Padani-Aramu láti fẹ́ aya níbẹ̀ àti pé nígbà tí ó súre fún un, ó kìlọ̀ fun un pé, kò gbọdọ̀ fẹ́ nínú àwọn ọmọbìnrin Kenaani 
'''
"7" = '''
:sup:`7` àti pé, Jakọbu ti gbọ́rọ̀ sí ìyá àti baba rẹ̀ lẹ́nu, ó sì ti lọ sí Padani-Aramu. 
'''
"8" = '''
:sup:`8` Nígbà náà ni Esau mọ bí Isaaki baba rẹ ti kórìíra àwọn ọmọbìnrin Kenaani tó. 
'''
"9" = '''
:sup:`9` Nítorí náà Esau tọ Iṣmaeli lọ, ó sì fẹ́ Mahalati, arábìnrin Nebaioti, ọmọbìnrin Iṣmaeli tí í ṣe ọmọ Abrahamu. Ó fẹ́ ẹ, kún àwọn ìyàwó tí ó ti ní tẹ́lẹ̀. 
'''
"10" = '''
:sup:`10` Jakọbu kúrò ní Beerṣeba, ó sì kọrí sí ìlú Harani. 
'''
"11" = '''
:sup:`11` Nígbà tí ó dé ibìkan, ó dúró ní òru náà nítorí tí ilẹ̀ ti ń ṣú, ó sì gbé òkúta kan ó fi ṣe ìrọ̀rí, ó sì sùn. 
'''
"12" = '''
:sup:`12` Ó sì lá àlá pé, a gbé àkàsọ̀ kan dúró ti ó fi ìdí lélẹ̀, orí rẹ̀ sì kan ọ̀run, àwọn angẹli Ọlọ́run sì ń gòkè, wọ́n sì ń sọ̀kalẹ̀ lórí rẹ̀. 
'''
"13" = '''
:sup:`13` Olúwa sì dúró lókè rẹ̀, ó sì wí pé, “Èmi ni Olúwa, Ọlọ́run baba rẹ Abrahamu àti Ọlọ́run Isaaki, ìwọ àti ìran rẹ ni èmi yóò fi ilẹ̀ tí ìwọ dùbúlẹ̀ sórí rẹ̀ yìí fún. 
'''
"14" = '''
:sup:`14` Ìran rẹ yóò pọ̀ bí erùpẹ̀ ilẹ̀, ìwọ yóò sì tànkálẹ̀ dé ìlà-oòrùn àti ìwọ̀-oòrùn, àti dé gúúsù àti àríwá. A ó sì bùkún gbogbo orílẹ̀-èdè ayé nípasẹ̀ ìwọ àti àwọn ọmọ rẹ. 
'''
"15" = '''
:sup:`15` Èmi wà pẹ̀lú rẹ, èmi yóò sì pa ọ mọ́ ní ibikíbi tí ìwọ bá lọ, èmi yóò sì mú ọ padà wá sí ilẹ̀ yìí ní àlàáfíà. Èmi kì yóò fi ọ sílẹ̀ ní ìgbà kan, títí tí èmi yóò fi mú gbogbo ìlérí mi ṣẹ.” 
'''
"16" = '''
:sup:`16` Nígbà tí Jakọbu jí lójú oorun rẹ̀, ó rò nínú ara rẹ̀ pé, “Dájúdájú Olúwa ń bẹ ní ìhín yìí, èmi kò sì mọ̀.” 
'''
"17" = '''
:sup:`17` Ẹ̀rù sì bà á, ó sì wí pé, “Ìhín yìí ní ẹ̀rù gidigidi; ibí kì í ṣe ibòmíràn bí kò ṣe ilé Ọlọ́run, àní ẹnu ibodè ọ̀run nìyìí.” 
'''
"18" = '''
:sup:`18` Jakọbu sì dìde ní kùtùkùtù òwúrọ̀, ó sì gbé òkúta tí ó fi ṣe ìrọ̀rí lélẹ̀ bí ọ̀wọ́n, ó sì da òróró si lórí. 
'''
"19" = '''
:sup:`19` Ó sì pe orúkọ ibẹ̀ ní Beteli, bí ó tilẹ̀ jẹ́ pé ìlú náà ń jẹ́ Lusi tẹ́lẹ̀ rí. 
'''
"20" = '''
:sup:`20` Jakọbu sì jẹ́ ẹ̀jẹ́ níbẹ̀ pé, “Bí Ọlọ́run yóò bá wà pẹ̀lú mi, tí yóò sì pa mí mọ́ ní ìrìnàjò mi tí mo ń lọ, tí yóò sì fún mi ní oúnjẹ láti jẹ àti aṣọ láti wọ̀, 
'''
"21" = '''
:sup:`21` tí mo sì padà sílé baba mi ní àlàáfíà, nígbà náà Olúwa ni yóò jẹ́ Ọlọ́run mi, 
'''
"22" = '''
:sup:`22` Òkúta yìí tí mo gbé kalẹ̀ bí ọ̀wọ́n yóò jẹ́ ilé Ọlọ́run, nínú gbogbo ohun tí ìwọ ó fi fún mi, èmi yóò sì fi ìdámẹ́wàá rẹ̀ fún ọ.” 
'''
