[15]
"1" = '''
:sup:`1` Ní ọdún kejìdínlógún ìjọba Jeroboamu ọmọ Nebati, Abijah jẹ ọba lórí Juda, 
'''
"2" = '''
:sup:`2` ó sì jẹ ọba ní ọdún mẹ́ta ní Jerusalẹmu. Orúkọ ìyá rẹ̀ sì ni Maaka, ọmọbìnrin Absalomu. 
'''
"3" = '''
:sup:`3` Ó sì rìn nínú gbogbo ẹ̀ṣẹ̀ tí baba rẹ̀ ti dá ṣáájú rẹ̀; ọkàn rẹ̀ kò sì pé pẹ̀lú Olúwa Ọlọ́run rẹ̀, gẹ́gẹ́ bí ọkàn Dafidi baba ńlá rẹ̀ ti ṣe. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n, nítorí i Dafidi Olúwa Ọlọ́run rẹ̀ fún un ní ìmọ́lẹ̀ kan ní Jerusalẹmu nípa gbígbé ọmọ rẹ̀ ró láti jẹ ọba ní ipò rẹ̀ àti láti fi ìdí Jerusalẹmu múlẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí tí Dafidi ṣe èyí tí ó dára ní ojú Olúwa, tí kò sì kùnà láti pa gbogbo èyí tí Olúwa pàṣẹ fún un mọ́ ní ọjọ́ ayé rẹ̀ gbogbo; bí kò ṣe ní kìkì ọ̀ràn Uriah ará Hiti. 
'''
"6" = '''
:sup:`6` Ogun sì wà láàrín Rehoboamu àti Jeroboamu ní gbogbo ọjọ́ ayé Abijah. 
'''
"7" = '''
:sup:`7` Ní ti ìyókù ìṣe Abijah, àti gbogbo èyí tí ó ṣe, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda? Ogun sì wà láàrín Abijah àti Jeroboamu. 
'''
"8" = '''
:sup:`8` Abijah sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi. Asa ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"9" = '''
:sup:`9` Ní ogún ọdún Jeroboamu ọba Israẹli, Asa jẹ ọba lórí Juda, 
'''
"10" = '''
:sup:`10` Ó sì jẹ ọba ní Jerusalẹmu ní ọdún mọ́kànlélógójì. Orúkọ ìyá ńlá rẹ̀ sì ni Maaka, ọmọbìnrin Absalomu. 
'''
"11" = '''
:sup:`11` Asa sì ṣe èyí tí ó dára lójú Olúwa, bí Dafidi baba rẹ̀ ti ṣe. 
'''
"12" = '''
:sup:`12` Ó sì mú àwọn ọkùnrin alágbèrè ojúbọ òrìṣà kúrò ní ilẹ̀ náà, ó sì kó gbogbo ère tí àwọn baba rẹ̀ ti ṣe kúrò. 
'''
"13" = '''
:sup:`13` Ó sì mú Maaka ìyá ńlá rẹ̀ kúrò láti máa ṣe ayaba, nítorí tí ó yá ère kan fún Aṣerah òrìṣà rẹ̀. Asa sì ké ère náà lulẹ̀, ó sì jó o ní àfonífojì Kidironi. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n kò mú àwọn ibi gíga kúrò, síbẹ̀ ọkàn Asa pé pẹ̀lú Olúwa ní ọjọ́ ayé rẹ̀ gbogbo. 
'''
"15" = '''
:sup:`15` Ó sì mú wúrà àti fàdákà àti àwọn ohun èlò tí òun àti baba rẹ̀ ti yà sí mímọ́ wọ ilé Olúwa. 
'''
"16" = '''
:sup:`16` Ogun sì wà láàrín Asa àti Baaṣa ọba Israẹli ní gbogbo ọjọ́ ayé wọn. 
'''
"17" = '''
:sup:`17` Baaṣa, ọba Israẹli sì gòkè lọ sí Juda, ó sì kọ́ Rama láti má jẹ́ kí ẹnikẹ́ni jáde tàbí wọlé tọ Asa ọba lọ. 
'''
"18" = '''
:sup:`18` Nígbà náà ni Asa mú gbogbo fàdákà àti wúrà tí ó kù nínú ìṣúra ilé Olúwa àti ìṣúra ilé ọba. Ó sì fi lé àwọn ìránṣẹ́ rẹ̀ lọ́wọ́, ó sì rán wọn lọ sí ọ̀dọ̀ Beni-Hadadi ọmọ Tabrimoni, ọmọ Hesioni ọba Siria tí ó ń gbé ní Damasku. 
'''
"19" = '''
:sup:`19` Ó sì wí pé, “Jẹ́ kí májẹ̀mú kí ó wà láàrín èmi àti ìwọ, bí ó sì ti wà láàrín baba mi àti baba rẹ. Wò ó, Èmi rán ọrẹ fàdákà àti wúrà sí ọ. Ǹjẹ́ nísinsin yìí, da májẹ̀mú rẹ pẹ̀lú Baaṣa, ọba Israẹli, kí ó lè lọ kúrò lọ́dọ̀ mi.” 
'''
"20" = '''
:sup:`20` Beni-Hadadi gba ti Asa ọba, ó sì rán àwọn alágbára olórí ogun rẹ̀ sí àwọn ìlú Israẹli. Ó sì ṣẹ́gun Ijoni, Dani àti Abeli-Beti-Maaka, àti gbogbo Kinnereti pẹ̀lú gbogbo ilẹ̀ Naftali. 
'''
"21" = '''
:sup:`21` Nígbà tí Baaṣa sì gbọ́ èyí, ó sì ṣíwọ́ kíkọ́ Rama, ó sì lọ kúrò sí Tirsa. 
'''
"22" = '''
:sup:`22` Nígbà náà ni Asa ọba kéde ká gbogbo Juda, kò dá ẹnìkan sí, wọ́n sì kó òkúta Rama kúrò àti igi rẹ̀, tí Baaṣa fi kọ́lé. Asa ọba sì fi wọ́n kọ́ Geba ti Benjamini àti Mispa. 
'''
"23" = '''
:sup:`23` Ní ti ìyókù gbogbo ìṣe Asa, àti gbogbo agbára rẹ̀, àti gbogbo ohun tí ó ṣe, àti àwọn ìlú tí ó kọ́, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda? Ṣùgbọ́n, ní ìgbà ogbó rẹ̀, ààrùn ṣe é ní ẹsẹ̀ rẹ̀. 
'''
"24" = '''
:sup:`24` Asa sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín pẹ̀lú àwọn baba rẹ̀ ní ìlú Dafidi baba rẹ̀. Jehoṣafati ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"25" = '''
:sup:`25` Nadabu ọmọ Jeroboamu sì jẹ ọba lórí Israẹli ní ọdún kejì Asa ọba Juda, ó sì jẹ ọba lórí Israẹli ní ọdún méjì. 
'''
"26" = '''
:sup:`26` Ó sì ṣe búburú níwájú Olúwa, ó sì rìn ní ọ̀nà baba rẹ̀ àti nínú ẹ̀ṣẹ̀ rẹ̀, èyí tí ó mú Israẹli dá. 
'''
"27" = '''
:sup:`27` Baaṣa ọmọ Ahijah ti ilé Isakari sì dìtẹ̀ sí i, Baaṣa sì kọlù ú ní Gibetoni, ìlú àwọn ará Filistini, nígbà tí Nadabu àti gbogbo Israẹli dó ti Gibetoni. 
'''
"28" = '''
:sup:`28` Baaṣa sì pa Nadabu ní ọdún kẹta Asa ọba Juda, ó sì jẹ ọba ní ipò rẹ̀. 
'''
"29" = '''
:sup:`29` Ó sì ṣe, bí ó sì ti bẹ̀rẹ̀ sí ní jẹ ọba ó pa gbogbo ilé Jeroboamu, kò sì ku ẹnìkan tí ń mí fún Jeroboamu, ṣùgbọ́n ó run gbogbo wọn, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa, tí ó sọ nípa ọwọ́ ìránṣẹ́ rẹ̀ Ahijah ará Ṣilo. 
'''
"30" = '''
:sup:`30` Nítorí ẹ̀ṣẹ̀ tí Jeroboamu ti ṣẹ̀ àti tí ó mú Israẹli ṣẹ̀, àti nítorí tí ó ti mú Olúwa Ọlọ́run Israẹli bínú. 
'''
"31" = '''
:sup:`31` Ní ti ìyókù ìṣe Nadabu àti gbogbo ohun tí ó ṣe, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli? 
'''
"32" = '''
:sup:`32` Ogun sì wà láàrín Asa àti Baaṣa ọba Israẹli ní gbogbo ọjọ́ wọn. 
'''
"33" = '''
:sup:`33` Ní ọdún kẹta Asa ọba Juda, Baaṣa ọmọ Ahijah sì jẹ ọba lórí gbogbo Israẹli ní Tirsa, ó sì jẹ ọba ní ọdún mẹ́rìnlélógún. 
'''
"34" = '''
:sup:`34` Ó sì ṣe búburú níwájú Olúwa, ó sì rìn ní ọ̀nà Jeroboamu àti nínú ẹ̀ṣẹ̀ rẹ̀, èyí tí ó ti mú Israẹli ṣẹ̀. 
'''
