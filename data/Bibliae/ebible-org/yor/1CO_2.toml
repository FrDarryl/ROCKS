[2]
"1" = '''
:sup:`1` Nígbà tí èmí tọ̀ yín wá, ẹ̀yin ará, kì í ṣe nípa ọ̀rọ̀ gíga àti ọgbọ́n gíga ni mo fi bá yín sọ̀rọ̀, nígbà tí èmi ń sọ̀rọ̀ ohun ìjìnlẹ̀ Ọlọ́run fún un yín. 
'''
"2" = '''
:sup:`2` Èmi ti pinnu láti má mọ ohunkóhun nígbà ti mo wà láàrín yín bí kò ṣe Jesu Kristi, ẹni tí a kàn mọ́ àgbélébùú. 
'''
"3" = '''
:sup:`3` Èmi sì tọ̀ yín wá ni àìlera, àti ní ẹ̀rù, àti ní ọ̀pọ̀lọpọ̀ ìwárìrì. 
'''
"4" = '''
:sup:`4` Ìwàásù mi àti ẹ̀kọ́ mi, kì í ṣe nípa ọgbọ́n ènìyàn àti ọ̀rọ̀ tí a fi ń yí ènìyàn lọ́kàn padà, bí kò ṣe nípa ìfihàn agbára Ẹ̀mí. 
'''
"5" = '''
:sup:`5` Kí ìgbàgbọ́ yín kí ó má ṣe dúró lórí ọgbọ́n ènìyàn, ṣùgbọ́n kí ó dúró lórí agbára Ọlọ́run. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n àwa ń sọ̀rọ̀ ọgbọ́n láàrín àwọn tí a pè, ṣùgbọ́n kì í ṣe ọgbọ́n ti ayé yìí tàbí ti àwọn olórí ayé yìí, èyí tí yóò di asán. 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ kọ́, àwa ń sọ̀rọ̀ ọgbọ́n ti Ọlọ́run tó fi ara sin, ọgbọ́n tí ó ti fi ara pamọ́, èyí tí Ọlọ́run ti lànà sílẹ̀ ṣáájú ìpilẹ̀ṣẹ̀ ayé fún ògo wa. 
'''
"8" = '''
:sup:`8` Èyí ti ẹnikẹ́ni nínú àwọn aláṣẹ ayé yìí kò mọ̀. Ìbá ṣe pé wọ́n mọ̀ ọ́n, wọn kì bá tún kan Olúwa ògo mọ́ àgbélébùú. 
'''
"9" = '''
:sup:`9` Gẹ́gẹ́ bí a ti kọ ọ́ pé: “Ojú kò tí ì rí, etí kò tí í gbọ́, kò sì ọkàn ènìyàn tí ó tí í mọ̀ ohun tí Ọlọ́run tí pèsè sílẹ̀ fún àwọn tí o fẹ́ ẹ.” 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n Ọlọ́run ti fi í hàn fún wa nípasẹ̀ Ẹ̀mí rẹ̀. Ẹ̀mí á máa wádìí ohun gbogbo, kódà àwọn àṣírí Ọlọ́run tó jinlẹ̀ jùlọ. 
'''
"11" = '''
:sup:`11` Ta ni nínú ènìyàn tí ó mọ èrò ọkàn ènìyàn kan, bí kò ṣe ẹ̀mí ènìyàn tí ó wà nínú rẹ̀? Bákan náà, kò sí ẹni ti ó mọ àwọn èrò Ọlọ́run, bí kò ṣe Ẹ̀mí Ọlọ́run fúnra rẹ̀. 
'''
"12" = '''
:sup:`12` Àwa kò gbà ẹ̀mí ti ayé yìí, bí kò ṣe Ẹ̀mí ẹni tí ó ti ọ̀dọ̀ Ọlọ́run wa, kí a lè ní òye ohun tí Ọlọ́run fi fún wa lọ́fẹ̀ẹ́. 
'''
"13" = '''
:sup:`13` Èyí ni àwa ń wí, kì í ṣe èyí tí a ń kọ nípa ọ̀rọ̀ ọgbọ́n ènìyàn, ṣùgbọ́n èyí tí Ẹ̀mí Mímọ́ fi ń kọ ènìyàn, èyí tí a ń fi ohun Ẹ̀mí wé ohun Ẹ̀mí. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ènìyàn nípa ti ara kò gba ohun ti Ẹ̀mí Ọlọ́run wọ̀n-ọn-nì, nítorí pé wèrè ni wọ́n jásí fún un, òun kò sì le mọ̀ wọ́n, nítorí nípa tí Ẹ̀mí ní a fi ń wádìí wọn. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ẹni tí ó wà nípa ti ẹ̀mí ń wádìí ohun gbogbo, ṣùgbọ́n kò sí ẹnikẹ́ni tí í wádìí rẹ̀. 
'''
"16" = '''
:sup:`16` “Nítorí ta ni ó mọ ọkàn Olúwa, ti yóò fi máa kọ́ Ọ?” Ṣùgbọ́n àwa ní inú Kristi. 
'''
