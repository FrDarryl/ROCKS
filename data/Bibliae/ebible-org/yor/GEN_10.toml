[10]
"1" = '''
:sup:`1` Èyí ni ìran àwọn ọmọ Noa: Ṣemu, Hamu àti Jafeti, tí àwọn náà sì bí ọmọ lẹ́yìn ìkún omi. 
'''
"2" = '''
:sup:`2` Àwọn ọmọ Jafeti ni: Gomeri, Magogu, Madai, Jafani, Tubali, Meṣeki àti Tirasi. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Gomeri ni: Aṣkenasi, Rifati àti Togarma. 
'''
"4" = '''
:sup:`4` Àwọn ọmọ Jafani ni: Eliṣa, Tarṣiṣi, Kittimu, àti Dodanimu. 
'''
"5" = '''
:sup:`5` (Láti ọ̀dọ̀ àwọn wọ̀nyí ni àwọn tí ń gbé agbègbè tí omi wà ti tàn ká agbègbè wọn, gẹ́gẹ́ bí ẹ̀yà wọn, ìdílé wọn ní orílẹ̀-èdè wọn, olúkúlùkù pẹ̀lú èdè tirẹ̀). 
'''
"6" = '''
:sup:`6` Àwọn ọmọ Hamu ni: Kuṣi, Ejibiti, Puti àti Kenaani. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Kuṣi ni: Seba, Hafila, Sabta, Raama, àti Sabteka. Àwọn ọmọ Raama ni: Ṣeba àti Dedani. 
'''
"8" = '''
:sup:`8` Kuṣi sì bí Nimrodu, ẹni tí ó di alágbára jagunjagun ní ayé. 
'''
"9" = '''
:sup:`9` Ó sì jẹ́ ògbójú ọdẹ níwájú Olúwa; nítorí náà ni a ṣe ń wí pé, “Bí Nimrodu, ògbójú ọdẹ níwájú Olúwa.” 
'''
"10" = '''
:sup:`10` Ìjọba rẹ̀ bẹ̀rẹ̀ ni Babeli, Ereki, Akkadi, Kalne, gbogbo wọn wà ní ilẹ̀ Ṣinari. 
'''
"11" = '''
:sup:`11` Láti ilẹ̀ náà ni ó ti lọ sí Asiria, níbi tí ó ti tẹ ìlú Ninefe, Rehoboti àti Kala, 
'''
"12" = '''
:sup:`12` àti Resini, tí ó wà ní àárín Ninefe àti Kala, tí ó jẹ́ ìlú olókìkí. 
'''
"13" = '''
:sup:`13` Ejibiti sì bí Ludimu, Anamimu, Lehabimu, Naftuhimu. 
'''
"14" = '''
:sup:`14` Patrusimu, Kasluhimu (láti ọ̀dọ̀ ẹni tí àwọn ará Filistini ti wá) àti àwọn ará Kaftorimu. 
'''
"15" = '''
:sup:`15` Kenaani sì bí Sidoni àkọ́bí rẹ̀, àti Heti. 
'''
"16" = '''
:sup:`16` Àti àwọn ará Jebusi, àti àwọn ará Amori, àti àwọn ará Girgaṣi, 
'''
"17" = '''
:sup:`17` àti àwọn ará Hifi, àti àwọn ará Arki, àti àwọn ará Sini, 
'''
"18" = '''
:sup:`18` àti àwọn ará Arfadi, àti àwọn ará Semari, àti àwọn ará Hamati. Lẹ́yìn èyí ni àwọn ẹ̀yà Kenaani tànkálẹ̀. 
'''
"19" = '''
:sup:`19` Ààlà ilẹ̀ àwọn ará Kenaani sì dé Sidoni, lọ sí Gerari títí dé Gasa, lọ sí Sodomu, Gomorra, Adma àti Seboimu, títí dé Laṣa. 
'''
"20" = '''
:sup:`20` Àwọn wọ̀nyí ni àwọn ọmọ Hamu, gẹ́gẹ́ bí ẹ̀yà wọn, àti èdè wọn, ní ìpínlẹ̀ wọn àti ní orílẹ̀-èdè wọn. 
'''
"21" = '''
:sup:`21` A bí àwọn ọmọ fún Ṣemu tí Jafeti jẹ́ ẹ̀gbọ́n rẹ̀ ọkùnrin: Ṣemu sì ni baba gbogbo àwọn ọmọ Eberi. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ Ṣemu ni: Elamu, Aṣuri, Arfakṣadi, Ludi àti Aramu. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Aramu ni: Usi, Huli, Geteri àti Meṣeki. 
'''
"24" = '''
:sup:`24` Arfakṣadi sì bí Ṣela, Ṣela sì bí Eberi. 
'''
"25" = '''
:sup:`25` Eberi sì bí ọmọ méjì: ọ̀kan ń jẹ́ Pelegi, nítorí ní ìgbà ọjọ́ rẹ̀ ni ilẹ̀ ya; orúkọ arákùnrin rẹ̀ ni Joktani. 
'''
"26" = '''
:sup:`26` Joktani sì bí Almodadi, Ṣelefi, Hasarmafeti, Jera. 
'''
"27" = '''
:sup:`27` Hadoramu, Usali, Dikla, 
'''
"28" = '''
:sup:`28` Obali, Abimaeli, Ṣeba. 
'''
"29" = '''
:sup:`29` Ofiri, Hafila àti Jobabu. Gbogbo àwọn wọ̀nyí ni ọmọ Joktani. 
'''
"30" = '''
:sup:`30` Agbègbè ibi tí wọn ń gbé bẹ̀rẹ̀ láti Meṣa títí dé Sefari, ní àwọn ilẹ̀ tó kún fún òkè ní ìlà-oòrùn. 
'''
"31" = '''
:sup:`31` Àwọn wọ̀nyí ni àwọn ẹ̀yà ọmọ Ṣemu gẹ́gẹ́ bí ìdílé wọn, ní èdè wọn, ní ilẹ̀ wọn àti ní orílẹ̀-èdè wọn. 
'''
"32" = '''
:sup:`32` Àwọn wọ̀nyí ni àwọn ẹ̀yà ọmọ Noa gẹ́gẹ́ bí ìran wọn, ní orílẹ̀-èdè wọn. Ní ipasẹ̀ wọn ni àwọn ènìyàn ti tàn ká ilẹ̀ ayé lẹ́yìn ìkún omi. 
'''
