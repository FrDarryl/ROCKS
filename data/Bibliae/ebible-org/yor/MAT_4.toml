[4]
"1" = '''
:sup:`1` Nígbà náà ni Ẹ̀mí Mímọ́ darí Jesu sí ijù láti dán an wò láti ọwọ́ èṣù. 
'''
"2" = '''
:sup:`2` Lẹ́yìn tí Òun ti gbààwẹ̀ ní ogójì ọ̀sán àti ogójì òru, ebi sì ń pa á. 
'''
"3" = '''
:sup:`3` Nígbà náà ni olùdánwò tọ̀ ọ́ wá, ó wí pé, “Bí ìwọ bá ṣe Ọmọ Ọlọ́run, pàṣẹ kí òkúta wọ̀nyí di àkàrà.” 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n Jesu dáhùn pé, “A ti kọ ìwé rẹ̀ pé: ‘Ènìyàn kì yóò wà láààyè nípa àkàrà nìkan, bí kò ṣe nípa gbogbo ọ̀rọ̀ ti ó ti ẹnu Ọlọ́run jáde wá.’ ” 
'''
"5" = '''
:sup:`5` Lẹ́yìn èyí ni èṣù gbé e lọ sí ìlú mímọ́ náà; ó gbé e lé ibi ṣóńṣó tẹmpili. 
'''
"6" = '''
:sup:`6` Ó wí pé, “Bí ìwọ̀ bá jẹ́ Ọmọ Ọlọ́run, bẹ́ sílẹ̀ fún ara rẹ. A sá à ti kọ̀wé rẹ̀ pé, “ ‘Yóò pàṣẹ fún àwọn angẹli rẹ̀ nítorí tìrẹ wọn yóò sì gbé ọ sókè ni ọwọ́ wọn kí ìwọ kí ó má ba à fi ẹsẹ̀ rẹ gbún òkúta.’ ” 
'''
"7" = '''
:sup:`7` Jesu sì dalóhùn, “A sá à ti kọ ọ́ pé, ‘Ìwọ kò gbọdọ̀ dán Olúwa Ọlọ́run rẹ wò.’ ” 
'''
"8" = '''
:sup:`8` Lẹ́ẹ̀kan sí i, èṣù gbé e lọ sórí òkè gíga, ó sì fi gbogbo ilẹ̀ ọba ayé àti gbogbo ògo wọn hàn án. 
'''
"9" = '''
:sup:`9` Ó sì wí fún un pé, “Gbogbo nǹkan wọ̀nyí ni èmi yóò fi fún ọ, bí ìwọ bá foríbalẹ̀ tí o sì sìn mi.” 
'''
"10" = '''
:sup:`10` Jesu wí fún un pé, “Padà kúrò lẹ́yìn mi, Satani! Nítorí a ti kọ ọ́ pé, ‘Olúwa Ọlọ́run rẹ ni kí ìwọ kí ó fi orí balẹ̀ fún, òun nìkan ṣoṣo ni kí ìwọ máa sìn.’ ” 
'''
"11" = '''
:sup:`11` Nígbà náà ni èṣù fi í sílẹ̀ lọ, àwọn angẹli sì tọ̀ ọ́ wá, wọ́n sì ṣe ìránṣẹ́ fún un. 
'''
"12" = '''
:sup:`12` Nígbà tí Jesu gbọ́ wí pé a ti fi Johanu sínú túbú ó padà sí Galili. 
'''
"13" = '''
:sup:`13` Ó kúrò ní Nasareti, ó sì lọ í gbé Kapernaumu, èyí tí ó wà létí Òkun Sebuluni àti Naftali. 
'''
"14" = '''
:sup:`14` Kí èyí tí a ti sọtẹ́lẹ̀ láti ẹnu wòlíì Isaiah lè ṣẹ pé, 
'''
"15" = '''
:sup:`15` “Ìwọ Sebuluni àti ilẹ̀ Naftali ọ̀nà tó lọ sí Òkun, ní ọ̀nà Jordani, Galili ti àwọn kèfèrí. 
'''
"16" = '''
:sup:`16` Àwọn ènìyàn tí ń gbé ni òkùnkùn tí ri ìmọ́lẹ̀ ńlá, àti àwọn tó ń gbé nínú ilẹ̀ òjijì ikú ni ìmọ́lẹ̀ tan fún.” 
'''
"17" = '''
:sup:`17` Láti ìgbà náà lọ ni Jesu ti bẹ̀rẹ̀ sí wàásù: “Ẹ ronúpìwàdà, nítorí tí ìjọba ọ̀run kù sí dẹ̀dẹ̀.” 
'''
"18" = '''
:sup:`18` Bí Jesu ti ń rìn létí Òkun Galili, ó rí àwọn arákùnrin méjì, Simoni, ti à ń pè ní Peteru, àti Anderu arákùnrin rẹ̀. Wọ́n ń sọ àwọ̀n wọn sínú Òkun nítorí apẹja ni wọ́n. 
'''
"19" = '''
:sup:`19` Jesu wí fún wọn pé, “Ẹ wá, ẹ máa tọ̀ mí lẹ́yìn èmi yóò sì sọ yín di apẹja ènìyàn.” 
'''
"20" = '''
:sup:`20` Lójúkan náà, wọ́n fi àwọ̀n wọn sílẹ̀, wọ́n sì tọ̀ ọ́ lẹ́yìn. 
'''
"21" = '''
:sup:`21` Bí ó sì ti kúrò ní ibẹ̀, ò rí àwọn arákùnrin méjì mìíràn, Jakọbu ọmọ Sebede àti Johanu, arákùnrin rẹ̀. Wọ́n wà nínú ọkọ̀ ojú omi pẹ̀lú Sebede baba wọn, wọ́n ń di àwọ̀n wọn, Jesu sì pè àwọn náà pẹ̀lú. 
'''
"22" = '''
:sup:`22` Lójúkan náà, wọ́n fi ọkọ̀ ojú omi àti baba wọn sílẹ̀, wọ́n sì tọ̀ ọ́ lẹ́yìn. 
'''
"23" = '''
:sup:`23` Jesu sì rin káàkiri gbogbo Galili, ó ń kọ́ni ní Sinagọgu, ó ń wàásù ìyìnrere ti ìjọba ọ̀run, ó sì ń ṣe ìwòsàn ààrùn gbogbo àti àìsàn láàrín gbogbo ènìyàn. 
'''
"24" = '''
:sup:`24` Òkìkí rẹ̀ sì kàn yí gbogbo Siria ká; wọ́n sì gbé àwọn aláìsàn tí ó ní onírúurú ààrùn, àwọn tí ó ní ìnira ẹ̀mí èṣù, àti àwọn ti o ní wárápá àti àwọn tí ó ní ẹ̀gbà; ó sì wò wọ́n sàn. 
'''
"25" = '''
:sup:`25` Ọ̀pọ̀lọpọ̀ ènìyàn láti Galili, Dekapoli, Jerusalẹmu, Judea, àti láti òkè odò Jordani sì tọ̀ ọ́ lẹ́yìn. 
'''
