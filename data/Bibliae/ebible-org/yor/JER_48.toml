[48]
"1" = '''
:sup:`1` Nípa Moabu. Báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí: “Ègbé ni fún Nebo nítorí a ó parun. A dójútì Kiriataimu, a sì mú un, ojú yóò ti alágbára, a ó sì fọ́nká. 
'''
"2" = '''
:sup:`2` Moabu kò ní ní ìyìn mọ́, ní Heṣboni ni wọn ó pète ìparun rẹ̀, ‘Wá, kí a pa orílẹ̀-èdè náà run.’ Àti ẹ̀yin òmùgọ̀ ọkùnrin pàápàá ni a ó pa lẹ́nu mọ́, a ó fi idà lé e yín. 
'''
"3" = '''
:sup:`3` Gbọ́ igbe ní Horonaimu, igbe ìrora àti ìparun ńlá. 
'''
"4" = '''
:sup:`4` Moabu yóò di wíwó palẹ̀; àwọn ọmọdé rẹ̀ yóò kígbe síta. 
'''
"5" = '''
:sup:`5` Wọ́n gòkè lọ sí Luhiti, wọ́n ń sọkún kíkorò bí wọ́n ti ń lọ; ní ojú ọ̀nà sí Horonaimu igbe ìrora ìparun ni à ń gbọ́ lọ. 
'''
"6" = '''
:sup:`6` Sá! Àsálà fún ẹ̀mí yín; kí ẹ sì dàbí aláìní ní aginjù. 
'''
"7" = '''
:sup:`7` Níwọ́n ìgbà tí o gbẹ́kẹ̀lé agbára àti ọrọ̀ rẹ, a ó kó ìwọ náà ní ìgbèkùn, Kemoṣi náà yóò lọ sí ilẹ̀ ìgbèkùn pẹ̀lú àlùfáà àti àwọn aláṣẹ rẹ̀. 
'''
"8" = '''
:sup:`8` Gbogbo ìlú rẹ ni apanirun yóò dojúkọ, ìlú kan kò sì ní le là. Àfonífojì yóò di ahoro àti ilẹ̀ títẹ́ ni a ó run, nítorí tí Olúwa ti sọ̀rọ̀. 
'''
"9" = '''
:sup:`9` Fi iyọ̀ sí Moabu, nítorí yóò ṣègbé, àwọn ìlú rẹ yóò sì di ahoro láìsí ẹni tí yóò gbé inú rẹ̀. 
'''
"10" = '''
:sup:`10` “Ìfibú ni fún ẹni tí ó fi ìmẹ́lẹ́ ṣe iṣẹ́ Olúwa, ìfibú ni fún ẹni tí ó pa idà mọ́ fún ìtàjẹ̀ sílẹ̀. 
'''
"11" = '''
:sup:`11` “Moabu ti wà ní ìsinmi láti ìgbà èwe rẹ̀ wá bí i ọtí wáìnì lórí gẹ̀dẹ̀gẹ́dẹ̀ rẹ̀, tí a kò dà láti ìgò kan sí èkejì kò tí ì lọ sí ilẹ̀ ìgbèkùn rí. Ó dùn lẹ́nu bí ó ti yẹ, òórùn rẹ̀ kò yí padà. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ọjọ́ ń bọ̀,” ni Olúwa wí, “nígbà tí n ó rán àwọn tí ó n da ọtí láti inú àwọn ìgò tí wọ́n ó sì dà á síta; wọn ó sọ àwọn ìgò rẹ̀ di òfo, wọn ó sì fọ́ àwọn ife rẹ̀. 
'''
"13" = '''
:sup:`13` Nígbà náà Moabu yóò sì tú u nítorí Kemoṣi, bí ojú ti í ti ilé Israẹli nígbà tí ó gbẹ́kẹ̀lé Beteli. 
'''
"14" = '''
:sup:`14` “Báwo ni o ṣe lè sọ pé, ‘Ajagun ni wá, alágbára ní ogun jíjà’? 
'''
"15" = '''
:sup:`15` A ó pa Moabu run, a ó sì gba àwọn ìlú rẹ̀; a ó sì dúńbú àwọn arẹwà ọkùnrin rẹ̀,” ni ọba wí, ẹni tí orúkọ rẹ̀ ń jẹ́ Olúwa àwọn ọmọ-ogun. 
'''
"16" = '''
:sup:`16` “Ìṣubú Moabu súnmọ́; ìpọ́njú yóò dé kánkán. 
'''
"17" = '''
:sup:`17` Ẹ dárò fún, gbogbo ẹ̀yin tí ó yí i ká gbogbo ẹ̀yin tí ẹ mọ bí ó ti ní òkìkí tó. Ẹ sọ pé, ‘Báwo ni ọ̀pá agbára rẹ títóbi tí ó sì lógo ṣe fọ́!’ 
'''
"18" = '''
:sup:`18` “Sọ̀kalẹ̀ níbi ògo rẹ, kí o sì jókòó ní ilẹ̀ gbígbẹ, ẹ̀yin olùgbé ọmọbìnrin Diboni, nítorí tí ẹni tí ó pa Moabu run yóò dojúkọ ọ́ yóò sì pa àwọn ìlú olódi rẹ run. 
'''
"19" = '''
:sup:`19` Dúró lẹ́bàá ọ̀nà kí o sì wòran, ìwọ tí ń gbé ní Aroeri. Bí ọkùnrin tí ó sálọ àti obìnrin tí ó ń sá àsálà ‘Kí ni ohun tí ó ṣẹlẹ̀?’ 
'''
"20" = '''
:sup:`20` Ojú ti Moabu nítorí tí a wó o lulẹ̀. Ẹ hu, kí ẹ sì kígbe! Ẹ kéde rẹ̀ ní Arnoni pé, a pa Moabu run. 
'''
"21" = '''
:sup:`21` Ìdájọ́ ti dé sí àwọn òkè pẹrẹsẹ, sórí Holoni, Jahisa àti Mefaati, 
'''
"22" = '''
:sup:`22` sórí Diboni, Nebo àti Beti-Diblataimu, 
'''
"23" = '''
:sup:`23` sórí Kiriataimu, Beti-Gamu àti Beti-Meoni, 
'''
"24" = '''
:sup:`24` sórí Kerioti àti Bosra, sórí gbogbo ìlú Moabu, nítòsí àti ní ọ̀nà jíjìn. 
'''
"25" = '''
:sup:`25` A gé ìwo Moabu kúrò, apá rẹ̀ dá,” ni Olúwa wí. 
'''
"26" = '''
:sup:`26` “Ẹ jẹ́ kí a mú u mutí nítorí ó kó ìdọ̀tí bá Olúwa, jẹ́ kí Moabu lúwẹ̀ẹ́ nínú èébì rẹ̀, kí ó di ẹni ẹ̀gàn. 
'''
"27" = '''
:sup:`27` Ǹjẹ́ Israẹli kò di ẹni ẹ̀gàn rẹ? Ǹjẹ́ a kó o pẹ̀lú àwọn olè tó bẹ́ẹ̀ tí o ń gbọn orí rẹ̀ pẹ̀lú yẹ̀yẹ́ nígbàkígbà bí a bá sọ̀rọ̀ nípa rẹ̀? 
'''
"28" = '''
:sup:`28` Kúrò ní àwọn ìlú rẹ, kí o sì máa gbé láàrín àwọn òkúta, ẹ̀yin tí ó ti ń gbé inú ìlú Moabu. Ẹ dàbí i àdàbà tí ó kọ́ ìtẹ́ rẹ̀ sí ẹnu ihò. 
'''
"29" = '''
:sup:`29` “A ti gbọ́ nípa ìgbéraga Moabu: àti ìwà mo gbọ́n tan rẹ̀ àti ìgbéraga ọkàn rẹ̀. 
'''
"30" = '''
:sup:`30` Mo mọ àfojúdi rẹ̀, ṣùgbọ́n òfo ni,” ni Olúwa wí, “ìfọ́nnu rẹ̀ kò lè ṣe nǹkan kan. 
'''
"31" = '''
:sup:`31` Nítorí náà, mo pohùnréré ẹkún lórí Moabu fún àwọn ará Moabu ni mo kígbe lóhùn rara, mo kẹ́dùn fún àwọn ọkùnrin Kiri-Hareseti. 
'''
"32" = '''
:sup:`32` Mo sọkún fún ọ bí Jaseri ṣe sọkún ìwọ àjàrà Sibma. Ẹ̀ka rẹ tẹ̀ títí dé Òkun, wọn dé Òkun Jaseri. Ajẹnirun ti kọlu èso rẹ, ìkórè èso àjàrà rẹ. 
'''
"33" = '''
:sup:`33` Ayọ̀ àti ìdùnnú ti kúrò nínú ọgbà àjàrà àti oko Moabu. Mo dá ọwọ́ ṣíṣàn ọtí wáìnì dúró lọ́dọ̀ olùfúntí; kò sí ẹni tí ó ń tẹ̀ wọ́n pẹ̀lú igbe ayọ̀. Bí ó tilẹ̀ jẹ́ pé igbe wà, wọn kì í ṣe igbe ti ayọ̀. 
'''
"34" = '''
:sup:`34` “Ohùn igbe wọn gòkè láti Heṣboni dé Eleale àti Jahasi, láti Soari títí dé Horonaimu àti Eglati-Ṣeliṣi, nítorí àwọn omi Nimrimu pẹ̀lú yóò gbẹ. 
'''
"35" = '''
:sup:`35` Ní ti Moabu ni èmi yóò ti fi òpin sí ẹni tí ó rú ẹbọ ní ibí gíga àti ẹni tí ń sun tùràrí fún òrìṣà rẹ̀,” ni Olúwa wí. 
'''
"36" = '''
:sup:`36` “Nítorí náà ọkàn mi ró fún Moabu bí fèrè, ọkàn mi ró bí fèrè fún àwọn ọkùnrin Kiri-Hareseti. Nítorí ìṣúra tí ó kójọ ṣègbé. 
'''
"37" = '''
:sup:`37` Gbogbo orí ni yóò pá, gbogbo irùngbọ̀n ni a ó gé kúrò, gbogbo ọwọ́ ni a sá lọ́gbẹ́, àti aṣọ ọ̀fọ̀ ní gbogbo ẹ̀gbẹ́. 
'''
"38" = '''
:sup:`38` Ẹkún ńlá ní yóò wà lórí gbogbo òrùlé Moabu, àti ní ìta rẹ̀, nítorí èmi ti fọ́ Moabu bí a ti ń fọ́ ohun èlò tí kò wu ni,” ni Olúwa wí. 
'''
"39" = '''
:sup:`39` “Èéṣe tí ẹ fi fọ́ túútúú, tí ẹ sì fi ń pohùnréré ẹkún! Báwo ni Moabu ṣe yí ẹ̀yìn padà ní ìtìjú! Moabu ti di ẹni ìtìjú àti ẹ̀gàn àti ìdààmú sí gbogbo àwọn tí ó yìí ká.” 
'''
"40" = '''
:sup:`40` Báyìí ni Olúwa wí: “Wò ó ẹyẹ idì náà ń fò bọ̀ nílẹ̀ ó sì na ìyẹ́ rẹ̀ lórí Moabu. 
'''
"41" = '''
:sup:`41` Kerioti ni a ó kó lẹ́rú àti ilé agbára ni ó gbà. Ní ọjọ́ náà ọkàn àwọn akọni Moabu yóò dàbí ọkàn obìnrin tí ó ń rọbí. 
'''
"42" = '''
:sup:`42` A ó pa Moabu run gẹ́gẹ́ bí orílẹ̀-èdè nítorí pé ó gbéraga sí Olúwa. 
'''
"43" = '''
:sup:`43` Ẹ̀rù àti ọ̀fìn àti okùn dídè ń dúró dè yín, ẹ̀yin ènìyàn Moabu,” ní Olúwa wí. 
'''
"44" = '''
:sup:`44` “Ẹnikẹ́ni tí ó bá sá fún ẹ̀rù yóò ṣubú sínú ọ̀fìn ẹnikẹ́ni tí o bá jáde síta nínú ọ̀fìn ní à ó mú nínú okùn dídè nítorí tí èmi yóò mú wá sórí Moabu àní ọdún ìjìyà rẹ,” ní Olúwa wí. 
'''
"45" = '''
:sup:`45` “Ní abẹ́ òjìji Heṣboni àwọn tí ó sá dúró láìní agbára, nítorí iná ti jáde wá láti Heṣboni, àti ọwọ́ iná láti àárín Sihoni, yóò sì jó iwájú orí Moabu run, àti agbárí àwọn ọmọ aláriwo. 
'''
"46" = '''
:sup:`46` Ègbé ní fún ọ Moabu! Àwọn ènìyàn orílẹ̀-èdè Kemoṣi ṣègbé a kó àwọn ọmọkùnrin rẹ lọ sí ilẹ̀ àjèjì àti àwọn ọmọbìnrin rẹ lọ sí ìgbèkùn. 
'''
"47" = '''
:sup:`47` “Síbẹ̀, èmi yóò dá ìkólọ Moabu padà ní ọjọ́ ìkẹyìn,” ni Olúwa wí. Eléyìí ní ìdájọ́ ìkẹyìn lórí Moabu. 
'''
