"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tí ó tọ Joẹli ọmọ Petueli wá. 
'''
"2" = '''
:sup:`2` Ẹ gbọ́ èyí ẹ̀yin àgbàgbà; ẹ fi etí sílẹ̀ gbogbo ẹ̀yin ènìyàn ará ilẹ̀ náà. Ǹjẹ́ irú èyí ha wà ní ọjọ́ yín, tàbí ní ọjọ́ àwọn baba yín? 
'''
"3" = '''
:sup:`3` Ẹ sọ ọ́ fún àwọn ọmọ yín, ki àwọn ọmọ yín sọ fún àwọn ọmọ wọn, ki àwọn ọmọ wọn sọ fún àwọn ìran mìíràn. 
'''
"4" = '''
:sup:`4` Èyí tí eṣú tí agénijẹ jẹ kù ní ọ̀wọ́ eṣú ńlá ńlá ti jẹ, èyí tí ọ̀wọ́ eṣú ńlá ńlá jẹ kù ní eṣú kéékèèké jẹ, èyí tí eṣú kéékèèké jẹ kù ni eṣú apanirun mìíràn jẹ. 
'''
"5" = '''
:sup:`5` Ẹ jí gbogbo ẹ̀yin ọ̀mùtí kí ẹ sì sọkún ẹ hu gbogbo ẹ̀yin ọ̀mu-wáìnì; ẹ hu nítorí wáìnì tuntun nítorí a gbà á kúrò lẹ́nu yín. 
'''
"6" = '''
:sup:`6` Nítorí orílẹ̀-èdè kan ti ṣígun sí ilẹ̀ mìíràn ó ní agbára púpọ̀, kò sì ní òǹkà; ó ní eyín kìnnìún ó sì ní èrìgì abo kìnnìún. 
'''
"7" = '''
:sup:`7` Ó ti pa àjàrà mi run, ó sì ti ya ẹ̀ka igi ọ̀pọ̀tọ́ mi kúrò, ó ti bò èèpo rẹ̀ jálẹ̀, ó sì sọ ọ́ nù; àwọn ẹ̀ka rẹ̀ ni a sì sọ di funfun. 
'''
"8" = '''
:sup:`8` Ẹ pohùnréré ẹkún bí wúńdíá tí a fi aṣọ ọ̀fọ̀ dí ni àmùrè, nítorí ọkọ ìgbà èwe rẹ̀. 
'''
"9" = '''
:sup:`9` A ké ọrẹ jíjẹ́ àti ọrẹ mímu kúrò ní ilé Olúwa. Àwọn àlùfáà ń ṣọ̀fọ̀, àwọn ìránṣẹ́ Olúwa. 
'''
"10" = '''
:sup:`10` Oko di ìgboro, ilẹ̀ ń ṣọ̀fọ̀, nítorí a fi ọkà ṣòfò: ọtí wáìnì tuntun gbẹ, òróró ń bùṣe. 
'''
"11" = '''
:sup:`11` Kí ojú kí ó tì yín, ẹ̀yin àgbẹ̀; ẹ pohùnréré ẹkún ẹ̀yin olùtọ́jú àjàrà, nítorí alikama àti nítorí ọkà barle; nítorí ìkórè oko ṣègbé. 
'''
"12" = '''
:sup:`12` Àjàrà gbẹ, igi ọ̀pọ̀tọ́ sì rọ̀ dànù; igi pomegiranate, igi ọ̀pẹ pẹ̀lú, àti igi apiili, gbogbo igi igbó ni o rọ. Nítorí náà ayọ̀ ọmọ ènìyàn gbẹ kúrò lọ́dọ̀ wọn. 
'''
"13" = '''
:sup:`13` Ẹ di ara yín ni àmùrè, sí pohùnréré ẹkún ẹ̀yin àlùfáà: ẹ pohùnréré ẹkún, ẹ̀yin ìránṣẹ́ pẹpẹ: ẹ wá, fi gbogbo òru dùbúlẹ̀ nínú aṣọ ọ̀fọ̀, ẹ̀yin ìránṣẹ́ Ọlọ́run mi, nítorí tí a dá ọrẹ-jíjẹ àti ọrẹ mímu dúró ní ilé Ọlọ́run yín. 
'''
"14" = '''
:sup:`14` Ẹ yà àwẹ̀ kan sí mímọ́, ẹ pe àjọ kan tí o ní ìrònú, ẹ pe àwọn àgbàgbà, àti gbogbo àwọn ará ilẹ̀ náà jọ sí ilé Olúwa Ọlọ́run yín, kí ẹ sí ké pe Olúwa. 
'''
"15" = '''
:sup:`15` A! Fún ọjọ́ náà, nítorí ọjọ́ Olúwa kù sí dẹ̀dẹ̀, yóò de bí ìparun láti ọwọ́ Olódùmarè. 
'''
"16" = '''
:sup:`16` A kò ha ké oúnjẹ kúrò níwájú ojú wá yìí, ayọ̀ àti inú dídùn kúrò nínú ilé Ọlọ́run wá? 
'''
"17" = '''
:sup:`17` Irúgbìn bàjẹ́ nínú ebè wọn, a sọ àká di ahoro, a wó àká palẹ̀; nítorí tí a mú ọkà rọ. 
'''
"18" = '''
:sup:`18` Àwọn ẹranko tí ń kérora tó! Àwọn agbo ẹran dààmú, nítorí tí wọ́n kò ni pápá oko; nítòótọ́, àwọn agbo àgùntàn jìyà. 
'''
"19" = '''
:sup:`19` Olúwa, sí ọ ni èmi o ké pè, nítorí iná tí run pápá oko tútù aginjù, ọwọ́ iná sí ti jó gbogbo igi igbó. 
'''
"20" = '''
:sup:`20` Àwọn ẹranko igbó gbé ojú sókè sí ọ pẹ̀lú, nítorí tí àwọn ìṣàn omi gbẹ, iná sí ti jó àwọn pápá oko aginjù run. 
'''
