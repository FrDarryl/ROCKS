[40]
"1" = '''
:sup:`1` Ẹ tù ú nínú, ẹ tu ènìyàn mi nínú, ni Ọlọ́run yín wí. 
'''
"2" = '''
:sup:`2` Sọ̀rọ̀ pẹ̀lẹ́pẹ̀lẹ́ fún Jerusalẹmu kí o sì kéde fún un pé iṣẹ́ àṣekára rẹ̀ ti parí, pé à ti san gbèsè ẹ̀ṣẹ̀ rẹ̀, pé ó ti rí i gbà láti ọwọ́ Olúwa ìlọ́po méjì fún gbogbo ẹ̀ṣẹ̀ rẹ̀. 
'''
"3" = '''
:sup:`3` Ohùn ẹni tí ń kígbe ní ijù: “Ẹ tún ọ̀nà Olúwa ṣe, ṣe òpópó tí ó tọ́ ní aginjù fún Ọlọ́run wa. 
'''
"4" = '''
:sup:`4` Gbogbo àfonífojì ni a ó gbé sókè, gbogbo òkè ńlá àti òkè kékeré ni yóò di pẹ̀tẹ́lẹ̀; wíwọ́ ni a ó sọ di títọ́ àti ọ̀nà pálapàla ni a óò sọ di títẹ́jú pẹrẹsẹ. 
'''
"5" = '''
:sup:`5` Ògo Olúwa yóò sì di mí mọ̀, gbogbo ènìyàn lápapọ̀ ni yóò sì rí i. Nítorí ẹnu Olúwa ni ó ti sọ ọ́.” 
'''
"6" = '''
:sup:`6` Ohùn kan wí pé, “Kígbe sókè.” Èmi sì sọ pé, “Igbe kí ni èmi ó ké?” “Gbogbo ènìyàn dàbí i koríko, àti gbogbo ògo wọn dàbí ìtànná igbó. 
'''
"7" = '''
:sup:`7` Koríko ń rọ ìtànná sì ń rẹ̀, nítorí èémí Olúwa ń fẹ́ lù wọ́n. Nítòótọ́ koríko ni àwọn ènìyàn. 
'''
"8" = '''
:sup:`8` Koríko ń rọ ìtànná sì ń rẹ̀, ṣùgbọ́n ọ̀rọ̀ Ọlọ́run wa dúró títí láé.” 
'''
"9" = '''
:sup:`9` Ìwọ tí o mú ìyìn ayọ̀ wá sí Sioni, lọ sí orí òkè gíga. Ìwọ tí ó mú ìyìn ayọ̀ wá sí Jerusalẹmu, gbé ohùn rẹ sókè pẹ̀lú ariwo, gbé e sókè, má ṣe bẹ̀rù; sọ fún àwọn ìlú u Juda, “Ọlọ́run rẹ nìyìí!” 
'''
"10" = '''
:sup:`10` Wò ó, Olúwa Olódùmarè náà ń bọ̀ wá pẹ̀lú agbára, apá rẹ̀ sì ń jẹ ọba fún un. Wò ó, èrè rẹ̀ sì wà pẹ̀lú rẹ̀, àti ìdápadà rẹ̀ tí ń bá a bọ̀ wá. 
'''
"11" = '''
:sup:`11` Ó ń tọ́ àwọn agbo rẹ̀ gẹ́gẹ́ bí olùṣọ́-àgùntàn: Ó kó àwọn ọ̀dọ́-àgùntàn ní apá rẹ̀. Ó sì gbé wọn súnmọ́ oókan àyà rẹ̀; ó sì fi pẹ̀lẹ́pẹ̀lẹ́ darí àwọn tí ó ní. 
'''
"12" = '''
:sup:`12` Ta ni ó tiwọn omi nínú kòtò ọwọ́ rẹ̀, tàbí pẹ̀lú ìbú ọwọ́ rẹ̀ tí ó wọn àwọn ọ̀run? Ta ni ó ti kó erùpẹ̀ ilẹ̀ ayé jọ nínú apẹ̀rẹ̀, tàbí kí ó wọn àwọn òkè ńlá lórí ìwọ̀n àti òkè kéékèèké nínú òsùwọ̀n? 
'''
"13" = '''
:sup:`13` Ta ni ó ti mọ ọkàn Olúwa, tàbí tí ó ti tọ́ ọ ṣọ́nà gẹ́gẹ́ bí olùdámọ̀ràn rẹ̀? 
'''
"14" = '''
:sup:`14` Ta ni Olúwa ké sí kí ó là á lọ́yẹ àti ta ni ó kọ́ òun ní ọ̀nà tí ó tọ́? Ta ni ẹni náà tí ó kọ́ ọ ní ọgbọ́n tàbí tí ó fi ipa ọ̀nà òye hàn án? 
'''
"15" = '''
:sup:`15` Nítòótọ́ àwọn orílẹ̀-èdè dàbí i ẹ̀kún omi nínú garawa; a kà wọ́n sí gẹ́gẹ́ bí eruku lórí ìwọ̀n; ó wọn àwọn erékùṣù àfi bí eruku múnúmúnú ni wọ́n. 
'''
"16" = '''
:sup:`16` Lebanoni kò tó fún pẹpẹ iná, tàbí kí àwọn ẹranko rẹ̀ kí ó tó fún ẹbọ sísun. 
'''
"17" = '''
:sup:`17` Níwájú rẹ̀ ni gbogbo orílẹ̀-èdè dàbí ohun tí kò sí; gbogbo wọn ló kà sí ohun tí kò wúlò tí kò tó ohun tí kò sí. 
'''
"18" = '''
:sup:`18` Ta ni nígbà náà tí ìwọ yóò fi Ọlọ́run wé? Ère wo ni ìwọ yóò fi ṣe àkàwé rẹ̀? 
'''
"19" = '''
:sup:`19` Ní ti ère, oníṣọ̀nà ni ó dà á, ti alágbẹ̀dẹ wúrà sì fi wúrà bò ó tí a sì ṣe ẹ̀wọ̀n ọ̀nà sílífà fún un. 
'''
"20" = '''
:sup:`20` Ọkùnrin kan tí ó tálákà jù kí ó lè mú irú ọrẹ bẹ́ẹ̀ wá, wá igi tí kò le è rà. Ó wá oníṣọ̀nà tí ó láti ṣe àgbékalẹ̀ ère tí kì yóò le è ṣubú. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ o kò tí ì mọ̀ ìwọ kò tí ì gbọ́? A kò tí ì sọ fún ọ láti ìbẹ̀rẹ̀ wá? Ìwọ kò tí ì mọ láti ìgbà ìpìlẹ̀ ayé? 
'''
"22" = '''
:sup:`22` Òun jókòó lórí ìtẹ́ ní òkè òbírí ilẹ̀ ayé, àwọn ènìyàn rẹ̀ sì dàbí i láńtata. Ó ta àwọn ọ̀run bí ìbòrí ìgúnwà, ó sì nà wọ́n jáde gẹ́gẹ́ bí àgọ́ láti gbé. 
'''
"23" = '''
:sup:`23` Ó sọ àwọn ọmọ ọba di asán àti àwọn aláṣẹ ayé yìí ni ó ti sọ dòfo. 
'''
"24" = '''
:sup:`24` Gẹ́rẹ́ tí a ti gbìn wọ́n, kété tí a gbìn wọ́n, kété tí wọ́n fi gbòǹgbò múlẹ̀, bẹ́ẹ̀ ni ó fẹ́ atẹ́gùn lù wọ́n gbogbo wọn sì gbẹ, bẹ́ ni ìjì líle sì gbá wọn lọ gẹ́gẹ́ bí ìyàngbò. 
'''
"25" = '''
:sup:`25` “Ta ni ẹ ó fi mi wé? Tàbí ta ni ó bá mi dọ́gba?” ni Ẹni Mímọ́ wí. 
'''
"26" = '''
:sup:`26` Gbé ojú rẹ sókè kí o sì wo àwọn ọ̀run. Ta ni ó dá àwọn wọ̀nyí? Ẹni tí ó mú àkójọpọ̀ àwọn ìràwọ̀ jáde wá ní ọ̀kọ̀ọ̀kan tí ó sì pè wọ́n ní orúkọ lọ́kọ̀ọ̀kan. Nítorí agbára ńlá àti ipá rẹ̀, ọ̀kan ṣoṣo nínú wọn kò sọnù. 
'''
"27" = '''
:sup:`27` Èéṣe tí o fi sọ, ìwọ Jakọbu? Àti tí o ṣàròyé, ìwọ Israẹli, “Ọ̀nà mi pamọ́ níwájú Olúwa; ìṣe mi ni a kò kọbi ara sí láti ọwọ́ Ọlọ́run mi”? 
'''
"28" = '''
:sup:`28` Ìwọ kò tí ì mọ̀? Ìwọ kò tí ì gbọ́? Olúwa òun ni Ọlọ́run ayérayé, Ẹlẹ́dàá gbogbo ìpẹ̀kun ilẹ̀ ayé. Agara kì yóò da bẹ́ẹ̀ ni kò ní ṣàárẹ̀, àti òye rẹ̀ ni ẹnikẹ́ni kò le ṣe òdínwọ̀n rẹ̀. 
'''
"29" = '''
:sup:`29` Ó ń fi agbára fún àwọn aláàárẹ̀ ó sì fi kún agbára àwọn tí agara dá. 
'''
"30" = '''
:sup:`30` Àní, ó ń rẹ̀ wọ́n àwọn ọ̀dọ́, wọ́n ń rẹ̀wẹ̀sì, àwọn ọ̀dọ́mọkùnrin sì ń kọsẹ̀ wọ́n ṣubú; 
'''
"31" = '''
:sup:`31` ṣùgbọ́n àwọn tí ó gbẹ́kẹ̀lé Olúwa yóò sọ agbára wọn di ọ̀tun. Wọn yóò fìyẹ́ fò lókè bí idì; wọn yóò sáré àárẹ̀ kò ní mú wọn, wọn yóò rìn òòyì kò ní kọ́ wọn. 
'''
