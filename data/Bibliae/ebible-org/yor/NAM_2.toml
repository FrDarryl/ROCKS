[2]
"1" = '''
:sup:`1` Àwọn apanirun ti dìde sí ọ, ìwọ Ninefe. Pa ilé ìṣọ́ mọ́, ṣọ́ ọ̀nà náà, di àmùrè, ẹ̀gbẹ́ rẹ kí ó le múra gírí. 
'''
"2" = '''
:sup:`2` Olúwa yóò mú ọláńlá Jakọbu padà sípò gẹ́gẹ́ bí ọláńlá Israẹli bí ó tilẹ̀ jẹ́ pé àwọn apanirun ti pa ibẹ̀ run, tí wọ́n sì ba ẹ̀ka àjàrà wọn jẹ́. 
'''
"3" = '''
:sup:`3` Asà àwọn ọmọ-ogun rẹ̀ sì di pupa; àwọn ológun wọn sì wọ aṣọ òdòdó. Idẹ tí ó wà lórí kẹ̀kẹ́ ogun ń kọ mọ̀nàmọ́ná ní ọjọ́ tí a bá pèsè wọn sílẹ̀ tán; igi firi ni a ó sì mì tìtì. 
'''
"4" = '''
:sup:`4` Àwọn kẹ̀kẹ́ ogun yóò ya bo àwọn pópónà, wọn yóò sì máa sáré síwá àti sẹ́yìn ní àárín ìgboro. Wọn sì dàbí ètùfù iná; tí ó sì kọ bí i mọ̀nàmọ́ná. 
'''
"5" = '''
:sup:`5` Ninefe yóò ṣe àṣàrò àwọn ọlọ́lá rẹ̀; síbẹ̀ wọ́n ń kọsẹ̀ ní ojú ọ̀nà wọn; wọn sáré lọ sí ibi odi rẹ̀, a ó sì pèsè ààbò rẹ̀. 
'''
"6" = '''
:sup:`6` A ó ṣí ìlẹ̀kùn àwọn odò wọ̀n-ọn-nì sílẹ̀, a ó sì mú ààfin náà di wíwó palẹ̀. 
'''
"7" = '''
:sup:`7` A pa á láṣẹ pé ìlú náà, èyí tí a ti fi ìdí rẹ̀ múlẹ̀ ni a ó sì kó ní ìgbèkùn lọ. A ó sì mú un gòkè wá àti àwọn ìránṣẹ́bìnrin rẹ̀ yóò kérora bí ti ẹyẹ àdàbà, wọn a sì máa lu àyà wọn. 
'''
"8" = '''
:sup:`8` Ninefe dàbí adágún omi, tí omi rẹ̀ sì ń gbẹ́ ẹ lọ. “Dúró! Dúró!” ni wọ́n ó máa kígbe, ṣùgbọ́n ẹnìkankan kì yóò wo ẹ̀yìn. 
'''
"9" = '''
:sup:`9` “Ẹ kó ìkógun fàdákà! Ẹ kó ìkógun wúrà! Ìṣúra wọn ti kò lópin náà, àti ọrọ̀ kúrò nínú gbogbo ohun èlò ti a fẹ́!” 
'''
"10" = '''
:sup:`10` Òun ti ṣòfò, ó si di asán, ó sì di ahoro: ọkàn pami, eékún ń lu ara wọn, ìrora púpọ̀ sì wà nínú gbogbo ẹgbẹ́ àti ojú gbogbo wọ́n sì rẹ̀wẹ̀sì. 
'''
"11" = '''
:sup:`11` Níbo ni ihò àwọn kìnnìún wà àti ibi ìjẹun àwọn ọmọ kìnnìún, níbi tí kìnnìún, àní abo kìnnìún tí ń rìn, àti ọmọ kìnnìún, láìsí ohun ìbẹ̀rù. 
'''
"12" = '''
:sup:`12` Kìnnìún tipa ọ̀pọ̀lọpọ̀ fún àwọn ọmọ rẹ̀, ó sì fún un ẹran ọdẹ ní ọrùn pa fún àwọn abo kìnnìún rẹ̀, ó sì fi ohun pípa kún ibùgbé rẹ̀ àti ihò rẹ̀ fún ohun ọdẹ. 
'''
"13" = '''
:sup:`13` “Kíyèsi i èmi dojúkọ ọ́,” ni Olúwa àwọn ọmọ-ogun wí. “Èmi yóò sì fi kẹ̀kẹ́ rẹ̀ wọ̀n-ọn-nì jóná nínú èéfín, idà yóò sì jẹ ọmọ kìnnìún rẹ̀ wọ̀n-ọn-nì run. Èmi yóò sì ké ohun ọdẹ rẹ kúrò lórí ilẹ̀ ayé. Ohùn àwọn ìránṣẹ́ rẹ ni a kì yóò sì tún gbọ́ mọ́.” 
'''
