[34]
"1" = '''
:sup:`1` Nígbà náà ni Elihu dáhùn, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Ẹ̀yin ọlọ́gbọ́n ẹ gbọ́ ọ̀rọ̀ mi, kí ẹ sì fi etí sílẹ̀ sí mi ẹ̀yin tí ẹ ní ìmòye. 
'''
"3" = '''
:sup:`3` Nítorí pé etí a máa dán ọ̀rọ̀ wò, bí adùn ẹnu ti ń tọ́ oúnjẹ wò. 
'''
"4" = '''
:sup:`4` Ẹ jẹ́ kí a mọ òye ohun tí o tọ́ fún ara wa; ẹ jẹ́ kí a mọ ohun tí ó dára láàrín wa. 
'''
"5" = '''
:sup:`5` “Nítorí pé Jobu wí pé, ‘Aláìlẹ́ṣẹ̀ ni èmi; Ọlọ́run sì ti gba ìdájọ́ mi lọ. 
'''
"6" = '''
:sup:`6` Èmi ha purọ́ sí ẹ̀tọ́ mi bí, bí mo tilẹ̀ jẹ́ aláìjẹ̀bi, ọfà rẹ̀ kò ní àwòtán ọgbẹ́.’ 
'''
"7" = '''
:sup:`7` Ọkùnrin wo ni ó dàbí Jobu, tí ń mu ẹ̀gàn bí ẹní mú omi? 
'''
"8" = '''
:sup:`8` Tí ń bá àwọn oníṣẹ́ ẹ̀ṣẹ̀ kẹ́gbẹ́ tí ó sì ń bá àwọn ènìyàn búburú rìn. 
'''
"9" = '''
:sup:`9` Nítorí ó sá ti wí pé, ‘Èrè kan kò sí fún ènìyàn, tí yóò fi máa ṣe inú dídùn sí Ọlọ́run.’ 
'''
"10" = '''
:sup:`10` “Ǹjẹ́ nítorí náà, ẹ fetísílẹ̀ sí mi, ẹ fi etí sí mi ẹ̀yin ènìyàn amòye: Ó di èèwọ̀ fún Ọlọ́run ti ìbá fi hùwà búburú, àti fún Olódùmarè, tí yóò fi ṣe àìṣedéédéé! 
'''
"11" = '''
:sup:`11` Nítorí pé ó ń sán fún ènìyàn fún gẹ́gẹ́ bi ohun tí a bá ṣe, yóò sì mú olúkúlùkù kí ó rí gẹ́gẹ́ bí ipa ọ̀nà rẹ̀. 
'''
"12" = '''
:sup:`12` Nítòótọ́ Ọlọ́run kì yóò hùwàkiwà; bẹ́ẹ̀ ni Olódùmarè kì yóò yí ìdájọ́ po. 
'''
"13" = '''
:sup:`13` Ta ni ó fi ìtọ́jú ayé lé e lọ́wọ́, tàbí ta ni ó fi gbogbo ayé lé e lọ́wọ́? 
'''
"14" = '''
:sup:`14` Bí ó bá gbé ayé rẹ̀ lé kìkì ara rẹ̀ tí ó sì gba ọkàn rẹ̀ àti ẹ̀mí rẹ̀ sọ́dọ̀ ara rẹ̀, 
'''
"15" = '''
:sup:`15` gbogbo ènìyàn ni yóò parun pọ̀, ènìyàn a sì tún padà di erùpẹ̀. 
'''
"16" = '''
:sup:`16` “Ǹjẹ́ nísinsin yìí, bí ìwọ bá ní òye, gbọ́ èyí; fetísí ohùn ẹnu mi. 
'''
"17" = '''
:sup:`17` Ẹni tí ó kórìíra òtítọ́ ha le ṣe olórí bí? Ìwọ ó ha sì dá olóòótọ́ àti ẹni ńlá lẹ́bi? 
'''
"18" = '''
:sup:`18` O ha tọ́ láti wí fún ọba pé, ‘Ènìyàn búburú ní ìwọ,’ tàbí fún àwọn ọmọ-aládé pé, ‘Ìkà ni ẹ̀yin,’ 
'''
"19" = '''
:sup:`19` mélòó mélòó fún ẹni tí kì í ṣe ojúsàájú àwọn ọmọ-aládé tàbí tí kò kà ọlọ́rọ̀ sí ju tálákà lọ, nítorí pé iṣẹ́ ọwọ́ rẹ̀ ni gbogbo wọn í ṣe? 
'''
"20" = '''
:sup:`20` Ní ìṣẹ́jú kan ni wọn ó kú, àwọn ènìyàn á sì di yíyọ́ lẹ́nu láàrín ọ̀gànjọ́, wọn a sì kọjá lọ; a sì mú àwọn alágbára kúrò láìsí ọwọ́ ènìyàn níbẹ̀. 
'''
"21" = '''
:sup:`21` “Nítorí pé ojú rẹ̀ ń bẹ ní ipa ọ̀nà ènìyàn, òun sì rí ìrìn rẹ̀ gbogbo. 
'''
"22" = '''
:sup:`22` Kò sí ibi òkùnkùn, tàbí òjìji ikú, níbi tí àwọn oníṣẹ́ ẹ̀ṣẹ̀ yóò gbé sá pamọ́ sí. 
'''
"23" = '''
:sup:`23` Nítorí pé òun kò pẹ́ àti kíyèsi ẹnìkan, kí òun kí ó sì mú lọ sínú ìdájọ́ níwájú Ọlọ́run. 
'''
"24" = '''
:sup:`24` Òun ó sì fọ́ àwọn alágbára túútúú láìní ìwádìí, a sì fi ẹlòmíràn dípò wọn, 
'''
"25" = '''
:sup:`25` nítorí pé ó mọ iṣẹ́ wọn, ó sì yí wọn po ní òru, bẹ́ẹ̀ ni wọ́n di ìtẹ̀mọ́lẹ̀. 
'''
"26" = '''
:sup:`26` Ó kọlù wọ́n nítorí ìwà búburú wọn níbi tí àwọn ẹlòmíràn ti lè rí i, 
'''
"27" = '''
:sup:`27` nítorí pé wọ́n padà pẹ̀yìndà sí i, wọn kò sì fiyèsí ipa ọ̀nà rẹ̀ gbogbo, 
'''
"28" = '''
:sup:`28` kí wọn kí ó sì mú igbe ẹkún àwọn tálákà lọ dé ọ̀dọ̀ rẹ̀, òun sì gbọ́ igbe ẹkún aláìní. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n nígbà tí ó bá dákẹ́ síbẹ̀, ta ni yóò dá lẹ́bi? Nígbà tí ó bá pa ojú rẹ̀ mọ́, ta ni yóò lè rí i? Bẹ́ẹ̀ ni ó ṣe si orílẹ̀-èdè tàbí sí ènìyàn kan ṣoṣo; 
'''
"30" = '''
:sup:`30` kí aláìwà bi Ọlọ́run kí ó má bá à jẹ ọba kí wọn kí ó má di ìdẹwò fún ènìyàn. 
'''
"31" = '''
:sup:`31` “Nítorí pé ẹnìkan ha lè wí fún Ọlọ́run pé, èmi jẹ̀bi, èmi kò sì ní ṣẹ̀ mọ́? 
'''
"32" = '''
:sup:`32` Èyí tí èmi kò rí ìwọ fi kọ́ mi bi mo bá sì dẹ́ṣẹ̀ èmi kì yóò ṣe bẹ́ẹ̀ mọ́. 
'''
"33" = '''
:sup:`33` Ǹjẹ́ bí ti inú rẹ̀ ni ki òun ó san ẹ̀ṣẹ̀ padà? Ǹjẹ́ òun yóò san án padà bí ìwọ bá kọ̀ ọ́ láti jẹ́wọ́, ìwọ gbọdọ̀ yan, kì í ṣe èmi. Nítorí náà sọ ohun tí o mọ̀, pẹ̀lúpẹ̀lú ohun tí ìwọ mọ̀, sọ ọ́! 
'''
"34" = '''
:sup:`34` “Àwọn ènìyàn amòye yóò wí fún mi, àti pẹ̀lúpẹ̀lú ẹnikẹ́ni tí í ṣe ọlọ́gbọ́n tí ó sì gbọ́ mi pé, 
'''
"35" = '''
:sup:`35` ‘Jobu ti fi àìmọ̀ sọ̀rọ̀, ọ̀rọ̀ rẹ̀ sì ṣe aláìgbọ́n.’ 
'''
"36" = '''
:sup:`36` Ìfẹ́ mi ni kí a dán Jobu wò dé òpin, nítorí ìdáhùn rẹ̀ dàbí i ti ènìyàn búburú. 
'''
"37" = '''
:sup:`37` Nítorí pe ó fi ìṣọ̀tẹ̀ kún ẹ̀ṣẹ̀ rẹ̀; ó pàtẹ́wọ́ ní àárín wa, ó sì sọ ọ̀rọ̀ odi púpọ̀ sí Ọlọ́run.” 
'''
