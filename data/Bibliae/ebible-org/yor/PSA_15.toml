[15]
"1" = '''
:sup:`1` Saamu ti Dafidi. Olúwa, ta ni yóò máa ṣe àtìpó nínú àgọ́ rẹ? Ta ni yóò máa gbé ní òkè mímọ́ rẹ? 
'''
"2" = '''
:sup:`2` Ẹni tí ń rìn déédé tí ó sì ń sọ òtítọ́, láti inú ọkàn rẹ̀; 
'''
"3" = '''
:sup:`3` tí kò fi ahọ́n rẹ̀ sọ̀rọ̀ ẹni lẹ́yìn, tí kò ṣe ibi sí aládùúgbò rẹ̀ tí kò sì sọ̀rọ̀ ẹ̀gàn sí ẹnìkejì rẹ̀, 
'''
"4" = '''
:sup:`4` ní ojú ẹni tí ènìyànkénìyàn di gígàn ṣùgbọ́n ó bọ̀wọ̀ fún àwọn tí ó bẹ̀rù Olúwa, ẹni tí ó búra sí ibi ara rẹ̀ àní tí kò sì yípadà, 
'''
"5" = '''
:sup:`5` tí ó ń yá ni lówó láìsí èlé tí kò sì gba àbẹ̀tẹ́lẹ̀ lòdì sí aláìlẹ́ṣẹ̀. Ẹnikẹ́ni tí ó bá ṣe èyí ni a kì yóò mì láéláé. 
'''
