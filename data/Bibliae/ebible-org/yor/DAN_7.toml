[7]
"1" = '''
:sup:`1` Ní ọdún àkọ́kọ́ Belṣassari ọba Babeli, Daniẹli lá àlá kan, ìran náà sì wá sí ọkàn an rẹ̀ bí ó ṣe sùn sórí ibùsùn un rẹ̀, ó sì kọ àlá náà sílẹ̀. 
'''
"2" = '''
:sup:`2` Daniẹli sọ pé, “Nínú ìran mi lóru mo wò ó, mo sì rí afẹ́fẹ́ ọ̀run mẹ́rin tí ó ń ru omi Òkun ńlá sókè. 
'''
"3" = '''
:sup:`3` Ẹranko ńlá mẹ́rin tí ó yàtọ̀ sí ara wọn, jáde láti inú Òkun náà. 
'''
"4" = '''
:sup:`4` “Ẹranko kìn-ín-ní dàbí i kìnnìún, ó sì ní ìyẹ́ apá a idì, mo sì wò títí a fi fa ìyẹ́ apá rẹ̀ náà tu, a sì gbé e sókè kúrò ní ilẹ̀, a mú kí ó fi ẹsẹ̀ dúró bí ènìyàn, a sì fi àyà ènìyàn fún un. 
'''
"5" = '''
:sup:`5` “Mo sì tún rí ẹranko kejì, ó rí bí irú ẹranko ńlá beari kan tí ó ń gbé ilẹ̀ òtútù; o gbé ara sókè ní apá kan, ó sì ní egungun ìhà mẹ́ta láàrín ẹ̀yìn in rẹ̀, wọ́n sì sọ fún un pé, ‘Dìde kí o sì jẹ ẹran tó pọ̀!’ 
'''
"6" = '''
:sup:`6` “Lẹ́yìn ìgbà náà, mo tún rí ẹranko kẹta ó rí bí àmọ̀tẹ́kùn. Ẹranko náà ní ìyẹ́ bí i ti ẹyẹ ní ẹ̀yìn, ó sì ní orí mẹ́rin, a sì fún un ní agbára láti ṣe ìjọba. 
'''
"7" = '''
:sup:`7` “Lẹ́yìn èyí, nínú ìran mi ní òru mo tún rí ẹranko kẹrin, ó dẹ́rùbà ni, ó dáyà fo ni, ó sì lágbára gidigidi. Ó ní eyín irin ńlá; ó ń jẹ, ó sì ń fọ́ túútúú, ó sì fi ẹsẹ̀ tẹ èyí tókù mọ́lẹ̀. Ó yàtọ̀ sí gbogbo àwọn ẹranko ti ìṣáájú, ó sì ní ìwo mẹ́wàá. 
'''
"8" = '''
:sup:`8` “Bí mo ṣe ń ronú nípa ìwo náà, nígbà náà ni mo rí ìwo mìíràn, tí ó kéré tí ó jáde wá ní àárín wọn; mẹ́ta lára àwọn ìwo ti àkọ́kọ́ sì fàtu níwájú u rẹ̀. Ìwo yìí ní ojú bí i ojú ènìyàn àti ẹnu tí ń sọ̀rọ̀ ìgbéraga. 
'''
"9" = '''
:sup:`9` “Bí mo ṣe ń wò, “a gbé ìtẹ́ ọba kan kalẹ̀, ẹni ìgbàanì jókòó sórí ìtẹ́ rẹ̀. Aṣọ rẹ̀ funfun bí ẹ̀gbọ̀n òwú; irun orí rẹ̀ funfun bí òwú, ìtẹ́ ọba rẹ̀ rí bí ọwọ́ iná. Àwọn kẹ̀kẹ́ rẹ ń jó bí i iná. 
'''
"10" = '''
:sup:`10` Odò iná ń sàn, ó ń jáde ní iwájú rẹ̀ wá. Àwọn ẹgbẹ̀rún lọ́nà ẹgbẹ̀rún ń ṣe ìránṣẹ́ fún un; ọ̀nà ẹgbẹẹgbàárùn-ún nígbà ẹgbàárùn-ún dúró níwájú rẹ̀. Àwọn onídàájọ́ jókòó, a sì ṣí ìwé wọ̀n-ọn-nì sílẹ̀. 
'''
"11" = '''
:sup:`11` “Nígbà náà ni mo bẹ̀rẹ̀ sí ní wò, nítorí àwọn ọ̀rọ̀ ìgbéraga tí ìwo náà ń sọ, mo wò títí a fi pa ẹranko náà, a sì pa á run, a sì jù ú sínú iná tí ń jó. 
'''
"12" = '''
:sup:`12` A sì gba ìjọba lọ́wọ́ àwọn ẹranko yòókù, ṣùgbọ́n a fún wọn láààyè láti wà fún ìgbà díẹ̀. 
'''
"13" = '''
:sup:`13` “Nínú ìran mi ní òru mo wò, mo rí ẹnìkan tí ó dúró sí iwájú u mi, ó rí bí ọmọ ènìyàn, ó ń bọ̀ wá nínú àwọsánmọ̀ ọ̀run, ó ń bọ̀ wá sí ọ̀dọ̀ ẹni ìgbàanì, a sì mú u wá sí iwájú rẹ̀. 
'''
"14" = '''
:sup:`14` A sì fi ìjọba, ògo àti agbára ilẹ̀ ọba fún un; gbogbo ènìyàn, orílẹ̀-èdè àti èdè gbogbo wọn wólẹ̀ fún un. Ìjọba rẹ̀, ìjọba ayérayé ni, èyí tí kò le è kọjá, ìjọba rẹ̀ kò sì le è díbàjẹ́ láéláé. 
'''
"15" = '''
:sup:`15` “Ọkàn èmi Daniẹli, dàrú, ìran tí ó wá sọ́kàn mi dẹ́rùbà mí. 
'''
"16" = '''
:sup:`16` Mo lọ bá ọ̀kan nínú àwọn tí ó dúró níbẹ̀, mo sì bi í léèrè òtítọ́ ìtumọ̀ nǹkan wọ̀nyí. “Ó sọ fún mi, ó sì túmọ̀ àwọn nǹkan wọ̀nyí fún mi: 
'''
"17" = '''
:sup:`17` ‘Àwọn ẹranko ńlá mẹ́rin yìí, ni ìjọba mẹ́rin tí yóò dìde ní ayé. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n, ẹni mímọ́ ti Ọ̀gá-ògo ni yóò gba ìjọba náà, yóò sì jogún un rẹ títí láé àti títí láéláé.’ 
'''
"19" = '''
:sup:`19` “Nígbà náà, ni mo fẹ́ mọ ìtumọ̀ òtítọ́ ẹranko kẹrin, tí ó yàtọ̀ sí àwọn yòókù, èyí tí ó dẹ́rùba ni gidigidi, tí ó ní eyín irin àti èékánná idẹ, ẹranko tí ó ń run tí ó sì ń pajẹ, tí ó sì ń fi ẹsẹ̀ tẹ èyí tókù mọ́lẹ̀. 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ ni mo sì fẹ́ mọ̀ nípa ìwo mẹ́wàá orí rẹ̀ àti nípa ìwo yòókù tí ó jáde, nínú èyí tí mẹ́ta lára wọn ṣubú, ìwo tí ó ní ojú, tí ẹnu rẹ̀ ń sọ̀rọ̀ ìgbéraga. 
'''
"21" = '''
:sup:`21` Bí mo ṣe ń wò, ìwo yìí ń bá àwọn ènìyàn mímọ́ jagun, ó sì borí i wọn, 
'''
"22" = '''
:sup:`22` títí ẹni ìgbàanì fi dé, ó sì ṣe ìdájọ́ ìdáláre fún àwọn ẹni mímọ́ Ọ̀gá-ògo, àsìkò náà sì dé nígbà tí àwọn ẹni mímọ́ náà jogún ìjọba. 
'''
"23" = '''
:sup:`23` “Ó ṣe àlàyé yìí fún mi pé, ‘Ẹranko kẹrin ni ìjọba kẹrin tí yóò wà ní ayé. Yóò yàtọ̀ sí gbogbo àwọn ìjọba yòókù yóò sì pa gbogbo ayé run, yóò tẹ̀ ẹ́ mọ́lẹ̀, yóò sì fọ́ ọ́ sí wẹ́wẹ́. 
'''
"24" = '''
:sup:`24` Ìwo mẹ́wàá ni ọba mẹ́wàá tí yóò wá láti inú ìjọba yìí. Lẹ́yìn tí wọn ní ọba mìíràn yóò dìde, ti yóò yàtọ̀ sí tí àwọn ti ìṣáájú, yóò sì borí ọba mẹ́ta. 
'''
"25" = '''
:sup:`25` Yóò sọ̀rọ̀ odi sí Ọ̀gá-ògo, yóò sì pọ́n ẹni mímọ́ lójú, yóò sì gbèrò láti yí ìgbà àti òfin padà. A ó fi àwọn ẹni mímọ́ lé e lọ́wọ́ fún ìgbà díẹ̀, ní ọdún méjì àti ààbọ̀. 
'''
"26" = '''
:sup:`26` “ ‘Ṣùgbọ́n àwọn onídàájọ́ yóò jókòó, nígbà náà ni a ó gba agbára rẹ̀, a ó sì pa á rùn pátápátá títí ayé. 
'''
"27" = '''
:sup:`27` Nígbà náà, ni a ó gba ìjọba, agbára àti títóbi ìjọba rẹ̀ ní abẹ́ gbogbo ọ̀run, a ó sì fi fún àwọn ẹni mímọ́, àwọn ènìyàn Ọ̀gá-ògo. Ìjọba rẹ̀ yóò jẹ́ ìjọba títí ayé, gbogbo aláṣẹ ni yóò máa ṣe ìgbọ́ràn sí i, wọn yóò sì máa sìn ín.’ 
'''
"28" = '''
:sup:`28` “Báyìí ni àlá náà ṣe parí, ọkàn èmi Daniẹli sì dàrú gidigidi, nítorí èrò ọkàn mi yìí, ojú mi sì yípadà ṣùgbọ́n mo pa ọ̀ràn náà mọ́ ní ọkàn mi.” 
'''
