[36]
"1" = '''
:sup:`1` Elihu sì tún sọ̀rọ̀ wí pé, 
'''
"2" = '''
:sup:`2` “Fún mi láyè díẹ̀ èmi ó sì fihàn ọ́, nítorí ọ̀rọ̀ sísọ ní ó kún fún Ọlọ́run. 
'''
"3" = '''
:sup:`3` Èmi ó mú ìmọ̀ mi ti ọ̀nà jíjìn wá, èmi ó sì fi òdodo fún Ẹlẹ́dàá mi. 
'''
"4" = '''
:sup:`4` Rí i dájú pé ọ̀rọ̀ mi kì yóò ṣèké nítòótọ́; ẹni tí ó pé ní ìmọ̀ wà pẹ̀lú rẹ̀. 
'''
"5" = '''
:sup:`5` “Kíyèsi i, Ọlọ́run ni alágbára, òun kò i sì gàn ènìyàn; ó ní agbára ní ipá àti òye. 
'''
"6" = '''
:sup:`6` Òun kì í dá ẹ̀mí ènìyàn búburú sí, ṣùgbọ́n ó fi òtítọ́ fún àwọn tálákà. 
'''
"7" = '''
:sup:`7` Òun kì í mú ojú rẹ̀ kúrò lára olódodo, ṣùgbọ́n àwọn ọba ni wọ́n wà lórí ìtẹ́; àní ó fi ìdí wọn múlẹ̀ láéláé, a sì gbé wọn lékè. 
'''
"8" = '''
:sup:`8` Bí ó bá sì dè wọ́n nínú àbà, tí a sì fi okùn ìpọ́njú dè wọ́n, 
'''
"9" = '''
:sup:`9` nígbà náà ni ó ń sọ àwọn ohun tí wọn ti ṣe fún wọn, wí pé wọ́n ti ṣẹ̀ pẹ̀lú ìgbéraga wọn. 
'''
"10" = '''
:sup:`10` Ó sí wọn létí pẹ̀lú sí ọ̀nà ẹ̀kọ́, ó sì pàṣẹ kí wọn kí ó padà kúrò nínú àìṣedédé. 
'''
"11" = '''
:sup:`11` Bí wọ́n bá gbàgbọ́ tí wọ́n sì sìn ín, wọn ó lo ọjọ́ wọn ní ìrọ̀rùn, àti ọdún wọn nínú afẹ́. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n, bí wọn kò bá gbàgbọ́, wọ́n ó ti ọwọ́ idà ṣègbé, wọ́n á sì kú láìní òye. 
'''
"13" = '''
:sup:`13` “Ṣùgbọ́n àwọn àgàbàgebè ní ayé kó ìbínú jọ; wọn kò kígbe fún ìrànlọ́wọ́ nígbà tí ó bá wọ́n wí. 
'''
"14" = '''
:sup:`14` Nígbà náà ni ọkàn wọn yóò kú ní èwe, ní àárín àwọn ọkùnrin alágbèrè ojúbọ òrìṣà. 
'''
"15" = '''
:sup:`15` Òun gba òtòṣì nínú ìpọ́njú wọn, a sì sọ̀rọ̀ sí wọn ní etí nínú ìnira wọn. 
'''
"16" = '''
:sup:`16` “Bẹ́ẹ̀ ni pẹ̀lúpẹ̀lú ó fa wọn yọ láti inú ìhágágá sí ibi gbòòrò, sí ibi tí ó ní ààyè tí kò ní wàhálà nínú rẹ̀, ohun tí a sì gbé kalẹ̀ ní tábìlì rẹ̀ jẹ́ kìkì ọ̀rá oúnjẹ tí ó fẹ́. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ìwọ kún fún ìdájọ́ àwọn búburú; ìdájọ́ àti òtítọ́ dì ọ́ mú. 
'''
"18" = '''
:sup:`18` Nítorí ìbínú ń bẹ, ṣọ́ra kí òtítọ́ rẹ máa bá a tàn ọ; láti jẹ́ kí títóbi rẹ mú ọ ṣìnà. 
'''
"19" = '''
:sup:`19` Ọrọ̀ rẹ pọ̀ tó, tí wàhálà kì yóò fi dé bá ọ bí? Tàbí ipa agbára rẹ? 
'''
"20" = '''
:sup:`20` Má ṣe ìfẹ́ òru, nígbà tí a ń ké àwọn orílẹ̀-èdè kúrò ní ipò wọn. 
'''
"21" = '''
:sup:`21` Máa ṣọ́ra kí ìwọ ki ó má yí ara rẹ̀ padà sí búburú, nítorí èyí tí ìwọ rò pé ó dára jù ìpọ́njú lọ. 
'''
"22" = '''
:sup:`22` “Kíyèsi i, Ọlọ́run ni gbéga nípa agbára rẹ̀; ta ni jẹ́ olùkọ́ni bí rẹ̀? 
'''
"23" = '''
:sup:`23` Ta ni ó là ọ̀nà iṣẹ́ rẹ̀ sílẹ̀ fún un, tàbí ta ni ó lè wí pé ìwọ ti ń ṣe àìṣedéédéé? 
'''
"24" = '''
:sup:`24` Rántí kí ìwọ kí ó gbé iṣẹ́ rẹ̀ ga, ti ènìyàn ni yín nínú orin. 
'''
"25" = '''
:sup:`25` Olúkúlùkù ènìyàn a máa rí i; ẹni ikú a máa wò ó ní òkèrè. 
'''
"26" = '''
:sup:`26` Kíyèsi i, Ọlọ́run tóbi, àwa kò sì mọ̀ bí ó ti ní òye tó, bẹ́ẹ̀ ni a kò lè wádìí iye ọdún rẹ̀ rí. 
'''
"27" = '''
:sup:`27` “Nítorí pé òun ni ó fa ìkán omi òjò sílẹ̀, kí wọn kí ó kán bí òjò ní ìkùùkuu rẹ̀, 
'''
"28" = '''
:sup:`28` tí àwọsánmọ̀ ń rọ̀ ìrì rẹ̀ sílẹ̀, tí ó sì fi ń sẹ̀ lọ́pọ̀lọ́pọ̀ lórí ènìyàn. 
'''
"29" = '''
:sup:`29` Pẹ̀lúpẹ̀lú ǹjẹ́ ẹnikẹ́ni lè ní ìmọ̀ ìtànká àwọsánmọ̀, tàbí ariwo àrá láti àgọ́ rẹ̀? 
'''
"30" = '''
:sup:`30` Kíyèsi i, ó tan ìmọ́lẹ̀ yí ara rẹ̀ ká ó sì bo ìsàlẹ̀ òkun mọ́lẹ̀. 
'''
"31" = '''
:sup:`31` Nítorí pé nípa wọn ní ń ṣe dájọ́ àwọn orílẹ̀-èdè ènìyàn; ó sí ń pèsè oúnjẹ ní ọ̀pọ̀lọpọ̀. 
'''
"32" = '''
:sup:`32` Ó fi ìmọ́lẹ̀ bo ọwọ́ rẹ̀ méjèèjì ó sì rán an sí ẹni olódì. 
'''
"33" = '''
:sup:`33` Ariwo àrá rẹ̀ fi ìjì hàn ní; ọ̀wọ́ ẹran pẹ̀lú wí pé, ó súnmọ́ etílé! 
'''
