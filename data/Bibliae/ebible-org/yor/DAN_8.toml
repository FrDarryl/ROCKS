[8]
"1" = '''
:sup:`1` Nígbà tí ó di ọdún kẹta ìjọba Belṣassari ọba, èmi Daniẹli rí ìran kan èyí tí mo ti rí tẹ́lẹ̀. 
'''
"2" = '''
:sup:`2` Nínú ìran náà, mo rí ara mi nínú ilé ìṣọ́ ní Susa ní agbègbè ìjọba Elamu: nínú ìran náà mo wà lẹ́gbẹ̀ẹ́ odò Ulai. 
'''
"3" = '''
:sup:`3` Mo wo òkè mo sì rí àgbò kan tí ó ní ìwo méjì níwájú mi, ó dúró sí ẹ̀gbẹ́ odò Ulai, àwọn ìwo náà sì gùn. Ṣùgbọ́n ọ̀kan gùn ju èkejì lọ, èyí tí ó gùn jù ni ó yọ jáde kẹ́yìn. 
'''
"4" = '''
:sup:`4` Mo rí àgbò náà ó ń kàn sí ìhà ìwọ̀-oòrùn, sí àríwá, àti sí gúúsù, kò sí ẹranko kankan tí ó le è dojúkọ ọ́, kò sí ẹnìkan tí ó le è yọ ọ́ kúrò lọ́wọ́ agbára rẹ̀, ó ń ṣe bí ó ti wù ú, ó sì di alágbára. 
'''
"5" = '''
:sup:`5` Bí mo ṣe ń ronú nípa èyí, lójijì ni òbúkọ kan tí ó ní ìwo láàrín ojú u rẹ̀ méjèèjì jáde láti ìhà ìwọ̀-oòrùn, ó la gbogbo ayé kọjá láìfi ara kan ilẹ̀. 
'''
"6" = '''
:sup:`6` Ó tọ àgbò tí ó ni ìwo méjì náà wá, èyí tí mo rí tó dúró sí ẹ̀gbẹ́ odò Ulai, ó sì dojúkọ ọ́ pẹ̀lú ìrunú tí ó lágbára. 
'''
"7" = '''
:sup:`7` Mo rí i tí ó fi ìtara kọlu àgbò náà, ó lu àgbò náà bolẹ̀, ó sì ṣẹ́ ìwo rẹ̀ méjèèjì. Àgbò náà kò sì ní agbára láti dojúkọ ọ́, Òbúkọ náà kàn án mọ́lẹ̀, ó sì fi ẹsẹ̀ tẹ̀ ẹ́ mọ́lẹ̀, kò sì ṣí ẹni tí ó lè gba àgbò náà là kúrò lọ́wọ́ agbára rẹ̀. 
'''
"8" = '''
:sup:`8` Òbúkọ náà sì di alágbára púpọ̀, ṣùgbọ́n nígbà tí ó dé góńgó, agbára rẹ̀ ru sókè, ìwo ńlá a rẹ̀ sì ṣẹ́ dànù, ní ipò o rẹ̀, ìwo mẹ́rin mìíràn hù, ó sì yọrí sí ìhà igun mẹ́rẹ̀ẹ̀rin ọ̀run. 
'''
"9" = '''
:sup:`9` Lára ọ̀kan nínú wọn, ìwo mìíràn yọ jáde, ó kékeré, ṣùgbọ́n ó dàgbà nínú agbára sí ìhà gúúsù, àti sí ìhà ìlà-oòrùn àti sí ilẹ̀ dídára. 
'''
"10" = '''
:sup:`10` Ó sì dàgbà títí ó fi kan ẹgbẹ́ ogun ọ̀run, ó sì jù lára àwọn ẹgbẹ́ ogun ọ̀run sí ayé ó sì tẹ̀ wọ́n mọ́lẹ̀, 
'''
"11" = '''
:sup:`11` ó sì gbé ara rẹ̀ ga gẹ́gẹ́ bí ọmọ-aládé ẹgbẹ́ ogun ọ̀run; ó sì mú ẹbọ ojoojúmọ́ kúrò lọ́dọ̀ rẹ̀, ó sì gba ààyè ibi mímọ́ rẹ̀. 
'''
"12" = '''
:sup:`12` A fún un ní ẹgbẹ́ ogun ọ̀run àti ẹbọ ojoojúmọ́ nítorí ìwà ọlọ̀tẹ̀ ẹ rẹ̀, ó sọ òtítọ́ nù nínú gbogbo ohun tó ṣe. 
'''
"13" = '''
:sup:`13` Nígbà náà, ni mo gbọ́ tí ẹni mímọ́ ń sọ̀rọ̀, àti ẹni mímọ́ mìíràn sọ̀rọ̀ fún un pé, “Yóò ti pẹ́ tó tí ìran yìí yóò fi wá sí ìmúṣẹ—ìran nípa ẹbọ ojoojúmọ́, ìṣọ̀tẹ̀ tí ó mú ìsọdahoro wa, àní láti fi ibi mímọ́ àti ogun ọ̀run fún ni ní ìtẹ̀mọ́lẹ̀?” 
'''
"14" = '''
:sup:`14` Ó sọ fún mi pé, “Yóò gbà tó ẹgbọ̀kànlá lé lọ́gọ́rùn-ún (2,300) alẹ́ àti òwúrọ̀; lẹ́yìn náà ni a ó tún ibi mímọ́ yà sí mímọ́.” 
'''
"15" = '''
:sup:`15` Nígbà tí èmi Daniẹli, ń wo ìran náà, mo sì ń fẹ́ kí ó yé mi, ẹnìkan tí ó sì dúró níwájú mi. 
'''
"16" = '''
:sup:`16` Mo gbọ́ ohùn ènìyàn ní ẹ̀gbẹ́ Ulai, tí ó ń ké pé “Gabrieli, sọ ìtumọ̀ ìran náà fún ọkùnrin yìí.” 
'''
"17" = '''
:sup:`17` Bí ó ṣe súnmọ́ ibi tí mo dúró sí, ẹ̀rù bà mí, mo sì dọ̀bálẹ̀. Ó ń sọ fún mi pé, “Ọmọ ènìyàn, jẹ́ kí ó yé ọ pé ìran náà ń sọ nípa ìgbà ìkẹyìn ni.” 
'''
"18" = '''
:sup:`18` Bí ó ṣe ń bá mi sọ̀rọ̀, mo ti sùn lọ fọnfọn, bí mo ṣe da ojú bolẹ̀. Nígbà náà ni ó fi ọwọ́ kàn mí, ó sì gbé mi dúró lórí ẹsẹ̀ mi. 
'''
"19" = '''
:sup:`19` Ó sọ wí pé, “Èmi yóò sọ ohun tí yóò ṣẹlẹ̀ ní ìkẹyìn ní ìgbà ìbínú, nítorí ìran náà jẹ mọ́ àkókò ohun tí a yàn nígbà ìkẹyìn. 
'''
"20" = '''
:sup:`20` Àgbò oníwo méjì tí o rí, òun ni ó dúró gẹ́gẹ́ bí àwọn ọba Media àti Persia. 
'''
"21" = '''
:sup:`21` Òbúkọ onírun náà ni ọba Giriki, ìwo ńlá ti ó wà láàrín ojú u rẹ̀ ni ọba àkọ́kọ́. 
'''
"22" = '''
:sup:`22` Ìwo mẹ́rin mìíràn sì dìde dúró dípò ọ̀kan tí ó ṣẹ́, èyí dúró gẹ́gẹ́ bí ìjọba mẹ́rin tí yóò dìde nínú orílẹ̀-èdè náà, ṣùgbọ́n wọn kì yóò ní ní irú agbára kan náà. 
'''
"23" = '''
:sup:`23` “Ní ìgbà ìkẹyìn ìjọba wọn, nígbà tí àwọn oníwà búburú bá dé ní kíkún, ni ọba kan yóò dìde, tí ojú rẹ̀ le koko, tí ó sì mòye ọ̀rọ̀ àrékérekè. 
'''
"24" = '''
:sup:`24` Yóò di alágbára, ṣùgbọ́n tí kì í ṣe nípa agbára rẹ̀. Yóò sì máa ṣe ìparun tí yóò ya ni lẹ́nu, yóò sì máa ṣe àṣeyọrí nínú ohun gbogbo tó ń ṣe. Yóò sì run àwọn alágbára àti àwọn ènìyàn mímọ́. 
'''
"25" = '''
:sup:`25` Nípa àrékérekè rẹ̀, yóò mú kí ẹ̀tàn gbèrú, yóò gbé ara rẹ̀ ga nínú ọkàn rẹ̀, nígbà tí wọ́n rò wí pé àlàáfíà dé, yóò sì pa àwọn ènìyàn run, nígbà tí wọn kò rò tẹ́lẹ̀, yóò sì lòdì sí olórí àwọn ọmọ-aládé, síbẹ̀, a ó pa á run ṣùgbọ́n kì í ṣe nípa agbára ènìyàn. 
'''
"26" = '''
:sup:`26` “Ìran alẹ́ àti ti òwúrọ̀, tí a fihàn ọ́ jẹ́ òtítọ́, ṣùgbọ́n pa ìran náà mọ́, nítorí pé, ó jẹ mọ́ ti ọjọ́ iwájú.” 
'''
"27" = '''
:sup:`27` Èmi Daniẹli sì ṣe àárẹ̀ fún ọjọ́ mélòó kan. Nígbà náà, mo dìde, mo sì ń bá iṣẹ́ ọba lọ. Ìran náà sì bà mí lẹ́rù, kò sì yé mi. 
'''
