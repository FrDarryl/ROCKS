[21]
"1" = '''
:sup:`1` Nígbà tí ó sì gbé ojú sókè, ó rí àwọn ọlọ́rọ̀ ń fi ẹ̀bùn wọn sínú àpótí ìṣúra. 
'''
"2" = '''
:sup:`2` Ó sì rí tálákà opó kan pẹ̀lú, ó ń sọ owó idẹ wẹ́wẹ́ méjì síbẹ̀. 
'''
"3" = '''
:sup:`3` Ó sì wí pé, “Lóòótọ́ ni mo wí fún yín, tálákà opó yìí fi sí i ju gbogbo wọn lọ, 
'''
"4" = '''
:sup:`4` nítorí gbogbo àwọn wọ̀nyí fi sínú ẹ̀bùn Ọlọ́run láti ọ̀pọ̀lọpọ̀ ìní wọn; ṣùgbọ́n òun nínú àìní rẹ̀ ó sọ gbogbo ohun ìní rẹ̀ tí ó ní sínú rẹ̀.” 
'''
"5" = '''
:sup:`5` Bí àwọn kan sì ti ń sọ̀rọ̀ nípa tẹmpili, bí a ti fi òkúta dáradára àti ẹ̀bùn ṣe é ní ọ̀ṣọ́, fun Ọlọ́run, Jesu wí pé 
'''
"6" = '''
:sup:`6` “Ohun tí ẹ̀yin ń wò wọ̀nyí, ọjọ́ ń bọ̀, nígbà tí a kì yóò fi òkúta kan sílẹ̀ lórí èkejì tí a kì yóò wó lulẹ̀.” 
'''
"7" = '''
:sup:`7` Wọ́n sì béèrè lọ́wọ́ rẹ̀, pé, “Olùkọ́, nígbà wo ni nǹkan wọ̀nyí yóò rí bẹ́ẹ̀? Àti àmì kín ni yóò wà, nígbà tí nǹkan wọ̀nyí yóò fi ṣẹ?” 
'''
"8" = '''
:sup:`8` Ó sì wí pé, “Ẹ máa kíyèsára, kí a má bá à mú yín ṣìnà: nítorí ọ̀pọ̀lọpọ̀ yóò wá ní orúkọ mi, tí yóò máa wí pé, ‘Èmi ní Kristi náà àkókò náà sì kù sí dẹ̀dẹ̀.’ Ẹ má ṣe tọ̀ wọ́n lẹ́yìn. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nígbà tí ẹ̀yin bá gbúròó ogun àti ìdágìrì, ẹ má ṣe fòyà; nítorí nǹkan wọ̀nyí ní láti kọ́kọ́ ṣẹlẹ̀, ṣùgbọ́n òpin náà kì í ṣe lójúkan náà.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni ó wí fún wọn pé, “Orílẹ̀-èdè yóò dìde sí orílẹ̀-èdè, àti ìjọba sí ìjọba. 
'''
"11" = '''
:sup:`11` Ilẹ̀-rírì ńlá yóò sì wà káàkiri, àti ìyàn àti àjàkálẹ̀-ààrùn; ohun ẹ̀rù, àti àmì ńlá yóò sì ti ọ̀run wá. 
'''
"12" = '''
:sup:`12` “Ṣùgbọ́n ṣáájú gbogbo nǹkan wọ̀nyí, wọn ó nawọ́ mú yín, wọn ó sì ṣe inúnibíni sí yín, wọn ó mú yín lọ sí Sinagọgu, àti sínú túbú, wọn ó mú yín lọ sọ́dọ̀ àwọn ọba àti àwọn ìjòyè nítorí orúkọ mi. 
'''
"13" = '''
:sup:`13` Ẹ o si jẹ́rìí nípa mi. 
'''
"14" = '''
:sup:`14` Nítorí náà ẹ pinnu rẹ̀ ní ọkàn yín pé ẹ ko ronú ṣáájú, bí ẹ ó ti dáhùn. 
'''
"15" = '''
:sup:`15` Nítorí tí èmi ó fún yín ní ẹnu àti ọgbọ́n, tí gbogbo àwọn ọ̀tá yín kì yóò lè sọ̀rọ̀-òdì sí, tí wọn kì yóò sì lè kò lójú. 
'''
"16" = '''
:sup:`16` A ó sì fi yín hàn láti ọwọ́ àwọn òbí yín wá, àti àwọn arákùnrin, àti àwọn ìbátan, àti àwọn ọ̀rẹ́; òun ó sì mú kì a pa nínú yín. 
'''
"17" = '''
:sup:`17` A ó sì kórìíra yín lọ́dọ̀ gbogbo ènìyàn nítorí orúkọ mi. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n irun orí yín kan kì yóò ṣègbé. 
'''
"19" = '''
:sup:`19` Nínú ìdúró ṣinṣin yín ni ẹ̀yin ó jèrè ọkàn yín. 
'''
"20" = '''
:sup:`20` “Nígbà tí ẹ̀yin bá sì rí ti a fi ogun yí Jerusalẹmu ká, ẹ mọ̀ nígbà náà pé, ìsọdahoro rẹ̀ kù sí dẹ̀dẹ̀. 
'''
"21" = '''
:sup:`21` Nígbà náà ni kí àwọn tí ń bẹ ní Judea sálọ sórí òkè; àti àwọn tí ń bẹ láàrín rẹ̀ kí wọn jáde kúrò; kí àwọn tí ó sì ń bọ̀ ní ìgbèríko má ṣe wọ inú rẹ̀ wá. 
'''
"22" = '''
:sup:`22` Nítorí ọjọ́ ẹ̀san ni ọjọ́ wọ̀nyí, kì a lè mú ohun gbogbo tí a ti kọ̀wé rẹ̀ ṣẹ. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ègbé ni fún àwọn tí ó lóyún, àti àwọn tí ó fi ọyàn fún ọmọ mu ní ọjọ́ wọ̀nyí! Nítorí tí ìpọ́njú púpọ̀ yóò wà lórí ilẹ̀ àti ìbínú sí àwọn ènìyàn wọ̀nyí. 
'''
"24" = '''
:sup:`24` Wọn ó sì ti ojú idà ṣubú, a ó sì dìwọ́n ní ìgbèkùn lọ sí orílẹ̀-èdè gbogbo; Jerusalẹmu yóò sì di ìtẹ̀mọ́lẹ̀ lẹ́sẹ̀ àwọn aláìkọlà, títí àkókò àwọn aláìkọlà yóò fi kún. 
'''
"25" = '''
:sup:`25` “Àmì yóò sì wà ní oorun, àti ní òṣùpá, àti ní ìràwọ̀; àti lórí ilẹ̀ ayé ìdààmú fún àwọn orílẹ̀-èdè nínú ìpayà híhó Òkun àti ìgbì omi. 
'''
"26" = '''
:sup:`26` Àyà àwọn ènìyàn yóò máa já fún ìbẹ̀rù, àti ìrètí nǹkan wọ̀nyí tí ń bọ̀ sórí ayé: nítorí àwọn agbára ọ̀run ni a ó mì tìtì. 
'''
"27" = '''
:sup:`27` Nígbà náà ni wọn ó sì rí Ọmọ Ènìyàn tí yóò máa bọ̀ wá nínú àwọsánmọ̀ pẹ̀lú agbára àti ògo ńlá. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n nígbà tí nǹkan wọ̀nyí bá bẹ̀rẹ̀ sí í ṣẹ, ǹjẹ́ kí ẹ wo òkè, kí ẹ sì gbé orí yín sókè; nítorí ìdáǹdè yín kù sí dẹ̀dẹ̀.” 
'''
"29" = '''
:sup:`29` Ó sì pa òwe kan fún wọn pé, “Ẹ kíyèsi igi ọ̀pọ̀tọ́, àti sí gbogbo igi. 
'''
"30" = '''
:sup:`30` Nígbà tí wọ́n bá rúwé, ẹ̀yin rí i, ẹ sì mọ̀ fúnra ara yín pé, ìgbà ẹ̀ẹ̀rùn kù fẹ́ẹ́rẹ́. 
'''
"31" = '''
:sup:`31` Gẹ́gẹ́ bẹ́ẹ̀ náà ni ẹ̀yin, nígbà tí ẹ̀yin bá rí nǹkan wọ̀nyí tí o ṣẹ, kí ẹ̀yin mọ̀ pé, ìjọba Ọlọ́run kù sí dẹ̀dẹ̀. 
'''
"32" = '''
:sup:`32` “Lóòótọ́ ni mo wí fún yín, ìran yìí kì yóò rékọjá, títí gbogbo nǹkan wọ̀nyí yóò fi ṣẹ. 
'''
"33" = '''
:sup:`33` Ọ̀run àti ayé yóò rékọjá, ṣùgbọ́n ọ̀rọ̀ mi kì yóò rékọjá. 
'''
"34" = '''
:sup:`34` “Ṣùgbọ́n ẹ máa kíyèsára yín, kí ọkàn yín má ṣe kún fún wọ̀bìà, àti fún ọtí àmupara, àti fún àníyàn ayé yìí, tí ọjọ́ náà yóò sì fi dé bá yín lójijì bí ìkẹ́kùn. 
'''
"35" = '''
:sup:`35` Nítorí bẹ́ẹ̀ ni yóò dé bá gbogbo àwọn tí ń gbé orí gbogbo ilẹ̀ ayé. 
'''
"36" = '''
:sup:`36` Ǹjẹ́ kì ẹ máa ṣọ́nà, kí ẹ sì máa gbàdúrà nígbà gbogbo, kí ẹ ba à lè la gbogbo nǹkan wọ̀nyí tí yóò ṣẹlẹ̀, kí ẹ sì lè dúró níwájú Ọmọ Ènìyàn.” 
'''
"37" = '''
:sup:`37` Lọ́sàn án, Jesu a sì máa kọ́ni ní tẹmpili, lóru, a sì máa jáde lọ í wọ̀ ní òkè tí à ń pè ní Òkè Olifi. 
'''
"38" = '''
:sup:`38` Gbogbo ènìyàn sì ń tọ̀ ọ́ wá ní tẹmpili ní kùtùkùtù òwúrọ̀, láti gbọ́rọ̀ rẹ̀. 
'''
