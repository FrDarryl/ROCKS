[24]
"1" = '''
:sup:`1` Nígbà ìjọba Jehoiakimu, Nebukadnessari ọba Babeli gbógun sí ilẹ̀ náà, Jehoiakimu sì di ẹrú rẹ̀ fún ọdún mẹ́ta. Ṣùgbọ́n nígbà náà ó yí ọkàn rẹ̀ padà ó sì ṣọ̀tẹ̀ sí Nebukadnessari. 
'''
"2" = '''
:sup:`2` Olúwa sì rán àwọn ará Babeli, àwọn ará Aramu, àwọn ará Moabu àti àwọn ọmọ Ammoni. Ó rán wọn láti pa Juda run, ní ìbámu pẹ̀lú ọ̀rọ̀ Olúwa tí ó ti sọ nípasẹ̀ àwọn ìránṣẹ́ rẹ̀ wòlíì. 
'''
"3" = '''
:sup:`3` Nítòótọ́ eléyìí ṣẹlẹ̀ sí Juda gẹ́gẹ́ bí àṣẹ Olúwa, láti mú wọn kúrò níwájú rẹ̀ nítorí ẹ̀ṣẹ̀ Manase àti gbogbo nǹkan tí ó ṣe. 
'''
"4" = '''
:sup:`4` Àti pẹ̀lú ẹ̀jẹ̀ aláìṣẹ̀ tí a ta sílẹ̀ nítorí ó ti kún Jerusalẹmu pẹ̀lú ẹ̀jẹ̀ aláìṣẹ̀ tí Olúwa kò sì fẹ́ láti dáríjì. 
'''
"5" = '''
:sup:`5` Ní ti ìyókù iṣẹ́ ìjọba Jehoiakimu, àti gbogbo nǹkan tí ó ṣe, ṣé wọn kò kọ wọ́n sínú ìwé ìtàn ọba Juda? 
'''
"6" = '''
:sup:`6` Jehoiakimu sùn pẹ̀lú baba rẹ̀, Jehoiakini ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"7" = '''
:sup:`7` Ọba Ejibiti kò sì tún jáde ní ìlú rẹ̀ mọ́, nítorí ọba Babeli ti gba gbogbo agbègbè rẹ̀ láti odò Ejibiti lọ sí odò Eufurate. 
'''
"8" = '''
:sup:`8` Jehoiakini jẹ́ ẹni ọdún méjìdínlógún nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún oṣù mẹ́ta. Orúkọ ìyá rẹ̀ a sì máa jẹ́ Nehuṣita ọmọbìnrin Elnatani; ó wá láti Jerusalẹmu. 
'''
"9" = '''
:sup:`9` Ó sì ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí baba rẹ̀ ti ṣe. 
'''
"10" = '''
:sup:`10` Ní àkókò náà àwọn ìránṣẹ́ Nebukadnessari ọba Babeli gbé ogun wá Jerusalẹmu, wọ́n sì gbé dó ti ìlú náà, 
'''
"11" = '''
:sup:`11` Nebukadnessari ọba Babeli fúnra rẹ̀ wá sókè sí ìlú nígbà tí àwọn ìránṣẹ́ fi ogun dó tì í. 
'''
"12" = '''
:sup:`12` Jehoiakini ọba Juda àti ìyá rẹ̀ àti àwọn ìránṣẹ́ rẹ̀, àti àwọn ìwẹ̀fà àti àwọn ìjòyè gbogbo wọn sì jọ̀wọ́ ara wọn fún un. Ní ọdún kẹjọ ìjọba rẹ̀ ti ọba Babeli ó mú Jehoiakini ẹlẹ́wọ̀n. 
'''
"13" = '''
:sup:`13` Gẹ́gẹ́ bí Olúwa ti sọ Nebukadnessari kó gbogbo ìṣúra láti inú ilé Olúwa àti láti ilé ọba, ó sì mú u lọ gbogbo ohun èlò wúrà ti Solomoni ọba Israẹli ti kọ́ fún Olúwa. 
'''
"14" = '''
:sup:`14` Ó kó wọn lọ sí ìgbèkùn gbogbo Jerusalẹmu: gbogbo ìjòyè àti àwọn akọni alágbára ọkùnrin, àti gbogbo oníṣọ̀nà àti ọlọ́nà tí àpapọ̀ rẹ̀ jẹ́ ẹgbẹ̀rún mẹ́wàá (10,000), àwọn tálákà ènìyàn ilẹ̀ náà nìkan ni ó kù. 
'''
"15" = '''
:sup:`15` Nebukadnessari mú Jehoiakini ní ìgbèkùn lọ sí Babeli. Ó sì tún mú ìyá ọba láti Jerusalẹmu lọ sí Babeli, ìyàwó rẹ̀ àwọn ìjòyè rẹ̀ àti àwọn olórí ilé náà. 
'''
"16" = '''
:sup:`16` Àti gbogbo àwọn ọkùnrin ọlọ́lá tí ó jẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000) alágbára ọkùnrin, àti àwọn oníṣọ̀nà àti alágbẹ̀dẹ, ẹgbẹ̀rún (1,000), gbogbo àwọn alágbára tí ó yẹ fún ogun ni ọba Babeli kó ní ìgbèkùn lọ sí Babeli. 
'''
"17" = '''
:sup:`17` Ọba Babeli sì mú Mattaniah arákùnrin baba Jehoiakini, jẹ ọba ní ìlú rẹ̀ ó sì yí orúkọ rẹ̀ padà sí Sedekiah. 
'''
"18" = '''
:sup:`18` Sedekiah jẹ́ ẹni ọdún mọ́kànlélógún nígbà tí ó bẹ̀rẹ̀ sí ṣe ìjọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún mọ́kànlá. Orúkọ ìyá rẹ̀ ni Hamutali ọmọbìnrin Jeremiah; ó sì wá láti Libina. 
'''
"19" = '''
:sup:`19` Ó sì ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí Jehoiakimu ti ṣe. 
'''
"20" = '''
:sup:`20` Nítorí tí ìbínú Olúwa, ni gbogbo èyí ṣe ṣẹ sí Jerusalẹmu, àti Juda, ní òpin ó ta wọ́n nù kúrò níwájú rẹ̀. Nísinsin yìí Sedekiah sì ṣọ̀tẹ̀ sí ọba Babeli. 
'''
