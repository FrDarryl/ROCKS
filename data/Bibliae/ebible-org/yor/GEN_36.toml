[36]
"1" = '''
:sup:`1` Wọ̀nyí ni ìran Esau, ẹni tí a ń pè ní Edomu. 
'''
"2" = '''
:sup:`2` Nínú àwọn ọmọbìnrin Kenaani ni Esau ti fẹ́ àwọn ìyàwó rẹ̀: Adah ọmọbìnrin Eloni ará Hiti àti Oholibama, ọmọbìnrin Ana, ọmọ ọmọ Sibeoni ará Hifi. 
'''
"3" = '''
:sup:`3` Ó sì tún fẹ́ Basemati ọmọ Iṣmaeli arábìnrin Nebaioti. 
'''
"4" = '''
:sup:`4` Adah bí Elifasi fún Esau, Basemati sì bí Reueli, 
'''
"5" = '''
:sup:`5` Oholibama pẹ̀lú sì bí Jeuṣi, Jalamu, àti Kora. Àwọn wọ̀nyí ni ọmọ tí Esau bí ní Kenaani. 
'''
"6" = '''
:sup:`6` Esau sì mú àwọn aya rẹ̀, àwọn ọmọkùnrin rẹ̀, àwọn ọmọbìnrin rẹ̀ àti gbogbo àwọn ará ilé rẹ̀, àwọn ohun ọ̀sìn rẹ̀ àti àwọn ẹran ọ̀sìn mìíràn àti gbogbo ohun ìní mìíràn tí ó ní, ni Kenaani, ó sì kó lọ sí ilẹ̀ mìíràn, jìnà sí ibi tí Jakọbu arákùnrin rẹ̀ wà. 
'''
"7" = '''
:sup:`7` Ohun ìní wọn pọ̀ ju èyí tí àwọn méjèèjì lè máa gbé ní ojú kan lọ. Ilẹ̀ tí wọ́n wà kò le gba àwọn méjèèjì nítorí àwọn ohun ọ̀sìn wọn. 
'''
"8" = '''
:sup:`8` Báyìí ni Esau (tí a tún mọ̀ sí Edomu) tẹ̀dó sí àwọn orílẹ̀-èdè olókè tí Seiri. 
'''
"9" = '''
:sup:`9` Èyí ni ìran Esau baba àwọn ará Edomu ní àwọn orílẹ̀-èdè olókè Seiri. 
'''
"10" = '''
:sup:`10` Wọ̀nyí ni orúkọ àwọn ọmọ Esau: Elifasi ọmọ Adah aya Esau àti Reueli, ọmọ Basemati tí í ṣe aya Esau pẹ̀lú. 
'''
"11" = '''
:sup:`11` Àwọn ọmọ Elifasi ni ìwọ̀nyí: Temani, Omari, Sefi, Gatamu, àti Kenasi. 
'''
"12" = '''
:sup:`12` Elifasi ọmọ Esau sì tún ní àlè tí a ń pè ní Timna pẹ̀lú, òun ló bí Amaleki fún un. Wọ̀nyí ni àwọn ọmọ ọmọ Adah aya Esau. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ Reueli: Nahati, Sera, Ṣamma àti Missa. Àwọn ni ọmọ ọmọ Basemati aya Esau. 
'''
"14" = '''
:sup:`14` Wọ̀nyí ni àwọn ọmọ Oholibama ọmọbìnrin Ana ọmọ ọmọ Sibeoni: tí ó bí fún Esau: Jeuṣi, Jalamu àti Kora. 
'''
"15" = '''
:sup:`15` Àwọn wọ̀nyí ni olórí nínú àwọn ọmọ Esau: àwọn ọmọ Elifasi, àkọ́bí Esau, Temani, Omari, Sefi, Kenasi, 
'''
"16" = '''
:sup:`16` Kora, Gatamu àti Amaleki. Àwọn wọ̀nyí ló jẹ́ olórí ìdílé tí ó ti ọ̀dọ̀ Elifasi ní Edomu wá, wọ́n jẹ́ ọmọ ọmọ Adah. 
'''
"17" = '''
:sup:`17` Wọ̀nyí sì ni àwọn ọmọ Esau, ọmọ Rueli: Nahati olórí, Sera olórí, Ṣamma olórí, Missa olórí. Àwọn wọ̀nyí ló jẹ́ olórí ìdílé tí ó ti ọ̀dọ̀ Reueli jáde ní Edomu. Ọmọ ọmọ Basemati aya Esau ni wọ́n jẹ́. 
'''
"18" = '''
:sup:`18` Àwọn ọmọ Oholibama aya Esau: Jeuṣi, Jalamu, àti Kora, àwọn wọ̀nyí ló jẹ́ olórí ìdílé tí ó ti ọ̀dọ̀ Oholibama ọmọ Ana, ìyàwó Esau wá. 
'''
"19" = '''
:sup:`19` Àwọn wọ̀nyí ni ọmọ Esau (ti o túmọ̀ sí Edomu). Àwọn wọ̀nyí ni olórí wọn. 
'''
"20" = '''
:sup:`20` Wọ̀nyí ni àwọn ọmọ Seiri ará Hori tí ó ń gbé ní ilẹ̀ náà: Lotani, Ṣobali, Sibeoni, Ana, 
'''
"21" = '''
:sup:`21` Diṣoni, Eseri, àti Diṣani, àwọn wọ̀nyí olórí ènìyàn Hori, àwọn ọmọ Seiri ni ilẹ̀ Edomu. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ Lotani: Hori àti Homamu: Timna sì ni arábìnrin Lotani. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Ṣobali: Alifani, Manahati, Ebali, Ṣefo àti Onamu. 
'''
"24" = '''
:sup:`24` Àwọn ọmọ Sibeoni: Aiah àti Ana. Èyí ni Ana tí ó rí ìsun omi gbígbóná ní inú aginjù bí ó ti ń da àwọn kẹ́tẹ́kẹ́tẹ́ Ṣebeoni baba rẹ̀. 
'''
"25" = '''
:sup:`25` Wọ̀nyí ni àwọn ọmọ Ana: Diṣoni àti Oholibama ọmọbìnrin Ana. 
'''
"26" = '''
:sup:`26` Àwọn ọmọ Diṣoni ni: Hemdani, Eṣbani, Itrani àti Kerani. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ Eseri: Bilhani, Saafani àti Akani. 
'''
"28" = '''
:sup:`28` Àwọn ọmọ Diṣani ni: Usi àti Arani. 
'''
"29" = '''
:sup:`29` Àwọn wọ̀nyí ni olórí ìdílé Hori: Lotani, Ṣobali, Sibeoni, Ana, 
'''
"30" = '''
:sup:`30` Diṣoni Eseri, àti Diṣani. Àwọn ni olórí ìdílé àwọn ará Hori gẹ́gẹ́ bí ìpín wọn ní ilẹ̀ Seiri. 
'''
"31" = '''
:sup:`31` Àwọn wọ̀nyí ni ọba tí ó jẹ ní Edomu kí ó tó di pé ọba kankan jẹ lórí Israẹli: 
'''
"32" = '''
:sup:`32` Bela ọmọ Beori jẹ ní Edomu. Orúkọ ìlú rẹ̀ ni Dinhaba. 
'''
"33" = '''
:sup:`33` Nígbà tí Bela kú, Jobabu ọmọ Sera ti Bosra sì jẹ ọba ní ipò rẹ̀. 
'''
"34" = '''
:sup:`34` Nígbà tí Jobabu kú, Huṣamu láti ilẹ̀ Temani sì jẹ ọba ní ipò rẹ̀. 
'''
"35" = '''
:sup:`35` Nígbà tí Huṣamu kú, Hadadi ọmọ Bedadi tí ó kọlu Midiani ní ìgbẹ́ Moabu, ó sì jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀ ni Afiti. 
'''
"36" = '''
:sup:`36` Nígbà tí Hadadi sì kú, Samla láti Masreka, ó sì jẹ ọba ní ipò rẹ̀. 
'''
"37" = '''
:sup:`37` Samla sì kú, Saulu ti Rehoboti, létí odò sì jẹ ọba ní ipò rẹ̀. 
'''
"38" = '''
:sup:`38` Nígbà tí Saulu kú, Baali-Hanani ọmọ Akbori jẹ ọba ní ipò rẹ̀. 
'''
"39" = '''
:sup:`39` Nígbà tí Baali-Hanani ọmọ Akbori kú, Hadadi ni ó jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀ ni Pau, orúkọ ìyàwó sì ni Mehetabeeli ọmọbìnrin Matiredi, ọmọbìnrin Mesahabu. 
'''
"40" = '''
:sup:`40` Àwọn wọ̀nyí ni orúkọ àwọn baálẹ̀ tí ó ti ọ̀dọ̀ Esau jáde wá, ní orúkọ ìdílé wọn, bí ìpínlẹ̀ wọn ti rí: baálẹ̀ Timna, baálẹ̀ Alfa, baálẹ̀ Jeteti. 
'''
"41" = '''
:sup:`41` Baálẹ̀ Oholibama, baálẹ̀ Ela, baálẹ̀ Pinoni, 
'''
"42" = '''
:sup:`42` baálẹ̀ Kenasi, baálẹ̀ Temani, baálẹ̀ Mibsari, 
'''
"43" = '''
:sup:`43` Magdieli, àti Iramu. Àwọn wọ̀nyí ni baálẹ̀ Edomu, gẹ́gẹ́ bí wọn ti tẹ̀dó sí ilẹ̀ tí wọ́n gbà. Èyí ni Esau baba àwọn ará Edomu. 
'''
