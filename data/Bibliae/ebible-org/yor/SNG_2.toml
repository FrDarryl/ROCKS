[2]
"1" = '''
:sup:`1` Èmi ni ìtànná Ṣaroni bí ìtànná lílì àwọn àfonífojì. 
'''
"2" = '''
:sup:`2` Bí ìtànná lílì ní àárín ẹ̀gún ni olólùfẹ́ mi ní àárín àwọn wúńdíá. 
'''
"3" = '''
:sup:`3` Bí igi ápù láàrín àwọn igi inú igbó, ni olólùfẹ́ mí láàrín àwọn ọ̀dọ́mọkùnrin. Mo fi ayọ̀ jókòó ní abẹ́ òjìji rẹ̀, èso rẹ̀ sì dùn mọ́ mi ní ẹnu. 
'''
"4" = '''
:sup:`4` Ó mú mi lọ sí ibi gbọ̀ngàn àsè, ìfẹ́ sì ni ọ̀págun rẹ̀ lórí mi. 
'''
"5" = '''
:sup:`5` Fi agbára adùn àkàrà dá mi dúró. Fi èso ápù tù mi lára nítorí àìsàn ìfẹ́ ń ṣe mí. 
'''
"6" = '''
:sup:`6` Ọwọ́ òsì rẹ ń bẹ lábẹ́ orí mi ọwọ́ ọ̀tún rẹ sì ń gbà mí mọ́ra. 
'''
"7" = '''
:sup:`7` Ẹ̀yin ọmọbìnrin Jerusalẹmu, mo fi abo egbin àti ọmọ àgbọ̀nrín fi yín bú kí ẹ má ṣe ru ìfẹ́ olùfẹ́ mi sókè kí ẹ má sì ṣe jí i títí yóò fi wù ú. 
'''
"8" = '''
:sup:`8` Gbọ́ ohùn olùfẹ́ mi! Wò ó! Ibí yìí ni ó ń bọ̀. Òun ń fò lórí àwọn òkè ńlá, òun bẹ́ lórí àwọn òkè kéékèèké. 
'''
"9" = '''
:sup:`9` Olùfẹ́ mi dàbí abo egbin tàbí ọmọ àgbọ̀nrín. Wò ó! Níbẹ̀ ni ó wà lẹ́yìn ògiri wa Ó yọjú ní ojú fèrèsé Ó ń fi ara rẹ̀ hàn lójú fèrèsé ọlọ́nà. 
'''
"10" = '''
:sup:`10` Olùfẹ́ mi fọhùn ó sì sọ fún mi pé, “Dìde, Olólùfẹ́ mi, arẹwà mi, kí o sì wà pẹ̀lú mi. 
'''
"11" = '''
:sup:`11` Wò ó! Ìgbà òtútù ti kọjá; òjò ti rọ̀ dawọ́, ó sì ti lọ. 
'''
"12" = '''
:sup:`12` Àwọn òdòdó fi ara hàn lórí ilẹ̀ àsìkò ìkọrin àwọn ẹyẹ dé a sì gbọ́ ohùn àdàbà ní ilẹ̀ wa. 
'''
"13" = '''
:sup:`13` Igi ọ̀pọ̀tọ́ mú èso tuntun jáde, àwọn àjàrà nípa ìtànná wọ́n fún ni ní òórùn dídùn. Dìde, wá, Olólùfẹ́ mi, Arẹwà mi nìkan ṣoṣo, wá pẹ̀lú mi.” 
'''
"14" = '''
:sup:`14` Àdàbà mi wà nínú pàlàpálá òkúta, ní ibi ìkọ̀kọ̀ ní orí òkè gíga, fi ojú rẹ hàn mí, jẹ́ kí èmi gbọ́ ohùn rẹ; nítorí tí ohùn rẹ dùn, tí ojú rẹ sì ní ẹwà. 
'''
"15" = '''
:sup:`15` Bá wa mú àwọn kọ̀lọ̀kọ̀lọ̀, àní àwọn kọ̀lọ̀kọ̀lọ̀ kéékèèké tí ń ba ọgbà àjàrà jẹ́, àwọn ọgbà àjàrà wa tó ní ìtànná. 
'''
"16" = '''
:sup:`16` Olùfẹ́ mi ni tèmi èmi sì ni tirẹ̀; Ó ń jẹ láàrín àwọn koríko lílì. 
'''
"17" = '''
:sup:`17` Títí ìgbà ìtura ọjọ́ títí òjìji yóò fi fò lọ, yípadà, olùfẹ́ mi, kí o sì dàbí abo egbin tàbí ọmọ àgbọ̀nrín lórí òkè Beteri. 
'''
