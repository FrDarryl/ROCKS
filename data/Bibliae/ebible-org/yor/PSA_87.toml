[87]
"1" = '''
:sup:`1` Ti àwọn ọmọ Kora. Saamu. Orin. Ó ti fi ìpìlẹ̀ rẹ̀ sọlẹ̀ sórí òkè mímọ́; 
'''
"2" = '''
:sup:`2` Olúwa fẹ́ràn ẹnu-ọ̀nà Sioni ju gbogbo ibùgbé Jakọbu lọ. 
'''
"3" = '''
:sup:`3` Ohun ológo ni a sọ nípa rẹ̀, ìlú Ọlọ́run, 
'''
"4" = '''
:sup:`4` “Èmi ó dárúkọ Rahabu àti Babeli láàrín àwọn tí ó jẹ́wọ́ mi: Filistia pẹ̀lú, àti Tire, pẹ̀lú Kuṣi, yóò sọ pé, ‘Èyí ni a bí ní Sioni.’ ” 
'''
"5" = '''
:sup:`5` Nítòótọ́, ti Sioni ni a ó sọ, “Eléyìí àti eléyìí ni a bí nínú rẹ̀, àti Ọlọ́run Ọ̀gá-ògo ni yóò fìdí rẹ̀ múlẹ̀.” 
'''
"6" = '''
:sup:`6` Olúwa yóò kọ nínú àkọsílẹ̀ àwọn ènìyàn rẹ̀: “Eléyìí ni a bí ní Sioni.” 
'''
"7" = '''
:sup:`7` Àti àwọn olórin àti àwọn tí ń lu ohun èlò orin yóò wí pé, “Gbogbo orísun mi ń bẹ nínú rẹ.” 
'''
