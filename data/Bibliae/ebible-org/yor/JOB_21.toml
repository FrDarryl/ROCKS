[21]
"1" = '''
:sup:`1` Jobu wá dáhùn, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Ẹ tẹ́tí sílẹ̀ dáradára sì àwọn ọ̀rọ̀ mi, kí èyí kí ó jásí ìtùnú fún mi. 
'''
"3" = '''
:sup:`3` Ẹ jọ̀wọ́ mi ki èmi sọ̀rọ̀; lẹ́yìn ìgbà ìwọ le máa fi mi ṣẹ̀sín ń ṣo. 
'''
"4" = '''
:sup:`4` “Àròyé mi ha ṣe sí ènìyàn bí? Èétise tí ọkàn mi kì yóò fi ṣe àìbalẹ̀? 
'''
"5" = '''
:sup:`5` Ẹ wò mí fín, kí ẹnu kí ó sì yà yín, kí ẹ sì fi ọwọ́ lé ẹnu yín. 
'''
"6" = '''
:sup:`6` Àní nígbà tí mo rántí, ẹ̀rù bà mí, ìwárìrì sì mú mi lára. 
'''
"7" = '''
:sup:`7` Nítorí kí ní ènìyàn búburú fi wà ní ayé, tí wọ́n gbó, àní tí wọ́n di alágbára ní ipa? 
'''
"8" = '''
:sup:`8` Irú-ọmọ wọn fi ìdí kalẹ̀ ní ojú wọn pẹ̀lú wọn, àti ọmọ ọmọ wọn ní ojú wọn. 
'''
"9" = '''
:sup:`9` Ilé wọn wà láìní ewu àti ẹ̀rù, bẹ́ẹ̀ ni ọ̀pá ìbínú Ọlọ́run kò sí lára wọn. 
'''
"10" = '''
:sup:`10` Akọ màlúù wọn a máa gùn, kì í sì tàsé; abo màlúù wọn a máa bí, kì í sì í ṣẹ́yun. 
'''
"11" = '''
:sup:`11` Wọn a máa rán àwọn ọmọ wọn wẹ́wẹ́ jáde bí agbo ẹran, àwọn ọmọ wọn a sì máa jo kiri. 
'''
"12" = '''
:sup:`12` Wọ́n mú ohun ọ̀nà orin, ìlù àti haapu; wọ́n sì ń yọ̀ sí ohùn fèrè. 
'''
"13" = '''
:sup:`13` Wọ́n n lo ọjọ́ wọn nínú ọrọ̀; wọn sì lọ sí ipò òkú ní àlàáfíà. 
'''
"14" = '''
:sup:`14` Nítorí náà ni wọ́n ṣe wí fún Ọlọ́run pé, ‘Lọ kúrò lọ́dọ̀ wa!’ Nítorí pé wọn kò fẹ́ ìmọ̀ ipa ọ̀nà rẹ. 
'''
"15" = '''
:sup:`15` Kí ni Olódùmarè tí àwa ó fi máa sìn in? Èrè kí ni a ó sì jẹ bí àwa ba gbàdúrà sí i? 
'''
"16" = '''
:sup:`16` Kíyèsi i, àlàáfíà wọn kò sí nípa ọwọ́ wọn; ìmọ̀ ènìyàn búburú jìnnà sí mi réré. 
'''
"17" = '''
:sup:`17` “Ìgbà mélòó mélòó ní a ń pa fìtílà ènìyàn búburú kú? Ìgbà mélòó mélòó ní ìparun wọn dé bá wọn, tí Ọlọ́run sì í máa pín ìbìnújẹ́ nínú ìbínú rẹ̀? 
'''
"18" = '''
:sup:`18` Wọ́n dàbí àgékù koríko níwájú afẹ́fẹ́, àti bí ìyàngbò, tí ẹ̀fúùfù ńlá fẹ́ lọ. 
'''
"19" = '''
:sup:`19` Ẹ̀yin wí pé, ‘Ọlọ́run to ìyà ẹ̀ṣẹ̀ rẹ̀ jọ fún àwọn ọmọ rẹ̀.’ Jẹ́ kí ó san án fún un, yóò sì mọ̀ ọ́n. 
'''
"20" = '''
:sup:`20` Ojú rẹ̀ yóò rí ìparun ara rẹ̀, yóò sì máa mu nínú ríru ìbínú Olódùmarè. 
'''
"21" = '''
:sup:`21` Nítorí pé àlàáfíà kí ni ó ní nínú ilé rẹ̀ lẹ́yìn rẹ̀, nígbà tí a bá ké iye oṣù rẹ̀ kúrò ní agbede-méjì? 
'''
"22" = '''
:sup:`22` “Ǹjẹ́ ẹnikẹ́ni le kọ Ọlọ́run ní ìmọ̀? Òun ní í sá à ń ṣe ìdájọ́ ẹni ibi gíga. 
'''
"23" = '''
:sup:`23` Ẹnìkan a kú nínú pípé agbára rẹ̀, ó wà nínú ìrora àti ìdákẹ́ pátápátá. 
'''
"24" = '''
:sup:`24` Ọpọ́n rẹ̀ kún fún omi ọmú, egungun rẹ̀ sì tutù fún ọ̀rá. 
'''
"25" = '''
:sup:`25` Ẹlòmíràn a sì kú nínú kíkorò ọkàn rẹ̀, tí kò sì fi inú dídùn jẹun. 
'''
"26" = '''
:sup:`26` Wọ́n o dùbúlẹ̀ bákan náà nínú erùpẹ̀, kòkòrò yóò sì ṣùbò wọ́n. 
'''
"27" = '''
:sup:`27` “Kíyèsi i, èmi mọ̀ èrò inú yín àti àrékérekè ọkàn yín láti ṣe ìlòdì sí mi. 
'''
"28" = '''
:sup:`28` Nítorí tí ẹ̀yin wí pé, ‘Níbo ní ilé ọmọ-aládé, àti níbo ní àgọ́ àwọn ènìyàn búburú nì gbé wà?’ 
'''
"29" = '''
:sup:`29` Ẹ̀yin kò béèrè lọ́wọ́ àwọn tí ń kọjá lọ ní ọ̀nà? Ẹ̀yin kò mọ̀ àmì wọn, 
'''
"30" = '''
:sup:`30` pé ènìyàn búburú ní a fi pamọ́ fún ọjọ́ ìparun. A ó sì mú wọn jáde ní ọjọ́ ríru ìbínú. 
'''
"31" = '''
:sup:`31` Ta ni yóò tako ipa ọ̀nà rẹ̀ lójúkojú, ta ni yóò sì san án padà fún un ní èyí tí ó ti ṣe? 
'''
"32" = '''
:sup:`32` Síbẹ̀ a ó sì sin ín ní ọ̀nà ipò òkú, a ó sì máa ṣọ́ ibojì òkú. 
'''
"33" = '''
:sup:`33` Ògúlùtu àfonífojì yóò dùn mọ́ ọn. Gbogbo ènìyàn yóò sì máa tọ̀ ọ́ lẹ́yìn, bí ènìyàn àìníye ti lọ síwájú rẹ̀. 
'''
"34" = '''
:sup:`34` “Èéha ti ṣe tí ẹ̀yin fi ń tù mí nínú lásán, bí ò ṣe pé ní ìdáhùn yín, àrékérekè wa níbẹ̀!” 
'''
