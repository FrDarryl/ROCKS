[75]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn, “Má ṣe parun.” Saamu ti Asafu. Orin. A fi ìyìn fún ọ, Ọlọ́run, a yìn ọ́, nítorí orúkọ rẹ súnmọ́ tòsí; àwọn ènìyàn ń sọ ti ìyanu rẹ. 
'''
"2" = '''
:sup:`2` Ìwọ wí pé, “Mo yan àkókò ìyàsọ́tọ̀; Èmi ni ẹni tí ń ṣe ìdájọ́ òdodo. 
'''
"3" = '''
:sup:`3` Nígbà tí ayé àti àwọn ènìyàn ibẹ̀ wárìrì, Èmi ni mo di òpó rẹ̀ mú ṣinṣin. 
'''
"4" = '''
:sup:`4` Èmí wí fún àwọn agbéraga pé, ẹ má ṣe gbéraga mọ́; àti sí ènìyàn búburú; ẹ má ṣe gbé ìwo yín sókè. 
'''
"5" = '''
:sup:`5` Ẹ má ṣe gbe ìwo yín sókè sí ọ̀run; ẹ má ṣe sọ̀rọ̀ pẹ̀lú ọrùn líle.” 
'''
"6" = '''
:sup:`6` Nítorí ìgbéga kò ti ìlà-oòrùn wá tàbí ní ìwọ̀-oòrùn, bẹ́ẹ̀ ni kì í ṣe láti gúúsù wá. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n Ọlọ́run ni olùdájọ́; Ó ń rẹ ẹnìkan sílẹ̀, ó sì ń gbé ẹlòmíràn ga. 
'''
"8" = '''
:sup:`8` Ní ọwọ́ Olúwa ni ago kan wà, ọtí wáìnì náà sì pọ́n, ó kún fún àdàlú, ó fún ọtí àdàlú tí a pò mọ́ òórùn dídùn tí ó tú jáde, àwọn ènìyàn búburú ayé gbogbo mú u pátápátá. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n èmi, ó máa ròyìn rẹ títí láé; èmi ó kọrin ìyìn sí Ọlọ́run Jakọbu. 
'''
"10" = '''
:sup:`10` Èmi ó gé ìwo gbogbo ènìyàn búburú, ṣùgbọ́n ìwo àwọn olódodo ni a ó gbéga. 
'''
