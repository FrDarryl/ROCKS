[8]
"1" = '''
:sup:`1` Ǹjẹ́ ọgbọ́n kò ha ń kígbe síta? Òye kò ha ń gbé ohùn rẹ sókè? 
'''
"2" = '''
:sup:`2` Ní ibi gíga ní ẹ̀gbẹ́ ọ̀nà, ní ìkóríta, ní ó dúró; 
'''
"3" = '''
:sup:`3` ní ẹgbẹ́ ibodè tí ó wọ ìlú, ní ẹnu ibodè ni ó ń kígbe sókè: 
'''
"4" = '''
:sup:`4` “Sí i yín ẹ̀yin ènìyàn, ní mo ń kígbe pè; mo gbé ohun mi sókè sí gbogbo ènìyàn. 
'''
"5" = '''
:sup:`5` Ẹ̀yin aláìmọ̀kan, ẹ kọ́gbọ́n; ẹ̀yin aṣiwèrè, ẹ gba òye. 
'''
"6" = '''
:sup:`6` Ẹ gbọ́, nítorí tí èmi ó sọ̀rọ̀ ohun iyebíye; Èmí ṣí ètè mi láti sọ ohun tí ó tọ́, 
'''
"7" = '''
:sup:`7` ẹnu mi ń sọ ohun tí í ṣe òtítọ́, nítorí ètè mi kórìíra ibi. 
'''
"8" = '''
:sup:`8` Gbogbo ọ̀rọ̀ ẹnu mi ni ó tọ́, kò sí èyí tí ó jẹ́ ẹ̀tàn tàbí àyídáyidà níbẹ̀. 
'''
"9" = '''
:sup:`9` Fún olóye gbogbo rẹ̀ ni ó tọ̀nà; wọ́n jẹ́ aláìlẹ́gàn fún gbogbo ẹni tí ó ní ìmọ̀. 
'''
"10" = '''
:sup:`10` Yan ẹ̀kọ́ mi dípò fàdákà, ìmọ̀ dípò o wúrà àṣàyàn, 
'''
"11" = '''
:sup:`11` nítorí ọgbọ́n ṣe iyebíye jù iyùn lọ, kò sí ohun tí ọkàn rẹ̀ fẹ́ tí a sì le fiwé e. 
'''
"12" = '''
:sup:`12` “Èmi, ọgbọ́n ń gbé pẹ̀lú òye; mo ní ìmọ̀ àti ọgbọ́n-inú. 
'''
"13" = '''
:sup:`13` Ìbẹ̀rù Olúwa ni ìkórìíra ibi mo kórìíra ìgbéraga àti agídí, ìwà ibi àti ọ̀rọ̀ ẹ̀tàn. 
'''
"14" = '''
:sup:`14` Ìmọ̀ràn àti ọgbọ́n tí ó yè kooro jẹ́ tèmi mo ní òye àti agbára. 
'''
"15" = '''
:sup:`15` Nípasẹ̀ mi ni ọba ń ṣàkóso tí àwọn aláṣẹ sì ń ṣe òfin tí ó dára. 
'''
"16" = '''
:sup:`16` Nípasẹ̀ mi àwọn ọmọ-aládé ń ṣàkóso, àti gbogbo ọlọ́lá tí ń ṣàkóso ilẹ̀ ayé. 
'''
"17" = '''
:sup:`17` Mo fẹ́ràn àwọn tí ó fẹ́ràn mi, àwọn tí ó sì wá mi rí mi. 
'''
"18" = '''
:sup:`18` Lọ́dọ̀ mi ni ọrọ̀ àti ọlá wà, ọrọ̀ tí í tọ́jọ́ àti ìgbéga rere. 
'''
"19" = '''
:sup:`19` Èso mi dára ju wúrà dáradára lọ; ohun tí mò ń mú wá ju àṣàyàn fàdákà lọ. 
'''
"20" = '''
:sup:`20` Mò ń rìn ní ọ̀nà òdodo, ní ojú ọ̀nà òtítọ́, 
'''
"21" = '''
:sup:`21` mò ń fi ọrọ̀ fún gbogbo àwọn tí ó fẹ́ràn mi mo sì ń mú kí ilé ìṣúra wọn kún. 
'''
"22" = '''
:sup:`22` “Èmi ni Olúwa kọ́kọ́ dá nínú iṣẹ́ rẹ̀. Ṣáájú àwọn iṣẹ́ rẹ̀ àtijọ́; 
'''
"23" = '''
:sup:`23` a ti yàn mí láti ayérayé, láti ìbẹ̀rẹ̀ pẹ̀pẹ̀, kí ayé tó bẹ̀rẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà tí kò tí ì sí Òkun, ni a ti bí mi, nígbà tí kò tí ì sí ìsun tí ó ní omi nínú; 
'''
"25" = '''
:sup:`25` kí a tó fi àwọn òkè sí ipò wọn, ṣáájú àwọn òkè ni a ti bí mi, 
'''
"26" = '''
:sup:`26` kí ó tó dá ilẹ̀ ayé tàbí àwọn oko rẹ̀ tàbí èyíkéyìí nínú eruku ayé. 
'''
"27" = '''
:sup:`27` Mo wà níbẹ̀ nígbà tí ó fi àwọn ọ̀run sí ipò wọn, nígbà tí ó fi òsùwọ̀n àyíká sórí ibú omi, 
'''
"28" = '''
:sup:`28` nígbà tí ó ṣẹ̀dá òfúrufú lókè tí ó sì fi orísun ibú omi sí ipò rẹ̀ láì le è yẹsẹ̀, 
'''
"29" = '''
:sup:`29` nígbà tí ó ṣe ààlà fún omi Òkun kí omi má ba à kọjá ààlà àṣẹ rẹ̀, àti nígbà tí ó pààlà ìpìlẹ̀ ayé. 
'''
"30" = '''
:sup:`30` Nígbà náà èmi ni gbẹ́nàgbẹ́nà ẹ̀gbẹ́ rẹ̀ mo kún fún inú dídùn lójoojúmọ́, mo ń yọ̀ nígbà gbogbo níwájú rẹ̀. 
'''
"31" = '''
:sup:`31` Mo ń yọ̀ nínú gbogbo àgbáyé tí ó dá mo sì ní inú dídùn sí àwọn ọmọ ènìyàn. 
'''
"32" = '''
:sup:`32` “Nítorí náà báyìí, ẹ̀yin ọmọ mi, ìbùkún ni fún àwọn tí ó pa ọ̀nà mi mọ́. 
'''
"33" = '''
:sup:`33` Fetí sí ìtọ́sọ́nà mi kí o sì gbọ́n; má ṣe pa á tì sápá kan. 
'''
"34" = '''
:sup:`34` Ìbùkún ni fún ẹni tí ó fetísílẹ̀ sí mi, tí ń ṣọ́nà ní ẹnu-ọ̀nà mi lójoojúmọ́, tí ń dúró ní ẹnu-ọ̀nà mi. 
'''
"35" = '''
:sup:`35` Nítorí ẹnikẹ́ni tí ó bá rí mi rí ìyè ó sì rí ojúrere gbà lọ́dọ̀ Olúwa. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n ẹnikẹ́ni tí ó bá kọ̀ láti rí ń pa ara rẹ̀ lára gbogbo ẹni tí ó kórìíra mi fẹ́ ikú.” 
'''
