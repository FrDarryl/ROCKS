[4]
"1" = '''
:sup:`1` Ní ọjọ́ náà, obìnrin méje yóò dì mọ́ ọkùnrin kan yóò sì wí pé, “Àwa ó máa jẹ oúnjẹ ara wa a ó sì pèsè aṣọ ara wa; sá à jẹ́ kí a máa fi orúkọ rẹ̀ pè wá. Mú ẹ̀gàn wa kúrò!” 
'''
"2" = '''
:sup:`2` Ní ọjọ́ náà, ẹ̀ka Olúwa yóò ní ẹwà àti ògo, èso ilẹ̀ náà yóò sì jẹ́ ìgbéraga àti ògo àwọn ti ó sálà ní Israẹli. 
'''
"3" = '''
:sup:`3` Àwọn tí ó ṣẹ́kù ní Sioni, àwọn tí o kù ní Jerusalẹmu, ni a ó pè ní mímọ́, orúkọ àwọn ẹni tí a kọ mọ́ àwọn alààyè ní Jerusalẹmu. 
'''
"4" = '''
:sup:`4` Olúwa yóò wẹ ẹ̀gbin àwọn obìnrin Sioni kúrò yóò sì fọ gbogbo àbàwọ́n ẹ̀jẹ̀ kúrò ní Jerusalẹmu pẹ̀lú ẹ̀mí ìdájọ́ àti ẹ̀mí iná. 
'''
"5" = '''
:sup:`5` Lẹ́yìn náà, Olúwa yóò dá sórí òkè Sioni àti sórí i gbogbo àwọn tí ó péjọpọ̀ síbẹ̀, kurukuru èéfín ní ọ̀sán àti ìtànṣán ọ̀wọ́-iná ní òru, lórí gbogbo ògo yìí ni ààbò yóò wà. 
'''
"6" = '''
:sup:`6` Èyí ni yóò jẹ́ ààbò àti òjìji kúrò lọ́wọ́ ooru ọ̀sán, àti ààbò òun ibi ìsádi kúrò lọ́wọ́ ìjì àti òjò. 
'''
