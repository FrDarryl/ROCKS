[35]
"1" = '''
:sup:`1` Ọ̀rọ̀ tí ó tọ Jeremiah wá láti ọ̀dọ̀ Olúwa ní ọjọ́ Jehoiakimu ọmọ Josiah ọba Juda wí pé: 
'''
"2" = '''
:sup:`2` “Lọ sí ilé àwọn ọmọ Rekabu, kí o sì bá wọn sọ̀rọ̀, kí o sì mú wọn wá sí ilé Olúwa, sí ọ̀kan nínú iyàrá wọ̀n-ọn-nì, kí o sì fún wọn ní ọtí wáìnì mu.” 
'''
"3" = '''
:sup:`3` Nígbà náà ni mo mu Jaaṣaniah ọmọ Jeremiah, ọmọ Habasiniah àti àwọn arákùnrin rẹ̀; àti gbogbo àwọn ọmọ rẹ̀, àti gbogbo ilé àwọn ọmọ Rekabu. 
'''
"4" = '''
:sup:`4` Mo sì mú wọn wá sí ilé Olúwa sínú iyàrá Hanani ọmọ Igdaliah, ènìyàn Ọlọ́run, tí ó wà lẹ́bàá yàrá àwọn ìjòyè, tí ó wà ní òkè yàrá Maaseiah, ọmọ Ṣallumu olùtọ́jú ẹnu-ọ̀nà. 
'''
"5" = '''
:sup:`5` Mo sì gbé ìkòkò tí ó kún fún ọtí wáìnì pẹ̀lú ago ka iwájú àwọn ọmọ Rekabu. Mo sì wí fún wọn pé, “Mu ọtí wáìnì.” 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n wọ́n wí pé, “Àwa kì yóò mu ọtí wáìnì nítorí Jonadabu ọmọ Rekabu, baba wa pàṣẹ fún wa pé: ‘Ẹ̀yin kò gbọdọ̀ mu ọtí wáìnì ẹ̀yin àti àwọn ọmọ yín láéláé. 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ni, ẹ̀yin kò gbọdọ̀ kọ́ ilé tàbí kí ẹ fúnrúgbìn, tàbí kí ẹ gbin ọgbà àjàrà. Bẹ́ẹ̀ ni ẹ̀yin kò gbọdọ̀ ní ọ̀kankan nínú àwọn ohun wọ̀nyí, ṣùgbọ́n ní gbogbo ọjọ́ yín ni ẹ̀yin ó máa gbé inú àgọ́; kí ẹ̀yin kí ó lè wá ní ọjọ́ púpọ̀ ní ilẹ̀ náà; níbi tí ẹ̀yin ti ń ṣe àtìpó.’ 
'''
"8" = '''
:sup:`8` Báyìí ni àwa gba ohùn Jehonadabu ọmọ Rekabu baba wa gbọ́ nínú gbogbo èyí tí ó pàṣẹ fún wa, kí a má mu ọtí wáìnì ní gbogbo ọjọ́ ayé wa; àwa, àwọn aya wa, àwọn ọmọkùnrin wa, àti àwọn ọmọbìnrin wa. 
'''
"9" = '''
:sup:`9` Àti kí a má kọ́ ilé láti gbé; bẹ́ẹ̀ ni àwa kò ní ọgbà àjàrà tàbí oko, tàbí ohun ọ̀gbìn. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n àwa ń gbé inú àgọ́, a sì gbọ́rọ̀, a sì ṣe gẹ́gẹ́ bí gbogbo èyí tí Jonadabu baba wa pàṣẹ fún wa. 
'''
"11" = '''
:sup:`11` Ó sì ṣe, nígbà tí Nebukadnessari ọba Babeli gòkè wá sí ilẹ̀ náà; àwa wí pé, ‘Ẹ wá, ẹ jẹ́ kí a lọ sí Jerusalẹmu, nítorí ìbẹ̀rù ogun àwọn ara Siria.’ Bẹ́ẹ̀ ni àwa sì ń gbé Jerusalẹmu.” 
'''
"12" = '''
:sup:`12` Nígbà yìí ni ọ̀rọ̀ Olúwa tọ Jeremiah wá wí pé: 
'''
"13" = '''
:sup:`13` “Báyìí ní Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí pé, lọ, kí o sì sọ fún àwọn ọkùnrin Juda, àti àwọn olùgbé Jerusalẹmu pé, ‘Ẹ̀yin kì yóò ha gba ẹ̀kọ́ láti fetí sí ọ̀rọ̀ mi,’ ni Olúwa wí. 
'''
"14" = '''
:sup:`14` ‘Ọ̀rọ̀ Jehonadabu ọmọ Rekabu tí ó pàṣẹ fún àwọn ọmọ rẹ̀ pé wọn kò gbọdọ̀ mu ọtí wáìnì, ni a mú ṣẹ, wọn kò sì mu ọtí wáìnì títí di òní yìí, nítorí tí wọ́n gba òfin baba wọn. Èmi sì ti ń sọ̀rọ̀ fún un yín, ṣùgbọ́n ẹ̀yin kò fetí sí mi. 
'''
"15" = '''
:sup:`15` Èmi rán gbogbo àwọn ìránṣẹ́ àti àwọn wòlíì mí sí yín pẹ̀lú wí pé, “Ẹ yípadà nísinsin yìí kúrò ní ọ̀nà búburú yín, kí ẹ sì tún ìṣe yín ṣe sí rere. Kí ẹ ma sì ṣe bọ òrìṣà tàbí sìn wọ́n; ẹ̀yin ó sì máa gbé ní ilẹ̀ náà tí mo fi fún un yín àti fún àwọn baba ńlá yín.” Ṣùgbọ́n ẹ̀yin kò fetí sí mi. 
'''
"16" = '''
:sup:`16` Nítòótọ́, àwọn ọmọ Jehonadabu ọmọ Rekabu pa òfin baba wọn mọ́ tí ó pàṣẹ fún wọn, ṣùgbọ́n àwọn ènìyàn wọ̀nyí kò pa òfin mi mọ́.’ 
'''
"17" = '''
:sup:`17` “Nítorí náà, báyìí ni, Olúwa Ọlọ́run àwọn ọmọ-ogun Ọlọ́run Israẹli wí, ‘Fetísílẹ̀! Èmi ó mú gbogbo ohun búburú tí èmi ti sọ wá sórí Juda, àti sórí gbogbo olùgbé Jerusalẹmu nítorí èmi ti bá wọn sọ̀rọ̀: Ṣùgbọ́n wọn kò sì dáhùn.’ ” 
'''
"18" = '''
:sup:`18` Nígbà náà ni Jeremiah wí fún ìdílé Rekabu pé, “Báyìí ni Olúwa Ọlọ́run àwọn ọmọ-ogun Ọlọ́run Israẹli wí pé: ‘Nítorí tí ẹ̀yin gba òfin Jehonadabu baba yín, tí ẹ sì pa gbogbo rẹ̀ mọ́, tí ẹ sì ṣe gẹ́gẹ́ bí èyí tí ó pàṣẹ fún un yín.’ 
'''
"19" = '''
:sup:`19` Nítorí náà, báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí, pé: ‘Jonadabu ọmọ Rekabu kì yóò fẹ́ ọkùnrin kan kù láti sìn mí.’ ” 
'''
