[13]
"1" = '''
:sup:`1` Nígbà ti Efraimu bá ń sọ̀rọ̀, àwọn ènìyàn máa ń wárìrì, a gbé e ga ní Israẹli ṣùgbọ́n ó jẹ̀bi ẹ̀sùn pé ó ń sin òrìṣà Baali, ó sì kú. 
'''
"2" = '''
:sup:`2` Báyìí, wọ́n ń dá ẹ̀ṣẹ̀ kún ẹ̀ṣẹ̀; wọn fi fàdákà ṣe ère òrìṣà fúnra wọn; ère tí a fi ọgbọ́n dá àrà sí, gbogbo wọn jẹ́ iṣẹ́ ọwọ́ oníṣọ̀nà. Wọn ń sọ nípa àwọn ènìyàn wọ̀nyí. Pé, “Jẹ́ kí àwọn ènìyàn tí ń rú ẹbọ fi ẹnu, ko àwọn ẹgbọrọ màlúù ni ẹnu.” 
'''
"3" = '''
:sup:`3` Nítorí náà wọn yóò dàbí ìkùùkuu òwúrọ̀, bí ìrì òwúrọ̀ kùtùkùtù tó máa ń parẹ́, bí i èèpo ìyẹ̀fun tí afẹ́fẹ́ gbé láti ibi ìpakà bí èéfín tó rú jáde gba ojú fèrèsé. 
'''
"4" = '''
:sup:`4` “Ṣùgbọ́n Èmi ni Olúwa Ọlọ́run rẹ̀, ẹni tó mú ọ jáde láti ilẹ̀ Ejibiti wá. Ìwọ̀ kì yóò sì mọ ọlọ́run mìíràn àfi èmi kò sí olùgbàlà mìíràn lẹ́yìn mi. 
'''
"5" = '''
:sup:`5` Mo ṣe ìtọ́jú rẹ ní aginjù, ní ilẹ̀ tí ó gbẹ tí kò ní omi. 
'''
"6" = '''
:sup:`6` Wọn ni ìtẹ́lọ́rùn nígbà tí mo fún wọn ní oúnjẹ, Nígbà tí wọ́n ní ìtẹ́lọ́rùn tan wọ́n di agbéraga. Nígbà náà ni wọ́n sì gbàgbé mi. 
'''
"7" = '''
:sup:`7` Nítorí náà, Èmi yóò dìde sí wọn bí i kìnnìún, Èmi yóò fi ara pamọ́ dè wọ́n lọ́nà bí i ẹkùn. 
'''
"8" = '''
:sup:`8` Beari igbó tí a já ọmọ rẹ̀ gbà, Èmi yóò bá wọn jà bí? Èmi yóò sì fà wọ́n ya bí ìgbà tí ẹkùn bá fa ara wọn ya bi ẹranko búburú ni èmi yóò fa wọn ya. 
'''
"9" = '''
:sup:`9` “A ti pa ọ́ run, ìwọ Israẹli, nítorí pé ìwọ lòdì sí mi, ìwọ lòdì sí olùrànlọ́wọ́ rẹ. 
'''
"10" = '''
:sup:`10` Níbo ni ọba rẹ gbé wà nísinsin yìí kí ó bá à le gbà ọ là? Níbo ni àwọn olórí ìlú yín wà, àwọn tí ẹ sọ pé, ‘Fún wa ní ọba àti ọmọ-aládé’? 
'''
"11" = '''
:sup:`11` Nítorí èyí nínú ìbínú mi ni mo fún un yín ní ọba, nínú ìbínú gbígbóná mi, mo sì mú un kúrò. 
'''
"12" = '''
:sup:`12` Ẹ̀bi Efraimu ni a tí ko jọ gbogbo ẹ̀ṣẹ̀ rẹ̀ wà nínú àkọsílẹ̀. 
'''
"13" = '''
:sup:`13` Ìrora bí obìnrin tó fẹ́ bímọ ti dé bá a, ṣùgbọ́n ó jẹ́ ọmọ tí kò lọ́gbọ́n, nígbà tí àsìkò tó, ó kọ̀ láti jáde síta láti inú. 
'''
"14" = '''
:sup:`14` “Èmi yóò rà wọ́n padà kúrò lọ́wọ́ agbára isà òkú. Èmi yóò rà wọ́n padà lọ́wọ́ ikú, ikú, àjàkálẹ̀-ààrùn rẹ dà? Isà òkú, ìparun rẹ dà? “Èmi kò ní ṣàánú mọ́. 
'''
"15" = '''
:sup:`15` Bí ó tilẹ̀ gbilẹ̀ láàrín àwọn arákùnrin rẹ̀ afẹ́fẹ́ ìlà-oòrùn láti ọ̀dọ̀ Olúwa yóò wá, yóò fẹ́ wá láti inú aginjù orísun omi rẹ̀ yóò gbẹ kànga rẹ̀ yóò gbẹ pẹ̀lú olè yóò fọ́ ilé ẹrù àti gbogbo ilé ìṣúra rẹ̀. 
'''
"16" = '''
:sup:`16` Ará Samaria gbọdọ̀ ru ẹ̀bi wọn, nítorí pé wọ́n ti ṣọ̀tẹ̀ sí Ọlọ́run wọn. Wọn ó ti ipa idà ṣubú; a ó fọ́ àwọn ọmọ wọn mọ́lẹ̀, a ó sì la àwọn aboyún wọn nínú.” 
'''
