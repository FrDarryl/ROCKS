[78]
"1" = '''
:sup:`1` Maskili ti Asafu. Ẹ̀yin ènìyàn mi, ẹ gbọ́ ẹ̀kọ́ mi; tẹ́tí rẹ sí ọ̀rọ̀ ẹnu mi. 
'''
"2" = '''
:sup:`2` Èmi ó la ẹnu mi ní òwe, èmi o sọ ohun ìkọ̀kọ̀, ohun ti ọjọ́ pípẹ́; 
'''
"3" = '''
:sup:`3` ohun tí a ti gbọ́ tí a sì ti mọ̀, ohun tí àwọn baba wa ti sọ fún wa. 
'''
"4" = '''
:sup:`4` Àwa kì yóò pa wọ́n mọ́ kúrò lọ́dọ̀ àwọn ọmọ, ní fífi ìyìn Olúwa, àti ipa rẹ̀ àti iṣẹ́ ìyanu tó ti ṣe hàn fún ìran tí ń bọ̀. 
'''
"5" = '''
:sup:`5` Ó gbé ẹ̀rí kalẹ̀ ní Jakọbu o sì fìdí àṣẹ múlẹ̀ ní Israẹli, èyí tí ó pàṣẹ fún àwọn baba ńlá wa láti kọ́ àwọn ọmọ wọn, 
'''
"6" = '''
:sup:`6` nítorí náà, àwọn ìran tí ń bọ̀ yóò mọ̀ wọ́n bẹ́ẹ̀ ni àwọn ọmọ tí a kò tí ì bí tí yóò dìde tí wọn yóò sọ fún àwọn ọmọ wọn. 
'''
"7" = '''
:sup:`7` Nígbà náà ni wọ́n ò fi ìgbẹ́kẹ̀lé wọn sínú Ọlọ́run wọn kò sì ní gbàgbé iṣẹ́ Ọlọ́run ṣùgbọ́n wọn ó pa àṣẹ rẹ̀ mọ́. 
'''
"8" = '''
:sup:`8` Kí wọn kí ó má ṣe dàbí àwọn baba ńlá wọn, ìran alágídí àti ọlọ́tẹ̀, ìran tí ọkàn wọn kò ṣọ òtítọ́ si olóore, àti ẹ̀mí ẹni tí kò bá Ọlọ́run dúró ṣinṣin. 
'''
"9" = '''
:sup:`9` Àwọn ọkùnrin Efraimu, tí ó há mọ́ ọ tí wọ́n mú ọrun, wọ́n yípadà ní ọjọ́ ogun 
'''
"10" = '''
:sup:`10` Wọn kò pa májẹ̀mú Ọlọ́run mọ́ wọn sì kọ̀ láti máa gbé nínú òfin rẹ̀. 
'''
"11" = '''
:sup:`11` Wọ́n gbàgbé ohun tí ó ti ṣe, àwọn ìyanu tí ó ti fihàn wọ́n. 
'''
"12" = '''
:sup:`12` Ó ṣe ìyanu níwájú àwọn baba wọn ní ilẹ̀ Ejibiti, ní agbègbè Ṣoani. 
'''
"13" = '''
:sup:`13` Ó pín òkun ní yà, ó sì mú wọn kọjá Ó mù kí omi náà dúró bi odi gíga. 
'''
"14" = '''
:sup:`14` Ní ọ̀sán, ó fi ìkùùkuu àwọsánmọ̀ ṣe amọ̀nà wọn àti ní gbogbo òru pẹ̀lú ìmọ́lẹ̀ iná. 
'''
"15" = '''
:sup:`15` Ó sán àpáta ní aginjù ó sì fún wọn ní omi mímu lọ́pọ̀lọ́pọ̀ bí ẹni pé láti inú ibú wá. 
'''
"16" = '''
:sup:`16` Ó mú ìṣàn omi jáde láti inú àpáta omi ṣíṣàn sílẹ̀ gẹ́gẹ́ bí odò. 
'''
"17" = '''
:sup:`17` Wọ́n sì tún tẹ̀síwájú láti dẹ́ṣẹ̀ sí i ní ìṣọ̀tẹ̀ sí Ọ̀gá-ògo ní aginjù. 
'''
"18" = '''
:sup:`18` Wọ́n mọ̀ ọ́n mọ̀ dán Ọlọ́run wò nípa bíbéèrè fún oúnjẹ tí wọn bẹ̀bẹ̀ fún. 
'''
"19" = '''
:sup:`19` Wọ́n sọ̀rọ̀-òdì sí Ọlọ́run, wí pé “Ọlọ́run ha lè tẹ́ tábìlì ní aginjù? 
'''
"20" = '''
:sup:`20` Nígbà tí ó lu àpáta, omi tú jáde, odò sì sàn lọ́pọ̀lọ́pọ̀ ṣùgbọ́n òun ha lè fún wa lóúnjẹ ó ha le pèsè ẹran fún àwọn ènìyàn rẹ̀?” 
'''
"21" = '''
:sup:`21` Nígbà tí Olúwa gbọ́ wọn, ó bínú gidigidi; iná rẹ̀ sọ̀kalẹ̀ sí Jakọbu, ìbínú rẹ̀ sì rú sí Israẹli, 
'''
"22" = '''
:sup:`22` nítorí wọn kò gba Ọlọ́run gbọ́, wọn kò sì gbẹ́kẹ̀lé ìgbàlà rẹ̀. 
'''
"23" = '''
:sup:`23` Síbẹ̀ ó pàṣẹ fún ìràwọ̀ ojú ọ̀run, ó sì ṣí ìlẹ̀kùn ọ̀run sílẹ̀; 
'''
"24" = '''
:sup:`24` Ó rọ manna fún àwọn ènìyàn láti jẹ, ó fún wọn ní ọkà láti ọ̀run. 
'''
"25" = '''
:sup:`25` Àwọn ènìyàn jẹ oúnjẹ àwọn angẹli; Ó fún wọn ní oúnjẹ ní àjẹyó, 
'''
"26" = '''
:sup:`26` Ó mú afẹ́fẹ́ ìlà-oòrùn láti ọ̀run wá ó mú afẹ́fẹ́ gúúsù wá nípa agbára rẹ̀. 
'''
"27" = '''
:sup:`27` Ó rọ òjò ẹran sílẹ̀ sórí wọn bí erùpẹ̀ ilẹ̀, àti ẹyẹ abìyẹ́ gẹ́gẹ́ bí iyanrìn etí òkun 
'''
"28" = '''
:sup:`28` Ó jẹ́ kí wọn jáde ní ibùdó wọn, yíká àgọ́ wọn. 
'''
"29" = '''
:sup:`29` Wọ́n jẹ, wọ́n sì yó jọjọ nítorí ó ti fún wọn ní ohun tí wọn fìtara bẹ̀bẹ̀ fún. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n wọn kò kúrò nínú oúnjẹ tí wọn fìtara bẹ̀bẹ̀ fún, nígbà tí oúnjẹ wọn sì wà ní ẹnu wọn, 
'''
"31" = '''
:sup:`31` ìbínú Ọlọ́run dìde sí wọn ó pa àwọn tí ó jùlọ nínú wọn, ó sì lu àwọn ọ̀dọ́mọkùnrin Israẹli bolẹ̀. 
'''
"32" = '''
:sup:`32` Nínú gbogbo ìwọ̀nyí, wọ́n ń dẹ́ṣẹ̀ síwájú; nínú gbogbo iṣẹ́ ìyanu rẹ̀, wọ́n kò gbàgbọ́. 
'''
"33" = '''
:sup:`33` O fi òpin sí ayé wọn nínú asán àti ọdún wọn nínú ìpayà. 
'''
"34" = '''
:sup:`34` Nígbàkígbà tí Ọlọ́run bá pa wọ́n, wọn yóò wá a kiri; wọn yóò fi ìtara yípadà sí i. 
'''
"35" = '''
:sup:`35` Wọ́n rántí pé Ọlọ́run ní àpáta wọn; wí pé Ọlọ́run Ọ̀gá-ògo jùlọ ni olùràpadà àpáta wọn. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n nígbà náà ni wọ́n yóò pọ́n ọn pẹ̀lú ẹnu wọ́n wọ́n fi ahọ́n wọ́n purọ́ fún un; 
'''
"37" = '''
:sup:`37` ọkàn wọn kò sòtítọ́ sí i, wọn kò jẹ́ olódodo sí májẹ̀mú rẹ̀. 
'''
"38" = '''
:sup:`38` Síbẹ̀ ó ṣàánú; ó dárí àìṣedéédéé wọn jì òun kò sì pa wọ́n run nígbà púpọ̀ ló ń yí ìbínú rẹ̀ padà kò sì ru ìbínú rẹ̀ sókè 
'''
"39" = '''
:sup:`39` Ó rántí pé ẹlẹ́ran ara ni wọ́n, afẹ́fẹ́ tó ń kọjá tí kò lè padà. 
'''
"40" = '''
:sup:`40` Nígbà gbogbo ní wọn ń ṣọ̀tẹ̀ sí i ní aginjù wọn mú un bínú nínú ilẹ̀ tí ó di ahoro! 
'''
"41" = '''
:sup:`41` Síwájú àti síwájú wọ́n dán Ọlọ́run wò; wọ́n mú ẹni mímọ́ Israẹli bínú. 
'''
"42" = '''
:sup:`42` Wọ́n kò rántí agbára rẹ̀: ní ọjọ́ tí ó rà wọ́n padà lọ́wọ́ àwọn aninilára, 
'''
"43" = '''
:sup:`43` ní ọjọ́ tí ó fi iṣẹ́ ìyanu rẹ̀ hàn ní Ejibiti, àti iṣẹ́ àmì rẹ̀ ni ẹkùn Ṣoani 
'''
"44" = '''
:sup:`44` Ó sọ omi wọn di ẹ̀jẹ̀; wọn kò lè mu láti odò wọn. 
'''
"45" = '''
:sup:`45` Ó rán ọ̀wọ́ eṣinṣin láti pa wọ́n run, àti ọ̀pọ̀lọ́ tí ó bá wọn jẹun. 
'''
"46" = '''
:sup:`46` Ó fi ọkà wọn fún láńtata, àwọn ìre oko wọn fún eṣú. 
'''
"47" = '''
:sup:`47` Ó fi yìnyín ba àjàrà wọn jẹ́ ó bá èso sikamore wọn jẹ́. 
'''
"48" = '''
:sup:`48` Ó fi ohun ọ̀sìn wọn fún yìnyín, agbo ẹran wọn fún mọ̀nàmọ́ná. 
'''
"49" = '''
:sup:`49` Ó mú kíkorò ìbínú rẹ̀ wá sí wọn lára, ìrunú àti ìkáàánú, àti ìpọ́njú, nípa rírán angẹli apanirun sí wọn. 
'''
"50" = '''
:sup:`50` Ó pèsè ipa fún ìbínú rẹ̀, òun kò gbà wọ́n lọ́wọ́ ikú, ṣùgbọ́n ó fi ẹ̀mí wọ́n fún àjàkálẹ̀-ààrùn. 
'''
"51" = '''
:sup:`51` Ó kọlu àwọn àkọ́bí ọmọ ọkùnrin Ejibiti, olórí agbára wọn nínú àgọ́ Hamu. 
'''
"52" = '''
:sup:`52` Ṣùgbọ́n ó mú àwọn ènìyàn rẹ̀ jáde bí ọ̀wọ́ ẹran; ó ṣọ́ wọn gẹ́gẹ́ bí àgùntàn nínú aginjù. 
'''
"53" = '''
:sup:`53` Ó dáàbò bò wọ́n dáradára, nítorí náà ni ẹ̀rù kò ṣe bà wọ́n ṣùgbọ́n òkun padé mọ́ àwọn ọ̀tá wọn. 
'''
"54" = '''
:sup:`54` Bákan náà ni ó mú wọn wá sí etí ilẹ̀ mímọ́ rẹ̀ òkè tí ọwọ́ ọ̀tún rẹ̀ ti gbà 
'''
"55" = '''
:sup:`55` Ó lé kèfèrí jáde níwájú wọn ó sì fi títa okùn pín ilẹ̀ náà fún wọn gẹ́gẹ́ bí ilẹ̀ ìní; ó mú àwọn ẹ̀yà Israẹli jókòó ní ilẹ̀ wọn. 
'''
"56" = '''
:sup:`56` Ṣùgbọ́n wọn dán Ọlọ́run wò wọn sì ṣọ̀tẹ̀ sí Ọ̀gá-ògo; wọn kò pa àṣẹ rẹ̀ mọ́. 
'''
"57" = '''
:sup:`57` Ṣùgbọ́n wọ́n yípadà, wọn jẹ́ aláìṣòdodo gẹ́gẹ́ bí àwọn baba wọn wọ́n sì pẹ̀yìndà sí apákan bí ọrun ẹ̀tàn. 
'''
"58" = '''
:sup:`58` Wọ́n bí i nínú pẹ̀lú ibi gíga wọn; wọn rú owú rẹ̀ sókè nípa òrìṣà wọn. 
'''
"59" = '''
:sup:`59` Nígbà tí Ọlọ́run gbọ́ wọn, inú bí i gidigidi; ó kọ Israẹli pátápátá. 
'''
"60" = '''
:sup:`60` Ó kọ àgọ́ Ṣilo sílẹ̀, àgọ́ tí ó ti gbé kalẹ̀ láàrín àwọn ènìyàn. 
'''
"61" = '''
:sup:`61` Ó rán àpótí ẹ̀rí, agbára rẹ̀ lọ sí ìgbèkùn, dídán ògo rẹ̀ lọ sí ọwọ́ àwọn ọ̀tá. 
'''
"62" = '''
:sup:`62` Ó fi àwọn ènìyàn rẹ̀ lé idà lọ́wọ́, ó sì bínú sí àwọn ohun ìní rẹ̀. 
'''
"63" = '''
:sup:`63` Iná run àwọn ọ̀dọ́mọkùnrin wọn, àwọn ọmọbìnrin wọn kò sì ní orin ìgbéyàwó: 
'''
"64" = '''
:sup:`64` àfi àlùfáà wọn fún idà, àwọn opó wọn kò sì le è sọkún. 
'''
"65" = '''
:sup:`65` Olúwa sì jí gẹ́gẹ́ bí ẹni ojú oorun, gẹ́gẹ́ bí ọkùnrin ti i jí kúrò nínú ìraníyè ọtí. 
'''
"66" = '''
:sup:`66` Ó kọlu àwọn ọ̀tá rẹ̀ padà; ó fi wọn sínú ìtìjú ayérayé. 
'''
"67" = '''
:sup:`67` Nígbà náà ni ó kọ́ àgọ́ Josẹfu, kò sì yan ẹ̀yà Efraimu, 
'''
"68" = '''
:sup:`68` ṣùgbọ́n ó yan ẹ̀yà Juda, òkè Sioni, èyí tí ó fẹ́ràn. 
'''
"69" = '''
:sup:`69` Ó kọ́ ibi mímọ́ rẹ̀, ibi gíga, gẹ́gẹ́ bí ayé tí ó fi ìdí rẹ̀ múlẹ̀ títí láé. 
'''
"70" = '''
:sup:`70` Ó yan Dafidi ìránṣẹ́ rẹ̀ ó mú láti inú àwọn agbo ẹran; 
'''
"71" = '''
:sup:`71` Ó mú un jáde nínú ìtọ́jú àgùntàn láti jẹ́ olùṣọ́-àgùntàn àwọn ènìyàn rẹ̀ Jakọbu àti Israẹli ogún un rẹ̀. 
'''
"72" = '''
:sup:`72` Dafidi sì ṣọ́ wọn pẹ̀lú òtítọ́ inú ọkàn; pẹ̀lú ọwọ́ òye ni ó fi darí wọn. 
'''
