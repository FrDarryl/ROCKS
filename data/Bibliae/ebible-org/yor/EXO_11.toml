[11]
"1" = '''
:sup:`1` Nísinsin yìí, Olúwa sọ fún Mose pé èmi yóò mú ààrùn kan sí i wá sí orí Farao àti ilẹ̀ Ejibiti. Lẹ́yìn náà yóò jẹ́ kí ẹ̀yin kí ó lọ kúrò níhìn-ín yìí, nígbà tí ó bá sì ṣe bẹ́ẹ̀ yóò lé yín jáde pátápátá. 
'''
"2" = '''
:sup:`2` Sọ fún àwọn ènìyàn náà pé kí tọkùnrin tobìnrin wọn béèrè fún ohun èlò fàdákà àti wúrà lọ́wọ́ aládùúgbò rẹ̀. 
'''
"3" = '''
:sup:`3` (Olúwa jẹ́ kí wọn rí ojúrere àwọn ará Ejibiti, pàápàá, Mose fúnra rẹ̀ di ènìyàn pàtàkì ní ilẹ̀ Ejibiti ní iwájú àwọn ìjòyè Farao àti ní iwájú àwọn ènìyàn pẹ̀lú). 
'''
"4" = '''
:sup:`4` Nígbà náà ni Mose wí pé, “Èyí ni ohun tí Olúwa sọ, ‘Ní ọ̀gànjọ́ òru èmi yóò la ilẹ̀ Ejibiti kọjá. 
'''
"5" = '''
:sup:`5` Gbogbo àkọ́bí ọmọkùnrin tí ó wà ní ilẹ̀ Ejibiti ni yóò kùú, bẹ̀rẹ̀ lórí àkọ́bí ọkùnrin Farao tí ó jókòó lórí ìtẹ́ rẹ̀, tí ó fi dé orí àkọ́bí ọmọkùnrin ti ẹrúbìnrin tí ń lọ ọlọ àti gbogbo àkọ́bí ẹran ọ̀sìn pẹ̀lú. 
'''
"6" = '''
:sup:`6` Igbe ẹkún ńlá yóò sọ jákèjádò gbogbo ilẹ̀ Ejibiti. Irú ohun búburú tí kò ṣẹlẹ̀ rí tí kò sí tún ni ṣẹlẹ̀ mọ́. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n láàrín àwọn ará Israẹli ajá lásán kò ní gbó àwọn ènìyàn tàbí àwọn ẹran wọn.’ Nígbà náà ni ẹ̀yin yóò mọ̀ pé Olúwa ti fi ìyàtọ̀ sáàrín àwọn ará Ejibiti àti Israẹli. 
'''
"8" = '''
:sup:`8` Gbogbo àwọn ìjòyè rẹ̀ wọ̀nyí yóò tọ̀ mí wá, wọn yóò wólẹ̀ ni iwájú, mi wọn yóò sì máa wí pé, ‘Lọ àti àwọn ènìyàn tí ó tẹ̀lé ọ!’ Lẹ́yìn náà èmi yóò jáde.” Nígbà náà ni Mose fi ìbínú jáde kúrò ní iwájú Farao. 
'''
"9" = '''
:sup:`9` Olúwa ti sọ fún Mose pé, “Farao yóò kọ̀ láti fetísílẹ̀ sí ọ kí iṣẹ́ ìyanu mí le pọ̀ sí ní Ejibiti.” 
'''
"10" = '''
:sup:`10` Mose àti Aaroni ṣe àwọn iṣẹ́ ìyanu wọ̀nyí níwájú Farao, ṣùgbọ́n Olúwa sé ọkàn Farao le, òun kò sí jẹ́ kí àwọn Israẹli jáde kúrò ni orílẹ̀-èdè rẹ̀. 
'''
