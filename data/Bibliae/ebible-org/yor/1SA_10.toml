[10]
"1" = '''
:sup:`1` Samuẹli sì mú ìgò kékeré tí òróró wà nínú rẹ̀, ó sì dà á sí orí Saulu. Ó sì fi ẹnu kò ó ní ẹnu, wí pé, “Olúwa kò ha tí fi òróró yàn ọ ní olórí lórí ohun ìní rẹ̀? 
'''
"2" = '''
:sup:`2` Bí ìwọ bá kúrò lọ́dọ̀ mi lónìí, ìwọ yóò bá ọkùnrin méjì pàdé lẹ́bàá ibojì Rakeli ní Selsa, ní agbègbè Benjamini. Wọ́n yóò sọ fún ọ pé, ‘Kẹ́tẹ́kẹ́tẹ́ tí ìwọ jáde lọ láti wá ní wọn tí rí. Nísinsin yìí, baba à rẹ tí dákẹ́ kò ronú nípa wọn mọ́, ó sì ń dààmú nípa à rẹ. Ó ń béèrè, “Kí ni èmi yóò ṣe nípa ọmọ mi?” ’ 
'''
"3" = '''
:sup:`3` “Nígbà náà, ìwọ yóò lọ láti ibẹ̀ títí yóò fi dé ibi igi ńlá Tabori. Ọkùnrin mẹ́ta tí wọ́n ń gòkè lọ sọ́dọ̀ Ọlọ́run ní Beteli yóò pàdé rẹ níbẹ̀. Ọ̀kan yóò mú ọmọ ewúrẹ́ mẹ́ta lọ́wọ́, èkejì, ìṣù àkàrà mẹ́ta àti ẹ̀kẹta yóò mú ìgò wáìnì. 
'''
"4" = '''
:sup:`4` Wọ́n yóò kí ọ, wọn yóò sì fún ọ ní ìṣù àkàrà méjì, tí ìwọ yóò gbà lọ́wọ́ wọn. 
'''
"5" = '''
:sup:`5` “Lẹ́yìn náà, ìwọ yóò lọ sí òkè Ọlọ́run, níbi tí ẹgbẹ́ ogun àwọn Filistini wà. Bí ìwọ ti ń súnmọ́ ìlú náà, ìwọ yóò bá àwọn wòlíì tí ó tò lọ́wọ̀ọ̀wọ́ bọ̀ láti ibi gíga, pẹ̀lú ohun èlò orin olókùn, tambori àti fèrè àti haapu níwájú wọn, wọn yóò sì máa sọ àsọtẹ́lẹ̀. 
'''
"6" = '''
:sup:`6` Ẹ̀mí Olúwa yóò sì bà lé ọ, ìwọ yóò sì sọtẹ́lẹ̀ pẹ̀lú wọn, ìwọ yóò sì di ẹni ọ̀tọ̀. 
'''
"7" = '''
:sup:`7` Bí ìwọ bá ti rí àmì wọ̀nyí, ṣe ohunkóhun tí ọwọ́ rẹ bá bà láti ṣe, nítorí Ọlọ́run wà pẹ̀lú rẹ. 
'''
"8" = '''
:sup:`8` “Lọ ṣáájú mi sí Gilgali. Èmi yóò sọ̀kalẹ̀ tọ̀ ọ́ wá láti rú ẹbọ sísun àti láti rú ẹbọ ìrẹ́pọ̀, ṣùgbọ́n ìwọ gbọdọ̀ dúró fún ọjọ́ méje títí èmi yóò fi wá sí ọ̀dọ̀ rẹ láti sọ fún ọ ohun tí ó yẹ tí ìwọ yóò ṣe.” 
'''
"9" = '''
:sup:`9` Bí Saulu ti yípadà láti fi Samuẹli sílẹ̀, Ọlọ́run yí ọkàn Saulu padà àti pé gbogbo àmì wọ̀nyí sì wá sí ìmúṣẹ ní ọjọ́ náà. 
'''
"10" = '''
:sup:`10` Nígbà tí wọ́n dé òkè Gibeah náà, àwọn wòlíì tí ó ń tò ní ọ̀wọ̀ọ̀wọ́ pàdé rẹ̀, Ẹ̀mí Ọlọ́run bà lé e nínú agbára, ó sì darapọ̀ bá wọ́n sọ àsọtẹ́lẹ̀. 
'''
"11" = '''
:sup:`11` Nígbà tí gbogbo àwọn tí ó ti mọ̀ ọ́n tẹ́lẹ̀ rí i tó ń sọ àsọtẹ́lẹ̀ pẹ̀lú àwọn wòlíì, wọ́n bi ara wọn, “Kí ni ohun tí ó ti ṣẹlẹ̀ sí ọmọ Kiṣi yìí. Ṣé Saulu wà lára àwọn wòlíì ni?” 
'''
"12" = '''
:sup:`12` Ọkùnrin kan tí ó ń gbé níbẹ̀ dáhùn pé, “Ta ni baba wọn?” Ó ti di ohun tí a fi ń pa òwe pé, ǹjẹ́ Saulu náà wà lára àwọn wòlíì bí? 
'''
"13" = '''
:sup:`13` Lẹ́yìn tí Saulu dákẹ́ sísọ àsọtẹ́lẹ̀, ó lọ sí ibi gíga. 
'''
"14" = '''
:sup:`14` Nísinsin yìí, arákùnrin baba Saulu béèrè lọ́wọ́ Saulu àti ìránṣẹ́ rẹ̀ pé, “Níbo ni ẹ lọ?” Ó wí pé, “À ń wá àwọn kẹ́tẹ́kẹ́tẹ́,” ṣùgbọ́n nígbà tí a kò rí wọn, a lọ sí ọ̀dọ̀ Samuẹli. 
'''
"15" = '''
:sup:`15` Arákùnrin baba Saulu wí pé, “Sọ fún mi ohun tí Samuẹli wí fún un yín.” 
'''
"16" = '''
:sup:`16` Saulu dáhùn pé, “Ó fi dá wa lójú pé wọ́n ti rí àwọn kẹ́tẹ́kẹ́tẹ́ náà.” Ṣùgbọ́n kò sọ fún arákùnrin baba a rẹ̀ ohun tí Samuẹli sọ nípa ọba jíjẹ. 
'''
"17" = '''
:sup:`17` Samuẹli pé àwọn ọmọ Israẹli jọ sí iwájú Olúwa ní Mispa. 
'''
"18" = '''
:sup:`18` Ó sì wí fún wọn pé, “Èyí ni ohun tí Olúwa Ọlọ́run Israẹli sọ, ‘Èmi mú Israẹli jáde wá láti Ejibiti, Èmi sì gbà yín kúrò lọ́wọ́ agbára Ejibiti àti gbogbo ìjọba tí ó ń pọ́n ọn yín lójú.’ 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n ẹ̀yin ti kọ Ọlọ́run yín, tí ó gbà yín kúrò nínú gbogbo wàhálà àti ìpọ́njú yín. Ẹ̀yin sì ti sọ pé, ‘Rárá, yan ọba kan fún wa.’ Báyìí, ẹ kó ara yín jọ níwájú Olúwa ní ẹ̀yà àti ìdílé yín.” 
'''
"20" = '''
:sup:`20` Nígbà tí Samuẹli mú gbogbo ẹ̀yà Israẹli súnmọ́ tòsí, ó yan ẹ̀yà Benjamini. 
'''
"21" = '''
:sup:`21` Ó kó ẹ̀yà Benjamini síwájú ní ìdílé ìdílé, a sì yan ìdílé Matiri. Ní ìparí a sì yan Saulu ọmọ Kiṣi. Ṣùgbọ́n ní ìgbà tí wọ́n wá a, a kò rí i, 
'''
"22" = '''
:sup:`22` bẹ́ẹ̀ ni wọ́n ṣe ìwádìí lọ́wọ́ Olúwa pé, “Ṣé ọkùnrin náà ti wá sí bí ni?” Olúwa sì sọ pé, “Bẹ́ẹ̀ ni ó ti fi ara rẹ̀ pamọ́ láàrín àwọn ẹrù.” 
'''
"23" = '''
:sup:`23` Wọ́n sáré, wọ́n sì mú un jáde wá. Bí ó ti dúró láàrín àwọn ènìyàn, ó sì ga ju gbogbo àwọn tí ó kù lọ láti èjìká rẹ̀ sókè. 
'''
"24" = '''
:sup:`24` Samuẹli sọ fún gbogbo àwọn ènìyàn pé, “Ṣé ẹ ti ri ọkùnrin tí Olúwa ti yàn? Kò sí ẹnìkan bí i rẹ̀ láàrín gbogbo àwọn ènìyàn.” Nígbà náà àwọn ènìyàn kígbe pé, “Kí ẹ̀mí ọba kí ó gùn!” 
'''
"25" = '''
:sup:`25` Samuẹli ṣàlàyé fún àwọn ènìyàn àwọn ìlànà ìjọba. Ó kọ wọ́n sínú ìwé, ó sì fi lélẹ̀ níwájú Olúwa. Lẹ́yìn náà, Samuẹli tú àwọn ènìyàn ká olúkúlùkù sí ilé e rẹ̀. 
'''
"26" = '''
:sup:`26` Saulu náà padà sí ilé e rẹ̀ ní Gibeah. Àwọn akọni ọkùnrin tí Ọlọ́run ti fi ọwọ́ tọ́ ọkàn wọ́n sì sìn ín. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n àwọn ọmọ Beliali wí pé, “Báwo ni ọkùnrin yìí yóò ti ṣe gbà wá?” Wọ́n kẹ́gàn rẹ̀, wọn kò sì mú ẹ̀bùn wá fún un, ṣùgbọ́n Saulu fọwọ́ lérán. 
'''
