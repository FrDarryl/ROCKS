[6]
"1" = '''
:sup:`1` Ọmọ mi, bí ìwọ bá ṣe onídùúró fún aládùúgbò rẹ, bí ìwọ bá jẹ́ ẹ̀jẹ́ fún àjèjì ènìyàn, 
'''
"2" = '''
:sup:`2` bí a bá ti fi ọ̀rọ̀ tí ó sọ dẹkùn mú ọ, tí ọ̀rọ̀ ẹnu rẹ ti kó ọ sí pàkúté. 
'''
"3" = '''
:sup:`3` Nígbà náà, ṣe èyí, ìwọ ọmọ mi, láti gba ara rẹ níwọ̀n bí o ti kó ṣọ́wọ́ aládùúgbò rẹ: lọ kí o sì rẹ ara rẹ sílẹ̀; bẹ aládùúgbò rẹ dáradára. 
'''
"4" = '''
:sup:`4` Má ṣe jẹ́ kí oorun kí ó kùn ọ́, tàbí kí o tilẹ̀ tòògbé rárá. 
'''
"5" = '''
:sup:`5` Gba ara rẹ sílẹ̀, bí abo èsúró kúrò lọ́wọ́ ọdẹ, bí ẹyẹ kúrò nínú okùn àwọn pẹyẹpẹyẹ. 
'''
"6" = '''
:sup:`6` Tọ èèrà lọ, ìwọ ọ̀lẹ; kíyèsi ìṣe rẹ̀, kí o sì gbọ́n! 
'''
"7" = '''
:sup:`7` Kò ní olùdarí, kò sí alábojútó tàbí ọba, 
'''
"8" = '''
:sup:`8` síbẹ̀, a kó ìpèsè rẹ̀ jọ ní àsìkò òjò yóò sì kó oúnjẹ rẹ̀ jọ ní àsìkò ìkórè. 
'''
"9" = '''
:sup:`9` Yóò ti pẹ́ tó tí ìwọ yóò dùbúlẹ̀, ìwọ ọ̀lẹ? Nígbà wo ni ìwọ yóò jí kúrò lójú oorun rẹ? 
'''
"10" = '''
:sup:`10` Oorun díẹ̀, òògbé díẹ̀, ìkáwọ́gbera láti sinmi díẹ̀. 
'''
"11" = '''
:sup:`11` Òsì yóò sì wá sórí rẹ bí ìgárá ọlọ́ṣà àti àìní bí adigunjalè. 
'''
"12" = '''
:sup:`12` Ènìyànkénìyàn àti ènìyàn búburú, tí ń ru ẹnu àrékérekè káàkiri, 
'''
"13" = '''
:sup:`13` tí ó ń ṣẹ́jú pàkòpàkò, ó ń fi ẹsẹ̀ rẹ̀ sọ̀rọ̀ ó sì ń fi ìka ọwọ́ rẹ̀ júwe, 
'''
"14" = '''
:sup:`14` tí ó ń pète búburú pẹ̀lú ẹ̀tàn nínú ọkàn rẹ̀ ìgbà gbogbo ni ó máa ń dá ìjà sílẹ̀. 
'''
"15" = '''
:sup:`15` Nítorí náà ìdààmú yóò dé bá a ní ìṣẹ́jú akàn; yóò parun lójijì láìsí àtúnṣe. 
'''
"16" = '''
:sup:`16` Àwọn ohun mẹ́fà wà tí Olúwa kórìíra, ohun méje ní ó jẹ́ ìríra sí i, 
'''
"17" = '''
:sup:`17` Ojú ìgbéraga, ahọ́n tó ń parọ́ ọwọ́ tí ń ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀, 
'''
"18" = '''
:sup:`18` ọkàn tí ń pète ohun búburú, ẹsẹ̀ tí ó yára láti sáré sínú ìwà ìkà, 
'''
"19" = '''
:sup:`19` ajẹ́rìí èké tí ń tú irọ́ jáde lẹ́nu àti ènìyàn tí ń dá ìjà sílẹ̀ láàrín àwọn ọmọ ìyá kan. 
'''
"20" = '''
:sup:`20` Ọmọ mi, pa àṣẹ baba rẹ mọ́ má sì ṣe kọ ẹ̀kọ́ ìyá rẹ sílẹ̀. 
'''
"21" = '''
:sup:`21` Jẹ́ kí wọn wà nínú ọkàn rẹ láéláé so wọ́n mọ́ ọrùn rẹ. 
'''
"22" = '''
:sup:`22` Nígbà tí ìwọ bá ń rìn, wọn yóò ṣe amọ̀nà rẹ; nígbà tí ìwọ bá sùn, wọn yóò máa ṣe olùṣọ́ rẹ; nígbà tí o bá jí, wọn yóò bá ọ sọ̀rọ̀. 
'''
"23" = '''
:sup:`23` Nítorí àwọn àṣẹ yìí jẹ́ fìtílà, ẹ̀kọ́ yìí jẹ́ ìmọ́lẹ̀, àti ìtọ́nisọ́nà ti ìbáwí ni ọ̀nà sí ìyè. 
'''
"24" = '''
:sup:`24` Yóò pa ọ́ mọ́ kúrò lọ́wọ́ obìnrin búburú, kúrò lọ́wọ́ ẹnu dídùn obìnrin àjèjì. 
'''
"25" = '''
:sup:`25` Má ṣe ṣe ìfẹ́kúfẹ̀ẹ́ si nínú ọkàn rẹ nítorí ẹwà rẹ tàbí kí o jẹ́ kí ó fi ojú rẹ̀ fà ọ́ mọ́ra. 
'''
"26" = '''
:sup:`26` Nítorí pé nípasẹ̀ àgbèrè obìnrin ni ènìyàn fi ń di oníṣù-àkàrà kan, ṣùgbọ́n àyà ènìyàn a máa wá ìyè rẹ̀ dáradára. 
'''
"27" = '''
:sup:`27` Ǹjẹ́ ọkùnrin ha le è gbé iná lé orí itan kí aṣọ rẹ̀ má sì jóná? 
'''
"28" = '''
:sup:`28` Ǹjẹ́ ènìyàn le è máa rìn lórí iná? Kí ẹsẹ̀ rẹ̀ sì má jóná? 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ ni ẹni tí ń lọ sùn pẹ̀lú aya aláya; kò sí ẹni tí ó fọwọ́ kàn án tí yóò lọ láìjìyà. 
'''
"30" = '''
:sup:`30` Àwọn ènìyàn kì í kẹ́gàn olè tí ó bá jalè nítorí àti jẹun nígbà tí ebi bá ń pa á. 
'''
"31" = '''
:sup:`31` Síbẹ̀ bí ọwọ́ bá tẹ̀ ẹ́, ó gbọdọ̀ san ìlọ́po méje bí ó tilẹ̀ kó gbogbo ohun tó ní nílé tà. 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n ẹni tí ń ṣe àgbèrè kò nírònú; ẹnikẹ́ni tí ó bá ń ṣe bẹ́ẹ̀ ó ń pa ara rẹ̀ run ni. 
'''
"33" = '''
:sup:`33` Ìfarapa àti ìtìjú ni tirẹ̀, ẹ̀gàn rẹ̀ kì yóò sì kúrò láéláé. 
'''
"34" = '''
:sup:`34` Nítorí owú yóò ru ìbínú ọkọ sókè, kì yóò sì ṣàánú nígbà tí ó bá ń gbẹ̀san. 
'''
"35" = '''
:sup:`35` Kò nígbà nǹkan kan bí ohun ìtánràn; yóò kọ àbẹ̀tẹ́lẹ̀, bí ó ti wù kí ó pọ̀ tó. 
'''
