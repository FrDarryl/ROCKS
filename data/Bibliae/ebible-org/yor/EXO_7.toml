[7]
"1" = '''
:sup:`1` Nígbà náà ni Olúwa sọ fún Mose pé, “Wò ó, Èmi ti ṣe ọ bí Ọlọ́run fún Farao, Aaroni arákùnrin rẹ ni yóò jẹ́ agbẹnusọ rẹ. 
'''
"2" = '''
:sup:`2` Ìwọ yóò sì sọ ohun gbogbo tí Èmi ti pàṣẹ fún ọ, Aaroni arákùnrin rẹ yóò sísọ fún Farao kí ó jẹ́ kí àwọn ọmọ Israẹli jáde kúrò ni ilẹ̀ rẹ̀. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n èmi yóò sé Farao lọ́kàn le. Bí Mo tilẹ̀ ṣe ọ̀pọ̀lọpọ̀ iṣẹ́ àmì àti ìyanu ni Ejibiti, 
'''
"4" = '''
:sup:`4` síbẹ̀ òun kì yóò fi etí sí ọ. Nígbà náà ni Èmi yóò gbé ọwọ́ mi lé Ejibiti, pẹ̀lú agbára ìdájọ́ ńlá mi ni èmi yóò mú àwọn ènìyàn mi Israẹli jáde ní ọ̀wọ̀ọ̀wọ́. 
'''
"5" = '''
:sup:`5` Àwọn ará Ejibiti yóò sì mọ̀ pé Èmi ni Olúwa ní ìgbà tí mo bá na ọwọ́ mi jáde lé Ejibiti, tí mo sì mú àwọn ọmọ Israẹli jáde kúrò níbẹ̀.” 
'''
"6" = '''
:sup:`6` Mose àti Aaroni sì ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún wọn. 
'''
"7" = '''
:sup:`7` Mose jẹ́ ọmọ ọgọ́rin ọdún Aaroni sì jẹ́ ọmọ ọdún mẹ́tàlélọ́gọ́rin ni ìgbà tí wọ́n bá Farao sọ̀rọ̀. 
'''
"8" = '''
:sup:`8` Olúwa sọ fún Mose àti Aaroni, 
'''
"9" = '''
:sup:`9` “Ní ìgbà tí Farao bá sọ fún un yín pé, ‘Ẹ ṣe iṣẹ́ ìyanu kan,’ sọ fún Aaroni ní ìgbà náà pé, ‘Mú ọ̀pá rẹ kí ó sì sọ ọ́ sílẹ̀ níwájú Farao,’ yóò sì di ejò.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni Mose àti Aaroni tọ Farao lọ, wọ́n sì ṣe bí Olúwa ti pàṣẹ fún wọn, Aaroni ju ọ̀pá rẹ̀ sílẹ̀ ní iwájú Farao àti àwọn ìjòyè rẹ̀, ọ̀pá náà sì di ejò. 
'''
"11" = '''
:sup:`11` Farao sì pe àwọn amòye, àwọn oṣó àti àwọn onídán ilẹ̀ Ejibiti jọ, wọ́n sì fi idán wọn ṣe ohun tí Mose àti Aaroni ṣe. 
'''
"12" = '''
:sup:`12` Ẹnìkọ̀ọ̀kan wọn sọ ọ̀pá rẹ̀ sílẹ̀, ọ̀pá náà sì di ejò. Ṣùgbọ́n ọ̀pá Aaroni gbé ọ̀pá tiwọn mì. 
'''
"13" = '''
:sup:`13` Síbẹ̀ ọkàn Farao sì yigbì, kò si fetí sí wọn gẹ́gẹ́ bí Olúwa ti sọ. 
'''
"14" = '''
:sup:`14` Nígbà náà ni Olúwa sọ fún Mose pé, “Ọkàn Farao ti di líle, ó kọ̀ láti jẹ́ kí àwọn ènìyàn náà ó lọ. 
'''
"15" = '''
:sup:`15` Tọ Farao lọ ni òwúrọ̀ kùtùkùtù bí ó ti ń lọ sí etí odò, dúró ni etí bèbè odò Naili láti pàdé rẹ, mú ọ̀pá rẹ tí ó di ejò ni ọwọ́ rẹ. 
'''
"16" = '''
:sup:`16` Sọ fún un pé, ‘Olúwa Ọlọ́run àwọn Heberu rán mi sí ọ láti sọ fún ọ pé, Jẹ́ kí àwọn ènìyàn mi kí ó lọ, kí wọn kí ó lè sìn mi ni aginjù. Ṣùgbọ́n títí di àkókò yìí, ìwọ kò gba. 
'''
"17" = '''
:sup:`17` Èyí ni Olúwa wí, nípa èyí ni ìwọ yóò mọ̀ pé Èmi ni Olúwa. Wò ó, èmi yóò fi ọ̀pá ti ó wà ní ọwọ́ mi, èmi yóò ná omi tí ó wà nínú odò Naili yóò sì di ẹ̀jẹ̀. 
'''
"18" = '''
:sup:`18` Àwọn ẹja tí ó wà nínú odò Naili yóò kú, odò náà yóò sì máa rùn, àwọn ará Ejibiti kò sì ni lè mu omi rẹ̀.’ ” 
'''
"19" = '''
:sup:`19` Olúwa sọ fún Mose, “Sọ fún Aaroni, ‘Mú ọ̀pá rẹ kí ó sì na ọwọ́ rẹ jáde lórí àwọn omi Ejibiti. Lórí àwọn odò kéékèèké àti odò ńlá, lórí àbàtà àti adágún omi, wọn yóò sì di ẹ̀jẹ̀.’ Ẹ̀jẹ̀ yóò wà ni ibi gbogbo ni Ejibiti, àní nínú ọpọ́n àti nínú kete omi àti nínú ìkòkò tí a pọn omi sí nínú ilé.” 
'''
"20" = '''
:sup:`20` Mose àti Aaroni sí ṣe gẹ́gẹ́ bí Olúwa ti pàṣẹ fún wọn. Ó gbé ọ̀pá rẹ̀ sókè ni iwájú Farao àti àwọn ìjòyè rẹ̀, ó sì lu omi odò Naili, omi odò náà sì yípadà sí ẹ̀jẹ̀. 
'''
"21" = '''
:sup:`21` Ẹja inú odò Naili sì kú, odò náà ń rùn gidigidi tí ó fi jẹ́ pé àwọn ará Ejibiti kò le è mu omi inú rẹ̀. Ẹ̀jẹ̀ sì wà ni ibi gbogbo ni ilẹ̀ Ejibiti. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n àwọn apidán ilẹ̀ Ejibiti sì ṣe bákan náà pẹ̀lú agbára òkùnkùn wọn, ọkàn Farao sì yigbì síbẹ̀ kò sì fetí sí wọn gẹ́gẹ́ bí Olúwa ti sọ. 
'''
"23" = '''
:sup:`23` Dípò bẹ́ẹ̀, ó yíjú padà, ó sì lọ sí ààfin rẹ̀, kò sì jẹ́ kí àwọn nǹkan wọ̀nyí wà ni oókan àyà rẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà náà ni gbogbo àwọn ará Ejibiti bẹ̀rẹ̀ sí í gbẹ́ etí odò Naili láti wá omi tí wọn yóò mu, nítorí wọn kò le è mu omi tí ó wà nínú odò náà. 
'''
"25" = '''
:sup:`25` Ọjọ́ méje sì kọjá ti Olúwa ti lu odò Naili. 
'''
