[52]
"1" = '''
:sup:`1` Fún adarí orin. Maskili ti Dafidi. Nígbà tí Doegi ará Edomu tọ Saulu lọ láti sọ fún pé, “Dafidi wà ní ilé Ahimeleki.” Èéṣe tí ìwọ fi ń ṣe féfé nínú ìwà ìkà, ìwọ alágbára ọkùnrin? Èéṣe tí ìwọ fi ń gbéraga nígbà gbogbo, ìwọ ẹni ẹ̀gàn níwájú Ọlọ́run? 
'''
"2" = '''
:sup:`2` Ahọ́n rẹ̀ ń gbìmọ̀ ìparun; ó dàbí abẹ mímú, ìwọ ẹni tí ń hùwà ẹ̀tàn. 
'''
"3" = '''
:sup:`3` Ìwọ fẹ́ràn ibi ju ìre lọ, àti èké ju kí ó sọ òtítọ́ lọ. 
'''
"4" = '''
:sup:`4` Ìwọ fẹ́ràn ọ̀rọ̀ ìpanilára gbogbo, ìwọ ahọ́n ẹ̀tàn! 
'''
"5" = '''
:sup:`5` Ọlọ́run yóò sì lù ọ́ bolẹ̀ láéláé, yóò sì dì ọ́ mú, yóò sì já ọ kúrò ni ibùjókòó rẹ, yóò sì fà ọ́ tu kúrò lórí ilẹ̀ alààyè. Sela. 
'''
"6" = '''
:sup:`6` Àwọn olódodo yóò rí, wọn yóò sì bẹ̀rù wọn yóò sì rẹ́rìn-ín rẹ̀, wí pé, 
'''
"7" = '''
:sup:`7` “Èyí ni ọkùnrin náà ti kò fi Ọlọ́run ṣe agbára rẹ̀, bí kò ṣe ni ọ̀pọ̀lọpọ̀ ọrọ̀ rẹ̀ ni ó gbẹ́kẹ̀lé, ó sì mu ara rẹ̀ le nínú ìwà búburú rẹ̀.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n èmi dàbí igi Olifi tí ó gbilẹ̀ nínú ilé Ọlọ́run; èmi gbẹ́kẹ̀lé ìfẹ́ Ọlọ́run tí kì í kùnà láé àti láéláé. 
'''
"9" = '''
:sup:`9` Èmi yóò yìn ọ títí fún ohun tí ó ti ṣe; èmi ní ìrètí nínú orúkọ rẹ, nítorí orúkọ rẹ dára. Èmi yóò yìn ọ́ níwájú àwọn ènìyàn mímọ́. 
'''
