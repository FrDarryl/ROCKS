[9]
"1" = '''
:sup:`1` Fún adarí orin. Ní ti ohun orin. “Ní ti ikú ọmọ.” Saamu ti Dafidi. Èmi ó yìn ọ́, Olúwa, pẹ̀lú gbogbo ọkàn mi; èmi ó sọ ti ìyanu rẹ gbogbo. 
'''
"2" = '''
:sup:`2` Inú mi yóò dùn, èmi yóò sì yọ̀ nínú rẹ; èmi ó kọrin ìyìn sí orúkọ rẹ, Ìwọ Ọ̀gá-Ògo jùlọ. 
'''
"3" = '''
:sup:`3` Àwọn ọ̀tá mi pẹ̀yìndà; wọ́n kọsẹ̀ wọn sì ṣègbé níwájú rẹ. 
'''
"4" = '''
:sup:`4` Nítorí ìwọ ti di òtítọ́ àti ọ̀ràn mi mú; ìwọ ti jókòó lórí ìtẹ́ rẹ, láti ṣe ìdájọ́ òdodo. 
'''
"5" = '''
:sup:`5` Ìwọ ti bá orílẹ̀-èdè wí, Ìwọ sì ti pa ẹni búburú run; Ìwọ ti yọ orúkọ wọn kúrò láé àti láéláé. 
'''
"6" = '''
:sup:`6` Ìparun àìlópin ti borí àwọn ọ̀tá, ìwọ ti fa àwọn ìlú wọn tu; àní ìrántí wọn sì ti ṣègbé. 
'''
"7" = '''
:sup:`7` Olúwa jẹ ọba títí láé; ó ti gbé ìtẹ́ rẹ̀ kalẹ̀ fún ìdájọ́. 
'''
"8" = '''
:sup:`8` Òun yóò sì ṣe ìdájọ́ ayé ní òdodo; yóò ṣe àkóso ènìyàn pẹ̀lú òdodo. 
'''
"9" = '''
:sup:`9` Olúwa ni ààbò fún àwọn tí a ni lára, ibi ìsádi ní àkókò ìpọ́njú. 
'''
"10" = '''
:sup:`10` Àwọn tí ó mọ orúkọ rẹ yóò gbẹ́kẹ̀lé ọ, nítorí, Olúwa, kò kọ àwọn tó ń wá a sílẹ̀. 
'''
"11" = '''
:sup:`11` Kọ orin ìyìn sí Olúwa, tí o ń jẹ ọba ní Sioni; kéde láàrín àwọn orílẹ̀-èdè, ohun tí ó ṣe. 
'''
"12" = '''
:sup:`12` Nítorí ẹni tí ó ń gbẹ̀san ẹ̀jẹ̀ rántí; òun kò kọ ẹkún àwọn tí a pọ́n lójú. 
'''
"13" = '''
:sup:`13` Olúwa, wo bí àwọn ọ̀tá ṣe ń ṣe inúnibíni sí mi! Ṣàánú, kí o sì gbé mí sókè kúrò ní ẹnu-ọ̀nà ikú, 
'''
"14" = '''
:sup:`14` kí èmi kí ó lè sọ ti ìyìn rẹ ni ẹnu-ọ̀nà àwọn ọmọbìnrin Sioni àti láti máa yọ̀ nínú ìgbàlà rẹ. 
'''
"15" = '''
:sup:`15` Àwọn orílẹ̀-èdè ti jì sí kòtò tí wọn ti gbẹ́; ẹsẹ̀ wọn ni àwọ̀n tí wọ́n dẹ sílẹ̀ kọ́. 
'''
"16" = '''
:sup:`16` A mọ Olúwa nípa òdodo rẹ̀; àwọn ènìyàn búburú ni a dẹ́kun mú nípa iṣẹ́ ọwọ́ wọn. 
'''
"17" = '''
:sup:`17` Àwọn ènìyàn búburú ni a ó dà sí isà òkú, àti gbogbo orílẹ̀-èdè tí ó gbàgbé Ọlọ́run. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n àwọn aláìní ni a kò ní gbàgbé láéláé, ìrètí àwọn ti ó tálákà ni a kì yóò gbàgbé láéláé. 
'''
"19" = '''
:sup:`19` Dìde, Olúwa, má ṣe jẹ́ kí ènìyàn borí; jẹ́ kí a ṣe ìdájọ́ àwọn orílẹ̀-èdè ni iwájú rẹ. 
'''
"20" = '''
:sup:`20` Lù wọ́n pẹ̀lú ìpayà, Olúwa; jẹ́ kí àwọn orílẹ̀-èdè mọ̀ pé ènìyàn lásán ni wọ́n. Sela. 
'''
