[4]
"1" = '''
:sup:`1` “Nísinsin yìí, ìwọ ọmọ ènìyàn, mú amọ̀ ṣíṣù kan, gbé e sí iwájú rẹ, kí o sì ya àwòrán ìlú Jerusalẹmu sí orí rẹ̀. 
'''
"2" = '''
:sup:`2` Kí o sì dó tì í, kí o sì mọ ilé ìṣọ́ tì í, kí o sì mọ odi tì í, kí o sì gbé ogun sí i, kí o sì to òòlù yí i ká. 
'''
"3" = '''
:sup:`3` Kí o sì fi àwo irin kan ṣe ògiri láàrín rẹ̀ àti ìlú yìí, kí o sì kọjú sí i, a ó sì dó tì í, ìwọ yóò sì dó tì í. Èyí yóò jẹ́ àmì fún ilé Israẹli. 
'''
"4" = '''
:sup:`4` “Lẹ́yìn èyí, lọ fi ẹ̀gbẹ́ òsì dùbúlẹ̀, kí o sì gbé ẹ̀ṣẹ̀ ilé Israẹli lé orí ara rẹ. Iye ọjọ́ tí ìwọ bá fi sùn náà ni ìwọ yóò fi ru ẹ̀ṣẹ̀ wọn. 
'''
"5" = '''
:sup:`5` Nítorí mo fi iye ọdún tí wọ́n fi ṣẹ̀ fún ọ gẹ́gẹ́ bí iye ọjọ́ tí ìwọ yóò lò. Nítorí náà, ìwọ yóò ru ẹ̀ṣẹ̀ ilé Israẹli fún irinwó ọjọ́ ó dín mẹ́wàá (390). 
'''
"6" = '''
:sup:`6` “Tí o bá parí èyí, tún fi ẹ̀gbẹ́ ọ̀tún dùbúlẹ̀ kí o sì ru ẹ̀ṣẹ̀ ilé Juda fún ogójì ọjọ́, nítorí pé ọjọ́ kan ló dúró fún ọdún kan. 
'''
"7" = '''
:sup:`7` Ìwọ dojúkọ ìgbógunti Jerusalẹmu, na ọwọ́ rẹ sí i, kí o sì sọ àsọtẹ́lẹ̀ nípa ìlú náà. 
'''
"8" = '''
:sup:`8` Èmi yóò dè ọ́ ní okùn dé bi pé ìwọ kò ní í le yírapadà láti ìhà ọ̀tún sí ìhà òsì títí tí ọjọ́ ìgbóguntì rẹ yóò fi pé. 
'''
"9" = '''
:sup:`9` “Mú alikama, ọkà bàbà àti barle, erèé àti lẹntili, jéró àti ẹwẹ; fi àwọn nǹkan wọ̀nyí ṣe àkàrà tí ìwọ yóò máa jẹ nígbà tí ìwọ bá dùbúlẹ̀ fún irinwó ọjọ́ ó dín mẹ́wàá (390). 
'''
"10" = '''
:sup:`10` Wọn òsùwọ̀n ogún ṣékélì oúnjẹ tí ìwọ yóò máa jẹ lójoojúmọ́ kí o sì máa jẹ ẹ́ ní àkókò tí a ti yà sọ́tọ̀. 
'''
"11" = '''
:sup:`11` Bákan náà, wọn ìdámẹ́fà omi, kí ìwọ ó sì máa mú ní àkókò tí a yà sọ́tọ̀. 
'''
"12" = '''
:sup:`12` Ìwọ yóò sì jẹ ẹ́ bí àkàrà barle; dín in ní ojú àwọn ènìyàn, ìgbẹ́ ènìyàn ni kí o fi dáná rẹ.” 
'''
"13" = '''
:sup:`13` Olúwa sọ pé, “Báyìí ni àwọn ọmọ Israẹli yóò jẹ oúnjẹ àìmọ́ láàrín àwọn orílẹ̀-èdè tí èmi yóò lé wọn lọ.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni mo wí pé, “Háà! Kò rí bẹ́ẹ̀ Olúwa Olódùmarè! Láti ìgbà èwe mi di ìsinsin yìí èmi kò tí ì sọ ara mi di aláìmọ́ rí. Èmi kò tí ì jẹ ohun tó kú fúnra rẹ̀ tàbí èyí tí ẹranko búburú fàya pẹ́rẹpẹ̀rẹ. Bẹ́ẹ̀ ni ẹran àìmọ́ kan kò tí ì wọ ẹnu mi rí.” 
'''
"15" = '''
:sup:`15` Nígbà náà ló wí fún mi pé, “Wò ó, Èmi ó fún ọ ní ìgbẹ́ màlúù dípò ìgbẹ́ ènìyàn. Èmi yóò mú ki ó dín àkàrà rẹ lórí ìgbẹ́ màlúù dípò ìgbẹ́ ènìyàn.” 
'''
"16" = '''
:sup:`16` Ó sì tún sọ fún mi pé, “Ọmọ ènìyàn, èmi yóò dáwọ́ ìpèsè oúnjẹ dúró ní Jerusalẹmu. Ní pípín ni àwọn ènìyàn yóò máa pín oúnjẹ jẹ pẹ̀lú ìfọkànsọ́nà bẹ́ẹ̀ gẹ́gẹ́ ni wọn yóò máa mu omi pẹ̀lú ìdààmú, 
'''
"17" = '''
:sup:`17` nítorí pé oúnjẹ àti omi yóò wọ́n. Wọn yóò máa wo ara wọn pẹ̀lú ìyanu, èmi yóò sì jẹ́ kí wọ́n ṣọ̀fọ̀ nítorí ẹ̀ṣẹ̀ wọn. 
'''
