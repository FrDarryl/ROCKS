[25]
"1" = '''
:sup:`1` “Nígbà náà ni ó fi ìjọba ọ̀run wé àwọn wúńdíá mẹ́wàá. Ti wọ́n gbé fìtílà wọn láti lọ pàdé ọkọ ìyàwó. 
'''
"2" = '''
:sup:`2` Márùn-ún nínú wọn jẹ́ ọlọ́gbọ́n, márùn-ún nínú wọn ni wọ́n jẹ́ aláìgbọ́n. 
'''
"3" = '''
:sup:`3` Àwọn tí wọ́n jẹ́ aláìgbọ́n gbé fìtílà wọn ṣùgbọ́n wọn kò mú epo kankan lọ́wọ́. 
'''
"4" = '''
:sup:`4` Àwọn ọlọ́gbọ́n mú epo sínú kólòbó lọ́wọ́ pẹ̀lú fìtílà wọn. 
'''
"5" = '''
:sup:`5` Nígbà tí ọkọ ìyàwó pẹ́, gbogbo wọn tòògbé wọn sì sùn. 
'''
"6" = '''
:sup:`6` “Nígbà tí ó di ọ̀gànjọ́, igbe ta sókè, ‘Wò ó, ọkọ ìyàwó ń bọ̀, ẹ jáde sóde láti pàdé rẹ̀.’ 
'''
"7" = '''
:sup:`7` “Nígbà náà ni àwọn wúńdíá sì tají, wọ́n tún fìtílà wọn ṣe. 
'''
"8" = '''
:sup:`8` Àwọn aláìgbọ́n márùn-ún tí kò ní epo rárá bẹ àwọn ọlọ́gbọ́n pé kí wọn fún àwọn nínú èyí tí wọ́n ní nítorí fìtílà wọn ń kú lọ. 
'''
"9" = '''
:sup:`9` “Ṣùgbọ́n àwọn ọlọ́gbọ́n márùn-ún dáhùn pé, bẹ́ẹ̀ kọ́; kí ó má ba à ṣe aláìtó fún àwa àti ẹ̀yin, ẹ kúkú tọ àwọn tí ń tà á lọ, kí ẹ sì rà fún ara yín. 
'''
"10" = '''
:sup:`10` “Ní àsìkò tí wọ́n lọ ra epo tiwọn, ni ọkọ ìyàwó dé. Àwọn wúńdíá tí ó múra tán bá a wọlé sí ibi àsè ìgbéyàwó, lẹ́yìn náà, a sì ti ìlẹ̀kùn. 
'''
"11" = '''
:sup:`11` “Ní ìkẹyìn ni àwọn wúńdíá márùn-ún ìyókù dé, wọ́n ń wí pé, ‘Olúwa, Olúwa, ṣílẹ̀kùn fún wa.’ 
'''
"12" = '''
:sup:`12` “Ṣùgbọ́n ọkọ ìyàwó dáhùn pé, ‘Lóòótọ́ ni mo wí fún yín èmi kò mọ̀ yín rí.’ 
'''
"13" = '''
:sup:`13` “Nítorí náà, ẹ máa ṣọ́nà. Nítorí pé ẹ̀yin kò mọ ọjọ́ tàbí wákàtí tí Ọmọ Ènìyàn yóò dé. 
'''
"14" = '''
:sup:`14` “A sì tún fi ìjọba ọ̀run wé ọkùnrin kan tí ó ń lọ sí ìrìnàjò. Ó pe àwọn ọmọ ọ̀dọ̀ rẹ̀, ó sì kó ohun ìní rẹ̀ fún wọn. 
'''
"15" = '''
:sup:`15` Ó fún ọ̀kan ni tálẹ́ǹtì márùn-ún, ó fún èkejì ni tálẹ́ǹtì méjì, ó sì fún ẹ̀kẹta ni tálẹ́ǹtì kan, ó fún olúkúlùkù gẹ́gẹ́ bí agbára rẹ̀ ti mọ, ó sì lọ ìrìnàjò tirẹ̀. 
'''
"16" = '''
:sup:`16` Ọkùnrin tí ó gba tálẹ́ǹtì márùn-ún bẹ̀rẹ̀ lẹ́sẹ̀kẹsẹ̀ láti fi owó náà ṣòwò. Láìpẹ́, ó sì jèrè márùn-ún mìíràn. 
'''
"17" = '''
:sup:`17` Ọkùnrin tí ó gba tálẹ́ǹtì méjì náà fi tirẹ̀ ṣòwò. Láìpẹ́, ó sì jèrè tálẹ́ǹtì méjì mìíràn. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ọkùnrin tí ò gba tálẹ́ǹtì kan, ó wa ihò ní ilẹ̀, ó sì bo owó ọ̀gá mọ́ ibẹ̀. 
'''
"19" = '''
:sup:`19` “Lẹ́yìn ọjọ́ pípẹ́, olúwa àwọn ọmọ ọ̀dọ̀ dé láti àjò rẹ̀. Ó pè wọ́n jọ láti bá wọn ṣírò owó rẹ̀. 
'''
"20" = '''
:sup:`20` Ọkùnrin tí ó gba tálẹ́ǹtì márùn-ún, mú márùn-ún mìíràn padà wá, ó wí pé, ‘Olúwa, ìwọ ti fi tálẹ́ǹtì márùn-ún fún mi, mo sì ti jèrè márùn-ún mìíràn pẹ̀lú rẹ̀.’ 
'''
"21" = '''
:sup:`21` “Olúwa rẹ̀ wí fún un pé, ‘O ṣeun ìwọ ọmọ ọ̀dọ̀ rere àti olóòtítọ́: ìwọ ṣe olóòtítọ́ nínú ohun díẹ̀, èmi yóò fi ọ́ ṣe olórí ohun púpọ̀, bọ́ sínú ayọ̀ olúwa rẹ.’ 
'''
"22" = '''
:sup:`22` “Èyí tí ó gba tálẹ́ǹtì méjì wí pé ‘Olúwa, ìwọ fún mi ní tálẹ́ǹtì méjì láti lò, èmi sì ti jèrè tálẹ́ǹtì méjì mìíràn.’ 
'''
"23" = '''
:sup:`23` “Olúwa rẹ̀ sì wí fún un pé, ‘O ṣeun, ìwọ ọmọ ọ̀dọ̀ rere àti olóòtítọ́. Ìwọ ti jẹ́ olóòtítọ́ nínú ohun díẹ̀, èmi yóò fi ọ ṣe olórí ohun púpọ̀. Ìwọ bọ́ sínú ayọ̀ olúwa rẹ.’ 
'''
"24" = '''
:sup:`24` “Níkẹyìn, ọkùnrin tí a fún ní tálẹ́ǹtì kan wá, ó wí pé, ‘Olúwa, mo mọ̀ pé òǹrorò ènìyàn ni ìwọ ń ṣe ìwọ ń kórè níbi tí ìwọ kò gbìn sí, ìwọ ń kójọ níbi tí ìwọ kò ó ká sí. 
'''
"25" = '''
:sup:`25` Èmi bẹ̀rù, mo sì lọ pa tálẹ́ǹtì rẹ mọ́ sínú ilẹ̀. Wò ó, nǹkan rẹ nìyìí.’ 
'''
"26" = '''
:sup:`26` “Ṣùgbọ́n olúwa rẹ̀ dáhùn pé, ‘Ìwọ ọmọ ọ̀dọ̀ búburú, ìwọ mọ̀ pé èmi ń kórè níbi tí èmi kò fúnrúgbìn sì, èmi sì ń kójọ níbi tí èmi kò fọ́nká ká sí. 
'''
"27" = '''
:sup:`27` Nígbà náà ìwọ ìbá kúkú fi owó mi sí ilé ìfowópamọ́ tí èmi bá dé èmi ìbá le gba owó mi pẹ̀lú èrè. 
'''
"28" = '''
:sup:`28` “ ‘Ó sì pàṣẹ kí a gba tálẹ́ǹtì náà lọ́wọ́ rẹ̀, kí a sì fún ọkùnrin tí ó ní tálẹ́ǹtì mẹ́wàá. 
'''
"29" = '''
:sup:`29` Nítorí ẹnikẹ́ni tí ó bá ní a ó fún sí i, yóò sí tún ní sí lọ́pọ̀lọ́pọ̀. Ṣùgbọ́n láti ọwọ́ ẹni tí kò ní ni a ó ti gbà èyí tí ó ní. 
'''
"30" = '''
:sup:`30` Nítorí ìdí èyí, gbé aláìlérè ọmọ ọ̀dọ̀, jù ú sínú òkùnkùn lóde, ibẹ̀ ni ẹ̀kún òun ìpayínkeke yóò gbé wà.’ 
'''
"31" = '''
:sup:`31` “Ṣùgbọ́n nígbà ti Ọmọ Ènìyàn yóò wá nínú ògo rẹ̀ pẹ̀lú gbogbo àwọn angẹli rẹ̀ nígbà náà ni yóò jókòó lórí ìtẹ́ ògo ní ọ̀run. 
'''
"32" = '''
:sup:`32` Gbogbo orílẹ̀-èdè ni a ó kójọ níwájú rẹ̀, òun yóò sì ya àwọn ènìyàn ayé sí ọ̀tọ̀ gẹ́gẹ́ bí olùṣọ́-àgùntàn ṣe é ya àgùntàn kúrò lára àwọn ewúrẹ́. 
'''
"33" = '''
:sup:`33` Òun yóò sì fi àgùntàn sí ọwọ́ ọ̀tún àti ewúrẹ́ sí ọwọ́ òsì. 
'''
"34" = '''
:sup:`34` “Nígbà náà ni ọba yóò wí fún àwọn tí ó wà lọ́wọ́ ọ̀tún pé, ‘Ẹ wá, ẹ̀yin tí Baba mi ti bùkún fún, ẹ jogún ìjọba tí a ti pèsè fún yín láti ìpilẹ̀ṣẹ̀ ayé. 
'''
"35" = '''
:sup:`35` Nítorí ebi pa mi, ẹ̀yin sì fún mi ní oúnjẹ, òǹgbẹ gbẹ mí, ẹ̀yin sì fún mi ní omi. Mo jẹ́ àlejò, ẹ̀yin sì pè mí sínú ilé yín. 
'''
"36" = '''
:sup:`36` Mo wà ní ìhòhò, ẹ̀yin sì daṣọ bò mí. Nígbà tí mo ṣe àìsàn ẹ ṣe ìtójú mi, àti ìgbà tí mo wà ní ọgbà ẹ̀wọ̀n ẹ̀yin bẹ̀ mí wò.’ 
'''
"37" = '''
:sup:`37` “Nígbà náà ni àwọn olódodo yóò fèsì pé, ‘Olúwa, nígbà wo ni àwa rí ọ tí ebi ń pa ọ́, tí a sì fún ọ ní oúnjẹ? Tàbí tí òǹgbẹ ń gbẹ ọ́ tí a sì fún ọ ní ohun mímu? 
'''
"38" = '''
:sup:`38` Tàbí tí o jẹ́ àlejò tí a gbà ó sínú ilé wa? Tàbí tí o wà ní ìhòhò, tí a sì daṣọ bò ọ́? 
'''
"39" = '''
:sup:`39` Nígbà wo ni a tilẹ̀ rí i tí o ṣe àìsàn, tàbí tí o wà ní ọgbà ẹ̀wọ̀n, tí a bẹ̀ ọ́ wò?’ 
'''
"40" = '''
:sup:`40` “Ọba náà yóò sì dáhùn yóò sì wí fún wọn pé, ‘Lóòótọ́ ni mo wí fún yín pé níwọ̀n ìgbà tí ẹ̀yin ṣe nǹkan wọ̀nyí fún àwọn arákùnrin mi yìí tí o kéré jú lọ, ẹ̀ ń ṣe wọn fún mi ni.’ 
'''
"41" = '''
:sup:`41` “Nígbà náà ni yóò sọ fún àwọn tí ọwọ́ òsì pé, ‘Ẹ kúrò lọ́dọ̀ mi, ẹ̀yin ẹni ègún, sínú iná àìnípẹ̀kun tí a ti tọ́jú fún èṣù àti àwọn angẹli rẹ̀. 
'''
"42" = '''
:sup:`42` Nítorí tí ebi pa mi, ẹ̀yin kò tilẹ̀ bọ́ mi, òrùngbẹ gbẹ mi, ẹ kò tilẹ̀ fún mi ní omi láti mu. 
'''
"43" = '''
:sup:`43` Mo jẹ́ àlejò, ẹ̀yin kò tilẹ̀ gbà mi sílé. Mo wà ní ìhòhò, ẹ̀yin kò fi aṣọ bò mi. Mo ṣàìsàn, mo sì wà lọ́gbà ẹ̀wọ̀n, ẹ̀yin kò bẹ̀ mí wò.’ 
'''
"44" = '''
:sup:`44` “Nígbà náà àwọn pẹ̀lú yóò dáhùn pé, ‘Olúwa, nígbà wo ni àwa rí ọ, tí ebi ń pa ọ́ tàbí tí òǹgbẹ ń gbẹ ọ́, tàbí tí o ṣàìsàn, tàbí tí o wà lọ́gbà ẹ̀wọ̀n, tí a kò sí ràn ọ́ lọ́wọ́?’ 
'''
"45" = '''
:sup:`45` “Nígbà náà àwọn yóò dáhùn pé, ‘Lóòótọ́ ni mo wí fún pé, nígbà tí ẹ̀yin ti kọ̀ láti ran ọ̀kan nínú àwọn tí ó kéré jù lọ́wọ́ nínú arákùnrin mi, ẹ̀yin tí kọ̀ láti ṣe ìrànlọ́wọ́ fún mi ni.’ 
'''
"46" = '''
:sup:`46` “Nígbà náà wọn yóò sì kọjá lọ sínú ìyà àìnípẹ̀kun, ṣùgbọ́n àwọn olódodo yóò lọ sí ìyè àìnípẹ̀kun.” 
'''
