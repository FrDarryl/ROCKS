[2]
"1" = '''
:sup:`1` Ọmọ mi, bí ìwọ bá gba ọ̀rọ̀ mi, tí ìwọ sì pa òfin mi mọ́ sí inú rẹ, 
'''
"2" = '''
:sup:`2` tí ìwọ dẹtí rẹ sílẹ̀ sí ọgbọ́n tí ìwọ sì fi ọkàn rẹ sí òye, 
'''
"3" = '''
:sup:`3` àní, bí ìwọ bá ké tọ ìmọ̀ lẹ́yìn, tí ìwọ sì gbé ohùn rẹ sókè fún òye 
'''
"4" = '''
:sup:`4` bí ìwọ bá ṣàfẹ́rí rẹ̀ bí i fàdákà tí ìwọ sì wa kiri bí ìṣúra tí a fi pamọ́. 
'''
"5" = '''
:sup:`5` Nígbà náà ni ìwọ yóò bẹ̀rù Olúwa, ìwọ yóò sì rí ìmọ̀ Ọlọ́run. 
'''
"6" = '''
:sup:`6` Nítorí Olúwa ni ó ń fún ni ní ọgbọ́n, láti ẹnu rẹ̀ sì ni ìmọ̀ àti òye ti ń wá. 
'''
"7" = '''
:sup:`7` Ó to ìgbàlà fún àwọn olódodo, Òun ni asà fún àwọn tí ń rìn déédé, 
'''
"8" = '''
:sup:`8` Ó pa ipa ọ̀nà ìdájọ́ mọ́ Ó sì ń pa ọ̀nà àwọn àyànfẹ́ rẹ̀ mọ́. 
'''
"9" = '''
:sup:`9` Nígbà náà ni ìwọ yóò mọ òdodo àti ìdájọ́, àti àìṣègbè—gbogbo ipa ọ̀nà rere. 
'''
"10" = '''
:sup:`10` Nítorí ọgbọ́n yóò wọ inú ọkàn rẹ ìmọ̀ yóò sì jẹ́ ìtura fún ọkàn rẹ. 
'''
"11" = '''
:sup:`11` Ìmòye yóò pa ọ mọ́ òye yóò sì máa ṣọ́ ọ. 
'''
"12" = '''
:sup:`12` Ọgbọ́n yóò gbà ọ́ là kúrò ní ọ̀nà àwọn ènìyàn búburú, lọ́dọ̀ àwọn ènìyàn tí ọrọ̀ ọ wọn jẹ́ àyídáyidà, 
'''
"13" = '''
:sup:`13` ẹni tí ó kúrò ní ọ̀nà ìdúró ṣinṣin láti rìn ní ọ̀nà tí ó ṣókùnkùn, 
'''
"14" = '''
:sup:`14` ẹni tí ó yọ̀ nínú ṣíṣe búburú, tí ó ṣe inú dídùn sí àyídáyidà àwọn ènìyàn ibi, 
'''
"15" = '''
:sup:`15` ọ̀nà ẹni tí ó wọ́ tí wọ́n sì jẹ́ alárékérekè ní ọ̀nà wọn. 
'''
"16" = '''
:sup:`16` Yóò gba ìwọ pẹ̀lú là kúrò lọ́wọ́ àwọn àjèjì obìnrin, àní, lọ́wọ́ obìnrin àjèjì tí ń fi ọ̀rọ̀ ẹnu rẹ̀ tannijẹ, 
'''
"17" = '''
:sup:`17` ẹni tí ó ti kọ ọkọ àkọ́fẹ́ ìgbà èwe rẹ̀ sílẹ̀ tí ó sì gbàgbé májẹ̀mú tí ó ti dá níwájú Ọlọ́run rẹ̀. 
'''
"18" = '''
:sup:`18` Nítorí ilé rẹ̀ jẹ́ ọ̀nà sí ikú ipa ọ̀nà rẹ̀ sọ́dọ̀ àwọn òkú. 
'''
"19" = '''
:sup:`19` Kò sẹ́ni tó lọ sọ́dọ̀ rẹ̀ tí ó padà bẹ́ẹ̀ ni wọn kì í dé ọ̀nà ìyè. 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ ni ìwọ yóò rìn ní ọ̀nà àwọn ènìyàn rere kí ìwọ kí ó sì pa ọ̀nà àwọn olódodo mọ́. 
'''
"21" = '''
:sup:`21` Nítorí ẹni dídúró ṣinṣin yóò gbé ní ilé náà àwọn aláìlẹ́gàn sì ni yóò máa wà nínú rẹ̀. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n a ó ké ènìyàn búburú kúrò lórí ilẹ̀ náà a ó sì fa àwọn aláìṣòótọ́ tu kúrò lórí rẹ̀. 
'''
