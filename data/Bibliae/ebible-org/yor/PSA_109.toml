[109]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi. Saamu. Ọlọ́run, ti èmi ń fi ìyìn fún, má ṣe dákẹ́, 
'''
"2" = '''
:sup:`2` nítorí àwọn ènìyàn búburú àti ẹlẹ́tàn ti ya ẹnu wọn sí mi wọ́n ti fi ahọ́n èké sọ̀rọ̀ sí mi. 
'''
"3" = '''
:sup:`3` Wọ́n fi ọ̀rọ̀ ìríra yí mi káàkiri; wọ́n bá mi jà láìnídìí 
'''
"4" = '''
:sup:`4` Nípò ìfẹ́ mi, wọn ń ṣe ọ̀tá mi, ṣùgbọ́n èmi ń gba àdúrà. 
'''
"5" = '''
:sup:`5` Wọ́n sì fi ibi san ìre fún mi àti ìríra fún ìfẹ́ mi. 
'''
"6" = '''
:sup:`6` Yan àwọn ènìyàn búburú láti dojúkọ jẹ́ kí àwọn olùfisùn dúró ní ọwọ́ ọ̀tún rẹ̀. 
'''
"7" = '''
:sup:`7` Kí a dá a lẹ́bi nígbà tí a bá ṣe ìdájọ́ kí àdúrà rẹ̀ kí ó lè di ìkọ̀sílẹ̀. 
'''
"8" = '''
:sup:`8` Kí ọjọ́ rẹ̀ kí ó kúrú; kí ẹlòmíràn kí ó rọ́pò iṣẹ́ rẹ̀. 
'''
"9" = '''
:sup:`9` Kí àwọn ọmọ rẹ̀ di aláìní baba kí aya rẹ̀ sì di opó. 
'''
"10" = '''
:sup:`10` Jẹ́ kí àwọn ọmọ rẹ̀ máa ṣagbe kiri kí wọn máa tọrọ oúnjẹ jìnnà sí ibi ahoro wọn. 
'''
"11" = '''
:sup:`11` Jẹ́ kí alọ́nilọ́wọ́gbà kí ó mú ohun gbogbo tí ó ní jẹ́ kí àlejò kí o kó èrè iṣẹ́ rẹ̀ lọ. 
'''
"12" = '''
:sup:`12` Má ṣe jẹ́ kí ẹnìkan ṣe àánú fún un tàbí kí wọn káàánú lórí àwọn ọmọ rẹ̀ aláìní baba. 
'''
"13" = '''
:sup:`13` Kí a gé àrọ́mọdọ́mọ rẹ̀ kúrò kí orúkọ wọn kí ó parẹ́ ní ìran tí ń bọ̀. 
'''
"14" = '''
:sup:`14` Kí ẹ̀ṣẹ̀ àwọn baba rẹ̀ kí ó wà ní ìrántí ní ọ̀dọ̀ Olúwa. Má ṣe jẹ́ kí a yọ ẹ̀ṣẹ̀ ìyá wọn kúrò. 
'''
"15" = '''
:sup:`15` Jẹ́ kí ẹ̀ṣẹ̀ wọn kí ó wà ní ìrántí níwájú Olúwa kí ó lè gé ìrántí wọn kúrò lórí ilẹ̀. 
'''
"16" = '''
:sup:`16` Nítorí kò rántí láti ṣàánú, ṣùgbọ́n ó ṣe inúnibíni sí ọkùnrin tálákà àti olùpọ́njú, kí ó lè pa oníròbìnújẹ́ ọkàn. 
'''
"17" = '''
:sup:`17` Ó fẹ́ràn láti máa mú ègún wá sí orí rẹ̀: bi inú rẹ̀ kò ti dùn si ìre, bẹ́ẹ̀ ni kí ó jìnnà sí. 
'''
"18" = '''
:sup:`18` Bí ó ti fi ègún wọ ará rẹ̀ láṣọ bí ẹ̀wù bẹ́ẹ̀ ni kí ó wá sí inú rẹ̀ bí omi. 
'''
"19" = '''
:sup:`19` Jẹ́ kí ó rí fún un bí aṣọ tí a dà bò ó ní ara, àti fún àmùrè tí ó fi gba ọ̀já nígbà gbogbo. 
'''
"20" = '''
:sup:`20` Èyí ni èrè àwọn ọ̀tá mi láti ọwọ́ Olúwa wá; àti ti àwọn tí ń sọ̀rọ̀ ibi sí ọkàn mi. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n ìwọ, ìwọ ṣe fún mi Olúwa Olódùmarè, ṣe rere fún mi nítorí orúkọ rẹ. Nítorí tí àánú rẹ dára, ìwọ gbà mí. 
'''
"22" = '''
:sup:`22` Nítorí pé tálákà àti aláìní ni mí, àyà mi sì gbọgbẹ́ nínú mi. 
'''
"23" = '''
:sup:`23` Èmi ń kọjá lọ bí òjìji tí àṣálẹ́, mo ń gbọ̀n sókè bí eṣú. 
'''
"24" = '''
:sup:`24` Eékún mi di aláìlera nítorí àwẹ̀ gbígbà ẹran-ara mi sì gbẹ nítorí àìlera mi. 
'''
"25" = '''
:sup:`25` Mo dàbí ẹ̀gàn fún àwọn olùfisùn mi; nígbà tí wọn wò mí, wọ́n gbọn orí wọn. 
'''
"26" = '''
:sup:`26` Ràn mí lọ́wọ́, Olúwa Ọlọ́run mi; gbà mí gẹ́gẹ́ bí ìṣeun ìfẹ́ rẹ. 
'''
"27" = '''
:sup:`27` Jẹ́ kí wọn mọ̀ pé ọwọ́ rẹ ni èyí wí pé ìwọ, Olúwa, ni ó ṣe é. 
'''
"28" = '''
:sup:`28` Wọ́n ó máa gégùn ún, ṣùgbọ́n ìwọ máa súre, nígbà tí wọn bá dìde kí ojú kí ó tì wọ́n, ṣùgbọ́n ìránṣẹ́ rẹ yóò yọ̀. 
'''
"29" = '''
:sup:`29` Jẹ́ kí a wọ àwọn ọ̀tá mi ní aṣọ ìtìjú kí á sì fi ìdàrúdàpọ̀ bọ̀ wọ́n lára bí ẹ̀wù. 
'''
"30" = '''
:sup:`30` Pẹ̀lú ẹnu mi èmi yóò máa yin Olúwa gidigidi ní àárín ọ̀pọ̀ ènìyàn èmi yóò máa yìn ín. 
'''
"31" = '''
:sup:`31` Nítorí ó dúró ní apá ọ̀tún aláìní láti gbà á lọ́wọ́ àwọn tí ń dá ọkàn rẹ̀ lẹ́bi. 
'''
