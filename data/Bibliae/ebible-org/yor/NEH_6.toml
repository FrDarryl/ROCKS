[6]
"1" = '''
:sup:`1` Nígbà tí Sanballati, Tobiah Geṣemu ará Arabia àti àwọn ọ̀tá wa tókù gbọ́ pé, mo ti tún odi náà mọ, kò sì sí àlàfo kankan tí ó ṣẹ́kù nínú rẹ̀—bí ó tilẹ̀ jẹ́ pé èmi kò ì tí ì ri àwọn ìlẹ̀kùn ibodè ní àkókò náà. 
'''
"2" = '''
:sup:`2` Sanballati àti Geṣemu rán iṣẹ́ yìí sí mi pé, “Wá jẹ́ kí a jọ pàdé pọ̀ nínú ọ̀kan lára àwọn ìletò ní pẹ̀tẹ́lẹ̀ Ono.” Ṣùgbọ́n wọ́n ń gbèrò láti ṣe mí ní ibi; 
'''
"3" = '''
:sup:`3` bẹ́ẹ̀ ni mo rán oníṣẹ́ padà pẹ̀lú èsì yìí pé, “Èmi ń ṣe iṣẹ́ ńlá kan, èmi kò le è sọ̀kalẹ̀ wá. Èéṣe tí iṣẹ́ náà yóò fi dúró, nígbà tí mo bá fi í sílẹ̀ tí mo sì sọ̀kalẹ̀ tọ̀ yín wá?” 
'''
"4" = '''
:sup:`4` Wọ́n rán iṣẹ́ náà sí mi nígbà mẹ́rin ọ̀tọ̀ọ̀tọ̀, mo sì fún wọn ní èsì bákan náà fún ìgbà kọ̀ọ̀kan. 
'''
"5" = '''
:sup:`5` Ní ìgbà karùn-ún, Sanballati rán ọmọ ọ̀dọ̀ rẹ̀ sí mi pẹ̀lú irú iṣẹ́ kan náà, lẹ́tà kan tí a kò fi sínú àpò ìwé wà ní ọwọ́ rẹ̀ 
'''
"6" = '''
:sup:`6` tí a kọ sínú un rẹ̀ pé, “A ròyìn rẹ láàrín àwọn orílẹ̀-èdè, Geṣemu sì sọ pé, òtítọ́ ni, pé ìwọ àti àwọn Júù ń gbèrò láti ṣọ̀tẹ̀, nítorí náà ni ẹ ṣe ń mọ odi. Síwájú sí i, gẹ́gẹ́ bí ìròyìn yìí, ìwọ sì ń gbèrò láti di ọba wọn 
'''
"7" = '''
:sup:`7` àti pé ó ti yan àwọn wòlíì kí wọn lè kéde nípa rẹ̀ ní Jerusalẹmu: ‘Ọba kan wà ní Juda!’ Nísinsin yìí, ìròyìn yìí yóò padà sí ọ̀dọ̀ ọba; nítorí náà wá, jẹ́ kí a bá ara wa sọ̀rọ̀.” 
'''
"8" = '''
:sup:`8` Mo dá èsì yìí padà sí i pé, “Kò sí ohun kan nínú irú ohun tí ìwọ sọ tí ó ṣẹlẹ̀; ìwọ kàn rò wọ́n ní orí ara rẹ ni.” 
'''
"9" = '''
:sup:`9` Gbogbo wọn múra láti dẹ́rùbà wá, wọ́n ń rò ó wí pé, “Ọwọ́ wọn kò ní ran iṣẹ́ náà, àti wí pé wọn kò ní parí rẹ̀.” Ṣùgbọ́n mo gbàdúrà pé, “Nísinsin yìí Ọlọ́run fi agbára fún ọwọ́ mi.” 
'''
"10" = '''
:sup:`10` Ní ọjọ́ kan mo lọ sí ilé Ṣemaiah ọmọ Delaiah, ọmọ Mehetabeeli, ẹni tí a há mọ́ sínú ilé rẹ̀. Ó wí pé, “Jẹ́ kí a pàdé ní ilé Ọlọ́run nínú tẹmpili, kí o sì jẹ́ kí a pa àwọn ìlẹ̀kùn tẹmpili dé, nítorí àwọn ènìyàn ń bọ̀ láti pa ọ́, ní òru ni wọn yóò wá láti pa ọ́.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n mo wí pé, “Ǹjẹ́ ó yẹ kí irú ènìyàn bí èmi sálọ? Tàbí kí ènìyàn bí èmi sálọ sínú tẹmpili láti gba ẹ̀mí ara rẹ̀ là? Èmi kò ní lọ!” 
'''
"12" = '''
:sup:`12` Èmi wòye pé Ọlọ́run kò rán an, ṣùgbọ́n ó sọ àsọtẹ́lẹ̀ sí mi nítorí Tobiah àti Sanballati ti bẹ̀ ẹ́ ní ọ̀wẹ̀. 
'''
"13" = '''
:sup:`13` Wọ́n bẹ̀ ẹ́ ní ọ̀wẹ̀ láti dẹ́rùbà mí nítorí kí èmi lè dẹ́ṣẹ̀ nípa ṣíṣe èyí, kí wọn lè bà mí lórúkọ jẹ́, kí n sì di ẹni ẹ̀gàn. 
'''
"14" = '''
:sup:`14` A! Ọlọ́run mi, rántí Tobiah àti Sanballati, nítorí ohun tí wọ́n ti ṣe; kí o sì tún rántí Noadiah wòlíì obìnrin àti àwọn wòlíì tókù tí wọ́n ń gbèrò láti dẹ́rùbà mí. 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni a parí odi náà ní ọjọ́ kẹẹdọ́gbọ̀n oṣù Eluli, láàrín ọjọ́ méjìléláàádọ́ta. 
'''
"16" = '''
:sup:`16` Nígbà tí àwọn ọ̀tá wa gbọ́ èyí, gbogbo àwọn orílẹ̀-èdè tí ó yí wa ká bẹ̀rù jìnnìjìnnì sì mú wọn, nítorí wọ́n wòye pé iṣẹ́ yìí di ṣíṣe pẹ̀lú ìrànlọ́wọ́ Ọlọ́run wa. 
'''
"17" = '''
:sup:`17` Bákan náà, ní ọjọ́ wọ̀n-ọn-nì àwọn ọlọ́lá Juda ń kọ ọ̀pọ̀lọpọ̀ lẹ́tà ránṣẹ́ sí Tobiah, èsì láti ọ̀dọ̀ Tobiah sì ń wá sí ọ̀dọ̀ wọn. 
'''
"18" = '''
:sup:`18` Nítorí ọ̀pọ̀lọpọ̀ àwọn Juda ti mulẹ̀ pẹ̀lú rẹ̀, nítorí tí ó jẹ́ àna Ṣekaniah ọmọ Arah (Sanballati fẹ́ ọmọ Ṣekaniah), ọmọ rẹ̀ Jehohanani sì tún fẹ́ ọmọbìnrin Meṣullamu ọmọ Berekiah. 
'''
"19" = '''
:sup:`19` Síwájú sí í, wọ́n túbọ̀ ń ròyìn iṣẹ́ rere rẹ̀ fún mi, wọ́n sì ń sọ ohun tí mo sọ fún un. Tobiah sì ń kọ àwọn lẹ́tà ránṣẹ́ sí mi láti dẹ́rùbà mí. 
'''
