[2]
"1" = '''
:sup:`1` Ó sì tún di ọjọ́ kan nígbà tí àwọn ọmọ Ọlọ́run wá síwájú Olúwa, Satani sì wá pẹ̀lú wọn láti pe níwájú Olúwa. 
'''
"2" = '''
:sup:`2` Olúwa sì bi Satani pé, “Níbo ni ìwọ ti wá?” Satani sì dá Olúwa lóhùn pé, “Láti lọ síwá sẹ́yìn lórí ilẹ̀ ayé àti ní ìrìnkèrindò nínú rẹ̀.” 
'''
"3" = '''
:sup:`3` Olúwa sì wí fún Satani pé, “Ìwọ ha kíyèsi Jobu ìránṣẹ́ mi, pé, kò sí ẹni tí ó dàbí rẹ̀ ní ayé, ọkùnrin tí ń ṣe olóòtítọ́ tí ó sì dúró ṣinṣin, ẹni tí ó bẹ̀rù Ọlọ́run, tí ó sì kórìíra ìwà búburú, bẹ́ẹ̀ ni ó sì di ìwà òtítọ́ rẹ̀ mu ṣinṣin, bí ìwọ tilẹ̀ ti dẹ mí sí i láti run ún láìnídìí.” 
'''
"4" = '''
:sup:`4` Satani sì dá Olúwa lóhùn wí pé, “Awọ fún awọ; àní ohun gbogbo tí ènìyàn ní, òun ni yóò fi ra ẹ̀mí rẹ̀. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n nawọ́ rẹ nísinsin yìí, kí ó tọ́ egungun rẹ̀ àti ara rẹ̀, bí kì yóò sì bọ́hùn ní ojú rẹ.” 
'''
"6" = '''
:sup:`6` Olúwa sì wí fún Satani pé, “Wò ó, ó ń bẹ ní ìkáwọ́ rẹ, ṣùgbọ́n dá ẹ̀mí rẹ̀ sí.” 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ni Satani jáde lọ kúrò níwájú Olúwa, ó sì sọ Jobu ní oówo kíkankíkan láti àtẹ́lẹsẹ̀ títí dé àtàrí rẹ̀. 
'''
"8" = '''
:sup:`8` Ó sì mú àpáàdì, ó fi ń họ ara rẹ̀, ó sì jókòó nínú eérú. 
'''
"9" = '''
:sup:`9` Nígbà náà ni aya rẹ̀ wí fún un pé, “Ìwọ di ìwà òtítọ́ mú síbẹ̀! Bú Ọlọ́run, kí ó sì kú!” 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n ó dá a lóhùn pé, “Ìwọ sọ̀rọ̀ bí ọ̀kan lára àwọn aṣiwèrè obìnrin ti í sọ̀rọ̀; há bà! Àwa yóò ha gba ìre lọ́wọ́ Ọlọ́run, kí a má sì gba ibi?” Nínú gbogbo èyí, Jobu kò fi ètè rẹ̀ ṣẹ̀. 
'''
"11" = '''
:sup:`11` Nígbà tí àwọn ọ̀rẹ́ Jobu mẹ́ta gbúròó gbogbo ibi tí ó bá a, wọ́n wá, olúkúlùkù láti ibùjókòó rẹ̀; Elifasi, ara Temani àti Bilidadi, ará Ṣuhi, àti Sofari, ará Naama: nítorí pé wọ́n ti dájọ́ ìpàdé pọ̀ láti bá a ṣọ̀fọ̀, àti láti ṣìpẹ̀ fún un. 
'''
"12" = '''
:sup:`12` Nígbà tí wọ́n gbójú wọn wò ní òkèrè réré, tí wọ́n kò sì mọ̀ ọ́n, wọ́n gbé ohùn wọn sókè, wọ́n sọkún: olúkúlùkù sì fa aṣọ ìgúnwà rẹ̀ ya, wọ́n sì ku erùpẹ̀ sí ojú ọ̀run, wọ́n sì tẹ́ orí gbà á. 
'''
"13" = '''
:sup:`13` Bẹ́ẹ̀ ni wọ́n jókòó tì í ní inú erùpẹ̀ ní ọjọ́ méje ti ọ̀sán ti òru, ẹnikẹ́ni kò sì bá a sọ ọ̀rọ̀ kan, nítorí tí wọ́n ti rí i pé ìbànújẹ́ rẹ̀ pọ̀ jọjọ. 
'''
