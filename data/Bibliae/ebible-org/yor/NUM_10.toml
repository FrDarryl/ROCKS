[10]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Ṣe fèrè fàdákà méjì pẹ̀lú fàdákà lílù, kí o máa lò ó láti máa fi pe ìjọ ènìyàn àti láti máa fi darí ìrìnàjò lọ sí ibùdó yín. 
'''
"3" = '''
:sup:`3` Nígbà tí o bá fọn méjèèjì gbogbo ìjọ ènìyàn yóò pé síwájú rẹ ní ẹnu-ọ̀nà àgọ́ ìpàdé. 
'''
"4" = '''
:sup:`4` Bí ó bá jẹ́ ọ̀kan ni o fọn, nígbà náà ni àwọn olórí ẹ̀yà Israẹli yóò péjọ síwájú rẹ. 
'''
"5" = '''
:sup:`5` Nígbà tí o bá fun ìpè ìdágìrì, àwọn ẹ̀yà tó pa ibùdó sí ìhà ìlà-oòrùn ni yóò gbéra. 
'''
"6" = '''
:sup:`6` Nígbà tí o bá fun ìpè ìdágìrì kejì, ibùdó tó wà ní ìhà gúúsù ni yóò gbéra. Ìpè ìdágìrì yìí ni yóò jẹ́ àmì fún gbígbéra. 
'''
"7" = '''
:sup:`7` Nígbà tí o bá fẹ́ pe ìjọ ènìyàn jọ, fun fèrè nìkan, má ṣe fun ti ìdágìrì pẹ̀lú rẹ̀. 
'''
"8" = '''
:sup:`8` “Àwọn ọmọ Aaroni tí í ṣe àlùfáà ni kí ó máa fun fèrè. Èyí yóò jẹ́ ìlànà láéláé fún yín àti fún ìran tó ń bọ̀. 
'''
"9" = '''
:sup:`9` Nígbà tí ẹ bá lọ jagun pẹ̀lú àwọn ọ̀tá tó ń ni yín lára ní ilẹ̀ yín, ẹ fun ìpè ìdágìrì pẹ̀lú fèrè. A ó sì rántí yín níwájú Olúwa, Ọlọ́run yín yóò sì gbà yín lọ́wọ́ àwọn ọ̀tá yín. 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ náà ni ní ọjọ́ ayọ̀ yín, ní gbogbo àjọ̀dún tí a yàn àti ní ìbẹ̀rẹ̀ oṣù yín, ni kí ẹ máa fun fèrè lórí ẹbọ sísun àti ọrẹ àlàáfíà yín, wọn yóò sì jẹ́ ìrántí fún yín níwájú Ọlọ́run. Èmi ni Olúwa Ọlọ́run yín.” 
'''
"11" = '''
:sup:`11` Ní ogúnjọ́ oṣù kejì, ní ọdún kejì ni ìkùùkuu kúrò lórí tabanaku ẹ̀rí. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ Israẹli sì gbéra kúrò ní aginjù Sinai wọ́n sì rin ìrìnàjò wọn káàkiri títí tí ìkùùkuu fi dúró sí aginjù Parani. 
'''
"13" = '''
:sup:`13` Wọ́n gbéra nígbà àkọ́kọ́ yìí nípa àṣẹ Olúwa láti ẹnu Mose. 
'''
"14" = '''
:sup:`14` Àwọn ìpín ti ibùdó Juda ló kọ́kọ́ gbéra tẹ̀lé wọn lábẹ́ ogun wọn Nahiṣoni ọmọ Amminadabu ni ọ̀gágun wọn. 
'''
"15" = '''
:sup:`15` Netaneli ọmọ Suari ni ọ̀gágun ti ẹ̀yà Isakari; 
'''
"16" = '''
:sup:`16` Eliabu ọmọ Heloni ni ọ̀gágun ni ìpín ti ẹ̀yà Sebuluni. 
'''
"17" = '''
:sup:`17` Nígbà náà ni wọ́n sọ tabanaku kalẹ̀ àwọn ọmọ Gerṣoni àti Merari tó gbé àgọ́ sì gbéra. 
'''
"18" = '''
:sup:`18` Àwọn ìpín ti ibùdó ti Reubeni ló gbéra tẹ̀lé wọn, lábẹ́ ọ̀págun wọn. Elisuri ọmọ Ṣedeuri ni ọ̀gágun wọn. 
'''
"19" = '''
:sup:`19` Ṣelumieli ọmọ Suriṣaddai ni ọ̀gágun ti ẹ̀yà Simeoni. 
'''
"20" = '''
:sup:`20` Eliasafu ọmọ Deueli ni ọ̀gágun ìpín ti ẹ̀yà Gadi. 
'''
"21" = '''
:sup:`21` Nígbà náà ni àwọn ọmọ Kohati tí ń ru ohun mímọ́ náà gbéra. Àwọn ti àkọ́kọ́ yóò sì ti gbé tabanaku dúró kí wọn tó dé. 
'''
"22" = '''
:sup:`22` Àwọn ìpín tó wà ní ibùdó Efraimu ló tún kàn lábẹ́ ọ̀págun wọn. Eliṣama ọmọ Ammihudu ni ọ̀gágun wọn. 
'''
"23" = '''
:sup:`23` Gamalieli ọmọ Pedasuri ni ọ̀gágun ìpín ti ẹ̀yà Manase. 
'''
"24" = '''
:sup:`24` Abidani ọmọ Gideoni ni ọ̀gágun ìpín ti ẹ̀yà Benjamini. 
'''
"25" = '''
:sup:`25` Lákòótan, àwọn ọmọ-ogun tó ń mójútó ẹ̀yìn ló tún kàn, àwọn ni ìpín ti ibùdó Dani lábẹ́ ọ̀págun wọn. Ahieseri ọmọ Ammiṣaddai ni ọ̀gágun wọn. 
'''
"26" = '''
:sup:`26` Pagieli ọmọ Okanri ni ìpín ti ẹ̀yà Aṣeri, 
'''
"27" = '''
:sup:`27` Ahira ọmọ Enani ni ọ̀gágun ti ẹ̀yà Naftali. 
'''
"28" = '''
:sup:`28` Báyìí ni àwọn ọmọ Israẹli ṣe tò jáde gẹ́gẹ́ bí ogun nígbà tí wọ́n bẹ̀rẹ̀ ìrìnàjò wọn. 
'''
"29" = '''
:sup:`29` Mose sì sọ fún Hobabu ọmọ Reueli ará Midiani tí í ṣe àna rẹ̀ pé, “A ń gbéra láti lọ sí ibi tí Olúwa sọ pé, ‘Èmi ó fi fún un yín.’ Bá wa lọ, àwa ó ṣe ọ́ dáradára nítorí pé Olúwa ti ṣèlérí ohun rere fún Israẹli.” 
'''
"30" = '''
:sup:`30` Ó sì dáhùn pé, “Rárá, èmi kò ní bá yín lọ, mò ń padà lọ sí ilẹ̀ mi àti sí ọ̀dọ̀ àwọn ènìyàn mi.” 
'''
"31" = '''
:sup:`31` Mose sì sọ pé, “Jọ̀wọ́ ma fi wá sílẹ̀, ìwọ mọ ibi tí a lè pa ibùdó sí nínú aginjù, ìwọ yóò sì jẹ́ ojú fún wa. 
'''
"32" = '''
:sup:`32` Bí o bá bá wa lọ, a ó sì pín fún ọ nínú ohun rere yówù tí Olúwa bá fún wa.” 
'''
"33" = '''
:sup:`33` Wọ́n sì gbéra láti orí òkè Olúwa ní ìrìn ọjọ́ mẹ́ta. Àpótí ẹ̀rí Olúwa ń lọ níwájú wọn fún gbogbo ọjọ́ mẹ́ta yìí láti wá ibi ìsinmi fún wọn. 
'''
"34" = '''
:sup:`34` Ìkùùkuu Olúwa wà lórí wọn lọ́sàn nígbà tí wọ́n gbéra kúrò ní ibùdó. 
'''
"35" = '''
:sup:`35` Nígbàkígbà tí àpótí ẹ̀rí bá gbéra Mose yóò sì wí pé, “Dìde, Olúwa! Kí a tú àwọn ọ̀tá rẹ ká, kí àwọn tí ó kórìíra rẹ sì sálọ níwájú rẹ.” 
'''
"36" = '''
:sup:`36` Nígbàkígbà tí àpótí ẹ̀rí bá sinmi yóò wí pé, “Padà, Olúwa, sọ́dọ̀ àwọn àìmoye ẹgbẹẹgbẹ̀rún Israẹli.” 
'''
