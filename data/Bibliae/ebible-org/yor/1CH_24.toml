[24]
"1" = '''
:sup:`1` Àwọn wọ̀nyí sì ni pínpín àwọn ọmọ Aaroni. Àwọn ọmọ Aaroni ni Nadabu, Abihu, Eleasari àti Itamari. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n Nadabu àti Abihu kú kí ó tó di wí pé baba wọn kú, wọn kò sì ní àwọn ọmọ; bẹ́ẹ̀ ni Eleasari àti Itamari sì ṣe gẹ́gẹ́ bí àlùfáà. 
'''
"3" = '''
:sup:`3` Pẹ̀lú ìrànlọ́wọ́ Sadoku ọmọ Eleasari àti Ahimeleki ọmọ Itamari, Dafidi sì yà wọ́n nípa nínú ìpín fún ìyàsọ́tọ̀ àwọn iṣẹ́ ìsìn wọn. 
'''
"4" = '''
:sup:`4` A rí ọ̀pọ̀ àwọn olórí lára àwọn ọmọ Eleasari ju lára àwọn ọmọ Itamari lọ, wọ́n sì pín wọn lẹ́sẹ lẹ́sẹ: mẹ́rìndínlógún olórí láti ìdílé ọmọ Eleasari ìran wọn àti olórí méjọ ìdílé láti ara àwọn ọmọ Itamari. 
'''
"5" = '''
:sup:`5` Wọ́n sì pín wọn láìṣègbè nípa yíya ìpín, nítorí àwọn olórí ibi mímọ́ àti àwọn olórí ilé Ọlọ́run wà láàrín àwọn ọmọ méjèèjì Eleasari àti Itamari. 
'''
"6" = '''
:sup:`6` Ṣemaiah ọmọ Netaneli, akọ̀wé ọ̀kan lára àwọn ọmọ Lefi sì kọ orúkọ wọn níwájú ọba àti àwọn ìjòyè: Sadoku àlùfáà, Ahimeleki ọmọ Abiatari àti olórí ìdílé àwọn àlùfáà tí a mú láti ọ̀dọ̀ Eleasari àti ọ̀kan láti ọ̀dọ̀ Itamari. 
'''
"7" = '''
:sup:`7` Ìpín èkínní jáde sí Jehoiaribu, èkejì sí Jedaiah, 
'''
"8" = '''
:sup:`8` ẹlẹ́ẹ̀kẹta sì ni Harimu, ẹ̀kẹrin sì ní Seorimu, 
'''
"9" = '''
:sup:`9` ẹ̀karùnún sì ni Malkiah, ẹlẹ́ẹ̀kẹfà sì ni Mijamini, 
'''
"10" = '''
:sup:`10` èkeje sì ni Hakosi, ẹlẹ́ẹ̀kẹjọ sí ni Abijah, 
'''
"11" = '''
:sup:`11` ẹ̀kẹsànán sì ni Jeṣua, ẹ̀kẹwàá sì ni Ṣekaniah, 
'''
"12" = '''
:sup:`12` ẹ̀kọkànlá sì ni Eliaṣibu, ẹlẹ́ẹ̀kẹjìlá sì ni Jakimu, 
'''
"13" = '''
:sup:`13` ẹ̀kẹtàlá sì ni Hupa, ẹlẹ́ẹ̀kẹrìnlá sì ni Jeṣebeabu, 
'''
"14" = '''
:sup:`14` ẹ̀kẹdógún sì ni Bilgah, ẹ̀kẹrìndínlógún sì ni Immeri, 
'''
"15" = '''
:sup:`15` ẹ̀kẹtàdínlógún sì ni Hesiri, èkejìdínlógún sì ni Hafisesi, 
'''
"16" = '''
:sup:`16` ẹ̀kọkàndínlógún sì ni Petahiah, ogún sì ni Jeheskeli, 
'''
"17" = '''
:sup:`17` ẹ̀kọkànlélógún sì ni Jakini, ẹ̀kẹrìnlélógún sì ni Gamuli, 
'''
"18" = '''
:sup:`18` ẹ̀kẹtàlélógún sì ni Delaiah, ẹ̀kẹrìnlélógún sì ni Maasiah. 
'''
"19" = '''
:sup:`19` Àwọn wọ̀nyí ni a yàn fún iṣẹ́ ìsìn nígbà tí wọ́n wọ ilé Olúwa, gẹ́gẹ́ bí ìlànà àti àṣẹ tí a ti fi fún wọn láti ọwọ́ baba ńlá wọn Aaroni gẹ́gẹ́ bí Olúwa, Ọlọ́run Israẹli, tí pàṣẹ fun un. 
'''
"20" = '''
:sup:`20` Ìyókù àwọn ọmọ Lefi. Láti ọ̀dọ̀ àwọn ọmọ Amramu: Ṣubaeli láti ọ̀dọ̀ àwọn ọmọ Ṣubaeli; Jehdeiah. 
'''
"21" = '''
:sup:`21` Àti gẹ́gẹ́ bí Rehabiah, láti ọ̀dọ̀ àwọn ọmọ Rehabiah, Iṣiah sì ni alákọ́kọ́. 
'''
"22" = '''
:sup:`22` Láti ọ̀dọ̀ àwọn ọmọ Isari: Ṣelomiti; láti ọ̀dọ̀ àwọn ọmọ Ṣelomoti: Jahati. 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Hebroni: Jeriah alákọ́kọ́, Amariah ẹlẹ́ẹ̀kejì, Jahasieli ẹlẹ́ẹ̀kẹta àti Jekameamu ẹlẹ́ẹ̀kẹrin. 
'''
"24" = '''
:sup:`24` Àwọn ọmọ Usieli: Mika; nínú àwọn ọmọ Mika: Ṣamiri. 
'''
"25" = '''
:sup:`25` Àwọn arákùnrin Mika: Iṣi; nínú àwọn ọmọ Iṣiah: Sekariah. 
'''
"26" = '''
:sup:`26` Àwọn ọmọ Merari: Mahili àti Muṣi. Àwọn ọmọ Jaasiah: Beno. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ Merari. Láti Jaasiah: Beno, Ṣohamu, Sakkuri àti Ibri. 
'''
"28" = '''
:sup:`28` Láti Mahili: Eleasari, ẹni tí kò ni àwọn ọmọ. 
'''
"29" = '''
:sup:`29` Láti Kiṣi. Àwọn ọmọ Kiṣi: Jerahmeeli. 
'''
"30" = '''
:sup:`30` Àti àwọn ọmọ Muṣi: Mahili, Ederi àti Jerimoti. Èyí ni àwọn ọmọ Lefi, gẹ́gẹ́ bí ìdílé wọn. 
'''
"31" = '''
:sup:`31` Wọ́n sì ṣé kèké gẹ́gẹ́ bí àwọn arákùnrin wọn àwọn ọmọ Aaroni ṣe ṣẹ́, níwájú ọba Dafidi àti Sadoku, Ahimeleki, àti olórí ìdílé àwọn àlùfáà àti àwọn ọmọ Lefi. Àwọn ìdílé àgbàgbà arákùnrin wọ́n sì ṣe bẹ́ẹ̀ lórí àwọn arákùnrin wọn kéékèèké. 
'''
