[5]
"1" = '''
:sup:`1` Má ṣe bá àgbàlagbà ọkùnrin wí, ṣùgbọ́n kí ó máa gbà á níyànjú bí i baba; àwọn ọ̀dọ́mọkùnrin bí arákùnrin. 
'''
"2" = '''
:sup:`2` Àwọn àgbàlagbà obìnrin bí ìyá; àwọn ọ̀dọ́mọbìnrin bí arábìnrin nínú ìwà mímọ́. 
'''
"3" = '''
:sup:`3` Bọ̀wọ̀ fún àwọn opó ti í ṣe opó nítòótọ́. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n bí opó kan bá ni ọmọ tàbí ọmọ ọmọ, jẹ́ kí wọn kọ́kọ́ kọ́ bí a ti ń ṣe ìtọ́jú ilé àwọn tìkára wọn, kí wọn sì san oore àwọn òbí wọn padà; nítorí pé èyí ni ó ṣe ìtẹ́wọ́gbà níwájú Ọlọ́run. 
'''
"5" = '''
:sup:`5` Ǹjẹ́ ẹni ti í ṣe opó nítòótọ́, ti ó ṣe òun nìkan, a máa gbẹ́kẹ̀lé Ọlọ́run, a sì máa dúró nínú ẹ̀bẹ̀ àti nínú àdúrà lọ́sàn àti lóru. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ẹni tí ó bá fi ara rẹ fún ayé jíjẹ, ó kú nígbà tí ó wà láààyè. 
'''
"7" = '''
:sup:`7` Nǹkan wọ̀nyí ni kí wọn máa paláṣẹ, kí wọn lè wà láìlẹ́gàn. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n bí ẹnikẹ́ni kò bá pèsè fún àwọn tirẹ̀, pàápàá fún àwọn ará ilé rẹ̀, ó ti sẹ́ ìgbàgbọ́, ó burú ju aláìgbàgbọ́ lọ. 
'''
"9" = '''
:sup:`9` Kọ orúkọ ẹni tí kò bá dín ni ọgọ́ta ọdún sílẹ̀ bí opó, lẹ́yìn ti ó ti jẹ́ aya ọkọ kan. 
'''
"10" = '''
:sup:`10` Ẹni ti a jẹ́rìí rẹ̀ fún iṣẹ́ rere; bí ẹni ti ó ti tọ́ ọmọ dàgbà, ti ó ń ṣe ìtọ́jú àlejò, tí ó sì ń wẹ ẹsẹ̀ àwọn ènìyàn mímọ́, tí ó ti ran àwọn olùpọ́njú lọ́wọ́, tí ó sì ń lépa iṣẹ́ rere gbogbo. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ma ṣe kọ orúkọ àwọn opó tí kò dàgbà; nítorí pé nígbà tiwọn bá ti ṣe ìfẹ́kúfẹ̀ẹ́ lòdì sí Kristi, wọn á tún fẹ́ láti gbéyàwó. 
'''
"12" = '''
:sup:`12` Wọn á di ẹlẹ́bi, nítorí tí wọn ti kọ ìgbàgbọ́ wọn ìṣáájú sílẹ̀. 
'''
"13" = '''
:sup:`13` Àti pẹ̀lú wọn ń kọ́ láti ṣe ọ̀lẹ, láti máa kiri láti ilédélé, kì í ṣe ọ̀lẹ nìkan, ṣùgbọ́n onísọkúsọ àti olófòófó pẹ̀lú, wọn a máa sọ ohun tí kò yẹ. 
'''
"14" = '''
:sup:`14` Nítorí náà, mo fẹ́ kí àwọn opó tí kò dàgbà máa gbéyàwó, kí wọn máa bímọ, kí wọn máa ṣe alábojútó ilé, kí wọn má ṣe fi ààyè sílẹ̀ rárá fún ọ̀tá náà láti sọ̀rọ̀ ẹ̀gàn. 
'''
"15" = '''
:sup:`15` Nítorí àwọn mìíràn ti yípadà kúrò sí ẹ̀yìn Satani. 
'''
"16" = '''
:sup:`16` Bí ọkùnrin tàbí obìnrin kan tí ó gbàgbọ́ bá ní àwọn opó, kí ó máa ràn wọ́n lọ́wọ́, kí a má sì di ẹrù lé ìjọ, kí wọn lè máa ran àwọn ti í ṣe opó nítòótọ́ lọ́wọ́. 
'''
"17" = '''
:sup:`17` Àwọn alàgbà ti ó ṣe àkóso dáradára ni kí a kà yẹ sí ọlá ìlọ́po méjì, pẹ̀lúpẹ̀lú àwọn ti ó ṣe làálàá ni ọ̀rọ̀ àti ni kíkọ́ni. 
'''
"18" = '''
:sup:`18` Nítorí tí Ìwé Mímọ́ wí pé, “Ìwọ kò gbọdọ̀ di màlúù ti ń tẹ ọkà lẹ́nu,” àti pé, “Ọ̀yà alágbàṣe tọ́ sí i.” 
'''
"19" = '''
:sup:`19` Má ṣe gba ẹ̀sùn sí alàgbà kan, bí kò ṣe láti ẹnu ẹlẹ́rìí méjì mẹ́ta. 
'''
"20" = '''
:sup:`20` Bá àwọn tí ó ṣẹ̀ wí níwájú gbogbo ènìyàn, kí àwọn ìyókù pẹ̀lú bà á lè bẹ̀rù. 
'''
"21" = '''
:sup:`21` Mo pàṣẹ fún ọ níwájú Ọlọ́run, àti Kristi Jesu, àti àwọn angẹli àyànfẹ́ kí ìwọ máa ṣàkíyèsí nǹkan wọ̀nyí, láìṣe ojúsàájú, láti fi ègbè ṣe ohunkóhun. 
'''
"22" = '''
:sup:`22` Má ṣe fi ìkánjú gbe ọwọ́ lé ẹnikẹ́ni, bẹ́ẹ̀ ni kí ó má sì ṣe jẹ́ alábápín nínú ẹ̀ṣẹ̀ àwọn ẹlòmíràn, pa ara rẹ mọ́ ní ìwà mímọ́. 
'''
"23" = '''
:sup:`23` Ma ṣe máa mu omi nìkan, ṣùgbọ́n máa lo wáìnì díẹ̀ nítorí inú rẹ, àti nítorí àìlera ìgbàkúgbà. 
'''
"24" = '''
:sup:`24` Ẹ̀ṣẹ̀ àwọn ẹlòmíràn a máa hàn gbangba, a máa lọ ṣáájú sí ìdájọ́; tí àwọn ẹlòmíràn pẹ̀lú a sì máa tẹ̀lé wọn. 
'''
"25" = '''
:sup:`25` Bẹ́ẹ̀ gẹ́gẹ́ pẹ̀lú ni iṣẹ́ rere wa máa ń hàn gbangba; bí wọn kò tilẹ̀ tí ì hàn, wọn kò lè fi ara sin títí. 
'''
