[9]
"1" = '''
:sup:`1` Síbẹ̀síbẹ̀, kò ní sí ìpòrúru kankan mọ́ fún àwọn tí ó wà nínú ìbànújẹ́. Nígbà kan rí ó rẹ ilẹ̀ Sebuluni sílẹ̀ àti ilẹ̀ Naftali pẹ̀lú, ṣùgbọ́n ní ọjọ́ iwájú, yóò bu ọ̀wọ̀ fún Galili ti àwọn aláìkọlà, ní ọ̀nà Òkun, ní ẹ̀gbẹ̀ẹ̀gbẹ́ Jordani. 
'''
"2" = '''
:sup:`2` Àwọn ènìyàn tí ń rìn nínú òkùnkùn ti rí ìmọ́lẹ̀ ńlá; lórí àwọn tí ń gbé nínú ilẹ̀ òjìji ikú, ní ara wọn ni ìmọ́lẹ̀ mọ́ sí. 
'''
"3" = '''
:sup:`3` Ìwọ ti sọ orílẹ̀-èdè di ńlá; wọ́n sì yọ̀ níwájú rẹ gẹ́gẹ́ bí àwọn ènìyàn ti í yọ ayọ̀ ìkórè, gẹ́gẹ́ bí ènìyàn ti í yọ̀ nígbà tí à ń pín ìkógun. 
'''
"4" = '''
:sup:`4` Nítorí gẹ́gẹ́ bí ọjọ́ tí a ṣẹ́gun Midiani, ìwọ ti fọ́ ọ túútúú àjàgà ti ń pa wọ́n lẹ́rù, ọ̀pá tí ó dábùú èjìká wọn, ọ̀gọ aninilára wọn. 
'''
"5" = '''
:sup:`5` Gbogbo bàtà jagunjagun tí a ti lò lójú ogun àti gbogbo ẹ̀wù tí a yí nínú ẹ̀jẹ̀, ni yóò wà fún ìjóná, àti ohun èlò iná dídá. 
'''
"6" = '''
:sup:`6` Nítorí a bí ọmọ kan fún wa, a fi ọmọkùnrin kan fún wa, ìjọba yóò sì wà ní èjìká rẹ̀. A ó sì máa pè é ní Ìyanu Olùdámọ̀ràn, Ọlọ́run Alágbára, Baba ayérayé, Ọmọ ọba aládé Àlàáfíà. 
'''
"7" = '''
:sup:`7` Ní ti gbígbòòrò Ìjọba rẹ̀ àti àlàáfíà rẹ̀ ni kì yóò ní ìpẹ̀kun. Yóò jẹ ọba lórí ìtẹ́ Dafidi àti lórí ẹ̀kún un rẹ̀ gbogbo, nípa ìfìdímúlẹ̀ àti ìgbéró rẹ̀, pẹ̀lú òtítọ́ àti òdodo láti ìgbà náà lọ àti títí láéláé. Ìtara Olúwa àwọn ọmọ-ogun ni yóò mú èyí ṣẹ. 
'''
"8" = '''
:sup:`8` Olúwa ti dojú iṣẹ́ kan kọ Jakọbu; yóò sì wá sórí Israẹli. 
'''
"9" = '''
:sup:`9` Gbogbo ènìyàn ni yóò sì mọ̀ ọ́n— Efraimu àti gbogbo olùgbé Samaria— tí ó sọ pẹ̀lú ìgbéraga àti gààrù àyà pé. 
'''
"10" = '''
:sup:`10` Àwọn bíríkì ti wó lulẹ̀ ṣùgbọ́n a ó tún un kọ́ pẹ̀lú òkúta dídán, a ti gé àwọn igi sikamore lulẹ̀ ṣùgbọ́n igi kedari ní a ó fi dípò wọn. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Olúwa fún àwọn ọ̀tá Resini ní agbára láti dojúkọ wọ́n ó sì ti rú àwọn ọ̀tá wọn sókè. 
'''
"12" = '''
:sup:`12` Àwọn ará Aramu láti ìlà-oòrùn àti Filistini láti ìwọ̀-oòrùn. Wọ́n sì fi gbogbo ẹnu jẹ Israẹli run. Ní gbogbo èyí ìbínú rẹ̀ kò yí kúrò ṣùgbọ́n ọwọ́ rẹ̀ nà jáde síbẹ̀. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwọn ènìyàn náà kò tí ì yípadà sí ẹni náà tí ó lù wọ́n bẹ́ẹ̀ ni wọ́n kò wá Olúwa àwọn ọmọ-ogun. 
'''
"14" = '''
:sup:`14` Nítorí náà ni Olúwa yóò ṣe ké àti orí àti ìrù kúrò ní Israẹli, àti ọ̀wá ọ̀pẹ àti koríko odò ní ọjọ́ kan ṣoṣo, 
'''
"15" = '''
:sup:`15` àwọn àgbàgbà, àti àwọn gbajúmọ̀ ní orí, àwọn wòlíì tí ń kọ́ni ní irọ́ ni ìrù. 
'''
"16" = '''
:sup:`16` Àwọn tí ó ń tọ́ àwọn ènìyàn wọ̀nyí ṣì wọ́n lọ́nà, àwọn tí a sì tọ́ ni a ń sin sí ìparun. 
'''
"17" = '''
:sup:`17` Nítorí náà, Olúwa kì yóò dunnú sí àwọn ọ̀dọ́mọkùnrin tàbí kí ó káàánú àwọn aláìní baba àti opó, nítorí pé gbogbo wọn jẹ́ ìkà àti aláìmọ Ọlọ́run, ibi ni ó ti ẹnu wọn jáde. Síbẹ̀, fún gbogbo èyí, ìbínú rẹ̀ kò yí kúrò ọwọ́ rẹ̀ sì wà ní gbígbéró. 
'''
"18" = '''
:sup:`18` Nítòótọ́ ìwà búburú ń jóni bí iná, yóò jó ẹ̀wọ̀n àti ẹ̀gún run, yóò sì rán nínú pàǹtí igbó, tó bẹ́ẹ̀ tí yóò fi gòkè lọ bí ọ̀wọ́n èéfín ti í gòkè. 
'''
"19" = '''
:sup:`19` Nípasẹ̀ ìbínú Olúwa àwọn ọmọ-ogun ilẹ̀ náà yóò di gbígbẹ àwọn ènìyàn yóò sì di ohun ìdáná, ẹnìkan kì yóò sì dá arákùnrin rẹ̀ sí. 
'''
"20" = '''
:sup:`20` Ní apá ọ̀tún wọn yóò jẹrun, síbẹ̀ ebi yóò sì máa pa wọ́n, ní apá òsì, wọn yóò jẹ, ṣùgbọ́n, kò ní tẹ́ wọn lọ́rùn. Ẹnìkọ̀ọ̀kan yóò sì máa jẹ ẹran-ara apá rẹ̀. 
'''
"21" = '''
:sup:`21` Manase yóò máa jẹ Efraimu, nígbà tí Efraimu yóò jẹ Manase wọn yóò parapọ̀ dojúkọ Juda. Síbẹ̀síbẹ̀, ìbínú un rẹ̀ kò yí kúrò Ọwọ́ọ rẹ̀ sì wà ní gbígbéró. 
'''
