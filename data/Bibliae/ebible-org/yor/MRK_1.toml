[1]
"1" = '''
:sup:`1` Ìbẹ̀rẹ̀ ìyìnrere nípa Jesu Kristi, Ọmọ Ọlọ́run. 
'''
"2" = '''
:sup:`2` Gẹ́gẹ́ bí a ti kọ ọ́ nínú ìwé wòlíì Isaiah pé, “Èmi yóò ran oníṣẹ́ mi síwájú rẹ, Ẹni tí yóò tún ọ̀nà rẹ ṣe.” 
'''
"3" = '''
:sup:`3` “Ohùn ẹni tí ń kígbe ní ijù, ‘Ẹ tún ọ̀nà Olúwa ṣe, ẹ ṣe ojú ọ̀nà rẹ̀ kí ó tọ́.’ ” 
'''
"4" = '''
:sup:`4` Johanu dé, ẹni tí ó ń tẹnibọmi ní aginjù, tí ó sì ń wàásù ìtẹ̀bọmi ìrònúpìwàdà fún ìdáríjì ẹ̀ṣẹ̀. 
'''
"5" = '''
:sup:`5` Gbogbo àwọn tí ń gbé ní agbègbè Judea, àti gbogbo ènìyàn Jerusalẹmu jáde tọ̀ ọ́ lọ, a sì ti ọwọ́ rẹ̀ tẹ gbogbo wọn bọ omi ni odò Jordani, wọ́n ń jẹ́wọ́ ẹ̀ṣẹ̀ wọn. 
'''
"6" = '''
:sup:`6` Johanu sì wọ aṣọ irun ìbákasẹ. Ó sì di àmùrè awọ mọ́ ẹ̀gbẹ́ rẹ̀. Eṣú àti oyin ìgàn sì ni oúnjẹ rẹ̀. 
'''
"7" = '''
:sup:`7` Ó sì bẹ̀rẹ̀ sí í wàásù wí pé, “Ẹnìkan tí ó tóbi jù mí lọ ń bọ̀ lẹ́yìn mi, okùn bàtà ẹsẹ̀ ẹni tí èmi kò tó ẹni tí ń tú. 
'''
"8" = '''
:sup:`8` Èmi ń fi omi ṣe ìtẹ̀bọmi yín, ṣùgbọ́n Òun yóò fi Ẹ̀mí Mímọ́ ṣe ìtẹ̀bọmi yín.” 
'''
"9" = '''
:sup:`9` Ó sì ṣe ní ọjọ́ kan Jesu ti Nasareti ti Galili jáde wá, a sì ti ọwọ́ Johanu ṣe ìtẹ̀bọmi fún ní odò Jordani. 
'''
"10" = '''
:sup:`10` Lẹ́sẹ̀kẹsẹ̀ tí Jesu ń ti inú omi jáde wá, ó rí ọ̀run tí ó ṣí sílẹ̀, Ẹ̀mí Mímọ́ bí àdàbà sọ̀kalẹ̀ lé e lórí. 
'''
"11" = '''
:sup:`11` Ohùn kan sì ti ọ̀run wá wí pé, “Ìwọ ni àyànfẹ́ Ọmọ mi, ẹni tí inú mi dùn sí gidigidi.” 
'''
"12" = '''
:sup:`12` Lẹ́sẹ̀kan náà, Ẹ̀mí Mímọ́ sì darí Jesu sí ijù, 
'''
"13" = '''
:sup:`13` Ó sì wà ní ogójì ọjọ́ ní aginjù. A sì ti ọwọ́ Satani dán an wò, ó sì wà pẹ̀lú àwọn ẹranko ìgbẹ́. Àwọn angẹli sì ń ṣe ìránṣẹ́ fún un. 
'''
"14" = '''
:sup:`14` Lẹ́yìn ìgbà tí ọba Herodu ti fi Johanu sínú ẹ̀wọ̀n tan, Jesu lọ sí Galili, ó ń wàásù ìyìnrere ti ìjọba Ọlọ́run. 
'''
"15" = '''
:sup:`15` Ó sì kéde wí pé, “Àkókò náà dé wàyí, ìjọba Ọlọ́run kù sí dẹ̀dẹ̀. Ẹ yípadà kúrò nínú ẹ̀ṣẹ̀ yín, kí ẹ sì gba ìyìnrere yìí gbọ́.” 
'''
"16" = '''
:sup:`16` Ní ọjọ́ kan, bí Jesu ti ń rìn létí Òkun Galili, Ó rí Simoni àti Anderu arákùnrin rẹ̀, wọ́n ń fi àwọ̀n wọn pẹja torí pé apẹja ni wọ́n. 
'''
"17" = '''
:sup:`17` Jesu sì ké sí wọn wí pé, “Ẹ máa tọ̀ mí lẹ́yìn. Èmi yóò sì sọ yín di apẹja ènìyàn.” 
'''
"18" = '''
:sup:`18` Ní kánkán wọ́n fi àwọ̀n wọn sílẹ̀, wọ́n sì tọ̀ Ọ́ lẹ́yìn. 
'''
"19" = '''
:sup:`19` Bí Ó sì ti rìn síwájú díẹ̀, ní etí Òkun, Ó rí Jakọbu ọmọ Sebede àti Johanu arákùnrin rẹ̀ nínú ọkọ̀, wọ́n ń tún àwọ̀n wọn ṣe. 
'''
"20" = '''
:sup:`20` Ó sì ké sí àwọn náà lẹ́sẹ̀kẹsẹ̀, wọ́n fi Sebede baba wọn sílẹ̀ nínú ọkọ̀ pẹ̀lú àwọn alágbàṣe, wọ́n sì tọ̀ ọ́ lẹ́yìn. 
'''
"21" = '''
:sup:`21` Lẹ́yìn náà, Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ wọ ìlú Kapernaumu, nígbà tí ó di òwúrọ̀ ọjọ́ ìsinmi, ó lọ sínú Sinagọgu, ó sì ń kọ́ni. 
'''
"22" = '''
:sup:`22` Ẹnu sì ya ìjọ ènìyàn nítorí ìkọ́ni rẹ̀, nítorí pé ó ń kọ́ni bí ẹni tí ó ní àṣẹ, kì í ṣe bí àwọn olùkọ́ òfin ṣe ń kọ́ àwọn ènìyàn. 
'''
"23" = '''
:sup:`23` Ní àsìkò náà gan an ni ọkùnrin kan tí ó wà nínú Sinagọgu wọn, tí ó ní ẹ̀mí àìmọ́, bẹ̀rẹ̀ sí í kígbe wí pé, 
'''
"24" = '''
:sup:`24` “Kí ni ìwọ ń wá lọ́dọ̀ wa, Jesu ti Nasareti? Ṣé ìwọ wá láti pa wá run ni? Èmí mọ ẹni tí ìwọ í ṣe; Ìwọ ní ẹni Mímọ́ Ọlọ́run!” 
'''
"25" = '''
:sup:`25` Jesu si bá a wí, ó wí pé, “Pa ẹnu rẹ mọ́, kí ó sì jáde kúrò lára rẹ̀.” 
'''
"26" = '''
:sup:`26` Ẹ̀mí àìmọ́ náà sì gbé e ṣánlẹ̀ lógèdèǹgbé, ó ké ní ohùn rara, ó sì jáde kúrò lára ọkùnrin náà. 
'''
"27" = '''
:sup:`27` Ẹnu sì ya àwọn ènìyàn, tó bẹ́ẹ̀ tí wọ́n fi ń sọ láàrín ara wọn ohun tí ó ti ṣẹlẹ̀. Wọ́n béèrè pẹ̀lú ìgbóná ara, pé, “Kí ni èyí? Irú ẹ̀kọ́ tuntun wo ni èyí? Ó ń fi agbára pàṣẹ fún àwọn ẹ̀mí àìmọ́ pàápàá wọ́n sì gbọ́ tirẹ̀.” 
'''
"28" = '''
:sup:`28` Ìròyìn nípa rẹ̀ tàn ká gbogbo agbègbè Galili. 
'''
"29" = '''
:sup:`29` Nígbà tí wọn sì jáde kúrò nínú Sinagọgu, wọ́n lọ pẹ̀lú Jakọbu àti Johanu sí ilé Simoni àti Anderu. 
'''
"30" = '''
:sup:`30` Ìyá ìyàwó Simoni tí ó dùbúlẹ̀ àìsàn ibà, wọ́n sì sọ fún Jesu nípa rẹ̀. 
'''
"31" = '''
:sup:`31` Ó sì tọ̀ ọ́ lọ, ó fà á lọ́wọ́, ó sì gbé e dìde; lójúkan náà ibà náà fi sílẹ̀, ó sì ń ṣe ìránṣẹ́ fún wọn. 
'''
"32" = '''
:sup:`32` Nígbà tí ó di àṣálẹ́, tí oòrùn wọ̀, wọ́n gbé gbogbo àwọn aláìsàn àti àwọn tó ni ẹ̀mí àìmọ́ tọ̀ ọ́ wá. 
'''
"33" = '''
:sup:`33` Gbogbo ìlú si péjọ ni ẹnu-ọ̀nà. 
'''
"34" = '''
:sup:`34` Jesu sì wo ọ̀pọ̀ tí wọ́n ní onírúurú ààrùn sàn. Bákan náà ni ó lé ọ̀pọ̀ ẹ̀mí àìmọ́ jáde. Ṣùgbọ́n kò sì jẹ́ kí àwọn ẹ̀mí àìmọ́ náà kí ó sọ̀rọ̀, nítorí tí wọ́n mọ ẹni tí òun í ṣe. 
'''
"35" = '''
:sup:`35` Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì, kí ilẹ̀ tó mọ́, Jesu nìkan jáde lọ sí aginjù kan, láti lọ gbàdúrà. 
'''
"36" = '''
:sup:`36` Simoni àti àwọn ènìyàn rẹ̀ yòókù lọ láti wá a. 
'''
"37" = '''
:sup:`37` Nígbà tí wọ́n sì rí I, wọ́n sọ fún wí pé, “Gbogbo ènìyàn ń wá ọ!” 
'''
"38" = '''
:sup:`38` Jesu sì dáhùn wí pé, “Ẹ jẹ́ kí a lọ sí àwọn ìlú mìíràn, kí ń lè wàásù níbẹ̀ pẹ̀lú. Nítorí èyí ni èmi sá à ṣe wá.” 
'''
"39" = '''
:sup:`39` Nítorí náà, ó ń kiri gbogbo agbègbè Galili, ó ń wàásù nínú Sinagọgu. Ó sì ń lé àwọn ẹ̀mí àìmọ́ jáde. 
'''
"40" = '''
:sup:`40` Ọkùnrin adẹ́tẹ̀ kan tọ̀ ọ́ wá, ó sì kúnlẹ̀ níwájú rẹ̀. Ó sì bẹ̀bẹ̀ fún ìmúláradá. Ó wí pé, “Bí ìwọ bá fẹ́, ìwọ lè mú mi láradá.” 
'''
"41" = '''
:sup:`41` Jesu kún fún àánú, ó na ọwọ́ rẹ̀, ó fi ọwọ́ rẹ̀ bà a, ó wí pé, “Èmí fẹ́. Di mímọ́.” 
'''
"42" = '''
:sup:`42` Lójúkan náà ẹ̀tẹ̀ náà fi sílẹ̀ lọ, ọkùnrin náà sì rí ìwòsàn. 
'''
"43" = '''
:sup:`43` Jesu sì kìlọ̀ fún un gidigidi 
'''
"44" = '''
:sup:`44` Ó wí pé, “Lọ fi ara rẹ̀ hàn àlùfáà Júù fún àyẹ̀wò. Ṣùgbọ́n má ṣe dúró sọ ohunkóhun fún ẹnikẹ́ni ní ọ̀nà. Mú ẹ̀bùn lọ́wọ́, èyí tí Mose pàṣẹ fún adẹ́tẹ̀ tí a mú láradá. Èyí tí í ṣe ẹ̀rí pé, ó ti rí ìwòsàn.” 
'''
"45" = '''
:sup:`45` Ṣùgbọ́n ó jáde lọ, ó bẹ̀rẹ̀ sí í pòkìkí, ó ń tan ìròyìn kálẹ̀. Nítorí èyí, Jesu kò sì le wọ ìlú ní gbangba mọ́, ṣùgbọ́n ó wà lẹ́yìn odi ìlú ní aginjù. Síbẹ̀, àwọn ènìyàn tọ̀ ọ́ wá láti ibi gbogbo. 
'''
