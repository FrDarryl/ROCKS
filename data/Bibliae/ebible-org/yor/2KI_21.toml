[21]
"1" = '''
:sup:`1` Manase jẹ́ ẹni ọdún méjìlá nígbà tí ó bẹ̀rẹ̀ sí ìjọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún márùndínlọ́gọ́ta. Orúkọ ìyá rẹ̀ sì ni Hẹfisiba. 
'''
"2" = '''
:sup:`2` Ó sì ṣe búburú ní ojú Olúwa, ó sì tẹ̀lé iṣẹ́ ìríra tí àwọn orílẹ̀-èdè tí Olúwa lé jáde níwájú àwọn ọmọ Israẹli. 
'''
"3" = '''
:sup:`3` Ó sì tún ibi gíga tí baba rẹ̀ Hesekiah tí ó parun kọ́. Ó sì tún gbé pẹpẹ Baali dìde, ó sì ṣe ère òrìṣà Aṣerah, gẹ́gẹ́ bí Ahabu ọba Israẹli ti ṣe. Ó sì tẹríba sí gbogbo ogun ọ̀run, ó sì ń sìn wọ́n. 
'''
"4" = '''
:sup:`4` Ó sì kọ́ pẹpẹ nínú ilé tí a kọ́ fún Olúwa, èyí tí Olúwa ti sọ pé, “Ní Jerusalẹmu ni èmi yóò kọ orúkọ mi sí.” 
'''
"5" = '''
:sup:`5` Ní àgbàlá méjèèjì ilé Olúwa, ó sì kọ́ pẹpẹ fún gbogbo àwọn ìrúbọ nínú ilé, ṣe iṣẹ́ àkíyèsí àfọ̀ṣẹ, ó sì béèrè lọ́wọ́ àwọn òkú àti àwọn oṣó. Ó sì ṣe ọ̀pọ̀ búburú ní ojú Olúwa, ó sì mú un bínú. 
'''
"6" = '''
:sup:`6` Ó fi àwọn ọmọ ara rẹ̀ rú ẹbọ nínú iná, ó ń ṣe àkíyèsí àfọ̀ṣẹ, ó sì ń lo àlúpàyídà, ó sì ń bá àwọn òku àti oṣó lò. Ó ṣe ọ̀pọ̀ ohun búburú ní ojú Olúwa láti mú un bínú. 
'''
"7" = '''
:sup:`7` Ó sì gbé ère fínfín òrìṣà Aṣerah tí ó ti ṣe, ó sì gbé e sínú ilé Olúwa, èyí tí Olúwa ti sọ fún Dafidi àti sí ọmọ rẹ̀ Solomoni, “Nínú ilé Olúwa yìí àti ní Jerusalẹmu, tí èmi ti yàn jáde lára gbogbo ẹ̀yà Israẹli, èmi yóò kọ orúkọ mi títí láéláé. 
'''
"8" = '''
:sup:`8` Èmi kò ní jẹ́ kí ẹsẹ̀ àwọn ọmọ Israẹli yẹ̀ kúrò láti ilẹ̀ tí èmi fi fún àwọn baba ńlá wọn tí ó bá jẹ́ wí pé wọn yóò ṣe àkíyèsí láti ṣe gbogbo ohun tí èmi ti paláṣẹ fún wọn kí wọn sì pa gbogbo òfin tí ìránṣẹ́ mi Mose fi fún wọn mọ́.” 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n àwọn ènìyàn náà kò tẹ́tí. Manase tàn wọ́n síwájú, bẹ́ẹ̀ ni kí wọ́n lè ṣe búburú ju gbogbo orílẹ̀-èdè tí Olúwa tí parun níwájú àwọn ọmọ Israẹli lọ. 
'''
"10" = '''
:sup:`10` Olúwa sì wí nípasẹ̀ ìránṣẹ́ rẹ̀ wòlíì pé, 
'''
"11" = '''
:sup:`11` “Manase ọba Juda ti ṣe ẹ̀ṣẹ̀ ohun ìríra. Ó ti ṣe ohun búburú jùlọ ju àwọn ará Amori lọ ẹni tí ó ti wà ṣáájú rẹ̀ tí ó sì ti ṣáájú Juda sínú ẹ̀ṣẹ̀ pẹ̀lú àwọn ère rẹ̀. 
'''
"12" = '''
:sup:`12` Nítorí náà èyí ni ohun tí Olúwa Ọlọ́run Israẹli, wí, Èmi le è lọ mú irú ibi báyìí wá sórí Jerusalẹmu àti Juda kí gbogbo etí olúkúlùkù tí ó gbọ́ nípa rẹ̀ le è hó. 
'''
"13" = '''
:sup:`13` Èmi yóò sì nà okùn ìwọ̀n kan tí a lò lórí Jerusalẹmu àti lórí Samaria àti òjé ìdiwọ̀n ti a lò lórí ilé Ahabu. Èmi yóò sì nu Jerusalẹmu gẹ́gẹ́ bí ọkàn tí ń nu àwokòtò nù tí o ń nù un tí o sì ń dorí rẹ̀ kodò. 
'''
"14" = '''
:sup:`14` Èmi yóò sì kọ ìyókù àwọn ìní mi sílẹ̀ èmi yóò sì kó wọn lé àwọn ọ̀tá wọn lọ́wọ́. Wọn yóò sì di ìkógun àti ìjẹ fún gbogbo àwọn ọ̀tá wọn, 
'''
"15" = '''
:sup:`15` nítorí pé wọ́n ti ṣe búburú ní ojú mi, wọ́n sì ti mú mi bínú láti ọjọ́ tí baba ńlá wọn ti jáde wá láti Ejibiti títí di òní yìí.” 
'''
"16" = '''
:sup:`16` Pẹ̀lúpẹ̀lú, Manase pẹ̀lú ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀ púpọ̀ tí ó kún Jerusalẹmu láti ìkangun dé ìkangun ní ẹ̀gbẹ́ ẹ̀ṣẹ̀ tí ó ti mú Juda ṣẹ̀, bẹ́ẹ̀ ni, kí wọ́n lè ṣe ohun búburú ní ojú Olúwa. 
'''
"17" = '''
:sup:`17` Ní ti iṣẹ́ ìyókù ti ìjọba Manase, àti gbogbo ohun tí ó ṣe, àti fún ẹ̀ṣẹ̀ tí ó ṣẹ̀, ṣé wọ́n kò kọ wọ́n sínú ìwé ìtàn àwọn ọba Juda? 
'''
"18" = '''
:sup:`18` Manase sì sùn pẹ̀lú àwọn baba rẹ̀ wọ́n sì sin ín nínú ọgbà ààfin rẹ̀, ọgbà Ussa. Amoni ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"19" = '''
:sup:`19` Amoni jẹ́ ẹni ọdún méjìlélógún nígbà tí ó jẹ ọba. Orúkọ màmá rẹ̀ a sì máa jẹ́ Meṣulemeti ọmọbìnrin Harusi: ó wá láti Jotba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún méjì. 
'''
"20" = '''
:sup:`20` Ó sì ṣe búburú ní ojú Olúwa àti gẹ́gẹ́ bí baba rẹ̀ Manase ti ṣe. 
'''
"21" = '''
:sup:`21` Ó rìn ní gbogbo ọ̀nà baba rẹ̀: Ó sì ń sin àwọn ère tí baba rẹ̀ ń sìn, ó sì ń tẹrí rẹ̀ ba fún wọn. 
'''
"22" = '''
:sup:`22` Ó sì kọ Olúwa Ọlọ́run baba rẹ̀ sílẹ̀ kò sì rìn ní ọ̀nà ti Olúwa. 
'''
"23" = '''
:sup:`23` Àwọn ìránṣẹ́ Amoni dìtẹ̀ lórí rẹ̀ wọ́n sì lu ọba pa ní àárín ilé rẹ̀. 
'''
"24" = '''
:sup:`24` Nígbà náà àwọn ènìyàn ilẹ̀ náà pa gbogbo àwọn tí ó dìtẹ̀ sí ọba Amoni, wọ́n sì fi Josiah ọmọ rẹ̀ jẹ ọba ní ààyè rẹ̀. 
'''
"25" = '''
:sup:`25` Àti gẹ́gẹ́ bí ìyókù iṣẹ́ ti ìjọba Amoni àti ohun tí ó ṣe, ṣé wọn kò kọ wọ́n sínú ìwé ìtàn àwọn ọba Juda? 
'''
"26" = '''
:sup:`26` Wọ́n sì sin ín sínú isà òkú nínú ọgbà Ussa. Josiah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
