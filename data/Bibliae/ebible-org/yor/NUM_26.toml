[26]
"1" = '''
:sup:`1` Lẹ́yìn àjàkálẹ̀-ààrùn Olúwa sọ fún Mose àti Eleasari ọmọ Aaroni, àlùfáà pé, 
'''
"2" = '''
:sup:`2` “Ka iye gbogbo àwọn ọmọ Israẹli gẹ́gẹ́ bí ìdílé wọ́n; láti ẹni ogun ọdún àti jù bẹ́ẹ̀ lọ tí ó lè jà lójú ogun ní Israẹli.” 
'''
"3" = '''
:sup:`3` Lórí pẹ̀tẹ́lẹ̀ ti Moabu pẹ̀lú Jordani tí ó kọjá Jeriko, Mose àti Eleasari àlùfáà sọ̀rọ̀ pẹ̀lú wọn ó wí pé, 
'''
"4" = '''
:sup:`4` “Ka iye àwọn ọkùnrin tí ó jẹ́ ọmọ-ogun ọdún tàbí jù bẹ́ẹ̀ lọ, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.” Èyí ni àwọn ọmọ Israẹli tí ó jáde láti Ejibiti wá. 
'''
"5" = '''
:sup:`5` Àwọn ọmọ Reubeni, àkọ́bí ọmọkùnrin Israẹli, láti ẹni ti ìdílé Hanoku, láti ọ̀dọ̀ ẹni tí ìdílé Hanoku ti jáde wá, láti ìdílé Pallu, láti ọ̀dọ̀ ẹni tí ìdílé àwọn ọmọ Pallu ti jáde wá; 
'''
"6" = '''
:sup:`6` ti Hesroni, ìdílé àwọn ọmọ Hesroni; ti Karmi, ìdílé àwọn ọmọ Karmi. 
'''
"7" = '''
:sup:`7` Wọ̀nyí ni ìdílé àwọn ọmọ Reubeni; àwọn tí a sì kà nínú wọn jẹ́ ẹgbàá mọ́kànlélógún ó lé lẹ́gbẹ̀sán ó dín àádọ́rin (43,730). 
'''
"8" = '''
:sup:`8` Àwọn ọmọkùnrin Pallu ni Eliabu, 
'''
"9" = '''
:sup:`9` àwọn ọmọkùnrin Elifelehu ni Nemueli àti Eliabu, Datani àti Abiramu. Èyí ni Datani àti Abiramu náà tí wọ́n ní òkìkí nínú ìjọ tí ó jẹ́ ọlọ̀tẹ̀ sí Mose àti Aaroni tí ó sì wà lára àwọn ẹgbẹ́ Kora nígbà tí wọ́n bá Olúwa jà. 
'''
"10" = '''
:sup:`10` Ilẹ̀ sì la ẹnu rẹ̀, ó sì gbé wọn mì pọ̀ pẹ̀lú Kora, nígbà tí ẹgbẹ́ rẹ̀ kú níbi tí iná ti run àwọn àádọ́ta lé nígba (250) ọkùnrin. Tí wọ́n sì di àmì ìkìlọ̀. 
'''
"11" = '''
:sup:`11` Àwọn ọmọ Kora, bí ó ti wù kí ó rí, wọn kò kú. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ ìran Simeoni bí ìdílé wọn: ti Nemueli, ìdílé Nemueli; ti Jamini, ìdílé Jamini; ti Jakini, ìdílé Jakini; 
'''
"13" = '''
:sup:`13` ti Sera, ìdílé Sera; tí Saulu, ìdílé Saulu. 
'''
"14" = '''
:sup:`14` Wọ̀nyí ni ìdílé àwọn ọmọ Simeoni, ẹgbẹ̀rún méjìlélógún ó lé igba (22,200) ọkùnrin. 
'''
"15" = '''
:sup:`15` Àwọn ọmọ Gadi bí ìdílé wọn: ti Sefoni, ìdílé Sefoni; ti Haggi, ìdílé Haggi; ti Ṣuni, ìdílé Ṣuni; 
'''
"16" = '''
:sup:`16` ti Osni, ìdílé Osni; ti Eri, ìdílé Eri; 
'''
"17" = '''
:sup:`17` ti Arodi, ìdílé Arodi; ti Areli, ìdílé Areli. 
'''
"18" = '''
:sup:`18` Wọ̀nyí ni àwọn ọmọ Gadi tí iye wọn sì jẹ́ ọ̀kẹ́ méjì ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (40,500). 
'''
"19" = '''
:sup:`19` Àwọn ọmọ Juda ni Eri àti Onani, ṣùgbọ́n Eri àti Onani kú ní ilẹ̀ Kenaani. 
'''
"20" = '''
:sup:`20` Àti àwọn ọmọ Juda gẹ́gẹ́ bí ìdílé wọn: ti Ṣela, ìdílé Ṣela; ti Peresi, ìdílé Peresi; ti Sera, ìdílé Sera. 
'''
"21" = '''
:sup:`21` Àwọn ọmọ Peresi: ti Hesroni, ìdílé Hesroni; ti Hamulu, ìdílé Hamulu. 
'''
"22" = '''
:sup:`22` Wọ̀nyí ni ìdílé Juda; gẹ́gẹ́ bí àwọn tí a kà nínú wọn tí iye wọn sì jẹ́ ẹgbàá méjìdínlógójì ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (76,500). 
'''
"23" = '''
:sup:`23` Àwọn ọmọ Isakari gẹ́gẹ́ bí ìdílé wọn: ti Tola, ìdílé Tola; ti Pufa, ìdílé Pufa; 
'''
"24" = '''
:sup:`24` ti Jaṣubu, ìdílé Jaṣubu; ti Ṣimroni, ìdílé Ṣimroni. 
'''
"25" = '''
:sup:`25` Wọ̀nyí ni ìdílé Isakari gẹ́gẹ́ bí àwọn tí a kà nínú wọn tí iye wọn sì jẹ́ ẹgbàá méjìlélọ́gbọ̀n ó lé ọ̀ọ́dúnrún (64,300). 
'''
"26" = '''
:sup:`26` Àwọn ọmọ Sebuluni gẹ́gẹ́ bí ìdílé wọn: ti Seredi, ìdílé Seredi; ti Eloni, ìdílé Eloni; ti Jaleeli, ìdílé Jaleeli. 
'''
"27" = '''
:sup:`27` Wọ̀nyí ni ìdílé àwọn ọmọ Sebuluni gẹ́gẹ́ bí àwọn tí a kà nínú wọn tí iye wọn sì jẹ́ ọ̀kẹ́ mẹ́ta ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (60,500). 
'''
"28" = '''
:sup:`28` Àwọn ọmọ Josẹfu gẹ́gẹ́ bí ìdílé wọn; Manase àti Efraimu. 
'''
"29" = '''
:sup:`29` Àwọn ọmọ Manase: ti Makiri, ìdílé Makiri (Makiri sì bí Gileadi); ti Gileadi, ìdílé àwọn ọmọ Gileadi. 
'''
"30" = '''
:sup:`30` Wọ̀nyí ni àwọn ọmọ Gileadi: ti Ieseri, ìdílé Ieseri; ti Heleki, ìdílé Heleki 
'''
"31" = '''
:sup:`31` àti ti Asrieli, ìdílé Asrieli; àti ti Ṣekemu, ìdílé Ṣekemu; 
'''
"32" = '''
:sup:`32` àti Ṣemida, ìdílé àwọn ọmọ Ṣemida; àti ti Heferi, ìdílé àwọn ọmọ Heferi. 
'''
"33" = '''
:sup:`33` (Selofehadi ọmọ Heferi kò sì ni ọmọkùnrin, bí kò ṣe ọmọbìnrin; orúkọ àwọn ọmọbìnrin ni Mahila, Noa, àti Hogla, Milka àti Tirsa). 
'''
"34" = '''
:sup:`34` Wọ̀nyí ni ìdílé Manase tí iye wọn sì jẹ́ ẹgbàá mẹ́rìndínlọ́gbọ̀n ó lé lẹ̀ẹ́dẹ́gbẹ̀rin (52,700). 
'''
"35" = '''
:sup:`35` Wọ̀nyí ni àwọn ọmọ Efraimu gẹ́gẹ́ bí ìdílé wọn: láti ọ̀dọ̀ Ṣutelahi, ìdílé àwọn ọmọ Ṣutelahi; ti Bekeri, ìdílé àwọn ọmọ Bekeri; ti Tahani, ìdílé àwọn ọmọ Tahani. 
'''
"36" = '''
:sup:`36` Wọ̀nyí ni àwọn ọmọ Ṣutelahi: ti Erani, ìdílé àwọn ọmọ Erani. 
'''
"37" = '''
:sup:`37` Wọ̀nyí ni ìdílé àwọn ọmọ Efraimu, àwọn tí a kà nínú wọn sì jẹ́ ẹgbàá mẹ́rìndínlógún ó lé lẹ̀ẹ́dẹ́gbẹ̀ta (32,500). Wọ̀nyí ni àwọn ọmọ Josẹfu gẹ́gẹ́ bí ìdílé wọn. 
'''
"38" = '''
:sup:`38` Àwọn ọmọ Benjamini gẹ́gẹ́ bí ìdílé wọn nìyìí: tí Bela, ìdílé àwọn ọmọ Bela; ti Aṣbeli, ìdílé àwọn ọmọ Aṣbeli; ti Ahiramu, ìdílé àwọn ọmọ Ahiramu; 
'''
"39" = '''
:sup:`39` ti Ṣufamu, ìdílé àwọn ọmọ Ṣufamu; ti Hufamu, ìdílé àwọn ọmọ Hufamu. 
'''
"40" = '''
:sup:`40` Àwọn ọmọ Bela ní ipasẹ̀ Ardi àti Naamani nìyìí: ti Ardi, ìdílé àwọn ọmọ Ardi; ti Naamani, ìdílé àwọn ọmọ Naamani. 
'''
"41" = '''
:sup:`41` Wọ̀nyí ni àwọn ọmọ Benjamini; gẹ́gẹ́ bí ìdílé wọn; àti àwọn tí a kà nínú wọn jẹ́ ẹgbàá méjìlélógún ó lé ẹgbẹ̀jọ (45,600). 
'''
"42" = '''
:sup:`42` Wọ̀nyí ni àwọn ọmọ Dani gẹ́gẹ́ bí ìdílé wọn: ti Ṣuhamu, ìdílé àwọn ọmọ Ṣuhamu. Wọ̀nyí ni ìdílé Dani gẹ́gẹ́ bí ìdílé wọn. 
'''
"43" = '''
:sup:`43` Gbogbo ìdílé àwọn ọmọ Ṣuhamu, gẹ́gẹ́ bí àwọn tí a kà nínú wọn jẹ́ ẹgbàá méjìlélọ́gbọ̀n ó lé irinwó (64,400). 
'''
"44" = '''
:sup:`44` Ti àwọn ọmọ Aṣeri gẹ́gẹ́ bí ìdílé wọn: ti Imina, ìdílé àwọn ọmọ Imina; ti Iṣfi, ìdílé àwọn ọmọ Iṣfi; ti Beriah, ìdílé àwọn ọmọ Berii. 
'''
"45" = '''
:sup:`45` Ti àwọn ọmọ Beriah: ti Heberi, ìdílé àwọn ọmọ Heberi; ti Malkieli, ìdílé àwọn ọmọ Malkieli. 
'''
"46" = '''
:sup:`46` (Orúkọ ọmọ Aṣeri obìnrin nì jẹ́ Sera.) 
'''
"47" = '''
:sup:`47` Wọ̀nyí ni ìdílé àwọn ọmọ Aṣeri gẹ́gẹ́ bí àwọn tí a kà nínú wọn jẹ́ ẹgbàá mẹ́rìndínlọ́gbọ̀n ó lé egbèje (53,400). 
'''
"48" = '''
:sup:`48` Ti àwọn ọmọ Naftali gẹ́gẹ́ bí ìdílé wọn: ti Jasieli, ìdílé àwọn ọmọ Jaseeli: ti Guni, ìdílé àwọn ọmọ Guni; 
'''
"49" = '''
:sup:`49` ti Jeseri, ìdílé àwọn ọmọ Jeṣeri; ti Ṣillemu, ìdílé àwọn ọmọ Ṣillemu. 
'''
"50" = '''
:sup:`50` Wọ̀nyí ni ìdílé ti Naftali gẹ́gẹ́ bí ìdílé wọn, àwọn tí a kà nínú wọn jẹ́ ẹgbàá méjìlélógún ó lé egbèje (45,400). 
'''
"51" = '''
:sup:`51` Àpapọ̀ iye tí a kà nínú àwọn ọmọ Israẹli jẹ́ ọgbọ̀n ọ̀kẹ́ ó lé ẹgbẹ̀sán dín làádọ́rin (601,730). 
'''
"52" = '''
:sup:`52` Olúwa sọ fún Mose pé, 
'''
"53" = '''
:sup:`53` “Ilẹ̀ náà gbọdọ̀ jẹ́ pínpín fún wọn gẹ́gẹ́ bí ogún wọn gẹ́gẹ́ bí iye orúkọ wọn. 
'''
"54" = '''
:sup:`54` Fún àwọn ọ̀pọ̀ ni kí ìwọ ó fún ní ogún ìlú púpọ̀ àti fún àwọn tí ó kéré ni kí ìwọ ó fi kékeré fún, ẹnìkọ̀ọ̀kan gbọdọ̀ gba ogún ìbí tirẹ̀ gẹ́gẹ́ bí ènìyàn tí a kọ. 
'''
"55" = '''
:sup:`55` Rí dájú pé ilẹ̀ yìí gbọdọ̀ jẹ́ fífi ìbò pín gẹ́gẹ́ bí wọn sì ti pọ̀ tó. Gẹ́gẹ́ bí orúkọ ẹ̀yà àwọn baba wọn ni kí wọn kí ó ni í. 
'''
"56" = '''
:sup:`56` Olúkúlùkù ogún ìní ni a gbọdọ̀ fi ìbò pín gẹ́gẹ́ bí wọ́n ti pọ̀ tó láàrín ńlá àti kékeré.” 
'''
"57" = '''
:sup:`57` Wọ̀nyí ni àwọn ọmọ Lefi tí a kà nínú wọn gẹ́gẹ́ bí ìdílé wọn: ti Gerṣoni, ìdílé àwọn ọmọ Gerṣoni; ti Kohati, ìdílé àwọn ọmọ Kohati; ti Merari, ìdílé àwọn ọmọ Merari. 
'''
"58" = '''
:sup:`58` Wọ̀nyí ni ìdílé àwọn ọmọ Lefi; ìdílé àwọn ọmọ Libni, ìdílé àwọn ọmọ Hebroni, ìdílé àwọn ọmọ Mahili, ìdílé àwọn ọmọ Muṣi, ìdílé àwọn ọmọ Kora. (Kohati ni baba Amramu, 
'''
"59" = '''
:sup:`59` orúkọ aya Amramu sì ń jẹ́ Jokebedi, ọmọbìnrin Lefi, tí ìyá rẹ̀ bí fún Lefi ní Ejibiti. Òun sì bí Aaroni, Mose, àti Miriamu arábìnrin wọn fún Amramu. 
'''
"60" = '''
:sup:`60` Aaroni ni baba Nadabu àti Abihu, Eleasari àti Itamari. 
'''
"61" = '''
:sup:`61` Ṣùgbọ́n Nadabu àti Abihu kú, nígbà tí wọ́n rú ẹbọ níwájú Olúwa nígbà tí wọ́n mú iná àjèjì wá.) 
'''
"62" = '''
:sup:`62` Gbogbo àwọn ọmọkùnrin Lefi láti oṣù kan àti ju bẹ́ẹ̀ lọ ẹgbẹ̀rún méjìlélógún ó lé lẹ́gbẹ̀rún (23,000). Wọn kò ka wọ́n mọ́ àwọn ọmọ Israẹli tókù nítorí tí wọ́n kò gba ogún ìní lára wọn. 
'''
"63" = '''
:sup:`63` Àwọn wọ̀nyí ni Mose àti Eleasari àlùfáà kà nígbà tí wọ́n ka àwọn ọmọ Israẹli ní pẹ̀tẹ́lẹ̀ Moabu lẹ́bàá odò Jordani létí Jeriko. 
'''
"64" = '''
:sup:`64` Kò sí ẹnìkan nínú àwọn tí Mose àti Aaroni àlùfáà kà nígbà tí wọ́n ka àwọn ọmọ Israẹli ní aginjù Sinai. 
'''
"65" = '''
:sup:`65` Nítorí Olúwa ti sọ fún àwọn ọmọ Israẹli pé kíkú ni wọn yóò kú sí aginjù, kò sì sí ẹnìkankan nínú wọn tí kò kú àfi Kalebu ọmọ Jefunne, àti Joṣua ọmọ Nuni. 
'''
