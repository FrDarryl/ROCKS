[100]
"1" = '''
:sup:`1` Saamu. Fún ọpẹ́. Ẹ hó ìhó ayọ̀ sí Olúwa, gbogbo ayé. 
'''
"2" = '''
:sup:`2` Ẹ fi ayọ̀ sin Olúwa, ẹ wá síwájú rẹ̀ pẹ̀lú orin dídùn 
'''
"3" = '''
:sup:`3` Olúwa Ọlọ́run ni ó dá wa, kí ẹ̀yin kí ó mọ̀ pé tirẹ̀ ni àwa, àwa ní ènìyàn rẹ̀ àti àgùntàn pápá rẹ̀. 
'''
"4" = '''
:sup:`4` Ẹ lọ sí ẹnu-ọ̀nà rẹ̀ pẹ̀lú ọpẹ́ àti sí àgbàlá rẹ̀ pẹ̀lú ìyìn; ẹ fi ọpẹ́ àti ìyìn fún orúkọ rẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí tí Olúwa pọ̀ ní oore ìfẹ́ rẹ̀ sì wà títí láé; àti òtítọ́ rẹ̀ láti ìran de ìran. 
'''
