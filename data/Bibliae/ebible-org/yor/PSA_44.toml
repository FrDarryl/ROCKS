[44]
"1" = '''
:sup:`1` Fún adarí orin. Ti àwọn ọmọ Kora. Maskili. À ti fi etí wa gbọ́, Ọlọ́run; àwọn baba wa tí sọ fún wa ohun tí ìwọ ṣe ní ọjọ́ wọn, ní ọjọ́ pípẹ́ sẹ́yìn. 
'''
"2" = '''
:sup:`2` Ìwọ fi ọwọ́ rẹ lé orílẹ̀-èdè jáde, Ìwọ sì gbin àwọn baba wa; ìwọ run àwọn ènìyàn náà Ìwọ sì mú àwọn baba wa gbilẹ̀. 
'''
"3" = '''
:sup:`3` Kì í ṣe nípa idà wọn ni wọ́n gba ilẹ̀ náà, bẹ́ẹ̀ ni kì í ṣe apá wọn ní ó gbà wọ́n bí kò ṣe; ọwọ́ ọ̀tún rẹ̀ àti, apá rẹ; àti ìmọ́lẹ̀ ojú rẹ̀, nítorí ìwọ fẹ́ wọn. 
'''
"4" = '''
:sup:`4` Ìwọ ni ọba àti Ọlọ́run mi, ẹni tí ó pàṣẹ ìṣẹ́gun fún Jakọbu. 
'''
"5" = '''
:sup:`5` Nípasẹ̀ rẹ ni àwa ó bi àwọn ọ̀tá wa ṣubú; nípasẹ̀ orúkọ rẹ ni àwa ó tẹ àwọn ọ̀tá tí ó dìde sí wa mọ́lẹ̀, 
'''
"6" = '''
:sup:`6` èmi kì yóò gbẹ́kẹ̀lé ọrun mi, idà mi kì yóò mú ìṣẹ́gun lórí àwọn ọ̀tá wá, 
'''
"7" = '''
:sup:`7` ṣùgbọ́n ìwọ fún wa ní ìṣẹ́gun lórí àwọn ọ̀tá wa, ìwọ sì ti dójúti àwọn tí ó kórìíra wa. 
'''
"8" = '''
:sup:`8` Nínú Ọlọ́run àwa ń ṣògo ní gbogbo ọjọ́, àwa ó sì yin orúkọ rẹ títí láé. Sela. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n nísinsin yìí, ìwọ ti kọ̀ wá, ìwọ sì ti dójútì wá, Ìwọ kò sì bá àwọn ọmọ-ogun wa jáde mọ́. 
'''
"10" = '''
:sup:`10` Ìwọ ti bá wa jà, ìwọ sì ti ṣẹ́gun wa níwájú àwọn ọ̀tá wa, àwọn ọ̀tá wa ti gba ilẹ̀ wa, wọ́n sì fi ipá gba oko wa. 
'''
"11" = '''
:sup:`11` Ìwọ fi wá fún jíjẹ bí ẹran àgùntàn, Ìwọ sì ti tú wa ká sí àárín àwọn kèfèrí. 
'''
"12" = '''
:sup:`12` Ìwọ ta àwọn ènìyàn rẹ fún owó kékeré, Ìwọ kò sì jẹ èrè kankan lórí iye tí ìwọ tà wọ́n. 
'''
"13" = '''
:sup:`13` Ìwọ sọ wá di ẹni ẹ̀sín ní ọ̀dọ̀ àwọn aládùúgbò wa, ẹlẹ́yà àti ẹni àbùkù sí àwọn tí ó yí wa ká. 
'''
"14" = '''
:sup:`14` Ìwọ ti sọ wá di ẹni ìfisọ̀rọ̀ láàrín àwọn orílẹ̀-èdè; àwọn ènìyàn ń mi orí wọn sí wa. 
'''
"15" = '''
:sup:`15` Ìdójútì mi ń bẹ pẹ̀lú mi ní gbogbo ọjọ́, ìtìjú sì bojú mi mọ́lẹ̀, 
'''
"16" = '''
:sup:`16` nítorí ọ̀rọ̀ ẹ̀gàn àti ọ̀rọ̀ ẹ̀tàn ní ojú àwọn ọ̀tá àti olùgbẹ̀san. 
'''
"17" = '''
:sup:`17` Gbogbo àwọn nǹkan wọ̀nyí ń ṣẹlẹ̀ sí wa, síbẹ̀ àwa kò gbàgbé rẹ bẹ́ẹ̀ ni a kò ṣèké sí májẹ̀mú rẹ̀. 
'''
"18" = '''
:sup:`18` Ọkàn wa kò padà sẹ́yìn; bẹ́ẹ̀ ni ẹsẹ̀ wa kò yẹ̀ kúrò ní ọ̀nà rẹ̀. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n wọ́n kọlù wá, ìwọ sì sọ wá di ẹran ọdẹ fún àwọn ẹranko búburú, tí wọn sì fi òkùnkùn biribiri bò wá mọ́lẹ̀. 
'''
"20" = '''
:sup:`20` Bí àwa bá ti gbàgbé orúkọ Ọlọ́run wa tàbí tí a na ọwọ́ wa sí ọlọ́run àjèjì. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ Ọlọ́run kì yóò rí ìdí rẹ̀, níwọ̀n ìgbà tí ó mọ ohun ìkọ̀kọ̀ inú ọkàn? 
'''
"22" = '''
:sup:`22` Síbẹ̀, nítorí rẹ̀ àwa da àyà kọ ikú, ní ojoojúmọ́ a ń kà wá sí bí àgùntàn fún pípa. 
'''
"23" = '''
:sup:`23` Jí, Olúwa! Èéṣe tí ìwọ ń sùn? Dìde fúnra rẹ̀! Má ṣe kọ̀ wá sílẹ̀ láéláé. 
'''
"24" = '''
:sup:`24` Èéṣe tí ìwọ ń pa ojú rẹ mọ́ tí ìwọ sì gbàgbé ìpọ́njú àti ìnira wa? 
'''
"25" = '''
:sup:`25` Nítorí a tẹrí ọkàn wa ba sínú eruku; ara wa sì dì mọ́ erùpẹ̀ ilẹ̀. 
'''
"26" = '''
:sup:`26` Dìde kí o sì ràn wá lọ́wọ́; rà wá padà nítorí ìfẹ́ rẹ tí ó dúró ṣinṣin. 
'''
