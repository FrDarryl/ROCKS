[20]
"1" = '''
:sup:`1` Nígbà tí ariwo náà sí rọlẹ̀, Paulu ránṣẹ́ pe àwọn ọmọ-ẹ̀yìn, ó sì gbà wọ́n ní ìyànjú, ó dágbére fún wọn, ó dìde láti lọ sí Makedonia. 
'''
"2" = '''
:sup:`2` Nígbà tí ó sì tí la apá ìhà wọ̀nyí kọjá, tí ó sì ti fi ọ̀rọ̀ púpọ̀ gbà wọ́n ní ìyànjú, ó wá sí ilẹ̀ Giriki. 
'''
"3" = '''
:sup:`3` Ó sì dúró níbẹ̀ ní oṣù mẹ́ta, nígbà tí àwọn Júù sì dènà dè é, bí ó ti ń pète àti bá ọkọ̀ ojú omi lọ sí Siria, ó pinnu rẹ̀ láti gbà Makedonia padà lọ. 
'''
"4" = '''
:sup:`4` Sopateru ará Berea ọmọ Pirusi sì bá a lọ dé Asia, àti nínú àwọn ará Tẹsalonika, Aristarku àti Sekundu, àti Gaiusi ará Dabe, àti Timotiu; Tikiku àti Tirofimu ará Asia. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n àwọn wọ̀nyí tí lọ síwájú, wọ́n dúró dè wá ni Troasi. 
'''
"6" = '''
:sup:`6` Àwa sì ṣíkọ̀ láti Filipi lọ lẹ́yìn àjọ àìwúkàrà, a sì dé ọ̀dọ̀ wọn ní Troasi ni ọjọ́ méje. 
'''
"7" = '''
:sup:`7` Ọjọ́ èkínní ọ̀sẹ̀ nígbà tí àwọn ọmọ-ẹ̀yìn péjọ láti bu àkàrà, Paulu sì wàásù fún wọn, ó múra láti lọ ní ọjọ́ kejì: ó sì fa ọ̀rọ̀ rẹ̀ gùn títí di àárín ọ̀gànjọ́. 
'''
"8" = '''
:sup:`8` Fìtílà púpọ̀ sì wà ní iyàrá òkè náà, níbi tí wọn gbé péjọ sí. 
'''
"9" = '''
:sup:`9` Ọ̀dọ́mọkùnrin kan tí a ń pè ní Eutiku sì jókòó lójú fèrèsé, oorun sì wọ̀ ọ́ lára; bí Paulu sì ti pẹ́ ní ìwàásù, ó ta gbọ̀nọ́ngbọ̀nọ́n lójú oorun, ó ṣubú láti òkè kẹta wá sílẹ̀, a sì gbé e dìde ní òkú. 
'''
"10" = '''
:sup:`10` Nígbà tí Paulu sì sọ̀kalẹ̀, ó bẹ̀rẹ̀ tì i, ó sì gbé e mọ́ra, ó ní, “Ẹ má ṣe yọ ara yín lẹ́nu; nítorí tí òun wà láààyè.” 
'''
"11" = '''
:sup:`11` Nígbà tí ó sì tún gòkè lọ, ó sì jẹ oúnjẹ Olúwa, ó sì sọ̀rọ̀ pẹ́ títí ó fi di àfẹ̀mọ́júmọ́, nígbà náà ni ó sì lọ. 
'''
"12" = '''
:sup:`12` Wọ́n sì mú ọmọkùnrin náà lọ sílẹ̀ láààyè, inú gbogbo wọn sì dùn lọ́pọ̀lọ́pọ̀. 
'''
"13" = '''
:sup:`13` Nígbà ti àwa sì ṣáájú, àwa sì ṣíkọ̀ lọ sì Asosi, níbẹ̀ ni a ti lérò láti gba Paulu sínú ọkọ̀: nítorí bẹ́ẹ̀ ni ó tí pinnu rẹ̀, òun tìkára rẹ̀ ń fẹ́ bá ti ọ̀nà-ẹsẹ̀ lọ. 
'''
"14" = '''
:sup:`14` Nígbà tí ó sì pàdé wa ní Asosi, a gbà á sínú ọkọ̀, a sì wá sí Miletu. 
'''
"15" = '''
:sup:`15` Nígbà tí a sì ṣíkọ̀ kúrò níbẹ̀, ní ọjọ́ kejì a dé ọ̀kánkán Kiosi; ní ọjọ́ kejì rẹ̀ a dé Samosi, ni ọjọ́ kejì rẹ̀ a sì dé Miletu. 
'''
"16" = '''
:sup:`16` Paulu ṣa ti pinnu rẹ̀ láti bá ọkọ̀ ojú omi kọjá sí Efesu, nítorí ki ó má ba à lo àkókò kankan ni Asia: nítorí tí ó ń yára bí yóò ṣe ṣe é ṣe fún un láti wà ní Jerusalẹmu lọ́jọ́ Pentikosti. 
'''
"17" = '''
:sup:`17` Ní àti Miletu ni Paulu ti ránṣẹ́ sí Efesu, láti pé àwọn alàgbà ìjọ wá sọ́dọ̀ rẹ̀. 
'''
"18" = '''
:sup:`18` Nígbà tí wọ́n sì dé ọ̀dọ̀ rẹ̀, ó wí fún wọn pé, “Ẹ̀yin tìkára yín mọ̀, láti ọjọ́ kìn-ín-ní tí mo tí dé Asia, bí mo ti bá yín gbé, ní gbogbo àkókò náà. 
'''
"19" = '''
:sup:`19` Bí mo ti ń fi ìrẹ̀lẹ̀ inú gbogbo sin Olúwa, àti omijé púpọ̀, pẹ̀lú ìdánwò, tí ó bá mi, nípa rìkíṣí àwọn Júù. 
'''
"20" = '''
:sup:`20` Bí èmí kò ti fàsẹ́yìn láti sọ ohunkóhun tí ó ṣàǹfààní fún un yín, àti láti máa kọ́ ọ yín ní gbangba àti láti ilé dé ilé. 
'''
"21" = '''
:sup:`21` Tí mo ń sọ fún àwọn Júù, àti fún àwọn Giriki pẹ̀lú, ní ti ìrònúpìwàdà sí Ọlọ́run, àti ti ìgbàgbọ́ nínú Jesu Kristi Olúwa wa. 
'''
"22" = '''
:sup:`22` “Ǹjẹ́ nísinsin yìí, wò ó, ẹ̀mí mi ń fà sì Jerusalẹmu, láìmọ̀ ohun tí yóò bá mi níbẹ̀. 
'''
"23" = '''
:sup:`23` Bí kò ṣe bí Ẹ̀mí Mímọ́ tí ń sọ ní ìlú gbogbo pé, ìdè àti ìyà ń bẹ fún mi. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n èmi kò ka ọkàn mi sí nǹkan rárá bi ohun tí ó ṣọ̀wọ́n fún mi àti iṣẹ́ ìránṣẹ́ tí mo tí gbà lọ́dọ̀ Jesu Olúwa, láti máa ròyìn ìyìnrere oore-ọ̀fẹ́ Ọlọ́run. 
'''
"25" = '''
:sup:`25` “Ǹjẹ́ nísinsin yìí, wò ó, èmi mọ̀ pé gbogbo yín, láàrín ẹni tí èmi tí ń wàásù ìjọba Ọlọ́run, kì yóò rí ojú mi mọ́. 
'''
"26" = '''
:sup:`26` Nítorí náà mo pè yín ṣe ẹlẹ́rìí lónìí yìí pé, ọrùn mi mọ́ kúrò nínú ẹ̀jẹ̀ ènìyàn gbogbo. 
'''
"27" = '''
:sup:`27` Nítorí tí èmi kò fàsẹ́yìn láti sọ gbogbo ìpinnu Ọlọ́run fún un yin. 
'''
"28" = '''
:sup:`28` Ẹ kíyèsára yin, àti sí gbogbo agbo tí Ẹ̀mí Mímọ́ fi yín ṣe alábojútó rẹ̀, láti máa tọ́jú ìjọ Ọlọ́run, tí ó tí fi ẹ̀jẹ̀ rẹ̀ rà. 
'''
"29" = '''
:sup:`29` Nítorí tí èmi mọ̀ pé, lẹ́yìn lílọ mi, ìkookò búburú yóò wọ àárín yín, yóò sì tú agbo ká. 
'''
"30" = '''
:sup:`30` Láàrín ẹ̀yin tìkára yín ni àwọn ènìyàn yóò sì dìde, tí wọn yóò máa sọ̀rọ̀-òdì, láti fa àwọn ọmọ-ẹ̀yìn sẹ́yìn wọn. 
'''
"31" = '''
:sup:`31` Nítorí náà ẹ máa ṣọ́ra, ki ẹ sì máa rántí pé, fún ọdún mẹ́ta, èmi kò dẹ́kun láti máa fi omijé kìlọ̀ fún olúkúlùkù ní ọ̀sán àti ní òru. 
'''
"32" = '''
:sup:`32` “Ǹjẹ́ nísinsin yìí, ará, mo fi yín lé Ọlọ́run lọ́wọ́ àti ọ̀rọ̀ oore-ọ̀fẹ́ rẹ̀, tí ó lè gbé yín dúró, tí ó sì lè fún yín ní ìní láàrín gbogbo àwọn tí a sọ di mímọ́. 
'''
"33" = '''
:sup:`33` Èmí kò ṣe ojúkòkòrò fàdákà, tàbí wúrà, tàbí aṣọ ẹnikẹ́ni. 
'''
"34" = '''
:sup:`34` Ẹ̀yin tìkára yín sá à mọ̀ pé, ọwọ́ mi wọ̀nyí ni mo fi ṣiṣẹ́ láti fi pèsè fún àìní mi, àti tí àwọn tí ó wà pẹ̀lú mi. 
'''
"35" = '''
:sup:`35` Nínú ohun gbogbo mo fi àpẹẹrẹ fún un yín pé, nípa ṣíṣe iṣẹ́ bẹ́ẹ̀, ó yẹ kí ẹ máa ran àwọn aláìlera lọ́wọ́, ki ẹ sì máa rántí ọ̀rọ̀ Jesu Olúwa, bí òun tìkára rẹ̀ tí wí pé, ‘Láti fún ni ní ìbùkún ju láti gbà lọ.’ ” 
'''
"36" = '''
:sup:`36` Nígbà tí ó sì tí wí nǹkan wọ̀nyí, ó kúnlẹ̀, ó sì bá gbogbo wọn gbàdúrà. 
'''
"37" = '''
:sup:`37` Gbogbo wọn sì sọkún gidigidi, wọ́n sì rọ̀ mọ́ Paulu lọ́rùn, wọ́n sì fi ẹnu kò ó lẹ́nu. 
'''
"38" = '''
:sup:`38` Inú wọn sì bàjẹ́ jùlọ fún ọ̀rọ̀ tí ó sọ pé, wọn kì yóò rí ojú òun mọ́, wọ́n sì sìn ín títí dé inú ọkọ̀. 
'''
