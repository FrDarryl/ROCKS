[34]
"1" = '''
:sup:`1` Tí Dafidi. Nígbà tí ó díbọ́n bí ẹni tí ń ṣe wèrè níwájú Abimeleki, ẹni tí ó lé e lọ, ó sì jáde lọ. Èmi yóò máa fi ìbùkún fún Olúwa nígbà gbogbo; ìyìn rẹ̀ yóò máa wà ní ẹnu mi títí láé. 
'''
"2" = '''
:sup:`2` Ọkàn mí yóò máa ṣògo nínú Olúwa; jẹ́ kí àwọn onírẹ̀lẹ̀ gbọ́ kí inú wọn kí ó sì máa dùn. 
'''
"3" = '''
:sup:`3` Gbé Olúwa ga pẹ̀lú mi; kí ẹ sì jẹ́ kí a jọ gbé orúkọ rẹ̀ lékè. 
'''
"4" = '''
:sup:`4` Èmi wá Olúwa, ó sì dá mi lóhùn; Ó sì gbà mí kúrò nínú ìbẹ̀rù mi gbogbo. 
'''
"5" = '''
:sup:`5` Wọ́n wò ó, ìmọ́lẹ̀ sì mọ́ wọn; ojú kò sì tì wọ́n. 
'''
"6" = '''
:sup:`6` Ọkùnrin olùpọ́njú yí kígbe, Olúwa sì gbóhùn rẹ̀; ó sì gbà á là kúrò nínú gbogbo ìpọ́njú rẹ̀. 
'''
"7" = '''
:sup:`7` Angẹli Olúwa yí àwọn tí ó bẹ̀rù rẹ̀ ká ó sì gbà wọ́n. 
'''
"8" = '''
:sup:`8` Tọ́ ọ wò kí o sì rí i wí pé Olúwa dára; ẹni ayọ̀ ni ọkùnrin náà tí ó gbẹ́kẹ̀lé ààbò nínú rẹ̀. 
'''
"9" = '''
:sup:`9` Ẹ bẹ̀rù Olúwa, ẹ̀yin ènìyàn rẹ̀ mímọ́, nítorí pé kò sí àìní fún àwọn tí ó bẹ̀rù rẹ̀. 
'''
"10" = '''
:sup:`10` Àwọn ọmọ kìnnìún a máa ṣe aláìní ebi a sì máa pa wọ́n; ṣùgbọ́n àwọn tí ó wá Olúwa kì yóò ṣe aláìní ohun tí ó dára. 
'''
"11" = '''
:sup:`11` Wá, ẹ̀yin ọmọ mi, fi etí sí mi; èmi yóò kọ́ ọ yín ní ẹ̀rù Olúwa. 
'''
"12" = '''
:sup:`12` Ta ni nínú yín tí ń fẹ́ ìyè, tí ó sì ń fẹ́ ọjọ́ púpọ̀; kí ó lè gbádùn ọjọ́ rere? 
'''
"13" = '''
:sup:`13` Pa ahọ́n rẹ̀ mọ́ kúrò nínú ibi àti ètè rẹ̀ kúrò ní ẹ̀tàn sísọ. 
'''
"14" = '''
:sup:`14` Yà kúrò nínú ibi kí o sì ṣe rere; wá àlàáfíà, kí o sì lépa rẹ̀. 
'''
"15" = '''
:sup:`15` Ojú Olúwa ń bẹ lára àwọn olódodo; etí i rẹ̀ sì ṣí sí ẹkún wọn. 
'''
"16" = '''
:sup:`16` Ojú Olúwa korò sí àwọn tí ń ṣe búburú; láti ké ìrántí wọn kúrò lórí ilẹ̀. 
'''
"17" = '''
:sup:`17` Nígbà tí olódodo bá ké fún ìrànlọ́wọ́, Olúwa a máa gbọ́, a sì yọ wọ́n jáde láti inú gbogbo wàhálà wọn. 
'''
"18" = '''
:sup:`18` Olúwa súnmọ́ etí ọ̀dọ̀ àwọn oníròbìnújẹ́ ọkàn; ó sì gba irú àwọn tí í ṣe oníròra ọkàn là. 
'''
"19" = '''
:sup:`19` Ìpọ́njú àwọn olódodo pọ̀, ṣùgbọ́n Olúwa gbà wọ́n kúrò nínú gbogbo rẹ̀. 
'''
"20" = '''
:sup:`20` Ó pa gbogbo egungun wọn mọ́; kò sí ọ̀kan tí ó dá nínú wọn. 
'''
"21" = '''
:sup:`21` Ibi ni ó mú ikú ìkà wá, àti àwọn tí ó kórìíra olódodo ni yóò jẹ̀bi. 
'''
"22" = '''
:sup:`22` Olúwa ra ọkàn àwọn ìránṣẹ́ rẹ̀ padà; kò sí ọ̀kan nínú àwọn tí ó gbẹ́kẹ̀lé tí yóò jẹ̀bi. 
'''
