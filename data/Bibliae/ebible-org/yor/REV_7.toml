[7]
"1" = '''
:sup:`1` Lẹ́yìn èyí ni mo rí angẹli mẹ́rin dúró ní igun mẹ́rẹ̀ẹ̀rin ayé, wọ́n di afẹ́fẹ́ mẹ́rẹ̀ẹ̀rin ayé mú, kí ó má ṣe fẹ́ sórí ilẹ̀, tàbí sórí Òkun, tàbí sára igikígi. 
'''
"2" = '''
:sup:`2` Mo sì rí angẹli mìíràn tí ó ń ti ìhà ìlà-oòrùn gòkè wá, ti òun ti èdìdì Ọlọ́run alààyè lọ́wọ́ rẹ. Ó sì kígbe ní ohùn rara sí àwọn angẹli mẹ́rin náà tí a fi fún un láti pa ayé, àti Òkun, lára, 
'''
"3" = '''
:sup:`3` wí pé, “Ẹ má ṣe pa ayé, tàbí Òkun, tàbí igi lára, títí àwa ó fi fi èdìdì sàmì sí àwọn ìránṣẹ́ Ọlọ́run wa ní iwájú wọn.” 
'''
"4" = '''
:sup:`4` Mo sì gbọ́ iye àwọn tí a fi èdìdì sàmì si, àwọn tí a sàmì sí jẹ́ ọ̀kẹ́ méje ó lé ẹgbàajì (144,000) láti inú gbogbo ẹ̀yà àwọn ọmọ Israẹli wá. 
'''
"5" = '''
:sup:`5` Láti inú ẹ̀yà Juda a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Reubeni a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Gadi a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). 
'''
"6" = '''
:sup:`6` Láti inú ẹ̀yà Aṣeri a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Naftali a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Manase a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). 
'''
"7" = '''
:sup:`7` Láti inú ẹ̀yà Simeoni a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Lefi a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Isakari a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). 
'''
"8" = '''
:sup:`8` Láti inú ẹ̀yà Sebuluni, a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Josẹfu a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). Láti inú ẹ̀yà Benjamini a fi èdìdì sàmì sí ẹgbàá mẹ́fà (12,000). 
'''
"9" = '''
:sup:`9` Lẹ́yìn náà, mo ri, sì kíyèsi i, ọ̀pọ̀lọpọ̀ ènìyàn tí ẹnikẹ́ni kò lè kà, láti inú orílẹ̀-èdè gbogbo, àti ẹ̀yà, àti ènìyàn, àti láti inú èdè gbogbo wá, wọn dúró níwájú ìtẹ́, àti níwájú Ọ̀dọ́-Àgùntàn náà, a wọ̀ wọ́n ni aṣọ funfun, imọ̀ ọ̀pẹ si ń bẹ ni ọwọ́ wọn. 
'''
"10" = '''
:sup:`10` Wọ́n sì kígbe ní ohùn rara, wí pé: “Ìgbàlà ni ti Ọlọ́run wá tí o jókòó lórí ìtẹ́, àti ti Ọ̀dọ́-àgùntàn!” 
'''
"11" = '''
:sup:`11` Gbogbo àwọn angẹli sì dúró yí ìtẹ́ náà ká, àti yí àwọn àgbà àti àwọn ẹ̀dá alààyè mẹ́rin náà ká, wọn wólẹ̀ wọn si dojúbolẹ̀ níwájú ìtẹ́ náà wọ́n sì sin Ọlọ́run. 
'''
"12" = '''
:sup:`12` Wí pe: “Àmín! Ìbùkún, àti ògo, àti ọgbọ́n, àti ọpẹ́, àti ọlá, àti agbára àti ipá fún Ọlọ́run wa láé àti láéláé! Àmín!” 
'''
"13" = '''
:sup:`13` Ọ̀kan nínú àwọn àgbà náà si dáhùn, ó bi mí pé, “Ta ni àwọn wọ̀nyí tí a wọ ni aṣọ funfun? Níbo ni wọn sì ti wá?” 
'''
"14" = '''
:sup:`14` Mo sì wí fún un pé, “Olúwa mi, ìwọ ni o lè mọ̀.” Ó sì wí fún mí pé, “Àwọn wọ̀nyí ni o jáde láti inú ìpọ́njú ńlá, wọ́n sì fọ aṣọ wọ́n, wọ́n sì sọ wọ́n di funfun nínú ẹ̀jẹ̀ Ọ̀dọ́-àgùntàn náà. 
'''
"15" = '''
:sup:`15` Nítorí náà ni, “wọn ṣe ń bẹ níwájú ìtẹ́ Ọlọ́run, tí wọn sì ń sìn ín, lọ́sàn àti lóru nínú tẹmpili rẹ̀; ẹni tí o jókòó lórí ìtẹ́ náà yóò si síji bò wọn. 
'''
"16" = '''
:sup:`16` Ebi kì yóò pa wọn mọ́, bẹ́ẹ̀ ni òùngbẹ kì yóò gbẹ́ wọ́n mọ́; bẹ́ẹ̀ ni oòrùn kì yóò pa wọn tàbí oorukóoru kan. 
'''
"17" = '''
:sup:`17` Nítorí ọ̀dọ́-àgùntàn tí ń bẹ ni àárín ìtẹ́ náà ni yóò máa ṣe olùṣọ́-àgùntàn wọn, ‘tí yóò sì máa ṣe amọ̀nà wọn sí ibi orísun omi ìyè.’ ‘Ọlọ́run yóò sì nu omijé gbogbo nù kúrò ni ojú wọn.’ ” 
'''
