[20]
"1" = '''
:sup:`1` Ní ayé ìgbà wọ̀n-ọn-nì Hesekiah ṣe àìsàn ó sì wà ní ojú ikú. Wòlíì Isaiah ọmọ Amosi lọ sọ́dọ̀ rẹ̀ ó sì wí pé, “Èyí ni ohun tí Olúwa sọ: tún ilé rẹ ṣe, ṣùgbọ́n ìwọ yóò kú; o kò ní í gbádùn.” 
'''
"2" = '''
:sup:`2` Hesekiah yí ojú rẹ̀ padà sí ògiri ó sì gbàdúrà sí Olúwa pé, 
'''
"3" = '''
:sup:`3` “Rántí, Olúwa mi, bí èmi ṣe rìn níwájú rẹ àti pẹ̀lú bí èmi ṣe jẹ́ olóòtítọ́ àti pẹ̀lú gbogbo ọkàn ìfọkànsìn mi tí èmi sì ti ṣe ohun tí ó dára níwájú rẹ.” Hesekiah sọkún kíkorò. 
'''
"4" = '''
:sup:`4` Kí ó tó di wí pé Isaiah jáde kúrò ní àárín àgbàlá ààfin, ọ̀rọ̀ Olúwa wá sí ọ̀dọ̀ rẹ̀ pé: 
'''
"5" = '''
:sup:`5` “Lọ padà kí o sì sọ fún Hesekiah, olórí àwọn ènìyàn mi pé, ‘Èyí ni ohun tí Olúwa, Ọlọ́run baba rẹ Dafidi sọ: Mo ti gbọ́ àdúrà rẹ mo sì ti rí omijé rẹ, Èmi yóò wò ọ́ sàn. Ní ọjọ́ kẹta láti ìsinsin yìí, ìwọ yóò lọ sókè ilé tí a kọ́ fún Olúwa. 
'''
"6" = '''
:sup:`6` Èmi yóò fi ọdún mẹ́ẹ̀ẹ́dógún kún ọjọ́ ayé rẹ. Èmi yóò sì gbà ọ́ àti ìlú ńlá yìí láti ọwọ́ ọba Asiria. Èmi yóò sì dáàbò bo ìlú yìí nítorí ti èmi tìkára mi àti nítorí ti Dafidi ìránṣẹ́ mi.’ ” 
'''
"7" = '''
:sup:`7` Nígbà náà ni Isaiah wí pé, “Mú odidi ọ̀pọ̀tọ́.” Wọ́n sì mú un, wọ́n sì fi lé oówo náà, ara rẹ̀ sì yá. 
'''
"8" = '''
:sup:`8` Hesekiah sì béèrè lọ́wọ́ Isaiah pé, “Kí ni yóò jẹ́ àmì pé Olúwa yóò wò mí sàn àti wí pé èmi yóò lọ sókè sí ilé tí a kọ́ fún Olúwa láti ọjọ́ kẹta títí di òní?” 
'''
"9" = '''
:sup:`9` Isaiah dáhùn pé, “Èyí ni àmì tí Olúwa fún ọ wí pé Olúwa yóò ṣe ohun tí ó ti ṣe ìlérí: kí òjìji lọ síwájú ìgbésẹ̀ mẹ́wàá, tàbí kí ó padà lọ ní ìgbésẹ̀ mẹ́wàá?” 
'''
"10" = '''
:sup:`10` “Ó jẹ́ ohun ìrọ̀rùn fún òjìji láti lọ síwájú ìgbésẹ̀ mẹ́wàá,” Hesekiah wí pé, “Bẹ́ẹ̀ kọ́, jẹ́ kí ó lọ padà ní ìgbésẹ̀ mẹ́wàá.” 
'''
"11" = '''
:sup:`11` Nígbà náà wòlíì Isaiah ké pe Olúwa, Olúwa sì ṣe òjìji padà sí ìgbésẹ̀ mẹ́wàá ó ti sọ̀kalẹ̀ ní òpópó ọ̀nà Ahasi. 
'''
"12" = '''
:sup:`12` Ní àkókò náà ni Merodaki-Baladani ọmọ Baladani ọba Babeli ránṣẹ́ ìwé àti ẹ̀bùn sí Hesekiah nítorí tí ó ti gbọ́ nípa àìsàn Hesekiah. 
'''
"13" = '''
:sup:`13` Hesekiah gba ìránṣẹ́ náà ó sì fihàn wọ́n, gbogbo ohun tí ó wà nínú ilé ìṣúra—sílífà, àti wúrà, àti tùràrí, àti òróró dáradára àti ìhámọ́ra àti gbogbo èyí tí a rí lára ìṣúra rẹ̀. Kò sí nǹkan nínú ààfin rẹ̀ tàbí nínú gbogbo ìjọba rẹ̀ tí Hesekiah kò sì fihàn wọ́n. 
'''
"14" = '''
:sup:`14` Nígbà náà Isaiah wòlíì lọ sí ọ̀dọ̀ ọba Hesekiah ó sì béèrè pé, “Kí ni àwọn ọkùnrin náà sọ, àti níbo ni wọ́n ti ń bọ̀ wá?” “Láti ìlú jíjìn réré,” Hesekiah dáhùn. “Wọ́n wá láti Babeli.” 
'''
"15" = '''
:sup:`15` Wòlíì náà béèrè pé, “Kí ni wọ́n rí ní ààfin rẹ?” “Wọ́n rí gbogbo nǹkan ní ààfin mi,” Hesekiah wí pé. “Kò sí nǹkan kan lára àwọn ìṣúra tí èmi kò fihàn wọ́n.” 
'''
"16" = '''
:sup:`16` Nígbà náà Isaiah wí fún Hesekiah pé, “Gbọ́ ọ̀rọ̀ Olúwa, 
'''
"17" = '''
:sup:`17` àkókò náà yóò sì dé nítòótọ́ nígbà tí gbogbo ohun tí ó wà ní ààfin àti gbogbo ohun tí baba rẹ̀ ti kó pamọ́ sókè títí di ọjọ́ òní, wọn yí ó gbe lọ sí Babeli, kò sí ohun tí yóò kù, ni Olúwa wí. 
'''
"18" = '''
:sup:`18` Àti díẹ̀ nínú àwọn ìran rẹ, ẹran-ara rẹ àti ẹ̀jẹ̀, tí wọn yóò bí fún ọ, ni wọn yóò kó lọ, wọn yóò sì di ìwẹ̀fà ní ààfin ọba Babeli.” 
'''
"19" = '''
:sup:`19` Hesekiah wí fún Isaiah pé. “Rere ni ọ̀rọ̀ Olúwa tí ìwọ sọ.” Nítorí ó rò wí pé, “Kò ha dára àlàáfíà àti òtítọ́ ní ọjọ́ ayé mi?” 
'''
"20" = '''
:sup:`20` Ní ti àwọn ìṣẹ̀lẹ̀ tókù nípa ìjọba Hesekiah, gbogbo ohun tí ó ṣe tan àti bí ó ti ṣe adágún omi àti ọ̀nà omi náà nípa èyí tí ó gbé wá omi sínú ìlú ńlá, ṣé wọn kò kọ wọ́n sínú ìwé ìgbésẹ̀ ayé àwọn ọba àwọn Juda? 
'''
"21" = '''
:sup:`21` Hesekiah sì sùn pẹ̀lú àwọn baba rẹ̀: Manase ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
