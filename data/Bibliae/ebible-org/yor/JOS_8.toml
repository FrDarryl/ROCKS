[8]
"1" = '''
:sup:`1` Nígbà náà ni Olúwa sọ fún Joṣua pé, “Má ṣe bẹ̀rù, kí àyà kí ó má ṣe fò ọ́. Kó gbogbo àwọn ọmọ-ogun pẹ̀lú rẹ, kí ẹ gòkè lọ gbógun ti Ai. Nítorí mo ti fi ọba Ai, àwọn ènìyàn rẹ̀, ìlú u rẹ̀ àti ilẹ̀ ẹ rẹ̀ lé ọ lọ́wọ́. 
'''
"2" = '''
:sup:`2` Ìwọ yóò sì ṣe sí Ai àti ọba rẹ̀ gẹ́gẹ́ bí ìwọ ti ṣe sí Jeriko àti ọba rẹ̀, ohun ìkógun wọn àti ohun ọ̀sìn wọn ni kí ẹ̀yin mú fún ara yín. Rán ènìyàn kí wọ́n ba sí ẹ̀yìn ìlú náà.” 
'''
"3" = '''
:sup:`3` Bẹ́ẹ̀ ní Joṣua àti gbogbo àwọn ọmọ-ogun jáde lọ láti dojúkọ Ai. Ó sì yan ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) àwọn ọkùnrin ogun rẹ̀ ti ó yakin, ó sì rán wọn lọ ní òru. 
'''
"4" = '''
:sup:`4` Pẹ̀lú àwọn àṣẹ wọ̀nyí: “Ẹ fi etí sílẹ̀ dáradára. Ẹ ba sí ẹ̀yìn ìlú náà. Ẹ má ṣe jìnnà sí i púpọ̀. Kí gbogbo yín wà ní ìmúrasílẹ̀. 
'''
"5" = '''
:sup:`5` Èmi àti gbogbo àwọn tí ó wà pẹ̀lú mi yóò súnmọ́ ìlú náà, nígbà tí àwọn ọkùnrin náà bá jáde sí wa, gẹ́gẹ́ bí wọ́n ti ṣe ní ìṣáájú, àwa yóò sì sá kúrò níwájú u wọn. 
'''
"6" = '''
:sup:`6` Wọn yóò sì lépa wa títí àwa ó fi tàn wọ́n jáde kúrò ní ìlú náà, nítorí tí wọn yóò wí pé, wọ́n ń sálọ kúrò ní ọ̀dọ̀ wa gẹ́gẹ́ bí wọ́n tí ṣe ní ìṣáájú. Nítorí náà bí a bá sá kúrò fún wọn, 
'''
"7" = '''
:sup:`7` ẹ̀yin yóò dìde kúrò ní ibùba, ẹ ó sì gba ìlú náà. Olúwa Ọlọ́run yín yóò sì fi lé e yín lọ́wọ́. 
'''
"8" = '''
:sup:`8` Nígbà tí ẹ bá ti gba ìlú náà, kí ẹ sì ti iná bọ̀ ọ́. Kí ẹ ṣe ohun tí Olúwa pàṣẹ. Mo ti fi àṣẹ fún un yín ná.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Joṣua rán wọn lọ. Wọ́n sì lọ sí ibùba, wọ́n sì sùn ní àárín Beteli àti Ai, ní ìwọ̀-oòrùn Ai. Ṣùgbọ́n Joṣua wá dúró pẹ̀lú àwọn ènìyàn ní òru ọjọ́ náà. 
'''
"10" = '''
:sup:`10` Ní kùtùkùtù òwúrọ̀ ọjọ́ kejì Joṣua kó àwọn ọmọ-ogun rẹ̀, òun àti àwọn olórí Israẹli, wọ́n wọ́de ogun lọ sí Ai. 
'''
"11" = '''
:sup:`11` Gbogbo àwọn ọmọ-ogun tí ó wà pẹ̀lú u rẹ̀ sì gòkè lọ, wọ́n sì súnmọ́ tòsí ìlú náà, wọ́n sì dé iwájú u rẹ̀. Wọ́n sì pàgọ́ ní ìhà àríwá Ai. Àfonífojì sì wà ní agbede-méjì wọn àti ìlú náà. 
'''
"12" = '''
:sup:`12` Joṣua sì ti fi bí ẹgbẹ̀rún márùn-ún (5,000) ọmọ-ogun pamọ́ sí àárín Beteli àti Ai, sí ìwọ̀-oòrùn ìlú náà. 
'''
"13" = '''
:sup:`13` Wọ́n sì yan àwọn ọmọ-ogun sí ipò wọn, gbogbo àwọn tí ó wà ní ibùdó lọ sí àríwá ìlú náà àti àwọn tí ó sá pamọ́ sí ìwọ̀-oòrùn rẹ̀. Ní òru ọjọ́ náà Joṣua lọ sí àfonífojì. 
'''
"14" = '''
:sup:`14` Nígbà tí ọba Ai rí èyí, òun àti gbogbo ọkùnrin ìlú náà yára jáde ní òwúrọ̀ kùtùkùtù láti pàdé ogun Israẹli ní pẹ̀tẹ́lẹ̀ aginjù. Ṣùgbọ́n kò mọ̀ pé àwọn kan wà ní ibùba ní ẹ̀yìn ìlú náà. 
'''
"15" = '''
:sup:`15` Joṣua àti gbogbo àwọn Israẹli sì ṣe bí ẹni tí a lé padà níwájú wọn, wọ́n sì sá gba ọ̀nà aginjù. 
'''
"16" = '''
:sup:`16` A sì pe gbogbo àwọn ọkùnrin Ai jọ láti lépa wọn, wọ́n sì lépa Joṣua títí wọ́n fi tàn wọ́n jáde nínú ìlú náà. 
'''
"17" = '''
:sup:`17` Kò sì ku ọkùnrin kan ní Ai tàbí Beteli tí kò tẹ̀lé Israẹli. Wọ́n sì fi ìlẹ̀kùn ibodè ìlú náà sílẹ̀ ní ṣíṣí, wọ́n sì ń lépa àwọn ará Israẹli. 
'''
"18" = '''
:sup:`18` Nígbà náà ni Olúwa sọ fún Joṣua pé, “Na ọ̀kọ̀ tí ó wà lọ́wọ́ rẹ sí Ai, nítorí tí èmi yóò fi ìlú náà lé ọ ní ọwọ́.” Bẹ́ẹ̀ ni Joṣua sì na ọ̀kọ̀ ọwọ́ rẹ̀ sí Ai. 
'''
"19" = '''
:sup:`19` Bí ó ti ṣe èyí tán, àwọn ọkùnrin tí ó ba sì dìde kánkán kúrò ní ipò wọn, wọ́n sáré síwájú. Wọn wọ ìlú náà, wọ́n gbà á, wọ́n sì yára ti iná bọ̀ ọ́. 
'''
"20" = '''
:sup:`20` Àwọn ọkùnrin Ai bojú wo ẹ̀yìn, wọ́n rí èéfín ìlú náà ń gòkè lọ sí ọ̀run, ṣùgbọ́n wọn kò rí, ààyè láti sá àsálà lọ sí ibìkan kan, nítorí tí àwọn ará Israẹli tí wọ́n tí ń sálọ sí aginjù ti yípadà sí àwọn tí ń lépa wọn. 
'''
"21" = '''
:sup:`21` Nígbà tí Joṣua àti gbogbo àwọn ará Israẹli rí i pé àwọn tí ó bá ti gba ìlú náà, tí èéfín ìlú náà sì ń gòkè, wọ́n yí padà wọ́n sì kọlu àwọn ọkùnrin Ai. 
'''
"22" = '''
:sup:`22` Àwọn ọmọ-ogun tí ó ba náà sì yípadà sí wọn láti inú ìlú náà, bẹ́ẹ̀ ni wọ́n wà ní agbede-méjì àwọn ará Israẹli ní ìhà méjèèjì. Israẹli sì pa wọ́n, bẹ́ẹ̀ ni wọn kò sì jẹ́ kí ọ̀kan kí ó yè tàbí kí ó sálọ nínú wọn. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n wọ́n mú ọba Ai láààyè, wọ́n sì mu un tọ Joṣua wá. 
'''
"24" = '''
:sup:`24` Nígbà tí Israẹli parí pípa gbogbo àwọn ìlú Ai ní pápá àti ní aginjù ní ibi tí wọ́n ti lépa wọn lọ, tí gbogbo wọ́n sì ti ojú idà ṣubú, tí a fi pa gbogbo wọn tan, gbogbo àwọn Israẹli sì padà sí Ai, wọ́n sì fi ojú idà kọlù ú. 
'''
"25" = '''
:sup:`25` Ẹgbàá mẹ́fà (12,000) ọkùnrin àti obìnrin ni ó kú ní ọjọ́ náà—gbogbo wọn jẹ́ àwọn ènìyàn Ai. 
'''
"26" = '''
:sup:`26` Nítorí tí Joṣua kò fa ọwọ́ rẹ̀ tí ó di ọ̀kọ̀ mú sí ẹ̀yìn, títí ó fi pa gbogbo àwọn tí ń gbé ìlú Ai run. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n Israẹli kó ẹran ọ̀sìn àti ìkógun ti ìlú yìí fún ara wọn, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Joṣua. 
'''
"28" = '''
:sup:`28` Joṣua sì jó Ai, ó sì sọ ọ́ di ààtàn, àní ahoro di òní yìí. 
'''
"29" = '''
:sup:`29` Ó sì gbé ọba Ai kọ́ orí igi, ó sì fi kalẹ̀ síbẹ̀ títí di ìrọ̀lẹ́. Bí oòrùn sì ti wọ̀ ni Joṣua pàṣẹ fún wọn láti sọ òkú rẹ̀ kalẹ̀ kúrò ní orí igi, kí wọn sì wọ́ ọ jù sí àtiwọ ẹnu ibodè ìlú náà. Wọ́n sì kó òkìtì òkúta ńlá lé e ní orí, èyí tí ó wà títí di òní yìí. 
'''
"30" = '''
:sup:`30` Nígbà náà ni Joṣua mọ pẹpẹ kan fún Olúwa Ọlọ́run Israẹli, ní òkè Ebali, 
'''
"31" = '''
:sup:`31` gẹ́gẹ́ bí Mose ìránṣẹ́ Olúwa ti pàṣẹ fún àwọn ọmọ Israẹli. Ó sì kọ́ ọ́ gẹ́gẹ́ bí a ti kọ́ nínú ìwé òfin Mose, pẹpẹ odindi òkúta, èyí tí ẹnìkan kò fi ohun èlò irin kàn rí. Wọ́n sì rú ọrẹ ẹbọ sísun àti ọrẹ àlàáfíà ní orí rẹ̀ sí Olúwa. 
'''
"32" = '''
:sup:`32` Níbẹ̀, ní ojú àwọn ará Israẹli, Joṣua sì ṣe àdàkọ òfin Mose èyí tí ó ti kọ sí ara òkúta náà. 
'''
"33" = '''
:sup:`33` Gbogbo Israẹli, àjèjì àti ọmọ ìlú, pẹ̀lú àwọn àgbàgbà, olórí àti onídàájọ́ dúró ní ẹ̀gbẹ́ méjèèjì àpótí ẹ̀rí Olúwa tí ó kọjú sí àwọn àlùfáà tí ó rù ú, tí wọ́n jẹ́ ọmọ Lefi. Ìdajì àwọn ènìyàn náà dúró ní òkè Gerisimu, àwọn ìdajì si dúró ni òkè Ebali, gẹ́gẹ́ bí Mose ìránṣẹ́ Olúwa ti pàṣẹ rí, pé kí wọn súre fún àwọn ènìyàn Israẹli. 
'''
"34" = '''
:sup:`34` Lẹ́yìn èyí, Joṣua sì ka gbogbo ọ̀rọ̀ inú òfin, ìbùkún àti ègún, gẹ́gẹ́ bí a ti kọ ọ́ nínú ìwé òfin. 
'''
"35" = '''
:sup:`35` Kò sí ọ̀rọ̀ kan nínú gbogbo èyí tí Mose pàṣẹ tí Joṣua kò kà ní iwájú gbogbo àjọ Israẹli, títí fi kan àwọn obìnrin àti àwọn ọmọ wọn, àti àwọn àjèjì tí ń gbé ní àárín wọn. 
'''
