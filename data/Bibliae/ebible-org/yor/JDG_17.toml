[17]
"1" = '''
:sup:`1` Nígbà náà ni ọkùnrin kan tí orúkọ rẹ̀ ń jẹ́ Mika láti agbègbè òkè Efraimu 
'''
"2" = '''
:sup:`2` sọ fún ìyá rẹ̀ pé, “Ẹ̀ẹ́dẹ́gbẹ̀fà ṣékélì fàdákà èyí tí wọ́n jí mọ́ ọ lọ́wọ́, àti nípa èyí tí mo gbọ́ tí ìwọ ń ṣẹ́ èpè. Kíyèsi fàdákà náà wà ní ọ̀dọ̀ mi, èmi ni mo kó o.” Nígbà náà ni ìyá rẹ̀ dáhùn pé, “Kí Olúwa bùkún ọ ọmọ mi!” 
'''
"3" = '''
:sup:`3` Nígbà tí ó da ẹ̀ẹ́dẹ́gbẹ̀fà ṣékélì fàdákà náà padà fún ìyá rẹ̀, ìyá rẹ̀ dáhùn pé, “Èmi ti fi òtítọ́ inú ya sílífà náà sọ́tọ̀ sí Olúwa fún ọmọ mi láti fi dá ère dídá àti ère gbígbẹ́. Èmi yóò dá a padà fún ọ.” 
'''
"4" = '''
:sup:`4` Nítorí náà òun dá sílífà náà padà fún ìyá rẹ̀, ìyá rẹ̀ sì mú igba ṣékélì fàdákà, ó sì fún alágbẹ̀dẹ fàdákà ẹni tí ó fi wọ́n rọ ère fínfín àti ère dídà. Wọ́n sì kó wọn sí ilé Mika. 
'''
"5" = '''
:sup:`5` Ọkùnrin náà, Mika sì ní ojúbọ kan. Òun sì ra ẹ̀wù efodu kan, ó sì ṣe àwọn ère kan, ó sì fi ọ̀kan nínú àwọn ọmọ rẹ̀ ọkùnrin ṣe àlùfáà rẹ̀. 
'''
"6" = '''
:sup:`6` Ní ọjọ́ wọ̀n-ọn-nì àwọn ọmọ Israẹli kò ní ọba; olúkúlùkù ṣe bí ó ti rò pé ó tọ́ ní ojú ara rẹ́. 
'''
"7" = '''
:sup:`7` Ọ̀dọ́mọkùnrin kan sì ti Bẹtilẹhẹmu ti Juda wá, tí í ṣe ìdílé Juda, ẹni tí í ṣe ẹ̀yà Lefi, òun sì ṣe àtìpó níbẹ̀, 
'''
"8" = '''
:sup:`8` ọkùnrin náà sì ti ìlú Bẹtilẹhẹmu ti Juda lọ, láti ṣe àtìpó ní ibikíbi tí ó bá rí. Ní ojú ọ̀nà àjò rẹ̀, ó dé ilẹ̀ Mika nínú àwọn ilẹ̀ òkè Efraimu. 
'''
"9" = '''
:sup:`9` Mika bi í pé, “Níbo ni ó ti ń bọ̀?” Ó dáhùn pé, “Ọmọ Lefi ni mí láti Bẹtilẹhẹmu Juda, mo sì ń wá ibi tí èmi yóò máa gbé.” 
'''
"10" = '''
:sup:`10` Mika sì sọ fún un wí pé, “Dúró lọ́dọ̀ mi kí ìwọ sì jẹ́ baba mi àti àlùfáà fún mi, èmi ó sì máa fún ọ ní ṣékélì mẹ́wàá fàdákà ní ọdọọdún, pẹ̀lú aṣọ àti oúnjẹ rẹ̀.” 
'''
"11" = '''
:sup:`11` Ọmọ Lefi náà sì gbà láti máa bá a gbé, ọ̀dọ́mọkùnrin náà sì dàbí ọ̀kan nínú àwọn ọmọ rẹ̀. 
'''
"12" = '''
:sup:`12` Nígbà náà ni Mika ya ará Lefi náà sí mímọ́, ọ̀dọ́mọkùnrin náà sì di àlùfáà rẹ̀, ó sì ń gbé ilé rẹ̀. 
'''
"13" = '''
:sup:`13` Mika sì wí pé, “Báyìí, èmi mọ̀ pé Olúwa yóò ṣe mi ní oore nítorí pé mo ní ọmọ Lefi ní àlùfáà mi.” 
'''
