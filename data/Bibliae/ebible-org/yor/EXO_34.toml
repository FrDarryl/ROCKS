[34]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, “E gé òkúta wàláà méjì jáde bí i ti àkọ́kọ́, Èmi yóò sì kọ àwọn ọ̀rọ̀ ìwé tó wà lára tí àkọ́kọ́ tí ìwọ ti fọ́ sára wọn. 
'''
"2" = '''
:sup:`2` Múra ní òwúrọ̀, kí o sì wá sórí òkè Sinai. Kí o fi ara rẹ hàn mí lórí òkè náà. 
'''
"3" = '''
:sup:`3` Ẹnikẹ́ni kò gbọdọ̀ wá pẹ̀lú rẹ tàbí kí a rí wọn lórí òkè náà; bẹ́ẹ̀ ni agbo àgùntàn tàbí ọwọ́ ẹran kó má ṣe jẹ níwájú òkè náà.” 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ Mose sì gbẹ́ òkúta wàláà méjì bí ti àkọ́kọ́, ó sì gun orí òkè Sinai lọ ní kùtùkùtù òwúrọ̀, gẹ́gẹ́ bí Olúwa ti pa á láṣẹ fún un; Ó sì gbé òkúta wàláà méjèèjì náà sí ọwọ́ rẹ̀. 
'''
"5" = '''
:sup:`5` Nígbà náà ni Olúwa sọ̀kalẹ̀ nínú àwọsánmọ̀, ó sì dúró níbẹ̀ pẹ̀lú rẹ̀, ó sì pòkìkí orúkọ Olúwa. 
'''
"6" = '''
:sup:`6` Ó sì kọjá níwájú Mose, ó sì ń ké pé, “Olúwa, Olúwa, Ọlọ́run aláàánú àti olóore-ọ̀fẹ́, Ẹni tí ó lọ́ra láti bínú, tí ó pọ̀ ní ìfẹ́ àti olóòtítọ́, 
'''
"7" = '''
:sup:`7` Ẹni tí ó ń pa ìfẹ́ mọ́ fún ẹgbẹ̀rún (1,000), ó sì ń dáríjì àwọn ẹni búburú, àwọn ti ń ṣọ̀tẹ̀ àti ẹlẹ́ṣẹ̀. Síbẹ̀ kì í fi àwọn ẹlẹ́bi sílẹ̀ láìjìyà; Ó ń fi ìyà jẹ ọmọ àti àwọn ọmọ wọn fún ẹ̀ṣẹ̀ àwọn baba dé ìran kẹta àti ẹ̀kẹrin.” 
'''
"8" = '''
:sup:`8` Mose foríbalẹ̀ lẹ́ẹ̀kan náà ó sì sìn. 
'''
"9" = '''
:sup:`9` Ó wí pé, “Olúwa, bí èmi bá rí ojúrere rẹ, nígbà náà jẹ́ kí Olúwa lọ pẹ̀lú wa. Bí ó tilẹ̀ jẹ́ pé, ènìyàn ọlọ́rùn líle ni wọn, dárí búburú àti ẹ̀ṣẹ̀ wa jì, kí o sì gbà wá gẹ́gẹ́ bí ìní rẹ.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni Olúwa wí pé, “Èmi dá májẹ̀mú kan pẹ̀lú yín. Níwájú gbogbo ènìyàn rẹ Èmi yóò ṣe ìyanu, tí a kò tí ì ṣe ní orílẹ̀-èdè ní gbogbo ayé rí. Àwọn ènìyàn tí ìwọ ń gbé láàrín wọn yóò rí i bí iṣẹ́ tí Èmi Olúwa yóò ṣe fún ọ ti ní ẹ̀rù tó. 
'''
"11" = '''
:sup:`11` Ṣe ohun tí Èmi pàṣẹ fún ọ lónìí. Èmi lé àwọn ará Amori, àwọn ará Kenaani, àwọn ará Peresi, àwọn ará Hiti, àwọn ará Hifi àti àwọn ará Jebusi jáde níwájú rẹ. 
'''
"12" = '''
:sup:`12` Máa ṣọ́ra kí o má ba à bá àwọn ti ó n gbé ilẹ̀ náà tí ìwọ ń lọ dá májẹ̀mú, nítorí wọn yóò jẹ́ ìdẹwò láàrín rẹ. 
'''
"13" = '''
:sup:`13` Wó pẹpẹ wọn lulẹ̀, fọ́ òkúta mímọ́ wọn, kí o sì gé òpó Aṣerah wọn. (Ère òrìṣà wọn.) 
'''
"14" = '''
:sup:`14` Ẹ má ṣe sin ọlọ́run mìíràn, nítorí Olúwa, orúkọ ẹni ti ń jẹ́ Òjòwú, Ọlọ́run owú ni. 
'''
"15" = '''
:sup:`15` “Máa ṣọ́ra kí ẹ má ṣe bá àwọn ènìyàn tí ń gbé ilẹ̀ náà dá májẹ̀mú; nígbà tí wọ́n bá ń ṣe àgbèrè tọ òrìṣà wọn, tí wọ́n sì rú ẹbọ sí wọn, wọn yóò pè yín, ẹ̀yin yóò sì jẹ ẹbọ wọn. 
'''
"16" = '''
:sup:`16` Nígbà tí ìwọ bá yàn nínú àwọn ọmọbìnrin wọn fún àwọn ọmọkùnrin rẹ ní ìyàwó, àwọn ọmọbìnrin wọ̀nyí yóò ṣe àgbèrè tọ òrìṣà wọn, wọn yóò sì mú kí àwọn ọmọkùnrin yín náà ṣe bẹ́ẹ̀ gẹ́gẹ́. 
'''
"17" = '''
:sup:`17` “Ìwọ kò gbọdọ̀ dá ère òrìṣàkórìṣà fún ara rẹ. 
'''
"18" = '''
:sup:`18` “Àjọ àkàrà àìwú ni kí ìwọ máa pamọ́. Fún ọjọ́ méje ni ìwọ yóò jẹ àkàrà aláìwú, gẹ́gẹ́ bí Èmi ti pa á láṣẹ fún ọ. Ṣe èyí ní ìgbà tí a yàn nínú oṣù Abibu, nítorí ní oṣù náà ni ẹ jáde láti Ejibiti wá. 
'''
"19" = '''
:sup:`19` “Gbogbo àkọ́bí inú kọ̀ọ̀kan tèmi ní i ṣe, pẹ̀lú àkọ́bí gbogbo ohun ọ̀sìn rẹ, bóyá ti màlúù tàbí ti àgùntàn. 
'''
"20" = '''
:sup:`20` Àkọ́bí kẹ́tẹ́kẹ́tẹ́ ni kí ìwọ kí ó fi ọ̀dọ́-àgùntàn rà padà, ṣùgbọ́n bí ìwọ kò bá rà á padà, dá ọrùn rẹ̀. Ra gbogbo àkọ́bí ọkùnrin rẹ padà. “Ẹnikẹ́ni kò gbọdọ̀ wá síwájú mi ní ọwọ́ òfo. 
'''
"21" = '''
:sup:`21` “Ọjọ́ mẹ́fà ni ìwọ yóò ṣiṣẹ́, ṣùgbọ́n ní ọjọ́ keje ìwọ yóò sinmi; kódà ní àkókò ìfúnrúgbìn àti ní àkókò ìkórè ìwọ gbọdọ̀ sinmi. 
'''
"22" = '''
:sup:`22` “Ṣe àjọ ọ̀sẹ̀ pẹ̀lú àkọ́so èso alikama àti àjọ ìkórè ní òpin ọdún. 
'''
"23" = '''
:sup:`23` Ní ẹ̀ẹ̀mẹ́ta lọ́dún, gbogbo àwọn ọkùnrin ni kí ó farahàn níwájú Olúwa Olódùmarè, Ọlọ́run Israẹli. 
'''
"24" = '''
:sup:`24` Èmi yóò lé orílẹ̀-èdè jáde níwájú rẹ, Èmi yóò sì mú kí ìpín rẹ fẹ̀, ẹnikẹ́ni kì yóò gba ilẹ̀ rẹ nígbà tí ìwọ bá gòkè lọ ní ìgbà mẹ́ta lọ́dún kọ̀ọ̀kan láti farahàn níwájú Olúwa Ọlọ́run rẹ. 
'''
"25" = '''
:sup:`25` “Má ṣe ta ẹ̀jẹ̀ ẹbọ sí mi pẹ̀lú ohunkóhun tí ó bá ní ìwúkàrà, kí o má sì ṣe jẹ́ kí ẹbọ ìrékọjá kù títí di òwúrọ̀. 
'''
"26" = '''
:sup:`26` “Mú àkọ́ká èso ilẹ̀ rẹ tí ó dára jùlọ wá sí ilé Olúwa Ọlọ́run rẹ. “Ìwọ kò gbọdọ̀ bọ ọmọ ewúrẹ́ nínú omi ọmú ìyá rẹ̀.” 
'''
"27" = '''
:sup:`27` Olúwa sì wí fún Mose pé, “Kọ àwọn ọ̀rọ̀ wọ̀nyí sílẹ̀, nítorí nípa àwọn ọ̀rọ̀ wọ̀nyí ni Èmi bá ìwọ àti Israẹli dá májẹ̀mú.” 
'''
"28" = '''
:sup:`28` Mose wà níbẹ̀ pẹ̀lú Olúwa fún ogójì ọ̀sán àti ogójì òru láìjẹ oúnjẹ tàbí mu omi. Ó sì kọ ọ̀rọ̀ májẹ̀mú náà òfin mẹ́wàá sára wàláà. 
'''
"29" = '''
:sup:`29` Nígbà tí Mose sọ̀kalẹ̀ láti orí òkè Sinai pẹ̀lú wàláà ẹ̀rí méjì ní ọwọ́ rẹ̀, òun kò mọ̀ pé ojú òun ń dán nítorí ó bá Olúwa sọ̀rọ̀. 
'''
"30" = '''
:sup:`30` Nígbà tí Aaroni àti gbogbo àwọn ọmọ Israẹli rí Mose, ojú rẹ̀ ń dán, ẹ̀rù sì ń bà wọ́n láti súnmọ́ ọn. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n Mose pè wọn; Aaroni àti gbogbo àwọn olórí àjọ padà wá bá a, ó sì bá wọn sọ̀rọ̀. 
'''
"32" = '''
:sup:`32` Lẹ́yìn èyí gbogbo àwọn ọmọ Israẹli súnmọ́ ọn, ó sì fún wọn ní gbogbo àṣẹ tí Olúwa fún un lórí òkè Sinai. 
'''
"33" = '''
:sup:`33` Nígbà tí Mose parí ọ̀rọ̀ sísọ fún wọn. Ó fi ìbòjú bo ojú rẹ̀. 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n nígbàkígbà tí Mose bá wà níwájú Olúwa láti bá a sọ̀rọ̀, á ṣí ìbòjú náà títí yóò fi jáde. Nígbà tí ó bá sì jáde, á sì sọ fún àwọn ọmọ Israẹli ohun tí a ti pàṣẹ fún un, 
'''
"35" = '''
:sup:`35` àwọn ọmọ Israẹli sì rí i pé ojú rẹ̀ ń dán. Mose á sì tún fi ìbòjú bo ojú rẹ̀ títí á fi lọ bá Olúwa sọ̀rọ̀. 
'''
