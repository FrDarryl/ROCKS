[21]
"1" = '''
:sup:`1` “Wọ̀nyí ni àwọn òfin tí ìwọ yóò gbé sí iwájú wọn. 
'''
"2" = '''
:sup:`2` “Bí ìwọ bá yá ọkùnrin Heberu ní ìwẹ̀fà, òun yóò sìn ọ́ fún ọdún mẹ́fà. Ṣùgbọ́n ní ọdún keje, òun yóò lọ ni òmìnira láìsan ohunkóhun padà. 
'''
"3" = '''
:sup:`3` Bí ó bá wá ní òun nìkan, òun nìkan náà ni yóò padà lọ ní òmìnira; ṣùgbọ́n tí ó bá mú ìyàwó wá, ó ní láti mú ìyàwó rẹ̀ padà lọ. 
'''
"4" = '''
:sup:`4` Bí olówó rẹ̀ bá fún un ní aya, tí aya náà sì bímọ ọkùnrin àti obìnrin, aya àti àwọn ọmọ rẹ̀ yóò jẹ́ ti olówó rẹ̀, yóò sì lọ ní òmìnira ní òun nìkan. 
'''
"5" = '''
:sup:`5` “Bí ẹrú náà bá sì wí ní gbangba pé, mo fẹ́ràn olúwa mi, ìyàwó mi àti àwọn ọmọ, èmi kò sì fẹ́ ẹ́ gba òmìnira mọ́, 
'''
"6" = '''
:sup:`6` nígbà náà ni olúwa rẹ̀ yóò mu wá sí iwájú ìdájọ́. Òun yóò sì mú un lọ sí ẹnu-ọ̀nà tàbí lọ sí ibi ọ̀wọ̀n, yóò sì fi ìlu lu etí rẹ̀, òun yóò sì máa sin olówó rẹ̀ títí ayé. 
'''
"7" = '''
:sup:`7` “Bí ọkùnrin kan bá ta ọmọbìnrin rẹ̀ bí ìwẹ̀fà, ọmọbìnrin yìí kò ní gba òmìnira bí i ti ọmọkùnrin. 
'''
"8" = '''
:sup:`8` Bí òun kò bá sì tẹ́ olówó rẹ̀ lọ́rùn, ẹni tí ó fẹ́ ẹ fún ara rẹ̀, yóò jẹ́ kí wọn ó rà á padà, òun kò ní ẹ̀tọ́ láti tà á bí ẹrú fún àjèjì, nítorí pé òun ni kò ṣe ojúṣe rẹ̀ pẹ̀lú ìwẹ̀fà náà. 
'''
"9" = '''
:sup:`9` Bí ó bá fẹ́ ẹ fún ọmọkùnrin rẹ̀, kò ní máa lò ó bí ìwẹ̀fà mọ́, ṣùgbọ́n yóò máa ṣe sí i gẹ́gẹ́ bí ọmọ rẹ̀ obìnrin. 
'''
"10" = '''
:sup:`10` Bí ó bá fẹ́ obìnrin mìíràn, kò gbọdọ̀ kùnà ojúṣe rẹ̀ nípa fífún un ní oúnjẹ àti aṣọ, bẹ́ẹ̀ ni kò gbọdọ̀ kùnà ojúṣe rẹ̀ gẹ́gẹ́ bí ọkọ sí aya. 
'''
"11" = '''
:sup:`11` Bí ó bá kùnà láti ṣe àwọn nǹkan mẹ́ta wọ̀nyí fún un, òun yóò lọ ní òmìnira láìsan owó kankan padà. 
'''
"12" = '''
:sup:`12` “Ẹnikẹ́ni tí ó bá lu arákùnrin rẹ̀ pa, pípa ni a ó pa á. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n bí kò bá mọ̀ ọ́n mọ̀ pa á, tí ó bá jẹ́ àmúwá Ọlọ́run ni, òun yóò lọ sí ibi tí èmi yóò yàn fún un. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n tí ó bá mú arákùnrin rẹ̀, tí ó sì fi ẹ̀tàn pa á. Ẹ mú un kúrò ní iwájú pẹpẹ mi kí ẹ sì pa á. 
'''
"15" = '''
:sup:`15` “Ẹnikẹ́ni tí ó bá pa baba tàbí ìyá rẹ̀, pípa ni a ó pa á. 
'''
"16" = '''
:sup:`16` “Ẹnikẹ́ni ti ó bá jí ènìyàn gbé, tí ó sì tà á tàbí tí ó fi pamọ́, pípa ni a ó pa á. 
'''
"17" = '''
:sup:`17` “Ẹnikẹ́ni tí ó bá ṣépè fún baba tàbí ìyá rẹ̀, pípa ni a ó pa á. 
'''
"18" = '''
:sup:`18` “Bí àwọn ọkùnrin méjì bá ń jà, ti ọ̀kan sọ òkúta tàbí fi ìkùùkuu lu ẹnìkejì rẹ̀, tí ó sì pa á lára, ti irú ìpalára bẹ́ẹ̀ mu kí ó wà lórí ìdùbúlẹ̀ àìsàn. 
'''
"19" = '''
:sup:`19` Ẹni tó lu ẹnìkejì rẹ̀ kò ní ní ẹ̀bi, níwọ̀n ìgbà ti ẹni tí a lù bá ti lè dìde, tí ó sì lé è fi ọ̀pá ìtìlẹ̀ ní ọwọ́ rẹ̀ rìn káàkiri. Ẹni náà ni láti san owó ti ó fi tọ́jú ara rẹ̀ padà fún un, lẹ́yìn ìgbà tí ara rẹ̀ bá ti yá tan pátápátá. 
'''
"20" = '''
:sup:`20` “Bí ọkùnrin kan bá fi ọ̀pá lu ẹrúkùnrin tàbí ẹrúbìnrin rẹ̀, ti ẹrú náà sì kú lójú ẹsẹ̀, a ó fi ìyà jẹ ẹ́. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n a kò ní fi ìyà jẹ ẹ́, ti ẹrú náà bá yè, tí ó dìde lẹ́yìn ọjọ́ kan tàbí méjì, nítorí ẹrú náà jẹ́ dúkìá rẹ̀. 
'''
"22" = '''
:sup:`22` “Bí àwọn ènìyàn ti ń jà bá pa aboyún lára, tí aboyún náà bá bímọ láìpé ọjọ́, ṣùgbọ́n tí kò sí aburú mìíràn mọ́ lẹ́yìn rẹ̀, ẹni tí ó fa ìpalára yìí yóò san iyekíye tí ọkọ aboyún náà bá béèrè fún, bí ilé ẹjọ́ bá ṣe gbà láààyè gẹ́gẹ́ bí owó ìtánràn. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n bí ìpalára náà bá yọrí sí ikú aboyún náà, pípa ni a ó pa ẹni ti ó fa ikú aboyún náà. 
'''
"24" = '''
:sup:`24` Ojú fún ojú, eyín fún eyín, ọwọ́ fún ọwọ́, ẹsẹ̀ fún ẹsẹ̀, 
'''
"25" = '''
:sup:`25` ìjóná fún ìjóná, ọgbẹ́ fún ọgbẹ́, ìnà fún ìnà. 
'''
"26" = '''
:sup:`26` “Bí ọkùnrin kan bá lu ẹrúkùnrin tàbí ẹrúbìnrin rẹ̀ ní ojú, ti ojú náà sì fọ́, ó ni láti jẹ́ kí ẹrú náà lọ ní òmìnira fún ìtánràn ojú rẹ̀ ti ó fọ́. 
'''
"27" = '''
:sup:`27` Bí ó bá sì lu ẹrúkùnrin tàbí ẹrúbìnrin rẹ̀ ti eyín rẹ̀ fi ká, ó ni láti jẹ́ kí ó lọ ní òmìnira ni ìtánràn fún eyín rẹ̀ tí ó ká. 
'''
"28" = '''
:sup:`28` “Bí akọ màlúù bá kan ọkùnrin tàbí obìnrin kan pa, a ó sọ akọ màlúù náà ní òkúta pa, a kò sì gbọdọ̀ jẹ ẹran rẹ̀. Ṣùgbọ́n a kò ní dá ẹni tí ó ni akọ màlúù náà lẹ́bi, ọrùn oní akọ màlúù náà yóò sì mọ́. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n tí ó bá ti di ìgbà gbogbo ti akọ màlúù náà ti máa ń kan ènìyàn, tí a sì ti ń kìlọ̀ fún olówó rẹ̀, ti olówó rẹ̀ kò sì mú un so, tí ó bá kan ọkùnrin tàbí obìnrin pa, a ó sọ akọ màlúù náà ní òkúta pa, a ó sì pa olówó rẹ̀ pẹ̀lú. 
'''
"30" = '''
:sup:`30` Bí àwọn ará ilé ẹni tí ó kú bá béèrè fún owó ìtánràn, yóò san iye owó tí wọ́n bá ní kí ó san fún owó ìtánràn láti fi ra ẹ̀mí ara rẹ̀ padà. 
'''
"31" = '''
:sup:`31` Bí akọ màlúù bá kan ọmọkùnrin tàbí ọmọbìnrin pa, a ó ṣe gẹ́gẹ́ bí òfin yìí ti là á kalẹ̀. 
'''
"32" = '''
:sup:`32` Bí akọ màlúù bá kan ẹrúkùnrin tàbí ẹrúbìnrin pa, olówó rẹ̀ yóò san ọgbọ̀n ṣékélì fàdákà fún ẹni tó ni ẹrú, a ó sì sọ akọ màlúù náà ni òkúta pa. 
'''
"33" = '''
:sup:`33` “Bí ọkùnrin kan bá ṣí kòtò sílẹ̀ láìbò tàbí kí ó gbẹ́ kòtò sílẹ̀ láìbò, tí màlúù tàbí kẹ́tẹ́kẹ́tẹ́ bá ṣe bẹ́ẹ̀ bọ́ sínú kòtò náà. 
'''
"34" = '''
:sup:`34` Ẹni tí ó ni kòtò yóò san owó àdánù yìí fún ẹni tí ó ni ẹran. Òkú ẹran náà yóò sì di tirẹ̀. 
'''
"35" = '''
:sup:`35` “Bí akọ màlúù ọkùnrin kan bá pa akọ màlúù ẹlòmíràn lára tí ó sì kú, wọn yóò ta akọ màlúù tó wà láààyè, wọn yóò sì pín owó èyí tiwọn tà àti ẹran èyí tí ó kú dọ́gbadọ́gba. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n tí ó bá ti di ìgbà gbogbo tí akọ màlúù náà máa ń kan òmíràn, tí olówó rẹ̀ kò sì mú un so, olówó rẹ̀ yóò san ẹran dípò ẹran. Ẹran tí ó kú yóò sì jẹ́ tirẹ̀. 
'''
