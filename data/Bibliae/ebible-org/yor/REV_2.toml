[2]
"1" = '''
:sup:`1` “Sí angẹli ìjọ ní Efesu kọ̀wé: Nǹkan wọ̀nyí ní ẹni tí ó mú ìràwọ̀ méje náà ni ọwọ́ ọ̀tún rẹ̀ wí, ẹni tí ń rìn ní àárín ọ̀pá wúrà fìtílà méje. 
'''
"2" = '''
:sup:`2` Èmi mọ iṣẹ́ rẹ, àti làálàá rẹ, àti ìfaradà rẹ, àti bí ara rẹ kò ti gba àwọn ẹni búburú, àti bí ìwọ sì ti dán àwọn tí ń pe ara wọn ní aposteli, tí wọ́n kì í sì í ṣe bẹ́ẹ̀ wo, tí ìwọ sì rí pé èké ni wọ́n, 
'''
"3" = '''
:sup:`3` tí ìwọ sì faradà ìyà, àti nítorí orúkọ mi tí ó sì rọ́jú, tí àárẹ̀ kò sì mú ọ. 
'''
"4" = '''
:sup:`4` Síbẹ̀ èyí ni mo rí wí sí ọ, pé, ìwọ ti fi ìfẹ́ ìṣáájú rẹ sílẹ̀. 
'''
"5" = '''
:sup:`5` Rántí ibi tí ìwọ ti gbé ṣubú! Ronúpìwàdà, kí ó sì ṣe iṣẹ́ ìṣáájú; bí kò sì ṣe bẹ́ẹ̀, èmi ó sì tọ̀ ọ́ wá, èmi ó sì ṣí ọ̀pá fìtílà rẹ̀ kúrò ní ipò rẹ̀, bí kò ṣe bí ìwọ bá ronúpìwàdà. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n èyí ni ìwọ ní, pé ìwọ kórìíra ìṣe àwọn Nikolatani, èyí tí èmi pẹ̀lú sì kórìíra. 
'''
"7" = '''
:sup:`7` Ẹni tí ó bá ní etí kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. Ẹni tí ó bá ṣẹ́gun ni èmi yóò fi èso igi ìyè nì fún jẹ, tí ń bẹ láàrín Paradise Ọlọ́run. 
'''
"8" = '''
:sup:`8` “Àti sí angẹli ìjọ ní Smirna kọ̀wé. Nǹkan wọ̀nyí ni ẹni tí í ṣe ẹni ìṣáájú àti ẹni ìkẹyìn wí, ẹni tí ó ti kú, tí ó sì tún yè. 
'''
"9" = '''
:sup:`9` Èmi mọ iṣẹ́ rẹ, àti ìpọ́njú, àti àìní rẹ—ṣùgbọ́n ọlọ́rọ̀ ni ọ́, èmi sì mọ ọ̀rọ̀-òdì tí àwọn tí ń wí pé, Júù ni àwọn tìkára wọn, tí wọn kì sì í ṣe bẹ́ẹ̀, ṣùgbọ́n tí wọ́n jẹ́ Sinagọgu ti Satani. 
'''
"10" = '''
:sup:`10` Má ṣe bẹ̀rù ohunkóhun tí ìwọ ń bọ wá jìyà rẹ̀. Kíyèsi i, èṣù yóò gbé nínú yín jù sínú túbú, kí a lè dán yin wò; ẹ̀yin ó sì ní ìpọ́njú ní ọjọ́ mẹ́wàá, ìwọ ṣa ṣe olóòtítọ́ dé ojú ikú, èmi ó sì fi adé ìyè fún ọ. 
'''
"11" = '''
:sup:`11` Ẹni tí ó bá ní etí kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. Ẹni tí ó bá ṣẹ́gun kì yóò fi ara pa nínú ikú kejì. 
'''
"12" = '''
:sup:`12` “Àti sì angẹli ìjọ ni Pargamu kọ̀wé. Ọ̀rọ̀ wọ̀nyí ni ẹni tí ó ní idà mímú olójú méjì. 
'''
"13" = '''
:sup:`13` Èmí mọ̀ ibi tí ìwọ ń gbé, àní ibi tí ìtẹ́ Satani wà. Síbẹ̀ ìwọ di orúkọ mi mú ṣinṣin. Ìwọ kò sì sẹ́ ìgbàgbọ́ nínú mi, pàápàá jùlọ ni ọjọ́ Antipa ẹlẹ́rìí mi, olóòtítọ́ ènìyàn, ẹni tí wọn pa láàrín yín, níbi tí Satani ń gbé. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n mo ni nǹkan díẹ̀ wí sí ọ; nítorí tí ìwọ ní àwọn kan tí ó di ẹ̀kọ́ Balaamu mú síbẹ̀, ẹni tí ó kọ́ Balaki láti mú ohun ìkọ̀sẹ̀ wá síwájú àwọn ọmọ Israẹli, láti máa jẹ ohun tí a pa rú ẹbọ sí òrìṣà, àti láti máa ṣe àgbèrè. 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni ìwọ sì ní àwọn tí ó gbá ẹ̀kọ́ àwọn Nikolatani pẹ̀lú, ohun tí mo kórìíra. 
'''
"16" = '''
:sup:`16` Nítorí náà, ronúpìwàdà; bí kò ṣe bẹ́ẹ̀, èmi ó tọ̀ ọ́ wá nísinsin yìí, èmí o sì fi idà ẹnu mi bá wọn jà. 
'''
"17" = '''
:sup:`17` Ẹni tí ó bá létí, kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. Ẹni tí o bá ṣẹ́gun ni èmi o fi manna tí ó pamọ́ fún, èmi ó sì fún un ni òkúta funfun kan, àti sára òkúta náà ni a kọ orúkọ tuntun kan, tí ẹnìkan kò mọ̀ bí kò ṣe ẹni tí ó gbà á. 
'''
"18" = '''
:sup:`18` “Àti sí angẹli ìjọ ní Tiatira kọ̀wé. Nǹkan wọ̀nyí ni Ọmọ Ọlọ́run wí, ẹni tí ojú rẹ̀ dàbí ọ̀wọ́-iná, tí ẹsẹ̀ rẹ̀ sì dàbí idẹ dáradára. 
'''
"19" = '''
:sup:`19` Èmi mọ̀ iṣẹ́, ìfẹ́, àti ìgbàgbọ́ àti ìsìn àti sùúrù rẹ̀; àti pé iṣẹ́ rẹ̀ ìkẹyìn ju tí ìṣáájú lọ. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n èyí ni mo rí wí sí ọ, nítorí tí ìwọ fi ààyè sílẹ̀ fún obìnrin Jesebeli tí ó ń pe ara rẹ̀ ní wòlíì. Nípasẹ̀ ẹ̀kọ́ rẹ̀, ó sì ń kọ́ àwọn ìránṣẹ́ mi, ó sì ń tàn wọ́n láti máa ṣe àgbèrè, àti láti máa jẹ ohun tí a pa rú ẹbọ sì òrìṣà. 
'''
"21" = '''
:sup:`21` Èmi fi àkókò fún un, láti ronúpìwàdà; ṣùgbọ́n òun kò fẹ́ ronúpìwàdà àgbèrè rẹ̀. 
'''
"22" = '''
:sup:`22` Nítorí náà, èmi ó gbé e sọ sí orí àkéte ìpọ́njú, àti àwọn tí ń bá a ṣe panṣágà ni èmi ó fi sínú ìpọ́njú ńlá, bí kò ṣe bí wọ́n bá ronúpìwàdà iṣẹ́ wọn. 
'''
"23" = '''
:sup:`23` Èmi o pa àwọn ọmọ rẹ̀ run; gbogbo ìjọ ni yóò sì mọ̀ pé, èmi ni ẹni tí ń wádìí inú àti ọkàn, èmi ó sì fi fún olúkúlùkù yín gẹ́gẹ́ bí iṣẹ́ rẹ̀. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n ẹ̀yin ni mò ń sọ fún, ẹ̀yin ìyókù tí ń bẹ ní Tiatira, gbogbo ẹ̀yin tí kò ni ẹ̀kọ́ yìí, ti kò ì tí ì mọ̀ ohun tí wọn pè ni ohun ìjìnlẹ̀ Satani, èmi kò di ẹrù mìíràn rù yín, 
'''
"25" = '''
:sup:`25` ṣùgbọ́n èyí tí ẹ̀yin ní, ẹ di mú ṣinṣin títí èmi ó fi dé. 
'''
"26" = '''
:sup:`26` Ẹni tí ó bá sì ṣẹ́gun, àti tí ó sì ṣe ìfẹ́ mi títí dé òpin, èmi ó fún un láṣẹ lórí àwọn orílẹ̀-èdè: 
'''
"27" = '''
:sup:`27` ‘Òun ó sì máa fi ọ̀pá irin ṣe àkóso wọn; gẹ́gẹ́ bí a ti ń fọ́ ohun èlò amọ̀kòkò ni a ó fọ́ wọn túútúú,’ gẹ́gẹ́ bí èmi pẹ̀lú tí gbà àṣẹ láti ọ̀dọ̀ Baba mi. 
'''
"28" = '''
:sup:`28` Èmi yóò sì fi ìràwọ̀ òwúrọ̀ fún un. 
'''
"29" = '''
:sup:`29` Ẹni tí ó bá létí, kí ó gbọ́ ohun tí Ẹ̀mí ń sọ fún àwọn ìjọ. 
'''
