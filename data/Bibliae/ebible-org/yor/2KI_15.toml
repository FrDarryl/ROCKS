[15]
"1" = '''
:sup:`1` Ní ọdún kẹtàdínlọ́gbọ̀n tí Jeroboamu ọba Israẹli, Asariah ọmọ Amasiah ọba Juda sì bẹ̀rẹ̀ sí ní jẹ ọba. 
'''
"2" = '''
:sup:`2` Ó jẹ́ ẹni ọdún mẹ́rìndínlógún nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ọdún méjìléláàádọ́ta. Orúkọ ìyá rẹ̀ a máa jẹ́ Jekoliah; ó wá láti Jerusalẹmu. 
'''
"3" = '''
:sup:`3` Ó ṣe ohun tí ó dára lójú Olúwa, gẹ́gẹ́ bí baba rẹ̀ Amasiah ti ṣe. 
'''
"4" = '''
:sup:`4` Àwọn ibi gíga, bí ó ti wù kí ó rí, a kò ṣí wọn kúrò, àwọn ènìyàn náà tẹ̀síwájú láti máa rú ẹbọ àti sun tùràrí níbẹ̀. 
'''
"5" = '''
:sup:`5` Olúwa sì kọlu ọba náà pẹ̀lú ẹ̀tẹ̀, títí di ọjọ́ tí ó kú, ó sì ń gbé ní ilé ọ̀tọ̀. Jotamu, ọmọ ọba sì tọ́jú ààfin, ó sì ń darí àwọn ènìyàn ilẹ̀ náà. 
'''
"6" = '''
:sup:`6` Fún ti ìyókù iṣẹ́ nígbà ìjọba Asariah, pẹ̀lú gbogbo ohun tí ó ṣe, ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Juda. 
'''
"7" = '''
:sup:`7` Asariah sinmi pẹ̀lú àwọn baba a rẹ̀. A sì sin ín sí ẹ̀bá wọn ní ìlú ńlá ti Dafidi. Jotamu ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"8" = '''
:sup:`8` Ní ọdún kejìdínlógójì Asariah ọba Juda. Sekariah ọmọ Jeroboamu di ọba Israẹli ní Samaria, ó sì jẹ ọba fún oṣù mẹ́fà. 
'''
"9" = '''
:sup:`9` Ó ṣe búburú lójú Olúwa, gẹ́gẹ́ bí àwọn baba rẹ̀ tí ṣe. Kò sì yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí ó ti fa Israẹli láti dá. 
'''
"10" = '''
:sup:`10` Ṣallumu ọmọ Jabesi dìtẹ̀ sí Sekariah. Ó dojúkọ ọ́ níwájú àwọn ènìyàn, ó sì pa á, ó sì jẹ ọba dípò rẹ̀. 
'''
"11" = '''
:sup:`11` Fún ti ìyókù iṣẹ́ nígbà ìjọba Sekariah. Wọ́n kọ ọ́ sínú ìwé ìtàn ayé àwọn ọba Israẹli. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni ọ̀rọ̀ Olúwa tí a sọ fún Jehu jẹ́ ìmúṣẹ: “Àwọn ọmọ rẹ̀ yóò jókòó lórí ìtẹ́ Israẹli títí dé ìran kẹrin.” 
'''
"13" = '''
:sup:`13` Ṣallumu ọmọ Jabesi di ọba ní ọdún kọkàndínlógójì Ussiah ọba Juda, ó sì jẹ ọba ní Samaria fún oṣù kan. 
'''
"14" = '''
:sup:`14` Nígbà náà Menahemu ọmọ Gadi lọ láti Tirsa sí Samaria. Ó dojúkọ Ṣallumu ọmọ Jabesi ní Samaria, ó pa á ó sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"15" = '''
:sup:`15` Fún ti ìyókù iṣẹ́ ìjọba Ṣallumu, àti ìdìtẹ̀ tí ó dì, a kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli. 
'''
"16" = '''
:sup:`16` Ní ìgbà tí Menahemu ń jáde bọ̀ láti Tirsa, ó dojúkọ Tifisa àti gbogbo ènìyàn tí ó wà ní ìlú ńlá àti agbègbè rẹ̀, nítorí wọn kọ̀ láti sí ẹnu ibodè. Ó yọ Tifisa kúrò lẹ́nu iṣẹ́, ó sì la inú gbogbo àwọn obìnrin aboyún. 
'''
"17" = '''
:sup:`17` Ní ọdún kọkàndínlógójì ti Asariah ọba Juda, Menahemu ọmọ Gadi di ọba Israẹli, ó sì jẹ ọba ní Samaria fún ọdún mẹ́wàá. 
'''
"18" = '''
:sup:`18` Ó ṣe búburú lójú Olúwa, ní gbogbo ìjọba rẹ̀. Kò sì yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí ó ti fa Israẹli láti dá. 
'''
"19" = '''
:sup:`19` Nígbà náà, Pulu ọba Asiria, gbógun ti ilẹ̀ náà, Menahemu sì fún un ní ẹgbẹ̀rin (1,000) tálẹ́ǹtì fàdákà láti fi gba àtìlẹ́yìn rẹ̀ àti láti fún ìdúró tirẹ̀ lágbára lórí ìjọba. 
'''
"20" = '''
:sup:`20` Menahemu fi agbára gba owó náà lọ́wọ́ Israẹli. Gbogbo ọkùnrin ọlọ́lá ní láti dá àádọ́ta ṣékélì fàdákà láti fún ọba Asiria. Bẹ́ẹ̀ ni ọba Asiria padà sẹ́yìn, kò sì dúró ní ilẹ̀ náà mọ́. 
'''
"21" = '''
:sup:`21` Fún ti ìyókù iṣẹ́ nígbà ìjọba Menahemu, àti gbogbo ohun tí ó ṣe, ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé ọba Israẹli? 
'''
"22" = '''
:sup:`22` Menahemu sinmi pẹ̀lú àwọn baba rẹ̀. Pekahiah ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
"23" = '''
:sup:`23` Ní ọdún kẹ́ẹ̀dógún Asariah ọba Juda, Pekahiah ọmọ Menahemu di ọba Israẹli ní Samaria, ó sì jẹ ọba fún ọdún méjì. 
'''
"24" = '''
:sup:`24` Pekahiah ṣe búburú lójú Olúwa. Kò yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí ó fa Israẹli láti dá. 
'''
"25" = '''
:sup:`25` Ọ̀kan lára àwọn olórí ìjòyè rẹ̀ Peka ọmọ Remaliah, dìtẹ̀ sí i. Ó mú àádọ́ta àwọn ọkùnrin ti àwọn ará Gileadi pẹ̀lú u rẹ̀. Ó pa Pekahiah pẹ̀lú Argobu àti Arie ní odi ààfin ọba ní Samaria. Bẹ́ẹ̀ ni Peka pa Pekahiah, ó sì jẹ ọba ní ipò rẹ̀. 
'''
"26" = '''
:sup:`26` Fún ti ìyókù iṣẹ́ ìjọba Pekahiah, gbogbo ohun tí ó ṣe, ni a kọ sínú ìwé ìtàn ayé àwọn ọba Israẹli. 
'''
"27" = '''
:sup:`27` Ní ọdún kejìléláàádọ́ta Asariah ọba Juda, Peka ọmọ Remaliah di ọba Israẹli ní Samaria. Ó sì jẹ ọba fún ogún ọdún. 
'''
"28" = '''
:sup:`28` Ó sì ṣe búburú lójú Olúwa, kò sì yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí ó fa Israẹli láti dá. 
'''
"29" = '''
:sup:`29` Ní ìgbà Peka ọba Israẹli, Tiglat-Pileseri ọba Asiria wá, ó sì mú Ijoni, Abeli-Beti-Maaka, Janoa, Kedeṣi àti Hasori. Ó gba Gileadi àti Galili pẹ̀lú gbogbo ilẹ̀ Naftali. Ó sì kó àwọn ènìyàn ní ìgbèkùn lọ sí Asiria. 
'''
"30" = '''
:sup:`30` Nígbà náà, Hosea ọmọ Ela, dìtẹ̀ sí Peka ọmọ Remaliah. Ó dojúkọ ọ́, ó sì pa á, ó sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba ní ogún ọdún Jotamu ọmọ Ussiah. 
'''
"31" = '''
:sup:`31` Fún ti ìyókù iṣẹ́ nígbà ìjọba Peka, àti gbogbo ohun tí ó ṣe, ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli? 
'''
"32" = '''
:sup:`32` Ní ọdún keje Peka ọmọ Remaliah ọba Israẹli, Jotamu ọmọ Ussiah ọba Juda bẹ̀rẹ̀ sí ní jẹ ọba. 
'''
"33" = '''
:sup:`33` Ó jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu fún ọdún mẹ́rìndínlógún. Orúkọ ìyá rẹ̀ a máa jẹ́ Jeruṣa ọmọbìnrin Sadoku. 
'''
"34" = '''
:sup:`34` Ó ṣe ohun tí ó tọ́ lójú Olúwa gẹ́gẹ́ bí baba a rẹ̀ Ussiah ti ṣe. 
'''
"35" = '''
:sup:`35` Àwọn ibi gíga, bí ó ti wù kí ó rí, a kò ṣí wọn kúrò àwọn ènìyàn tẹ̀síwájú láti rú ẹbọ àti láti sun tùràrí níbẹ̀: Jotamu tún ìlẹ̀kùn gíga tó ń kọ́ ní ti ilé tí a kọ́ fún Olúwa ṣe. 
'''
"36" = '''
:sup:`36` Fún ti ìyókù iṣẹ́ nígbà ìjọba Jotamu, àti ohun tí ó ṣe, ṣé a kò kọ wọ́n sínú ìwé ìtàn ayé àwọn ọba Juda? 
'''
"37" = '''
:sup:`37` (Ní ayé ìgbàanì, Olúwa bẹ̀rẹ̀ sí ní rán Resini ọba Siria àti Peka ọmọ Remaliah láti dojúkọ Juda). 
'''
"38" = '''
:sup:`38` Jotamu sinmi pẹ̀lú àwọn baba rẹ̀. A sì sin ín pẹ̀lú wọn ní ìlú ńlá Dafidi, ìlú ńlá ti baba rẹ̀. Ahasi ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba. 
'''
