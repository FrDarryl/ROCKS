[8]
"1" = '''
:sup:`1` Ìwọ ìbá rí bí arákùnrin mi si mi, èyí tí ó mú ọmú ìyá mi dàgbà! Èmi ìbá rí ọ ní òde, èmi ìbá fi ẹnu kò ọ́ ní ẹnu, wọn kì bá fi mí ṣe ẹlẹ́yà. 
'''
"2" = '''
:sup:`2` Èmi ìbá fi ọ̀nà hàn ọ́ èmi ìbá mú ọ wá sínú ilé ìyá mi, ìwọ ìbá kọ́ mi. Èmi ìbá fi ọtí wáìnì olóòórùn dídùn fún ọ mu, àti oje èso pomegiranate mi. 
'''
"3" = '''
:sup:`3` Ọwọ́ òsì rẹ ìbá wà ní abẹ́ orí mi, ọwọ́ ọ̀tún rẹ ìbá sì gbà mí mọ́ra. 
'''
"4" = '''
:sup:`4` Ọmọbìnrin Jerusalẹmu, èmi pè yín ní ìjà. Ẹ má ṣe rú olùfẹ́ mi sókè. Ẹ má ṣe jí i títí tí yóò fi wù ú. 
'''
"5" = '''
:sup:`5` Ta ni ẹni tí ń gòkè bọ̀ wá láti aginjù, tí ó fi ara ti olùfẹ́ rẹ̀. Olólùfẹ́ Ní abẹ́ igi ápù ni mo ti jí ọ dìde; níbẹ̀ ni ìyá rẹ ti lóyún rẹ níbẹ̀ ni ẹni tí ń rọbí bí ọ sí. 
'''
"6" = '''
:sup:`6` Gbé mi sí àyà rẹ bí èdìdì bí èdìdì lé apá rẹ; nítorí ìfẹ́ lágbára bí ikú, ìjowú sì le bí isà òkú jíjò rẹ̀ rí bí jíjò iná, gẹ́gẹ́ bí ọ̀wọ́-iná Olúwa. 
'''
"7" = '''
:sup:`7` Omi púpọ̀ kò le paná ìfẹ́; bẹ́ẹ̀ ni gbígbá omi kò le gbá a lọ. Bí ènìyàn bá fún ìfẹ́, ní gbogbo ọrọ̀ ilé rẹ̀, a ó kẹ́gàn rẹ̀ pátápátá. 
'''
"8" = '''
:sup:`8` Àwa ní arábìnrin kékeré kan, òun kò sì ní ọmú, kí ni àwa yóò fún arábìnrin wa, ní ọjọ́ tí a ó bá fẹ́ ẹ? 
'''
"9" = '''
:sup:`9` Bí òun bá jẹ́ ògiri, àwa yóò kọ́ ilé odi fàdákà lé e lórí. Bí òun bá jẹ́ ìlẹ̀kùn, àwa yóò fi pákó kedari dí i. 
'''
"10" = '''
:sup:`10` Èmi jẹ́ ògiri, ọmú mi sì rí bí ilé ìṣọ́ bẹ́ẹ̀ ni mo ṣe rí ní ojú rẹ̀ bí ẹni tí ń mú àlàáfíà wá. 
'''
"11" = '''
:sup:`11` Solomoni ní ọgbà àjàrà kan ní Baali-Hamoni ó gbé ọgbà àjàrà rẹ̀ fún àwọn alágbàtọ́jú olúkúlùkù ni ó ń mú èso rẹ̀ wá ẹgbẹ̀rún (1,000) fàdákà. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ọgbà àjàrà mi jẹ́ tèmi, ó wà fún mi; ẹgbẹ̀rún ṣékélì jẹ́ tìrẹ, ìwọ Solomoni, igba sì jẹ́ ti àwọn alágbàtọ́jú èso. 
'''
"13" = '''
:sup:`13` Ìwọ tí ń gbé inú ọgbà, àwọn ọ̀rẹ́ rẹ dẹtí sí ohùn rẹ, jẹ́ kí èmi náà gbọ́ ohùn rẹ! 
'''
"14" = '''
:sup:`14` Yára wá, Olùfẹ́ mi, kí ìwọ kí ó sì rí bí abo egbin, tàbí gẹ́gẹ́ bí ọmọ àgbọ̀nrín, lórí òkè òórùn dídùn.
'''
