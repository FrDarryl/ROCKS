[120]
"1" = '''
:sup:`1` Orin fún ìgòkè. Èmi ké pe Olúwa nínú ìpọ́njú mi, ó sì dá mi lóhùn. 
'''
"2" = '''
:sup:`2` Gbà mí, Olúwa, kúrò lọ́wọ́ ètè èké àti lọ́wọ́ ahọ́n ẹ̀tàn. 
'''
"3" = '''
:sup:`3` Kí ni kí a fi fún ọ? Àti kí ni kí a túnṣe fún ọ, ìwọ ahọ́n ẹ̀tàn? 
'''
"4" = '''
:sup:`4` Òun yóò bá ọ wí pẹ̀lú ọfà mímú ológun, pẹ̀lú ẹ̀yín iná igi ìgbálẹ̀. 
'''
"5" = '''
:sup:`5` Ègbé ni fún mi tí èmi ṣe àtìpó ní Meṣeki, nítorí èmi gbé nínú àgọ́ ìlú Kedari! 
'''
"6" = '''
:sup:`6` Ó ti pẹ́ tí èmi ti ń gbé láàrín àwọn tí ó kórìíra àlàáfíà. 
'''
"7" = '''
:sup:`7` Ènìyàn àlàáfíà ni mí; ṣùgbọ́n nígbà tí mo bá sọ̀rọ̀, ogun ni dúró fun wọn. 
'''
