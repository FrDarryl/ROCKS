[4]
"1" = '''
:sup:`1` Nígbà tí àwọn ọ̀tá Juda àti Benjamini gbọ́ wí pé àwọn ìgbèkùn tí ó padà dé ń kọ́ tẹmpili fún Olúwa, Ọlọ́run Israẹli, 
'''
"2" = '''
:sup:`2` wọ́n wá sí ọ̀dọ̀ Serubbabeli àti sí ọ̀dọ̀ àwọn olórí àwọn ìdílé, wọ́n sì wí pé, “Jẹ́ kí a bá a yín kọ́ nítorí pé, bí i tiyín, a ń wá Ọlọ́run yín, a sì ti ń rú ẹbọ sí i láti ìgbà Esarhadoni ọba Asiria, tí ó mú wa wá sí ibi yìí.” 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Serubbabeli, Jeṣua àti ìyókù àwọn olórí àwọn ìdílé Israẹli dáhùn pé, “Ẹ kò ní ohunkóhun pẹ̀lú wa ní kíkọ́ ilé fún Ọlọ́run wa. Àwa nìkan yóò kọ́ ọ fún Olúwa, Ọlọ́run Israẹli, bí Kirusi, ọba Persia, ti pàṣẹ fún wa.” 
'''
"4" = '''
:sup:`4` Nígbà náà ni àwọn ènìyàn ilẹ̀ náà mú ọwọ́ àwọn ènìyàn Juda rọ, wọ́n sì dẹ́rùbà wọ́n ní ti kíkọ́ ilé náà. 
'''
"5" = '''
:sup:`5` Wọ́n gba àwọn olùdámọ̀ràn láti ṣiṣẹ́ lòdì sí wọn àti láti sọ ète wọn di asán ní gbogbo àsìkò ìjọba Kirusi ọba Persia àti títí dé ìgbà ìjọba Dariusi ọba Persia. 
'''
"6" = '''
:sup:`6` Ní ìbẹ̀rẹ̀ ìjọba Ahaswerusi wọ́n fi ẹ̀sùn kan àwọn ènìyàn Juda àti Jerusalẹmu. 
'''
"7" = '''
:sup:`7` Àti ní àkókò ìjọba Artasasta ọba Persia, Biṣilami, Mitredati, Tabeli àti àwọn ẹlẹgbẹ́ rẹ̀ yòókù kọ̀wé sí Artasasta. A kọ ìwé náà ní ìlànà ìkọ̀wé Aramaiki èdè Aramaiki sì ní a fi kọ ọ́. 
'''
"8" = '''
:sup:`8` Rehumu balógun àti Ṣimṣai akọ̀wé jùmọ̀ kọ́ ìwé láti dojúkọ Jerusalẹmu sí Artasasta ọba báyìí: 
'''
"9" = '''
:sup:`9` Rehumu balógun àti Ṣimṣai akọ̀wé, pẹ̀lú àwọn ẹlẹgbẹ́ wọn tókù—àwọn ará Dina, ti Afarsatki, ti Tarpeli, ti Afarsi, Ereki àti Babeli, àwọn ará Elamu ti Susa, 
'''
"10" = '''
:sup:`10` pẹ̀lú àwọn ènìyàn mìíràn tí ẹni ọlá àti ẹni ọ̀wọ̀ Asnappari kó jáde, tí ó sì tẹ̀ wọ́n dó sí ìlú Samaria àti níbòmíràn ní agbègbè e Eufurate. 
'''
"11" = '''
:sup:`11` (Èyí ni ẹ̀dà ìwé tí wọ́n fi ránṣẹ́ sí i.) Sí ọba Artasasta, láti ọ̀dọ̀ àwọn ìránṣẹ́ rẹ̀, àwọn ọkùnrin agbègbè Eufurate. 
'''
"12" = '''
:sup:`12` Ọba gbọdọ̀ mọ̀ pé àwọn ará Júù tí ó gòkè wá sọ́dọ̀ wa láti ọ̀dọ̀ rẹ̀ ti lọ sí Jerusalẹmu wọ́n sì ń tún ìlú búburú àti ìlú ọlọ̀tẹ̀ ẹ nì kọ́. Wọ́n ń tún àwọn ògiri náà kọ́, wọ́n sì ń tún àwọn ìpìlẹ̀ náà ṣe. 
'''
"13" = '''
:sup:`13` Síwájú sí i, ọba gbọdọ̀ mọ̀ pé tí a bá kọ́ ìlú yìí àti tí a sì tún àwọn ògiri rẹ̀ mọ, kò sí owó orí, owó òde tàbí owó ibodè tí a ó san, owó tí ó sì ń wọlé fún ọba yóò sì dínkù. 
'''
"14" = '''
:sup:`14` Nísinsin yìí níwọ̀n ìgbà tí a ní ojúṣe sí ààfin ọba, kò sì bójúmu fún wa láti rí ìtàbùkù ọba, àwa ń rán iṣẹ́ yìí láti sọ fún ọba, 
'''
"15" = '''
:sup:`15` kí a bá a lè ṣe ìwádìí ní inú ìwé ìrántí àwọn aṣíwájú rẹ̀. Nínú ìwé ìrántí wọn yìí, ìwọ yóò rí i wí pé, ìlú yìí jẹ́ ìlú aṣọ̀tẹ̀, oníwàhálà sí àwọn ọba àti àwọn ìgbèríko, ibi ìṣọ̀tẹ̀ láti ìgbà àtijọ́. Ìdí ni èyí tí a ṣe pa ìlú yìí run. 
'''
"16" = '''
:sup:`16` A fi dá ọba lójú wí pé tí a bá tún ìlú kọ́ àti ti àwọn ògiri rẹ̀ si di mímọ padà, kì yóò sì ohun ti yóò kù ọ́ kù ní agbègbè Eufurate. 
'''
"17" = '''
:sup:`17` Ọba fi èsì yìí ránṣẹ́ padà. Sí Rehumu balógun, Ṣimṣai akọ̀wé àti àwọn ẹlẹgbẹ́ wọn yòókù tí ń gbé ní Samaria àti ní òpópónà Eufurate. Ìkíni. 
'''
"18" = '''
:sup:`18` A ti ka ìwé tí ẹ fi ránṣẹ́ sí wa, a sì ti túmọ̀ rẹ̀ níwájú mi. 
'''
"19" = '''
:sup:`19` Mo pa àṣẹ, a sì ṣe ìwádìí, nínú ìtàn ọjọ́ pípẹ́ àti ti ìsinsin yìí ti ìṣọ̀tẹ̀ sí àwọn ọba pẹ̀lú, ó sì jẹ́ ibi ìṣọ̀tẹ̀ àti ìrúkèrúdò. 
'''
"20" = '''
:sup:`20` Jerusalẹmu ti ní àwọn ọba alágbára tí ń jẹ ọba lórí gbogbo àwọn agbègbè Eufurate, àti àwọn owó orí, owó òde àti owó ibodè sì ni wọ́n ń san fún wọn. 
'''
"21" = '''
:sup:`21` Nísinsin yìí pa àṣẹ fún àwọn ọkùnrin yìí láti dá iṣẹ́ dúró, kí a má ṣe tún ìlú náà kọ títí èmi yóò fi pàṣẹ. 
'''
"22" = '''
:sup:`22` Ẹ ṣọ́ra kí ẹ má ṣe àìkọbi-ara sí ọ̀rọ̀ yìí. Èéṣe tí ìbàjẹ́ yóò fi pọ̀ sí i, sí ìpalára àwọn ọba? 
'''
"23" = '''
:sup:`23` Ní kété tí a ka ẹ̀dà ìwé ọba Artasasta sí Rehumu àti Ṣimṣai akọ̀wé àti àwọn ẹlẹgbẹ́ ẹ wọn, wọ́n yára lọ sí ọ̀dọ̀ àwọn Júù ní Jerusalẹmu pẹ̀lú, wọ́n fi agbára mú wọn láti dáwọ́ dúró. 
'''
"24" = '''
:sup:`24` Báyìí, iṣẹ́ lórí ilé Ọlọ́run ní Jerusalẹmu wá sí ìdúró jẹ́ẹ́ títí di ọdún kejì ìjọba Dariusi ọba Persia. 
'''
