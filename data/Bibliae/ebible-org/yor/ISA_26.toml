[26]
"1" = '''
:sup:`1` Ní ọjọ́ náà ni a ó kọ orin yìí ní ilẹ̀ Juda. Àwa ní ìlú alágbára kan, Ọlọ́run fi ìgbàlà ṣe ògiri àti ààbò rẹ̀. 
'''
"2" = '''
:sup:`2` Ṣí àwọn ìlẹ̀kùn kí àwọn olódodo orílẹ̀-èdè kí ó lè wọlé, orílẹ̀-èdè tí ó pa ìgbàgbọ́ mọ́. 
'''
"3" = '''
:sup:`3` Ìwọ yóò pa á mọ́ ní àlàáfíà pípé ọkàn ẹni tí ó dúró ṣinṣin, nítorí ó gbẹ́kẹ̀lé ọ. 
'''
"4" = '''
:sup:`4` Gbẹ́kẹ̀lé Olúwa títí láé, nítorí Olúwa, Olúwa ni àpáta ayérayé náà. 
'''
"5" = '''
:sup:`5` Ó sọ àwọn tí ó ń gbé ní òkè di onírẹ̀lẹ̀ ó rẹ ìlú agbéraga náà nílẹ̀; ó sọ ọ́ di ilẹ̀ pẹrẹsẹ ó sì sọ ọ́ sílẹ̀ nínú erùpẹ̀. 
'''
"6" = '''
:sup:`6` Ẹsẹ̀ tẹ̀ ẹ́ mọ́lẹ̀ ẹsẹ̀ aninilára n nì, ipasẹ̀ àwọn òtòṣì. 
'''
"7" = '''
:sup:`7` Ipa ọ̀nà àwọn olódodo tẹ́jú, ìwọ tó dúró ṣinṣin, ìwọ mú ọ̀nà àwọn olódodo ṣe geere. 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ ni, Olúwa, rírìn ní ọ̀nà òfin rẹ àwa dúró dè ọ́; orúkọ rẹ àti òkìkí rẹ àwọn ni ohun tí ọkàn wa ń fẹ́. 
'''
"9" = '''
:sup:`9` Ọkàn mi ń pòùngbẹẹ̀ rẹ ní ọ̀gànjọ́ òru; ní òwúrọ̀ ni ẹ̀mí mi ń ṣàfẹ́rí rẹ. Nígbà tí ìdájọ́ rẹ bá sọ̀kalẹ̀ sórí ayé àwọn ènìyàn yóò kọ́ ìṣòdodo. 
'''
"10" = '''
:sup:`10` Bí ó tilẹ̀ jẹ́ pé a fi oore-ọ̀fẹ́ hàn sí àwọn ìkà wọn kò kọ́ láti sọ òdodo; kódà ní ilẹ̀ àwọn tí ó dúró ṣinṣin wọ́n tẹ̀síwájú láti máa ṣe ibi wọn kò sì ka ọláńlá Olúwa sí. 
'''
"11" = '''
:sup:`11` Olúwa, ti gbé ọwọ́ rẹ̀ sókè ṣùgbọ́n àwọn kò rí i. Jẹ́ kí wọ́n rí ìtara rẹ fún àwọn ènìyàn rẹ kí ojú kí ó tì wọ́n; jẹ́ kí iná tí a fi pamọ́ fún àwọn ọ̀tá rẹ jó wọn run. 
'''
"12" = '''
:sup:`12` Olúwa, ìwọ fi àlàáfíà lélẹ̀ fún wa; ohun gbogbo tí a ti ṣe yọrí ìwọ ni ó ṣe é fún wa. 
'''
"13" = '''
:sup:`13` Olúwa Ọlọ́run wa, àwọn olúwa mìíràn lẹ́yìn rẹ ti jẹ ọba lé wa lórí, ṣùgbọ́n orúkọ rẹ nìkan ni àwa fi ọ̀wọ̀ fún. 
'''
"14" = '''
:sup:`14` Wọ́n ti kú báyìí, wọn ò sí láààyè mọ́; gbogbo ẹ̀mí tí ó ti kọjá lọ wọ̀nyí kò le dìde mọ́. Ìwọ jẹ́ wọ́n ní ìyà o sì sọ wọ́n di asán, ìwọ pa gbogbo ìrántí wọn rẹ́ pátápátá. 
'''
"15" = '''
:sup:`15` Ìwọ ti mú orílẹ̀-èdè gbòòrò, Olúwa; ìwọ ti mú orílẹ̀-èdè bí sí i. Ìwọ ti gba ògo fún ara rẹ; ìwọ ti sún gbogbo àwọn ààlà ilẹ̀ sẹ́yìn. 
'''
"16" = '''
:sup:`16` Olúwa, wọ́n wá sọ́dọ̀ rẹ nínú ìpọ́njú wọn; nígbà tí ìbáwí rẹ wà lára wọn, wọ́n gbàdúrà kẹ́lẹ́kẹ́lẹ́. 
'''
"17" = '''
:sup:`17` Gẹ́gẹ́ bí obìnrin tí ó lóyún tí ó sì fẹ́rẹ̀ bímọ tí í rúnra tí ó sì ń sọkún nínú ìrora rẹ̀, bẹ́ẹ̀ gẹ́gẹ́ ni àwa rí níwájú rẹ Olúwa. 
'''
"18" = '''
:sup:`18` Àwa wà nínú oyún, a wà nínú ìrora, ṣùgbọ́n, afẹ́fẹ́ ni a bí lọ́mọ. Àwa kò mú ìgbàlà wá sí ilẹ̀ ayé; àwa kọ́ ni a bí àwọn ènìyàn tí ó wà láyé. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n àwọn òkú yín yóò wà láààyè ara wọn yóò dìde. Ìwọ tí o wà nínú erùpẹ̀, dìde nílẹ̀ kí o sì ké igbe ayọ̀. Ìrì rẹ dàbí ìrì òwúrọ̀, ayé yóò bí àwọn òkú rẹ̀ lọ́mọ. 
'''
"20" = '''
:sup:`20` Ẹ lọ, ẹ̀yin ènìyàn mi, ẹ wọ ìyẹ̀wù yín lọ kí ẹ sì ti àwọn ìlẹ̀kùn lẹ́yìn yín, ẹ fi ara yín pamọ́ fún ìgbà díẹ̀ títí tí ìbínú rẹ̀ yóò fi rékọjá. 
'''
"21" = '''
:sup:`21` Kíyèsi i, Olúwa ń jáde bọ̀ láti ibùgbé rẹ̀ láti jẹ àwọn ènìyàn ilẹ̀ ayé ní ìyà fún ẹ̀ṣẹ̀ wọn. Ayé yóò sì sọ àwọn ẹ̀jẹ̀ tí a ta sí orí rẹ̀; kì yóò sì fi àwọn tí a ti pa pamọ́ mọ́. 
'''
