[10]
"1" = '''
:sup:`1` Nígbà náà, Jesu kúrò níbẹ̀, ó sì wá sí ẹkùn Judea níhà òkè odò Jordani. Àwọn ènìyàn sì tún tọ̀ ọ́ wá, bí i ìṣe rẹ̀, ó sì kọ́ wọn. 
'''
"2" = '''
:sup:`2` Àwọn Farisi kan tọ̀ ọ́ wá, láti dán an wò. Wọ́n béèrè lọ́wọ́ rẹ̀ pé, “Ǹjẹ́ ó ha tọ̀nà fún ènìyàn láti kọ ìyàwó rẹ̀ sílẹ̀?” 
'''
"3" = '''
:sup:`3` Jesu béèrè lọ́wọ́ wọn pé, “Kí ni Mose pàṣẹ fún un yín?” 
'''
"4" = '''
:sup:`4` Wọ́n dáhùn pé, “Mose yọ̀ǹda fún wa láti kọ ìwé ìkọ̀sílẹ̀ fún un, kí a sì fi sílẹ̀.” 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n Jesu dá wọn lóhùn, ó sì wí pé, “Nítorí líle àyà yín ni Mose fi kọ òfin yìí fun un yín. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n láti ìgbà tí ayé ti ṣẹ̀, Ọlọ́run dá wọn ní akọ àti abo. 
'''
"7" = '''
:sup:`7` Nítorí ìdí èyí, ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀ yóò sì fi ara mọ́ aya rẹ̀. 
'''
"8" = '''
:sup:`8` Òun àti ìyàwó rẹ̀ yóò di ara kan náà. Nítorí náà, wọn kì í túnṣe méjì mọ́ bí kò ṣe ẹyọ ọ̀kan ṣoṣo. 
'''
"9" = '''
:sup:`9` Nítorí náà ohun ti Ọlọ́run bá sọ dọ̀kan, ki ẹnikẹ́ni máa ṣe yà wọ́n.” 
'''
"10" = '''
:sup:`10` Lẹ́yìn náà, nígbà tí Jesu nìkan wà nínú ilé pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, wọ́n tún béèrè lọ́wọ́ rẹ̀ nípa ohun kan náà. 
'''
"11" = '''
:sup:`11` Jesu túbọ̀ ṣe àlàyé fún wọn pé, “Ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀ tí ó bá sì fẹ́ ẹlòmíràn, irú ọkùnrin bẹ́ẹ̀ ṣe panṣágà sí obìnrin tí ó ṣẹ̀ṣẹ̀ gbé níyàwó. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ gẹ́gẹ́, bí obìnrin kan bá kọ ọkọ rẹ̀ sílẹ̀ tí ó sì fẹ́ ọkùnrin mìíràn, irú obìnrin bẹ́ẹ̀ ṣe panṣágà.” 
'''
"13" = '''
:sup:`13` Lẹ́yìn èyí, àwọn ènìyàn bẹ̀rẹ̀ sí í gbé àwọn ọmọ wẹ́wẹ́ tọ Jesu wá kí ó lè súre fún wọn. Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ kígbe mọ́ àwọn tí ń gbé àwọn ọmọdé wọ̀nyí bọ̀ pé wọn kò gbọdọ̀ yọ Jesu lẹ́nu rárá. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n nígbà tí Jesu rí ohun tí ó ń ṣẹlẹ̀, inú rẹ̀ kò dùn sí àwọn ọmọ-ẹ̀yìn rẹ̀. Nítorí náà, ó sọ fún wọn pé, “Ẹ jẹ́ kí àwọn ọmọdé kékeré wá sọ́dọ̀ mi. Ẹ má ṣe dá wọn lẹ́kun nítorí pé irú wọn ni ìjọba Ọlọ́run. 
'''
"15" = '''
:sup:`15` Lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí kò bá gba ìjọba Ọlọ́run bí ọmọ kékeré, kì yóò le è wọ inú rẹ̀.” 
'''
"16" = '''
:sup:`16` Nígbà náà, Jesu gbé àwọn ọmọ náà lé ọwọ́ rẹ̀, ó gbé ọwọ́ lé orí wọn. Ó sì súre fún wọn. 
'''
"17" = '''
:sup:`17` Bí Jesu ti bẹ̀rẹ̀ ìrìnàjò rẹ, ọkùnrin kan sáré wá sọ́dọ̀ rẹ̀. Ó sì kúnlẹ̀, ó béèrè pé, “Olùkọ́ rere, kí ni èmi yóò ṣe láti jogún ìyè àìnípẹ̀kun?” 
'''
"18" = '''
:sup:`18` Jesu béèrè pé, arákùnrin, “Èéṣe tí o fi ń pè mí ní ẹni rere? Ẹni rere kan kò sí Ọlọ́run nìkan ni ẹni rere. 
'''
"19" = '''
:sup:`19` Ìwọ mọ àwọn òfin bí: ‘Ìwọ kò gbọdọ̀ pànìyàn, ìwọ kò gbọdọ̀ ṣe panṣágà, ìwọ kò gbọdọ̀ jalè, ìwọ kò gbọdọ̀ purọ́, ìwọ kò gbọdọ̀ rẹ́ ọmọnìkejì jẹ, bọ̀wọ̀ fún baba àti ìyá rẹ.’ ” 
'''
"20" = '''
:sup:`20` Ọkùnrin náà dáhùn pé, “Olùkọ́, gbogbo nǹkan wọ̀nyí ni èmi ń ṣe láti ìgbà èwe mi wá.” 
'''
"21" = '''
:sup:`21` Jesu wò ó tìfẹ́tìfẹ́. Ó wí fún un pé, “Bí ó bá rí bẹ́ẹ̀, ohun kan ló kù fún ọ láti ṣe, lọ nísinsin yìí, ta gbogbo nǹkan tí o ní, kí o sì pín owó náà fún àwọn aláìní ìwọ yóò sì ní ìṣúra ní ọ̀run, sì wá, kí ó sì máa tọ̀ mí lẹ́yìn.” 
'''
"22" = '''
:sup:`22` Nígbà tí ọkùnrin yìí gbọ́ èyí, ojú rẹ̀ korò, ó sì lọ pẹ̀lú ìbànújẹ́, nítorí pé ó ní ọrọ̀ púpọ̀. 
'''
"23" = '''
:sup:`23` Jesu wò ó bí ọkùnrin náà ti ń lọ. Ó yípadà, ó sì sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Àní, ohun ìṣòro ni fún ọlọ́rọ̀ láti wọ ìjọba Ọlọ́run!” 
'''
"24" = '''
:sup:`24` Ọ̀rọ̀ yìí ya àwọn ọmọ-ẹ̀yìn rẹ̀ lẹ́nu. Jesu tún sọ fún wọn pé, “Ẹyin ọmọ yóò tí ṣòro tó fún àwọn tí ó ní ìgbẹ́kẹ̀lé nínú ọrọ̀ láti wọ ìjọba Ọlọ́run. 
'''
"25" = '''
:sup:`25` Ó rọrùn fún ìbákasẹ láti gba ojú abẹ́rẹ́ wọlé jù fún ọlọ́rọ̀ kan láti wọ ìjọba ọ̀run.” 
'''
"26" = '''
:sup:`26` Ẹnu túbọ̀ ya àwọn ọmọ-ẹ̀yìn sí i. Wọ́n béèrè wí pé, “Tí ó bá rí bẹ́ẹ̀, ta ni nínú ayé ni ó lè ní ìgbàlà?” 
'''
"27" = '''
:sup:`27` Jesu wò wọ́n, ó sì wí fún wọn pé, “Ènìyàn ní èyí kò ṣe é ṣe fún ṣùgbọ́n kì í ṣe fún Ọlọ́run, nítorí ohun gbogbo ni ṣíṣe fún Ọlọ́run.” 
'''
"28" = '''
:sup:`28` Nígbà náà ni Peteru kọjú sí Jesu, ó wí pé, “Àwa ti fi ohun gbogbo sílẹ̀, a sì ń tọ̀ ọ́ lẹ́yìn.” 
'''
"29" = '''
:sup:`29` Jesu dáhùn pé, “Lóòótọ́ ni mo wí fún un yín pé, kò sí ẹnikẹ́ni tí ó fi ohunkóhun sílẹ̀ bí: ilé, tàbí àwọn arákùnrin, tàbí àwọn arábìnrin, tàbí ìyá, tàbí baba, tàbí àwọn ọmọ tàbí ohun ìní nítorí mi àti nítorí ìyìnrere, 
'''
"30" = '''
:sup:`30` tí a kì yóò fún padà ní ọgọọgọ́rùn-ún àwọn ilé, tàbí arákùnrin, tàbí arábìnrin, tàbí ìyá, tàbí ọmọ, tàbí ilẹ̀, àti inúnibíni pẹ̀lú. Gbogbo nǹkan wọ̀nyí yóò jẹ́ tirẹ̀ ní ayé yìí àti pé ní ayé tó ń bọ̀ yóò ní ìyè àìnípẹ̀kun. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n ọ̀pọ̀ àwọn tí ó síwájú ni yóò di ẹni ìkẹyìn, àwọn tí ó sì kẹ́yìn yóò síwájú.” 
'''
"32" = '''
:sup:`32` Nísinsin yìí, wọ́n wà lójú ọ̀nà sí Jerusalẹmu. Jesu sì ń lọ níwájú wọn, bí àwọn ọmọ-ẹ̀yìn ti ń tẹ̀lé e, ìbẹ̀rù kún ọkàn wọn. Ó sì tún mú àwọn méjìlá sí apá kan, ó sì bẹ̀rẹ̀ sí ṣàlàyé ohun gbogbo tí a ó ṣe sí i fún wọn. 
'''
"33" = '''
:sup:`33` Ó sọ fún wọn pé, “Àwa ń gòkè lọ Jerusalẹmu, a ó sì fi Ọmọ Ènìyàn lé àwọn olórí àlùfáà àti àwọn olùkọ́ òfin lọ́wọ́. Wọn ni yóò dá lẹ́bi ikú. Wọn yóò sì fà á lé ọwọ́ àwọn aláìkọlà. 
'''
"34" = '''
:sup:`34` Wọn yóò fi ṣe ẹlẹ́yà, wọn yóò tutọ́ sí ní ara, wọn yóò nà pẹ̀lú pàṣán wọn. Wọn yóò sì pa, ṣùgbọ́n lẹ́yìn ọjọ́ mẹ́ta yóò tún jíǹde.” 
'''
"35" = '''
:sup:`35` Lẹ́yìn èyí, Jakọbu àti Johanu, àwọn ọmọ Sebede wá sọ́dọ̀ Jesu. Wọ́n sì bá a sọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, wọ́n wí pé, “Olùkọ́, inú wa yóò dùn bí ìwọ bá lè ṣe ohunkóhun tí a bá béèrè fún wa.” 
'''
"36" = '''
:sup:`36` Jesu béèrè pé, “Kí ni Ẹ̀yin ń fẹ́ kí èmi ó ṣe fún un yín?” 
'''
"37" = '''
:sup:`37` Wọ́n bẹ̀bẹ̀ pé, “Jẹ́ kí ọ̀kan nínú wa jókòó ní ọwọ́ ọ̀tún rẹ àti ẹnìkejì ní ọwọ́ òsì nínú ògo rẹ!” 
'''
"38" = '''
:sup:`38` Ṣùgbọ́n Jesu dá wọn lóhùn pé, “Ẹ kò mọ ohun tí ẹ̀ ń béèrè! Ṣe ẹ lè mu nínú ago kíkorò tí èmi ó mú tàbí a lè bamitiisi yín pẹ̀lú irú ì bamitiisi ìjìyà tí a ó fi bamitiisi mi?” 
'''
"39" = '''
:sup:`39` Àwọn méjèèjì dáhùn pé, “Àwa pẹ̀lú lè ṣe bẹ́ẹ̀.” Jesu wí fún wọn pé, “Lóòótọ́ ni ẹ̀yin ó mu ago ti èmi yóò mu, àti bamitiisi tí a sí bamitiisi mi ni a ó fi bamitiisi yín, 
'''
"40" = '''
:sup:`40` ṣùgbọ́n láti jókòó ní ọwọ́ ọ̀tún mi àti ní ọwọ́ òsì mi kì ì ṣe ti èmi láti fi fún ni: bí kò ṣe fún àwọn ẹni tí a ti pèsè rẹ̀ sílẹ̀ fún.” 
'''
"41" = '''
:sup:`41` Nígbà tí àwọn ọmọ-ẹ̀yìn mẹ́wàá ìyókù gbọ́ ohun tí Jakọbu àti Johanu béèrè, wọ́n bínú. 
'''
"42" = '''
:sup:`42` Nítorí ìdí èyí, Jesu pè wọ́n sọ́dọ̀, ó sì wí fún wọn pé, “Gẹ́gẹ́ bí ẹ̀yin ti mọ̀ pé, àwọn ọba àti àwọn kèfèrí ń lo agbára lórí àwọn ènìyàn. 
'''
"43" = '''
:sup:`43` Ṣùgbọ́n láàrín yín ko gbọdọ̀ ri bẹ. Ẹnikẹ́ni tí ó bá fẹ́ di olórí nínú yín gbọdọ̀ ṣe ìránṣẹ́. 
'''
"44" = '''
:sup:`44` Ẹnikẹ́ni tí ó fẹ́ di aṣáájú nínú yín gbọdọ̀ ṣe ìránṣẹ́ gbogbo yín. 
'''
"45" = '''
:sup:`45` Nítorí, Èmi, Ọmọ Ènìyàn kò wá sí ayé kí ẹ lè ṣe ìránṣẹ́ fún mi, ṣùgbọ́n láti lè ṣe ìránṣẹ́ fun àwọn ẹlòmíràn, àti láti fi ẹ̀mí rẹ̀ ṣe ìràpadà ọ̀pọ̀ ènìyàn.” 
'''
"46" = '''
:sup:`46` Wọ́n dé Jeriko, bí Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ àti ọ̀pọ̀ ènìyàn ti fẹ́ kúrò ní ìlú Jeriko, ọkùnrin afọ́jú kan, Bartimeu, ọmọ Timeu jókòó lẹ́gbẹ̀ẹ́ ọ̀nà ó ń ṣagbe. 
'''
"47" = '''
:sup:`47` Nígbà tí Bartimeu gbọ́ pé Jesu ti Nasareti wà nítòsí, o bẹ̀rẹ̀ sí kígbe lóhùn rara pé, “Jesu ọmọ Dafidi, ṣàánú fún mi.” 
'''
"48" = '''
:sup:`48` Àwọn tó wà níbẹ̀ kígbe mọ́ ọn pé, “Pa ẹnu rẹ mọ́.” Ṣùgbọ́n dípò kí ó pa ẹnu mọ́, ṣe ló ń kígbe lóhùn rara pé, “Jesu ọmọ Dafidi ṣàánú fún mi.” 
'''
"49" = '''
:sup:`49` Nígbà tí Jesu gbọ́ igbe rẹ̀, ó dẹ́sẹ̀ dúró lójú ọ̀nà, ó sì wí pé, “Ẹ pè é kí ó wá sọ́dọ̀ mi.” Nítorí náà wọ́n pe ọkùnrin afọ́jú náà, wọ́n wí pé, “Tújúká! Dìde lórí ẹsẹ̀ rẹ! Ó ń pè ọ́.” 
'''
"50" = '''
:sup:`50` Lẹ́sẹ̀kan náà, Bartimeu bọ́ agbádá rẹ̀ sọnù, ó fò sókè, ó sì wá sọ́dọ̀ Jesu. 
'''
"51" = '''
:sup:`51` Jesu béèrè lọ́wọ́ rẹ̀ pé, “Kí ni ìwọ fẹ́ kí èmi kí ó ṣe fún ọ?” Afọ́jú náà dáhùn pé, “Rabbi, jẹ́ kí èmi kí ó ríran.” 
'''
"52" = '''
:sup:`52` Jesu wí fún un pé, “Máa lọ, ìgbàgbọ́ rẹ ti mú ọ láradá.” Lẹ́sẹ̀kẹsẹ̀, ọkùnrin afọ́jú náà ríran ó sì ń tẹ̀lé Jesu lọ ní ọ̀nà. 
'''
