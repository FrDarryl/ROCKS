[4]
"1" = '''
:sup:`1` Angẹli tí ó ń bá mi sọ̀rọ̀ sì tún dé, ó sì jí mi, bí ọkùnrin tí a jí lójú oorun rẹ̀, 
'''
"2" = '''
:sup:`2` ó sì wí fún mi pé, “Kí ni ìwọ rí?” Mo sì wí pé, “Mo wò, sì kíyèsi i, ọ̀pá fìtílà tí gbogbo rẹ̀ jẹ́ wúrà, pẹ̀lú àwokòtò rẹ̀ lórí rẹ̀ pẹ̀lú fìtílà méje rẹ̀ lórí rẹ̀, àti ẹnu méje fún fìtílà méjèèje, tí ó wà lórí rẹ̀. 
'''
"3" = '''
:sup:`3` Igi olifi méjì sì wà létí rẹ̀, ọ̀kan ní apá ọ̀tún àwokòtò náà, àti èkejì ní apá òsì rẹ̀.” 
'''
"4" = '''
:sup:`4` Mo sì dáhùn mo sì wí fún angẹli tí ó ń bá mi sọ̀rọ̀, pé, “Kín ni wọ̀nyí, olúwa mi?” 
'''
"5" = '''
:sup:`5` Angẹli tí ó ń bá mi sọ̀rọ̀ dáhùn ó sì wí fún mi pé, “Ìwọ kò mọ ohun tí àwọn wọ̀nyí jásí?” Mo sì wí pé, “Èmi kò mọ̀ ọ́n, olúwa mi.” 
'''
"6" = '''
:sup:`6` Ó sì dáhùn ó sì wí fún mi pé, “Èyí ni ọ̀rọ̀ Olúwa sí Serubbabeli tó wí pé: ‘Kì í ṣe nípa ipá, kì í ṣe nípa agbára, bí kò ṣe nípa Ẹ̀mí mi,’ ni Olúwa àwọn ọmọ-ogun wí. 
'''
"7" = '''
:sup:`7` “Ta ni ìwọ, ìwọ òkè ńlá? Ìwọ yóò di pẹ̀tẹ́lẹ̀ níwájú Serubbabeli: òun yóò sì fi ariwo mú òkúta téńté orí rẹ̀ wá, yóò máa kígbe wí pé, ‘Ọlọ́run bùkún fun! Ọlọ́run bùkún fun!’ ” 
'''
"8" = '''
:sup:`8` Ọ̀rọ̀ Olúwa sì tọ̀ mí wá, wí pé: 
'''
"9" = '''
:sup:`9` “Ọwọ́ Serubbabeli ni a ti ṣe ìpìlẹ̀ ilé yìí, ọwọ́ rẹ̀ ni yóò sì parí rẹ̀; ìwọ yóò sì mọ̀ pé, Olúwa àwọn ọmọ-ogun ni ó rán mi sí i yín. 
'''
"10" = '''
:sup:`10` “Ṣùgbọ́n ta ni ha kẹ́gàn ọjọ́ ohun kékeré? Nítorí wọn ó yọ̀ nígbà ti wọ́n bá rí okùn ìwọ̀n nì lọ́wọ́ Serubbabeli. “(Àwọn méje wọ̀nyí ni àwọn ojú Olúwa, tí ó ń sáré síyìn-ín sọ́hùn-ún ní gbogbo ayé.)” 
'''
"11" = '''
:sup:`11` Mo sì béèrè, mo sì sọ fún un pé, “Kí ni àwọn igi olifi méjì wọ̀nyí jásí, tí ó wà ní apá ọ̀tún fìtílà àti ní apá òsì rẹ̀?” 
'''
"12" = '''
:sup:`12` Mo sì tún dáhùn, mo sì sọ fún un pé, “Kí ni àwọn ẹ̀ka méjì igi olifi wọ̀nyí jásí, tí ń tú òróró wúrà jáde nínú ara wọn láti ẹnu ọ̀pá oníhò wúrà méjì.” 
'''
"13" = '''
:sup:`13` Ó sì dáhùn, ó wí fún mi pé, “Ìwọ kò mọ ohun tí àwọn wọ̀nyí jásí?” Mo sì wí pé, “Bẹ́ẹ̀ kọ́, olúwa à mi.” 
'''
"14" = '''
:sup:`14` Ó sì wí pé, “Àwọn méjì wọ̀nyí ni àwọn tí a fi òróró yàn, tí ó dúró ti Olúwa gbogbo ayé.” 
'''
