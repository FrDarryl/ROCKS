[39]
"1" = '''
:sup:`1` Nígbà tí wọ́n mú Josẹfu dé Ejibiti, Potifari, ará Ejibiti tí i ṣe ọ̀kan nínú àwọn ìjòyè Farao. Òun ni olórí àwọn ọmọ-ogun Farao. Ó ra Josẹfu lọ́wọ́ àwọn ará Iṣmaeli tí wọ́n mú un lọ síbẹ̀. 
'''
"2" = '''
:sup:`2` Olúwa sì wà pẹ̀lú Josẹfu, ó sì bùkún un, ó sì ń gbé ní ilé ọ̀gá rẹ̀ ará Ejibiti. 
'''
"3" = '''
:sup:`3` Nígbà tí ọ̀gá rẹ̀ rí i pé Olúwa wà pẹ̀lú rẹ̀, àti pé Olúwa jẹ́ kí ó máa ṣe àṣeyọrí nínú ohun gbogbo tí ó dáwọ́ rẹ̀ lé. 
'''
"4" = '''
:sup:`4` Josẹfu sì rí ojúrere Potifari, ó sì di aṣojú rẹ̀, Potifari fi Josẹfu ṣe olórí ilé rẹ̀ àti ohun gbogbo tí ó ní. 
'''
"5" = '''
:sup:`5` Láti ìgbà tí ó ti fi Josẹfu jẹ olórí ilé rẹ̀ àti ohun ìní rẹ̀ gbogbo, ni Ọlọ́run ti bẹ̀rẹ̀ sí ní bùkún àwọn ará Ejibiti nítorí Josẹfu. Ìbùkún Olúwa wà lórí gbogbo ohun tí Potifari ní, nílé àti lóko. 
'''
"6" = '''
:sup:`6` Ó sì fi Josẹfu ṣe àkóso gbogbo ohun tí ó ní. Kò sì ṣe ìyọnu lórí ohunkóhun mọ àyàfi nípa oúnjẹ tí ó ń jẹ láti ìgbà tí ó ti fi Josẹfu ṣe àkóso ilé e rẹ̀. Josẹfu sì jẹ́ arẹwà ọkùnrin ní ìdúró àti ìrísí rẹ̀, 
'''
"7" = '''
:sup:`7` lẹ́yìn ìgbà díẹ̀, aya rẹ̀ ṣe àkíyèsí Josẹfu, ó sì wí fún un pé, “Wá bá mi lòpọ̀!” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n Josẹfu kọ̀, ó sì wí fún aya ọ̀gá rẹ̀ pé, “Kíyèsi, Olúwa mi kò fi ohunkóhun dù mi nínú ilé yìí, gbogbo ohun ìní rẹ̀ ni ó fi lé mi lọ́wọ́. 
'''
"9" = '''
:sup:`9` Kò sí ẹni tí ó jù mi lọ nínú ilé yìí, ọ̀gá mi kò fi ohunkóhun dù mi àyàfi ìwọ, tí í ṣe aya rẹ̀. Báwo ni mo ṣe lè ṣe ohun búburú yìí, kí ń sì ṣẹ̀ sí Ọlọ́run?” 
'''
"10" = '''
:sup:`10` Bí ó tilẹ̀ jẹ́ pé gbogbo ìgbà ni ó ń tẹnumọ́ èyí fún Josẹfu, Josẹfu kọ̀ láti bá a lòpọ̀. Ó tilẹ̀ kọ̀ láti máa dúró ni ibi tí ó bá wà. 
'''
"11" = '''
:sup:`11` Ní ọjọ́ kan, Josẹfu lọ sínú ilé láti ṣe iṣẹ́, kò sì sí èyíkéyìí nínú àwọn ìránṣẹ́ ní tòsí. 
'''
"12" = '''
:sup:`12` Ó sì di aṣọ Josẹfu mú, ó sì wí pé, “Wá bá mi lòpọ̀!” Ṣùgbọ́n Josẹfu fi aṣọ rẹ̀ sílẹ̀ sí i lọ́wọ́, ó sì sá jáde. 
'''
"13" = '''
:sup:`13` Nígbà tí ó rí i pé ó ti fi aṣọ rẹ̀ sílẹ̀ sí òun lọ́wọ́, ó sì ti sá jáde, 
'''
"14" = '''
:sup:`14` ó pe àwọn ìránṣẹ́ ilé náà, ó sì wí fún wọn pé, “Ẹ wò ó, ọkọ ọ̀ mi mú Heberu kan wọlé tọ̀ wá wá láti fi wá ṣe ẹlẹ́yà. Ó wọlé tọ̀ mí wá, láti bá mi lòpọ̀, ṣùgbọ́n mo kígbe. 
'''
"15" = '''
:sup:`15` Nígbà tí ó gbọ́ pé mo gbé ohùn mi sókè, tí mo sì kígbe, ó jọ̀wọ́ aṣọ rẹ̀ sọ́dọ̀ mi, ó sì sá, ó bọ́ sóde.” 
'''
"16" = '''
:sup:`16` Ó sì fi aṣọ náà sọ́dọ̀ títí tí ọkọ rẹ̀ fi dé. 
'''
"17" = '''
:sup:`17` Ó rò fún un pé, “Ẹrú ará Heberu tí o rà wá ilé láti fi wá ṣẹlẹ́yà wá láti bá mi lòpọ̀. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n bí mo ti kígbe fún ìrànlọ́wọ́, ó sì sá kúrò nínú ilé.” 
'''
"19" = '''
:sup:`19` Nígbà tí Potifari gbọ́ ọ̀rọ̀ aya rẹ̀ pé báyìí ni ẹrú rẹ̀ ṣe sí aya rẹ̀, ó bínú gidigidi. 
'''
"20" = '''
:sup:`20` Ó sì ju Josẹfu sí ẹ̀wọ̀n, níbi tí a ń ju àwọn ẹlẹ́wọ̀n ọba sí. Ṣùgbọ́n, nígbà tí Josẹfu wà nínú ẹ̀wọ̀n níbẹ̀, 
'''
"21" = '''
:sup:`21` Olúwa sì wà pẹ̀lú rẹ̀, ó sì ṣàánú fún un, ó sì mú kí ó rí ojúrere àwọn alábojútó ọgbà ẹ̀wọ̀n. 
'''
"22" = '''
:sup:`22` Nítorí náà, alábojútó ọgbà ẹlẹ́wọ̀n fi Josẹfu ṣe alákòóso ohun gbogbo tí ó wà nínú ẹ̀wọ̀n, àti ohun tí wọn ń ṣe níbẹ̀. 
'''
"23" = '''
:sup:`23` Wọ́dà náà kò sì mikàn nípa gbogbo ohun tí ó fi sí abẹ́ àkóso Josẹfu, nítorí pé Olúwa wà pẹ̀lú Josẹfu, ó sì ń jẹ́ kí ó ṣe àṣeyọrí nínú ohun gbogbo tí ó dáwọ́lé. 
'''
