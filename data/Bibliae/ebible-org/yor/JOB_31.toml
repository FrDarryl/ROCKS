[31]
"1" = '''
:sup:`1` “Mo ti bá ojú mi dá májẹ̀mú, èmi yó ha ṣe tẹjúmọ́ wúńdíá? 
'''
"2" = '''
:sup:`2` Nítorí pé kí ni ìpín Ọlọ́run láti ọ̀run wá? Tàbí kí ni ogún Olódùmarè láti òkè ọ̀run wá. 
'''
"3" = '''
:sup:`3` Kò ṣe pé àwọn ènìyàn búburú ni ìparun wà fún, àti àjàkálẹ̀-ààrùn fún àwọn oníṣẹ́ ẹ̀ṣẹ̀? 
'''
"4" = '''
:sup:`4` Òun kò ha ri ipa ọ̀nà mi, òun kò ha sì ka gbogbo ìṣísẹ̀ mi? 
'''
"5" = '''
:sup:`5` “Bí ó bá ṣe pé èmi bá fi àìṣòótọ́ rìn, tàbí tí ẹsẹ̀ mi sì yára sí ẹ̀tàn, 
'''
"6" = '''
:sup:`6` (jẹ́ kí Ọlọ́run wọ́n mí nínú ìwọ̀n òdodo, kí Ọlọ́run le mọ ìdúró ṣinṣin mi.) 
'''
"7" = '''
:sup:`7` Bí ẹsẹ̀ mí bá yà kúrò lójú ọ̀nà, tí àyà mí sì tẹ̀lé ipa ojú mi, tàbí bí àbàwọ́n kan bá sì lẹ̀ mọ́ mi ní ọwọ́, 
'''
"8" = '''
:sup:`8` ǹjẹ́ kí èmi kí ó gbìn kí ẹlòmíràn kí ó sì mújẹ, àní kí a fa irú-ọmọ mi tu. 
'''
"9" = '''
:sup:`9` “Bí àyà mi bá di fífà sí ipasẹ̀ obìnrin kan, tàbí bí mo bá lọ í ba de ènìyàn ní ẹnu-ọ̀nà ilé aládùúgbò mi, 
'''
"10" = '''
:sup:`10` kí àyà mi kí ó lọ ọlọ fún ẹlòmíràn, kí àwọn ẹlòmíràn kí ó tẹ̀ ara wọn ní ara rẹ̀. 
'''
"11" = '''
:sup:`11` Nítorí pé yóò jẹ́ ohun ìtìjú àní, ẹ̀ṣẹ̀ tí a ó ṣe onídàájọ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Nítorí pé iná ní èyí tí ó jó dé ibi ìparun, tí ìbá sì fa gbòǹgbò ohun ìbísí mi gbogbo tu. 
'''
"13" = '''
:sup:`13` “Tí mo bá sì ṣe àìka ọ̀ràn ìránṣẹ́kùnrin mi tàbí ìránṣẹ́bìnrin mi sí, nígbà tí wọ́n bá ń bá mi jà; 
'''
"14" = '''
:sup:`14` kí ni èmi ó ha ṣe nígbà tí Ọlọ́run bá dìde? Nígbà tí ó bá sì ṣe ìbẹ̀wò, ohùn kí ni èmi ó dá? 
'''
"15" = '''
:sup:`15` Ẹni tí ó dá mi ní inú kọ́ ni ó dá a? Ẹnìkan náà kí ó mọ wá ní inú ìyá wa? 
'''
"16" = '''
:sup:`16` “Bí mo bá fa ọwọ́ sẹ́yìn fún ìfẹ́ inú tálákà, tàbí bí mo bá sì mú kí ojú opó rẹ̀wẹ̀sì, 
'''
"17" = '''
:sup:`17` tàbí tí mo bá nìkan bu òkèlè mi jẹ, tí aláìní baba kò jẹ nínú rẹ̀; 
'''
"18" = '''
:sup:`18` nítorí pé láti ìgbà èwe mi wá ni a ti tọ́ ọ dàgbà pẹ̀lú mi bí ẹni pé baba, èmi sì ń ṣe ìtọ́jú opó láti inú ìyá mi wá: 
'''
"19" = '''
:sup:`19` bí èmi bá rí olùpọ́njú láìní aṣọ, tàbí tálákà kan láìní ìbora; 
'''
"20" = '''
:sup:`20` bí ọkàn rẹ̀ kò bá súre fún mi, tàbí bí ara rẹ̀ kò sì gbóná nípasẹ̀ irun àgùntàn mi; 
'''
"21" = '''
:sup:`21` bí mo bá sì gbé ọwọ́ mi sókè sí aláìní baba, nítorí pé mo rí ìrànlọ́wọ́ mi ní ẹnu ibodè, 
'''
"22" = '''
:sup:`22` ǹjẹ́, ní apá mi kí o wọ́n kúrò ní ihò èjìká rẹ̀, kí apá mi kí ó sì ṣẹ́ láti egungun rẹ̀ wá. 
'''
"23" = '''
:sup:`23` Nítorí pé ìparun láti ọ̀dọ̀ Ọlọ́run wá ni ẹ̀rù ńlá fún mi, àti nítorí ọláńlá rẹ̀ èmi kò le è dúró. 
'''
"24" = '''
:sup:`24` “Bí ó bá ṣe pé mo fi wúrà ṣe ìgbẹ́kẹ̀lé mi, tàbí tí mo bá wí fún fàdákà dídára pé, ‘Ìwọ ni ààbò mi,’ 
'''
"25" = '''
:sup:`25` bí mo bá yọ̀ nítorí ọrọ̀ mí pọ̀, àti nítorí ọwọ́ mi dara lọ́pọ̀lọ́pọ̀, 
'''
"26" = '''
:sup:`26` bí mo bá bojú wo oòrùn nígbà tí ń ràn, tàbí òṣùpá tí ń ràn nínú ìtànmọ́lẹ̀, 
'''
"27" = '''
:sup:`27` bí a bá tàn ọkàn mi jẹ láti fi ẹnu mi kò ọwọ́ mi, 
'''
"28" = '''
:sup:`28` èyí pẹ̀lú ni ẹ̀ṣẹ̀ ti àwọn onídàájọ́ ní láti bẹ̀wò, nítorí pé èmí yóò jẹ́ aláìṣòótọ́ sí Ọlọ́run tí ó wà lókè. 
'''
"29" = '''
:sup:`29` “Bí ó bá ṣe pé mo yọ̀ sì ìparun ẹni tí ó kórìíra mi. Tàbí bí mo bá sì gbéraga sókè, nígbà tí ibi bá a. 
'''
"30" = '''
:sup:`30` Bẹ́ẹ̀ èmi kò sì jẹ ki ẹnu mi ki ó ṣẹ̀ nípa fífẹ́ ègún sí ọkàn rẹ̀. 
'''
"31" = '''
:sup:`31` Bí àwọn ènìyàn inú àgọ́ mi kò bá lè wí pé, ‘Ta ni kò ì tí ì jẹ ẹran rẹ̀ ní àjẹyó?’ 
'''
"32" = '''
:sup:`32` Àlejò kò wọ̀ ni ìgboro rí; èmí ṣí ìlẹ̀kùn mi sílẹ̀ fún èrò. 
'''
"33" = '''
:sup:`33` Bí mo bá bò ẹ̀ṣẹ̀ mi mọ́lẹ̀ bí Adamu ni pápá, ẹ̀bi mi pamọ́ ni àyà mi. 
'''
"34" = '''
:sup:`34` Ọ̀pọ̀lọpọ̀ ènìyàn ni mo ha bẹ̀rù bí? Tàbí ẹ̀gàn àwọn ìdílé ní ń bà mí ní ẹ̀rù? Tí mo fi pa ẹnu mọ́, tí èmí kò sì fi sọ̀rọ̀ jáde? 
'''
"35" = '''
:sup:`35` (“Ìbá ṣe pé ẹnìkan le gbọ́ ti èmí! Kíyèsi i, àmì mi, kí Olódùmarè kí ó dá mi lóhùn, kí èmí kí ó sì rí ìwé náà tí olùfisùn mi ti kọ. 
'''
"36" = '''
:sup:`36` Nítòótọ́ èmí ìbá gbé le èjìká mi, èmi ìbá sì dé bí adé mọ́ orí mi. 
'''
"37" = '''
:sup:`37` Èmi ìbá sì sọ iye ìṣísẹ̀ mi fún un, bí ọmọ-aládé ni èmi ìbá súnmọ́ ọ̀dọ̀ rẹ̀.) 
'''
"38" = '''
:sup:`38` “Bí ilẹ̀ mi bá sì ké rara lòdì sí mi tí a sì fi omijé kún gbogbo poro rẹ̀. 
'''
"39" = '''
:sup:`39` Bí mo bá jẹ èso oko mi láìsan owó tàbí tí mo sì mú ọkàn olúwa rẹ̀ fò lọ, 
'''
"40" = '''
:sup:`40` kí ẹ̀gún òṣùṣú kí ó hù dípò alikama, àti èpò búburú dípò ọkà barle.” Ọ̀rọ̀ Jobu parí. 
'''
