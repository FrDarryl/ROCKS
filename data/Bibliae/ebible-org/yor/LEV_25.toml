[25]
"1" = '''
:sup:`1` Olúwa sọ fún Mose ní orí òkè Sinai pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli, kí o sì wí fún wọn pé, ‘Nígbà tí ẹ bá dé ilẹ̀ náà tí èmi ó fi fún yín, ilẹ̀ náà gbọdọ̀ sinmi fún Olúwa. 
'''
"3" = '''
:sup:`3` Ọdún mẹ́fà ni ìwọ ó fi gbin oko rẹ, ọdún mẹ́fà ni ìwọ ó fi tọ́jú ọgbà àjàrà rẹ, tí ìwọ ó sì fi kó èso wọn jọ. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n ní ọdún keje kí ilẹ̀ náà ní ìsinmi: ìsinmi fún Olúwa. Bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ tọ́jú ọgbà àjàrà rẹ. 
'''
"5" = '''
:sup:`5` Ẹ má ṣe kórè ohun tí ó tìkára rẹ̀ hù, ẹ má ṣe kórè èso àjàrà ọgbà tí ẹ ò tọ́jú. Ilẹ̀ náà gbọdọ̀ ní ìsinmi fún ọdún kan. 
'''
"6" = '''
:sup:`6` Ohunkóhun tí ilẹ̀ náà bá mú jáde ní ọdún ìsinmi ni yóò jẹ́ oúnjẹ fún yín àní fún ẹ̀yin tìkára yín, àwọn ìránṣẹ́kùnrin àti ìránṣẹ́bìnrin yín, àwọn alágbàṣe àti àwọn tí ń gbé pẹ̀lú yín fún ìgbà díẹ̀. 
'''
"7" = '''
:sup:`7` Fún àwọn ohun ọ̀sìn yín, àti àwọn ẹranko búburú ní ilẹ̀ yín. Ohunkóhun tí ilẹ̀ náà bá mú jáde ní ẹ lè jẹ. 
'''
"8" = '''
:sup:`8` “ ‘Ọdún ìsinmi méje èyí tí í ṣe ọdún mọ́kàndínláàádọ́ta (49) ni kí ẹ kà. 
'''
"9" = '''
:sup:`9` Lẹ́yìn náà, kí ẹ fọn fèrè ní gbogbo ibikíbi ní ọjọ́ kẹwàá oṣù keje ní ọjọ́ ìwẹ̀nùmọ́. Ní ọjọ́ ètùtù yìí, ẹ fọn fèrè yíká gbogbo ilẹ̀ yín. 
'''
"10" = '''
:sup:`10` Ẹ ya àádọ́ta ọdún náà sọ́tọ̀ kí ẹ sì kéde òmìnira fún gbogbo ẹni tí ń gbé ilẹ̀ náà. Yóò jẹ́ ọdún ìdásílẹ̀ fún yín. Kí olúkúlùkù padà sí ilẹ̀ ìní rẹ̀ àti sí ọ̀dọ̀ àwọn ẹbí rẹ̀. 
'''
"11" = '''
:sup:`11` Àádọ́ta ọdún ni yóò jẹ́ ọdún ìdásílẹ̀ fún yín. Ẹ má ṣe gbin ohunkóhun, ẹ kò sì gbọdọ̀ kórè ohun tí ó hù fúnra rẹ̀ tàbí kí ẹ kórè ọgbà àjàrà tí ẹ kò dá. 
'''
"12" = '''
:sup:`12` Torí pé ọdún ìdásílẹ̀ ni ó sì gbọdọ̀ jẹ́ mímọ́ fún yín. Ẹ jẹ ohun tí ẹ mú jáde nínú oko náà. 
'''
"13" = '''
:sup:`13` “ ‘Ní ọdún ìdásílẹ̀ yìí, kí olúkúlùkù gbà ohun ìní rẹ̀ padà. 
'''
"14" = '''
:sup:`14` “ ‘Bí ẹ bá ta ilẹ̀ fún ọ̀kan nínú àwọn ènìyàn yín tàbí bí ẹ bá ra èyíkéyìí láti ọ̀dọ̀ rẹ̀, ẹ má ṣe rẹ́ ara yín jẹ. 
'''
"15" = '''
:sup:`15` Kí ẹ ra ilẹ̀ lọ́wọ́ àwọn ènìyàn yín ní gẹ́gẹ́ bí iye owó tí ó kù kí ọdún ìdásílẹ̀ pé, kí òun náà sì ta ilẹ̀ fún yín gẹ́gẹ́ bí iye ọdún rẹ̀ tókù láti kórè. 
'''
"16" = '''
:sup:`16` Bí iye ọdún rẹ̀ bá gùn, kí iye owó rẹ̀ pọ̀, bí iye ọdún rẹ̀ bá kúrú, kí iye owó rẹ̀ kéré, torí pé ohun tí ó tà gan an ní iye èso rẹ̀. 
'''
"17" = '''
:sup:`17` Ẹ má ṣe rẹ́ ara yín jẹ, ṣùgbọ́n ẹ bẹ̀rù Ọlọ́run. Èmi ni Olúwa Ọlọ́run yín. 
'''
"18" = '''
:sup:`18` “ ‘Ẹ tẹ̀lé àwọn ìlànà mi, kí ẹ sì kíyèsi láti pa òfin mi mọ́, kí ẹ ba à le máa gbé láìléwu ní ilẹ̀ náà. 
'''
"19" = '''
:sup:`19` Nígbà yìí ni ilẹ̀ náà yóò so èso rẹ̀, ẹ ó sì jẹ àjẹyó, ẹ ó sì máa gbé láìléwu. 
'''
"20" = '''
:sup:`20` Ẹ le béèrè pé, “Kí ni àwa ó jẹ ní ọdún keje, bí a kò bá gbin èso tí a kò sì kórè?” 
'''
"21" = '''
:sup:`21` Èmi ó pèsè ìbùkún sórí yín tó bẹ́ẹ̀ tí ilẹ̀ yín yóò so èso tó tó fún ọdún mẹ́ta lẹ́yìn rẹ̀. 
'''
"22" = '''
:sup:`22` Bí ẹ bá gbin èso yín ní ọdún kẹjọ, àwọn èso ti tẹ́lẹ̀ ní ẹ ó máa jẹ, títí tí ìkórè ti ọdún kẹsànán yóò fi dé. 
'''
"23" = '''
:sup:`23` “ ‘Ẹ má ṣe ta ilẹ̀ yín ní àtàpa torí pé ẹ̀yin kọ́ lẹ ni ín, ti Ọlọ́run ni, ẹ̀yin jẹ́ àjèjì àti ayálégbé. 
'''
"24" = '''
:sup:`24` Ní gbogbo orílẹ̀-èdè ìní yín, ẹ fi ààyè sílẹ̀ fún ìràpadà ilẹ̀ náà. 
'''
"25" = '''
:sup:`25` “ ‘Bí ọ̀kan nínú àwọn ènìyàn yín bá tálákà, dé bi pé ó ta ara àwọn ẹrù rẹ̀, kí ará ilé rẹ̀ tí ó súnmọ́ ọ ra ohun tí ó tà padà. 
'''
"26" = '''
:sup:`26` Ẹni tí kò ní ẹni tó lè rà á padà fún un, tí òun fúnra rẹ̀ sì ti lọ́rọ̀, tí ó sì ní ànító láti rà á. 
'''
"27" = '''
:sup:`27` Kí ó mọ iye owó tí ó jẹ fún iye ọdún tí ó tà á, kí ó dá iye tí ó kù padà fún ẹni tí ó tà á fún, lẹ́yìn náà, ó lè padà sí ilẹ̀ ìní rẹ̀. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n bí kò bá rí ọ̀nà àti san án padà fún un. Ohun tí ó tà wà ní ìkáwọ́ ẹni tí ó rà á títí di ọdún ìdásílẹ̀. Kí ó dá a padà fún ẹni tí ó ni i ní ọdún ìdásílẹ̀, ẹni tí ó ni í tẹ́lẹ̀ lè tún padà gbà ohun ìní rẹ̀. 
'''
"29" = '''
:sup:`29` “ ‘Bí arákùnrin kan bá ta ilé gbígbé kan ní ìlú olódi, kí ó rà á padà ní ìwọ̀n ọdún kan sí àkókò tí ó tà á, ní ìwọ̀n ọdún kan ni kí ó rà á padà. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n bí kò bá rà á padà láàrín ọdún náà ilé náà tí ó wà láàrín ìlú ni kí ó yọ̀ǹda pátápátá fún ẹni tí ó rà á, àti àwọn ìdílé rẹ̀. Kí wọ́n má da padà ní ọdún ìdásílẹ̀. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n àwọn ilé tí ó wà ní abúlé láìní odi ni kí a kà gẹ́gẹ́ bí ilẹ̀ oko, a lè rà wọ́n padà, kí wọ́n sì da padà ní ọdún ìdásílẹ̀. 
'''
"32" = '''
:sup:`32` “ ‘Àwọn ọmọ Lefi ní ẹ̀tọ́, nígbàkígbà láti ra ilẹ̀ wọn, tí ó jẹ́ ohun ìní wọn ní àwọn ìlú tí ó jẹ́ ti ọmọ Lefi. 
'''
"33" = '''
:sup:`33` Torí náà ohun ìní àwọn ọmọ Lefi ni wọ́n rà padà, fún àpẹẹrẹ, èyí ni pé ilẹ̀ tí a bá tà ní ìlúkílùú tí ó jẹ́ tiwọn, ó sì gbọdọ̀ di dídápadà ní ọdún ìdásílẹ̀, torí pé àwọn ilẹ̀ tí ó wà ní ìlú àwọn Lefi ni ìní wọn láàrín àwọn ará Israẹli. 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n ilẹ̀ tí wọ́n ti ń da ẹran tí ó jẹ́ ti ìlú wọn, wọn kò gbọdọ̀ tà wọ́n, ilẹ̀ ìní wọn láéláé ni. 
'''
"35" = '''
:sup:`35` “ ‘Bí arákùnrin yín kan bá tálákà tí kò sì le è pèsè fún àìní ara rẹ̀, ẹ pèsè fún un bí ẹ ti ń ṣe fún àwọn àlejò tàbí àwọn tí ẹ gbà sílé: kí ó ba à le è máa gbé láàrín yín. 
'''
"36" = '''
:sup:`36` Ẹ kò gbọdọ̀ gba èlé kankan lọ́wọ́ rẹ̀, ẹ bẹ̀rù Olúwa kí arákùnrin yín le è máa gbé láàrín yín. 
'''
"37" = '''
:sup:`37` Ẹ má ṣe gba èlé lórí owó tí ẹ yá a bẹ́ẹ̀ ni ẹ kò gbọdọ̀ jẹ èrè lórí oúnjẹ tí ẹ tà fún un. 
'''
"38" = '''
:sup:`38` Èmi ni Olúwa Ọlọ́run yín tí ó mú yín jáde láti ilẹ̀ Ejibiti láti fún yín ní ilẹ̀ Kenaani àti láti jẹ́ Ọlọ́run yín. 
'''
"39" = '''
:sup:`39` “ ‘Bí arákùnrin yín kan bá tálákà dé bi pé ó ta ara rẹ̀ fún ọ bí ẹrú. Má ṣe lò ó bí ẹrú. 
'''
"40" = '''
:sup:`40` Jẹ́ kí ó wà lọ́dọ̀ rẹ bí alágbàṣe tàbí àlejò láàrín yín, kí ó máa ṣiṣẹ́ sìn ọ́ títí di ọdún ìdásílẹ̀. 
'''
"41" = '''
:sup:`41` Nígbà náà ni kí ó yọ̀ǹda òun àti àwọn ọmọ rẹ̀, kí wọ́n padà sí ìdílé wọn àti sí ilẹ̀ ìní baba wọn. 
'''
"42" = '''
:sup:`42` Torí pé ìránṣẹ́ mi ni àwọn ará Israẹli jẹ́. Ẹni tí mo mú jáde láti ilẹ̀ Ejibiti wá, torí èyí ẹ kò gbọdọ̀ tà wọ́n lẹ́rú. 
'''
"43" = '''
:sup:`43` Ẹ má ṣe rorò mọ́ wọn: ṣùgbọ́n ẹ bẹ̀rù Ọlọ́run yín. 
'''
"44" = '''
:sup:`44` “ ‘Àwọn ẹrúkùnrin àti ẹrúbìnrin yín lè jẹ́ láti orílẹ̀-èdè tí ó yí yín ká, ẹ lè ra àwọn ẹrú wọ̀nyí lọ́wọ́ wọn. 
'''
"45" = '''
:sup:`45` Bákan náà, ẹ sì le è ra àwọn àlejò tí ń gbé láàrín yín, àti àwọn ìdílé wọn tí a bí sáàrín yín. Wọn yóò sì di ohun ìní yín. 
'''
"46" = '''
:sup:`46` Ẹ lè fi wọ́n sílẹ̀ bí ogún fún àwọn ọmọ yín, wọ́n sì lè sọ wọ́n di ẹrú títí láé. Ṣùgbọ́n ẹ kò gbọdọ̀ rorò mọ́ ọmọ Israẹli kankan. 
'''
"47" = '''
:sup:`47` “ ‘Bí àlejò kan láàrín yín tàbí ẹni tí ń gbé àárín yín fún ìgbà díẹ̀ bá lọ́rọ̀ tí ọmọ Israẹli sì tálákà dé bi pé ó ta ara rẹ̀ lẹ́rú fún àlejò tàbí ìdílé àlejò náà. 
'''
"48" = '''
:sup:`48` Ó lẹ́tọ̀ọ́ si ki a rà á padà lẹ́yìn ìgbà tí ó ti ta ara rẹ̀. Ọ̀kan nínú ìbátan rẹ̀ le è rà á padà. 
'''
"49" = '''
:sup:`49` Àbúrò baba rẹ̀ ọkùnrin tàbí àbúrò rẹ̀ obìnrin tàbí ẹnikẹ́ni tí ó bá tan nínú ìdílé rẹ̀ le è rà wọ̀n padà. Bí ó bá sì ti lọ́rọ̀, ó lè ra ara rẹ̀ padà. 
'''
"50" = '''
:sup:`50` Kí òun àti olówó rẹ̀ ka iye ọdún tí ó ta ara rẹ̀ títí dé ọdún ìdásílẹ̀ kí iye owó ìdásílẹ̀ rẹ̀ jẹ́ iye tí wọ́n ń san lórí alágbàṣe fún iye ọdún náà. 
'''
"51" = '''
:sup:`51` Bí iye ọdún rẹ̀ tí ó ṣẹ́kù bá pọ̀, kí iye owó fún ìràpadà rẹ̀ pọ̀. 
'''
"52" = '''
:sup:`52` Bí ó bá sì ṣe pé kìkì ọdún díẹ̀ ni ó kù títí di ọdún jubili, kí ó ṣe ìṣirò rẹ̀, kí ó sì san owó náà bí iye ìṣirò rẹ̀ padà. 
'''
"53" = '''
:sup:`53` Bí ẹ ti ń ṣe sí i lọ́dọọdún, ẹ rí i dájú pé olówó rẹ̀ kò korò mọ́ ọ. 
'''
"54" = '''
:sup:`54` “ ‘Bí a kò bá rà á padà nínú gbogbo ọ̀nà wọ̀nyí, kí ẹ tú òun àti àwọn ọmọ rẹ̀ sílẹ̀ ní ọdún ìdásílẹ̀. 
'''
"55" = '''
:sup:`55` Nítorí pé ìránṣẹ́ ni àwọn ọmọ Israẹli jẹ́ fún mi. Ìránṣẹ́ mi ni wọ́n, tí mo mú jáde láti Ejibiti wá. Èmi ni Olúwa Ọlọ́run yín. 
'''
