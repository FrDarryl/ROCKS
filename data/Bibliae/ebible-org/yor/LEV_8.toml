[8]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Mú Aaroni àti àwọn ọmọ rẹ̀, aṣọ wọn, òróró ìtasórí, akọ màlúù fún ẹbọ ẹ̀ṣẹ̀, àgbò méjì àti apẹ̀rẹ̀ tí a kó àkàrà aláìwú sínú rẹ̀. 
'''
"3" = '''
:sup:`3` Kí o sì kó gbogbo ìjọ ènìyàn jọ sí ẹnu-ọ̀nà àgọ́ ìpàdé.” 
'''
"4" = '''
:sup:`4` Mose sì ṣe bí Olúwa ti pa á láṣẹ fún un, gbogbo ènìyàn sì péjọ sí ẹnu-ọ̀nà àgọ́ àjọ. 
'''
"5" = '''
:sup:`5` Mose sì sọ fún ìjọ ènìyàn pé, “Èyí ni ohun tí Olúwa ti pàṣẹ pé kí á ṣe.” 
'''
"6" = '''
:sup:`6` Nígbà náà ni Mose mú Aaroni àti àwọn ọmọ rẹ̀ wá síwájú, ó sì fi omi wẹ̀ wọ́n. 
'''
"7" = '''
:sup:`7` Ó sì fi aṣọ àwọ̀tẹ́lẹ̀ wọ Aaroni, ó fi àmùrè dì í, ó wọ̀ ọ́ ní efodu; aṣọ ìgúnwà, ó sì tún wọ̀ ọ́ ni aṣọ ìlekè oyè àlùfáà tí ó ní ìgbànú tí a ṣe ọnà dáradára sí. 
'''
"8" = '''
:sup:`8` Ó fi ìgbàyà sí àyà rẹ̀, ó sì fi Urimu àti Tumimu sí ibi ìgbàyà náà. 
'''
"9" = '''
:sup:`9` Ó dé e ní fìlà, ó sì fi àwo wúrà tí í ṣe adé mímọ́ síwájú rẹ̀ gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"10" = '''
:sup:`10` Mose sì fi òróró ìtasórí ya àgọ́ àti ohun gbogbo tó wà nínú rẹ̀ sí mímọ́. 
'''
"11" = '''
:sup:`11` Ó wọ́n díẹ̀ nínú òróró yìí sórí pẹpẹ lẹ́ẹ̀méje, ó ta òróró sórí pẹpẹ àti gbogbo ohun èlò àti agbada pẹ̀lú ohun tó gbé agbada yìí dúró láti lè yà á sí mímọ́, 
'''
"12" = '''
:sup:`12` ó da díẹ̀ lára òróró ìtasórí yìí sórí Aaroni, ó sì yà á sí mímọ́. 
'''
"13" = '''
:sup:`13` Lẹ́yìn èyí ló mú àwọn ọmọ Aaroni wá síwájú, ó sì fi ẹ̀wù àwọ̀tẹ́lẹ̀ wọ̀ wọ́n, ó fi àmùrè dìwọ́n lára, ó fi fìlà dé wọn lórí gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"14" = '''
:sup:`14` Ó sì mú akọ màlúù wá fún ẹbọ ẹ̀ṣẹ̀. Aaroni àti àwọn ọmọ rẹ̀ sì gbọ́wọ́ lé orí ẹran náà. 
'''
"15" = '''
:sup:`15` Mose pa akọ màlúù náà, ó sì ti ìka bọ inú ẹ̀jẹ̀ náà, ó fi sí orí gbogbo ìwo pẹpẹ láti wẹ pẹpẹ náà mọ́. Ó da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ. Bẹ́ẹ̀ ní ó ṣe yà á sí mímọ́ láti ṣe ètùtù fún un. 
'''
"16" = '''
:sup:`16` Mose tún mú gbogbo ọ̀rá tí ó bo nǹkan inú, èyí tí ó bo ẹ̀dọ̀, kíndìnrín méjèèjì àti ọ̀rá wọn, ó sì sun gbogbo rẹ̀ lórí pẹpẹ. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n akọ màlúù yìí pẹ̀lú awọ àti ara ẹran àti ìgbẹ́ rẹ̀ ní ó sun lẹ́yìn ibùdó gẹ́gẹ́ bí Olúwa ti paláṣẹ fún Mose. 
'''
"18" = '''
:sup:`18` Lẹ́yìn náà ló mú àgbò wá fún ẹbọ sísun Aaroni àti àwọn ọmọ rẹ̀ sì gbọ́wọ́ lé orí àgbò náà. 
'''
"19" = '''
:sup:`19` Mose sì pa àgbò náà, ó sì wọ́n ẹ̀jẹ̀ rẹ̀ yí pẹpẹ náà ká. 
'''
"20" = '''
:sup:`20` Ó gé àgbò náà sí wẹ́wẹ́, Mose sì sun orí àti àwọn ègé àti ọ̀rá rẹ̀. 
'''
"21" = '''
:sup:`21` Ó fi omi fọ gbogbo nǹkan inú àti ẹsẹ̀ rẹ̀, ó sì sun odidi àgbò náà lórí pẹpẹ bí ẹbọ sísun òórùn dídùn, ẹbọ tí a fi iná ṣe sí Olúwa gẹ́gẹ́ bí Olúwa tí pàṣẹ fún Mose. 
'''
"22" = '''
:sup:`22` Ó sì mú àgbò kejì wa, èyí ni àgbò ìfinijoyè àlùfáà, Aaroni àti àwọn ọmọ rẹ̀ sì gbọ́wọ́ lé e lórí. 
'''
"23" = '''
:sup:`23` Mose sì pa àgbò náà, ó sì mú díẹ̀ nínú ẹ̀jẹ̀, ó tọ́ ọ sí etí ọ̀tún Aaroni, sórí àtàǹpàkò ọwọ́ ọ̀tún àti ti ẹsẹ̀ ọ̀tún rẹ̀. 
'''
"24" = '''
:sup:`24` Mose sì tún mú àwọn ọmọ Aaroni wá síwájú, ó sì mú ẹ̀jẹ̀ díẹ̀ ó fi sí etí ọ̀tún wọn, àtàǹpàkò ọwọ́ ọ̀tún wọn, ó sì wọ́n ẹ̀jẹ̀ yí pẹpẹ náà ká. 
'''
"25" = '''
:sup:`25` Ó mú ọ̀rá ẹran náà, ìrù rẹ̀ tí ó lọ́ràá, gbogbo ọ̀rá tó wà lára nǹkan inú àti èyí tí ó bo ẹ̀dọ̀, kíndìnrín méjèèjì àti ọ̀rá wọn pẹ̀lú itan ọ̀tún. 
'''
"26" = '''
:sup:`26` Lẹ́yìn náà ló mú àkàrà aláìwú sí, èyí tó wà níwájú Olúwa àti àkàrà tí a fi òróró ṣe, àti àkàrà fẹ́lẹ́fẹ́lẹ́, ó sì kó gbogbo rẹ̀ sórí ọ̀rá àti itan ọ̀tún ẹran náà. 
'''
"27" = '''
:sup:`27` Ó kó gbogbo àwọn nǹkan wọ̀nyí lé Aaroni àti àwọn ọmọ rẹ̀ lọ́wọ́, wọ́n sì fì wọ́n gẹ́gẹ́ bí ẹbọ fífì níwájú Olúwa. 
'''
"28" = '''
:sup:`28` Lẹ́yìn náà, Mose gba gbogbo rẹ̀ lọ́wọ́ wọn, ó sì sun wọn lórí ẹbọ sísun tó wà lórí pẹpẹ gẹ́gẹ́ bí ẹbọ ìfinijoyè àlùfáà òórùn dídùn, ẹbọ tí a fi iná sun sí Olúwa. 
'''
"29" = '''
:sup:`29` Mose sì mú igẹ̀ ẹran náà, èyí tó jẹ́ ìpín rẹ̀ nínú àgbò fún ìfinijoyè, ó sì fì í níwájú Olúwa gẹ́gẹ́ bí ẹbọ fífì, bi Olúwa ti pàṣẹ fún Mose. 
'''
"30" = '''
:sup:`30` Mose sì mú díẹ̀ lára òróró ìtasórí àti díẹ̀ nínú ẹ̀jẹ̀ láti orí pẹpẹ, ó wọ́n sára àwọn ọmọ Aaroni àti aṣọ rẹ̀, ó sì tún wọ́n sára àwọn ọmọ Aaroni àti aṣọ wọn. Bẹ́ẹ̀ ní Mose ya Aaroni àti àwọn ọmọ rẹ̀ pẹ̀lú aṣọ wọn sí mímọ́. 
'''
"31" = '''
:sup:`31` Mose sì sọ fún Aaroni àti àwọn ọmọ rẹ̀ pé, “Ẹ se ẹran náà ní ẹnu-ọ̀nà àgọ́ ìpàdé kí ẹ sì jẹ ẹ́ níbẹ̀ pẹ̀lú àkàrà tí a mú láti inú apẹ̀rẹ̀ ọrẹ ìfinijoyè àlùfáà gẹ́gẹ́ bí mo ti pa á láṣẹ pé, ‘Aaroni àti àwọn ọmọ rẹ̀ ni kí ó jẹ ẹ́.’ 
'''
"32" = '''
:sup:`32` Kí ẹ fi iná sun ìyókù àkàrà àti ẹran náà. 
'''
"33" = '''
:sup:`33` Ẹ má ṣe kúrò ní ẹnu-ọ̀nà àgọ́ ìpàdé fún ọjọ́ méje, títí tí ọjọ́ ìfinijoyè àlùfáà yín yóò fi pé, nítorí pé ìfinijoyè àlùfáà yín yóò gba ọjọ́ méje gbáko. 
'''
"34" = '''
:sup:`34` Ohun tí a ṣe lónìí jẹ́ ohun tí Olúwa ti pàṣẹ láti ṣe ètùtù fún yín. 
'''
"35" = '''
:sup:`35` Ẹ gbọdọ̀ wà ní ẹnu-ọ̀nà àgọ́ ìpàdé lọ́sàn án àti lóru fún ọjọ́ méje kí ẹ sì ṣe ohun tí Olúwa fẹ́, kí ẹ má ba à kú, nítorí ohun tí Olúwa pàṣẹ fún mi ni èyí.” 
'''
"36" = '''
:sup:`36` Báyìí ni Aaroni àti àwọn ọmọ rẹ̀ ṣe ohun gbogbo tí Olúwa pàṣẹ láti ẹnu Mose. 
'''
