[2]
"1" = '''
:sup:`1` Hana sì gbàdúrà pé, “Ọkàn mi yọ̀ sí Olúwa; ìwo agbára mi ni a sì gbé sókè sí Olúwa. Ẹnu mi sì gbòòrò lórí àwọn ọ̀tá mi, nítorí ti èmi yọ̀ ni ìgbàlà rẹ̀. 
'''
"2" = '''
:sup:`2` “Kò sí ẹni tí ó mọ́ bi Olúwa; kò sí ẹlòmíràn bí kò ṣe ìwọ; kò sì sí àpáta bi Ọlọ́run wa. 
'''
"3" = '''
:sup:`3` “Má ṣe halẹ̀; má ṣe jẹ́ kí ìgbéraga ti ẹnu yín jáde nítorí pé Ọlọ́run olùmọ̀ ni Olúwa, láti ọ̀dọ̀ rẹ̀ wá ni a ti ń wọn ìwà. 
'''
"4" = '''
:sup:`4` “Ọ̀run àwọn alágbára ti ṣẹ́, àwọn tí ó ṣe aláìlera ni a fi agbára dì ní àmùrè. 
'''
"5" = '''
:sup:`5` Àwọn tí ó yọ̀ fún oúnjẹ ti fi ara wọn ṣe alágbàṣe, àwọn tí ebi ń pa kò sì ṣe aláìní. Tó bẹ́ẹ̀ tí àgàn fi bí méje. Ẹni tí ó bímọ púpọ̀ sì di aláìlágbára. 
'''
"6" = '''
:sup:`6` “Olúwa pa ó sì sọ di ààyè; ó mú sọ̀kalẹ̀ lọ sí isà òkú, ó sì gbé dìde. 
'''
"7" = '''
:sup:`7` Olúwa sọ di tálákà; ó sì sọ di ọlọ́rọ̀; ó rẹ̀ sílẹ̀, ó sì gbé sókè. 
'''
"8" = '''
:sup:`8` Ó gbé tálákà sókè láti inú erùpẹ̀ wá, ó gbé alágbe sókè láti orí òkìtì eérú wá, láti mú wọn jókòó pẹ̀lú àwọn ọmọ-aládé, láti mu wọn jogún ìtẹ́ ògo, “Nítorí pé ọ̀wọ́n ayé ti Olúwa ni, ó sì ti gbé ayé ka orí wọn. 
'''
"9" = '''
:sup:`9` Yóò pa ẹsẹ̀ àwọn ènìyàn mímọ́ rẹ̀ mọ́, àwọn ènìyàn búburú ni yóò dákẹ́ ní òkùnkùn. “Nípa agbára kò sí ọkùnrin tí yóò borí. 
'''
"10" = '''
:sup:`10` A ó fọ́ àwọn ọ̀tá Olúwa túútúú; láti ọ̀run wá ni yóò sán àrá sí wọn; Olúwa yóò ṣe ìdájọ́ òpin ayé. “Yóò fi agbára fún ọba rẹ̀, yóò si gbé ìwo ẹni àmì òróró rẹ̀ sókè.” 
'''
"11" = '''
:sup:`11` Elkana sì lọ sí Rama, sí ilé rẹ̀, ọmọ náà sì ń ṣe ìránṣẹ́ fún Olúwa níwájú Eli àlùfáà. 
'''
"12" = '''
:sup:`12` Àwọn ọmọ Eli sì jẹ́ ọmọ Beliali; wọn kò mọ Olúwa. 
'''
"13" = '''
:sup:`13` Iṣẹ́ àwọn àlùfáà pẹ̀lú àwọn ènìyàn ni pé nígbà tí ẹnìkan bá ṣe ìrúbọ, ìránṣẹ́ àlùfáà á dé, nígbà tí ẹran náà bá ń hó lórí iná, pẹ̀lú ọ̀pá-ẹran náà oníga mẹ́ta ní ọwọ́ rẹ̀. 
'''
"14" = '''
:sup:`14` Òun a sì fi gún inú apẹ, tàbí àgé tàbí ọpọ́n, tàbí ìkòkò, gbogbo èyí tí ọ̀pá-ẹran oníga náà bá mú wá sí òkè, àlùfáà á mú un fún ara rẹ̀. Bẹ́ẹ̀ ni wọ́n ń ṣe sí gbogbo Israẹli tí ó wá sí ibẹ̀ ní Ṣilo. 
'''
"15" = '''
:sup:`15` Pẹ̀lú, kí wọn tó sun ọ̀rá náà, ìránṣẹ́ àlùfáà á dé, á sì wí fún ọkùnrin tí ó ń ṣe ìrúbọ pé, “Fi ẹran fún mi láti sun fún àlùfáà; nítorí tí kì yóò gba ẹran sísè lọ́wọ́ rẹ, bí kò ṣe tútù.” 
'''
"16" = '''
:sup:`16` Bí ọkùnrin náà bá sì wí fún un pé, “Jẹ́ kí wọn ó sun ọ̀rá náà nísinsin yìí, kí o sì mú iyekíye tí ọkàn rẹ̀ bá fẹ́,” nígbà náà ni yóò dá a lóhùn pé, “Bẹ́ẹ̀ kọ́, ṣùgbọ́n kí ìwọ ó fi í fún mi nísinsin yìí, bí kó ṣe bẹ́ẹ̀, èmi ó fi agbára gbà á.” 
'''
"17" = '''
:sup:`17` Ẹ̀ṣẹ̀ àwọn ọ̀dọ́mọkùnrin náà sì tóbi gidigidi níwájú Olúwa: nítorí tí àwọn ènìyàn kórìíra ẹbọ Olúwa. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n Samuẹli ń ṣe ìránṣẹ́ níwájú Olúwa, ọmọdé, ti a wọ̀ ní efodu ọ̀gbọ̀. 
'''
"19" = '''
:sup:`19` Pẹ̀lúpẹ̀lú, ìyá rẹ̀ máa ń dá aṣọ ìlekè péńpé fún un, a sì máa mú wá fún un lọ́dọọdún, nígbà tí ó bá bá ọkọ rẹ̀ gòkè wá láti ṣe ìrúbọ ọdún. 
'''
"20" = '''
:sup:`20` Eli súre fún Elkana àti aya rẹ̀ pé, “Kí Olúwa fún ọ ní irú-ọmọ láti ara obìnrin yìí wá, nítorí ẹ̀bùn tí ó béèrè tí ó sì tún fún Olúwa.” Wọ́n sì lọ sí ilé wọn. 
'''
"21" = '''
:sup:`21` Olúwa si bojú wo Hana, ó sì lóyún, ó bí ọmọkùnrin mẹ́ta àti ọmọbìnrin méjì. Samuẹli ọmọ náà sì ń dàgbà níwájú Olúwa. 
'''
"22" = '''
:sup:`22` Eli sì di arúgbó gidigidi, ó sì gbọ́ gbogbo èyí ti àwọn ọmọ rẹ̀ ṣe sí gbogbo Israẹli; àti bi wọ́n ti máa ń bá àwọn obìnrin sùn, tí wọ́n máa ń péjọ ní ẹnu-ọ̀nà àgọ́ àjọ. 
'''
"23" = '''
:sup:`23` Ó sì wí fún wọn pé, kí ni ó ti ri “Èétirí tí èmi fi ń gbọ́ irú nǹkan bẹ́ẹ̀ sí yín? Nítorí tí èmi ń gbọ́ iṣẹ́ búburú yín láti ọ̀dọ̀ gbogbo ènìyàn. 
'''
"24" = '''
:sup:`24` Bẹ́ẹ̀ kọ́ ẹ̀yin ọmọ mi, nítorí kì ṣe ìròyìn rere èmi gbọ́; ẹ̀yin mú ènìyàn Olúwa dẹ́ṣẹ̀. 
'''
"25" = '''
:sup:`25` Bí ẹnìkan bá ṣẹ̀ sí ẹnìkejì, onídàájọ́ yóò ṣe ìdájọ́ rẹ̀: ṣùgbọ́n bí ẹnìkan bá ṣẹ̀ sí Olúwa, ta ni yóò bẹ̀bẹ̀ fún un?” Wọn kò sì fi etí sí ohùn baba wọn, nítorí tí Olúwa ń fẹ́ pa wọ́n. 
'''
"26" = '''
:sup:`26` Ọmọ náà Samuẹli ń dàgbà, ó sì rí ojúrere lọ́dọ̀ Olúwa, àti ènìyàn pẹ̀lú. 
'''
"27" = '''
:sup:`27` Ènìyàn Ọlọ́run kan tọ Eli wá, ó sì wí fún un pé, “Báyìí ni Olúwa wí, ‘Èmi fi ara mi hàn ní gbangba fún ilé baba rẹ, nígbà tí wọ́n ń bẹ ní Ejibiti nínú ilé Farao. 
'''
"28" = '''
:sup:`28` Èmi sì yàn án kúrò láàrín gbogbo ẹ̀yà Israẹli láti jẹ́ àlùfáà mi, láti rú ẹbọ lórí pẹpẹ mi, láti fi tùràrí jóná, láti wọ efodu níwájú mi, èmi sì fi gbogbo ẹbọ tí ọmọ Israẹli máa ń fi iná sun fún ìdílé baba rẹ̀. 
'''
"29" = '''
:sup:`29` Èéha ṣe tí ẹ̀yin fi tàpá sí ẹbọ àti ọrẹ mi, tí mo pàṣẹ ní ibùjókòó mi, ìwọ sì bu ọlá fún àwọn ọmọ rẹ jù mí lọ, tí ẹ sì fi gbogbo àṣàyàn ẹbọ Israẹli àwọn ènìyàn mi mú ara yín sanra.’ 
'''
"30" = '''
:sup:`30` “Nítorí náà Olúwa Ọlọ́run Israẹli wí pé, ‘Èmi ti wí nítòótọ́ pé, ilé rẹ àti ilé baba rẹ, yóò máa rìn níwájú mi títí.’ Ṣùgbọ́n nísinsin yìí Olúwa wí pé, ‘Kí á má rí i! Àwọn tí ó bú ọlá fún mi ni èmi yóò bu ọlá fún, àti àwọn tí kò kà mí sí ni a ó sì ṣe aláìkàsí. 
'''
"31" = '''
:sup:`31` Kíyèsi i, àwọn ọjọ́ ń bọ̀ tí èmi ó gé agbára rẹ kúrò, àti agbára baba rẹ, tí kì yóò sí arúgbó kan nínú ilé rẹ. 
'''
"32" = '''
:sup:`32` Ìwọ yóò rí wàhálà ti Àgọ́, nínú gbogbo ọlá tí Ọlọ́run yóò fi fún Israẹli; kì yóò sí arúgbó kan nínú ilé rẹ láéláé. 
'''
"33" = '''
:sup:`33` Ọkùnrin tí ó jẹ́ tìrẹ, tí èmi kì yóò gé kúrò ní ibi pẹpẹ mi ni a ó dá sí láti sọkún yọ lójú àti láti banújẹ́. Ṣùgbọ́n gbogbo irú-ọmọ ilé rẹ̀ ni a ó fi idà pa ní ààbọ̀ ọjọ́ wọn. 
'''
"34" = '''
:sup:`34` “ ‘Kí ni ohun tí ó ṣẹlẹ̀ sí àwọn ọmọ ọkùnrin rẹ̀ méjèèjì, Hofini àti Finehasi, yóò jẹ́ àmì fún ọ—àwọn méjèèjì yóò kú ní ọjọ́ kan náà. 
'''
"35" = '''
:sup:`35` Èmi yóò dìde fún ara mi láti gbé àlùfáà olódodo dìde fún ara mi, ẹni tí yóò ṣe gẹ́gẹ́ bí ohun tí ó wà ní ọkàn mi àti inú mi. Èmi yóò fi ẹsẹ̀ ilé rẹ̀ múlẹ̀ gbọningbọnin òun yóò sì ṣe òjíṣẹ́ níwájú ẹni òróró mi ní ọjọ́ gbogbo. 
'''
"36" = '''
:sup:`36` Nígbà náà olúkúlùkù ẹnikẹ́ni tí ó bá kù ní ìdílé yín, yóò jáde wá yóò sì foríbalẹ̀ níwájú rẹ̀ nítorí ẹyọ fàdákà àti nítorí èépá àkàrà àti ẹ̀bẹ̀ pé, “Jọ̀wọ́ yàn mí sí ọ̀kan nínú iṣẹ́ àwọn àlùfáà, kí èmi kí ó le máa rí oúnjẹ jẹ.” ’ ” 
'''
