[3]
"1" = '''
:sup:`1` Ní ọjọ́ kan Peteru àti Johanu jùmọ̀ ń gòkè lọ sí tẹmpili ní wákàtí àdúrà; tí í ṣe wákàtí mẹ́ta ọ̀sán. 
'''
"2" = '''
:sup:`2` Wọn sì gbé ọkùnrin kan ti ó yarọ láti inú ìyá rẹ̀ wá, tí wọ́n máa ń gbé kalẹ̀ lójoojúmọ́ ní ẹnu-ọ̀nà tẹmpili ti a ń pè ni Dáradára, láti máa ṣagbe lọ́wọ́ àwọn tí ń wọ inú tẹmpili lọ. 
'''
"3" = '''
:sup:`3` Nígbà tí ó rí Peteru àti Johanu bí wọn tí fẹ́ wọ inú tẹmpili, ó ṣagbe. 
'''
"4" = '''
:sup:`4` Peteru sì tẹjúmọ́ ọn, pẹ̀lú Johanu, ó ní “Wò wá!” 
'''
"5" = '''
:sup:`5` Ó sì fiyèsí wọn, ó ń retí láti rí nǹkan láti gbà lọ́wọ́ wọn. 
'''
"6" = '''
:sup:`6` Peteru wí pé, “Wúrà àti fàdákà èmi kò ní, ṣùgbọ́n ohun tí mo ní èyí náà ni mo fi fún ọ. Ní orúkọ Jesu Kristi ti Nasareti, dìde kí o sì máa rìn.” 
'''
"7" = '''
:sup:`7` Ó sì fà á lọ́wọ́ ọ̀tún, ó sì gbé dìde; lójúkan náà ẹsẹ̀ rẹ̀ àti egungun kókósẹ̀ rẹ̀ sì mókun. 
'''
"8" = '''
:sup:`8` Ó sì ń fò sókè, ó dúró, ó sì bẹ̀rẹ̀ sí rìn, ó sì bá wọn wọ inú tẹmpili lọ, ó ń rìn, ó sì ń fò, ó sì yín Ọlọ́run. 
'''
"9" = '''
:sup:`9` Gbogbo ènìyàn sì rí i, ó ń rìn, ó sì yin Ọlọ́run, 
'''
"10" = '''
:sup:`10` Wọn sì mọ̀ pé òun ni ó ti jókòó tí ń ṣagbe ní ẹnu-ọ̀nà Dáradára ti tẹmpili náà; hà, sì ṣe wọn, ẹnu sì yà wọn gidigidi sí ohun tí ó ṣe lára rẹ̀. 
'''
"11" = '''
:sup:`11` Bí arọ ti a mú láradá sì ti di Peteru àti Johanu mú, gbogbo ènìyàn jùmọ̀ súre tọ̀ wọ́n lọ ni ìloro ti a ń pè ní ti Solomoni, pẹ̀lú ìyàlẹ́nu ńlá. 
'''
"12" = '''
:sup:`12` Nígbà tí Peteru sì rí i, ó dáhùn, ó wí fún àwọn ènìyàn pé, “Ẹ̀yin ènìyàn Israẹli, èéṣe tí háà fi ń ṣe yín sí èyí? Tàbí èéṣe ti ẹ̀yin fi tẹjúmọ́ wa, bí ẹni pé agbára tàbí ìwà mímọ́ wa ni àwa fi ṣe é ti ọkùnrin yìí fi ń rìn? 
'''
"13" = '''
:sup:`13` Ọlọ́run Abrahamu, àti Isaaki, àti Jakọbu, Ọlọ́run àwọn baba wa, òun ni ó ti yin Jesu ìránṣẹ́ rẹ̀ lógo; ẹni tí ẹ̀yin ti fi lé wọn lọ́wọ́, tí ẹ̀yin sì sẹ́ níwájú Pilatu, nígbà tí ó ti pinnu rẹ̀ láti dá a sílẹ̀. 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n ẹ̀yin ṣẹ́ Ẹni Mímọ́ àti Olóòótọ́ náà, ẹ̀yin sì béèrè kí a fi apànìyàn fún un yín. 
'''
"15" = '''
:sup:`15` Ẹ̀yin sì pa ìpilẹ̀ṣẹ̀ ìyè, ẹni tí Ọlọ́run sì ti jí dìde kúrò nínú òkú; ẹlẹ́rìí èyí ti àwa jẹ́. 
'''
"16" = '''
:sup:`16` Nípa ìgbàgbọ́ nínú orúkọ Jesu, òun ni ó mú ọkùnrin yìí láradá, ẹni tí ẹ̀yin rí, tí ẹ sì mọ̀. Orúkọ Jesu àti ìgbàgbọ́ tí ó wá nípa rẹ̀ ni ó fún un ní ìlera pípé ṣáṣá yìí ni ojú gbogbo yín. 
'''
"17" = '''
:sup:`17` “Ǹjẹ́ nísinsin yìí, ará, mo mọ̀ pé nípa àìmọ̀ ni ẹ̀yin fi ṣe é, gẹ́gẹ́ bí àwọn olórí yín pẹ̀lú ti ṣe. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n báyìí ni Ọlọ́run ti ṣe ìmúṣẹ àwọn ohun tí ó ti sọtẹ́lẹ̀ láti ẹnu gbogbo àwọn wòlíì pé, Kristi rẹ̀ yóò jìyà. 
'''
"19" = '''
:sup:`19` Nítorí náà ẹ ronúpìwàdà, kí ẹ sì yípadà sí Ọlọ́run, kí a lè pa ẹ̀ṣẹ̀ yín rẹ́, kí àkókò ìtura bá a lè ti ọ̀dọ̀ Olúwa wá, 
'''
"20" = '''
:sup:`20` àti kí ó ba à lè rán Kristi tí a ti yàn fún yín tẹlẹ̀: àní Jesu. 
'''
"21" = '''
:sup:`21` Ẹni tí ọ̀run kò lé ṣàìmá gbà títí di ìgbà ìmúpadà ohun gbogbo, tí Ọlọ́run ti sọ láti ẹnu àwọn wòlíì rẹ̀ mímọ́ tí wọn ti ń bẹ nígbà tí ayé ti ṣẹ̀. 
'''
"22" = '''
:sup:`22` Mose wí pé, ‘Olúwa Ọlọ́run yín yóò gbé wòlíì kan dìde fún yín nínú àwọn arákùnrin yín, bí èmi; òun ni ẹ̀yin yóò máa gbọ́ tirẹ̀ ní ohun gbogbo tí yóò máa sọ fún un yín. 
'''
"23" = '''
:sup:`23` Yóò sì ṣe, olúkúlùkù ọkàn ti kò bá gbọ́ ti wòlíì náà, òun ni a ó parun pátápátá kúrò nínú àwọn ènìyàn rẹ̀.’ 
'''
"24" = '''
:sup:`24` “Àní, gbogbo àwọn wòlíì láti Samuẹli wá, àti àwọn tí ó tẹ̀lé e, iye àwọn tí ó ti sọ̀rọ̀, wọn sọ ti ọjọ́ wọ̀nyí pẹ̀lú. 
'''
"25" = '''
:sup:`25` Ẹ̀yin ni ọmọ àwọn wòlíì, àti ti májẹ̀mú tí Ọlọ́run ti bá àwọn baba yín dá nígbà tí ó wí fún Abrahamu pé, ‘Láti ipasẹ̀ irú àwọn ọmọ rẹ̀ ni a ó ti bùkún fún gbogbo ìdílé ayé.’ 
'''
"26" = '''
:sup:`26` Nígbà ti Ọlọ́run jí Jesu Ọmọ rẹ̀ dìde, ó kọ́ rán an sí i yín láti bùkún fún un yín, nípa yíyí olúkúlùkù yín padà kúrò nínú ìwà búburú rẹ̀.” 
'''
