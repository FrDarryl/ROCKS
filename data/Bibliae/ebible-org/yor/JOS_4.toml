[4]
"1" = '''
:sup:`1` Nígbà tí gbogbo orílẹ̀-èdè náà kọjá nínú odò Jordani tan, Olúwa sọ fún Joṣua pé, 
'''
"2" = '''
:sup:`2` “Yan ọkùnrin méjìlá nínú àwọn ènìyàn, ẹnìkan nínú ẹ̀yà kọ̀ọ̀kan, 
'''
"3" = '''
:sup:`3` kí o sì pàṣẹ fún wọn pé, ‘Ẹ gbé òkúta méjìlá láti àárín odò Jordani ní ibi tí àwọn àlùfáà dúró sí, kí ẹ sì rù wọn kọjá, kí ẹ sì gbé wọn sí ibi tí ẹ̀yin yóò sùn ní alẹ́ yìí.’ ” 
'''
"4" = '''
:sup:`4` Bẹ́ẹ̀ ni Joṣua pe àwọn ọkùnrin méjìlá tí ó ti yàn nínú àwọn ọmọ Israẹli, ẹnìkan nínú ẹ̀yà kọ̀ọ̀kan, 
'''
"5" = '''
:sup:`5` ó sì wí fún wọn pé, “Ẹ kọjá lọ ní iwájú àpótí ẹ̀rí Olúwa Ọlọ́run yín sí àárín odò Jordani. Kí olúkúlùkù yín gbé òkúta kọ̀ọ̀kan lé èjìká a rẹ̀, gẹ́gẹ́ bí iye ẹ̀yà àwọn ọmọ Israẹli, 
'''
"6" = '''
:sup:`6` kí ó sì jẹ́ àmì láàrín yín. Ní ọjọ́ iwájú, nígbà tí àwọn ọmọ yín bá béèrè lọ́wọ́ yín pé, ‘Kí ni òkúta wọ̀nyí dúró fún?’ 
'''
"7" = '''
:sup:`7` Nígbà náà ni ẹ̀yin yóò dá wọn lóhùn pé, nítorí a gé omi odò Jordani kúrò ní iwájú àpótí ẹ̀rí Olúwa. Nígbà tí a rékọjá a Jordani, a gé omi Jordani kúrò. Àwọn òkúta wọ̀nyí yóò sì jẹ́ ìrántí fún àwọn ọmọ Israẹli láéláé.” 
'''
"8" = '''
:sup:`8` Báyìí ni àwọn ọmọ Israẹli sì ṣe bí Joṣua ti pàṣẹ fún wọn. Wọ́n gbé òkúta méjìlá láti àárín odò Jordani gẹ́gẹ́ bí iye ẹ̀yà àwọn ọmọ Israẹli, bí Olúwa ti sọ fún Joṣua; wọ́n sì rù wọ́n kọjá lọ sí ibùdó, ní ibi tí wọ́n ti gbé wọn kalẹ̀. 
'''
"9" = '''
:sup:`9` Joṣua sì to òkúta méjìlá náà sí àárín odò Jordani fún ìrántí ní ọ̀kánkán ibi tí àwọn àlùfáà tí ó ru àpótí ẹ̀rí dúró sí. Wọ́n sì wà níbẹ̀ di òní yìí. 
'''
"10" = '''
:sup:`10` Àwọn àlùfáà tí ó ru àpótí náà dúró ní àárín Jordani títí gbogbo nǹkan tí Olúwa pàṣẹ fún Joṣua fi di ṣíṣe nípasẹ̀ àwọn ènìyàn, gẹ́gẹ́ bí Mose ti pàṣẹ fún Joṣua. Àwọn ènìyàn náà sì yára kọjá, 
'''
"11" = '''
:sup:`11` bí gbogbo wọn sì ti rékọjá tán, ni àpótí ẹ̀rí Olúwa àti àwọn àlùfáà wá sí òdìkejì. Bí àwọn ènìyàn sì ti ń wò wọ́n. 
'''
"12" = '''
:sup:`12` Àwọn ọkùnrin Reubeni, Gadi àti ìdajì ẹ̀yà Manase náà sì rékọjá ní ìhámọ́ra ogun níwájú àwọn ọmọ Israẹli, gẹ́gẹ́ bí Mose ti pàṣẹ fún wọn. 
'''
"13" = '''
:sup:`13` Àwọn bí ọ̀kẹ́ méjì (40,000) tó ti múra fún ogun rékọjá lọ ní iwájú Olúwa sí pẹ̀tẹ́lẹ̀ Jeriko láti jagun. 
'''
"14" = '''
:sup:`14` Ní ọjọ́ náà ni Olúwa gbé Joṣua ga ní ojú gbogbo àwọn ọmọ Israẹli, wọ́n sì bẹ̀rù u rẹ̀ ní gbogbo ọjọ́ ayé e wọn, gẹ́gẹ́ bí wọ́n ti bẹ̀rù Mose. 
'''
"15" = '''
:sup:`15` Olúwa sì sọ fún Joṣua pé, 
'''
"16" = '''
:sup:`16` “Pàṣẹ fún àwọn àlùfáà tí o ń ru àpótí ẹ̀rí, kí wọn kí ó jáde kúrò nínú odò Jordani.” 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ni Joṣua pàṣẹ fún àwọn àlùfáà pé, “Ẹ jáde kúrò nínú odò Jordani.” 
'''
"18" = '''
:sup:`18` Àwọn àlùfáà náà jáde láti inú odò pẹ̀lú àpótí ẹ̀rí Olúwa ni orí wọn. Bí wọ́n ti fi ẹsẹ̀ ẹ wọn tẹ orí ilẹ̀ gbígbẹ ni omi Jordani náà padà sí ààyè e rẹ̀, o sì kún wọ bèbè bí i ti àtẹ̀yìnwá. 
'''
"19" = '''
:sup:`19` Ní ọjọ́ kẹwàá oṣù kìn-ín-ní àwọn ènìyàn náà lọ láti Jordani, wọ́n sì dúró ní Gilgali ní ìlà-oòrùn Jeriko. 
'''
"20" = '''
:sup:`20` Joṣua sì to àwọn òkúta méjìlá tí wọ́n mú jáde ní Jordani jọ ní Gilgali. 
'''
"21" = '''
:sup:`21` Ó sì sọ fún àwọn ará Israẹli, “Ní ọjọ́ iwájú nígbà tí àwọn ọmọ yín bá béèrè ní ọwọ́ baba wọn pé, ‘Kín ni òkúta wọ̀nyí dúró fún?’ 
'''
"22" = '''
:sup:`22` Nígbà náà ni ẹ ó jẹ́ kí àwọn ọmọ yín mọ̀ pé, ‘Israẹli rékọjá odò Jordani ní orí ilẹ̀ gbígbẹ.’ 
'''
"23" = '''
:sup:`23` Nítorí Olúwa Ọlọ́run yín mú Jordani gbẹ ní iwájú u yín títí ẹ̀yin fi kọjá. Olúwa Ọlọ́run yín ti ṣe sí Jordani gẹ́gẹ́ bí ó ti ṣe sí Òkun Pupa, nígbà tí ó mú un gbẹ ní iwájú wa títí àwa fi kọjá. 
'''
"24" = '''
:sup:`24` Ó ṣe èyí kí gbogbo ayé lè mọ̀ pé ọwọ́ Olúwa ní agbára, àti kí ẹ̀yin kí ó lè máa bẹ̀rù Olúwa Ọlọ́run yín ní ìgbà gbogbo.” 
'''
