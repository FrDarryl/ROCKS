[119]
"1" = '''
:sup:`1` Ìbùkún ni fún àwọn ẹni tí ọ̀nà wọn wà láìlẹ́ṣẹ̀, ẹni tí í rìn ní ìbámu pẹ̀lú òfin Olúwa. 
'''
"2" = '''
:sup:`2` Ìbùkún ni fún àwọn ẹni tí ń pa òfin rẹ̀ mọ́ tí wọn sì ń wá a pẹ̀lú gbogbo ọkàn wọn. 
'''
"3" = '''
:sup:`3` Wọn kò ṣe ohun tí kò dára; wọ́n rìn ní ọ̀nà rẹ̀. 
'''
"4" = '''
:sup:`4` Ìwọ ti la ìlànà rẹ̀ sílẹ̀ kí a sì pa wọ́n mọ́ gidigidi. 
'''
"5" = '''
:sup:`5` Ọ̀nà mi ìbá dúró ṣinṣin láti máa pa òfin rẹ̀ mọ́! 
'''
"6" = '''
:sup:`6` Nígbà náà, ojú kò ní tì mí nígbà tí mo bá ń kíyèsi àṣẹ rẹ̀ gbogbo. 
'''
"7" = '''
:sup:`7` Èmi yóò yìn ọ́ pẹ̀lú ọkàn ìdúró ṣinṣin bí èmi bá ti kọ́ òfin òdodo rẹ̀. 
'''
"8" = '''
:sup:`8` Èmi yóò gbọ́rọ̀ sí àṣẹ rẹ̀, má ṣe kọ̀ mí sílẹ̀ pátápátá. 
'''
"9" = '''
:sup:`9` Báwo ni àwọn ọ̀dọ́ yóò ti ṣe pa ọ̀nà rẹ̀ mọ́? Láti máa gbé ní ìbámu sí ọ̀rọ̀ rẹ. 
'''
"10" = '''
:sup:`10` Èmi wá ọ pẹ̀lú gbogbo ọkàn mi má ṣe jẹ́ kí èmi yapa kúrò nínú àṣẹ rẹ. 
'''
"11" = '''
:sup:`11` Èmi ti pa ọ̀rọ̀ rẹ mọ́ ní ọkàn mi kí èmi má ba à ṣẹ̀ sí ọ. 
'''
"12" = '''
:sup:`12` Ìyìn ni fún Olúwa; kọ́ mi ní àṣẹ rẹ. 
'''
"13" = '''
:sup:`13` Pẹ̀lú ètè mi èmi tún ṣírò gbogbo òfin tí ó wá láti ẹnu rẹ. 
'''
"14" = '''
:sup:`14` Èmi ń yọ̀ ní ọ̀nà ẹ̀rí rẹ, bí ènìyàn ṣe ń yọ̀ nínú ọláńlá. 
'''
"15" = '''
:sup:`15` Èmi ń ṣe àṣàrò nínú ìlànà rẹ èmi sì kíyèsi ọ̀nà rẹ. 
'''
"16" = '''
:sup:`16` Inú mi dùn sí àṣẹ rẹ; èmi kì yóò gbàgbé ọ̀nà rẹ. 
'''
"17" = '''
:sup:`17` Ṣe rere sí ìránṣẹ́ rẹ, èmi yóò sì wà láààyè; èmi yóò ṣe ìgbọ́ràn sí ọ̀rọ̀ rẹ. 
'''
"18" = '''
:sup:`18` La ojú mi kí èmi lè ríran rí ohun ìyanu tí ó wà nínú òfin rẹ. 
'''
"19" = '''
:sup:`19` Àlejò ní èmi jẹ́ láyé, má ṣe pa àṣẹ rẹ mọ́ fún mi. 
'''
"20" = '''
:sup:`20` Ọkàn mi pòruurù pẹ̀lú ìfojúsọ́nà nítorí òfin rẹ nígbà gbogbo. 
'''
"21" = '''
:sup:`21` Ìwọ fi àwọn agbéraga bú, àwọn tí a fi gégùn ún tí ó ṣìnà kúrò nínú àṣẹ rẹ. 
'''
"22" = '''
:sup:`22` Mú ẹ̀gàn àti àbùkù kúrò lára mi, nítorí èmi pa òfin rẹ mọ́. 
'''
"23" = '''
:sup:`23` Bí ó tilẹ̀ jẹ́ pé àwọn alákòóso kójọpọ̀, wọ́n ń sọ̀rọ̀ ìbàjẹ́ sí mi, ṣùgbọ́n ìránṣẹ́ rẹ ń ṣe àṣàrò nínú àṣẹ rẹ. 
'''
"24" = '''
:sup:`24` Òfin rẹ ni dídùn inú mi; àwọn ní olùbádámọ̀ràn mi. 
'''
"25" = '''
:sup:`25` Ọkàn mí lẹ̀ mọ́ erùpẹ̀; ìwọ sọ mí di ààyè gẹ́gẹ́ bí ọ̀rọ̀ rẹ. 
'''
"26" = '''
:sup:`26` Èmi tún ọ̀nà mi ṣírò ìwọ sì dá mi lóhùn; kọ́ mi ní àṣẹ rẹ. 
'''
"27" = '''
:sup:`27` Jẹ́ kí n mọ ẹ̀kọ́ ìlànà rẹ: nígbà náà ni èmi yóò ṣe àṣàrò iṣẹ́ ìyanu rẹ. 
'''
"28" = '''
:sup:`28` Ọkàn mi ń ṣe àárẹ̀ pẹ̀lú ìbànújẹ́; fi agbára fún mi gẹ́gẹ́ bí ọ̀rọ̀ rẹ. 
'''
"29" = '''
:sup:`29` Pa mí mọ́ kúrò nínú ọ̀nà ẹ̀tàn fún mi ní oore-ọ̀fẹ́ nípa òfin rẹ. 
'''
"30" = '''
:sup:`30` Èmi ti yan ọ̀nà òtítọ́ èmi ti gbé ọkàn mi lé òfin rẹ. 
'''
"31" = '''
:sup:`31` Èmi yára di òfin rẹ mú. Olúwa má ṣe jẹ́ kí ojú kí ó tì mí. 
'''
"32" = '''
:sup:`32` Èmi sáré ní ipa ọ̀nà àṣẹ rẹ, nítorí ìwọ, ti tú ọkàn mi sílẹ̀. 
'''
"33" = '''
:sup:`33` Kọ́ mi, Olúwa, láti tẹ̀lé àṣẹ rẹ; nígbà náà ni èmi yóò pa wọ́n mọ́ dé òpin. 
'''
"34" = '''
:sup:`34` Fún mi ní òye, èmi yóò sì pa òfin rẹ mọ́ èmi yóò sì máa kíyèsi i pẹ̀lú ọkàn mi. 
'''
"35" = '''
:sup:`35` Fi ipa ọ̀nà àṣẹ rẹ hàn mí, nítorí nínú rẹ̀ ni èmi rí inú dídùn. 
'''
"36" = '''
:sup:`36` Yí ọkàn mi padà sí òfin rẹ kí ó má ṣe sí ojúkòkòrò mọ́. 
'''
"37" = '''
:sup:`37` Yí ojú mi padà kúrò láti máa wo ohun asán: pa ọ̀nà mi mọ́ gẹ́gẹ́ bí ọ̀rọ̀ rẹ. 
'''
"38" = '''
:sup:`38` Mú ìlérí rẹ sẹ sí ìránṣẹ́ rẹ, nítorí òfin rẹ dára. 
'''
"39" = '''
:sup:`39` Yí ẹ̀gàn mi padà tí mo bẹ̀rù nítorí tí ìdájọ́ rẹ dára. 
'''
"40" = '''
:sup:`40` Kíyèsi i, ọkàn mi ti fà sí ẹ̀kọ́ rẹ! Pa ayé mi mọ́ nínú òdodo rẹ. 
'''
"41" = '''
:sup:`41` Jẹ́ kí ìfẹ́ rẹ tí kì í kùnà wá bá mi, Olúwa, ìgbàlà rẹ gẹ́gẹ́ bí ìpinnu rẹ. 
'''
"42" = '''
:sup:`42` Nígbà náà ni èmi yóò dá ẹni tí ń sọ̀rọ̀ ẹ̀gàn sí mi lóhùn, nítorí èmi gbẹ́kẹ̀lé ọ̀rọ̀ rẹ. 
'''
"43" = '''
:sup:`43` Má ṣe gba ọ̀rọ̀ òtítọ́ láti ẹnu mi nítorí èmi ti gbé ìrètí mi sínú àṣẹ rẹ. 
'''
"44" = '''
:sup:`44` Èmi yóò máa gbọ́rọ̀ sí òfin rẹ nígbà gbogbo láé àti láéláé. 
'''
"45" = '''
:sup:`45` Èmi yóò máa rìn káàkiri ní òmìnira, nítorí èmi ti kígbe ẹ̀kọ́ rẹ jáde. 
'''
"46" = '''
:sup:`46` Èmi yóò sọ̀rọ̀ òfin rẹ níwájú àwọn ọba ojú kì yóò sì tì mí, 
'''
"47" = '''
:sup:`47` nítorí èmi ní inú dídùn nínú àṣẹ rẹ nítorí èmi ní ìfẹ́ wọn. 
'''
"48" = '''
:sup:`48` Èmi gbé ọwọ́ mi sókè nítorí àṣẹ rẹ, èyí tí èmi fẹ́ràn, èmi sì ń ṣe àṣàrò òfin rẹ̀. 
'''
"49" = '''
:sup:`49` Rántí ọ̀rọ̀ rẹ sí ìránṣẹ́ rẹ, nítorí ìwọ ti fún mi ní ìrètí. 
'''
"50" = '''
:sup:`50` Ìtùnú mi nínú ìpọ́njú mi ni èyí: ìpinnu rẹ pa ayé mi mọ́. 
'''
"51" = '''
:sup:`51` Àwọn agbéraga fi mí ṣe ẹlẹ́yà láì dádúró, ṣùgbọ́n èmi kò padà nínú òfin rẹ. 
'''
"52" = '''
:sup:`52` Èmi rántí àwọn òfin rẹ ìgbàanì, Olúwa, èmi sì rí ìtùnú nínú wọn. 
'''
"53" = '''
:sup:`53` Ìbínú dì mímú ṣinṣin nítorí àwọn ẹni búburú, tí wọ́n ti kọ òfin rẹ sílẹ̀. 
'''
"54" = '''
:sup:`54` Òfin rẹ ni ọ̀rọ̀ ìpìlẹ̀ orin mi níbikíbi tí èmi ń gbé. 
'''
"55" = '''
:sup:`55` Ní òru èmi rántí orúkọ rẹ, Olúwa, èmi yóò sì pa òfin rẹ mọ́ 
'''
"56" = '''
:sup:`56` nítorí tí mo gba ẹ̀kọ́ rẹ gbọ́. 
'''
"57" = '''
:sup:`57` Ìwọ ni ìpín mi, Olúwa: èmi ti pinnu láti tẹríba sí ọ̀rọ̀ rẹ. 
'''
"58" = '''
:sup:`58` Èmi ti wá ojú rẹ pẹ̀lú gbogbo ọkàn mi: fún mi ní oore-ọ̀fẹ́ gẹ́gẹ́ bí ìpinnu rẹ. 
'''
"59" = '''
:sup:`59` Èmi ti kíyèsi ọ̀nà mi èmi sì ti gbé ìgbésẹ̀ mi sí òfin rẹ. 
'''
"60" = '''
:sup:`60` Èmi yóò yára, ń kò ni lọ́ra láti gbọ́rọ̀ sí àṣẹ rẹ. 
'''
"61" = '''
:sup:`61` Bí ó tilẹ̀ jẹ́ pé àwọn ẹni búburú dì mí pẹ̀lú okùn, èmi kò ní gbàgbé òfin rẹ. 
'''
"62" = '''
:sup:`62` Ní àárín ọ̀gànjọ́ òru èmi dìde láti fi ọpẹ́ fún ọ nítorí òfin òdodo rẹ. 
'''
"63" = '''
:sup:`63` Èmi jẹ́ ọ̀rẹ́ sí gbogbo àwọn tí ó bẹ̀rù rẹ, sí gbogbo àwọn tí ń tẹ̀lé ẹ̀kọ́ rẹ. 
'''
"64" = '''
:sup:`64` Ayé kún fún ìfẹ́ rẹ, Olúwa, kọ́ mi ní òfin rẹ. 
'''
"65" = '''
:sup:`65` Ṣe rere sí ìránṣẹ́ rẹ gẹ́gẹ́ bí ọ̀rọ̀ rẹ, Olúwa. 
'''
"66" = '''
:sup:`66` Kọ́ mi ní ìmọ̀ àti ìdájọ́ rere, nítorí mo gbàgbọ́ nínú àṣẹ rẹ. 
'''
"67" = '''
:sup:`67` Kí a tó pọ́n mi lójú èmi ti ṣìnà, ṣùgbọ́n ni ìsinsin yìí èmi gbọ́rọ̀ sí ọ̀rọ̀ rẹ. 
'''
"68" = '''
:sup:`68` Ìwọ dára, ohun tí ìwọ sì ń ṣe rere ni; kọ́ mi ní ìlànà rẹ. 
'''
"69" = '''
:sup:`69` Bí ó tilẹ̀ jẹ́ pé àwọn agbéraga ti gbìmọ̀ èké sí mí, èmi pa ẹ̀kọ́ rẹ mọ́ pẹ̀lú gbogbo ọkàn mi. 
'''
"70" = '''
:sup:`70` Ọkàn wọn yigbì kò sì ní àánú, ṣùgbọ́n èmi ní inú dídùn nínú òfin rẹ. 
'''
"71" = '''
:sup:`71` Ó dára fún mi kí a pọ́n mi lójú nítorí kí èmi lè kọ́ òfin rẹ. 
'''
"72" = '''
:sup:`72` Òfin tí ó jáde láti ẹnu rẹ ju iyebíye sí mi lọ ó ju ẹgbẹ̀rún ẹyọ fàdákà àti wúrà lọ. 
'''
"73" = '''
:sup:`73` Ọwọ́ rẹ ni ó dá mi tí ó sì mọ mí; fún mi ní òye láti kọ́ àṣẹ rẹ. 
'''
"74" = '''
:sup:`74` Jẹ́ kí gbogbo àwọn tí ó bẹ̀rù rẹ máa yọ̀ nígbà tí wọ́n bá rí mi, nítorí èmi ti mú ìrètí mi sínú ọ̀rọ̀ rẹ. 
'''
"75" = '''
:sup:`75` Èmi mọ, Olúwa, nítorí òfin rẹ òdodo ni, àti ní òtítọ́ ni ìwọ pọ́n mi lójú. 
'''
"76" = '''
:sup:`76` Kí ìfẹ́ rẹ tí kì í kùnà jẹ́ ìtùnú mi, gẹ́gẹ́ bí ìpinnu rẹ sí ìránṣẹ́ rẹ. 
'''
"77" = '''
:sup:`77` Jẹ́ kí àánú rẹ kí ó tọ̀ mí wá, kí èmi kí ó lè yè, nítorí òfin rẹ jẹ́ ìdùnnú mi. 
'''
"78" = '''
:sup:`78` Kí ojú kí ó ti àwọn agbéraga nítorí wọn pa mí lára láìnídìí ṣùgbọ́n èmi yóò máa ṣe àṣàrò nínú ẹ̀kọ́ rẹ. 
'''
"79" = '''
:sup:`79` Kí àwọn tí ó bẹ̀rù rẹ yí padà sí mi, àwọn tí ó ní òye òfin rẹ. 
'''
"80" = '''
:sup:`80` Jẹ́ kí ọkàn mi wà láìlẹ́bi sí òfin rẹ, kí ojú kí ó má ṣe tì mí. 
'''
"81" = '''
:sup:`81` Ọkàn mi ń fojú ṣọ́nà nítorí ìgbàlà rẹ, ṣùgbọ́n èmi ti fi ìrètí mi sínú ọ̀rọ̀ rẹ. 
'''
"82" = '''
:sup:`82` Ojú mi kùnà, pẹ̀lú wíwo ìpinnu rẹ; èmi wí pé, “Nígbà wo ni ìwọ yóò tù mí nínú?” 
'''
"83" = '''
:sup:`83` Bí ó tilẹ̀ jẹ́ pé èmi dàbí awọ-wáìnì lójú èéfín, èmi kò gbàgbé ìlànà rẹ. 
'''
"84" = '''
:sup:`84` Báwo ni ìránṣẹ́ rẹ̀ yóò ṣe dúró pẹ́ tó? Nígbà wo ni ìwọ yóò bá àwọn tí ń ṣe inúnibíni sí mi wí? 
'''
"85" = '''
:sup:`85` Àwọn agbéraga wa ihò ìṣubú fún mi, tí ó lòdì sí òfin rẹ. 
'''
"86" = '''
:sup:`86` Gbogbo àṣẹ rẹ yẹ ní ìgbẹ́kẹ̀lé; ràn mí lọ́wọ́, nítorí ènìyàn ń ṣe inúnibíni sí mi láìnídìí. 
'''
"87" = '''
:sup:`87` Wọ́n fẹ́rẹ pa mí rẹ́ kúrò nínú ayé, ṣùgbọ́n èmi kò kọ ẹ̀kọ́ rẹ. 
'''
"88" = '''
:sup:`88` Pa ayé mi mọ́ gẹ́gẹ́ bí ìfẹ́ rẹ, èmi yóò sì gba ẹ̀rí ẹnu rẹ̀ gbọ́. 
'''
"89" = '''
:sup:`89` Ọ̀rọ̀ rẹ, Olúwa, títí láé ni; ó dúró ṣinṣin ní ọ̀run. 
'''
"90" = '''
:sup:`90` Òtítọ́ rẹ̀ ń lọ dé gbogbo ìran dé ìran; ìwọ ti dá ayé, ó sì dúró ṣinṣin. 
'''
"91" = '''
:sup:`91` Òfin rẹ dúró di òní nítorí ohun gbogbo ń sìn ọ́. 
'''
"92" = '''
:sup:`92` Bí òfin rẹ̀ kò bá jẹ́ dídùn inú mi, èmi ìbá ti ṣègbé nínú ìpọ́njú mi. 
'''
"93" = '''
:sup:`93` Èmi kì yóò gbàgbé ẹ̀kọ́ rẹ láé, nítorí nípa wọn ni ìwọ ti pa ayé mi mọ́. 
'''
"94" = '''
:sup:`94` Gbà mí, nítorí èmi jẹ́ tìrẹ èmi ti wá ẹ̀kọ́ rẹ. 
'''
"95" = '''
:sup:`95` Àwọn ẹni búburú dúró láti pa mí run, ṣùgbọ́n èmi yóò kíyèsi ẹ̀rí rẹ. 
'''
"96" = '''
:sup:`96` Sí ohun pípé gbogbo èmi ti rí òpin; ṣùgbọ́n àṣẹ rẹ aláìlópin ni. 
'''
"97" = '''
:sup:`97` Báwo ni èmi ti fẹ́ òfin rẹ tó! Èmi ń ṣe àṣàrò nínú rẹ̀ ní gbogbo ọjọ́ pípẹ́ wá. 
'''
"98" = '''
:sup:`98` Àṣẹ rẹ mú mi gbọ́n ju àwọn ọ̀tá mi lọ, nítorí wọ́n wà pẹ̀lú mi láé. 
'''
"99" = '''
:sup:`99` Èmi ní iyè inú ju gbogbo olùkọ́ mi lọ, nítorí èmi ń ṣe àṣàrò nínú òfin rẹ. 
'''
"100" = '''
:sup:`100` Èmi ni òye ju àwọn àgbà lọ, nítorí mo gba ẹ̀kọ́ rẹ. 
'''
"101" = '''
:sup:`101` Èmi ti pa ẹsẹ̀ mi mọ́ nínú gbogbo ọ̀nà ibi nítorí kí èmi lè gba ọ̀rọ̀ rẹ. 
'''
"102" = '''
:sup:`102` Èmi kò yà kúrò nínú òfin rẹ, nítorí ìwọ fúnra rẹ̀ ni ó kọ́ mi. 
'''
"103" = '''
:sup:`103` Báwo ni ọ̀rọ̀ rẹ̀ ṣe dùn mọ́ mi lẹ́nu tó, ó dùn ju oyin lọ ní ẹnu mi! 
'''
"104" = '''
:sup:`104` Èmi rí òye gbà nínú ẹ̀kọ́ rẹ; nítorí náà èmi kórìíra gbogbo ọ̀nà tí kò tọ́. 
'''
"105" = '''
:sup:`105` Ọ̀rọ̀ rẹ ni fìtílà sí ẹsẹ̀ mi àti ìmọ́lẹ̀ sí ipa ọ̀nà mi. 
'''
"106" = '''
:sup:`106` Èmi ti ṣe ìbúra èmi sì ti tẹnumọ́ ọn wí pé èmi yóò máa tẹ̀lé òfin òdodo rẹ. 
'''
"107" = '''
:sup:`107` A pọ́n mi lójú gidigidi; Olúwa, sọ mi di ààyè, gẹ́gẹ́ bi ọ̀rọ̀ rẹ 
'''
"108" = '''
:sup:`108` Olúwa, gba ìyìn àtinúwá ẹnu mi, kí o sì kọ́ mi ní òfin rẹ̀. 
'''
"109" = '''
:sup:`109` Bí ó tilẹ̀ jẹ́ pé ayé mi wà ni ọwọ́ mi nígbà gbogbo, èmi kò ní gbàgbé òfin rẹ. 
'''
"110" = '''
:sup:`110` Àwọn ẹni búburú ti dẹ okùn sílẹ̀ fún mi, ṣùgbọ́n èmi kò ṣìnà kúrò nínú ẹ̀kọ́ rẹ. 
'''
"111" = '''
:sup:`111` Òfin rẹ ni ogún mi láéláé; àwọn ni ayọ̀ ọkàn mi. 
'''
"112" = '''
:sup:`112` Ọkàn mi ti lé pípa òfin rẹ mọ́ láé dé òpin. 
'''
"113" = '''
:sup:`113` Èmi kórìíra àwọn ọlọ́kàn méjì, ṣùgbọ́n èmi fẹ́ òfin rẹ. 
'''
"114" = '''
:sup:`114` Ìwọ ni ààbò mi àti asà mi; èmi ti mú ìrètí mi sínú ọ̀rọ̀ rẹ. 
'''
"115" = '''
:sup:`115` Ẹ kúrò lọ́dọ̀ mi, ẹ̀yin olùṣe búburú, kí èmi lè pa àṣẹ Ọlọ́run mi mọ́! 
'''
"116" = '''
:sup:`116` Gbé mi sókè gẹ́gẹ́ bí ọ̀rọ̀ rẹ, kí èmi kí ó lè yè Má sì jẹ́ kí ojú ìrètí mi kí ó tì mí. 
'''
"117" = '''
:sup:`117` Gbé mi sókè, èmí yóò sì wa láìléwu; nígbà gbogbo ni èmi yóò máa júbà òfin rẹ. 
'''
"118" = '''
:sup:`118` Ìwọ kọ gbogbo àwọn tí ó ṣìnà kúrò nínú òfin rẹ, nítorí ẹ̀tàn wọn asán ni. 
'''
"119" = '''
:sup:`119` Gbogbo àwọn ẹni búburú ní ayé ni ìwọ yọ kúrò bí i ìdàrọ́; nítorí náà, èmi fẹ́ òfin rẹ̀. 
'''
"120" = '''
:sup:`120` Ara mi wárìrì ní ìbẹ̀rù nítorí rẹ̀: èmi dúró ní ìbẹ̀rù òfin rẹ. 
'''
"121" = '''
:sup:`121` Èmi ti ṣe ohun tí i ṣe òdodo àti ẹ̀tọ́: má ṣe fi mí sílẹ̀ fún àwọn tó ń ni mí lára. 
'''
"122" = '''
:sup:`122` Mú kí àlàáfíà ìránṣẹ́ rẹ dájú: má ṣe jẹ́ kí àwọn agbéraga ni mi lára. 
'''
"123" = '''
:sup:`123` Ojú mi kùnà, fún wíwo ìgbàlà rẹ, fún wíwo ìpinnu òdodo rẹ. 
'''
"124" = '''
:sup:`124` Ṣe pẹ̀lú ìránṣẹ́ rẹ gẹ́gẹ́ bí dídúró ṣinṣin ìfẹ́ rẹ kí o sì kọ́ mi ní àṣẹ rẹ. 
'''
"125" = '''
:sup:`125` Èmi ni ìránṣẹ́ rẹ; ẹ fún mi ní òye kí èmi lè ní òye òfin rẹ 
'''
"126" = '''
:sup:`126` Ó tó àsìkò fún ọ láti ṣe iṣẹ́, Olúwa; nítorí òfin rẹ ti fọ́. 
'''
"127" = '''
:sup:`127` Nítorí èmi fẹ́ràn àṣẹ rẹ ju wúrà, àní ju wúrà dídára lọ, 
'''
"128" = '''
:sup:`128` nítorí èmi kíyèsi gbogbo ẹ̀kọ́ òtítọ́ rẹ̀, èmi kórìíra gbogbo ipa ọ̀nà búburú. 
'''
"129" = '''
:sup:`129` Òfin rẹ̀ ìyanu ni: nítorí náà èmi gbà wọ́n gbọ́. 
'''
"130" = '''
:sup:`130` Ìṣípayá ọ̀rọ̀ rẹ̀ mú ìmọ́lẹ̀ wá; ó fi òye fún àwọn òpè. 
'''
"131" = '''
:sup:`131` Èmi ya ẹnu mi mo sì mí hẹlẹ, nítorí èmi fojú ṣọ́nà sí àṣẹ rẹ. 
'''
"132" = '''
:sup:`132` Yí padà sí mi kí o sì ṣàánú fún mi, bí ìwọ ṣe máa ń ṣe nígbà gbogbo sí àwọn tí ó fẹ́ràn orúkọ rẹ. 
'''
"133" = '''
:sup:`133` Fi ìṣísẹ̀ mi múlẹ̀ nínú ọ̀rọ̀ rẹ, má ṣe jẹ́ kí ẹ̀ṣẹ̀ borí mi. 
'''
"134" = '''
:sup:`134` Rà mí padà lọ́wọ́ aninilára ènìyàn, kí èmi lè gbọ́ ẹ̀kọ́ rẹ. 
'''
"135" = '''
:sup:`135` Jẹ́ kí ojú rẹ kí ó tàn sí ìránṣẹ́ rẹ lára kí ó sì kọ́ mi ní àṣẹ rẹ. 
'''
"136" = '''
:sup:`136` Omijé sàn jáde ní ojú mi, nítorí wọn kò gba pé òfin rẹ̀ jẹ́ òtítọ́. 
'''
"137" = '''
:sup:`137` Olódodo ni ìwọ Olúwa ìdájọ́ rẹ sì dúró ṣinṣin. 
'''
"138" = '''
:sup:`138` Òfin ti ìwọ gbé kalẹ̀ jẹ́ òdodo: wọ́n yẹ ni ìgbẹ́kẹ̀lé. 
'''
"139" = '''
:sup:`139` Ìtara mi ti pa mí run, nítorí àwọn ọ̀tá mi fi ojú fo ọ̀rọ̀ rẹ dá. 
'''
"140" = '''
:sup:`140` Wọ́n ti dán ìpinnu rẹ wò pátápátá ìránṣẹ́ rẹ sì fẹ́ràn wọ́n. 
'''
"141" = '''
:sup:`141` Bí ó tilẹ̀ jẹ́ pé èmi jẹ́ onírẹ̀lẹ̀ àti ẹni ẹ̀gàn èmi kò ni gbàgbé ẹ̀kọ́ rẹ. 
'''
"142" = '''
:sup:`142` Òdodo rẹ wà títí láé òtítọ́ ni òfin rẹ̀. 
'''
"143" = '''
:sup:`143` Ìyọnu àti ìpọ́njú wá sórí mi, ṣùgbọ́n àṣẹ rẹ ni inú dídùn mi. 
'''
"144" = '''
:sup:`144` Òfin rẹ jẹ́ òtítọ́ láé; fún mi ní òye kí èmi lè yè. 
'''
"145" = '''
:sup:`145` Èmi kígbe pẹ̀lú gbogbo ọkàn mi: dá mi lóhùn Olúwa, èmi yóò sì gbọ́rọ̀ sí àṣẹ rẹ. 
'''
"146" = '''
:sup:`146` Èmi kígbe pè ọ́; gbà mí èmi yóò sì pa òfin rẹ mọ́. 
'''
"147" = '''
:sup:`147` Èmi dìde ṣáájú àfẹ̀mọ́júmọ́ èmi ké fún ìrànlọ́wọ́; èmi ti mú ìrètí mi sínú ọ̀rọ̀ rẹ. 
'''
"148" = '''
:sup:`148` Ojú mi ṣáájú ìṣọ́ òru, nítorí kí èmi lè ṣe àṣàrò nínú ọ̀rọ̀ rẹ. 
'''
"149" = '''
:sup:`149` Gbọ́ ohùn mi ní ìṣọ̀kan pẹ̀lú ìfẹ́ rẹ: pa ayé mi mọ́, Olúwa, gẹ́gẹ́ bí òfin rẹ. 
'''
"150" = '''
:sup:`150` Àwọn tí ń gbìmọ̀ ìlànà búburú wà ní tòsí, ṣùgbọ́n wọ́n jìnnà sí òfin rẹ. 
'''
"151" = '''
:sup:`151` Síbẹ̀ ìwọ wà ní tòsí, Olúwa, àti gbogbo àṣẹ rẹ jẹ́ òtítọ́. 
'''
"152" = '''
:sup:`152` Láti ọjọ́ pípẹ́ wá èmi ti kọ́ nínú òfin rẹ tí ìwọ ti fi ìdí wọn múlẹ̀ láéláé. 
'''
"153" = '''
:sup:`153` Wo ìpọ́njú mi kí o sì gbà mí, nítorí èmi kò gbàgbé òfin rẹ. 
'''
"154" = '''
:sup:`154` Gba ẹjọ́ mi rò kí o sì rà mí padà; pa ayé mi mọ́ gẹ́gẹ́ bí ìpinnu rẹ. 
'''
"155" = '''
:sup:`155` Ìgbàlà jìnnà sí àwọn ẹni búburú nítorí wọn kò wá àṣẹ rẹ. 
'''
"156" = '''
:sup:`156` Ìyọ́nú rẹ̀ tóbi, Olúwa; pa ayé mi mọ́ gẹ́gẹ́ bí òfin rẹ. 
'''
"157" = '''
:sup:`157` Ọ̀pọ̀lọpọ̀ ni àwọn ọ̀tá tí wọ́n ń ṣe inúnibíni sí mi, ṣùgbọ́n èmi kò tí ì yípadà kúrò nínú òfin rẹ. 
'''
"158" = '''
:sup:`158` Èmi wo àwọn ẹlẹ́tàn, inú mi sì bàjẹ́ nítorí wọn kò gba ọ̀rọ̀ rẹ gbọ́. 
'''
"159" = '''
:sup:`159` Wo bí èmi ṣe fẹ́ràn ẹ̀kọ́ rẹ; pa ayé mi mọ́, Olúwa, gẹ́gẹ́ bí ìfẹ́ rẹ. 
'''
"160" = '''
:sup:`160` Òtítọ́ ni gbogbo ọ̀rọ̀ rẹ; gbogbo òfin òdodo rẹ láéláé ni. 
'''
"161" = '''
:sup:`161` Àwọn alákòóso ṣe inúnibíni sí mi láìnídìí, ṣùgbọ́n ọkàn mi wárìrì sí ọ̀rọ̀ rẹ. 
'''
"162" = '''
:sup:`162` Èmi yọ̀ nínú ìpinnu rẹ bí ẹni tí ó rí ìkógun púpọ̀. 
'''
"163" = '''
:sup:`163` Èmi kórìíra mo sì kọ èké ṣíṣe ṣùgbọ́n mo fẹ́ràn òfin rẹ. 
'''
"164" = '''
:sup:`164` Èmi yìn ọ́ ní ìgbà méje lójúmọ́ nítorí òfin òdodo rẹ. 
'''
"165" = '''
:sup:`165` Àlàáfíà púpọ̀ wà fún àwọn tí ó ní ìfẹ́ sí òfin rẹ, kò sì ṣí ohun tí ó lè mú wọn kọsẹ̀. 
'''
"166" = '''
:sup:`166` Èmi yóò dúró de ìgbàlà rẹ, Olúwa, èmi yóò sì tẹ̀lé àṣẹ rẹ. 
'''
"167" = '''
:sup:`167` Èmi gba òfin rẹ gbọ́, nítorí mo fẹ́ràn wọn púpọ̀púpọ̀. 
'''
"168" = '''
:sup:`168` Èmi ṣe ìgbọ́ràn sí ẹ̀kọ́ rẹ àti òfin rẹ, nítorí ìwọ mọ gbogbo ọ̀nà mi. 
'''
"169" = '''
:sup:`169` Jẹ́ kí igbe mi wá sí iwájú rẹ, Olúwa; fún mi ní òye gẹ́gẹ́ bí ọ̀rọ̀ rẹ. 
'''
"170" = '''
:sup:`170` Jẹ́ kí ẹ̀bẹ̀ mi wá sí iwájú rẹ; gbà mí gẹ́gẹ́ bí ìpinnu rẹ. 
'''
"171" = '''
:sup:`171` Ètè mi yóò sọ ìyìn jáde, nítorí ìwọ kọ́ mi ní ìlànà rẹ. 
'''
"172" = '''
:sup:`172` Jẹ́ kí ahọ́n mi kọ orin ọ̀rọ̀ rẹ, nítorí gbogbo àṣẹ rẹ jẹ́ òdodo. 
'''
"173" = '''
:sup:`173` Jẹ́ kí ọwọ́ rẹ ṣetán láti ràn mí lọ́wọ́, nítorí èmi ti yan ẹ̀kọ́ rẹ. 
'''
"174" = '''
:sup:`174` Èmi wo ọ̀nà fún ìgbàlà rẹ, Olúwa, àti òfin rẹ jẹ́ dídùn inú mi. 
'''
"175" = '''
:sup:`175` Jẹ́ kí èmi wà láààyè ki èmi lè yìn ọ́, kí o sì jẹ́ kí òfin rẹ mú mi dúró. 
'''
"176" = '''
:sup:`176` Èmí ti ṣìnà bí àgùntàn tí ó sọnù. Wá ìránṣẹ́ rẹ, nítorí èmi kò gbàgbé àṣẹ rẹ. 
'''
