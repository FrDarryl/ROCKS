[26]
"1" = '''
:sup:`1` Bí òjò-dídì tàbí òjò ní ìgbà ìkórè ọlá kò yẹ aláìgbọ́n ènìyàn. 
'''
"2" = '''
:sup:`2` Bí ológoṣẹ́ tí ń ṣí kiri tàbí alápáǹdẹ̀dẹ̀ tí ń rábàbà èpè kò le è mọ́ ẹni tí kò ṣiṣẹ́ èpè èpè kì í jani bí a kò bá ṣiṣẹ́ èpè. 
'''
"3" = '''
:sup:`3` Ẹgba fún ẹṣin, ìjánu fún kẹ́tẹ́kẹ́tẹ́ àti pàṣán fún ẹ̀yìn aṣiwèrè. 
'''
"4" = '''
:sup:`4` Má ṣe dá aláìgbọ́n lóhùn gẹ́gẹ́ bí ìwà òmùgọ̀ rẹ̀ àìṣe bẹ́ẹ̀ ìwọ pẹ̀lú yóò dàbí i rẹ̀. 
'''
"5" = '''
:sup:`5` Dá aláìgbọ́n lóhùn gẹ́gẹ́ bí ìwà òmùgọ̀ rẹ̀ àìṣe bẹ́ẹ̀ yóò dàbí ọlọ́gbọ́n lójú ara rẹ̀. 
'''
"6" = '''
:sup:`6` Bí ìgbà tí ènìyàn gé ẹsẹ̀ ara rẹ̀ tàbí mú ìwà ipá ni kí a ránṣẹ́ nípasẹ̀ aṣiwèrè. 
'''
"7" = '''
:sup:`7` Bí ẹsẹ̀ arọ tí ó ń mi dirodiro ni òwe lẹ́nu aṣiwèrè. 
'''
"8" = '''
:sup:`8` Bí ìgbà tí a so òkúta mọ́ okùn títa ni fífún aláìgbọ́n ní ọlá. 
'''
"9" = '''
:sup:`9` Bí ẹ̀gún èṣùṣú lọ́wọ́ ọ̀mùtí ni òwe lẹ́nu aláìgbọ́n. 
'''
"10" = '''
:sup:`10` Bí tafàtafà ti ń ṣe ni léṣe lẹ́ẹ̀kọ̀ọ̀kan ni ẹni tí ó gba aṣiwèrè ṣíṣẹ́ tàbí ẹni tí ń kọjá lọ. 
'''
"11" = '''
:sup:`11` Bí ajá ti í padà sí èébì rẹ̀ bẹ́ẹ̀ ni aṣiwèrè tún ń hu ìwà òmùgọ̀ rẹ̀. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ o rí ènìyàn tí ó jẹ́ ọlọ́gbọ́n ní ojú ara rẹ̀? Ìrètí ń bẹ fún aláìgbọ́n ènìyàn jù ú lọ. 
'''
"13" = '''
:sup:`13` Ọ̀lẹ wí pé, “Kìnnìún wà lójú ọ̀nà kìnnìún búburú ń ké ní ojú ọ̀nà.” 
'''
"14" = '''
:sup:`14` Bí ìlẹ̀kùn ti ń yí lórí ìsolẹ̀kùn rẹ̀, bẹ́ẹ̀ ni ọ̀lẹ ń yí lórí ibùsùn rẹ̀. 
'''
"15" = '''
:sup:`15` Ọ̀lẹ ki ọwọ́ rẹ̀ bọ inú àwo oúnjẹ, ó lẹ dé bi pé kò le è mú u padà wá sí ẹnu rẹ̀. 
'''
"16" = '''
:sup:`16` Ọ̀lẹ gbọ́n ní ojú ara rẹ̀, ju ènìyàn méje tí wọ́n le è fún un ní ìdáhùn ọlọ́gbọ́n. 
'''
"17" = '''
:sup:`17` Bí ènìyàn tí ó di ajá ní etí mú ni ẹni tí ń kọjá lọ tí ó dá sí ọ̀rọ̀ ìjà tí kì í ṣe tirẹ̀. 
'''
"18" = '''
:sup:`18` Bí i asínwín ti ń ju ọfà àti ọfà tí ń ṣe kú pa ni 
'''
"19" = '''
:sup:`19` ni ènìyàn tí ń tan aládùúgbò rẹ̀ jẹ tí ó sì wí pé, “Àwàdà lásán ni mo ń ṣe.” 
'''
"20" = '''
:sup:`20` Láìsí igi, iná yóò kú láìsí ọ̀rọ̀ ẹ̀yìn, ìjà máa ń parí. 
'''
"21" = '''
:sup:`21` Bí èédú ti rí sí ẹyin iná, igi fún iná, bẹ́ẹ̀ ni ènìyàn oníjà fún ìjà dídá sílẹ̀. 
'''
"22" = '''
:sup:`22` Ọ̀rọ̀ ẹni tí ń sọ̀rọ̀ ẹ̀yìn dàbí àṣàyàn òkèlè wọ́n a sì wọ ìsàlẹ̀ inú lọ. 
'''
"23" = '''
:sup:`23` Ètè jíjóni, àti àyà búburú, dà bí ìdàrọ́ fàdákà tí a fi bo ìkòkò. 
'''
"24" = '''
:sup:`24` Ènìyàn tí ó kórìíra máa ń fi ètè rẹ̀ bo àṣírí ara rẹ̀ ṣùgbọ́n nínú ọkàn rẹ̀ ni ìtànjẹ wà. 
'''
"25" = '''
:sup:`25` Bí ọ̀rọ̀ rẹ̀ tilẹ̀ fanimọ́ra, má ṣe gbà á gbọ́ nítorí ìríra méje ni ó kún inú ọkàn rẹ̀. 
'''
"26" = '''
:sup:`26` Ìkórìíra rẹ le è fi ara sin nípa ẹ̀tàn ṣùgbọ́n àṣírí ìwà búburú rẹ̀ yóò tú ní gbangba. 
'''
"27" = '''
:sup:`27` Bí ènìyàn kan bá gbẹ́ kòtò, yóò ṣubú sínú rẹ̀. Bí ẹnìkan bá ju òkúta, yóò padà sọ́dọ̀ òun tìkára rẹ̀. 
'''
"28" = '''
:sup:`28` Ahọ́n ẹ̀tàn máa ń kórìíra àwọn tí ó ṣe ní ìkà, ẹnu ìtànjẹ sì máa ń pa ni run. 
'''
