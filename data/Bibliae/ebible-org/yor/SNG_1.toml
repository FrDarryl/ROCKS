[1]
"1" = '''
:sup:`1` Orin, àwọn orin tí í ṣe orin Solomoni. 
'''
"2" = '''
:sup:`2` Fi ìfẹnukonu ìfẹ́ kò mí ní ẹnu, nítorí ìfẹ́ rẹ dára ju ọtí wáìnì lọ. 
'''
"3" = '''
:sup:`3` Òórùn ìkunra rẹ fanimọ́ra. Orúkọ rẹ rí bí ìkunra tí a tú jáde abájọ tí àwọn wúńdíá fi fẹ́ ọ. 
'''
"4" = '''
:sup:`4` Fà mí lọ pẹ̀lú rẹ, kí a lọ kíákíá ọba ti mú mi wá sínú yàrá rẹ̀. Ọ̀rẹ́ Àwa yọ̀ inú wa sì dùn sí ọ; a gbé ìfẹ́ rẹ ga ju ọtí wáìnì lọ. Olólùfẹ́ Wọ́n fẹ́ ọ nítòótọ́! 
'''
"5" = '''
:sup:`5` Èmi dúdú mo sì ní ẹwà. Ẹ̀yin ọmọbìnrin Jerusalẹmu dúdú bí àgọ́ ìlú Kedari, bí aṣọ títa ti Solomoni. 
'''
"6" = '''
:sup:`6` Má ṣe wò mí nítorí wí pé mo dúdú, nítorí oòrùn mú mi dúdú, ọmọkùnrin ìyá mi bínú sí mi ó sì fi mí ṣe olùtọ́jú ọgbà àjàrà; ọgbà àjàrà tèmi ni èmi kò tọ́jú. 
'''
"7" = '''
:sup:`7` Wí fún mi, ìwọ ẹni tí ọkàn mí fẹ́, níbo ni ìwọ ń da agbo ẹran lọ. Níbi tí ìwọ mú agbo ẹran rẹ sinmi ní ọ̀sán, kí ni ìdí tí èmi yóò fi jẹ́ obìnrin asán ní ẹ̀bá agbo ẹran àwọn ọ̀rẹ́ rẹ. 
'''
"8" = '''
:sup:`8` Bí ìwọ kò bá mọ̀, ìwọ arẹwà jùlọ nínú àwọn obìnrin. Bá ọ̀nà tí agbo ẹran rìn lọ, kí o sì bọ́ àwọn ọmọ ewúrẹ́ rẹ. Ní ẹ̀bá àgọ́ àwọn olùṣọ́-àgùntàn. 
'''
"9" = '''
:sup:`9` Olùfẹ́ mi, mo fi ọ́ wé ẹṣin mi nínú kẹ̀kẹ́ Farao. 
'''
"10" = '''
:sup:`10` Ẹ̀rẹ̀kẹ́ rẹ dára ní ohun ọ̀ṣọ́, ọrùn rẹ sì yẹ ọ̀ṣọ́ ìlẹ̀kẹ̀. 
'''
"11" = '''
:sup:`11` A ó fi wúrà ṣe òrùka etí fún ọ, a ó fi fàdákà ṣe ìlẹ̀kẹ̀. 
'''
"12" = '''
:sup:`12` Nígbà tí ọba wà ní orí ìjókòó rẹ̀, òróró ìkunra mi tú òórùn jáde. 
'''
"13" = '''
:sup:`13` Ìdì òjìá ni olùfẹ́ mi jẹ sí mi, òun ó sinmi lé àárín ọmú mi. 
'''
"14" = '''
:sup:`14` Bí ìdì ìtànná Henina ni olùfẹ́ mi rí sí mi láti inú ọgbà àjàrà ti En-Gedi. 
'''
"15" = '''
:sup:`15` Báwo ni o ti lẹ́wà tó, olólùfẹ́ mi! Háà, báwo ni o ṣe lẹ́wà tó! Ìwọ ní ojú ẹyẹlé. 
'''
"16" = '''
:sup:`16` Báwo ni o ṣe dára tó, olùfẹ́ mi! Háà, báwo ni o ṣe wu ni! Ibùsùn wa ní ìtura. 
'''
"17" = '''
:sup:`17` Ìtànṣán ilé wa jẹ́ ti igi kedari ẹkẹ́ ilé wa jẹ́ ti igi firi. 
'''
