[113]
"1" = '''
:sup:`1` Ẹ máa yin Olúwa. Yìn ín ẹ̀yin ìránṣẹ́ Olúwa, ẹ yin orúkọ Olúwa. 
'''
"2" = '''
:sup:`2` Fi ìbùkún fún orúkọ Olúwa láti ìsinsin yìí lọ àti títí láéláé. 
'''
"3" = '''
:sup:`3` Láti ìlà-oòrùn títí dé ìwọ̀ rẹ̀ orúkọ Olúwa ni kí a máa yìn. 
'''
"4" = '''
:sup:`4` Olúwa ga lórí gbogbo orílẹ̀-èdè, àti ògo rẹ̀ lórí àwọn ọ̀run. 
'''
"5" = '''
:sup:`5` Ta ló dàbí Olúwa Ọlọ́run wa, tí ó gbé ní ibi gíga. 
'''
"6" = '''
:sup:`6` Tí ó rẹ ara rẹ̀ sílẹ̀ láti wò òun tí ó ń bẹ lọ́run, àti nínú ayé! 
'''
"7" = '''
:sup:`7` Ó gbé òtòṣì dìde láti inú erùpẹ̀, àti pé ó gbé aláìní sókè láti inú ààtàn wá. 
'''
"8" = '''
:sup:`8` Kí ó le mú un jókòó pẹ̀lú àwọn ọmọ-aládé àní pẹ̀lú àwọn ọmọ-aládé àwọn ènìyàn rẹ̀. 
'''
"9" = '''
:sup:`9` Ó mú àgàn obìnrin gbé inú ilé, àti láti jẹ́ aláyọ̀ ìyá fún àwọn ọmọ rẹ̀. Ẹ yin Olúwa. 
'''
