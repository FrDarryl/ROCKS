[18]
"1" = '''
:sup:`1` Gbogbo ìjọ àwọn ọmọ Israẹli péjọ ní Ṣilo, wọ́n si kọ́ àgọ́ ìpàdé ní ibẹ̀. Gbogbo ilẹ̀ náà sì wà ní abẹ́ àkóso wọn, 
'''
"2" = '''
:sup:`2` ṣùgbọ́n ó ku ẹ̀yà méje nínú àwọn ọmọ Israẹli tí kò tí ì gba ogún ìní wọn. 
'''
"3" = '''
:sup:`3` Báyìí ni Joṣua sọ fún àwọn ọmọ Israẹli, “Báwo ni ẹ̀yin yóò ṣe dúró pẹ́ tó, kí ẹ tó gba ilẹ̀ ìní tí Olúwa Ọlọ́run àwọn baba yín ti fi fún yín? 
'''
"4" = '''
:sup:`4` Ẹ yan àwọn ọkùnrin mẹ́ta nínú ẹ̀yà kọ̀ọ̀kan. Èmi yóò rán wọn jáde láti lọ bojú wo ilẹ̀ náà káàkiri, wọn yóò sì ṣe àpèjúwe rẹ̀, gẹ́gẹ́ bí ìní ẹni kọ̀ọ̀kan. Nígbà náà ni wọn yóò padà tọ̀ mí wá. 
'''
"5" = '''
:sup:`5` Ẹ̀yin yóò sì pín ilẹ̀ náà sí ọ̀nà méje kí Juda dúró sí ilẹ̀ rẹ̀ ni ìhà gúúsù àti ilé Josẹfu ní ilẹ̀ rẹ̀ ní ìhà àríwá. 
'''
"6" = '''
:sup:`6` Lẹ́yìn ìgbà tí ẹ bá kọ àpèjúwe ọ̀nà méjèèje ilẹ̀ náà, ẹ mú wọn wá sí ọ̀dọ̀ mi ní ibí, èmi ó sì ṣẹ́ kèké fún yín ní iwájú Olúwa Ọlọ́run wa. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n àwọn ọmọ Lefi kò ní ìpín ní àárín yín, nítorí iṣẹ́ àlùfáà. Olúwa ni ìní wọ́n. Gadi, Reubeni àti ìdajì ẹ̀yà Manase, ti gba ìní wọn ní ìhà ìlà-oòrùn Jordani. Mose ìránṣẹ́ Olúwa ti fi fún wọn.” 
'''
"8" = '''
:sup:`8` Bí àwọn ọkùnrin náà ti bẹ̀rẹ̀ ìrìnàjò wọn láti fojú díwọ̀n ilẹ̀ náà, Joṣua pàṣẹ fún wọn pé, “Ẹ lọ kí ẹ sì fojú díwọ̀n ilẹ̀ náà káàkiri, kí ẹ sì kọ àpèjúwe rẹ̀. Lẹ́yìn náà kí ẹ padà tọ̀ mí wá, kí èmi kí ò lè ṣẹ́ kèké fún yin ní ibí ní Ṣilo ní iwájú Olúwa.” 
'''
"9" = '''
:sup:`9` Báyìí ni àwọn ọkùnrin náà lọ, wọ́n sì la ilẹ̀ náà já. Wọ́n sì kọ àpèjúwe rẹ̀ sí orí ìwé kíká ní ìlú, ní ọ̀nà méje, wọ́n sì padà tọ Joṣua lọ ní ibùdó ní Ṣilo. 
'''
"10" = '''
:sup:`10` Joṣua sì ṣẹ́ gègé fún wọn ní Ṣilo ní iwájú Olúwa, Joṣua sì pín ilẹ̀ náà fún àwọn Israẹli gẹ́gẹ́ bí ìpín ẹ̀yà wọn ní ibẹ̀. 
'''
"11" = '''
:sup:`11` Ìbò náà sì wá sórí ẹ̀yà Benjamini, ní agbo ilé, agbo ilé. Ilẹ̀ ìpín wọn sì wà láàrín ti ẹ̀yà Juda àti Josẹfu. 
'''
"12" = '''
:sup:`12` Ní ìhà àríwá ààlà wọn bẹ̀rẹ̀ ní Jordani, ó kọjá lọ sí gẹ̀rẹ́gẹ̀rẹ́ Jeriko ní ìhà àríwá, ó sì forí lé ìwọ̀-oòrùn sí ìlú òkè, jáde sí aginjù Beti-Afeni. 
'''
"13" = '''
:sup:`13` Láti ibẹ̀ ààlà náà tún kọjá lọ sí ìhà gúúsù ní ọ̀nà Lusi (tí í ṣe Beteli) ó sì dé Atarotu-Addari, ní orí òkè tí ó wà ní gúúsù Beti-Horoni. 
'''
"14" = '''
:sup:`14` Láti òkè tí ó kọjú sí Beti-Horoni ní gúúsù ààlà náà yà sí gúúsù ní ìhà ìwọ̀-oòrùn, ó sì jáde sí Kiriati-Baali (tí í ṣe Kiriati-Jearimu), ìlú àwọn ènìyàn Juda. Èyí ni ìhà ìwọ̀-oòrùn. 
'''
"15" = '''
:sup:`15` Ìhà gúúsù bẹ̀rẹ̀ ní ìpẹ̀kun Kiriati-Jearimu ní ìwọ̀-oòrùn, ààlà náà wà ní ibi ìsun omi Nefitoa. 
'''
"16" = '''
:sup:`16` Ààlà náà lọ sí ìsàlẹ̀ ẹsẹ̀ òkè tí ó kọjú sí àfonífojì Beni-Hinnomu, àríwá àfonífojì Refaimu. O sì sọ̀kalẹ̀ lọ sí àfonífojì Hinnomu sí apá gúúsù gẹ̀rẹ́gẹ̀rẹ́ òkè ìlú Jebusi, ó sì lọ bẹ́ẹ̀ títí dé En-Rogeli. 
'''
"17" = '''
:sup:`17` Nígbà náà ni ó yípo sí ìhà àríwá, ó sì lọ sí Ẹni-Ṣemeṣi, ó tẹ̀síwájú dé Geliloti tí ó kọjú sí òkè Adummimu, ó sì sọ̀kalẹ̀ sí ibi Òkúta Bohani ọmọ Reubeni. 
'''
"18" = '''
:sup:`18` Ó tẹ̀síwájú títí dé gẹ̀rẹ́gẹ̀rẹ́ òkè Beti-Araba, ó sì sọ̀kalẹ̀ lọ sí aginjù. 
'''
"19" = '''
:sup:`19` Nígbà náà ni ó lọ sí gẹ̀rẹ́gẹ̀rẹ́ òkè Beti-Hogla, ó sì jáde ní àríwá etí bèbè Òkun Iyọ̀, ní ẹnu odò Jordani ní gúúsù. Èyí ni ààlà ti gúúsù. 
'''
"20" = '''
:sup:`20` Odò Jordani sí jẹ́ ààlà ní ìhà ìlà-oòrùn. Ìwọ̀nyí ní àwọn ààlà ti ó sàmì sí ìní àwọn ìdílé Benjamini ní gbogbo àwọn àyíká wọn. 
'''
"21" = '''
:sup:`21` Ẹ̀yà Benjamini ní agbo ilé, agbo ilé ni àwọn ìlú wọ̀nyí: Jeriko, Beti-Hogla, Emeki-Keṣiṣi, 
'''
"22" = '''
:sup:`22` Beti-Araba, Semaraimu, Beteli, 
'''
"23" = '''
:sup:`23` Affimu, Para, Ofira 
'''
"24" = '''
:sup:`24` Kefari, Ammoni, Ofini àti Geba; àwọn ìlú méjìlá àti ìletò wọn. 
'''
"25" = '''
:sup:`25` Gibeoni, Rama, Beeroti, 
'''
"26" = '''
:sup:`26` Mispa, Kefira, Mosa, 
'''
"27" = '''
:sup:`27` Rekemu, Irpeeli, Tarala, 
'''
"28" = '''
:sup:`28` Ṣela, Haelefi, ìlú Jebusi (tí í ṣe Jerusalẹmu), Gibeah àti Kiriati, àwọn ìlú mẹ́rìnlá àti ìletò wọn. Èyí ni ìní Benjamini fún ìdílé rẹ̀. 
'''
