[3]
"1" = '''
:sup:`1` Àsìkò wà fún ohun gbogbo, àti ìgbà fún gbogbo nǹkan ní abẹ́ ọ̀run. 
'''
"2" = '''
:sup:`2` Ìgbà láti bí àti ìgbà kíkú, ìgbà láti gbìn àti ìgbà láti fàtu. 
'''
"3" = '''
:sup:`3` Ìgbà láti pa àti ìgbà láti mú láradá ìgbà láti wó lulẹ̀ àti ìgbà láti kọ́. 
'''
"4" = '''
:sup:`4` Ìgbà láti sọkún àti ìgbà láti rín ẹ̀rín ìgbà láti ṣọ̀fọ̀ àti ìgbà láti jó, 
'''
"5" = '''
:sup:`5` ìgbà láti tú òkúta ká àti ìgbà láti ṣà wọ́n jọ ìgbà láti súnmọ́ àti ìgbà láti fàsẹ́yìn, 
'''
"6" = '''
:sup:`6` ìgbà láti wá kiri àti ìgbà láti ṣàì wá kiri ìgbà láti pamọ́ àti ìgbà láti jù nù, 
'''
"7" = '''
:sup:`7` ìgbà láti ya àti ìgbà láti rán ìgbà láti dákẹ́ àti ìgbà láti sọ̀rọ̀, 
'''
"8" = '''
:sup:`8` ìgbà láti ní ìfẹ́ àti ìgbà láti kórìíra ìgbà fún ogun àti ìgbà fún àlàáfíà. 
'''
"9" = '''
:sup:`9` Kí ni òṣìṣẹ́ jẹ ní èrè nínú wàhálà rẹ̀? 
'''
"10" = '''
:sup:`10` Mo ti rí àjàgà tí Ọlọ́run gbé lé ọmọ ènìyàn. 
'''
"11" = '''
:sup:`11` Ó ti ṣe ohun gbogbo dáradára ní àsìkò tirẹ̀, ó sì ti fi èrò nípa ayérayé sí ọkàn ọmọ ènìyàn, síbẹ̀, wọn kò le ṣe àwárí ìdí ohun tí Ọlọ́run ti ṣe láti ìbẹ̀rẹ̀ títí dé òpin. 
'''
"12" = '''
:sup:`12` Mo mọ̀ wí pé kò sí ohun tí ó dára fún ènìyàn ju pé kí inú wọn dùn kí wọn sì ṣe rere níwọ̀n ìgbà tí wọ́n sì wà láààyè. 
'''
"13" = '''
:sup:`13` Wí pé: kí olúkúlùkù le è jẹ, kí wọn sì mu, kí wọn sì rí ìtẹ́lọ́rùn nínú gbogbo iṣẹ́ wọn ẹ̀bùn Ọlọ́run ni èyí jẹ́. 
'''
"14" = '''
:sup:`14` Mo mọ̀ wí pé ohun gbogbo tí Ọlọ́run ṣe ni yóò wà títí láé, kò sí ohun tí a lè fi kún un tàbí kí a yọ kúrò nínú rẹ̀. Ọlọ́run ṣe èyí kí ènìyàn le è ní ìbẹ̀rù rẹ̀ ni. 
'''
"15" = '''
:sup:`15` Ohun tí ó wà ti wà tẹ́lẹ̀, ohun tí ó ń bọ̀ wá ti wà tẹ́lẹ̀, Ọlọ́run yóò sì mú kí àwọn ohun tí ó ti ṣẹlẹ̀ sẹ́yìn tún ṣẹlẹ̀. 
'''
"16" = '''
:sup:`16` Mo sì tún rí ohun mìíràn ní abẹ́ ọ̀run dípò ìdájọ́, òdodo ni ó wà níbẹ̀ dípò ètò òtítọ́, ẹ̀ṣẹ̀ ni o wà níbẹ̀. 
'''
"17" = '''
:sup:`17` Mo wí nínú ọkàn mi, “Ọlọ́run yóò ṣe ìdájọ́ olódodo àti ènìyàn búburú, nítorí pé àsìkò yóò wà fún gbogbo iṣẹ́, àti àsìkò ṣe ìdájọ́ gbogbo ìṣe.” 
'''
"18" = '''
:sup:`18` Mo tún rò pé “Ọlọ́run ń dán wa wò láti fihàn wá wí pé bí ẹranko ni ènìyàn rí. 
'''
"19" = '''
:sup:`19` Ó ní láti jẹ́ ohun ìrántí pé ìpín ènìyàn rí bí i tẹranko ìpín kan náà ń dúró dè wọ́n. Bí ọ̀kan ti ń kú náà ni èkejì yóò kú. Àwọn méjèèjì ni irú èémí kan náà, ènìyàn kò sàn ju ẹranko lọ, nítorí pé asán ni yíyè jẹ́ fún wọn. 
'''
"20" = '''
:sup:`20` Ibìkan náà ni gbogbo wọn ń lọ, wọ́n wá láti inú erùpẹ̀, inú erùpẹ̀ náà ni wọn yóò tún padà sí. 
'''
"21" = '''
:sup:`21` Ta ni ó mọ̀ bóyá ẹ̀mí ènìyàn ń lọ sí òkè tí ẹ̀mí ẹranko sì ń lọ sí ìsàlẹ̀ nínú ilẹ̀ ni?” 
'''
"22" = '''
:sup:`22` Nígbà náà, ni mo wá rí i wí pé, kò sí ohun tí ó sàn fún ènìyàn ju kí ó gbádùn iṣẹ́ rẹ̀, nítorí pé ìpín tirẹ̀ ni èyí. Tàbí ta ni ó le è mú kí ó rí ohun tí yóò ṣẹlẹ̀ lẹ́yìn rẹ̀ kò sí! 
'''
