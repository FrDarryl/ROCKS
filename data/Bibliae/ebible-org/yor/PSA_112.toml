[112]
"1" = '''
:sup:`1` Ẹ fi ìyìn fún Olúwa. Ìbùkún ni fún ọkùnrin náà tí ó bẹ̀rù Ọlọ́run, tí ó ní inú dídùn ńlá sí àwọn òfin rẹ̀. 
'''
"2" = '''
:sup:`2` Irú-ọmọ rẹ̀ yóò jẹ́ alágbára ní ayé: ìran àwọn olóòtítọ́ ni a ó bùkún fún. 
'''
"3" = '''
:sup:`3` Ọlá àti ọrọ̀ yóò wà nínú ilé rẹ̀; òdodo rẹ̀ sì dúró láé. 
'''
"4" = '''
:sup:`4` Fún olóòótọ́ ni ìmọ́lẹ̀ yóò tàn fún ní òkùnkùn: olóore-ọ̀fẹ́ àti aláàánú àti òdodo. 
'''
"5" = '''
:sup:`5` Ènìyàn rere fi ojúrere hàn, a sì wínni; ìmòye ni yóò máa fi la ọ̀nà iṣẹ́ rẹ̀. 
'''
"6" = '''
:sup:`6` Dájúdájú a kì yóò le yí ní ipò padà láéláé: olódodo ni a ó máa ṣe ìrántí rẹ láéláé. 
'''
"7" = '''
:sup:`7` Òun kì yóò béèrè ìyìn búburú: ọkàn rẹ̀ ti dúró, ó ní ìgbẹ́kẹ̀lé nínú Olúwa. 
'''
"8" = '''
:sup:`8` Ó ti mú ọkàn rẹ̀ gbilẹ̀, ẹ̀rù kí yóò bà á, títí yóò fi rí ìfẹ́ ọkàn rẹ̀ lórí àwọn ọ̀tá rẹ̀. 
'''
"9" = '''
:sup:`9` Ó ti pín ká, ó ti fi fún àwọn olùpọ́njú, nítorí òdodo rẹ̀ dúró láé; ìwo rẹ̀ ní a ó gbé sókè pẹ̀lú ọlá. 
'''
"10" = '''
:sup:`10` Ènìyàn búburú yóò ri, inú wọn yóò sì bàjẹ́, yóò sì pa eyín keke, yó sì yọ dànù: èròǹgbà ọkàn ènìyàn búburú ni yóò ṣègbé. 
'''
