[18]
"1" = '''
:sup:`1` Ènìyàn tí kò ba ni rẹ́ a máa lépa ìmọ̀ ara rẹ̀; ó kọjú ìjà sí gbogbo ìdájọ́ òdodo. 
'''
"2" = '''
:sup:`2` Aláìgbọ́n kò rí inú dídùn sí òye ṣùgbọ́n ó ní inú dídùn sí sísọ èrò tirẹ̀. 
'''
"3" = '''
:sup:`3` Nígbà ti ènìyàn búburú dé ni ẹ̀gàn dé, nígbà ti ẹ̀gàn dé ni ìtìjú dé. 
'''
"4" = '''
:sup:`4` Ọ̀rọ̀ ẹnu ènìyàn jẹ́ omi jíjìn, ṣùgbọ́n orísun ọgbọ́n jẹ́ odò tí ń sàn. 
'''
"5" = '''
:sup:`5` Kò dára kí ènìyàn ṣe ojúsàájú fún ènìyàn búburú tàbí kí a fi ìdájọ́ òdodo du aláìṣẹ̀. 
'''
"6" = '''
:sup:`6` Ètè aláìgbọ́n dá ìjà sílẹ̀ ẹnu rẹ̀ sì ń ṣokùnfà ẹgba. 
'''
"7" = '''
:sup:`7` Ẹnu aláìgbọ́n ni ó ba tirẹ̀ jẹ́, ètè rẹ̀ sì jẹ́ ìdẹ̀kùn fún ọkàn rẹ̀. 
'''
"8" = '''
:sup:`8` Ọ̀rọ̀ olófòófó dàbí oúnjẹ àdídùn; wọ́n a sì wọ ìsàlẹ̀ inú lọ. 
'''
"9" = '''
:sup:`9` Ẹni tí kò ṣe déédé nínú iṣẹ́ rẹ̀ arákùnrin ló jẹ́ fún apanirun. 
'''
"10" = '''
:sup:`10` Orúkọ Olúwa, ilé ìṣọ́ agbára ni; olódodo sá wọ inú rẹ̀, ó sì rí ìgbàlà. 
'''
"11" = '''
:sup:`11` Ọ̀rọ̀ olówó ni ìlú olódi wọn; wọ́n rò ó bí i wí pé odi tí kò ṣe é gùn ni. 
'''
"12" = '''
:sup:`12` Ṣáájú ìṣubú ọkàn ènìyàn a kọ́kọ́ máa gbéraga, ṣùgbọ́n ìrẹ̀lẹ̀ ni ó máa ń ṣáájú ọlá. 
'''
"13" = '''
:sup:`13` Ẹni tí ó ń fèsì kí ó tó gbọ́, èyí ni ìwà òmùgọ̀ àti ìtìjú rẹ̀. 
'''
"14" = '''
:sup:`14` Ọkàn ènìyàn a máa gbé e ró nígbà àìsàn, ṣùgbọ́n ta ni ó le forí ti ọkàn tí ó rẹ̀wẹ̀sì. 
'''
"15" = '''
:sup:`15` Ọkàn olóye ní i gba ìmọ̀; etí ọlọ́gbọ́n ní í ṣe àwárí rẹ̀. 
'''
"16" = '''
:sup:`16` Ẹ̀bùn máa ń ṣí ọ̀nà fún ẹni tí ń fún ni lẹ́bùn a sì mú un wọlé sí ọ̀dọ̀ àwọn olókìkí. 
'''
"17" = '''
:sup:`17` Ẹni tí ó kọ́kọ́ rọjọ́ máa ń dàbí i pé ó jàre, títí ẹlòmíràn yóò fi bọ́ síwájú kí ó sì tú àṣírí gbogbo. 
'''
"18" = '''
:sup:`18` Ìbò dídì máa ń parí ìjà a sì mú kí àwọn alátakò méjì jìnnà sí ara wọn. 
'''
"19" = '''
:sup:`19` Arákùnrin tí a ṣẹ̀ sí ṣòro yípadà ju ìlú olódi lọ, ìjà wọ sì dàbí ọ̀pá ìdábùú ààfin. 
'''
"20" = '''
:sup:`20` Láti inú èso ẹnu rẹ̀ ikùn ènìyàn a yó; láti inú ìkórè ẹnu rẹ̀ ni ó ti jẹ yó. 
'''
"21" = '''
:sup:`21` Ikú àti ìyè ń bẹ nípa ahọ́n wọn, àwọn tí ó sì fẹ́ràn rẹ̀ yóò jẹ ẹ́. 
'''
"22" = '''
:sup:`22` Ẹni tí ó rí aya fẹ́, rí ohun rere, o sì gba ojúrere lọ́dọ̀ Olúwa. 
'''
"23" = '''
:sup:`23` Tálákà ń bẹ̀bẹ̀ fún àánú, ṣùgbọ́n ọlọ́rọ̀ a dáhùn pẹ̀lú ìkanra. 
'''
"24" = '''
:sup:`24` Ènìyàn tí ó ní ọ̀rẹ́ púpọ̀ le è parun, ṣùgbọ́n ọ̀rẹ́ kan wà tí ó súnmọ́ ni tímọ́tímọ́ ju arákùnrin. 
'''
