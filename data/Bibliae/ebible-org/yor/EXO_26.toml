[26]
"1" = '''
:sup:`1` “Ṣe àgọ́ náà pẹ̀lú aṣọ títa mẹ́wàá, aṣọ ọ̀gbọ̀ olókùn wíwẹ́ àti aṣọ aláró, ti elése àlùkò, àti ti òdòdó, pẹ̀lú àwọn kérúbù ni kí ó ṣe iṣẹ́ ọlọ́nà sí wọn. 
'''
"2" = '''
:sup:`2` Gbogbo aṣọ títa náà ni kí ó jẹ́ ìwọ̀n kan náà: ìgbọ̀nwọ́ méjìdínlọ́gbọ̀n (28) ní gígùn àti ìgbọ̀nwọ́ mẹ́rin ni fífẹ̀. 
'''
"3" = '''
:sup:`3` Aṣọ títa márùn-ún ni kí a so papọ̀ mọ́ ara wọn, àti aṣọ títa márùn-ún ni kí a so papọ̀ mọ́ ara wọn. 
'''
"4" = '''
:sup:`4` Ìwọ yóò ṣì ṣe ajábó aṣọ aláró sí aṣọ títa kan láti ìṣẹ́tí rẹ̀ wá níbi ìsopọ̀, àti bẹ́ẹ̀ gẹ́gẹ́ ni ìwọ yóò ṣe ni etí ìkangun aṣọ títa kejì, ni ibi ìsopọ̀ kejì. 
'''
"5" = '''
:sup:`5` Àádọ́ta ajábó ní ó pa lára aṣọ títa kan, àti àádọ́ta ajábó ni ó sì lò pa ní etí aṣọ títa tí ó wà ní ìsolù kejì, ajábó náà sì wà ní ọ̀kánkán ara wọn. 
'''
"6" = '''
:sup:`6` Ó sì ṣe àádọ́ta ìkọ́ wúrà, ó sì lò ìkọ́ wọ̀n-ọn-nì láti fi aṣọ títa kan kọ́ èkejì, bẹ́ẹ̀ ó sì di odidi àgọ́ kan. 
'''
"7" = '''
:sup:`7` “Ìwọ ó sì ṣe aṣọ títa irun ewúrẹ́ láti fi ṣe ìbò sórí àgọ́ náà—aṣọ títa mọ́kànlá ni ìwọ ó ṣe é. 
'''
"8" = '''
:sup:`8` Gbogbo aṣọ títa mọ́kọ̀ọ̀kànlá náà jẹ́ ìwọ̀n kan náà, ọgbọ̀n ìgbọ̀nwọ́ ní gígùn àti ìgbọ̀nwọ́ mẹ́rin ní fífẹ̀. 
'''
"9" = '''
:sup:`9` Ìwọ ó so aṣọ títa márùn-ún pọ̀ mọ́ ara wọn se ọ̀kan, ó sì tún so mẹ́fà tókù mọ́ ara wọn se ọ̀kan. Ìwọ ó sì ṣẹ́ aṣọ títa kẹfà po sí méjì níwájú àgọ́ náà. 
'''
"10" = '''
:sup:`10` Ìwọ ó sì pa àádọ́ta ajábó sí ìṣẹ́tí ìkangun aṣọ títa ní apá kan, wọ́n sì tún pa ajábó mìíràn sí ìṣẹ́tí ìkangun aṣọ títa ní apá kejì. 
'''
"11" = '''
:sup:`11` Nígbà náà ṣe àádọ́ta ìkọ́ idẹ kí o sì kó wọn sínú ọ̀jábó láti fi so àgọ́ náà pọ̀ kí ó lè jẹ́ ọ̀kan. 
'''
"12" = '''
:sup:`12` Àti ìyókù tí ó kù nínú aṣọ títa àgọ́ náà, ìdajì aṣọ títa tí ó kù, yóò rọ̀ sórí ẹ̀yìn àgọ́ náà. 
'''
"13" = '''
:sup:`13` Aṣọ títa àgọ́ náà yóò jẹ́ ìgbọ̀nwọ́ kan gígùn ní ìhà méjèèjì, èyí tí ó kù yóò rọ̀ sórí ìhà àgọ́ náà láti fi bò ó. 
'''
"14" = '''
:sup:`14` Ìwọ ó sì ṣe ìbòrí awọ àgbò tí a rì ní pupa fún àgọ́ náà, kí ó sì ṣe ìbòrí awọ seali sórí rẹ̀. 
'''
"15" = '''
:sup:`15` “Ìwọ ó sì ṣe pákó igi kasia tí ó dúró òró fún àgọ́ náà. 
'''
"16" = '''
:sup:`16` Kí pákó kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ mẹ́wàá ní gígùn àti ìgbọ̀nwọ́ kan ààbọ̀ ní fífẹ̀. 
'''
"17" = '''
:sup:`17` Pẹ̀lú ìtẹ̀bọ̀ méjì ni kí ó kọjú sí ara wọn. Ṣe gbogbo àwọn pákó àgọ́ náà bí èyí. 
'''
"18" = '''
:sup:`18` Ìwọ ó sì ṣe ogún pákó sí ìhà gúúsù àgọ́ náà, 
'''
"19" = '''
:sup:`19` ìwọ ó sì ṣe ogójì ìhà ìtẹ̀bọ̀ fàdákà kí ó lọ sí ìsàlẹ̀ wọn. Méjì fún pákó kọ̀ọ̀kan, ọ̀kan ní ìsàlẹ̀ ìtẹ̀bọ̀ kọ̀ọ̀kan. 
'''
"20" = '''
:sup:`20` Àti ìhà kejì, ni ìhà àríwá àgọ́ náà, ṣe ogún pákó síbẹ̀ 
'''
"21" = '''
:sup:`21` àti ogójì ihò ìtẹ̀bọ̀ fàdákà méjì ní abẹ́ pákó kọ̀ọ̀kan. 
'''
"22" = '''
:sup:`22` Kí ìwọ kí ó ṣe pákó mẹ́fà sì ìkangun, ní ìkangun ìhà ìwọ̀-oòrùn àgọ́ náà, 
'''
"23" = '''
:sup:`23` kí o sì ṣe pákó méjì fún igun ní ìhà ẹ̀yìn. 
'''
"24" = '''
:sup:`24` Ní igun méjèèjì yìí, wọ́n gbọdọ̀ jẹ́ méjì láti ìdí dé orí rẹ̀, a ó sì so wọ́n pọ̀ sí òrùka kan: méjèèjì yóò sì rí bákan náà. 
'''
"25" = '''
:sup:`25` Wọn ó sì jẹ́ pákó mẹ́jọ, àti ihò ìtẹ̀bọ̀ fàdákà mẹ́rìnlélógún, méjì wà ní ìsàlẹ̀ ọ̀kọ̀ọ̀kan. 
'''
"26" = '''
:sup:`26` “Ìwọ ó sì ṣe ọ̀pá ìdábùú igi kasia; márùn-ún fún pákó ìhà kan àgọ́ náà, 
'''
"27" = '''
:sup:`27` márùn-ún fún àwọn ìhà kejì, àti márùn-ún fún pákó ni ìhà ìwọ̀-oòrùn ní ìhà ẹ̀yìn àgọ́ náà. 
'''
"28" = '''
:sup:`28` Ọ̀pá ìdábùú àárín ni agbede-méjì gbọdọ̀ tàn láti ìkangun dé ìkangun pákó náà. 
'''
"29" = '''
:sup:`29` Ìwọ́ ó sì bo àwọn pákó náà pẹ̀lú wúrà, kí o sì ṣe òrùka wúrà kí ó lè di ọ̀pá ìdábùú mu. Kí o sì tún bo ọ̀pá ìdábùú náà pẹ̀lú wúrà. 
'''
"30" = '''
:sup:`30` “Gbé àgọ́ náà ró gẹ́gẹ́ bí àpẹẹrẹ tí a fihàn ọ́ lórí òkè. 
'''
"31" = '''
:sup:`31` “Ìwọ ó sì ṣe aṣọ ìgélé aláró, àti elése àlùkò, àti òdòdó, àti ọ̀gbọ̀ olókùn wẹ́wẹ́ tí í ṣe ọlọ́nà, tí òun ti àwọn kérúbù ni kí á ṣe é. 
'''
"32" = '''
:sup:`32` Ìwọ yóò sì fi rọ̀ sára òpó tí ó di igi kasia mẹ́rin ró tí a fi wúrà bò, tí ó dúró lórí ihò ìtẹ̀bọ̀ mẹ́rin mẹ́rin. 
'''
"33" = '''
:sup:`33` Ṣo aṣọ títa náà sí ìsàlẹ̀ àwọn ìkọ́, kí o sì gbé àpótí ẹ̀rí sí ẹ̀gbẹ́ aṣọ títa náà. Aṣọ títa náà yóò pínyà Ibi Mímọ́ kúrò ní Ibi Mímọ́ Jùlọ. 
'''
"34" = '''
:sup:`34` Fi ìtẹ́ àánú bo àpótí ẹ̀rí náà ni Ibi Mímọ́ Jùlọ. 
'''
"35" = '''
:sup:`35` Gbé tábìlì náà sí ìta aṣọ títa náà sí ìhà gúúsù àgọ́ náà, kí o sì gbé ọ̀pá fìtílà sí òdìkejì rẹ̀ ní ìhà àríwá. 
'''
"36" = '''
:sup:`36` “Fún ti ẹnu-ọ̀nà àgọ́ náà, ìwọ yóò ṣe aṣọ títa aláró, elése àlùkò, ti òdòdó àti ti ọ̀gbọ̀ olókùn wíwẹ́ tí a fi iṣẹ́ abẹ́rẹ́ ṣe. 
'''
"37" = '''
:sup:`37` Ìwọ ó sì ṣe ìkọ́ wúrà fún aṣọ títa yìí, àti òpó igi ṣittimu márùn-ún tí a sì fi wúrà bò. Kí o sì dà ihò ìtẹ̀bọ̀ idẹ márùn-ún fún wọn. 
'''
