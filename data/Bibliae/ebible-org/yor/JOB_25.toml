[25]
"1" = '''
:sup:`1` Nígbà náà ní Bilidadi, ará Ṣuhi, dáhùn wí pé, 
'''
"2" = '''
:sup:`2` “Ìjọba àti ẹ̀rù ń bẹ lọ́dọ̀ Ọlọ́run rẹ̀, òun ní i ṣe ìlàjà ní ibi gíga gíga ọ̀run. 
'''
"3" = '''
:sup:`3` Àwọn ọmọ-ogun rẹ̀ ha ní ìyè bí, tàbí ara ta ni ìmọ́lẹ̀ rẹ̀ kò tàn sí? 
'''
"4" = '''
:sup:`4` Èéha ti ṣe tí a ó fi dá ènìyàn láre lọ́dọ̀ Ọlọ́run? Tàbí ẹni tí a bí láti inú obìnrin wá yóò ha ṣe mọ́? 
'''
"5" = '''
:sup:`5` Kíyèsi i, òṣùpá kò sì lè tàn ìmọ́lẹ̀, àní àwọn ìràwọ̀ kò mọ́lẹ̀ ní ojú rẹ̀, 
'''
"6" = '''
:sup:`6` kí a má sọ ènìyàn tí i ṣe ìdin, àti ọmọ ènìyàn tí í ṣe kòkòrò!” 
'''
