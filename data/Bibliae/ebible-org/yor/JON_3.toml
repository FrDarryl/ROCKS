[3]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa sì tọ Jona wá nígbà kejì wí pé: 
'''
"2" = '''
:sup:`2` “Dìde lọ sí Ninefe, ìlú ńlá a nì, kí o sì kéde sí i, ìkéde tí mo sọ fún ọ.” 
'''
"3" = '''
:sup:`3` Jona sì dìde ó lọ sí Ninefe gẹ́gẹ́ bí ọ̀rọ̀ Olúwa. Ninefe jẹ́ ìlú títóbi gidigidi, ó tó ìrìn ọjọ́ mẹ́ta. 
'''
"4" = '''
:sup:`4` Jona sì bẹ̀rẹ̀ sí wọ ìlú náà lọ ní ìrìn ọjọ́ kan, ó sì ń kéde, ó sì wí pé, “Níwọ́n ogójì ọjọ́ sí i, a ó bi Ninefe wó.” 
'''
"5" = '''
:sup:`5` Àwọn ènìyàn Ninefe sì gba Ọlọ́run gbọ́. Wọ́n sì kéde àwẹ̀, gbogbo wọ́n sì wọ aṣọ ọ̀fọ̀, bẹ̀rẹ̀ láti orí ọmọdé títí dé orí àgbà wọn. 
'''
"6" = '''
:sup:`6` Ọ̀rọ̀ náà sì dé ọ̀dọ̀ ọba Ninefe, ó sì dìde kúrò lórí ìtẹ́ rẹ̀, ó sì bọ́ aṣọ ìgúnwà rẹ̀ kúrò lára rẹ̀, ó sì da aṣọ ọ̀fọ̀ bora, ó sì jókòó nínú eérú. 
'''
"7" = '''
:sup:`7` Nígbà náà ní ó kéde rẹ̀ ni Ninefe pé, “Kí a la Ninefe já nípa àṣẹ ọba, àti àwọn àgbàgbà rẹ̀ pé: “Má ṣe jẹ́ kí ènìyàn, tàbí ẹranko, ọ̀wọ́ ẹran tàbí agbo ẹran, tọ́ ohunkóhun wò, má jẹ́ kí wọn jẹ tàbí mu omi. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n jẹ́ kí ènìyàn àti ẹranko da aṣọ ọ̀fọ̀ bo ara, kí wọn sì kígbe kíkan sí Ọlọ́run, sì jẹ́ kí wọn yípadà, olúkúlùkù kúrò ní ọ̀nà ibi rẹ̀ àti kúrò ní ìwà ìpa tí ó wà lọ́wọ́ wọn. 
'''
"9" = '''
:sup:`9` Ta ni ó lè mọ̀ bí Ọlọ́run yóò yípadà kí ó sì ronúpìwàdà, kí ó sì yípadà kúrò ní ìbínú gbígbóná rẹ̀, kí àwa má ṣègbé?” 
'''
"10" = '''
:sup:`10` Ọlọ́run sì rí ìṣe wọn pé wọ́n yípadà kúrò ní ọ̀nà ibi wọn, Ọlọ́run sì ronúpìwàdà ibi tí òun ti wí pé òun yóò ṣe sí wọn, òun kò sì ṣe e mọ́. 
'''
