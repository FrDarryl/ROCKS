[52]
"1" = '''
:sup:`1` Sedekiah jẹ́ ọmọ ọdún mọ́kànlélógún nígbà tí ó jẹ ọba. Ọdún mọ́kànlá ló fi jẹ ọba ní Jerusalẹmu. Orúkọ ìyá rẹ̀ ni Hamutali ọmọ Jeremiah; láti Libina ló ti wá. 
'''
"2" = '''
:sup:`2` Ó ṣe búburú ní ojú Olúwa gẹ́gẹ́ bí Jehoiakimu ti ṣe. 
'''
"3" = '''
:sup:`3` Nítorí ìbínú Olúwa ni gbogbo èyí ṣe ṣẹlẹ̀ sí Jerusalẹmu àti Juda àti ní ìkẹyìn. Ó sì gbà wọ́n gbọ́ ní iwájú rẹ̀. Sedekiah ṣọ̀tẹ̀ sí ọba Babeli. 
'''
"4" = '''
:sup:`4` Nígbà tí ó di ọdún kẹsànán ti Sedekiah tí ń ṣe ìjọba ní ọjọ́ kẹwàá, oṣù kẹwàá Nebukadnessari ọba Babeli sì lọ sí Jerusalẹmu pẹ̀lú gbogbo àwọn ọmọ-ogun rẹ̀, wọ́n pàgọ́ sí ẹ̀yìn odi ìlú náà; wọ́n sì mọ odi yíká rẹ̀. 
'''
"5" = '''
:sup:`5` Ìlú náà sì wá lábẹ́ ìhámọ́ títí di ọdún kọkànlá ọba Sedekiah. 
'''
"6" = '''
:sup:`6` Ní ọjọ́ kẹsànán, oṣù mẹ́rin ìyàn ìlú náà sì ti burú dé ibi pé kò sí oúnjẹ kankan mọ́ fún àwọn ènìyàn láti jẹ. 
'''
"7" = '''
:sup:`7` Bákan náà, odi ìlú náà ti ya àwọn ọmọ-ogun sì tí sálọ. Wọn fi ìlú náà sílẹ̀ ní òru nípa ojú ọ̀nà tó wà láàrín odi méjèèjì lẹ́bàá ọgbà ọba. Bí ó tilẹ̀ jẹ́ wí pé, àwọn ará Babeli yìí yí ìlú náà ká. Wọ́n sá gba aginjù lọ. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n àwọn ọmọ-ogun Babeli lépa ọba Sedekiah wọ́n sì le bá ni pẹ̀tẹ́lẹ̀ Jeriko. Gbogbo àwọn ọmọ-ogun sì pínyà, kúrò ní ọ̀dọ̀ rẹ̀ wọ́n sì túká. 
'''
"9" = '''
:sup:`9` Wọ́n sì mu ní ìgbèkùn. Wọn mú un lọ sí ọ̀dọ̀ ọba Babeli, ní Ribla ní ilẹ̀ Hamati níbẹ̀ ni ó ti ṣe ìdájọ́ lórí rẹ̀. 
'''
"10" = '''
:sup:`10` Ní Ribla ni ọba Babeli ti pa ọmọkùnrin Sedekiah lójú rẹ̀; ó sì tún pa gbogbo àwọn aláṣẹ Juda. 
'''
"11" = '''
:sup:`11` Lẹ́yìn náà, ọba Babeli yọ Sedekiah ní ojú, o sì fi ẹ̀wọ̀n dè é, ó sì gbe e lọ sí Babeli níbi tí ó ti fi sínú ọgbà ẹ̀wọ̀n títí di ọjọ́ ikú rẹ̀. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ kẹwàá oṣù karùn-ún, tí ó jẹ́ ọdún kọkàndínlógún Nebukadnessari ọba Babeli, ni Nebusaradani balógun ìṣọ́ wá sí Jerusalẹmu. 
'''
"13" = '''
:sup:`13` Ó dáná sun pẹpẹ Olúwa, ààfin ọba àti gbogbo àwọn ilé Jerusalẹmu. Ó sì dáná sun gbogbo àwọn ilé ńlá ńlá. 
'''
"14" = '''
:sup:`14` Gbogbo àwọn ogun Babeli, tí ó wà lọ́dọ̀ olórí ẹ̀ṣọ́, wó ògiri tí ó yí Jerusalẹmu ká lulẹ̀. 
'''
"15" = '''
:sup:`15` Nebusaradani balógun ìṣọ́ kó gbogbo àwọn tálákà àti gbogbo àwọn tí ó kù ní ìlú, ní ìgbèkùn lọ sí Babeli, pẹ̀lú àwọn tí ó ya lọ, tí ó sì ya tọ ọba Babeli lọ, àti ìyókù àwọn ènìyàn náà. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Nebusaradani, balógun ìṣọ́ fi àwọn tálákà tó kú ní ilẹ̀ náà sílẹ̀ láti máa ṣiṣẹ́ nínú ọgbà àjàrà àti ro oko. 
'''
"17" = '''
:sup:`17` Àwọn ará Babeli fọ́ ọ̀wọ̀n idẹ wọ̀n-ọn-nì àti àwọn ìjókòó wọ̀n-ọn-nì, àti agbada idẹ títóbi wọ̀n-ọn-nì tí ń bẹ ní ilé Olúwa, àwọn ará Babeli fọ́ túútúú, wọ́n sì kó gbogbo idẹ náà lọ sí Babeli. 
'''
"18" = '''
:sup:`18` Bákan náà, wọ́n tún kó àwọn ìkòkò wọ̀n-ọn-nì, ọkọ́ wọ̀n-ọn-nì àti ọ̀pá fìtílà wọ̀n-ọn-nì, àwọn ọpọ́n wọ̀n-ọn-nì, ṣíbí wọ̀n-ọn-nì àti gbogbo ohun èlò idẹ tí wọ́n ń lò níbi pẹpẹ lọ. 
'''
"19" = '''
:sup:`19` Balógun ìṣọ́ náà kó àwokòtò wọ̀n-ọn-nì, ohun ìfọnná wọ̀n-ọn-nì, ọpọ́n wọ̀n-ọn-nì, ìkòkò wọ̀n-ọn-nì, ọ̀pá fìtílà wọ̀n-ọn-nì, ṣíbí wọ̀n-ọn-nì àti ago wáìnì wọ̀n-ọn-nì; èyí tí a fi wúrà àti fàdákà ṣe lọ. 
'''
"20" = '''
:sup:`20` Àwọn ọ̀wọ́n méjì, agbada ńlá kan àti àwọn màlúù idẹ méjìlá tí ó wà lábẹ́ ìjókòó alágbéká tí Solomoni ọba ṣe fún ilé Olúwa, idẹ ni gbogbo ohun èlò wọ̀nyí, ó ju èyí tí a lè wọ́n lọ. 
'''
"21" = '''
:sup:`21` Ọ̀kọ̀ọ̀kan nínú àwọn ọ̀wọ́n yìí ni ga ní ìwọ̀n ìgbọ̀nwọ́ méjìdínlógún; okùn ìgbọ̀nwọ́ méjìlá sì yí i ká. Ọ̀kọ̀ọ̀kan nípọn tó ìka mẹ́rin, wọ́n sì ní ihò nínú. 
'''
"22" = '''
:sup:`22` Ọ̀nà orí idẹ kan tó ìgbọ̀nwọ́ márùn-ún ní gíga, wọ́n sì fi èso pomegiranate ṣe ọ̀ṣọ́ sí i lára yíká. Ọ̀wọ́n kejì sì wà pẹ̀lú èso pomegiranate tí ó jọra. 
'''
"23" = '''
:sup:`23` Pomegiranate mẹ́rìndínlọ́gọ́rùn-ún ni ó wà ní àwọn ẹ̀gbẹ́ rẹ̀. Àpapọ̀ gbogbo pomegiranate sì jẹ́ ọgọ́rùn-ún kan. 
'''
"24" = '''
:sup:`24` Balógun àwọn ẹ̀ṣọ́ mu Seraiah olórí àwọn àlùfáà àti Sefaniah àlùfáà kejì àti àwọn olùṣọ́ ìloro mẹ́ta. 
'''
"25" = '''
:sup:`25` Nínú àwọn tí ó kù ní ilẹ̀ náà, ó mú ìwẹ̀fà kan, tí ó wà ní ìtọ́jú àwọn ológun, àti àwọn olùdámọ̀ràn ọba méje. Bákan náà, ó tún mu akọ̀wé olórí ogun tí ó wà ní ìtọ́jú títo àwọn ènìyàn ilẹ̀ náà, àti ọgọ́ta nínú àwọn ọkùnrin rẹ̀ tí wọ́n rí ní ìlú náà. 
'''
"26" = '''
:sup:`26` Nebusaradani, balógun ìṣọ́ kó gbogbo wọn, ó sì mú wọn tọ ọba Babeli wá ní Ribla. 
'''
"27" = '''
:sup:`27` Ọba Babeli sì kọlù wọ́n, ó sì pa wọ́n ní Ribla ni ilẹ̀ Hamati. Báyìí ni a mú Juda kúrò ní ilẹ̀ rẹ̀. 
'''
"28" = '''
:sup:`28` Èyí ni iye àwọn ènìyàn tí Nebukadnessari kó lọ sí ilẹ̀ àjèjì. Ní ọdún keje ẹgbẹ̀rún mẹ́ta ó lé mẹ́tàlélógún (3,023) ará Juda. 
'''
"29" = '''
:sup:`29` Ní ọdún kejìdínlógún Nebukadnessari o kó ẹgbẹ̀rin ó lé méjìlélọ́gbọ̀n (832) láti Jerusalẹmu. 
'''
"30" = '''
:sup:`30` Ní ọdún kẹtàlélógún àwọn Júù tí Nebusaradani kó lọ sí ilẹ̀ àjèjì jẹ́ ọ̀tàdínlẹ́gbẹ̀rin ó dín márùn-ún (745). Gbogbo ènìyàn tí ó kó lápapọ̀ jẹ́ ẹgbẹ̀tàlélógún (4,600). 
'''
"31" = '''
:sup:`31` Ní ọdún kẹtàdínlógójì ti Jehoiakini ọba Juda ni Efili-Merodaki di ọba Babeli. Ó gbé orí Jehoiakini ọba Juda sókè, ó sì tú sílẹ̀ nínú túbú ní ọjọ́ kẹẹdọ́gbọ̀n oṣù kejìlá. 
'''
"32" = '''
:sup:`32` Ó ń sọ̀rọ̀ rere fún un, ó sì gbé ìtẹ́ rẹ̀ ga ju ìtẹ́ àwọn ọba tókù lọ tí ó wà pẹ̀lú rẹ̀ ní Babeli. 
'''
"33" = '''
:sup:`33` Nítorí náà, Jehoiakini pàrọ̀ aṣọ túbú rẹ̀, ó sì ń jẹun ní gbogbo ìgbà ní iwájú rẹ̀ ní gbogbo ọjọ́ ayé rẹ̀. 
'''
"34" = '''
:sup:`34` Ní ojoojúmọ́ ni ọba Babeli ń fún Jehoiakini ní ìpín tirẹ̀ bí ó tí ń bẹ láààyè, títí di ọjọ́ kú rẹ̀.
'''
