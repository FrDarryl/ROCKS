[16]
"1" = '''
:sup:`1` Wọ́n gbé àpótí ẹ̀rí Ọlọ́run, wá sínú àgọ́ ti Dafidi ti pèsè fún un, wọ́n sì gbé ẹbọ sísun àti ọrẹ ìdàpọ̀ kalẹ̀ níwájú Ọlọ́run. 
'''
"2" = '''
:sup:`2` Lẹ́yìn tí Dafidi parí ẹbọ sísun àti ọrẹ ìdàpọ̀, ó bùkún àwọn ènìyàn ní orúkọ Olúwa. 
'''
"3" = '''
:sup:`3` Nígbà náà ó fún olúkúlùkù ọkùnrin àti obìnrin ọmọ Israẹli ní ìṣù àkàrà kan, àkàrà dídùn ti àkókò kan àti àkàrà dídùn ti èso àjàrà kan. 
'''
"4" = '''
:sup:`4` Ó yan díẹ̀ lára àwọn ará Lefi láti máa jọ́sìn níwájú àpótí ẹ̀rí Olúwa, àti láti ṣe ìrántí àti dúpẹ́ àti láti yin Olúwa, Ọlọ́run Israẹli. 
'''
"5" = '''
:sup:`5` Asafu ni olóyè, àtẹ̀lé rẹ ni Sekariah, Jehieli, Ṣemiramotu, Asieli, Mattitiah, Eliabu, Benaiah, Obedi-Edomu àti Jeieli, àwọn ni yóò lu ohun èlò orin olókùn àti dùùrù haapu. Asafu ni yóò lu símbálì kíkan. 
'''
"6" = '''
:sup:`6` Àti Benaiah àti Jahasieli àwọn àlùfáà ni yóò fọn ìpè nígbà gbogbo níwájú àpótí ẹ̀rí májẹ̀mú ti Ọlọ́run. 
'''
"7" = '''
:sup:`7` Ní ọjọ́ náà Dafidi kọ́kọ́ fi lé Asafu àti àwọn ẹlẹgbẹ́ rẹ̀ lọ́wọ́ orin Dafidi ti ọpẹ́ sí Olúwa. 
'''
"8" = '''
:sup:`8` Ẹ fi ọpẹ́ fún Olúwa, ẹ pe orúkọ rẹ̀, ẹ fi iṣẹ́ rẹ̀ hàn nínú àwọn ènìyàn fún ohun tí ó ṣe 
'''
"9" = '''
:sup:`9` Ẹ kọrin sí i, ẹ kọrin ìyìn, sí i, ẹ sọ ti gbogbo iṣẹ́ ìyanu rẹ̀. 
'''
"10" = '''
:sup:`10` Ìyìn nínú orúkọ rẹ̀ mímọ́; jẹ kí ọkàn àwọn tí ó yin Olúwa kí ó yọ̀. 
'''
"11" = '''
:sup:`11` Ẹ wá Olúwa àti agbára rẹ̀; e wá ojú rẹ̀ nígbà gbogbo. 
'''
"12" = '''
:sup:`12` Rántí àwọn ìyanu tí Ó ti ṣe, iṣẹ́ ìyanu rẹ̀ àti ìdájọ́ tí Ó ti sọ. 
'''
"13" = '''
:sup:`13` A! ẹ̀yin ìran ọmọ Israẹli ìránṣẹ́ rẹ̀, àwọn ọmọ Jakọbu, ẹ̀yin tí ó ti yàn. 
'''
"14" = '''
:sup:`14` Òun ni Olúwa Ọlọ́run wa; ìdájọ́ rẹ̀ wà ní gbogbo ayé. 
'''
"15" = '''
:sup:`15` Ó rántí májẹ̀mú rẹ̀ láéláé, ọ̀rọ̀ tí ó pàṣẹ, fún ẹgbẹẹgbẹ̀rún ìran, 
'''
"16" = '''
:sup:`16` májẹ̀mú tí ó dá pẹ̀lú Abrahamu, ìbúra tí ó ṣe pẹ̀lú fún Isaaki. 
'''
"17" = '''
:sup:`17` Ó ṣe ìdánilójú u rẹ̀ fún Jakọbu, gẹ́gẹ́ bí àṣẹ sí Israẹli, gẹ́gẹ́ bi májẹ̀mú ayérayé: 
'''
"18" = '''
:sup:`18` “Sí ọ, ni èmi yóò fún ní ilẹ̀ Kenaani. Gẹ́gẹ́ bí ààyè tí ìwọ yóò jogún.” 
'''
"19" = '''
:sup:`19` Nígbà tí wọn kéré ní iye, wọ́n kéré gidigidi, wọ́n sì jẹ́ àlejò níbẹ̀, 
'''
"20" = '''
:sup:`20` wọ́n rìn kiri láti orílẹ̀-èdè sí orílẹ̀-èdè láti ìjọba kan sí èkejì. 
'''
"21" = '''
:sup:`21` Kò gba ọkùnrin kankan láyè láti pọ́n wọn lójú; nítorí tiwọn, ó bá àwọn ọba wí. 
'''
"22" = '''
:sup:`22` “Má ṣe fọwọ́ kan àwọn ẹni àmì òróró mi; má ṣe pa àwọn wòlíì mi lára.” 
'''
"23" = '''
:sup:`23` Kọrin sí Olúwa gbogbo ayé; ẹ máa fi ìgbàlà rẹ̀ hàn láti ọjọ́ dé ọjọ́. 
'''
"24" = '''
:sup:`24` Kéde ògo à rẹ̀ láàrín àwọn orílẹ̀-èdè, ohun ìyàlẹ́nu tí ó ṣe láàrín gbogbo ènìyàn. 
'''
"25" = '''
:sup:`25` Nítorí títóbi ni Olúwa òun sì ni ìyìn yẹ jùlọ; òun ni kí a bẹ̀rù ju gbogbo àwọn Ọlọ́run lọ. 
'''
"26" = '''
:sup:`26` Nítorí gbogbo àwọn ọlọ́run orílẹ̀-èdè jẹ́ àwọn òrìṣà, ṣùgbọ́n Olúwa dá àwọn ọ̀run. 
'''
"27" = '''
:sup:`27` Dídán àti ọláńlá ni ó wà níwájú rẹ̀; agbára àti ayọ̀ ni ó wà ní ibi ibùgbé rẹ̀. 
'''
"28" = '''
:sup:`28` Fi fún Olúwa, ẹ̀yin ìdílé àwọn orílẹ̀-èdè, ẹ fi ògo àti ipá fún Olúwa. 
'''
"29" = '''
:sup:`29` Fún Olúwa ní ìyìn nítorí orúkọ rẹ̀; gbé ọrẹ kí ẹ sì wá síwájú rẹ̀. Sìn Olúwa nínú inú dídùn ìwà mímọ́ rẹ̀. 
'''
"30" = '''
:sup:`30` Wárìrì níwájú rẹ̀, gbogbo ayé! Ayé sì fi ìdí múlẹ̀; a kò sì le è ṣí i. 
'''
"31" = '''
:sup:`31` Jẹ́ kí àwọn ọ̀run kí ó yọ̀, jẹ́ kí ayé kí ó ṣe inú dídùn; lẹ́ kí wọn kí ó sọ láàrín àwọn orílẹ̀-èdè, pé “Olúwa jẹ ọba!” 
'''
"32" = '''
:sup:`32` Jẹ́ kí ọ̀run kí ó tún dún padà, àti gbogbo ohun tí ó wà nínú rẹ̀; Jẹ́ kí àwọn pápá kí ó hó fún ayọ̀, àti gbogbo ohun tí ó wà nínú rẹ̀! 
'''
"33" = '''
:sup:`33` Nígbà náà ni igi igbó yóò kọrin, wọn yóò kọrin fún ayọ̀ níwájú Olúwa, nítorí tí ó wá láti ṣèdájọ́ ayé. 
'''
"34" = '''
:sup:`34` Fi ọpẹ́ fún Olúwa, nítorí tí ó dára; ìfẹ́ ẹ rẹ̀ dúró títí láé. 
'''
"35" = '''
:sup:`35` Ké lóhùn rara, “Gbà wá, Ọlọ́run olùgbàlà a wa; kó wa jọ kí o sì gbà wá kúrò lọ́wọ́ àwọn orílẹ̀-èdè, kí àwa kí ó lè fi ọpẹ́ fún orúkọ mímọ́ rẹ, kí àwa kí ó lè yọ̀ nínú ìyìn rẹ̀.” 
'''
"36" = '''
:sup:`36` Olùbùkún ni Olúwa, Ọlọ́run Israẹli, láé àti láéláé. Lẹ́yìn náà gbogbo àwọn ènìyàn wí pé, “Àmín,” wọ́n “Yin Olúwa.” 
'''
"37" = '''
:sup:`37` Dafidi fi Asafu àti àwọn ẹlẹgbẹ́ rẹ̀ sílẹ̀ níwájú àpótí ẹ̀rí Olúwa láti jíṣẹ́ níbẹ̀ déédé, gẹ́gẹ́ bí ọjọ́ kọ̀ọ̀kan ṣe gbà. 
'''
"38" = '''
:sup:`38` Ó fi Obedi-Edomu àti méjìdínláàádọ́rin ẹlẹgbẹ́ ẹ rẹ̀ láti ṣiṣẹ́ ìránṣẹ́ pẹ̀lú wọn. Obedi-Edomu mọ Jedutuni, àti Hosa pẹ̀lú jẹ́ olùtọ́jú ẹnu-ọ̀nà. 
'''
"39" = '''
:sup:`39` Dafidi fi Sadoku àlùfáà àti àwọn àlùfáà ẹlẹgbẹ́ rẹ̀ níwájú Àgọ́ Olúwa ní ibi gíga ní Gibeoni. 
'''
"40" = '''
:sup:`40` Láti gbé pẹpẹ ẹbọ sísun déédé, àárọ̀ àti ìrọ̀lẹ́ ní ìbámu pẹ̀lú gbogbo ohun tí a kọ sínú òfin Olúwa, tí ó ti fún Israẹli. 
'''
"41" = '''
:sup:`41` Pẹ̀lú wọn ni Hemani àti Jedutuni àti ìyókù tí a mú àti yàn nípasẹ̀ orúkọ láti fi ọpẹ́ fún Olúwa, nítorí tí ìfẹ́ rẹ̀ dúró títí láéláé 
'''
"42" = '''
:sup:`42` Hemani àti Jedutuni ni wọ́n dúró fún fífọn ìpè àti Kimbali àti fún lílo ohun èlò yòókù fún orin Ọlọ́run. Àwọn ọmọ Jedutuni wà ní ipò dídúró ní ẹnu-ọ̀nà. 
'''
"43" = '''
:sup:`43` Nígbà náà gbogbo àwọn ènìyàn kúrò, olúkúlùkù sí ilé rẹ̀: Dafidi yípadà láti súre fún ìdílé rẹ̀. 
'''
