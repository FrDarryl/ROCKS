[26]
"1" = '''
:sup:`1` Nígbà tí Jesu ti parí ọ̀rọ̀ wọ̀nyí pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀, ó wí fún wọn pé, 
'''
"2" = '''
:sup:`2` “Bí ẹ̀yin tí mọ̀ ní ọjọ́ méjì sí i, àjọ ìrékọjá yóò bẹ̀rẹ̀. Àti pé, a ó fi Ọmọ Ènìyàn lé wọn lọ́wọ́, a ó sì kàn mí mọ́ àgbélébùú.” 
'''
"3" = '''
:sup:`3` Ní àsìkò tí Jesu ń sọ̀rọ̀ yìí, àwọn olórí àlùfáà àti àwọn àgbàgbà kó ara wọn jọ ní ààfin olórí àlùfáà náà tí à ń pè ní Kaiafa. 
'''
"4" = '''
:sup:`4` Láti gbèrò àwọn ọ̀nà tí wọ́n yóò fi mú Jesu pẹ̀lú ẹ̀tàn, kí wọn sì pa á. 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n wọ́n fohùn ṣọ̀kan pé, “Kì í ṣe lásìkò àsè àjọ ìrékọjá, nítorí rògbòdìyàn yóò ṣẹlẹ̀.” 
'''
"6" = '''
:sup:`6` Nígbà tí Jesu wà ní Betani ní ilé ọkùnrin tí à ń pè ní Simoni adẹ́tẹ̀. 
'''
"7" = '''
:sup:`7` Bí ó ti ń jẹun, obìnrin kan wá sọ́dọ̀ rẹ̀ pẹ̀lú alabasita òróró ìkunra iyebíye, ó sì dà á sí i lórí. 
'''
"8" = '''
:sup:`8` Nígbà tí àwọn ọmọ-ẹ̀yìn rí i, inú bí wọn. Wọ́n wí pé, “Irú ìfowóṣòfò wo ni èyí? 
'''
"9" = '''
:sup:`9` Èéha ti ṣe, obìnrin yìí ìbá tà á ní owó púpọ̀, kí a sì fi owó náà fún àwọn aláìní.” 
'''
"10" = '''
:sup:`10` Jesu ti mọ èrò ọkàn wọn, ó wí pé, “Èéṣe ti ẹ̀yin fi ń dá obìnrin yìí lẹ́bi? Ó ṣe ohun tí ó dára fún mi. 
'''
"11" = '''
:sup:`11` Ẹ̀yin yóò ní àwọn aláìní láàrín yín nígbà gbogbo, ṣùgbọ́n, ẹ̀yin kò le rí mi nígbà gbogbo. 
'''
"12" = '''
:sup:`12` Nípa dída òróró ìkunra yìí sí mi lára, òun ń ṣe èyí fún ìsìnkú mi ni. 
'''
"13" = '''
:sup:`13` Lóòótọ́ ni mo wí fún yín, a ó sì máa ṣe ìrántí rẹ̀ nígbà gbogbo fún ìṣesí rẹ̀ yìí. Níbikíbi tí a bá ti wàásù ìyìnrere yìí ní gbogbo àgbáyé ni a ó ti sọ ìtàn ohun tí obìnrin yìí ṣe.” 
'''
"14" = '''
:sup:`14` Nígbà náà ni ọ̀kan nínú àwọn aposteli méjìlá ti à ń pè ní Judasi Iskariotu lọ sọ́dọ̀ àwọn olórí àlùfáà. 
'''
"15" = '''
:sup:`15` Òun sì béèrè pé, “Kí ni ẹ̀yin yóò san fún mi bí mo bá fi Jesu lé yín lọ́wọ́?” Wọ́n sì fún un ní ọgbọ́n owó fàdákà. Ó sì gbà á. 
'''
"16" = '''
:sup:`16` Láti ìgbà náà lọ ni Judasi ti bẹ̀rẹ̀ sí i wá ọ̀nà láti fà á lé wọn lọ́wọ́. 
'''
"17" = '''
:sup:`17` Ní ọjọ́ kìn-ín-ní àjọ àìwúkàrà, àwọn ọmọ-ẹ̀yìn tọ Jesu wá pé, “Níbo ni ìwọ fẹ́ kí a pèsè sílẹ̀ láti jẹ àsè ìrékọjá?” 
'''
"18" = '''
:sup:`18` Jesu sì dáhùn pé, “Ẹ wọ ìlú lọ, ẹ̀yin yóò rí ọkùnrin kan, ẹ wí fún un pé, ‘Olùkọ́ wa wí pé, àkókò mi ti dé. Èmi yóò sì jẹ àsè ìrékọjá pẹ̀lú àwọn ọmọ-ẹ̀yìn mi ní ilé rẹ.’ ” 
'''
"19" = '''
:sup:`19` Nítorí náà, àwọn ọmọ-ẹ̀yìn náà ṣe gẹ́gẹ́ bí Jesu ti sọ fún wọn. Wọ́n sì tọ́jú oúnjẹ àsè ti ìrékọjá níbẹ̀. 
'''
"20" = '''
:sup:`20` Ní àṣálẹ́ ọjọ́ kan náà, bí Jesu ti jókòó pẹ̀lú àwọn méjìlá, 
'''
"21" = '''
:sup:`21` nígbà tí wọ́n sì ń jẹun, ó wí pé, “Lóòótọ́ ni mo wí fún yín, ọ̀kan nínú yín yóò fi mí hàn.” 
'''
"22" = '''
:sup:`22` Ìbànújẹ́ sì bo ọkàn wọn nígbà tí wọ́n gbọ́ èyí. Wọ́n sì bẹ̀rẹ̀ sí bi í pé, “Olúwa, èmi ni bí?” 
'''
"23" = '''
:sup:`23` Jesu dáhùn pé, “Ẹni ti ó bá mi tọwọ́ bọ inú àwo, ni yóò fi mi hàn. 
'''
"24" = '''
:sup:`24` Ọmọ Ènìyàn ń lọ bí a ti kọ̀wé nípa rẹ̀: ṣùgbọ́n ègbé ni fún ọkùnrin náà lọ́wọ́ ẹni tí a ó ti fi Ọmọ Ènìyàn hàn! Ìbá kúkú sàn fún ẹni náà, bí a kò bá bí.” 
'''
"25" = '''
:sup:`25` Judasi, ẹni tí ó fi í hàn pẹ̀lú béèrè pé, “Rabbi, èmi ni bí?” Jesu sì dá a lóhùn pé, “Ìwọ wí i.” 
'''
"26" = '''
:sup:`26` Bí wọ́n ti ń jẹun, Jesu sì mú ìwọ̀n àkàrà kékeré kan, lẹ́yìn tí ó ti gbàdúrà sí i, ó bù ú, Ó fún àwọn ọmọ-ẹ̀yìn rẹ̀, Ó wí pé, “Gbà, jẹ; nítorí èyí ni ara mi.” 
'''
"27" = '''
:sup:`27` Bákan náà, ó sì mú ago wáìnì, ó dúpẹ́ fún un, ó sì gbé e fún wọn. Ó wí pé, “Kí gbogbo yín mu nínú rẹ̀. 
'''
"28" = '''
:sup:`28` Nítorí èyí ni ẹ̀jẹ̀ mi tí májẹ̀mú tuntun, tí a ta sílẹ̀ fún ìdáríjì ẹ̀ṣẹ̀ ọ̀pọ̀ ènìyàn. 
'''
"29" = '''
:sup:`29` Sì kíyèsi àwọn ọ̀rọ̀ mi. Èmi kì yóò tún mu nínú ọtí wáìnì yìí mọ́ títí di ọjọ́ náà tí èmi yóò mu ún ní tuntun pẹ̀lú yín ní ìjọba Baba mi.” 
'''
"30" = '''
:sup:`30` Wọ́n sì kọ orin kan, lẹ́yìn náà wọ́n lọ sórí òkè Olifi. 
'''
"31" = '''
:sup:`31` Nígbà náà ni Jesu wí fún wọn pé, “Gbogbo yín ni yóò kọsẹ̀ lára mi ní òru òní. Nítorí a ti kọ ọ́ pé: “ ‘Èmi yóò kọlu olùṣọ́-àgùntàn a ó sì tú agbo àgùntàn náà ká kiri.’ 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n lẹ́yìn tí mo bá jí dìde, èmi yóò ṣáájú yín lọ sí Galili.” 
'''
"33" = '''
:sup:`33` Peteru sì dá a lóhùn pé, “Bí gbogbo ènìyàn tilẹ̀ kọ̀ ọ́ sílẹ̀, èmi kì yóò ṣe bẹ́ẹ̀.” 
'''
"34" = '''
:sup:`34` Jesu wí fún un pé, “Lóòótọ́ ni mo wí fún ọ pé, ní òru yìí, kí àkùkọ kí ó tó kọ, ìwọ yóò sẹ́ mi nígbà mẹ́ta.” 
'''
"35" = '''
:sup:`35` Peteru wí fún un pé, “Bí ó tilẹ̀ jẹ́ láti kú pẹ̀lú, èmi kò jẹ́ sẹ́ ọ.” Gẹ́gẹ́ bẹ́ẹ̀ ni gbogbo àwọn ọmọ-ẹ̀yìn wí. 
'''
"36" = '''
:sup:`36` Nígbà náà ni Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ lọ sí ibi kan ti à ń pè ní ọgbà Getsemane, ó wí fún wọn pé, “Ẹ jókòó níhìn-ín nígbà tí mo bá lọ gbàdúrà lọ́hùn ún ni.” 
'''
"37" = '''
:sup:`37` Ó sì mú Peteru àti àwọn ọmọ Sebede méjèèjì Jakọbu àti Johanu pẹ̀lú rẹ̀, ìrora àti ìbànújẹ́ bẹ̀rẹ̀ sí gba ọkàn rẹ̀. 
'''
"38" = '''
:sup:`38` Nígbà náà ni ó wí fún wọn pé, “Ọkàn mi gbọgbẹ́ pẹ̀lú ìbànújẹ́ títí dé ojú ikú, ẹ dúró níhìn-ín yìí, kí ẹ máa ṣọ́nà pẹ̀lú mi.” 
'''
"39" = '''
:sup:`39` Òun lọ sí iwájú díẹ̀ sí i, ó sì dojúbolẹ̀, ó sì gbàdúrà pé, “Baba mi, bí ó bá ṣe é ṣe, jẹ́ kí a mú ago yìí ré mi lórí kọjá, ṣùgbọ́n ìfẹ́ tìrẹ ni mo fẹ́ kí ó ṣẹ, kì í ṣe ìfẹ́ tèmi.” 
'''
"40" = '''
:sup:`40` Bí ó ti padà sọ́dọ̀ àwọn ọmọ-ẹ̀yìn rẹ̀ mẹ́tẹ̀ẹ̀ta, ó bá wọn, wọ́n ń sùn. Ó kígbe pé, “Peteru, ẹ̀yin kò tilẹ̀ lè bá mi ṣọ́nà fún wákàtí kan? 
'''
"41" = '''
:sup:`41` Ẹ máa ṣọ́ra, kí ẹ sì máa gbàdúrà kí ẹ̀yin má ba à bọ́ sínú ìdẹwò. Nítorí ẹ̀mí ń fẹ́ nítòótọ́, ṣùgbọ́n ó ṣe àìlera fún ara.” 
'''
"42" = '''
:sup:`42` Ó tún fi wọ́n sílẹ̀ nígbà kejì, ó sí gbàdúrà pé, “Baba mi, bí ago yìí kò bá lè ré mi lórí kọjá bí kò ṣe pé mo bá mu ún, ìfẹ́ tìrẹ ni kí a ṣe.” 
'''
"43" = '''
:sup:`43` Nígbà tí ó tún padà dé sọ́dọ̀ wọn, Ó rí i pé wọn ń sùn, nítorí ojú wọn kún fún oorun. 
'''
"44" = '''
:sup:`44` Nítorí náà, ó fi wọn sílẹ̀ ó tún padà lọ láti gbàdúrà nígbà kẹta, ó ń wí ohun kan náà. 
'''
"45" = '''
:sup:`45` Nígbà náà ni ó tọ́ àwọn ọmọ-ẹ̀yìn rẹ̀ wá, ó wí pé, “Àbí ẹ̀yin sì ń sùn síbẹ̀, ti ẹ sì ń sinmi? Wò ó wákàtí náà tí dé ti a ó fi Ọmọ Ènìyàn lé àwọn ẹlẹ́ṣẹ̀ lọ́wọ́. 
'''
"46" = '''
:sup:`46` Ẹ dìde! Ẹ jẹ́ kí a máa lọ! Ẹ wò ó, ẹni tí yóò fi mi hàn ń bọ̀ wá!” 
'''
"47" = '''
:sup:`47` Bí ó ti ń sọ̀rọ̀ lọ́wọ́, Judasi, ọ̀kan nínú àwọn méjìlá dé pẹ̀lú ọ̀pọ̀ ènìyàn pẹ̀lú idà àti kùmọ̀ lọ́wọ́ wọn, wọ́n ti ọ̀dọ̀ àwọn olórí àlùfáà àti àgbàgbà Júù wá. 
'''
"48" = '''
:sup:`48` Ẹni tí ó sì fi í hàn ti fi àmì fún wọn, pé, “Ẹnikẹ́ni tí mo bá fi ẹnu kò ní ẹnu, òun náà ni; ẹ mú un.” 
'''
"49" = '''
:sup:`49` Nísinsin yìí, Judasi wá tààrà sọ́dọ̀ Jesu, ó wí pé, “Àlàáfíà, Rabbi!” Ó fi ẹnu kò ó ní ẹnu. 
'''
"50" = '''
:sup:`50` Jesu wí pé, “Ọ̀rẹ́, kí ni nǹkan tí ìwọ bá wá.” Àwọn ìyókù sì sún síwájú wọ́n sì mú Jesu. 
'''
"51" = '''
:sup:`51` Sì wò ó, ọ̀kan nínú àwọn tí ó wà pẹ̀lú Jesu na ọwọ́ rẹ̀, ó sì fa idà yọ, ó sì sá ọ̀kan tí i ṣe ọmọ ọ̀dọ̀ olórí àlùfáà, ó sì gé e ní etí sọnù. 
'''
"52" = '''
:sup:`52` Jesu wí fún un pé, “Fi idà rẹ bọ àkọ̀ nítorí àwọn tí ó ń fi idà pa ni a ó fi idà pa. 
'''
"53" = '''
:sup:`53` Ìwọ kò mọ̀ pé èmi lè béèrè lọ́wọ́ Baba mi kí ó fún mi ju légíónì angẹli méjìlá? Òun yóò sì fi wọ́n ránṣẹ́ lẹ́sẹ̀kẹsẹ̀. 
'''
"54" = '''
:sup:`54` Ṣùgbọ́n bí mo bá ṣe eléyìí ọ̀nà wo ni a ó fi mú Ìwé Mímọ́ ṣẹ, èyí tí ó ti sọ ohun tí ó ṣẹlẹ̀ nísinsin yìí?” 
'''
"55" = '''
:sup:`55` Nígbà náà ni Jesu wí fún ìjọ ènìyàn náà pé, “Ǹjẹ́ èmi ni ẹ kà sí ọ̀daràn ti ẹ múra pẹ̀lú idà àti kùmọ̀ kí ẹ tó lé mú mi? Ẹ rántí pé mo ti wà pẹ̀lú yín, tí mo ń kọ́ yín lójoojúmọ́ nínú tẹmpili, ẹ̀yin kò sì mú mi nígbà náà. 
'''
"56" = '''
:sup:`56` Ṣùgbọ́n gbogbo wọ̀nyí ń ṣẹlẹ̀ kí ọ̀rọ̀ tí a tì ẹnu àwọn wòlíì sọ, tí a kọ sínú Ìwé Mímọ́ lè ṣẹ.” Nígbà yìí gan an ni gbogbo àwọn ọmọ-ẹ̀yìn rẹ̀ ti kúrò lọ́dọ̀ rẹ̀, wọ́n sì sálọ. 
'''
"57" = '''
:sup:`57` Àwọn tí ó mú Jesu fà á lọ sí ilé Kaiafa, olórí àlùfáà, níbi ti àwọn olùkọ́ òfin àti gbogbo àwọn àgbàgbà Júù péjọ sí. 
'''
"58" = '''
:sup:`58` Ṣùgbọ́n Peteru ń tẹ̀lé e lókèèrè. Òun sì wá sí àgbàlá olórí àlùfáà. Ó wọlé, ó sì jókòó pẹ̀lú àwọn olùṣọ́. Ó ń dúró láti ri ohun tí yóò ṣẹlẹ̀ sí Jesu. 
'''
"59" = '''
:sup:`59` Nígbà náà ni àwọn olórí àlùfáà àti gbogbo ìgbìmọ̀ Júù ní ilé ẹjọ́ tí ó ga jùlọ ti Júù péjọ síbẹ̀, wọ́n wá àwọn ẹlẹ́rìí tí yóò purọ́ mọ́ Jesu, kí a ba à lè rí ẹjọ́ rò mọ́ ọn lẹ́sẹ̀, eléyìí tí yóò yọrí si ìdájọ́ ikú fún un. 
'''
"60" = '''
:sup:`60` Bí ó tilẹ̀ jẹ́ pé àwọn ẹlẹ́rìí èké dìde, ṣùgbọ́n wọn kò rí ohun kan. Níkẹyìn, àwọn ẹlẹ́rìí méjì dìde. 
'''
"61" = '''
:sup:`61` Wọn wí pé, “Ọkùnrin yìí sọ pé, ‘Èmi lágbára láti wó tẹmpili Ọlọ́run lulẹ̀, èmi yóò sì tún un mọ ní ọjọ́ mẹ́ta.’ ” 
'''
"62" = '''
:sup:`62` Nígbà náà ni olórí àlùfáà sì dìde, ó wí fún Jesu pé, “Ẹ̀rí yìí ń kọ́? Ìwọ sọ bẹ́ẹ̀ tàbí ìwọ kò sọ bẹ́ẹ̀?” 
'''
"63" = '''
:sup:`63` Ṣùgbọ́n Jesu dákẹ́ rọ́rọ́. Nígbà náà ni olórí àlùfáà wí fún un pé, “Mo fi ọ́ bú ní orúkọ Ọlọ́run alààyè, kí ó sọ fún wa, bí ìwọ bá í ṣe Kristi Ọmọ Ọlọ́run.” 
'''
"64" = '''
:sup:`64` Jesu sì dáhùn pé, “Bẹ́ẹ̀ ni, ìwọ wí.” Ṣùgbọ́n mo wí fún gbogbo yín. “Ẹ̀yin yóò rí Ọmọ Ènìyàn ti yóò jókòó lọ́wọ́ ọ̀tún alágbára, tí yóò sì máa bọ̀ wá láti inú ìkùùkuu.” 
'''
"65" = '''
:sup:`65` Nígbà náà ni olórí àlùfáà fa aṣọ òun tìkára rẹ̀ ya. Ó sì kígbe pé, “Ọ̀rọ̀-òdì! Kí ni a tún ń wá ẹlẹ́rìí fún? Gbogbo yín ti gbọ́ ọ̀rọ̀-òdì rẹ̀. Kí ni ìdájọ́ yín?” 
'''
"66" = '''
:sup:`66` Ki ni ẹ ti rò èyí sí. Gbogbo wọn sì kígbe lọ́hùn kan pé, “Ó jẹ̀bi ikú!” 
'''
"67" = '''
:sup:`67` Wọ́n tu itọ́ sí i ní ojú. Wọ́n kàn án lẹ́ṣẹ̀ẹ́. Àwọn ẹlòmíràn sì gbá a lójú. 
'''
"68" = '''
:sup:`68` Wọ́n wí pé, “Sọ àsọtẹ́lẹ̀ fún wa! Ìwọ Kristi, ta ni ẹni tí ó ń lù Ọ́?” 
'''
"69" = '''
:sup:`69` Lákòókò yìí, bí Peteru ti ń jókòó ní àgbàlá, ọmọbìnrin kan sì tọ̀ ọ́ wá, ó ní, “Ìwọ wà pẹ̀lú Jesu ti Galili.” 
'''
"70" = '''
:sup:`70` Ṣùgbọ́n Peteru sẹ̀ ní ojú gbogbo wọn pé, “Èmi kò tilẹ̀ mọ ohun tí ẹ ń sọ nípa rẹ̀.” 
'''
"71" = '''
:sup:`71` Lẹ́yìn èyí, ní ìta ní ẹnu-ọ̀nà, ọmọbìnrin mìíràn tún rí i, ó sì wí fún àwọn tí ó dúró yíká pé, “Ọkùnrin yìí wà pẹ̀lú Jesu ti Nasareti.” 
'''
"72" = '''
:sup:`72` Peteru sì tún sẹ́ lẹ́ẹ̀kejì pẹ̀lú ìbúra pé, “Èmi kò tilẹ̀ mọ ọkùnrin náà rárá.” 
'''
"73" = '''
:sup:`73` Nígbà tí ó pẹ́ díẹ̀, àwọn ọkùnrin tí ó ń dúró níbi ìran yìí tọ̀ ọ́ wá, wọ́n wí fún Peteru pé, “Lóòótọ́, ìwọ jẹ́ ọ̀kan nínú àwọn ọmọ-ẹ̀yìn, àwa mọ̀ ọ́n. Èyí sì dá wa lójú nípa àmì ohùn rẹ̀ tí ó ń ti ẹnu rẹ jáde.” 
'''
"74" = '''
:sup:`74` Peteru sì tún bẹ̀rẹ̀ sí í búra ó sì fi ara rẹ̀ ré wí pé, “Mo ní èmi kò mọ ọkùnrin yìí rárá.” Lójúkan náà àkùkọ sì kọ. 
