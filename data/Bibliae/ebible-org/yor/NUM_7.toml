"23" = '''
:sup:`23` Màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún kan márùn-ún tí wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Netaneli ọmọ Suari. 
