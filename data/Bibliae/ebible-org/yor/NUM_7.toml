[7]
"1" = '''
:sup:`1` Nígbà tí Mose ti parí gbígbé àgọ́ dúró, ó ta òróró sí i, ó sì yà á sí mímọ́ pẹ̀lú gbogbo àwọn ohun èlò rẹ̀, Ó tún ta òróró sí pẹpẹ, ó sì yà á sí mímọ́ pẹ̀lú gbogbo ohun èlò rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà náà ni àwọn olórí Israẹli, àwọn ẹ̀yà kọ̀ọ̀kan, àwọn alábojútó àwọn tí a kà náà mú ọrẹ wá. 
'''
"3" = '''
:sup:`3` Wọ́n mú ọrẹ wọn wá síwájú Olúwa: kẹ̀kẹ́ ẹrù mẹ́fà ti abo, àti akọ màlúù kan láti ọ̀dọ̀ olórí kọ̀ọ̀kan àti kẹ̀kẹ́ ẹrù kan láti ọ̀dọ̀ olórí méjì. Wọ́n sì kó wọn wá sí iwájú àgọ́. 
'''
"4" = '''
:sup:`4` Olúwa sọ fún Mose pé, 
'''
"5" = '''
:sup:`5` “Gba gbogbo nǹkan wọ̀nyí lọ́wọ́ wọn, kí wọ́n ba à lè wúlò fún iṣẹ́ inú àgọ́ ìpàdé. Kó wọn fún àwọn ọmọ Lefi gẹ́gẹ́ bí iṣẹ́ ẹnìkọ̀ọ̀kan bá ṣe nílò rẹ̀.” 
'''
"6" = '''
:sup:`6` Mose sì kó àwọn kẹ̀kẹ́ ẹrù àti akọ màlúù náà fún àwọn ọmọ Lefi. 
'''
"7" = '''
:sup:`7` Ó fún àwọn ọmọ Gerṣoni ní kẹ̀kẹ́ méjì àti akọ màlúù mẹ́rin, gẹ́gẹ́ bí iṣẹ́ wọn ṣe jẹ mọ́. 
'''
"8" = '''
:sup:`8` Ó fún àwọn ọmọ Merari ní kẹ̀kẹ́ mẹ́rin àti akọ màlúù mẹ́jọ gẹ́gẹ́ bí iṣẹ́ wọn ṣe jẹ mọ́. Gbogbo wọn wà lábẹ́ àkóso Itamari ọmọ Aaroni tí í ṣe àlùfáà. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n Mose kò fún àwọn ọmọ Kohati ní nǹkan kan nítorí pé èjìká wọn ni wọn yóò fi ru àwọn ohun mímọ́ èyí tí ó jẹ́ ojúṣe tiwọn. 
'''
"10" = '''
:sup:`10` Nígbà tí a ta òróró sórí pẹpẹ. Àwọn olórí mú àwọn ọrẹ wọn wá fún ìyàsímímọ́ rẹ̀, wọ́n sì kó wọn wá síwájú pẹpẹ. 
'''
"11" = '''
:sup:`11` Nítorí tí Olúwa ti sọ fún Mose pé, “Olórí kọ̀ọ̀kan ní ọjọ́ kọ̀ọ̀kan ni yóò máa mú ọrẹ tirẹ̀ wá fún ìyàsímímọ́ pẹpẹ.” 
'''
"12" = '''
:sup:`12` Ẹni tí ó mú ọrẹ tirẹ̀ wá ní ọjọ́ kìn-ín-ní Nahiṣoni ọmọ Amminadabu láti inú ẹ̀yà Juda. 
'''
"13" = '''
:sup:`13` Ọrẹ rẹ̀ jẹ́: àwo fàdákà kan tí ìwọ̀n rẹ̀ jẹ́ àádóje ṣékélì àti àwokòtò ti fàdákà tí ìwọ̀n rẹ̀ jẹ́ àádọ́rin ṣékélì, méjèèjì gẹ́gẹ́ bí iye owó ibi mímọ́ àwo kọ̀ọ̀kan kún fún ìyẹ̀fun kíkúnná dáradára tí a fi òróró pò gẹ́gẹ́ bí ẹbọ ohun jíjẹ; 
'''
"14" = '''
:sup:`14` àwo wúrà kan tí ìwọ̀n rẹ̀ jẹ́ ṣékélì mẹ́wàá tí ó kún fún tùràrí; 
'''
"15" = '''
:sup:`15` ọ̀dọ́ akọ màlúù kan, àgbò kan, akọ ọ̀dọ́-àgùntàn ọlọ́dún kan fún ẹbọ sísun, 
'''
"16" = '''
:sup:`16` akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀, 
'''
"17" = '''
:sup:`17` akọ màlúù méjì, àgbò márùn-ún, òbúkọ ọlọ́dún kan márùn-ún tí wọn ó fi rú ẹbọ àlàáfíà. Wọ̀nyí ni ọrẹ Nahiṣoni ọmọ Amminadabu. 
'''
"18" = '''
:sup:`18` Ní ọjọ́ kejì ni Netaneli ọmọ Suari olórí àwọn ọmọ Isakari mú ọrẹ tirẹ̀ wá. 
'''
"19" = '''
:sup:`19` Ọrẹ tí ó kó wá ní: àwo fàdákà kan tí ìwọ̀n rẹ̀ jẹ́ àádóje ṣékélì àti àwokòtò tí ìwọ̀n rẹ̀ jẹ́ àádọ́rin ṣékélì, méjèèjì gẹ́gẹ́ bí iye owó ibi mímọ́, àwo kọ̀ọ̀kan sì kún fún ìyẹ̀fun kíkúnná dáradára tí á fi òróró pò gẹ́gẹ́ bí ẹbọ ohun jíjẹ; 
