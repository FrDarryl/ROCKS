'''
"77" = '''
:sup:`77` màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún kan márùn-ún, tí wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Pagieli ọmọ Okanri. 
'''
"78" = '''
:sup:`78` Ahira ọmọ Enani, olórí àwọn Naftali ni ó mú ọrẹ rẹ̀ wá ní ọjọ́ kejìlá. 
'''
"79" = '''
:sup:`79` Ọrẹ rẹ̀ ni: àwo fàdákà kan tí ìwọ̀n rẹ̀ jẹ́ àádóje ṣékélì àti àwokòtò tí ìwọ̀n rẹ̀ jẹ́ àádọ́rin ṣékélì, méjèèjì gẹ́gẹ́ bí iye owó ibi mímọ́, àwo kọ̀ọ̀kan sì kún fún ìyẹ̀fun kíkúnná dáradára tí á fi òróró pò gẹ́gẹ́ bí ẹbọ ohun jíjẹ; 
'''
"80" = '''
:sup:`80` àwo wúrà kan tí ìwọ̀n rẹ̀ jẹ́ ṣékélì mẹ́wàá tí ó kún fún tùràrí; 
'''
"81" = '''
:sup:`81` akọ ọ̀dọ́ màlúù kan àgbò kan, àti akọ ọ̀dọ́-àgùntàn ọlọ́dún kan fún ẹbọ sísun; 
'''
"82" = '''
:sup:`82` akọ ewúrẹ́ kan fún ẹbọ ẹ̀ṣẹ̀; 
'''
"83" = '''
:sup:`83` màlúù méjì, àgbò márùn-ún, akọ ewúrẹ́ márùn-ún àti akọ ọ̀dọ́-àgùntàn ọlọ́dún kan márùn-ún, wọn ó fi rú ẹbọ àlàáfíà. Èyí ni ọrẹ Ahira ọmọ Enani. 
'''
"84" = '''
:sup:`84` Wọ̀nyí ni ọrẹ tí àwọn olórí àwọn ọmọ Israẹli mú wá fún ìyàsímímọ́ pẹpẹ nígbà tí wọ́n ta òróró sí i lórí: àwo fàdákà méjìlá, àwokòtò méjìlá, àwo wúrà méjìlá. 
'''
"85" = '''
:sup:`85` Àwo fàdákà kọ̀ọ̀kan wọn àádóje ṣékélì, àwokòtò kọ̀ọ̀kan sì wọn àádọ́rin. Àpapọ̀ gbogbo àwo fàdákà jẹ́ egbèjìlá (2,400) ṣékélì gẹ́gẹ́ bí iye owó ibi mímọ́. 
'''
"86" = '''
:sup:`86` Ọ̀kọ̀ọ̀kan àwo wúrà méjìlá tí tùràrí kún inú wọn ṣékélì mẹ́wàá mẹ́wàá gẹ́gẹ́ bí iye owó ibi mímọ́. Àpapọ̀ ìwọ̀n gbogbo àwo wúrà jẹ́ ọgọ́fà ṣékélì. 
'''
"87" = '''
:sup:`87` Àpapọ̀ iye ẹran fún ẹbọ sísun jẹ́ akọ ọ̀dọ́ màlúù méjìlá, àgbò méjìlá, akọ ọ̀dọ́-àgùntàn ọlọ́dún kan méjìlá pẹ̀lú ọrẹ ohun jíjẹ. Akọ ewúrẹ́ fún ẹbọ ẹ̀ṣẹ̀ jẹ́ méjìlá. 
'''
"88" = '''
:sup:`88` Àpapọ̀ iye ẹran fún ọrẹ àlàáfíà jẹ́ màlúù mẹ́rìnlélógún, ọgọ́ta àgbò, ọgọ́ta akọ ewúrẹ́ àti ọgọ́ta akọ ọ̀dọ́ màlúù ọlọ́dún kan. Wọ̀nyí ni ọrẹ ìyàsímímọ́ pẹpẹ lẹ́yìn tí a ta òróró sí i. 
'''
"89" = '''
:sup:`89` Nígbà tí Mose wọ inú àgọ́ ìpàdé láti bá Olúwa sọ̀rọ̀, Olúwa sì sọ̀rọ̀ sí i láti àárín àwọn kérúbù méjì láti orí ìtẹ́ àánú tí ó bo àpótí ẹ̀rí, ohùn náà sì bá Mose sọ̀rọ̀. 
'''
