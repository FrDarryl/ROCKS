[22]
"1" = '''
:sup:`1` Fún ọdún mẹ́ta kò sì sí ogun láàrín Aramu àti Israẹli. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ní ọdún kẹta, Jehoṣafati ọba Juda sọ̀kalẹ̀ lọ láti rí ọba Israẹli. 
'''
"3" = '''
:sup:`3` Ọba Israẹli sì ti wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ǹjẹ́ ẹ̀yin mọ̀ pé ti wa ni Ramoti Gileadi, àwa sì dákẹ́ síbẹ̀, a kò sì gbà á padà lọ́wọ́ ọba Aramu?” 
'''
"4" = '''
:sup:`4` Ó sì béèrè lọ́wọ́ Jehoṣafati pé, “Ṣé ìwọ yóò bá mi lọ láti lọ bá Ramoti Gileadi jà?” Jehoṣafati sì dá ọba Israẹli lóhùn pé, “Èmi bí ìwọ, ènìyàn mi bí ènìyàn rẹ, ẹṣin mi bí ẹṣin rẹ.” 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n Jehoṣafati sì tún wí fún ọba Israẹli pé, “Kọ́kọ́ béèrè lọ́wọ́ Olúwa.” 
'''
"6" = '''
:sup:`6` Nígbà náà ni ọba Israẹli kó àwọn wòlíì jọ, bí irinwó (400) ọkùnrin. Ó sì béèrè lọ́wọ́ wọn pé, “Ṣé kí n lọ sí Ramoti Gileadi lọ jagun, tàbí kí èmi kí ó jọ̀wọ́ rẹ̀?” Wọ́n sì dáhùn pé, “Lọ, nítorí tí Olúwa yóò fi lé ọba lọ́wọ́.” 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n Jehoṣafati béèrè pé, “Ǹjẹ́ wòlíì Olúwa kan kò sí níhìn-ín, tí àwa ìbá béèrè lọ́wọ́ rẹ̀?” 
'''
"8" = '''
:sup:`8` Ọba Israẹli dá Jehoṣafati lóhùn pé, “Ọkùnrin kan ṣì wà, lọ́dọ̀ ẹni tí àwa lè béèrè lọ́wọ́ Olúwa, ṣùgbọ́n mo kórìíra rẹ̀ nítorí kì í sọ àsọtẹ́lẹ̀ rere kan nípa mi, bí kò ṣe ibi. Mikaiah ọmọ Imla ni.” Jehoṣafati sì wí pé, “Kí ọba má ṣe sọ bẹ́ẹ̀.” 
'''
"9" = '''
:sup:`9` Bẹ́ẹ̀ ni ọba Israẹli sì pe ìránṣẹ́ kan, ó sì wí pé, “Lọ yára mú Mikaiah, ọmọ Imla wá.” 
'''
"10" = '''
:sup:`10` Ọba Israẹli àti Jehoṣafati ọba Juda jókòó lórí ìtẹ́ wọn, wọ́n wọ aṣọ ìgúnwà wọn ní ìta ẹnu ibodè Samaria, gbogbo àwọn wòlíì náà sì ń sọtẹ́lẹ̀ níwájú wọn. 
'''
"11" = '''
:sup:`11` Sedekiah ọmọ Kenaana sì ṣe ìwo irin fún ara rẹ̀, ó sì wí pé, “Báyìí ni Olúwa wí: ‘Wọ̀nyí ni ìwọ yóò fi kan àwọn ará Aramu títí ìwọ yóò fi run wọ́n.’ ” 
'''
"12" = '''
:sup:`12` Gbogbo àwọn wòlíì tókù sì ń sọtẹ́lẹ̀ ohun kan náà wí pé, “Kọlu Ramoti Gileadi, kí o sì ṣẹ́gun.” Wọ́n sì wí pé, “Nítorí tí Olúwa yóò fi lé ọba lọ́wọ́.” 
'''
"13" = '''
:sup:`13` Ìránṣẹ́ tí ó lọ pe Mikaiah wí fún un pé, “Wò ó, ẹnu kan náà ni ọ̀rọ̀ àwọn wòlíì fi jẹ́ rere fún ọba. Jẹ́ kí ọ̀rọ̀ rẹ bá ti àwọn tókù mu, kí o sì sọ rere.” 
'''
"14" = '''
:sup:`14` Ṣùgbọ́n Mikaiah wí pé, “Bí Olúwa ti wà, ohun tí Olúwa bá sọ fún mi ni èmi yóò sọ fún un.” 
'''
"15" = '''
:sup:`15` Nígbà tí ó sì dé, ọba sì béèrè lọ́wọ́ rẹ̀ pé, “Mikaiah, ṣé kí a lọ bá Ramoti Gileadi jagun, tàbí kí a jọ̀wọ́ rẹ̀?” Ó sì dáhùn wí pé, “Lọ, kí o sì ṣẹ́gun, nítorí Olúwa yóò fi lé ọba lọ́wọ́.” 
'''
"16" = '''
:sup:`16` Ọba sì wí fún un pé, “Ìgbà mélòó ni èmi yóò fi ọ bú pé kí o má ṣe sọ ohun kan fún mi bí kò ṣe òtítọ́ ní orúkọ Olúwa?” 
'''
"17" = '''
:sup:`17` Mikaiah sì dáhùn pé, “Mo rí gbogbo Israẹli túká kiri lórí àwọn òkè bí àgùntàn tí kò ní olùṣọ́, Olúwa sì wí pé, ‘Àwọn wọ̀nyí kò ní olúwa. Jẹ́ kí olúkúlùkù padà sí ilé rẹ̀ ní àlàáfíà.’ ” 
'''
"18" = '''
:sup:`18` Ọba Israẹli sì wí fún Jehoṣafati pé, “Ǹjẹ́ èmi kò sọ fún ọ pé kò sọ àsọtẹ́lẹ̀ ìre kan sí mi rí bí kò ṣe ibi?” 
'''
"19" = '''
:sup:`19` Mikaiah sì tún wí pé, “Nítorí náà gbọ́ ọ̀rọ̀ Olúwa. Mo rí Olúwa jókòó lórí ìtẹ́ rẹ̀ pẹ̀lú gbogbo ogun ọ̀run dúró ní apá ọ̀tún àti ní apá òsì rẹ̀. 
'''
"20" = '''
:sup:`20` Olúwa sì wí pé, ‘Ta ni yóò tan Ahabu láti kọlu Ramoti Gileadi? Kí ó sì tọ ikú rẹ̀ lọ níbẹ̀?’ “Ẹnìkan wí báyìí, ẹlòmíràn sì sọ òmíràn. 
'''
"21" = '''
:sup:`21` Ẹ̀mí kan sì jáde wá, ó sì dúró níwájú Olúwa, ó sì wí pé, ‘Èmi yóò tàn án.’ 
'''
"22" = '''
:sup:`22` “Olúwa sì béèrè pé, ‘Báwo?’ “Ó sì wí pé, ‘Èmi yóò jáde lọ, èmi yóò sì di ẹ̀mí èké ní ẹnu gbogbo àwọn wòlíì rẹ̀.’ “Olúwa sì wí pé, ‘Ìwọ yóò tàn án, ìwọ yóò sì borí, jáde lọ, kí o sì ṣe bẹ́ẹ̀.’ 
'''
"23" = '''
:sup:`23` “Bẹ́ẹ̀ ni Olúwa ti fi ẹ̀mí èké sí ẹnu gbogbo àwọn wòlíì rẹ wọ̀nyí. Olúwa sì ti sọ ibi sí ọ.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Sedekiah ọmọ Kenaana sì dìde, ó sì gbá Mikaiah lójú, ó sì wí pé, “Ọ̀nà wo ni ẹ̀mí Olúwa gbà lọ kúrò lọ́dọ̀ mi láti bá ọ sọ̀rọ̀?” 
'''
"25" = '''
:sup:`25` Mikaiah sì dáhùn pé, “Ìwọ yóò ṣe ìwádìí ní ọjọ́ tí ìwọ yóò sá pamọ́ sínú ìyẹ̀wù.” 
'''
"26" = '''
:sup:`26` Ọba Israẹli sì pàṣẹ pé, “Ẹ mú Mikaiah, kí ẹ sì mú un padà sọ́dọ̀ Amoni, olórí ìlú, àti sọ́dọ̀ Joaṣi ọmọ ọba 
'''
"27" = '''
:sup:`27` kí ẹ sì wí pé, ‘Báyìí ni ọba wí: Ẹ fi eléyìí sínú túbú, kí ẹ sì fi oúnjẹ ìpọ́njú àti omi ìpọ́njú bọ́ ọ, títí èmi yóò fi padà bọ̀ ní àlàáfíà.’ ” 
'''
"28" = '''
:sup:`28` Mikaiah sì wí pé, “Bí ìwọ bá padà bọ̀ ní àlàáfíà, Olúwa kò ti ipa mi sọ̀rọ̀.” Ó sì tún wí pé, “Ẹ kíyèsi ọ̀rọ̀ mi, ẹ̀yin ènìyàn gbogbo!” 
'''
"29" = '''
:sup:`29` Bẹ́ẹ̀ ni ọba Israẹli àti Jehoṣafati ọba Juda gòkè lọ sí Ramoti Gileadi. 
'''
"30" = '''
:sup:`30` Ọba Israẹli sì wí fún Jehoṣafati pé, “Èmi yóò pa aṣọ dà, èmi yóò sì lọ sí ojú ìjà, ṣùgbọ́n ìwọ yóò wọ aṣọ ìgúnwà rẹ.” Bẹ́ẹ̀ ni ọba Israẹli pa aṣọ dà, ó sì lọ sí ojú ìjà. 
'''
"31" = '''
:sup:`31` Ọba Aramu ti pàṣẹ fún àwọn olórí kẹ̀kẹ́ rẹ̀ méjìlélọ́gbọ̀n wí pé, “Ẹ má ṣe bá ẹnìkankan jà, ẹni kékeré tàbí ẹni ńlá, bí kò ṣe ọba Israẹli nìkan.” 
'''
"32" = '''
:sup:`32` Nígbà tí àwọn olórí kẹ̀kẹ́ sì rí Jehoṣafati, wọ́n sì wí pé, “Dájúdájú ọba Israẹli ni èyí.” Bẹ́ẹ̀ ni wọ́n yípadà láti bá a jà, ṣùgbọ́n nígbà tí Jehoṣafati sì kígbe sókè, 
'''
"33" = '''
:sup:`33` àwọn olórí kẹ̀kẹ́ sì rí i pé kì í ṣe ọba Israẹli, wọ́n sì padà kúrò lẹ́yìn rẹ̀. 
'''
"34" = '''
:sup:`34` Ṣùgbọ́n ẹnìkan sì fa ọrun rẹ̀ láìròtẹ́lẹ̀, ó sì ta ọba Israẹli láàrín ìpàdé ẹ̀wù irin. Ọba Israẹli sì wí fún olùtọ́jú kẹ̀kẹ́ rẹ̀ pé, “Yí ọwọ́ rẹ dà, kí o sì mú mi jáde kúrò nínú ogun. Èmi ti gbọgbẹ́.” 
'''
"35" = '''
:sup:`35` Ogun náà sì le ní ọjọ́ náà, a sì dá ọba dúró nínú kẹ̀kẹ́ kọjú sí àwọn ará Aramu. Ẹ̀jẹ̀ sì sàn jáde láti inú ọgbẹ́ rẹ̀ sí àárín kẹ̀kẹ́ náà, ó sì kú ní àṣálẹ́. 
'''
"36" = '''
:sup:`36` A sì kéde la ibùdó já ní àkókò ìwọ̀-oòrùn wí pé, “Olúkúlùkù sí ìlú rẹ̀ àti olúkúlùkù sí ilẹ̀ rẹ̀!” 
'''
"37" = '''
:sup:`37` Bẹ́ẹ̀ ni ọba kú, a sì gbé e wá sí Samaria, wọ́n sì sin ín ní Samaria. 
'''
"38" = '''
:sup:`38` Wọ́n sì wẹ kẹ̀kẹ́ náà ní adágún Samaria, àwọn ajá sì lá ẹ̀jẹ̀ rẹ̀, àwọn àgbèrè sì wẹ ara wọn nínú rẹ̀ gẹ́gẹ́ bí ọ̀rọ̀ Olúwa ti sọ. 
'''
"39" = '''
:sup:`39` Ní ti ìyókù ìṣe Ahabu, àti gbogbo èyí tí ó ṣe, àti ilé eyín erin tí ó kọ́, àti gbogbo ìlú tí ó tẹ̀dó, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli? 
'''
"40" = '''
:sup:`40` Ahabu sì sùn pẹ̀lú àwọn baba rẹ̀. Ahasiah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"41" = '''
:sup:`41` Jehoṣafati ọmọ Asa, sì bẹ̀rẹ̀ sí ní jẹ ọba lórí Juda ní ọdún kẹrin Ahabu ọba Israẹli. 
'''
"42" = '''
:sup:`42` Jehoṣafati sì jẹ́ ẹni ọdún márùndínlógójì nígbà tí ó bẹ̀rẹ̀ sí ń jẹ ọba ní ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n ní Jerusalẹmu. Orúkọ ìyá rẹ̀ ni Asuba ọmọbìnrin Silihi. 
'''
"43" = '''
:sup:`43` Ó sì rìn nínú gbogbo ọ̀nà Asa baba rẹ̀, kò sì yípadà kúrò nínú rẹ̀; ó sì ṣe èyí tí ó tọ́ ní ojú Olúwa. Kìkì àwọn ibi gíga ni a kò mú kúrò, àwọn ènìyàn sì ń rú ẹbọ, wọ́n sì ń sun tùràrí níbẹ̀. 
'''
"44" = '''
:sup:`44` Jehoṣafati sì wà ní àlàáfíà pẹ̀lú ọba Israẹli. 
'''
"45" = '''
:sup:`45` Ní ti ìyókù ìṣe Jehoṣafati àti ìṣe agbára rẹ̀ tí ó ṣe, àti bí ó ti jagun sí, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda? 
'''
"46" = '''
:sup:`46` Ó pa ìyókù àwọn ọkùnrin alágbèrè ojúbọ òrìṣà ní ọjọ́ Asa baba rẹ̀ run kúrò ní ilẹ̀ náà. 
'''
"47" = '''
:sup:`47` Nígbà náà kò sí ọba ní Edomu; adelé kan ni ọba. 
'''
"48" = '''
:sup:`48` Jehoṣafati kan ọkọ̀ Tarṣiṣi láti lọ sí Ofiri fún wúrà, ṣùgbọ́n wọn kò lọ, nítorí àwọn ọkọ̀ náà fọ́ ní Esioni-Geberi. 
'''
"49" = '''
:sup:`49` Ní ìgbà náà Ahasiah ọmọ Ahabu wí fún Jehoṣafati pé, “Jẹ́ kí àwọn ìránṣẹ́ mi bá àwọn ìránṣẹ́ rẹ lọ nínú ọkọ̀,” ṣùgbọ́n Jehoṣafati kọ̀. 
'''
"50" = '''
:sup:`50` Nígbà náà ni Jehoṣafati sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín pẹ̀lú àwọn baba rẹ̀ ní ìlú Dafidi, baba rẹ. Jehoramu ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀. 
'''
"51" = '''
:sup:`51` Ahasiah ọmọ Ahabu bẹ̀rẹ̀ sí jẹ ọba lórí Israẹli ní Samaria ní ọdún kẹtàdínlógún Jehoṣafati ọba Juda, ó sì jẹ ọba ní ọdún méjì lórí Israẹli. 
'''
"52" = '''
:sup:`52` Ó sì ṣe búburú níwájú Olúwa, nítorí tí ó rìn ní ọ̀nà baba rẹ̀, àti ní ọ̀nà ìyá rẹ̀, àti ní ọ̀nà Jeroboamu ọmọ Nebati, tí ó mú Israẹli dẹ́ṣẹ̀. 
'''
"53" = '''
:sup:`53` Ó sì sin Baali, ó sì ń bọ Baali, ó sì mú Olúwa, Ọlọ́run Israẹli bínú, gẹ́gẹ́ bí i baba rẹ̀ ti ṣe.
'''
