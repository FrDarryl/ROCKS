[14]
"1" = '''
:sup:`1` Ẹ gba ẹni tí ó bá ṣe àìlera ní ìgbàgbọ́ mọ́ra, kí ẹ má ṣe tọpinpin ìṣeyèméjì rẹ̀. 
'''
"2" = '''
:sup:`2` Ẹnìkan gbàgbọ́ pé òun lè máa jẹ ohun gbogbo: ṣùgbọ́n ẹlòmíràn tí ó sì jẹ́ aláìlera ní ìgbàgbọ́ ń jẹ ewébẹ̀ nìkan. 
'''
"3" = '''
:sup:`3` Kí ẹni tí ń jẹ ohun gbogbo má ṣe kẹ́gàn ẹni tí kò jẹ; kí ẹni tí kò sì jẹ ohun gbogbo kí ó má ṣe dá ẹni tí ń jẹ lẹ́bi nítorí Ọlọ́run ti gbà á. 
'''
"4" = '''
:sup:`4` Ta ni ìwọ láti dá ọmọ ọ̀dọ̀ ẹlòmíràn lẹ́jọ́? Lójú olúwa tirẹ̀ ni òun dúró, tàbí ṣubú. Òun yóò sì dúró nítorí Ọlọ́run ní agbára láti mú kí òun dúró. 
'''
"5" = '''
:sup:`5` Ẹnìkan bu ọlá fún ọjọ́ kan ju òmíràn; ẹlòmíràn bu ọlá fún ọjọ́ gbogbo bákan náà. Kí olúkúlùkù kí ó dá ara rẹ̀ lójú ní inú ara rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹni tí ó bá ya ọjọ́ kan sí ọ̀tọ̀, ó ń yà á sọ́tọ̀ fún Olúwa. Ẹni tí ó ń jẹ ẹran, ó ń jẹ ẹran fún Olúwa, nítorí pé òun náà dúpẹ́ lọ́wọ́ Ọlọ́run; ẹni tí kò bá sì jẹ ẹran, kò jẹ ẹran fún Olúwa, òun náà dúpẹ́ lọ́wọ́ Ọlọ́run. 
'''
"7" = '''
:sup:`7` Nítorí kò sí ẹnìkan tí ó wà láààyè fún ara rẹ̀, bẹ́ẹ̀ ni kò sí ẹni tí ó kú fún ara rẹ̀. 
'''
"8" = '''
:sup:`8` Bí a bá wà láààyè, a wà láààyè fún Olúwa; bí a bá sì kú, a kú fún Olúwa. Nítorí náà, bí a wà láààyè, tàbí bí a kú, ti Olúwa ni àwa i ṣe. 
'''
"9" = '''
:sup:`9` Nítorí ìdí èyí náà ni Kristi ṣe kú, tí ó sì tún yè, kí ó bá le jẹ́ Olúwa òkú àti alààyè. 
'''
"10" = '''
:sup:`10` Èéṣe nígbà náà tí ìwọ fi ń dá arákùnrin tàbí arábìnrin rẹ lẹ́jọ́? Tàbí èéṣe tí ìwọ fi ń gàn wọn? Nítorí gbogbo wa ni yóò dúró níwájú ìtẹ́ ìdájọ́ Ọlọ́run. 
'''
"11" = '''
:sup:`11` A ti kọ ìwé rẹ̀ pé: “ ‘Níwọ́n ìgbà tí mo wà láààyè,’ ni Olúwa wí, ‘gbogbo eékún ni yóò wólẹ̀ fún mi; gbogbo ahọ́n ni yóò jẹ́wọ́ fún Ọlọ́run.’ ” 
'''
"12" = '''
:sup:`12` Ǹjẹ́ nítorí náà, olúkúlùkù wa ni yóò jíyìn ara rẹ̀ fún Ọlọ́run. 
'''
"13" = '''
:sup:`13` Nítorí náà, ẹ má ṣe tún jẹ́ kí a máa dá ara wa lẹ́jọ́ mọ́. Ṣùgbọ́n dípò bẹ́ẹ̀, ẹ pinu nínú ọkàn yín láti má ṣe fi ohun ìkọ̀sẹ̀ tàbí òkúta ìdìgbòlù kankan sí ọ̀nà arákùnrin tàbí arábìnrin yín. 
'''
"14" = '''
:sup:`14` Mo mọ̀ dájú gbangba bí ẹni tí ó wà nínú Jesu Olúwa pé, kò sí ohun tó ṣe àìmọ́ fún ara rẹ̀. Ṣùgbọ́n ẹni tí ó bá ka ohunkóhun sí àìmọ́, òun ni ó ṣe àìmọ́ fún. 
'''
"15" = '''
:sup:`15` Bí inú arákùnrin tàbí arábìnrin rẹ ba bàjẹ́ nítorí oúnjẹ rẹ, ìwọ kò rìn nínú ìfẹ́ mọ́. Má ṣe fi oúnjẹ rẹ sọ ẹni tí Kristi kú fún di ẹni ègbé. 
'''
"16" = '''
:sup:`16` Nítorí náà, ẹ má ṣe jẹ́ kí a máa sọ̀rọ̀ ohun tí ẹ mọ̀ sí rere ní búburú. 
'''
"17" = '''
:sup:`17` Nítorí ìjọba ọ̀run kì í ṣe jíjẹ àti mímu, bí kò ṣe nípa ti òdodo, àlàáfíà àti ayọ̀ nínú Ẹ̀mí Mímọ́, 
'''
"18" = '''
:sup:`18` nítorí ẹni tí ó bá sin Kristi nínú nǹkan wọ̀nyí ni ó ṣe ìtẹ́wọ́gbà lọ́dọ̀ Ọlọ́run, tí ó sì ní ìyìn lọ́dọ̀ ènìyàn. 
'''
"19" = '''
:sup:`19` Nítorí náà, ẹ jẹ́ kí a ṣa gbogbo ipá wa láti máa lépa àlàáfíà, àti ohun tí àwa yóò fi gbé ara wa ró. 
'''
"20" = '''
:sup:`20` Má ṣe bi iṣẹ́ Ọlọ́run ṣubú nítorí oúnjẹ. Gbogbo oúnjẹ ni ó mọ́, ṣùgbọ́n ohun búburú ni fún ẹni náà tí ó jẹ ohunkóhun tí ó le mú ẹlòmíràn kọsẹ̀. 
'''
"21" = '''
:sup:`21` Ó dára kí a má tilẹ̀ jẹ ẹran tàbí mu wáìnì tàbí ṣe ohunkóhun tí yóò mú arákùnrin tàbí arábìnrin rẹ ṣubú. 
'''
"22" = '''
:sup:`22` Nítorí náà, ohun tí ìwọ bá gbàgbọ́ nípa gbogbo nǹkan wọ̀nyí, pa á mọ́ ní àárín ìwọ àti Ọlọ́run. Alábùkún fún ni ẹni náà tí kò dá ara rẹ̀ lẹ́bi nínú ohun tí ó yàn. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n ẹni tí ó ṣe iyèméjì, ó jẹ̀bi bí ó ba jẹ ẹ́, nítorí jíjẹ ẹ́ rẹ̀ kò ti inú ìgbàgbọ́ wá; bẹ́ẹ̀ sì ni, ohun gbogbo tí kò bá ti inú ìgbàgbọ́ wá, ẹ̀ṣẹ̀ ni. 
'''
