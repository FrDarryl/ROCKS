[4]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ọmọ Israẹli pé, ‘Bí ẹnìkan bá ṣẹ̀ láìmọ̀, tí ó ṣe ohun tí kò yẹ kó ṣe sí ọ̀kan nínú àwọn òfin Olúwa. 
'''
"3" = '''
:sup:`3` “ ‘Bí àlùfáà tí a fi òróró yàn bá ṣẹ̀, tí ó sì mú ẹ̀bi wá sórí àwọn ènìyàn, ó gbọdọ̀ mú ọmọ akọ màlúù tí kò lábùkù wá fún Olúwa gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀ fún ẹ̀ṣẹ̀ tí ó ṣẹ̀. 
'''
"4" = '''
:sup:`4` Kí ó mú ọ̀dọ́ màlúù wá síwájú Olúwa ní ẹnu-ọ̀nà àgọ́ ìpàdé. Kí ó gbé ọwọ́ rẹ̀ lé e lórí, kí ó sì pa á níwájú Olúwa. 
'''
"5" = '''
:sup:`5` Kí àlùfáà tí a fi òróró yàn mú díẹ̀ nínú ẹ̀jẹ̀ akọ màlúù, kí ó sì gbé e lọ sínú àgọ́ ìpàdé. 
'''
"6" = '''
:sup:`6` Kí ó ti ìka bọ inú ẹ̀jẹ̀ náà kí ó sì wọ́n díẹ̀ nínú rẹ̀ ní ẹ̀ẹ̀méje níwájú Olúwa, níwájú aṣọ títa ibi mímọ́. 
'''
"7" = '''
:sup:`7` Àlùfáà yóò tún mú díẹ̀ nínú ẹ̀jẹ̀ náà sórí ìwo pẹpẹ tùràrí tó wà níwájú Olúwa nínú àgọ́ ìpàdé. Kí ó da gbogbo ẹ̀jẹ̀ akọ màlúù tókù sí ìsàlẹ̀ pẹpẹ ẹbọ sísun ní ẹnu-ọ̀nà àgọ́ ìpàdé. 
'''
"8" = '''
:sup:`8` Kí ó yọ gbogbo ọ̀rá tí ń bẹ nínú akọ màlúù ẹbọ ẹ̀ṣẹ̀ náà ọ̀rá tí ó bo nǹkan inú àti gbogbo ohun tó so mọ́ wọn. 
'''
"9" = '''
:sup:`9` Kíndìnrín méjèèjì pẹ̀lú ọ̀rá wọn tí ń bẹ lẹ́bàá ìhà àti ọ̀rá tí ó bo ẹ̀dọ̀, kí ó yọ ọ́ pẹ̀lú kíndìnrín. 
'''
"10" = '''
:sup:`10` Gẹ́gẹ́ bí a ṣe ń yọ ọ̀rá kúrò lára màlúù tí a fi rú ẹbọ àlàáfíà; àlùfáà yóò sì sun wọ́n lórí pẹpẹ ẹbọ sísun. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n awọ màlúù àti gbogbo ara rẹ̀, àti ẹsẹ̀, gbogbo nǹkan inú àti ìgbẹ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Èyí túmọ̀ sí pé gbogbo ìyókù akọ màlúù náà ni kí ẹ gbé jáde síta lẹ́yìn ibùdó sí ibi tí a sọ di mímọ́ níbi tí à ń da eérú sí, kí ẹ sì sun wọ́n lórí iná igi, níbi eérú tí a kójọ. 
'''
"13" = '''
:sup:`13` “ ‘Bí gbogbo àpapọ̀ ènìyàn Israẹli bá ṣèèṣì ṣẹ̀, tí wọ́n sì ṣe ohun tí kò yẹ kí wọ́n ṣe sí ọ̀kan nínú àwọn òfin Olúwa, bí ó tilẹ̀ jẹ́ pé àpapọ̀ ènìyàn náà kò mọ̀ sí ọ̀rọ̀ náà, wọ́n jẹ̀bi. 
'''
"14" = '''
:sup:`14` Nígbà tí wọ́n bá mọ̀, gbogbo ìjọ ènìyàn yóò mú akọ màlúù wá sí àgọ́ ìpàdé gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀. 
'''
"15" = '''
:sup:`15` Kí àwọn àgbàgbà ìjọ Israẹli gbé ọwọ́ lórí akọ ọmọ màlúù náà níwájú Olúwa. 
'''
"16" = '''
:sup:`16` Kí àlùfáà tí a fi òróró yàn sì mú díẹ̀ lára ẹ̀jẹ̀ akọ ọmọ màlúù náà wá sínú àgọ́ ìpàdé. 
'''
"17" = '''
:sup:`17` Kí ó ti ìka rẹ̀ bọ inú ẹ̀jẹ̀ náà kí ó sì wọn ní ẹ̀ẹ̀méje níwájú Olúwa níbi aṣọ títa ẹnu-ọ̀nà. 
'''
"18" = '''
:sup:`18` Kí ó sì mú díẹ̀ nínú ẹ̀jẹ̀ náà sórí ìwo pẹpẹ tó wà níwájú Olúwa nínú àgọ́ ìpàdé. Ìyókù ẹ̀jẹ̀ náà ni kí ó dà sí ìsàlẹ̀ pẹpẹ ẹbọ sísun ní ẹnu-ọ̀nà àgọ́ ìpàdé. 
'''
"19" = '''
:sup:`19` Kí ó yọ gbogbo ọ̀rá kúrò lára rẹ̀, kí ó sì sun ún lórí pẹpẹ. 
'''
"20" = '''
:sup:`20` Kí ó sì ṣe akọ ọmọ màlúù yìí gẹ́gẹ́ bí ó ṣe ṣe akọ màlúù tó wà fún ẹbọ ẹ̀ṣẹ̀. Báyìí ni àlùfáà yóò ṣe ṣe ètùtù fún wọn, á ó sì dáríjì wọ́n. 
'''
"21" = '''
:sup:`21` Lẹ́yìn náà ni yóò sun màlúù yìí lẹ́yìn ibùdó, yóò sì sun ún gẹ́gẹ́ bó ṣe sun màlúù àkọ́kọ́. Èyí ni ẹbọ ẹ̀ṣẹ̀ fún gbogbo ìjọ ènìyàn Israẹli. 
'''
"22" = '''
:sup:`22` “ ‘Bí olórí kan bá ṣèèṣì ṣẹ̀ láìmọ̀ tí ó sì ṣe ohun tí kò yẹ kí ó ṣe sí ọ̀kan nínú àwọn òfin Olúwa Ọlọ́run rẹ̀, ó jẹ̀bi. 
'''
"23" = '''
:sup:`23` Nígbà tí a bá sì sọ ẹ̀ṣẹ̀ rẹ̀ fún un, ó gbọdọ̀ mú akọ ewúrẹ́ tí kò ní àbùkù wá gẹ́gẹ́ bí ẹbọ rẹ̀. 
'''
"24" = '''
:sup:`24` Kí ó gbé ọwọ́ rẹ̀ lórí ewúrẹ́ náà, kí ó sì pa á níbi tí wọ́n ti ń pa ẹran ẹbọ sísun níwájú Olúwa. Ẹbọ ẹ̀ṣẹ̀ ni. 
'''
"25" = '''
:sup:`25` Lẹ́yìn èyí, kí àlùfáà ti ìka rẹ̀ bọ inú ẹ̀jẹ̀ ẹbọ ẹ̀ṣẹ̀ náà, kí ó fi sí orí ìwo pẹpẹ ẹbọ sísun, kí ó sì da ẹ̀jẹ̀ yòókù sí ìsàlẹ̀ pẹpẹ. 
'''
"26" = '''
:sup:`26` Kí ó sun gbogbo ọ̀rá rẹ̀ lórí pẹpẹ bí ó ṣe sun ọ̀rá ọrẹ àlàáfíà. Báyìí ní àlùfáà yóò ṣe ètùtù fún ẹ̀ṣẹ̀ ọkùnrin náà, a ó sì dáríjì í. 
'''
"27" = '''
:sup:`27` “ ‘Bí ènìyàn nínú àwọn ará ìlú bá ṣèèṣì ṣẹ̀ láìmọ̀ tí ó sì ṣe ohun tí kò yẹ sí ọ̀kan nínú àwọn òfin Olúwa, ó jẹ̀bi. 
'''
"28" = '''
:sup:`28` Nígbà tí a bá sọ ẹ̀ṣẹ̀ rẹ̀ fún un, ó gbọdọ̀ mú abo ewúrẹ́ tí kò ní àbùkù wá gẹ́gẹ́ bí ẹbọ fún ẹ̀ṣẹ̀ rẹ̀. 
'''
"29" = '''
:sup:`29` Kí ó gbé ọwọ́ rẹ̀ lórí ewúrẹ́ ẹbọ ẹ̀ṣẹ̀ náà, kí ó sì pa á níbi ẹbọ sísun. 
'''
"30" = '''
:sup:`30` Àlùfáà yóò sì ti ìka rẹ̀ bọ́ ẹ̀jẹ̀ náà, yóò fi sí orí ìwo pẹpẹ ẹbọ sísun, kí ó sì da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ. 
'''
"31" = '''
:sup:`31` Kí ó yọ gbogbo ọ̀rá ẹran náà gẹ́gẹ́ bó ṣe yọ ọ̀rá ẹran fún ọrẹ àlàáfíà. Kí àlùfáà sì sun ọ̀rá yìí lórí pẹpẹ bí òórùn dídùn sí Olúwa. Báyìí ni àlùfáà yóò ṣe ètùtù fún ẹni náà, a ó sì dáríjì í. 
'''
"32" = '''
:sup:`32` “ ‘Bí ó bá mú ọ̀dọ́-àgùntàn wá gẹ́gẹ́ bí ẹbọ ẹ̀ṣẹ̀, kí ó mú abo tí kò lábùkù. 
'''
"33" = '''
:sup:`33` Kí ó gbé ọwọ́ rẹ̀ lé e lórí, kí ó sì pa á fún ẹbọ ẹ̀ṣẹ̀ níbi tí wọ́n ti ń pa ẹran ẹbọ sísun. 
'''
"34" = '''
:sup:`34` Àlùfáà yóò sì ti ìka rẹ̀ bọ inú ẹ̀jẹ̀ ẹbọ ẹ̀ṣẹ̀ náà, yóò sì fi sí orí ìwo pẹpẹ ẹbọ sísun, yóò sì da ìyókù ẹ̀jẹ̀ náà sí ìsàlẹ̀ pẹpẹ. 
'''
"35" = '''
:sup:`35` Kí ó yọ gbogbo ọ̀rá rẹ̀ bó ti yọ ọ̀rá lára ọ̀dọ́-àgùntàn ọrẹ àlàáfíà, àlùfáà yóò sì sun ún ní orí pẹpẹ, lórí ọrẹ tí a fi iná sun sí Olúwa. Báyìí ni àlùfáà yóò ṣe ètùtù fún ẹni náà, nítorí ẹ̀ṣẹ̀ tí ó sẹ̀, a ó sì dáríjì í. 
'''
