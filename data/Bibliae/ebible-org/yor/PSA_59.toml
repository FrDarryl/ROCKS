[59]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn orin “Má ṣe parun.” Ti Dafidi. Miktamu. Nígbà tí Saulu rán àwọn olùṣọ́ sí ilé Dafidi kí òun bá le rí i pa. Gbà mí lọ́wọ́ àwọn ọ̀tá à mi, Ọlọ́run; dáàbò bò mí kúrò lọ́dọ̀ àwọn tí ó dìde sí mi. 
'''
"2" = '''
:sup:`2` Gbà mí lọ́wọ́ àwọn oníṣẹ́ búburú kí o sì gbà mí lọ́wọ́ àwọn ènìyàn tí ń pòǹgbẹ ẹ̀jẹ̀. 
'''
"3" = '''
:sup:`3` Wò ó, bí wọ́n ṣe ba ní bùba dè mí! Àwọn alágbára ń gbìmọ̀ lòdì sí mi kì í ṣe nítorí ìrékọjá mi tàbí ẹ̀ṣẹ̀ mí, Olúwa. 
'''
"4" = '''
:sup:`4` Èmi kò ṣe àìṣedéédéé kan, síbẹ̀ wọ́n sáré wọ́n ṣetán láti kọlù mí. Dìde fún ìrànlọ́wọ́ mi, kí o sì wo àìlera mi. 
'''
"5" = '''
:sup:`5` Olúwa Ọlọ́run Alágbára, Ọlọ́run Israẹli, dìde fún ara rẹ kí o sì bá àwọn orílẹ̀-èdè wí; má ṣe ṣàánú fún àwọn olùrékọjá búburú nì. Sela. 
'''
"6" = '''
:sup:`6` Wọ́n padà ní àṣálẹ́, wọ́n ń gbó bí àwọn ajá, wọ́n ń rìn yí ìlú náà káàkiri. 
'''
"7" = '''
:sup:`7` Kíyèsi ohun tí wọ́n tú jáde ní ẹnu: wọn ń tú idà jáde láti ètè wọn, wọ́n sì wí pé, “Ta ni ó lè gbọ́ ọ̀rọ̀ wa?” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ìwọ, Olúwa, yóò fi wọ́n rẹ́rìn-ín, Ìwọ ó yọ ṣùtì sí gbogbo àwọn orílẹ̀-èdè. 
'''
"9" = '''
:sup:`9` Ìwọ agbára mi, èmi ó máa kọrin ìyìn sí ọ; nítorí ìwọ Ọlọ́run ni ààbò mi, 
'''
"10" = '''
:sup:`10` Ọlọ́run àánú mi ni yóò ṣáájú mi. Ọlọ́run yóò sì jẹ́ kí èmi rí ìfẹ́ mi lára àwọn ọ̀tá mi. Yóò sì jẹ́ kí n yọ ayọ̀ ìṣẹ́gun lórí ìfẹ́ àwọn ọ̀tá mi. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n má ṣe pa wọ́n, Olúwa asà wa, kí àwọn ènìyàn mi má ba à gbàgbé. Nínú agbára rẹ, jẹ́ kí wọn máa rìn kiri, kí o sì rẹ̀ wọ́n sílẹ̀. 
'''
"12" = '''
:sup:`12` Nítorí ẹ̀ṣẹ̀ ẹnu wọn, ní ọ̀rọ̀ ètè wọn, kí a mú wọn nínú ìgbéraga wọn. Nítorí èébú àti èké tí wọn ń sọ, 
'''
"13" = '''
:sup:`13` pa wọ́n run nínú ìbínú, run wọ́n di ìgbà tí wọn kò ní sí mọ́. Nígbà náà ni yóò di mí mọ̀ dé òpin ayé pé Ọlọ́run jẹ ọba lórí Jakọbu. Sela. 
'''
"14" = '''
:sup:`14` Wọ́n padà ní àṣálẹ́, wọn ń gbó bí àwọn ajá wọ́n ń rin ìlú náà káàkiri. 
'''
"15" = '''
:sup:`15` Wọ́n ń rin kiri fún oúnjẹ wọ́n sì ń yán nígbà tí wọn kò yó. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n èmi ó kọrin agbára rẹ, n ó kọrin ìfẹ́ rẹ ní òwúrọ̀; nítorí ìwọ ni ààbò mi, ibi ìsádi mi ní ìgbà ìpọ́njú. 
'''
"17" = '''
:sup:`17` Ìwọ agbára mi, èmi ó kọrin ìyìn sí ọ; ìwọ, Ọlọ́run, ààbò mi, Ọlọ́run ìfẹ́ mi. 
'''
