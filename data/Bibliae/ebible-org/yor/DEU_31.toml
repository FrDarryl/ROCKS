[31]
"1" = '''
:sup:`1` Nígbà náà ni Mose jáde tí ó sì sọ àwọn ọ̀rọ̀ wọ̀nyí sí gbogbo Israẹli pé, 
'''
"2" = '''
:sup:`2` “Mo jẹ́ ọmọ ọgọ́fà ọdún báyìí àti pé èmi kò ni lè darí i yín mọ́. Olúwa ti sọ fún mi pé, ‘Ìwọ kò ní kọjá Jordani.’ 
'''
"3" = '''
:sup:`3` Olúwa Ọlọ́run rẹ fúnra rẹ̀ ni yóò rékọjá fún ọ. Yóò pa àwọn orílẹ̀-èdè yìí run níwájú rẹ, ìwọ yóò sì mú ìní ilẹ̀ wọn, Joṣua náà yóò rékọjá fún ọ, bí Olúwa ti sọ. 
'''
"4" = '''
:sup:`4` Olúwa yóò sì ṣe fún wọn ohun tí ó ti ṣe sí Sihoni àti sí Ogu ọba Amori, tí ó parun pẹ̀lú ilẹ̀ ẹ wọn. 
'''
"5" = '''
:sup:`5` Olúwa yóò fi wọ́n fún ọ, kí o sì ṣe sí wọn gbogbo èyí tí mo ti pàṣẹ fún ọ. 
'''
"6" = '''
:sup:`6` Jẹ́ alágbára kí o sì ní ìgboyà. Má ṣe bẹ̀rù tàbí jáyà nítorí i wọn, nítorí Olúwa Ọlọ́run rẹ ń lọ pẹ̀lú rẹ, Òun kò ní fi ọ́ sílẹ̀ tàbí kọ̀ ọ́ sílẹ̀.” 
'''
"7" = '''
:sup:`7` Nígbà náà ni Mose pe Joṣua ó sì wí fún un níwájú gbogbo Israẹli pé, “Jẹ́ alágbára àti onígboyà, nítorí o ní láti lọ pẹ̀lú àwọn ènìyàn wọ̀nyí sí ilẹ̀ tí Olúwa búra fún àwọn baba ńlá a wọn láti fún wọn, kí o sì pín ilẹ̀ náà láàrín wọn bí ogún wọn. 
'''
"8" = '''
:sup:`8` Olúwa fúnra rẹ̀ ń lọ níwájú rẹ yóò sì wà pẹ̀lú rẹ; kò ní fi ọ́ sílẹ̀ tàbí kọ̀ ọ́ sílẹ̀. Má ṣe bẹ̀rù má sì ṣe fòyà.” 
'''
"9" = '''
:sup:`9` Nígbà náà ni Mose kọ òfin yìí kalẹ̀ ó sì fi fún àwọn àlùfáà, àwọn ọmọ Lefi, tí ń gbé àpótí ẹ̀rí Olúwa, àti fún gbogbo àwọn àgbàgbà ní Israẹli. 
'''
"10" = '''
:sup:`10` Nígbà náà ni Mose pàṣẹ fún wọn, “Ní òpin ọdún méje méje, ní àkókò ọdún ìdásílẹ̀, nígbà àjọ àwọn àgọ́. 
'''
"11" = '''
:sup:`11` Nígbà tí gbogbo Israẹli bá wá láti fi ara hàn níwájú Olúwa Ọlọ́run wa ní ibi tí yóò yàn, ìwọ yóò ka òfin yìí níwájú wọn sí etí ìgbọ́ wọn. 
'''
"12" = '''
:sup:`12` Pe àwọn ènìyàn jọ àwọn ọkùnrin, àwọn obìnrin àti àwọn àjèjì tí ń gbé àwọn ìlú u yín kí wọn lè fetí sí i kí wọn sì lè kọ́ láti bẹ̀rù Olúwa Ọlọ́run rẹ kí wọn sì rọra tẹ̀lé gbogbo ọ̀rọ̀ òfin yìí. 
'''
"13" = '''
:sup:`13` Àwọn ọmọ wọn tí wọn kò mọ òfin yìí, gbọdọ̀ gbọ́ kí wọn sì kọ́ láti bẹ̀rù Olúwa Ọlọ́run rẹ níwọ̀n ìgbà tí o tí ń gbé ní ilẹ̀ tí ò ń kọjá la Jordani lọ láti ni.” 
'''
"14" = '''
:sup:`14` Olúwa sọ fún Mose pé, “Ọjọ́ ikú rẹ ti súnmọ́ etílé báyìí. Pe Joṣua kí ẹ sì fi ara yín hàn nínú àgọ́ àjọ, níbi tí èmi yóò ti fi àṣẹ fún un.” Nígbà náà ni Mose àti Joṣua wá, wọ́n sì fi ara wọn hàn níbi àgọ́ àjọ. 
'''
"15" = '''
:sup:`15` Nígbà náà ni Olúwa farahàn níbi àgọ́ ní ọ̀wọ́ àwọsánmọ̀, àwọsánmọ̀ náà sì dúró sókè ẹnu-ọ̀nà àgọ́. 
'''
"16" = '''
:sup:`16` Olúwa sì sọ fún Mose pé, “Ìwọ ń lọ sinmi pẹ̀lú àwọn baba à rẹ, àwọn wọ̀nyí yóò sì ṣe àgbèrè ara wọn sí ọlọ́run àjèjì ilẹ̀ tí wọn ń wọ̀ lọ láìpẹ́. Wọn yóò kọ̀ mí sílẹ̀ wọn yóò sì da májẹ̀mú tí mo bá wọn dá. 
'''
"17" = '''
:sup:`17` Ní ọjọ́ náà ni èmi yóò bínú sí wọn èmi yóò sì kọ̀ wọ́n sílẹ̀; èmi yóò pa ojú mi mọ́ kúrò fún wọn, wọn yóò sì parun. Ọ̀pọ̀lọpọ̀ àjálù àti ìṣòro yóò wá sórí wọn, àti ní ọjọ́ náà ni wọn yóò béèrè pé, ‘Ǹjẹ́ ìpọ́njú wọ̀nyí kò wá sórí i wa nítorí Ọlọ́run wa kò sí pẹ̀lú u wa?’ 
'''
"18" = '''
:sup:`18` Èmi yóò sì pa ojú mi mọ́ dájúdájú ní ọjọ́ náà nítorí i gbogbo ìwà búburú wọn ní yíyípadà sí ọlọ́run mìíràn. 
'''
"19" = '''
:sup:`19` “Ní báyìí kọ ọ́ kalẹ̀ fúnra à rẹ orin yìí kí o sì kọ ọ́ sí Israẹli kí o sì jẹ́ kí wọn kọ ọ́ kí ó lè jẹ́ ẹ̀rí ì mi sí wọn. 
'''
"20" = '''
:sup:`20` Nígbà tí mo ti mú wọn wá sí ilẹ̀ tí ń sàn fún wàrà àti fún oyin, ilẹ̀ tí mo ti ṣe ìlérí ní ìbúra fún àwọn baba ńlá wọn, àti nígbà tí wọ́n bá jẹ, tí ó sì tẹ́ wọn lọ́rùn, tí wọ́n sì gbilẹ̀, wọn yóò yí padà sí ọlọ́run mìíràn wọn yóò sì sìn wọ́n, wọn yóò kọ̀ mí sílẹ̀, wọn yóò sì da májẹ̀mú mi. 
'''
"21" = '''
:sup:`21` Àti nígbà tí ọ̀pọ̀lọpọ̀ ìpọ́njú àti ìṣòro bá wá sórí i wọn, orin yìí yóò jẹ́ ẹ̀rí sí wọn, nítorí kò ní di ìgbàgbé fún àwọn ọmọ wọn. Mo mọ̀ ohun tí wọ́n ní inú dídùn sí láti ṣe, pàápàá kí èmi tó mú wọn wá sí ilẹ̀ tí mo ṣe ìlérí fún wọn lórí ìbúra.” 
'''
"22" = '''
:sup:`22` Nígbà náà ni Mose kọ orin yìí kalẹ̀ ní ọjọ́ náà ó sì kọ ọ́ sí Israẹli. 
'''
"23" = '''
:sup:`23` Olúwa sì fún Joṣua ọmọ Nuni ní àṣẹ yìí: “Jẹ́ alágbára àti onígboyà, nítorí ìwọ yóò mú Israẹli wá sí ilẹ̀ tí mo ṣèlérí fún wọn lórí ìbúra, èmi fúnra à mi yóò sì wà pẹ̀lú rẹ.” 
'''
"24" = '''
:sup:`24` Lẹ́yìn ìgbà tí Mose ti parí i kíkọ ọ̀rọ̀ òfin yìí sínú ìwé láti ìbẹ̀rẹ̀ dé òpin, 
'''
"25" = '''
:sup:`25` ó sì fi àṣẹ yìí fún àwọn ọmọ Lefi tí wọ́n ń gbé àpótí ẹ̀rí Olúwa: 
'''
"26" = '''
:sup:`26` “Gba ìwé òfin yìí kí o sì fi sí ẹ̀gbẹ́ àpótí ẹ̀rí Olúwa Ọlọ́run rẹ. Níbẹ̀ ni yóò wà bí ẹ̀rí sí ọ. 
'''
"27" = '''
:sup:`27` Nítorí mo mọ irú ọlọ̀tẹ̀ àti ọlọ́rùn líle tí ẹ jẹ́. Bí o bá ṣe ọlọ̀tẹ̀ sí Olúwa nígbà tí mo pàpà wà láyé pẹ̀lú yín, báwo ní ẹ ó ti ṣe ọlọ̀tẹ̀ tó nígbà tí mo bá kú tán! 
'''
"28" = '''
:sup:`28` Ẹ péjọpọ̀ síwájú mi gbogbo àgbà ẹ̀yà yín àti àwọn aláṣẹ yín, kí èmi lè sọ àwọn ọ̀rọ̀ wọ̀nyí sí etí ìgbọ́ ọ́ wọn. 
'''
"29" = '''
:sup:`29` Nítorí tí mo mọ̀ pé lẹ́yìn ikú mi, ó dájú pé ìwọ yóò padà di ìbàjẹ́ pátápátá, ẹ ó sì yípadà kúrò ní ọ̀nà tí mo ti pàṣẹ fún un yín. Ní ọjọ́ tó ń bọ̀, ìpọ́njú yóò sọ̀kalẹ̀ sórí i yín nítorí ẹ̀yin yóò ṣe búburú níwájú Olúwa ẹ ó sì mú u bínú nípa ohun tí ọwọ́ yín ti ṣe.” 
'''
"30" = '''
:sup:`30` Mose sì ka ọ̀rọ̀ inú orin yìí láti ìbẹ̀rẹ̀ títí dé òpin sí etí ìgbọ́ ọ gbogbo ìjọ Israẹli: 
'''
