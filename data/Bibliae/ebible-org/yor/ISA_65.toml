[65]
"1" = '''
:sup:`1` “Èmi fi ara mi hàn fún àwọn tí kò béèrè fún mi; àwọn tí kò wá mi ni wọ́n rí mi. Sí àwọn orílẹ̀-èdè tí kò pe orúkọ mi, ni èmi wí pé, ‘Èmi nìyìí, Èmi nìyìí.’ 
'''
"2" = '''
:sup:`2` Gbogbo ọjọ́ ni mo ti nawọ́ mi síta sí àwọn ènìyàn ọlọ́rùn líle, tí wọn ń rìn lọ́nà tí kò dára, tí wọ́n sì gbára lé èrò ara wọn 
'''
"3" = '''
:sup:`3` àwọn ènìyàn tí wọ́n bí mi nínú nígbà gbogbo lójú ara mi gan an, wọ́n ń rú ẹbọ nínú ọgbà wọ́n sì ń sun tùràrí lórí i pẹpẹ bíríkì; 
'''
"4" = '''
:sup:`4` wọ́n ń jókòó láàrín ibojì wọ́n sì ń lo òru wọn nínú ìṣọ́ ìkọ̀kọ̀; tí wọ́n ń jẹ ẹran ẹlẹ́dẹ̀, tí ìkòkò ọbẹ̀ wọn kún fún ẹran àìmọ́; 
'''
"5" = '''
:sup:`5` tí ó wí pé, ‘Ẹ sún mẹ́yìn; ẹ má wá sọ́dọ̀ mi, nítorí mo ti jẹ́ mímọ́ jù fún un yín!’ Àwọn ènìyàn bẹ́ẹ̀ jẹ́ èéfín nínú ihò imú mi iná tí ń fi gbogbo ọjọ́ jó. 
'''
"6" = '''
:sup:`6` “Kíyèsi i, a ti kọ ọ́ síwájú mi, Èmi kì yóò dákẹ́, ṣùgbọ́n èmi yóò san án padà lẹ́kùnrẹ́rẹ́; Èmi yóò san án padà sí àyà wọn 
'''
"7" = '''
:sup:`7` àwọn ẹ̀ṣẹ̀ yín àti tàwọn baba yín,” ni Olúwa wí. “Nítorí pé wọ́n sun ẹbọ ní orí òkè ńlá wọ́n sì ṣe ẹ̀gbin sí mi ní òkè kékeré, Èmi yóò wọ́n ọ́n sí itan wọn ẹ̀kúnrẹ́rẹ́ ẹ̀san ohun gbogbo tí wọ́n ṣe tẹ́lẹ̀.” 
'''
"8" = '''
:sup:`8` Báyìí ni Olúwa wí: “Gẹ́gẹ́ bí ìgbà tí oje sì tún wà nínú àpólà àjàrà tí àwọn ènìyàn sì wí pé, ‘Má ṣe bà á jẹ́, nítorí ìbùkún ń bẹ nínú rẹ̀,’ bẹ́ẹ̀ ni èmi yóò ṣe nítorí ìránṣẹ́ mi; Èmi kì yóò pa gbogbo wọn run. 
'''
"9" = '''
:sup:`9` Èmi yóò mú ìrandíran wá láti ìdílé Jakọbu, àti láti Juda àwọn tí yóò jogún òkè ńlá mi wọ̀n-ọn-nì; àwọn àyànfẹ́ ènìyàn mi yóò jogún wọn, ibẹ̀ ni àwọn ìránṣẹ́ mi yóò sì gbé. 
'''
"10" = '''
:sup:`10` Ṣaroni yóò di pápá oko fún ọ̀wọ́ ẹran, àti àfonífojì Akori yóò di ibi ìsinmi fún agbo ẹran, fún àwọn ènìyàn mi tí ó wá mi. 
'''
"11" = '''
:sup:`11` “Ṣùgbọ́n fún ẹ̀yin tí ó kọ Olúwa sílẹ̀ tí ó sì gbàgbé òkè ńlá mímọ́ mi, tí ó tẹ́ tábìlì fún Gadi tí ẹ sì kún abọ́ pẹ̀lú ọtí wáìnì fún àtubọ̀tán, 
'''
"12" = '''
:sup:`12` Èmi yóò yà ọ́ sọ́tọ̀ fún idà, àti pé ẹ̀yin yóò bẹ̀rẹ̀ mọ́lẹ̀ fún àwọn tí a pa; nítorí mo pè, ṣùgbọ́n ẹ̀yin kò dáhùn. Mo sọ̀rọ̀ ṣùgbọ́n ẹ̀yin kò tẹ́tí sílẹ̀. Ẹ̀yin ṣe búburú ní ojú mi ẹ sì yan ohun tí ó bà mí lọ́kàn jẹ́.” 
'''
"13" = '''
:sup:`13` Nítorí náà, báyìí ni Olúwa Olódùmarè wí: “Àwọn ìránṣẹ́ mi yóò jẹun; ṣùgbọ́n ebi yóò máa pa ẹ̀yin, àwọn ìránṣẹ́ mi yóò mu, ṣùgbọ́n òǹgbẹ yóò máa gbẹ ẹ̀yin; àwọn ìránṣẹ́ mi yóò ṣe àjọyọ̀, ṣùgbọ́n a ó dójútì yin. 
'''
"14" = '''
:sup:`14` Àwọn ìránṣẹ́ mi yóò kọrin láti inú ayọ̀ ọkàn wọn wá, ṣùgbọ́n ẹ̀yin yóò kígbe sókè láti inú ìrora ọkàn yín àti ìpohùnréré ní ìròbìnújẹ́ ọkàn. 
'''
"15" = '''
:sup:`15` Ẹ̀yin yóò fi orúkọ yín sílẹ̀ fún àwọn àyànfẹ́ mi gẹ́gẹ́ bí ègún; Olúwa Olódùmarè yóò sì pa yín, ṣùgbọ́n fún àwọn ìránṣẹ́ rẹ̀ ni òun yóò fún ní orúkọ mìíràn. 
'''
"16" = '''
:sup:`16` Ẹnikẹ́ni tí ó bá gbàdúrà ìbùkún ní ilẹ̀ náà yóò ṣe é nípasẹ̀ Ọlọ́run òtítọ́; Ẹni tí ó bá búra ní ilẹ̀ náà yóò búra nípasẹ̀ Ọlọ́run òtítọ́. Nítorí ìyọnu àtijọ́ yóò di ìgbàgbé yóò sì fi ara sin kúrò lójú mi. 
'''
"17" = '''
:sup:`17` “Kíyèsi i, Èmi yóò dá àwọn ọ̀run tuntun àti ayé tuntun. A kì yóò rántí ohun àtẹ̀yìnwá mọ́, tàbí kí wọn wá sí ọkàn. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n ẹ yọ̀ kí inú yín dùn títí láé nínú ohun tí èmi yóò dá, nítorí èmi yóò dá Jerusalẹmu láti jẹ́ ohun ìdùnnú àti àwọn ènìyàn rẹ̀, ohun ayọ̀. 
'''
"19" = '''
:sup:`19` Èmi yóò ṣe àjọyọ̀ lórí Jerusalẹmu n ó sì ní inú dídùn nínú àwọn ènìyàn mi; ariwo ẹkún àti igbe ni a kì yóò gbọ́ nínú rẹ̀ mọ́. 
'''
"20" = '''
:sup:`20` “Títí láé a kì yóò gbọ́ nínú rẹ̀ ọmọ ọwọ́ tí yóò gbé fún ọjọ́ díẹ̀, tàbí àgbàlagbà tí kì yóò lo ọjọ́ ayé rẹ̀ tán; ẹni tí ó bá kú ní ìwọ̀n ọgọ́rùn-ún ni a ó pè ní ọ̀dọ́mọdé; ẹni tí kò ba le pé ọgọ́rùn-ún kan ni a ó pè ní ẹni ìfibú. 
'''
"21" = '''
:sup:`21` Wọn yó ò kọ́ ilé, wọn yóò sì gbé nínú wọn wọn yóò gbin ọgbà àjàrà, wọn yóò sì jẹ èso wọn. 
'''
"22" = '''
:sup:`22` Wọn kì yóò kọ́ ilé fún ẹlòmíràn láti gbé, tàbí kí wọn gbìn fún ẹlòmíràn láti jẹ. Nítorí gẹ́gẹ́ bí ọjọ́ orí igi kan, bẹ́ẹ̀ ní ọjọ́ àwọn ènìyàn mi yóò rí; àwọn àyànfẹ́ mi yóò jẹ iṣẹ́ ọwọ́ wọn fún ìgbà pípẹ́. 
'''
"23" = '''
:sup:`23` Wọn kì yóò ṣe iṣẹ́ lásán, wọn kí yóò bímọ fún wàhálà; nítorí wọn yóò jẹ́ àwọn ènìyàn ti Olúwa bùkún fún, àwọn àti àwọn ìrandíran wọn pẹ̀lú wọn. 
'''
"24" = '''
:sup:`24` Kí wọn tó pè, èmi yóò dáhùn; nígbà tí wọ́n sì ń sọ̀rọ̀ lọ́wọ́, èmi yóò gbọ́. 
'''
"25" = '''
:sup:`25` Ìkookò àti ọ̀dọ́-àgùntàn yóò jẹun pọ̀, kìnnìún yóò sì jẹ koríko gẹ́gẹ́ bí akọ màlúù, ṣùgbọ́n erùpẹ̀ ni yóò jẹ́ oúnjẹ ejò. Wọn kì yóò pa ni lára tàbí pa ni run ní gbogbo òkè mímọ́ mi,” ni Olúwa wí. 
'''
