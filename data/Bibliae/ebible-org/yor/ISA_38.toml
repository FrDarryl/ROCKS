[38]
"1" = '''
:sup:`1` Ní ọjọ́ náà ni Hesekiah ṣe àìsàn dé ojú ikú. Wòlíì Isaiah ọmọ Amosi sì lọ sí ọ̀dọ̀ rẹ̀, ó sì wí pé, “Ohun tí Olúwa wí nìyìí: Palẹ̀ ilé è rẹ mọ́, bí ó ti yẹ nítorí pé ìwọ yóò kú; ìwọ kì yóò dìde àìsàn yìí.” 
'''
"2" = '''
:sup:`2` Hesekiah yí ojú u rẹ̀ sí ara ògiri, ó sì gba àdúrà sí Olúwa, 
'''
"3" = '''
:sup:`3` “Rántí, Ìwọ Olúwa, bí mo ti rìn pẹ̀lú òtítọ́ níwájú rẹ, àti bí mo ti fi ọkàn dídúró ṣinṣin ṣe ohun tí ó dára ní ojú ù rẹ.” Bẹ́ẹ̀ ni Hesekiah sì sọkún kíkorò. 
'''
"4" = '''
:sup:`4` Lẹ́yìn náà ni ọ̀rọ̀ Olúwa tọ Isaiah wá pé, 
'''
"5" = '''
:sup:`5` “Lọ kí o sì sọ fún Hesekiah pé, ‘Ohun tí Olúwa wí nìyìí, Ọlọ́run Dafidi baba rẹ sọ pé, Èmi ti gbọ́ àdúrà rẹ mo sì ti rí omijé rẹ, Èmi yóò fi ọdún mẹ́ẹ̀ẹ́dógún kún ọjọ́ ayé rẹ. 
'''
"6" = '''
:sup:`6` Èmi yóò sì gba ìwọ àti ìlú yìí sílẹ̀ kúrò lọ́wọ́ ọba Asiria. Èmi yóò sì dáàbò bo ìlú yìí. 
'''
"7" = '''
:sup:`7` “ ‘Èyí yìí ni àmì tí Olúwa fún ọ láti fihàn wí pé Olúwa yóò mú ìpinnu rẹ̀ ṣẹ. 
'''
"8" = '''
:sup:`8` Èmi yóò mú òjìji oòrùn kí ó padà sẹ́yìn ní ìṣísẹ̀ mẹ́wàá nínú èyí tí ó fi sọ̀kalẹ̀ ní ibi àtẹ̀gùn ti Ahasi.’ ” Bẹ́ẹ̀ ni oòrùn padà sẹ́yìn ní ìṣísẹ̀ mẹ́wàá sí ibi tí ó ti dé tẹ́lẹ̀. 
'''
"9" = '''
:sup:`9` Ìwé tí Hesekiah ọba Juda kọ lẹ́yìn àìsàn rẹ̀ nígbà tí ó ti gbádùn tán. 
'''
"10" = '''
:sup:`10` Èmi wí pé, “Ní àárín gbùngbùn ọjọ́ ayé mi èmi ó ha kọjá lọ ní ibodè ikú kí a sì dùn mí ní àwọn ọdún mi tí ó ṣẹ́kù?” 
'''
"11" = '''
:sup:`11` Èmi wí pé, “Èmi kì yóò lè tún rí Olúwa mọ́, àní Olúwa, ní ilẹ̀ àwọn alààyè; èmi kì yóò lè síjú wo ọmọ ènìyàn mọ́, tàbí kí n wà pẹ̀lú àwọn tí ó sì ń gbe orílẹ̀ ayé báyìí. 
'''
"12" = '''
:sup:`12` Gẹ́gẹ́ bí àgọ́ olùṣọ́-àgùntàn, ilé mi ni a ti wó lulẹ̀ tí a sì gbà kúrò lọ́wọ́ mi. Gẹ́gẹ́ bí ahunṣọ mo ti ká ayé mi nílẹ̀, bẹ́ẹ̀ ni òun sì ti ké mi kúrò lára àṣà; ọ̀sán àti òru ni ìwọ ṣe òpin mi. 
'''
"13" = '''
:sup:`13` Èmi fi sùúrù dúró títí di àfẹ̀mọ́júmọ́, ṣùgbọ́n gẹ́gẹ́ bí kìnnìún ó ti fọ́ gbogbo egungun mi; ọ̀sán àti òru ni ìwọ fi ṣe òpin mi. 
'''
"14" = '''
:sup:`14` Èmi dún gẹ́gẹ́ bí àkọ̀ tàbí alápáǹdẹ̀dẹ̀, èmi káàánú gẹ́gẹ́ bí aṣọ̀fọ̀ àdàbà. Ojú mi rẹ̀wẹ̀sì gẹ́gẹ́ bí mo ti ń wo àwọn ọ̀run. Ìdààmú bá mi, Ìwọ Olúwa, wá fún ìrànlọ́wọ́ mi!” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n kí ni èmi lè sọ? Òun ti bá mi sọ̀rọ̀ àti pé òun tìkára rẹ̀ ló ti ṣe èyí. Èmi yóò máa rìn ní ìrẹ̀lẹ̀ ní gbogbo ọjọ́ mi nítorí ìpọ́njú ẹ̀mí mi yìí. 
'''
"16" = '''
:sup:`16` Olúwa, nípa nǹkan báwọ̀nyí ni àwọn ènìyàn ń gbé; àti pé ẹ̀mí mi rí iyè nínú wọn pẹ̀lú. Ìwọ dá ìlera mi padà kí o sì jẹ́ kí n wà láààyè. 
'''
"17" = '''
:sup:`17` Nítòótọ́ fún àlàáfíà ara mi ni, ní ti pé mo ní ìkorò ńlá. Nínú ìfẹ́ rẹ ìwọ pa mí mọ́, kúrò nínú ọ̀gbun ìparun; ìwọ sì ti fi gbogbo ẹ̀ṣẹ̀ mi sí ẹ̀yìn rẹ. 
'''
"18" = '''
:sup:`18` Nítorí pé isà òkú kò le è yìn ọ́, ipò òkú kò le è kọ orin ìyìn rẹ; àwọn tí ó sọ̀kalẹ̀ sínú ọ̀gbun kò lè ní ìrètí fún òtítọ́ rẹ. 
'''
"19" = '''
:sup:`19` Alààyè, àwọn alààyè wọ́n ń yìn ọ́, gẹ́gẹ́ bí èmi ti ń ṣe lónìí; àwọn baba sọ fún àwọn ọmọ wọn nípa òtítọ́ rẹ. 
'''
"20" = '''
:sup:`20` Olúwa yóò gbà mí là bẹ́ẹ̀ ni àwa yóò sì kọrin pẹ̀lú ohun èlò olókùn ní gbogbo ọjọ́ ayé wa nínú tẹmpili ti Olúwa. 
'''
"21" = '''
:sup:`21` Isaiah ti sọ pé, “Pèsè ìṣù ọ̀pọ̀tọ́ (ohun gbígbóná tí a dì mọ́ ojú egbò) kí o sì fi sí ojú oówo náà, òun yóò sì gbádùn.” 
'''
"22" = '''
:sup:`22` Hesekiah sì béèrè pé, “Kí ni yóò jẹ́ àmì pé èmi yóò gòkè lọ sí tẹmpili Olúwa?” 
'''
