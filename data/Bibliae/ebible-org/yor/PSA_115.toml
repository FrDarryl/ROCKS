[115]
"1" = '''
:sup:`1` Kì í ṣe fún wa, Olúwa kì í ṣe fún wa, ṣùgbọ́n fún orúkọ rẹ ni a fi ògo fún, fún àánú àti òtítọ́ rẹ. 
'''
"2" = '''
:sup:`2` Torí kí ni àwọn kèfèrí yóò ṣe sọ pé, níbo ni Ọlọ́run wa wà. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Ọlọ́run wa wà lọ́run: tí ó ń ṣe èyí tí ó wù ú. 
'''
"4" = '''
:sup:`4` Fàdákà òun wúrà ni èrè àwọn aláìkọlà, iṣẹ́ ọwọ́ ènìyàn ni. 
'''
"5" = '''
:sup:`5` Wọ́n ní ẹnu, ṣùgbọ́n wọn kò le sọ̀rọ̀, wọ́n ní ojú, ṣùgbọ́n wọn kò fi ríran. 
'''
"6" = '''
:sup:`6` Wọ́n ní etí, ṣùgbọ́n wọn kò fi gbọ́rọ̀: wọ́n ní imú, ṣùgbọ́n wọn kò fi gbóòórùn. 
'''
"7" = '''
:sup:`7` Wọ́n ní ọwọ́, ṣùgbọ́n wọn kò lò ó, wọ́n ní ẹsẹ̀, ṣùgbọ́n wọn kò rìn; bẹ́ẹ̀ ni wọn kò sọ̀rọ̀ nínú òfin wọn. 
'''
"8" = '''
:sup:`8` Àwọn tí ń ṣe wọ́n dàbí wọn; gẹ́gẹ́ bẹ́ẹ̀ ni olúkúlùkù ẹni tí ó gbẹ́kẹ̀ rẹ̀ lé wọn. 
'''
"9" = '''
:sup:`9` Ìwọ Israẹli gbẹ́kẹ̀lé Olúwa: òun ni ìrànwọ́ àti ààbò wọn 
'''
"10" = '''
:sup:`10` Ẹ̀ yin ilé Aaroni, gbẹ́kẹ̀lé Olúwa: òun ni ìrànwọ́ àti ààbò wọn. 
'''
"11" = '''
:sup:`11` Ẹ̀ yin tí ó bẹ̀rù Olúwa, gbẹ́kẹ̀lé Olúwa: òun ní ìrànwọ́ àti ààbò wọn. 
'''
"12" = '''
:sup:`12` Olúwa tí ń ṣe ìrántí wa; yóò bùkún ilé Israẹli; yóò bùkún ilé Aaroni. 
'''
"13" = '''
:sup:`13` Ìbùkún ni fún àwọn tí ó bẹ̀rù Olúwa, àti kékeré àti ńlá. 
'''
"14" = '''
:sup:`14` Olúwa yóò mú ọ pọ̀ sí i síwájú àti síwájú, ìwọ àti àwọn ọmọ rẹ̀. 
'''
"15" = '''
:sup:`15` Ẹ fi ìbùkún fún Olúwa ẹni tí ó dá ọ̀run òun ayé. 
'''
"16" = '''
:sup:`16` Ọ̀run àní ọ̀run ni ti Olúwa: ṣùgbọ́n ayé ló fi fún ọmọ ènìyàn. 
'''
"17" = '''
:sup:`17` Òkú kò lè yìn Olúwa, tàbí ẹni tí ó ti lọ sí ìsàlẹ̀ ìdákẹ́ jẹ́ẹ́. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n àwa ó fi ìbùkún fún Olúwa láti ìsinsin yìí lọ àti títí láéláé. Ẹ yin Olúwa. 
'''
