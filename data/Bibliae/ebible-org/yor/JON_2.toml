[2]
"1" = '''
:sup:`1` Nígbà náà ni Jona gbàdúrà sí Olúwa Ọlọ́run rẹ̀ láti inú ẹja náà wá, 
'''
"2" = '''
:sup:`2` Ó sì wí pé: “Nínú ìpọ́njú mi ni mo kígbe sí Olúwa, òun sì gbọ́ ohùn mi. Mo kígbe láti inú ipò òkú, mo pè fún ìrànwọ́, ìwọ sì gbọ́ ohùn mi. 
'''
"3" = '''
:sup:`3` Nítorí tí ìwọ ti sọ mí sínú ibú, ní àárín Òkun, ìṣàn omi sì yí mi káàkiri; gbogbo bíbì omi àti rírú omi rékọjá lórí mi. 
'''
"4" = '''
:sup:`4` Nígbà náà ni mo wí pé, ‘A ta mí nù kúrò níwájú rẹ; ṣùgbọ́n síbẹ̀ èmi yóò tún máa wo ìhà tẹmpili mímọ́ rẹ.’ 
'''
"5" = '''
:sup:`5` Omi yí mi káàkiri, àní títí dé ọkàn; ibú yí mi káàkiri, a fi koríko odò wé mi lórí. 
'''
"6" = '''
:sup:`6` Èmi sọ̀kalẹ̀ lọ sí ìsàlẹ̀ àwọn òkè ńlá; ilẹ̀ ayé pẹ̀lú ìdènà rẹ̀ yí mi ká títí: ṣùgbọ́n ìwọ ti mú ẹ̀mí mi wá sókè láti inú ibú wá, Olúwa Ọlọ́run mi. 
'''
"7" = '''
:sup:`7` “Nígbà tí ó rẹ ọkàn mi nínú mi, èmi rántí rẹ, Olúwa, àdúrà mi sì wá sí ọ̀dọ̀ rẹ, nínú tẹmpili mímọ́ rẹ. 
'''
"8" = '''
:sup:`8` “Àwọn tí ń fàmọ́ òrìṣà èké kọ àánú ara wọn sílẹ̀. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n èmi yóò fi orin ọpẹ́, rú ẹbọ sí ọ. Èmi yóò san ẹ̀jẹ́ tí mo ti jẹ́. ‘Ìgbàlà wá láti ọ̀dọ̀ Olúwa.’ ” 
'''
"10" = '''
:sup:`10` Olúwa sì pàṣẹ fún ẹja náà, ó sì pọ Jona sí orí ilẹ̀ gbígbẹ. 
'''
