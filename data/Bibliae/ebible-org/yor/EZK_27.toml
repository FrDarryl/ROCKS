[27]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tún tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn, pohùnréré ẹkún fún Tire. 
'''
"3" = '''
:sup:`3` Sọ fún Tire, tí a tẹ̀dó sí ẹnu-bodè Òkun, oníṣòwò àwọn orílẹ̀-èdè fún ọ̀pọ̀lọpọ̀ erékùṣù. ‘Èyí yìí ní Olúwa Olódùmarè wí: “ ‘Ìwọ Tire wí pé, “Ẹwà mi pé.” 
'''
"4" = '''
:sup:`4` Ààlà rẹ wà ní àárín Òkun; àwọn ọ̀mọ̀lé rẹ ti mú ẹwà rẹ pé. 
'''
"5" = '''
:sup:`5` Wọn ṣe gbogbo pákó rẹ ní igi junifa láti Seniri; wọ́n ti mú igi kedari láti Lebanoni wá láti fi ṣe òpó ọkọ̀ fún ọ. 
'''
"6" = '''
:sup:`6` Nínú igi óákù ti Baṣani ní wọn ti fi gbẹ́ ìtukọ̀ ọ̀pá rẹ̀; ìjókòó rẹ ni wọn fi eyín erin ṣe pẹ̀lú igi bokisi láti erékùṣù Kittimu wá. 
'''
"7" = '''
:sup:`7` Ọ̀gbọ̀ dáradára aṣọ iṣẹ́ ọnà abẹ́rẹ́ láti Ejibiti wá ni èyí tí ìwọ ta láti fi ṣe àsíá ọkọ̀ rẹ; aṣọ aláró àti elése àlùkò láti erékùṣù ti Eliṣa ni èyí tí a fi bò ó. 
'''
"8" = '''
:sup:`8` Àwọn ará ìlú Sidoni àti Arfadi ni àwọn atukọ̀ rẹ̀ àwọn ọlọ́gbọ́n ẹ̀rọ rẹ, ìwọ Tire, ni àwọn atukọ̀ rẹ. 
'''
"9" = '''
:sup:`9` Àwọn àgbàgbà Gebali, àti àwọn ọlọ́gbọ́n ibẹ̀, wà nínú ọkọ̀ bí òṣìṣẹ́ atukọ̀ rẹ, gbogbo ọkọ̀ ojú Òkun àti àwọn atukọ̀ Òkun wá pẹ̀lú rẹ láti dòwò pọ̀ pẹ̀lú rẹ̀. 
'''
"10" = '''
:sup:`10` “ ‘Àwọn ènìyàn Persia, Ludi àti Puti wà nínú jagunjagun rẹ àwọn ẹgbẹ́ ọmọ-ogun rẹ. Wọ́n gbé asà àti àṣíborí wọn ró sára ògiri rẹ, wọn fi ẹwà rẹ hàn. 
'''
"11" = '''
:sup:`11` Àwọn ènìyàn Arfadi àti Heleki wà lórí odi rẹ yíká; àti àwọn akọni Gamadi, wà nínú ilé ìṣọ́ rẹ. Wọ́n fi àwọn asà wọn kọ ara odi rẹ; wọn ti mú ẹwà rẹ pé. 
'''
"12" = '''
:sup:`12` “ ‘Tarṣiṣi ṣòwò pẹ̀lú rẹ torí ọ̀pọ̀lọpọ̀ ọrọ̀ tí ó ní; wọn ṣe ìpààrọ̀ fàdákà, irin idẹ àti òjé fún ọjà títà rẹ̀. 
'''
"13" = '''
:sup:`13` “ ‘Àwọn ará Giriki, Tubali, Jafani àti Meṣeki, ṣòwò pẹ̀lú rẹ, wọ́n fi ẹrù àti ohun èlò idẹ ṣe pàṣípàrọ̀ fún ọrọ̀ rẹ. 
'''
"14" = '''
:sup:`14` “ ‘Àwọn ti ilé Beti-Togarma ṣe ìpààrọ̀ ẹṣin-ìṣiṣẹ́, ẹṣin ogun àti ìbáaka ṣòwò ní ọjà rẹ. 
'''
"15" = '''
:sup:`15` “ ‘Àwọn ènìyàn Dedani ni àwọn oníṣòwò rẹ, àti ọ̀pọ̀lọpọ̀ erékùṣù ni wọ́n jẹ́ oníbàárà rẹ̀; wọ́n mú eyín erin àti igi eboni san owó rẹ. 
'''
"16" = '''
:sup:`16` “ ‘Aramu ṣòwò pẹ̀lú nítorí ọ̀pọ̀lọpọ̀ iṣẹ́ òwò rẹ̀; wọn ṣe ìpààrọ̀ òkúta iyebíye, òwú elése àlùkò, aṣọ iṣẹ́ ọnà abẹ́rẹ́, aṣọ ọ̀gbọ̀ dáradára, ìlẹ̀kẹ̀ iyùn pupa fún ọjà títà rẹ. 
'''
"17" = '''
:sup:`17` “ ‘Juda àti Israẹli, àwọn ni oníṣòwò rẹ; wọn ṣe ìpààrọ̀ ọkà, Minniti, àkàrà àdídùn; oyin, epo àti ìkunra olóòórùn dídùn ni wọ́n fi ná ọjà rẹ. 
'''
"18" = '''
:sup:`18` “ ‘Damasku ni oníṣòwò rẹ, nítorí ọ̀pọ̀lọpọ̀ ohun ọjà tí ó ṣe àti ọ̀pọ̀lọpọ̀ ọrọ̀; ní ti ọtí wáìnì tí Helboni, àti irun àgùntàn funfun láti Sahari, 
'''
"19" = '''
:sup:`19` àti ìdẹ̀ ọtí wáìnì láti Isali, ohun wíwọ̀: irin dídán, kasia àti kálàmù ni àwọn ohun pàṣípàrọ̀ fún ọjà rẹ. 
'''
"20" = '''
:sup:`20` “ ‘Dedani ni oníṣòwò rẹ ní aṣọ ìjókòó-lẹ́sin fún ẹṣin-gígùn. 
'''
"21" = '''
:sup:`21` “ ‘Àwọn ará Arabia àti gbogbo àwọn ọmọ-aládé ìlú Kedari àwọn ni àwọn oníbàárà rẹ; ní ti ọ̀dọ́-àgùntàn, àgbò àti ewúrẹ́, nínú ìwọ̀nyí ni wọ́n ti jẹ́ oníbàárà rẹ. 
'''
"22" = '''
:sup:`22` “ ‘Àwọn oníṣòwò ti Ṣeba àti Raama, àwọn ni oníṣòwò rẹ; wọ́n ta onírúurú tùràrí olóòórùn dídùn dáradára ní ọjà rẹ, àti àwọn òkúta iyebíye àti wúrà. 
'''
"23" = '''
:sup:`23` “ ‘Harani àti Kanneh àti Edeni, àwọn oníṣòwò Ṣeba, Asiria àti Kilmadi, ni àwọn oníṣòwò rẹ. 
'''
"24" = '''
:sup:`24` Wọ̀nyí ní oníbàárà rẹ ní onírúurú nǹkan: aṣọ aláró, àti oníṣẹ́-ọnà àti àpótí aṣọ olówó iyebíye, tí a fi okùn dì, tí a sì fi igi kedari ṣe, nínú àwọn ilé-ìtajà rẹ. 
'''
"25" = '''
:sup:`25` “ ‘Àwọn ọkọ̀ Tarṣiṣi ní èrò ní ọjà rẹ a ti mú ọ gbilẹ̀ a sì ti ṣe ọ́ lógo ní àárín gbùngbùn Òkun. 
'''
"26" = '''
:sup:`26` Àwọn atukọ̀ rẹ ti mú ọ wá sínú omi ńlá. Ṣùgbọ́n afẹ́fẹ́ ìlà-oòrùn yóò fọ́ ọ sí wẹ́wẹ́ ní àárín gbùngbùn Òkun. 
'''
"27" = '''
:sup:`27` Ọrọ̀ rẹ, ọjà rẹ àti àwọn ohun títà rẹ, àwọn ìṣúra rẹ, òṣìṣẹ́ ìtukọ̀ rẹ. Àwọn oníbàárà rẹ àti gbogbo àwọn jagunjagun rẹ, tí ó wà nínú rẹ, àti nínú gbogbo ẹgbẹ́ rẹ tí ó wà ní àárín rẹ yóò rì sínú àárín gbùngbùn Òkun ní ọjọ́ ìparun rẹ. 
'''
"28" = '''
:sup:`28` Ilẹ̀ etí Òkun yóò mì nítorí ìró igbe àwọn atukọ̀ rẹ. 
'''
"29" = '''
:sup:`29` Gbogbo àwọn alájẹ̀, àwọn atukọ̀ Òkun àti àwọn atọ́kọ̀ ojú Òkun; yóò sọ̀ kálẹ̀ kúrò nínú ọkọ̀ wọn, wọn yóò dúró lórí ilẹ̀. 
'''
"30" = '''
:sup:`30` Wọn yóò jẹ́ kí a gbọ́ ohùn wọn lòdì sí ọ wọn yóò sì sọkún kíkorò lé ọ lórí wọn yóò ku eruku lé orí ara wọn wọn yóò sì yí ara wọn nínú eérú. 
'''
"31" = '''
:sup:`31` Wọn yóò fá irun orí wọn nítorí rẹ wọn yóò wọ aṣọ yíya wọn yóò pohùnréré ẹkún pẹ̀lú ìkorò ọkàn nítorí rẹ pẹ̀lú ohùn réré ẹkún kíkorò. 
'''
"32" = '''
:sup:`32` Àti nínú arò wọn ni wọn yóò sì pohùnréré ẹkún fún ọ wọn yóò sì pohùnréré ẹkún sórí rẹ, wí pé: “Ta ni ó dàbí Tire èyí tí ó parun ní àárín Òkun?” 
'''
"33" = '''
:sup:`33` Nígbà tí ọjà títà rẹ ti Òkun jáde wá ìwọ tẹ́ ọ̀pọ̀lọpọ̀ orílẹ̀-èdè lọ́rùn ìwọ fi ọrọ̀ tí ó pọ̀ àti àwọn ọjà títà rẹ sọ àwọn ọba ayé di ọlọ́rọ̀. 
'''
"34" = '''
:sup:`34` Ní ìsinsin yìí tí Òkun fọ ọ túútúú nínú ibú omi; nítorí náà òwò rẹ àti gbogbo ẹgbẹ́ rẹ ní àárín rẹ, ni yóò ṣubú. 
'''
"35" = '''
:sup:`35` Ẹnu yóò ya gbogbo àwọn ti ń gbé ní erékùṣù náà sí ọ jìnnìjìnnì yóò bo àwọn ọba wọn, ìyọnu yóò sì han ní ojú wọn. 
'''
"36" = '''
:sup:`36` Àwọn oníṣòwò láàrín àwọn orílẹ̀-èdè dún bí ejò sí ọ ìwọ yóò sì jẹ́ ẹ̀rù ìwọ kì yóò sì ṣí mọ́ láéláé.’ ” 
'''
