[79]
"1" = '''
:sup:`1` Saamu ti Asafu. Ọlọ́run, àwọn orílẹ̀-èdè ti wá ilẹ̀ ìní rẹ; wọ́n ti ba tẹmpili mímọ́ rẹ jẹ́, wọn di Jerusalẹmu kù sí òkìtì àlàpà. 
'''
"2" = '''
:sup:`2` Wọn ti fi ara òkú àwọn ìránṣẹ́ rẹ fún àwọn ẹyẹ ojú ọ̀run ní oúnjẹ, ẹran-ara àwọn ènìyàn mímọ́ rẹ̀ fún ẹranko ilẹ̀. 
'''
"3" = '''
:sup:`3` Wọ́n tu ẹ̀jẹ̀ jáde gẹ́gẹ́ bí omi yí Jerusalẹmu ká, kò sì ṣí àwọn tí yóò sìn wọ́n. 
'''
"4" = '''
:sup:`4` Àwa di ohun ẹ̀gàn sí àwọn tí ó yí wa ká, àbùkù àti ìfiṣe ẹlẹ́yà sí àwọn tí ó yí wa ká. 
'''
"5" = '''
:sup:`5` Nígbà wo, Olúwa? Ní ìwọ ó máa bínú títí láé? Yóò ti pẹ́ tó ti owú rẹ yóò ha jò bí iná? 
'''
"6" = '''
:sup:`6` Tú ìbínú rẹ jáde sí orílẹ̀-èdè tí kò ní ìmọ̀ rẹ, lórí àwọn ìjọba tí kò pe orúkọ rẹ; 
'''
"7" = '''
:sup:`7` nítorí wọ́n ti run Jakọbu wọ́n sì sọ ibùgbé rẹ di ahoro. 
'''
"8" = '''
:sup:`8` Má ṣe ka ẹ̀ṣẹ̀ àwọn baba wa sí wa lọ́rùn jẹ́ kí àánú rẹ wá kánkán láti bá wa, nítorí tí a rẹ̀ wá sílẹ̀ gidigidi. 
'''
"9" = '''
:sup:`9` Ràn wá lọ́wọ́, Ọlọ́run Olùgbàlà wa, fún ògo orúkọ rẹ; gbà wá kí o sì dárí ẹ̀ṣẹ̀ wa jì nítorí orúkọ rẹ. 
'''
"10" = '''
:sup:`10` Àwọn orílẹ̀-èdè yóò máa wí pé, “Níbo ni Ọlọ́run wọn wà?” Ní ojú wa, kí a mọ̀ láàrín àwọn orílẹ̀-èdè kí ó sì gbẹ̀san àwọn ẹ̀jẹ̀ ìránṣẹ́ rẹ tí a tú jáde. 
'''
"11" = '''
:sup:`11` Jẹ́ kí ìmí ẹ̀dùn oǹdè náà wá síwájú rẹ, gẹ́gẹ́ bí títóbi agbára rẹ ìwọ ṣe ìtọ́jú àwọn ti a dá lẹ́bi ikú. 
'''
"12" = '''
:sup:`12` San án padà sí àyà àwọn aládùúgbò wa nígbà méje nípa ẹ̀gàn tí wọn ti gàn ọ́ Olúwa. 
'''
"13" = '''
:sup:`13` Nígbà náà àwa ènìyàn rẹ, àti àgùntàn pápá rẹ, yóò fi ọpẹ́ fún ọ títí láé; láti ìran dé ìran ni àwa ó fi ìyìn rẹ hàn. 
'''
