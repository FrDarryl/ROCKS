[8]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa àwọn ọmọ-ogun si tún tọ́ mí wá. 
'''
"2" = '''
:sup:`2` Báyìí ni Olúwa àwọn ọmọ-ogun wí, “Owú ńlá ńlá ni mo jẹ fún Sioni, pẹ̀lú ìbínú ńlá ńlá ni mo fi jowú fún un.” 
'''
"3" = '''
:sup:`3` Báyìí ni Olúwa wí, “Mo yípadà sí Sioni èmi ó sì gbé àárín Jerusalẹmu. Nígbà náà ni a ó sì pé Jerusalẹmu ni ìlú ńlá òtítọ́; àti òkè ńlá Olúwa àwọn ọmọ-ogun, ni a ó pè ní òkè ńlá mímọ́.” 
'''
"4" = '''
:sup:`4` Báyìí ni Olúwa àwọn ọmọ-ogun wí, “Arúgbó ọkùnrin, àti arúgbó obìnrin, yóò gbé ìgboro Jerusalẹmu, àti olúkúlùkù pẹ̀lú ọ̀pá ni ọwọ́ rẹ̀ fún ogbó. 
'''
"5" = '''
:sup:`5` Ìgboro ìlú yóò sì kún fún ọmọdékùnrin, àti ọmọdébìnrin, tí ń ṣiré ní ìta wọn.” 
'''
"6" = '''
:sup:`6` Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Bí ó bá ṣe ìyanu ní ojú ìyókù àwọn ènìyàn yìí ni ọjọ́ wọ̀nyí, ǹjẹ́ ó ha lè jẹ́ ìyanu ni ojú mi bí?” ni Olúwa àwọn ọmọ-ogun wí. 
'''
"7" = '''
:sup:`7` Báyìí ní Olúwa àwọn ọmọ-ogun wí pé, “Kíyèsi i, èmi ó gba àwọn ènìyàn mi kúrò ni ilẹ̀ ìlà-oòrùn, àti kúrò ni ilẹ̀ ìwọ̀-oòrùn. 
'''
"8" = '''
:sup:`8` Èmi ó sì mú wọn padà wá, wọn ó sì máa gbé àárín Jerusalẹmu. Wọn ó sì jẹ́ ènìyàn mi, èmi ó sì jẹ́ Ọlọ́run wọn, ní òtítọ́, àti ní òdodo.” 
'''
"9" = '''
:sup:`9` Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Jẹ́ kí ọwọ́ yín le ẹ̀yin ti ń gbọ́ ọ̀rọ̀ wọ̀nyí ní ọjọ́ wọ̀nyí ni ẹnu àwọn wòlíì tí ó wà ni ọjọ́ tí a fi ìpìlẹ̀ ilé Olúwa àwọn ọmọ-ogun lélẹ̀, jẹ́ ki ọwọ́ rẹ̀ le kí a bá lè kọ́ tẹmpili. 
'''
"10" = '''
:sup:`10` Nítorí pé, ṣáájú ọjọ́ wọ̀nyí, owó ọ̀yà ènìyàn kò tó nǹkan, bẹ́ẹ̀ ni ọ̀yà ẹran pẹ̀lú, bẹ́ẹ̀ ni kò sí àlàáfíà fún ẹni ń jáde lọ, tàbí ẹni ti ń wọlé bọ, nítorí ìpọ́njú náà: nítorí mo dojú gbogbo ènìyàn, olúkúlùkù kọ aládùúgbò rẹ̀. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ní ìsinsin yìí èmi kì yóò ṣè sí ìyókù àwọn ènìyàn yìí gẹ́gẹ́ bí tí ìgbà àtijọ́,” ni Olúwa àwọn ọmọ-ogun wí. 
'''
"12" = '''
:sup:`12` “Nítorí irúgbìn yóò gbilẹ̀, àjàrà yóò ṣo èso rẹ̀, ilẹ̀ yóò sì hu ọ̀pọ̀lọpọ̀ nǹkan rẹ̀ jáde, àwọn ọ̀run yóò sì mu ìrì wọn wá; èmi ó sì mu kí èyí jẹ ogún ìní àwọn ìyókù ènìyàn yìí ni gbogbo nǹkan wọ̀nyí. 
'''
"13" = '''
:sup:`13` Yóò sì ṣe, gẹ́gẹ́ bí ẹ̀yin tí jẹ́ ègún láàrín àwọn kèfèrí, ẹ̀yin ilé Juda, àti ilé Israẹli, bẹ́ẹ̀ ni èmi ó gbà yín sílẹ̀; ẹ̀yin o sì jẹ́ ìbùkún, ẹ má bẹ̀rù, ṣùgbọ́n jẹ́ ki ọwọ́ yín le.” 
'''
"14" = '''
:sup:`14` Nítorí báyìí ni Olúwa àwọn ọmọ-ogun wí: “Gẹ́gẹ́ bí mo ti rò láti ṣe yín níbi nígbà tí àwọn baba yín mú mi bínú,” ni Olúwa àwọn ọmọ-ogun wí, tí èmi kò sì ronúpìwàdà. 
'''
"15" = '''
:sup:`15` “Bẹ́ẹ̀ ni èmi sì ti ro ọjọ́ wọ̀nyí láti ṣe rere fún Jerusalẹmu, àti fún ilé Juda: ẹ má bẹ̀rù. 
'''
"16" = '''
:sup:`16` Wọ̀nyí ni nǹkan tí ẹ̀yin ó ṣe: ki olúkúlùkù yín kí ó máa ba ọmọnìkejì rẹ̀ sọ òtítọ́; ṣe ìdájọ́ tòótọ́ àti àlàáfíà ní àwọn ibodè yín. 
'''
"17" = '''
:sup:`17` Ẹ má ṣe jẹ́ kí ẹnìkan ro ibi ni ọkàn rẹ̀ sí ẹnìkejì rẹ̀; ẹ má fẹ́ ìbúra èké; nítorí gbogbo nǹkan wọ̀nyí ni mo kórìíra,” ni Olúwa wí. 
'''
"18" = '''
:sup:`18` Ọ̀rọ̀ Olúwa àwọn ọmọ-ogun sì tọ mi wá wí pé. 
'''
"19" = '''
:sup:`19` Báyìí ni Olúwa àwọn ọmọ-ogun wí pé: “Àwẹ̀ oṣù kẹrin, karùn-ún, keje, àti tí ẹ̀kẹwàá, yóò jẹ́ ayọ̀ àti dídùn inú, àti àpéjọ àríyá fún ilé Juda; nítorí náà, ẹ fẹ́ òtítọ́ àti àlàáfíà.” 
'''
"20" = '''
:sup:`20` Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Àwọn ènìyàn yóò sá à tún wa, àti ẹni tí yóò gbe ìlú ńlá púpọ̀. 
'''
"21" = '''
:sup:`21` Àwọn ẹni tí ń gbé ìlú ńlá kan yóò lọ sí òmíràn, wí pé, ‘Ẹ jẹ́ kí a yára lọ gbàdúrà kí a sì wá ojúrere Olúwa, àti láti wá Olúwa àwọn ọmọ-ogun. Èmi pẹ̀lú yóò sì lọ.’ 
'''
"22" = '''
:sup:`22` Nítòótọ́, ọ̀pọ̀lọpọ̀ ènìyàn àti àwọn alágbára orílẹ̀-èdè yóò wá láti wá Olúwa àwọn ọmọ-ogun ní Jerusalẹmu; àti láti gbàdúrà, àti láti wá ojúrere Olúwa.” 
'''
"23" = '''
:sup:`23` Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, “Ní àwọn ọjọ́ wọ̀nyí ni ọkùnrin mẹ́wàá láti inú gbogbo èdè àti orílẹ̀-èdè yóò dìímú, àní yóò di etí aṣọ ẹni tí i ṣe Júù mú, wí pé, ‘Àwa yóò ba ọ lọ, nítorí àwa tí gbọ́ pé, Ọlọ́run wà pẹ̀lú rẹ.’ ” 
'''
