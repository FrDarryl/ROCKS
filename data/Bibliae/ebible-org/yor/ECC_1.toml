"1" = '''
:sup:`1` Ọ̀rọ̀ Oniwaasu, ọmọ Dafidi, ọba Jerusalẹmu: 
'''
"2" = '''
:sup:`2` “Asán inú asán!” Oníwàásù náà wí pé, “Asán inú asán! Gbogbo rẹ̀ asán ni.” 
'''
"3" = '''
:sup:`3` Kí ni ènìyàn rí jẹ ní èrè lórí gbogbo iṣẹ́ rẹ̀, lórí èyí tí ó ń ṣe wàhálà sí lábẹ́ oòrùn? 
'''
"4" = '''
:sup:`4` Bí ìran kan ti wá ni ìran mìíràn ń kọjá lọ, síbẹ̀ ayé dúró títí láé. 
'''
"5" = '''
:sup:`5` Oòrùn ń ràn, oòrùn sì ń wọ̀, ó sì sáré padà sí ibi tí ó ti yọ. 
'''
"6" = '''
:sup:`6` Afẹ́fẹ́ ń fẹ́ lọ sí ìhà gúúsù, Ó sì ń fẹ́ yípo sí ìhà àríwá, a sì tún padà sí ọ̀nà rẹ̀. 
'''
"7" = '''
:sup:`7` Gbogbo odò ń sàn sí inú Òkun, síbẹ̀síbẹ̀ Òkun kò kún. Níbi tí àwọn odò ti wá, níbẹ̀ ni wọ́n tún padà sí. 
'''
"8" = '''
:sup:`8` Ohun gbogbo ni ó ń mú àárẹ̀ wá, ju èyí tí ẹnu le è sọ. Ojú kò tí ì rí ìrírí tí ó tẹ́ ẹ lọ́rùn, bẹ́ẹ̀ ni, etí kò tí ì kún fún gbígbọ́. 
'''
"9" = '''
:sup:`9` Ohun tí ó ti wà tẹ́lẹ̀ náà ni yóò sì máa wà, ohun tí a ti ṣe sẹ́yìn òun ni a ó tún máa ṣe padà kò sí ohun tuntun lábẹ́ oòrùn. 
'''
"10" = '''
:sup:`10` Ǹjẹ́ ohun kan wà tí ẹnìkan le è sọ wí pé, “Wò ó! Ohun tuntun ni èyí”? Ó ti wà tẹ́lẹ̀ rí ní ọjọ́ tó ti pẹ́, o ti wà ṣáájú tiwa. 
'''
"11" = '''
:sup:`11` Kò sí ìrántí ohun ìṣáájú bẹ́ẹ̀ ni ìrántí kì yóò sí fún ohun ìkẹyìn tí ń bọ̀ lọ́dọ̀ àwọn tí ń bọ̀ ní ìgbà ìkẹyìn. 
'''
"12" = '''
:sup:`12` Èmi, Oniwaasu ti jẹ ọba lórí Israẹli ní Jerusalẹmu rí. 
'''
"13" = '''
:sup:`13` Mo fi àsìkò mi sílẹ̀ láti kọ́ àti láti ṣe àwárí pẹ̀lú ọgbọ́n, gbogbo ohun tí ó ń ṣẹlẹ̀ lábẹ́ ọ̀run. Háà! Ẹrù wúwo tí Ọlọ́run ti gbé lé àwọn ènìyàn. 
'''
"14" = '''
:sup:`14` Èmi ti rí ohun gbogbo tí ó ń ṣẹlẹ̀ lábẹ́ oòrùn, gbogbo rẹ̀ kò ní ìtumọ̀ bí ẹní gbìyànjú àti mú afẹ́fẹ́ ni. 
'''
"15" = '''
:sup:`15` Ohun tí ó ti wọ́ kò le è ṣe é tọ́ mọ́, ohun tí kò sí kò le è ṣe é kà. 
'''
"16" = '''
:sup:`16` Mo rò nínú ara mi, “Wò ó, mo ti dàgbà, ọgbọ́n mi sì ti pọ̀ ju ti ẹnikẹ́ni tí ó ti ṣe alákòóso Jerusalẹmu síwájú mi lọ, mo ti ní ìrírí púpọ̀ nípa ọgbọ́n àti ìmọ̀.” 
'''
"17" = '''
:sup:`17` Nígbà náà ni mo fi ara jì láti ní ìmọ̀ nípa ọgbọ́n, àti pàápàá àìgbọ́n àti òmùgọ̀, ṣùgbọ́n mo rí, wí pé èyí pẹ̀lú bí ẹni ń gbìyànjú àti mú afẹ́fẹ́ ni. 
'''
"18" = '''
:sup:`18` Nítorí pé ọgbọ́n púpọ̀ ìbànújẹ́ púpọ̀ ní ń mú wá, bí ìmọ̀ bá sì ṣe pọ̀ tó náà ni ìbànújẹ́ ń pọ̀ tó. 
'''
