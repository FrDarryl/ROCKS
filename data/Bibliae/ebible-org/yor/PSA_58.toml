[58]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn “Má ṣe parun.” Ti Dafidi. Miktamu. Ẹ̀yin ha ń sọ òdodo nítòótọ́ ẹ̀yin ìjọ ènìyàn? Ǹjẹ́ ẹ̀yin ń ṣe ìdájọ́ tí ó ṣe títọ́ ẹ̀yìn ọmọ ènìyàn? 
'''
"2" = '''
:sup:`2` Bẹ́ẹ̀ kọ́, nínú ọkàn yín ẹ̀yìn ń gbèrò àìṣòdodo, ọwọ́ yín sì tú ìwà ipá jáde ni ayé. 
'''
"3" = '''
:sup:`3` Ní inú ìyá wọn wá ni ènìyàn búburú tí ṣìnà, lójúkan náà tí a ti bí wọn, wọn a máa ṣèké. 
'''
"4" = '''
:sup:`4` Oró wọn dàbí oró ejò, wọn dàbí adití ejò paramọ́lẹ̀ tí ó di ara rẹ̀ ni etí, 
'''
"5" = '''
:sup:`5` tí kò ní gbọ́ ìpè àwọn atunilójú, bí ó ti wù kí ó máa fi ọgbọ́n ṣe ìtujú tó. 
'''
"6" = '''
:sup:`6` Ká eyín ẹnu wọn, Ọlọ́run; ní ẹnu wọn, ká ọ̀gàn àwọn ọmọ kìnnìún, Olúwa. 
'''
"7" = '''
:sup:`7` Jẹ́ kí wọn parẹ́ bí omi tó ń sàn lọ; nígbà tí ó bá fa ọfà rẹ̀, kí ọ̀kọ̀ wọn kí ó ṣẹ́. 
'''
"8" = '''
:sup:`8` Jẹ́ kí wọn rí bí ìgbín tí rẹ̀ dànù tí ó sì ṣègbé bí ọmọ tí oṣù rẹ̀ kò pé, kí wọn má ṣe rí oòrùn. 
'''
"9" = '''
:sup:`9` Kí ìkòkò yín kí ó tó mọ ìgbóná ẹ̀gún; bóyá ní tútù tàbí ní gbígbẹ, yóò fi ìjì gbá wọn lọ. 
'''
"10" = '''
:sup:`10` Olódodo yóò yọ̀ nígbà a bá ń gbẹ̀san wọn, nígbà tí wọn bá wẹ ẹsẹ̀ wọn nínú ẹ̀jẹ̀ ènìyàn búburú. 
'''
"11" = '''
:sup:`11` Àwọn ènìyàn yóò wí pé, “Lóòtítọ́ èrè àwọn ń bẹ fún olódodo; lóòtítọ́ òun ni Ọlọ́run tí ń ṣe ìdájọ́ ní ayé.” 
'''
