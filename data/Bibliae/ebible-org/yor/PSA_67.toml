[67]
"1" = '''
:sup:`1` Fún adarí orin. Pẹ̀lú ohun èlò orin olókùn. Saamu. Orin. Kí Ọlọ́run kí ó ṣàánú fún wa kí ó sì bùkún fún wa, kí ó sì jẹ́ kí ojú rẹ̀ tàn yí wa ká, 
'''
"2" = '''
:sup:`2` kí ọ̀nà rẹ le di mí mọ̀ ní ayé, ìgbàlà rẹ láàrín àwọn orílẹ̀-èdè. 
'''
"3" = '''
:sup:`3` Kí àwọn ènìyàn kí ó yìn ọ́, Ọlọ́run; kí gbogbo ènìyàn kí ó yìn ọ́! 
'''
"4" = '''
:sup:`4` Kí orílẹ̀-èdè kí ó yọ̀, kí ó sì kọrin fún ayọ̀, nítorí ìwọ fi òdodo darí àwọn ènìyàn, ìwọ sì jẹ ọba àwọn orílẹ̀-èdè ní ayé. 
'''
"5" = '''
:sup:`5` Kí àwọn ènìyàn kí ó yìn ọ́, Ọlọ́run; kí gbogbo ènìyàn kí ó yìn ọ́. Sela. 
'''
"6" = '''
:sup:`6` Nígbà náà ní ilẹ̀ yóò mú ìkórè rẹ̀ wá, Ọlọ́run, Ọlọ́run wa, yóò bùkún fún wa. 
'''
"7" = '''
:sup:`7` Ọlọ́run yóò bùkún fún wa, àti gbogbo òpin ilẹ̀ ayé yóò sì máa bẹ̀rù rẹ̀. 
'''
