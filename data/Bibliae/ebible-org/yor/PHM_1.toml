[1]
"1" = '''
:sup:`1` Èmi Paulu, ẹni tí a fi sẹ́wọ̀n nítorí pé ó ń wàásù ìyìnrere Jesu Kristi àti Timotiu arákùnrin wa, Sí Filemoni ọ̀rẹ́ wa ọ̀wọ́n àti alábáṣiṣẹ́ wa, 
'''
"2" = '''
:sup:`2` sí Affia arábìnrin wa, sí Arkippu ẹni tó jẹ́ jagunjagun fún àgbélébùú náà àti sí ìjọ àwọn Kristiani tí ó ń pàdé nínú ilé rẹ: 
'''
"3" = '''
:sup:`3` Oore-ọ̀fẹ́ fún un yín àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba wa àti Jesu Kristi. 
'''
"4" = '''
:sup:`4` Èmi máa ń dúpẹ́ lọ́wọ́ Ọlọ́run nígbà tí mo bá rántí rẹ nínú àdúrà mi, 
'''
"5" = '''
:sup:`5` nítorí mo ń gbọ́ nípa ìgbàgbọ́ rẹ nínú Jesu Olúwa àti nípa ìfẹ́ rẹ sí àwọn ènìyàn mímọ́. 
'''
"6" = '''
:sup:`6` Èmi ń gbàdúrà pé, bí ìwọ ti ń ṣe alábápín nínú ìgbàgbọ́ rẹ pẹ̀lú àwọn ẹlòmíràn, pé kí ìgbàgbọ́ náà lè mú ọkàn wọn dúró gbọingbọin, gẹ́gẹ́ bí wọn ti rí àwọn ọ̀rọ̀ ohun rere tí ó ń bẹ nínú ayé rẹ, èyí tí ó ti ọ̀dọ̀ Kristi wá. 
'''
"7" = '''
:sup:`7` Ìfẹ́ rẹ ti fún mi ní ayọ̀ púpọ̀ àti ìgboyà, nítorí ìwọ, arákùnrin ti tu ọkàn àwọn ènìyàn mímọ́ lára. 
'''
"8" = '''
:sup:`8` Nítorí náà, bí ó tilẹ̀ jẹ́ pé nínú Kristi mo ní ìgboyà púpọ̀ láti pàṣẹ ohun ti ó yẹ kí ó ṣe fún ọ, 
'''
"9" = '''
:sup:`9` síbẹ̀ nítorí ìfẹ́ èmí kúkú bẹ̀ ọ́. Èmi gẹ́gẹ́ bí Paulu, arúgbó, àti nísinsin yìí òǹdè Jesu Kristi. 
'''
"10" = '''
:sup:`10` Èmí bẹ̀ ọ́ nítorí ọmọ mi Onesimu, ẹni tí ó di ọmọ nígbà tí mo wà nínú ìdè. 
'''
"11" = '''
:sup:`11` Nígbà kan rí, kò wúlò fún ọ, ṣùgbọ́n ní báyìí, ó ti wúlò fún ọ àti fún èmi pàápàá. 
'''
"12" = '''
:sup:`12` Èmi rán an nísinsin yìí, àní ẹni ọkàn mi padà sí ọ̀dọ̀ rẹ. 
'''
"13" = '''
:sup:`13` Èmi ìbá fẹ́ láti dá a dúró sọ́dọ̀ mi níhìn-ín, kí ó ba à dípò rẹ láti máa ràn mí lọ́wọ́ nígbà tí mo wà nínú ìdè nítorí ìyìnrere 
'''
"14" = '''
:sup:`14` ṣùgbọ́n èmi kò fẹ́ ṣe bẹ́ẹ̀ rárá láìgba ìyọ̀ǹda ní ọwọ́ rẹ, kí oore tí ìwọ bá ṣe má ba à jẹ́ ìfipámúniṣe bí kò ṣe ìfìfẹ́ṣe. 
'''
"15" = '''
:sup:`15` Bóyá ìdí rẹ̀ tí òun fi yẹra kúrò lọ́dọ̀ rẹ fún ìgbà díẹ̀ ni pé kí ìwọ kí ó lè gbà á padà sọ́dọ̀ títí láé. 
'''
"16" = '''
:sup:`16` Kì í wá ṣe bí ẹrú mọ́, ṣùgbọ́n bí ẹni ti ó sàn ju ẹrú lọ, gẹ́gẹ́ bí arákùnrin. Ó ṣọ̀wọ́n fún mi jọjọ, ṣùgbọ́n ó ṣọ̀wọ́n fún ọ jù nípa ti ara àti gẹ́gẹ́ bí arákùnrin nínú Olúwa. 
'''
"17" = '''
:sup:`17` Nítorí náà bí ìwọ bá kà mí sí ẹlẹgbẹ́ rẹ̀, tẹ́wọ́ gbà á bí ìwọ yóò ti tẹ́wọ́ gbà mí. 
'''
"18" = '''
:sup:`18` Bí ó bá ti ṣe ọ́ ní ibi kan tàbí jẹ ọ́ ní gbèsè ohun kan, kà á sí mi lọ́rùn. 
'''
"19" = '''
:sup:`19` Èmi Paulu, ni mo fi ọwọ́ ara mi kọ ìwé yìí; èmi yóò san án padà láì tilẹ̀ ní í sọ nípa pé ìwọ pàápàá jẹ mi ní gbèsè ara rẹ. 
'''
"20" = '''
:sup:`20` Èmi ń fẹ́ arákùnrin, pé kí èmi kí ó lè ni àǹfààní kan láti ọ̀dọ̀ rẹ nínú Olúwa; fi ayọ̀ rẹ kún ọkàn mi nínú Kristi. 
'''
"21" = '''
:sup:`21` Ìgbẹ́kẹ̀lé ti mo ní pé ìwọ yóò gbọ́rọ̀, ni mo fi kọ ìwé yìí ránṣẹ́ sí ọ. Mo mọ̀ dájú pé ìwọ yóò ṣe ju bí mo ti béèrè lọ. 
'''
"22" = '''
:sup:`22` Ó ku ohun kan, ṣe ìtọ́jú iyàrá àlejò rẹ sílẹ̀ fún mi, nítorí mo ní ìgbàgbọ́ pé a óò tú mi sílẹ̀ fún yín ní ìdáhùn sí àdúrà yín. 
'''
"23" = '''
:sup:`23` Epafira, òǹdè ẹlẹgbẹ́ mi nínú Kristi Jesu kí ọ. 
'''
"24" = '''
:sup:`24` Marku kí ọ pẹ̀lú Aristarku, Dema àti Luku, àwọn alábáṣiṣẹ́ mi. 
'''
"25" = '''
:sup:`25` Kí oore-ọ̀fẹ́ Jesu Kristi Olúwa wa wà pẹ̀lú ẹ̀mí yín.
'''
