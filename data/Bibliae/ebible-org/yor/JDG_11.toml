[11]
"1" = '''
:sup:`1` Jefta ará Gileadi jẹ́ akọni jagunjagun. Gileadi ni baba rẹ̀; ṣùgbọ́n ìyá rẹ̀ jẹ́ panṣágà. 
'''
"2" = '''
:sup:`2` Ìyàwó Gileadi sì bí àwọn ọmọkùnrin fún un, nígbà tí àwọn ọmọkùnrin wọ̀nyí dàgbà, wọ́n rán Jefta jáde kúrò nílé, wọ́n wí pé, “Ìwọ kì yóò ní ogún kankan ní ìdílé wa, nítorí pé ìwọ jẹ́ ọmọ obìnrin mìíràn.” 
'''
"3" = '''
:sup:`3` Jefta sì sá kúrò lọ́dọ̀ àwọn arákùnrin rẹ̀, ó sì pàgọ́ sí ilẹ̀ Tobu, ó sì ń gbé níbẹ̀, níbẹ̀ ni àwọn ènìyàn kan ti ń tẹ òfin lójú parapọ̀ láti máa tẹ̀lé e kiri. 
'''
"4" = '''
:sup:`4` Ní àsìkò kan, nígbà tí àwọn ará Ammoni dìde ogun sí àwọn Israẹli, 
'''
"5" = '''
:sup:`5` Ó sì ṣe nígbà tí àwọn Ammoni bá Israẹli jagun, àwọn àgbàgbà Gileadi tọ Jefta lọ láti pè é wá láti ilẹ̀ Tobu. 
'''
"6" = '''
:sup:`6` Wọ́n wí fún Jefta wí pé, “Wá kí o sì jẹ́ olórí ogun wa kí a lè kọjú ogun sí àwọn ará Ammoni.” 
'''
"7" = '''
:sup:`7` Jefta sì wí fún àwọn àgbàgbà Gileadi pé, “Ṣé kì í ṣe pé ẹ kórìíra mi tí ẹ sì lé mi kúrò ní ilé baba mi? Kí ló dé tí ẹ fi tọ̀ mí wá báyìí nígbà tí ẹ wà nínú wàhálà?” 
'''
"8" = '''
:sup:`8` Àwọn àgbà Gileadi sì wí fún Jefta pé, “Nítorí rẹ̀ ni àwa fi yípadà sí ọ báyìí: tẹ̀lé wa, kí a lè dojú ìjà kọ àwọn ará Ammoni, ìwọ yóò sì jẹ olórí wa àti gbogbo àwa tí ń gbé ní Gileadi.” 
'''
"9" = '''
:sup:`9` Jefta sì wí fún àwọn àgbàgbà Gileadi pé, “Bí ẹ̀yin bá mú mi padà láti bá àwọn ará Ammoni jà àti tí Olúwa bá fi wọ́n lé mi lọ́wọ́: ṣe èmi yóò jẹ́ olórí yín nítòótọ́?” 
'''
"10" = '''
:sup:`10` Àwọn àgbàgbà Gileadi sì wí fún Jefta pé, “Àwa fi Olúwa ṣe ẹlẹ́rìí: àwa yóò ṣe ohunkóhun tí o bá wí.” 
'''
"11" = '''
:sup:`11` Jefta sì tẹ̀lé àwọn àgbàgbà Gileadi lọ, àwọn ènìyàn náà sì fi ṣe olórí àti ọ̀gágun wọn. Jefta sì tún sọ gbogbo àwọn ọ̀rọ̀ tí ó ti sọtẹ́lẹ̀ níwájú Olúwa ní Mispa. 
'''
"12" = '''
:sup:`12` Jefta sì rán àwọn oníṣẹ́ sí ọba àwọn ará Ammoni pé, “Kí ni ẹ̀sùn tí o ní sí wa láti fi kàn wá tí ìwọ fi dojú ìjà kọ ilẹ̀ wa?” 
'''
"13" = '''
:sup:`13` Ọba àwọn Ammoni dá àwọn oníṣẹ́ Jefta lóhùn pé, “Nígbà tí àwọn ọmọ Israẹli jáde ti Ejibiti wá. Wọ́n gba ilẹ̀ mi láti Arnoni dé Jabbok, àní dé Jordani, nítorí náà dá wọn padà lọ ní àlàáfíà àti ní pẹ̀lẹ́ kùtù.” 
'''
"14" = '''
:sup:`14` Jefta sì tún ránṣẹ́ padà sí ọba àwọn ará Ammoni 
'''
"15" = '''
:sup:`15` ó sì wí fún un pé, “Báyìí ni Jefta wí: àwọn ọmọ Israẹli kò gba ilẹ̀ Moabu tàbí ilẹ̀ àwọn ará Ammoni. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nígbà tí wọ́n jáde kúrò ní Ejibiti àwọn ọmọ Israẹli la aginjù kọjá lọ sí ọ̀nà Òkun Pupa wọ́n sì lọ sí Kadeṣi. 
'''
"17" = '''
:sup:`17` Nígbà náà Israẹli rán àwọn oníṣẹ́ sí ọba Edomu pé, ‘Gbà fún wa láti gba ilẹ̀ rẹ̀ kọjá,’ ṣùgbọ́n ọba Edomu kò fetí sí wọn. Wọ́n tún ránṣẹ́ sí ọba Moabu bákan náà òun náà kọ̀. Nítorí náà Israẹli dúró sí Kadeṣi. 
'''
"18" = '''
:sup:`18` “Wọ́n rin aginjù kọjá, wọ́n pẹ́ àwọn ilẹ̀ Edomu àti ti Moabu sílẹ̀, nígbà tí wọ́n gba apá ìlà-oòrùn Moabu, wọ́n sì tẹ̀dó sí apá kejì Arnoni. Wọn kò wọ ilẹ̀ Moabu, nítorí pé ààlà rẹ̀ ni Arnoni wà. 
'''
"19" = '''
:sup:`19` “Nígbà náà ni Israẹli rán àwọn oníṣẹ́ sí Sihoni ọba àwọn ará Amori, ẹni tí ń ṣe àkóso ní Heṣboni, wọ́n sì wí fún un pé, ‘Jẹ́ kí a la ilẹ̀ rẹ kọjá lọ sí ibùgbé wa.’ 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n Sihoni kò gba Israẹli gbọ́ (kò fọkàn tán an) láti jẹ́ kí ó kọjá. Ó kó gbogbo àwọn ènìyàn rẹ̀ jọ, ó sì tẹ̀dó sí Jahisa láti bá Israẹli jagun. 
'''
"21" = '''
:sup:`21` “Olúwa Ọlọ́run Israẹli sì fi Sihoni àti àwọn ọmọ-ogun rẹ̀ lé Israẹli lọ́wọ́, wọ́n sì ṣẹ́gun wọn. Israẹli sì gba gbogbo ilẹ̀ àwọn ará Amori tí wọ́n ń gbé ní agbègbè náà, 
'''
"22" = '''
:sup:`22` wọ́n gbà gbogbo agbègbè àwọn ará Amori, láti Arnoni tí ó fi dé Jabbok, àti láti aginjù dé Jordani. 
'''
"23" = '''
:sup:`23` “Wàyí o, nígbà tí Olúwa Ọlọ́run Israẹli, ti lé àwọn ará Amori kúrò níwájú àwọn ènìyàn rẹ̀; Israẹli, ẹ̀tọ́ wo ni ẹ ní láti gba ilẹ̀ náà? 
'''
"24" = '''
:sup:`24` Ǹjẹ́ ìwọ kì yóò ha gba èyí tí Kemoṣi òrìṣà rẹ fi fún ọ? Bákan náà àwa yóò gba èyíkéyìí tí Olúwa Ọlọ́run wa fi fún wa. 
'''
"25" = '''
:sup:`25` Ǹjẹ́ ìwọ ha sàn ju Balaki ọmọ Sippori, ọba Moabu lọ? Ǹjẹ́ òun ha ṣe gbólóhùn asọ̀ pẹ̀lú Israẹli bí? Tàbí òun dojú ìjà kọ wọ́n rí bí? 
'''
"26" = '''
:sup:`26` Fún ọ̀ọ́dúnrún (300) ọdún ni Israẹli fi ṣe àtìpó ní Heṣboni, Aroeri àti àwọn ìgbèríko àti àwọn ìlú tí ó yí Arnoni ká. Èéṣe tí ìwọ kò fi gbà wọ́n padà ní àsìkò náà? 
'''
"27" = '''
:sup:`27` Èmi kọ́ ni ó ṣẹ̀ ọ́, ṣùgbọ́n ìwọ ni ó ṣẹ̀ mí nípa kíkógun tọ̀ mí wá. Jẹ́ kí Olúwa olùdájọ́, ṣe ìdájọ́ lónìí láàrín àwọn ọmọ Israẹli àti àwọn ará Ammoni.” 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n ọba àwọn Ammoni kò fetí sí iṣẹ́ tí Jefta rán sí i. 
'''
"29" = '''
:sup:`29` Ẹ̀mí Olúwa sì bà lé Jefta òun sì la Gileadi àti Manase kọjá. Ó la Mispa àti Gileadi kọjá láti ibẹ̀, ó tẹ̀síwájú láti bá àwọn ará Ammoni jà. 
'''
"30" = '''
:sup:`30` Jefta sì jẹ́ ẹ̀jẹ́ fún Olúwa pé, “Bí ìwọ bá fi àwọn ará Ammoni lé mi lọ́wọ́, 
'''
"31" = '''
:sup:`31` yóò sì ṣe, ohunkóhun tí ó bá jáde láti ẹnu-ọ̀nà ilé mi láti wá pàdé mi, nígbà tí èmi bá ń padà bọ̀ láti ọ̀dọ̀ àwọn ọmọ Ammoni ní àlàáfíà, yóò jẹ́ ti Olúwa, èmi yóò sì fi rú ẹbọ bí ọrẹ ẹbọ sísun.” 
'''
"32" = '''
:sup:`32` Jefta sì jáde lọ láti bá àwọn ará Ammoni jagun, Olúwa sì fi wọ́n lé e lọ́wọ́. 
'''
"33" = '''
:sup:`33` Òun sì ṣẹ́gun wọn, ó sì pa wọ́n ní à pa tán láti Aroeri títí dé agbègbè Minniti, ó jẹ́ ogún ìlú, títí dé Abeli-Keramimu. Báyìí ni Israẹli ti ṣẹ́gun àwọn ará Ammoni. 
'''
"34" = '''
:sup:`34` Nígbà tí Jefta padà sí ilé rẹ̀ ní Mispa, wò ó, ọmọ rẹ̀ obìnrin ń jáde bọ̀ wá pàdé rẹ̀ pẹ̀lú timbrili àti ijó. Òun ni ọmọ kan ṣoṣo tí ó ní: kò ní ọmọkùnrin àti ọmọbìnrin mìíràn yàtọ̀ sí òun nìkan. 
'''
"35" = '''
:sup:`35` Ní ìgbà tí ó rí i ó fa aṣọ rẹ̀ ya ní ìbànújẹ́, ó sì ké wí pé, “Háà! Ọ̀dọ́mọbìnrin mi, ìwọ fún mi ní ìbànújẹ́ ọkàn ìwọ sì rẹ̀ mí sílẹ̀ gidigidi, nítorí pé èmi ti ya ẹnu mi sí Olúwa ní ẹ̀jẹ́, èmi kò sì le sẹ́ ẹ̀jẹ́ mi.” 
'''
"36" = '''
:sup:`36` Ọmọ náà sì dáhùn pé, “Baba mi bí ìwọ bá ti jẹ́ ẹ̀jẹ́ fún Olúwa, ṣe sí mi gẹ́gẹ́ bí ìlérí rẹ, ní báyìí tí Olúwa ti gba ẹ̀san fún ọ lára àwọn ọ̀tá rẹ, àwọn ará Ammoni. 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n yọ̀ǹda ìbéèrè kan yìí fún mi, gbà mí láààyè oṣù méjì láti rìn ká orí àwọn òkè, kí n sọkún pẹ̀lú àwọn ẹlẹgbẹ́ mi torí mo jẹ́ wúńdíá tí n kò sì ní lè ṣe ìgbéyàwó.” 
'''
"38" = '''
:sup:`38` Jefta dá lóhùn pé, “Ìwọ lè lọ.” Ó sì gbà á láààyè láti lọ fún oṣù méjì. Òun àti àwọn ọmọbìnrin yòókù lọ sí orí àwọn òkè, wọ́n sọkún nítorí pé kì yóò lè ṣe ìgbéyàwó. 
'''
"39" = '''
:sup:`39` Lẹ́yìn oṣù méjì náà, ó padà tọ baba rẹ̀ wá òun sì ṣe sí i bí ẹ̀jẹ́ tí ó ti jẹ́. Ọmọ náà sì jẹ́ wúńdíá tí kò mọ ọkùnrin rí. Èyí sì bẹ̀rẹ̀ àṣà kan ní Israẹli 
'''
"40" = '''
:sup:`40` wí pé ní ọjọ́ mẹ́rin láàrín ọdún àwọn obìnrin Israẹli a máa lọ láti ṣọ̀fọ̀ àti ṣe ìrántí ọmọbìnrin Jefta ti Gileadi. 
'''
