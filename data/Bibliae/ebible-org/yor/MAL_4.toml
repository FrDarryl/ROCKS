"1" = '''
:sup:`1` “Dájúdájú, ọjọ́ náà ń bọ̀; tí yóò máa jó bi iná ìléru. Gbogbo àwọn agbéraga, àti gbogbo àwọn olùṣe búburú yóò dàbí àgékù koríko: ọjọ́ náà tí ń bọ̀ yóò si jó wọn run,” ni Olúwa àwọn ọmọ-ogun wí, “Ti ki yóò fi kù gbòǹgbò kan tàbí ẹ̀ka kan fún wọn. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n fún ẹ̀yin tí ó bẹ̀rù orúkọ mi, oòrùn òdodo yóò yọ, pẹ̀lú ìmúláradá ni ìyẹ́ apá rẹ̀. Ẹ̀yin yóò sì jáde lọ, ẹ̀yin yóò sì máa fò fún ayọ̀ bi àwọn ẹgbọrọ màlúù tí a tú sílẹ̀ lórí ìso. 
'''
"3" = '''
:sup:`3` Ẹ̀yin yóò sì tẹ àwọn ènìyàn búburú mọ́lẹ̀: nítorí wọn yóò di eérú lábẹ́ àtẹ́lẹsẹ̀ yín, ní ọjọ́ náà tí èmi yóò ṣe nǹkan wọ̀nyí,” ni Olúwa àwọn ọmọ-ogun wí. 
'''
"4" = '''
:sup:`4` “Ẹ rántí òfin Mose ìránṣẹ́ mi, àwọn ìlànà àti òfin èyí tí mo fún un ní Horebu fún gbogbo Israẹli.” 
'''
"5" = '''
:sup:`5` “Wò ó, èmi yóò rán wòlíì Elijah sí i yín, ki ọjọ́ ńlá, ọjọ́ ẹ̀rù Olúwa to dé. 
'''
"6" = '''
:sup:`6` Òun yóò sì pa ọkàn àwọn baba dà sí ti àwọn ọmọ, àti ọkàn àwọn ọmọ sì ti àwọn baba wọn, bí bẹ́ẹ̀ kọ́, èmi yóò wá, èmi yóò sì fi ilẹ̀ náà gégùn.”
'''
