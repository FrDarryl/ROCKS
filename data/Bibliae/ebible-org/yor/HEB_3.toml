[3]
"1" = '''
:sup:`1` Nítorí náà ẹ̀yin ará mímọ́, alábápín ìpè ọ̀run, ẹ gba ti aposteli àti olórí àlùfáà ìjẹ́wọ́ wa rò, àní Jesu; 
'''
"2" = '''
:sup:`2` ẹni tí o ṣe olóòtítọ́ si ẹni tí ó yàn án, bí Mose pẹ̀lú tí ṣe olóòtítọ́ nínú iṣẹ́ rẹ̀ gbogbo nínú ilé Ọlọ́run. 
'''
"3" = '''
:sup:`3` Nítorí a ka ọkùnrin yìí ni yíyẹ sí ògo ju Mose lọ níwọ̀n bí ẹni tí ó kọ́ ilé ti lọ́lá ju ilé lọ. 
'''
"4" = '''
:sup:`4` Láti ọwọ́ ènìyàn kan ni a sá à ti kọ́ olúkúlùkù ilé; ṣùgbọ́n ẹni tí ó kọ́ ohun gbogbo ni Ọlọ́run. 
'''
"5" = '''
:sup:`5` Mose nítòótọ́ sì ṣe olóòtítọ́ nínú gbogbo iṣẹ́ rẹ̀ nínú ilé Ọlọ́run, bí ìránṣẹ́, fún ẹ̀rí ohun tí a ó sọ̀rọ̀ wọ́n ní ìgbà ìkẹyìn. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n Kristi jẹ́ olóòtítọ́ gẹ́gẹ́ bí ọmọ lórí ilé Ọlọ́run; ilé ẹni tí àwa jẹ́, bí àwa bá gbẹ́kẹ̀lé e, tí a sì di ìṣògo ìrètí wa mu ṣinṣin títí dé òpin. 
'''
"7" = '''
:sup:`7` Nítorí náà gẹ́gẹ́ bi Ẹ̀mí Mímọ́ tí wí: “Lónìí bí ẹ̀yin bá gbọ́ ohùn rẹ̀, 
'''
"8" = '''
:sup:`8` ẹ má ṣe sé ọkàn yín le, bí ìgbà ìṣọ̀tẹ̀, bí i ní ọjọ́ ìdánwò ní aginjù, 
'''
"9" = '''
:sup:`9` níbi tí àwọn baba yín ti dán mi wò, tí wọ́n sì rí iṣẹ́ mi ní ogójì ọdún. 
'''
"10" = '''
:sup:`10` Nítorí náà a mú inú bí mi si ìran náà, mo sì wí pé, ‘Nígbà gbogbo ni wọn ṣìnà ní ọkàn wọn; wọn kò sì mọ ọ̀nà mi.’ 
'''
"11" = '''
:sup:`11` Bí mo tí búra nínú ìbínú mi, ‘Wọn kí yóò wọ inú ìsinmi mi.’ ” 
'''
"12" = '''
:sup:`12` Ẹ kíyèsára, ará, kí ọkàn búburú ti àìgbàgbọ́ má ṣe wà nínú ẹnikẹ́ni yín, ní lílọ kúrò lọ́dọ̀ Ọlọ́run alààyè. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n ẹ máa gba ara yín ní ìyànjú ní ojoojúmọ́, níwọ̀n ìgbà tí a bá ń pè ní “Òní,” kí a má ba à sé ọkàn ẹnikẹ́ni nínú yín le nípa ẹ̀tàn ẹ̀ṣẹ̀. 
'''
"14" = '''
:sup:`14` Nítorí àwa di alábápín pẹ̀lú Kristi, bí àwa bá di ìpilẹ̀ṣẹ̀ ìgbẹ́kẹ̀lé wa mú ṣinṣin títí dé òpin. 
'''
"15" = '''
:sup:`15` Nígbà tí a ń wí pé, “Lónìí bí ẹ̀yin bá gbọ́ ohùn rẹ̀, ẹ má sé ọkàn yin le, bí ìgbà ìṣọ̀tẹ̀.” 
'''
"16" = '''
:sup:`16` Àwọn ta ni ó gbọ́ tí ó sì tún ṣọ̀tẹ̀? Kì í ha ṣe gbogbo àwọn tí o jáde kúrò ní Ejibiti ní abẹ́ àkóso Mose? 
'''
"17" = '''
:sup:`17` Àwọn ta ni ó sì bínú sí fún ogójì ọdún? Kì í ha ṣe sí àwọn tí ó dẹ́ṣẹ̀, òkú àwọn tí ó sùn ní aginjù? 
'''
"18" = '''
:sup:`18` Àwọn wo ni ó búra fún pé wọn kì yóò wọ inú ìsinmi òun, bí kò ṣe fún àwọn tí ó ṣe àìgbọ́ràn? 
'''
"19" = '''
:sup:`19` Àwa sì rí i pé wọn kò lè wọ inú rẹ̀ nítorí àìgbàgbọ́. 
'''
