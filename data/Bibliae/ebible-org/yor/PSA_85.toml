[85]
"1" = '''
:sup:`1` Fún adarí orin. Ti àwọn ọmọ Kora. Saamu. Ìwọ fi ojúrere hàn fún ilé rẹ, Olúwa; ìwọ mú ohun ìní Jakọbu bọ̀ sí ipò. 
'''
"2" = '''
:sup:`2` Ìwọ dárí àìṣedéédéé àwọn ènìyàn rẹ jì ìwọ sì bó ẹ̀ṣẹ̀ wọn mọ́lẹ̀. Sela. 
'''
"3" = '''
:sup:`3` Ìwọ fi àwọn ìbínú rẹ sápá kan ìwọ sì yípadà kúrò nínú ìbínú gbígbóná rẹ. 
'''
"4" = '''
:sup:`4` Yí wa padà, Ọlọ́run ìgbàlà wa, kí o sì yí ìbínú rẹ̀ padà kúrò lọ́dọ̀ wa. 
'''
"5" = '''
:sup:`5` Ìwọ yóò ha máa bínú sí wa títí láé? Ìwọ yóò ha mú ìbínú rẹ pẹ́ yí gbogbo ìran ká? 
'''
"6" = '''
:sup:`6` Ìwọ kì yóò ha sọ wá jí padà mọ́, pé kí àwọn ènìyàn rẹ lè yọ nínú rẹ? 
'''
"7" = '''
:sup:`7` Fi ìfẹ́ rẹ tí kò le è kùnà hàn wá, Olúwa, kí o sì fún wa ní ìgbàlà rẹ. 
'''
"8" = '''
:sup:`8` Èmi ó gbọ́ ohun tí Olúwa Ọlọ́run yóò wí; ó ṣèlérí àlàáfíà fún àwọn ènìyàn rẹ̀, àní ẹni mímọ́ rẹ̀, ṣùgbọ́n má ṣe jẹ́ kí wọn padà sí àìmoye. 
'''
"9" = '''
:sup:`9` Nítòótọ́ ìgbàlà rẹ̀ súnmọ́ àwọn tí ó bẹ̀rù rẹ̀, pé kí ògo rẹ̀ kí ó lè gbé ní ilẹ̀ wa. 
'''
"10" = '''
:sup:`10` Ìfẹ́ àti òtítọ́ parapọ̀; òdodo àti àlàáfíà fẹnu ko ara wọn. 
'''
"11" = '''
:sup:`11` Òtítọ́ ń sun jáde láti ilẹ̀ wá òdodo sì bojú wolẹ̀ láti ọ̀run. 
'''
"12" = '''
:sup:`12` Olúwa yóò fi ohun dídára fún ni nítòótọ́, ilẹ̀ wa yóò sì mú ìkórè rẹ̀ jáde. 
'''
"13" = '''
:sup:`13` Òdodo síwájú rẹ lọ o sì pèsè ọ̀nà fún ìgbésẹ̀ rẹ̀. 
'''
