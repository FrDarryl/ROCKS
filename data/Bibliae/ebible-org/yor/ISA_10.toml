[10]
"1" = '''
:sup:`1` Ègbé ni fún àwọn ti ń ṣe òfin àìṣòdodo, 
'''
"2" = '''
:sup:`2` láti dún àwọn aláìní ní ẹ̀tọ́ wọn àti láti fa ọwọ́ ìdájọ́ sẹ́yìn kúrò níwájú àwọn olùpọ́njú ènìyàn mi, wọ́n sọ àwọn ọ̀pọ̀ di ìjẹ fún wọn, wọ́n sì ń ja àwọn aláìní baba lólè. 
'''
"3" = '''
:sup:`3` Kí ni ìwọ yóò ṣe ní ọjọ́ ìṣirò nígbà tí ìparun bá ti ọ̀nà jíjìn wá? Ta ni ìwọ yóò sá tọ̀ fún ìrànlọ́wọ́? Níbo ni ìwọ yóò fi ọrọ̀ rẹ sí? 
'''
"4" = '''
:sup:`4` Ohunkóhun kò ní ṣẹ́kù mọ́ bí kò ṣe láti tẹ̀ ba láàrín àwọn ìgbèkùn tàbí kí o ṣubú sáàrín àwọn tí a pa. Pẹ̀lú gbogbo nǹkan wọ̀nyí, ìbínú rẹ̀ kò kúrò, ọwọ́ rẹ̀ sì tún gbé sókè. 
'''
"5" = '''
:sup:`5` “Ègbé ni fún àwọn ará Asiria, ọ̀gọ ìbínú mi, ní ọwọ́ ẹni tí kùmọ̀ ìbínú mi wà! 
'''
"6" = '''
:sup:`6` Mo rán an sí orílẹ̀-èdè aláìní Ọlọ́run, mo dojú rẹ̀ kọ àwọn ènìyàn tí ó mú mi bínú láti já ẹrù gbà, àti láti kó ìkógun láti tẹ̀ mọ́lẹ̀ bí amọ̀ ní ojú òpópó. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n, èyí kì í ṣe ohun tí ó fẹ́ ṣe, èyí kọ́ ni ohun tí ó ní lọ́kàn; èrò rẹ̀ ni láti parun, láti fi òpin sí ọ̀pọ̀lọpọ̀ orílẹ̀-èdè. 
'''
"8" = '''
:sup:`8` ‘Kì í ha ṣe pé ọba ni gbogbo àwọn aláṣẹ mi?’ ni Olúwa wí. 
'''
"9" = '''
:sup:`9` ‘Kì í ha ṣe pé Kalno dàbí i Karkemiṣi? Hamati kò ha dàbí i Arpadi, àti Samaria bí i Damasku? 
'''
"10" = '''
:sup:`10` Gẹ́gẹ́ bí ọwọ́ mi ti gbá ìjọba àwọn òrìṣà mú, ìjọba tí ère rẹ̀ pọ̀ ju ti Jerusalẹmu àti Samaria lọ. 
'''
"11" = '''
:sup:`11` Èmi kì yóò a bá Jerusalẹmu wí àti àwọn ère rẹ̀?’ ” Gẹ́gẹ́ bí mo ṣe ṣe sí Samaria àti àwọn ère rẹ̀? 
'''
"12" = '''
:sup:`12` Nígbà tí Olúwa ti ṣe iṣẹ́ rẹ̀ sí òkè Sioni àti Jerusalẹmu, yóò sọ wí pé, “Èmi yóò fi ìyà jẹ ọba Asiria nítorí gààrù àyà rẹ̀ àti ìgbéraga ojú rẹ̀. 
'''
"13" = '''
:sup:`13` Nítorí ó sọ pé: “ ‘Pẹ̀lú agbára ọwọ́ mi ni mo fi ṣe èyí àti pẹ̀lú ọgbọ́n ọ̀n mi, nítorí mo ní òye. Mo mú ààlà àwọn orílẹ̀-èdè kúrò, mo sì ti kó ìṣúra wọn. Gẹ́gẹ́ bí alágbára kan, mo borí àwọn ọba wọn. 
'''
"14" = '''
:sup:`14` Bí ènìyàn ti í tọwọ́ bọ ìtẹ́ ẹyẹ, bẹ́ẹ̀ ni ọwọ́ mi tẹ ọrọ̀ àwọn orílẹ̀-èdè. Bí ènìyàn ti í kó ẹyin tí a kọ̀sílẹ̀, bẹ́ẹ̀ ni mo kó àwọn orílẹ̀-èdè kò sí èyí tí ó fi apá lu apá, tàbí kí ó ya ẹnu láti dún.’ ” 
'''
"15" = '''
:sup:`15` Ǹjẹ́ àáké le gbé ara rẹ̀ sókè kọjá ẹni tí ó ń fì í, tàbí kí ayùn fọ́nnu sí ẹni tí ó ń lò ó? Àfi bí ẹni pé ọ̀pá ó na ẹni tí ó gbé e sókè, tàbí kí kùmọ̀ lu èyí tí kì í ṣe igi. 
'''
"16" = '''
:sup:`16` Nítorí náà, ni Olúwa, Olúwa àwọn ọmọ-ogun, yóò rán ààrùn ìrẹ̀dànù sórí àwọn akíkanjú jagunjagun, lábẹ́ ògo rẹ̀ ni iná kan yóò ti sọ gẹ́gẹ́ bí iná ajónirun. 
'''
"17" = '''
:sup:`17` Ìmọ́lẹ̀ Israẹli yóò di iná, Ẹni Mímọ́ rẹ̀ yóò jẹ́ ọ̀wọ́-iná, ní ọjọ́ kan ṣoṣo yóò jó yóò sì run àti ẹ̀gún àti ẹ̀wọ̀n. 
'''
"18" = '''
:sup:`18` Gbogbo ẹwà igbó o rẹ̀, àti àwọn pápá ọlọ́ràá gbogbo rẹ̀ ni yóò run pátápátá, gẹ́gẹ́ bí ẹni tí ó ṣàìsàn ti í ṣòfò dànù. 
'''
"19" = '''
:sup:`19` Àwọn igi tí yóò kù nínú igbó o rẹ̀ yóò kéré níye, tí ọ̀dọ́mọdé yóò fi le kọ̀ wọ́n sílẹ̀. 
'''
"20" = '''
:sup:`20` Ní ọjọ́ náà, àwọn tí ó ṣẹ́kù ní Israẹli, àwọn tí ó yè ní ilé e Jakọbu, kò ní gbẹ́kẹ̀lé ẹni náà tí ó lù wọ́n bolẹ̀, ṣùgbọ́n ní òtítọ́ yóò gbẹ́kẹ̀lé Olúwa, Ẹni Mímọ́ Israẹli. 
'''
"21" = '''
:sup:`21` Àwọn ìyókù yóò padà, àwọn ìyókù ti Jakọbu yóò padà sí ọ̀dọ̀ Ọlọ́run Alágbára. 
'''
"22" = '''
:sup:`22` Bí ó tilẹ̀ jẹ́ pé àwọn ènìyàn rẹ, ìwọ Israẹli dàbí yanrìn ní Òkun, ẹni díẹ̀ ni yóò padà. A ti pàṣẹ ìparun, àkúnwọ́sílẹ̀ àti òdodo. 
'''
"23" = '''
:sup:`23` Olúwa, Olúwa àwọn ọmọ-ogun ni yóò mú un ṣẹ, ìparun tí a ti pàṣẹ rẹ̀ lórí gbogbo ilẹ̀ náà. 
'''
"24" = '''
:sup:`24` Nítorí náà, báyìí ni Olúwa, Olúwa àwọn ọmọ-ogun wí, “Ẹ̀yin ènìyàn mi tí ó ń gbé Sioni, ẹ má ṣe bẹ̀rù àwọn Asiria, tí ó ń fi ọ̀pá lù yín, tí wọ́n sì ń gbé ọ̀gọ tì yín bí Ejibiti ti ṣe. 
'''
"25" = '''
:sup:`25` Láìpẹ́, ìbínú mi sí i yín yóò wá sí òpin n ó sì dojú ìrunú mi kọ wọ́n, fún ìparun wọn.” 
'''
"26" = '''
:sup:`26` Olúwa àwọn ọmọ-ogun yóò nà wọ́n ní ẹgba. Gẹ́gẹ́ bí ó ṣe lu Midiani ní òkè Orebu, yóò sì gbé ọ̀pá rẹ̀ lé orí omi gẹ́gẹ́ bí ó ti ṣe ní Ejibiti. 
'''
"27" = '''
:sup:`27` Ní ọjọ́ náà, a ó gbé ẹrù wọn kúrò ní èjìká a yín, àti àjàgà a wọn kúrò ní ọrùn un yín a ó fọ́ àjàgà náà, nítorí pé ẹ̀yin ó ti sanra. 
'''
"28" = '''
:sup:`28` Wọ́n wọ Aiati, wọ́n gba Migroni kọjá, wọ́n kó nǹkan pamọ́ sí Mikmasi. 
'''
"29" = '''
:sup:`29` Wọ́n ti rékọjá ọ̀nà, wọ́n wí pé, “Àwa ó tẹ̀dó sí Geba lóru yìí.” Rama mì tìtì Gibeah ti Saulu sálọ. 
'''
"30" = '''
:sup:`30` Gbé ohùn rẹ sókè, ìwọ ọmọbìnrin Galimu! Dẹ etí sílẹ̀, ìwọ Laiṣa! Ìwọ òtòṣì Anatoti! 
'''
"31" = '''
:sup:`31` Madmena ti fẹsẹ̀ fẹ́ ẹ, àwọn ènìyàn Gebimu ti fi ara pamọ́. 
'''
"32" = '''
:sup:`32` Ní ọjọ́ yìí, wọn yóò dúró ní Nobu wọn yóò kan sáárá, ní òkè ọmọbìnrin Sioni ní òkè Jerusalẹmu. 
'''
"33" = '''
:sup:`33` Wò ó, Olúwa, Olúwa àwọn ọmọ-ogun, yóò kán ẹ̀ka náà sọnù pẹ̀lú agbára. Àwọn igi ọlọ́lá ni a ó gé lulẹ̀ àwọn tí ó ga gogoro ni a ó rẹ̀ sílẹ̀. 
'''
"34" = '''
:sup:`34` Òun yóò gé igbó dídí pẹ̀lú àáké, Lebanoni yóò ṣubú níwájú Alágbára náà. 
'''
