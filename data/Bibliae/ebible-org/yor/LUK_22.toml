[22]
"1" = '''
:sup:`1` Àjọ ọdún àìwúkàrà tí à ń pè ní Ìrékọjá sì kù fẹ́ẹ́rẹ́. 
'''
"2" = '''
:sup:`2` Àti àwọn olórí àlùfáà, àti àwọn akọ̀wé ń wá ọ̀nà tí wọn ìbá gbà pa á; nítorí tí wọn ń bẹ̀rù àwọn ènìyàn. 
'''
"3" = '''
:sup:`3` Satani sì wọ inú Judasi, tí à ń pè ní Iskariotu, ọ̀kan nínú àwọn méjìlá. 
'''
"4" = '''
:sup:`4` Ó sì mú ọ̀nà rẹ̀ pọ̀n, ó lọ láti bá àwọn olórí àlùfáà àti àwọn olórí ẹ̀ṣọ́ gbèrò pọ̀, bí òun yóò tí fi í lé wọn lọ́wọ́. 
'''
"5" = '''
:sup:`5` Wọ́n sì yọ̀, wọ́n sì bá a dá májẹ̀mú láti fún un ní owó. 
'''
"6" = '''
:sup:`6` Ó sì gbà; ó sì ń wá àkókò tí ó wọ̀, láti fi í lé wọn lọ́wọ́ láìsí ariwo. 
'''
"7" = '''
:sup:`7` Ọjọ́ àìwúkàrà pé, nígbà tí wọ́n ní láti pa ọ̀dọ́-àgùntàn ìrékọjá fún ìrúbọ. 
'''
"8" = '''
:sup:`8` Ó sì rán Peteru àti Johanu, wí pé, “Ẹ lọ pèsè ìrékọjá fún wa, kí àwa ó jẹ.” 
'''
"9" = '''
:sup:`9` Wọ́n sì wí fún un pé, “Níbo ni ìwọ ń fẹ́ kí á pèsè sílẹ̀?” 
'''
"10" = '''
:sup:`10` Ó sì wí fún wọn pé, “Kíyèsi i, nígbà tí ẹ̀yin bá ń wọ ìlú lọ, ọkùnrin kan tí ó ru ìkòkò omi yóò pàdé yín, ẹ bá a lọ sí ilé tí ó bá wọ̀, 
'''
"11" = '''
:sup:`11` kí ẹ sì wí fún baálé ilé náà pé, ‘Olùkọ́ wí fún ọ pé, níbo ni gbàngàn àpèjẹ náà gbé wà, níbi tí èmi ó gbé jẹ ìrékọjá pẹ̀lú àwọn ọmọ-ẹ̀yìn mi?’ 
'''
"12" = '''
:sup:`12` Òun ó sì fi gbàngàn ńlá kan lókè ilé hàn yín, tí a ṣe lọ́ṣọ̀ọ́, níbẹ̀ ni kí ẹ̀yin pèsè sílẹ̀.” 
'''
"13" = '''
:sup:`13` Wọ́n sì lọ wọ́n sì bá a gẹ́gẹ́ bí ó tí sọ fún wọn, wọ́n sì pèsè ìrékọjá sílẹ̀. 
'''
"14" = '''
:sup:`14` Nígbà tí àkókò sì tó, ó jókòó àti àwọn aposteli pẹ̀lú rẹ̀. 
'''
"15" = '''
:sup:`15` Ó sì wí fún wọn pé, “Tinútinú ni èmi fẹ́ fi bá yín jẹ ìrékọjá yìí, kí èmi tó jìyà. 
'''
"16" = '''
:sup:`16` Nítorí mo wí fún yín, Èmi kì yóò jẹ nínú rẹ̀ mọ́, títí a ó fi mú un ṣẹ ní ìjọba Ọlọ́run.” 
'''
"17" = '''
:sup:`17` Ó sì gba ago, nígbà tí ó sì ti dúpẹ́, ó wí pé, “Gba èyí, kí ẹ sì pín in láàrín ara yín. 
'''
"18" = '''
:sup:`18` Nítorí mo wí fún yín, Èmi kì yóò mu nínú èso àjàrà mọ́, títí ìjọba Ọlọ́run yóò fi dé.” 
'''
"19" = '''
:sup:`19` Ó sì mú àkàrà, nígbà tí ó sì ti dúpẹ́ ó bù ú, ó sì fi fún wọn, ó wí pé, “Èyí ni ara mí tí a fi fún yín, ẹ máa ṣe èyí ní ìrántí mi.” 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ gẹ́gẹ́ lẹ́yìn oúnjẹ alẹ́, ó sì mú ago wáìnì, ó wí pé, “Ago yìí ni májẹ̀mú tuntun nínú ẹ̀jẹ̀ mi, tí a ta sílẹ̀ fún yín. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n ẹ kíyèsi i, ọwọ́ ẹni tí yóò fi mí hàn wà pẹ̀lú mi lórí tábìlì. 
'''
"22" = '''
:sup:`22` Ọmọ Ènìyàn ń lọ nítòótọ́ bí a tí pinnu rẹ̀, ṣùgbọ́n ègbé ni fún ọkùnrin náà nípasẹ̀ ẹni tí a gbé ti fi í hàn.” 
'''
"23" = '''
:sup:`23` Wọ́n sì bẹ̀rẹ̀ sí béèrè láàrín ara wọn, ta ni nínú wọn tí yóò ṣe nǹkan yìí. 
'''
"24" = '''
:sup:`24` Ìjà kan sì ń bẹ láàrín wọn, ní ti ẹni tí a kà sí olórí nínú wọn. 
'''
"25" = '''
:sup:`25` Ó sì wí fún wọn pé, “Àwọn ọba aláìkọlà a máa fẹlá lórí wọn, a sì máa pe àwọn aláṣẹ wọn ní olóore. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n ẹ̀yin kì yóò rí bẹ́ẹ̀; ṣùgbọ́n ẹni tí ó ba pọ̀jù nínú yín kí ó jẹ́ bí ẹni tí o kéré ju àbúrò; ẹni tí ó sì ṣe olórí, bí ẹni tí ń ṣe ìránṣẹ́. 
'''
"27" = '''
:sup:`27` Nítorí ta ni ó pọ̀jù, ẹni tí ó jókòó tí oúnjẹ, tàbí ẹni tí ó ń ṣe ìránṣẹ́. Ẹni tí ó jókòó ti oúnjẹ kọ́ bí? Ṣùgbọ́n èmi ń bẹ láàrín yín bí ẹni tí ń ṣe ìránṣẹ́. 
'''
"28" = '''
:sup:`28` Ẹ̀yin ni àwọn tí ó ti dúró tì mí nínú ìdánwò mi. 
'''
"29" = '''
:sup:`29` Mo sì yan ìjọba fún yín, gẹ́gẹ́ bí Baba mi ti yàn fún mi. 
'''
"30" = '''
:sup:`30` Kí ẹ̀yin lè máa jẹ, kí ẹ̀yin sì lè máa mu lórí tábìlì mi ní ìjọba mi, kí ẹ̀yin lè jókòó lórí ìtẹ́, àti kí ẹ̀yin lè máa ṣe ìdájọ́ fún àwọn ẹ̀yà Israẹli méjìlá.” 
'''
"31" = '''
:sup:`31` Olúwa sì wí pé, “Simoni, Simoni, wò ó, Satani fẹ́ láti gbà ọ́, kí ó lè kù ọ́ bí alikama. 
'''
"32" = '''
:sup:`32` Ṣùgbọ́n mo ti gbàdúrà fún ọ, kí ìgbàgbọ́ rẹ má ṣe yẹ̀; àti ìwọ nígbà tí ìwọ bá sì padà bọ̀ sípò, mú àwọn arákùnrin rẹ lọ́kàn le.” 
'''
"33" = '''
:sup:`33` Ó sì wí fún un pé, “Olúwa, mo múra tán láti bá ọ lọ sínú túbú, àti sí ikú.” 
'''
"34" = '''
:sup:`34` Ó sì wí pé, “Mo wí fún ọ, Peteru, àkùkọ kì yóò kọ lónìí tí ìwọ ó fi sẹ́ mi lẹ́ẹ̀mẹ́ta pé, ìwọ kò mọ̀ mí.” 
'''
"35" = '''
:sup:`35` Ó sì wí fún wọn pé, “Nígbà tí mo rán yín lọ láìní àpò-owó, àti àpò, àti bàtà, ọ̀dá ohun kan dá yín bí?” Wọ́n sì wí pé, “Rárá!” 
'''
"36" = '''
:sup:`36` Nígbà náà ni ó wí fún wọn pé, “Ṣùgbọ́n nísinsin yìí, ẹni tí ó bá ní àpò-owó kí ó mú un, àti àpò pẹ̀lú; ẹni tí kò bá sì ní idà, kí ó ta aṣọ rẹ̀, kí ó sì fi ra ọ̀kan. 
'''
"37" = '''
:sup:`37` Nítorí mo wí fún yín pé, ‘Èyí tí a ti kọ̀wé rẹ̀ kò lè ṣe kí ó má ṣẹ lára mi, a sì kà á mọ́ àwọn arúfin.’ Nítorí àwọn ohun wọ̀nyí nípa ti èmi yóò ní ìmúṣẹ.” tí a sì kà á mọ́ àwọn alárékọjá. 
'''
"38" = '''
:sup:`38` Wọ́n sì wí pé, “Olúwa, sá wò ó, idà méjì ń bẹ níhìn-ín yìí!” Ó sì wí fún wọn pé, “Ó tó.” 
'''
"39" = '''
:sup:`39` Ó sì jáde, ó sì lọ bí ìṣe rẹ̀ sí òkè olifi, àwọn ọmọ-ẹ̀yìn rẹ̀ sì tọ̀ ọ́ lẹ́yìn. 
'''
"40" = '''
:sup:`40` Nígbà tí ó wà níbẹ̀, ó wí fún wọn pé, “Ẹ máa gbàdúrà, kí ẹ̀yin má ṣe bọ́ sínú ìdẹwò.” 
'''
"41" = '''
:sup:`41` Ó sì fi wọ́n sílẹ̀ níwọ̀n ìsọ-òkò kan, ó sì kúnlẹ̀ ó sì ń gbàdúrà. 
'''
"42" = '''
:sup:`42` Wí pé, “Baba, bí ìwọ bá fẹ́, mu ago yìí kúrò lọ́dọ́ mi: ṣùgbọ́n ìfẹ́ ti èmi kọ́, bí kò ṣe tìrẹ ni kí à ṣe.” 
'''
"43" = '''
:sup:`43` Angẹli kan sì yọ sí i láti ọ̀run wá, ó ń gbà á ní ìyànjú. 
'''
"44" = '''
:sup:`44` Bí ó sì ti wà nínú gbígbóná ara ó ń gbàdúrà sí i kíkankíkan; òógùn rẹ̀ sì dàbí ìró ẹ̀jẹ̀ ńlá, ó ń kán sílẹ̀. 
'''
"45" = '''
:sup:`45` Nígbà tí ó sì dìde kúrò ní ibi àdúrà, tí ó sì tọ àwọn ọmọ-ẹ̀yìn rẹ̀ wá, ó bá wọn, wọ́n ń sùn nítorí ìbànújẹ́ ti mu kí ó rẹ̀ wọ́n. 
'''
"46" = '''
:sup:`46` Ó sì wí fún wọn pé, “Kí ni ẹ̀ yin ń sùn sí? Ẹ dìde, ẹ máa gbàdúrà, kí ẹ̀yin má ṣe bọ́ sínú ìdẹwò.” 
'''
"47" = '''
:sup:`47` Bí ó sì ti ń sọ lọ́wọ́, kíyèsi i, ọ̀pọ̀ ènìyàn, àti ẹni tí a ń pè ní Judasi, ọ̀kan nínú àwọn méjìlá, ó ṣáájú wọn, ó súnmọ́ Jesu láti fi ẹnu kò ó ní ẹnu. 
'''
"48" = '''
:sup:`48` Jesu sì wí fún un pé, “Judasi, ìwọ yóò ha fi ìfẹnukonu fi Ọmọ Ènìyàn hàn?” 
'''
"49" = '''
:sup:`49` Nígbà tí àwọn tí ó wà lọ́dọ̀ rẹ̀ ń wo bí nǹkan yóò ti jásí, wọ́n bi í pé, “Olúwa kí àwa fi idà sá wọn?” 
'''
"50" = '''
:sup:`50` Ọ̀kan nínú wọn sì fi idà ṣá ọmọ ọ̀dọ̀ olórí àlùfáà, ó sì gé etí ọ̀tún rẹ̀ sọnù. 
'''
"51" = '''
:sup:`51` Ṣùgbọ́n Jesu dáhùn ó wí pé, “Ko gbọdọ̀ ṣe èyí mọ.” Ó sì fi ọwọ́ tọ́ ọ ní etí, ó sì wò ó sàn. 
'''
"52" = '''
:sup:`52` Jesu wí fún àwọn olórí àlùfáà, àti àwọn olórí ẹ̀ṣọ́ tẹmpili, àti àwọn alàgbà, tí wọ́n jáde tọ̀ ọ́ wá pé, “Ẹ̀yin ha jáde wá pẹ̀lú idà àti ọ̀kọ̀ bí ẹni tọ ọlọ́ṣà wá? 
'''
"53" = '''
:sup:`53` Nígbà tí èmi wà pẹ̀lú yín lójoojúmọ́ ní tẹmpili, ẹ̀yin kò na ọwọ́ mú mi, ṣùgbọ́n àkókò tiyín ni èyí, àti agbára òkùnkùn n jẹ ọba.” 
'''
"54" = '''
:sup:`54` Wọ́n sì gbá a mú, wọ́n sì fà á lọ, wọ́n sì mú un wá sí ilé olórí àlùfáà. Ṣùgbọ́n Peteru tọ̀ ọ́ lẹ́yìn ní òkèrè. 
'''
"55" = '''
:sup:`55` Nígbà tí wọ́n sì ti dáná láàrín àgbàlá, tí wọ́n sì jókòó pọ̀, Peteru jókòó láàrín wọn. 
'''
"56" = '''
:sup:`56` Ọmọbìnrin kan sì rí i bí ó ti jókòó níbi ìmọ́lẹ̀ iná náà, ó sì tẹjúmọ́ ọn, ó ní, “Eléyìí náà wà pẹ̀lú rẹ̀.” 
'''
"57" = '''
:sup:`57` Ṣùgbọ́n, ó wí pé, “Obìnrin yìí, èmi kò mọ̀ ọ́n.” 
'''
"58" = '''
:sup:`58` Kò pẹ́ lẹ́yìn náà ẹlòmíràn sì rí i, ó ní, “Ìwọ pẹ̀lú wà nínú wọn.” Ṣùgbọ́n Peteru wí pé, “Ọkùnrin yìí, èmi kọ́.” 
'''
"59" = '''
:sup:`59` Ó sì tó bí i wákàtí kan síbẹ̀ ẹlòmíràn tẹnumọ́ ọn, wí pé, “Nítòótọ́ eléyìí náà wà pẹ̀lú rẹ̀: nítorí ará Galili ní í ṣe.” 
'''
"60" = '''
:sup:`60` Ṣùgbọ́n Peteru wí pé, “Ọkùnrin yìí, èmi kò mọ ohun tí ìwọ ń wí!” Lójúkan náà, bí ó tí ń wí lẹ́nu, àkùkọ kọ! 
'''
"61" = '''
:sup:`61` Olúwa sì yípadà, ó wo Peteru. Peteru sì rántí ọ̀rọ̀ Olúwa, bí ó ti wí fún un pé, “Kí àkùkọ tó kọ, ìwọ ó sẹ́ mi lẹ́ẹ̀mẹ́ta.” 
'''
"62" = '''
:sup:`62` Peteru sì bọ́ sí òde, ó sọkún kíkorò. 
'''
"63" = '''
:sup:`63` Ó sì ṣe, àwọn ọkùnrin tí wọ́n mú Jesu, sì fi í ṣe ẹlẹ́yà, wọ́n lù ú. 
'''
"64" = '''
:sup:`64` Nígbà tí wọ́n sì dì í ní ojú, wọ́n lù ú níwájú, wọ́n ń bi í pé, “Sọtẹ́lẹ̀! Ta ni ó lù ọ́?” 
'''
"65" = '''
:sup:`65` Wọ́n sì sọ ọ̀pọ̀ ohun búburú mìíràn sí i, láti fi ṣe ẹlẹ́yà. 
'''
"66" = '''
:sup:`66` Nígbà tí ilẹ̀ sì mọ́, ìjọ àwọn alàgbà àwọn ènìyàn péjọpọ̀, àti àwọn olórí àlùfáà, àti àwọn akọ̀wé, wọ́n sì fà á lọ sí àjọ wọn, wọ́n ń wí pé, 
'''
"67" = '''
:sup:`67` “Bí ìwọ bá jẹ́ Kristi náà? Sọ fún wa!” Ó sì wí fún wọn pé, “Bí mo bá wí fún yín, ẹ̀yin kì yóò gbàgbọ́, 
'''
"68" = '''
:sup:`68` bí mo bá sì bi yín léèrè pẹ̀lú, ẹ̀yin kì yóò dá mi lóhùn. 
'''
"69" = '''
:sup:`69` Ṣùgbọ́n láti ìsinsin yìí lọ ni Ọmọ Ènìyàn yóò jókòó lọ́wọ́ ọ̀tún agbára Ọlọ́run.” 
'''
"70" = '''
:sup:`70` Gbogbo wọn sì wí pé, “Ìwọ ha ṣe Ọmọ Ọlọ́run bí?” Ó sì wí fún wọn pé, “Ẹ̀yin wí pé, èmi ni.” 
'''
"71" = '''
:sup:`71` Wọ́n sì wí pé, “Ẹ̀rí wo ni àwa tún ń fẹ́ àwa tìkára wa sá à ti gbọ́ lẹ́nu rẹ̀!” 
'''
