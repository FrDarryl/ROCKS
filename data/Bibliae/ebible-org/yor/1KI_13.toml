[13]
"1" = '''
:sup:`1` Sì kíyèsi i, ènìyàn Ọlọ́run kan wá láti Juda sí Beteli nípa ọ̀rọ̀ Olúwa, bì Jeroboamu sì ti dúró lẹ́bàá a pẹpẹ láti fi tùràrí jóná. 
'''
"2" = '''
:sup:`2` Ó sì kígbe sí pẹpẹ náà nípa ọ̀rọ̀ Olúwa wí pé, “Pẹpẹ! Pẹpẹ! Báyìí ni Olúwa wí: ‘A ó bí ọmọkùnrin kan tí orúkọ rẹ̀ ń jẹ́ Josiah ní ilé Dafidi. Lórí rẹ ni yóò sì fi àwọn àlùfáà ibi gíga wọ̀n-ọn-nì tí ń fi tùràrí lórí rẹ̀ rú ẹbọ, a ó sì sun egungun ènìyàn lórí rẹ.’ ” 
'''
"3" = '''
:sup:`3` Ní ọjọ́ kan náà ènìyàn Ọlọ́run sì fún wọn ní àmì kan wí pé, “Èyí ni àmì tí Olúwa ti kéde: kíyèsi i, pẹpẹ náà yóò ya, eérú tí ń bẹ lórí rẹ̀ yóò sì dànù.” 
'''
"4" = '''
:sup:`4` Nígbà tí Jeroboamu ọba sì gbọ́ ọ̀rọ̀ ènìyàn Ọlọ́run, tí ó kígbe sí pẹpẹ náà ní Beteli, ó sì na ọwọ́ rẹ̀ jáde nínú pẹpẹ, ó sì wí pé, “Ẹ mú un!” ṣùgbọ́n ọwọ́ rẹ̀ tí ó nà sí i sì kákò, bẹ́ẹ̀ ni kò sì le fà á padà mọ́. 
'''
"5" = '''
:sup:`5` Lẹ́sẹ̀kan náà, pẹpẹ ya, eérú náà sì dànù kúrò lórí pẹpẹ náà gẹ́gẹ́ bí àmì tí ènìyàn Ọlọ́run ti fi fún un nípa ọ̀rọ̀ Olúwa. 
'''
"6" = '''
:sup:`6` Nígbà náà ní ọba sì wí fún ènìyàn Ọlọ́run náà pé, “Bẹ̀bẹ̀ pẹ̀lú Olúwa Ọlọ́run rẹ, kí o sì gbàdúrà fún mi kí ọwọ́ mi lè padà bọ̀ sípò.” Bẹ́ẹ̀ ni ènìyàn Ọlọ́run náà bẹ̀bẹ̀ lọ́dọ̀ Olúwa, ọwọ́ ọba sì padà bọ̀ sípò, ó sì padà sí bí ó ti wà tẹ́lẹ̀. 
'''
"7" = '''
:sup:`7` Ọba sì wí fún ènìyàn Ọlọ́run náà pé, “Wá bá mi lọ ilé, kí o sì wá nǹkan jẹ, èmi yóò sì fi ẹ̀bùn fún ọ.” 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n ènìyàn Ọlọ́run náà dá ọba lóhùn pé, “Bí ìwọ yóò bá tilẹ̀ fún mi ní ìdajì ìní rẹ, èmi kì yóò lọ pẹ̀lú rẹ tàbí kí èmi jẹ oúnjẹ tàbí mu omi ní ibí yìí. 
'''
"9" = '''
:sup:`9` Nítorí a ti pa á láṣẹ fún mi nípa ọ̀rọ̀ Olúwa wí pé, ‘Ìwọ kò gbọdọ̀ jẹ oúnjẹ tàbí mu omi tàbí padà ní ọ̀nà náà tí o gbà wá.’ ” 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni ó gba ọ̀nà mìíràn, kò sì padà gba ọ̀nà tí ó gbà wá sí Beteli. 
'''
"11" = '''
:sup:`11` Wòlíì àgbà kan wà tí ń gbé Beteli, ẹni tí àwọn ọmọ rẹ̀ dé, tí ó sì ròyìn gbogbo ohun tí ènìyàn Ọlọ́run náà ti ṣe ní Beteli ní ọjọ́ náà fún un. Wọ́n sì tún sọ fún baba wọn ohun tí ó sọ fún ọba. 
'''
"12" = '''
:sup:`12` Baba wọn sì béèrè lọ́wọ́ wọn pé, “Ọ̀nà wo ni ó gbà?” Àwọn ọmọ rẹ̀ sì fi ọ̀nà tí ènìyàn Ọlọ́run láti Juda gbà hàn án. 
'''
"13" = '''
:sup:`13` Nígbà náà ni ó wí fún àwọn ọmọ rẹ̀ pé, “Ẹ di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún mi.” Nígbà tí wọ́n sì ti di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún un tán, ó sì gùn ún. 
'''
"14" = '''
:sup:`14` Ó sì tẹ̀lé ènìyàn Ọlọ́run náà lẹ́yìn. Ó sì rí i tí ó jókòó lábẹ́ igi óákù kan, ó sì wí fún un pé, “Ǹjẹ́ ìwọ ni ènìyàn Ọlọ́run tí ó ti Juda wá bí?” Ó sì dá a lóhùn pé, “Èmi ni.” 
'''
"15" = '''
:sup:`15` Nígbà náà ni wòlíì náà sì wí fún un pé, “Bá mi lọ ilé, kí o sì jẹun.” 
'''
"16" = '''
:sup:`16` Ènìyàn Ọlọ́run náà sì wí pé, “Èmi kò le padà sẹ́yìn tàbí bá ọ lọ ilé, tàbí kí èmi kí ó jẹ oúnjẹ tàbí mu omi pẹ̀lú rẹ níhìn-ín. 
'''
"17" = '''
:sup:`17` A ti sọ fún mi nípa ọ̀rọ̀ Olúwa pé, ‘Ìwọ kò gbọdọ̀ jẹ oúnjẹ tàbí mu omi níhìn-ín tàbí kí o padà lọ nípa ọ̀nà tí ìwọ bá wá.’ ” 
'''
"18" = '''
:sup:`18` Wòlíì àgbà náà sì wí fún un pé, “Wòlíì ni èmi náà pẹ̀lú, gẹ́gẹ́ bí ìwọ. Angẹli sì sọ fún mi nípa ọ̀rọ̀ Olúwa pé, ‘Mú un padà wá sí ilé rẹ, kí ó lè jẹ oúnjẹ àti kí ó lè mu omi.’ ” (Ṣùgbọ́n ó purọ́ fún un ni.) 
'''
"19" = '''
:sup:`19` Bẹ́ẹ̀ ni ènìyàn Ọlọ́run náà sì padà pẹ̀lú rẹ̀, ó sì jẹ oúnjẹ ó sì mu omi ní ilé rẹ̀. 
'''
"20" = '''
:sup:`20` Bí wọ́n sì ti jókòó ti tábìlì, ọ̀rọ̀ Olúwa sì tọ wòlíì tí ó mú un padà wá pé; 
'''
"21" = '''
:sup:`21` Ó sì kígbe sí ènìyàn Ọlọ́run tí ó ti Juda wá wí pé, “Báyìí ni Olúwa wí: ‘Ìwọ ti ba ọ̀rọ̀ Olúwa jẹ́, ìwọ kò sì pa àṣẹ tí Olúwa Ọlọ́run rẹ fi fún ọ mọ́. 
'''
"22" = '''
:sup:`22` Ìwọ padà, ìwọ sì ti jẹ oúnjẹ, ìwọ sì ti mu omi níbi tí ó ti sọ fún ọ pé kí ìwọ kí ó má ṣe jẹ oúnjẹ tàbí mu omi. Nítorí náà, a kì yóò sin òkú rẹ sínú ibojì àwọn baba rẹ.’ ” 
'''
"23" = '''
:sup:`23` Nígbà tí ènìyàn Ọlọ́run sì ti jẹun tán àti mu omi tan, wòlíì tí ó ti mú u padà sì di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún un. 
'''
"24" = '''
:sup:`24` Bí ó sì ti ń lọ ní ọ̀nà rẹ̀, kìnnìún kan pàdé rẹ̀ ní ọ̀nà, ó sì pa á, a sì gbé òkú rẹ̀ sọ sí ojú ọ̀nà, pẹ̀lú kẹ́tẹ́kẹ́tẹ́ àti kìnnìún tí ó dúró tì í lẹ́gbẹ̀ẹ́. 
'''
"25" = '''
:sup:`25` Àwọn ènìyàn tí ó ń kọjá sì rí pé ó gbé òkú náà sọ sí ojú ọ̀nà, kìnnìún náà sì dúró ti òkú náà; wọ́n sì wá, wọ́n sì sọ ọ́ ní ìlú tí wòlíì àgbà náà ń gbé. 
'''
"26" = '''
:sup:`26` Nígbà tí wòlíì tí ó mú un padà wá láti ọ̀nà rẹ̀ sì gbọ́ èyí, ó sì wí pé, “Ènìyàn Ọlọ́run náà ni tí ó ba ọ̀rọ̀ Olúwa jẹ́. Olúwa sì ti fi lé kìnnìún lọ́wọ́, tí ó sì fà á ya, tí ó sì pa á, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí ó ti kìlọ̀ fún un.” 
'''
"27" = '''
:sup:`27` Wòlíì náà sì wí fún àwọn ọmọ rẹ̀ pé, “Ẹ di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún mi,” wọ́n sì ṣe bẹ́ẹ̀. 
'''
"28" = '''
:sup:`28` Nígbà náà ni ó sì jáde lọ, ó sì rí òkú náà tí a gbé sọ sí ojú ọ̀nà, pẹ̀lú kẹ́tẹ́kẹ́tẹ́ àti kìnnìún tí ó dúró lẹ́gbẹ̀ẹ́ rẹ̀. Kìnnìún náà kò sì jẹ òkú náà, tàbí fa kẹ́tẹ́kẹ́tẹ́ náà ya. 
'''
"29" = '''
:sup:`29` Nígbà náà ni wòlíì náà gbé òkú ènìyàn Ọlọ́run náà, ó sì gbé e lé orí kẹ́tẹ́kẹ́tẹ́, ó sì gbé e padà wá sí ìlú ara rẹ̀ láti ṣọ̀fọ̀ fún un àti láti sin ín. 
'''
"30" = '''
:sup:`30` Nígbà náà ni ó gbé òkú náà sínú ibojì ara rẹ̀, wọ́n sì ṣọ̀fọ̀ lórí rẹ̀, wọ́n sì wí pé, “Ó ṣe, arákùnrin mi!” 
'''
"31" = '''
:sup:`31` Lẹ́yìn ìgbà tí ó ti sìnkú rẹ̀ tán, ó sì wí fún àwọn ọmọ rẹ̀ pé, “Nígbà tí mo bá kú, ẹ sin mí ní ibojì níbi tí a sin ènìyàn Ọlọ́run sí; ẹ tẹ́ egungun mi lẹ́bàá egungun rẹ̀. 
'''
"32" = '''
:sup:`32` Nítorí iṣẹ́ tí ó jẹ́ nípa ọ̀rọ̀ Olúwa sí pẹpẹ tí ó wà ní Beteli àti sí gbogbo ojúbọ lórí ibi gíga tí ń bẹ ní àwọn ìlú Samaria yóò wá sí ìmúṣẹ dájúdájú.” 
'''
"33" = '''
:sup:`33` Lẹ́yìn nǹkan yìí, Jeroboamu kò padà kúrò nínú ọ̀nà búburú rẹ̀, ṣùgbọ́n ó tún yan àwọn àlùfáà sí i fún àwọn ibi gíga nínú gbogbo àwọn ènìyàn. Ẹnikẹ́ni tí ó bá fẹ́ di àlùfáà, a yà á sọ́tọ̀ fún ibi gíga wọ̀nyí. 
'''
"34" = '''
:sup:`34` Èyí sì ni ẹ̀ṣẹ̀ ilé Jeroboamu, èyí tí ó yọrí sí ìṣubú rẹ̀, a sì pa á run kúrò lórí ilẹ̀. 
'''
