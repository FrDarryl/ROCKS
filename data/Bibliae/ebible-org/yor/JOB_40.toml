[40]
"1" = '''
:sup:`1` Olúwa dá Jobu lóhùn sí pẹ̀lú, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “Ẹni tí ń bá Olódùmarè wíjọ́ yóò ha kọ ní ẹ̀kọ́? Ẹni tí ń bá Ọlọ́run wí jẹ́ kí ó dáhùn!” 
'''
"3" = '''
:sup:`3` Nígbà náà ni Jobu dá Olúwa lóhùn wá ó sì wí pé, 
'''
"4" = '''
:sup:`4` “Kíyèsi i, ẹ̀gbin ni èmi—ohun kí ni èmi ó dà? Èmi ó fi ọwọ́ mi le ẹnu mi. 
'''
"5" = '''
:sup:`5` Ẹ̀ẹ̀kan ní mo sọ̀rọ̀, ṣùgbọ́n èmi kì yóò tún sọ mọ́; lẹ́ẹ̀kejì ni, èmi kò sì le ṣe é mọ́.” 
'''
"6" = '''
:sup:`6` Nígbà náà ní Olúwa dá Jobu lóhùn láti inú ìjì àyíká wá, ó sì wí pé, 
'''
"7" = '''
:sup:`7` “Di àmùrè gírí ní ẹgbẹ́ rẹ bí ọkùnrin, èmi ó bi ọ léèrè, kí ìwọ kí ó sì dá mi lóhùn. 
'''
"8" = '''
:sup:`8` “Ìwọ ha fẹ́ mú ìdájọ́ mi di asán? Ìwọ ó sì dá mi lẹ́bi, kí ìwọ lè ṣe olódodo. 
'''
"9" = '''
:sup:`9` Ìwọ ni apá bí Ọlọ́run tàbí ìwọ lè fi ohùn sán àrá bí òun? 
'''
"10" = '''
:sup:`10` Fi ọláńlá àti ọlá ìtayọ rẹ̀ ṣe ara rẹ ní ọ̀ṣọ́, tí ó sì fi ògo àti títóbi ọ̀ṣọ́ bo ara ní aṣọ. 
'''
"11" = '''
:sup:`11` Mú ìrunú ìbínú rẹ jáde; kíyèsí gbogbo ìwà ìgbéraga rẹ kí o sì rẹ̀ ẹ́ sílẹ̀. 
'''
"12" = '''
:sup:`12` Wo gbogbo ìwà ìgbéraga, ènìyàn kí o sì rẹ ẹ sílẹ̀ kí o sì tẹ ènìyàn búburú mọ́lẹ̀ ní ipò wọn. 
'''
"13" = '''
:sup:`13` Sin gbogbo wọn papọ̀ nínú erùpẹ̀, kí o sì di ojú ìkọ̀kọ̀ wọn ní isà òkú. 
'''
"14" = '''
:sup:`14` Nígbà náà ní èmi ó yìn ọ́ pé, ọwọ́ ọ̀tún ara rẹ lè gbà ọ́ là. 
'''
"15" = '''
:sup:`15` “Ǹjẹ́ nísinsin yìí kíyèsi Behemoti, tí mo dá pẹ̀lú rẹ, òun a máa jẹ koríko bí ọ̀dá màlúù. 
'''
"16" = '''
:sup:`16` Wò o nísinsin yìí, agbára rẹ wà ní ẹ̀gbẹ́ rẹ, àti ipa rẹ nínú ìṣàn ìkún rẹ. 
'''
"17" = '''
:sup:`17` Òun a máa jù ìrù rẹ̀ bí i igi kedari, iṣan itan rẹ̀ dìjọ pọ̀. 
'''
"18" = '''
:sup:`18` Egungun rẹ̀ ní ògùṣọ̀ idẹ, Egungun rẹ̀ dàbí ọ̀pá irin. 
'''
"19" = '''
:sup:`19` Òun ni olórí nínú àwọn iṣẹ́ Ọlọ́run; síbẹ̀ Ẹlẹ́dàá rẹ̀ fi idà rẹ̀ lé e lọ́wọ́. 
'''
"20" = '''
:sup:`20` Nítòótọ́ òkè ńlá ńlá ní i mu ohun jíjẹ fún un wá, níbi tí gbogbo ẹranko igbó máa ṣiré ní ẹ̀gbẹ́ ibẹ̀. 
'''
"21" = '''
:sup:`21` Ó dùbúlẹ̀ lábẹ́ igi lótusì, lábẹ́ eèsún àti ẹrẹ̀. 
'''
"22" = '''
:sup:`22` Igi lótusì síji wọn bò o; igi arọrọ odò yí i káàkiri. 
'''
"23" = '''
:sup:`23` Kíyèsi i, odò ńlá sàn jọjọ, òun kò sálọ; ó wà láìléwu bí ó bá ṣe pé odò Jordani ti ṣàn lọ sí ẹnu rẹ̀. 
'''
"24" = '''
:sup:`24` Ẹnìkan ha lè mú un ní ojú rẹ̀, tàbí dẹkùn fún tàbí a máa fi ọ̀kọ̀ gún imú rẹ̀? 
'''
