[11]
"1" = '''
:sup:`1` Ìgbà náà ni Sofari, ará Naama, dáhùn, ó sì wí pé, 
'''
"2" = '''
:sup:`2` “A ha lè ṣe kí a máa dáhùn sí ọ̀pọ̀lọpọ̀ ọ̀rọ̀? A ha lè fi gbogbo ọ̀rọ̀ wọ̀nyí da ènìyàn láre? 
'''
"3" = '''
:sup:`3` Ṣé àmọ̀tán rẹ le mú ènìyàn pa ẹnu wọn mọ́ bí? Ṣé ẹnikẹ́ni kò ní bá ọ wí bí ìwọ bá yọ ṣùtì sí ni? 
'''
"4" = '''
:sup:`4` Ìwọ sá à ti wí fún Ọlọ́run pé, ‘Ìṣe mi jẹ́ aláìléérí, èmi sì mọ́ ní ojú rẹ.’ 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n Ọlọ́run ìbá jẹ́ sọ̀rọ̀, kí ó sì ya ẹnu rẹ̀ sí ọ 
'''
"6" = '''
:sup:`6` kí ó sì fi àṣírí ọgbọ́n hàn ọ́ pé, ó pọ̀ ju òye ènìyàn lọ, nítorí náà, mọ̀ pé Ọlọ́run ti gbàgbé àwọn ẹ̀ṣẹ̀ rẹ kan. 
'''
"7" = '''
:sup:`7` “Ìwọ ha le ṣe àwárí ohun ìjìnlẹ̀ Ọlọ́run bí? Ìwọ ha le ṣe àwárí ibi tí Olódùmarè dé bi? 
'''
"8" = '''
:sup:`8` Ó ga ju àwọn ọ̀run lọ; kí ni ìwọ le è ṣe? Ó jìn ju jíjìn isà òkú lọ; kí ni ìwọ le mọ̀? 
'''
"9" = '''
:sup:`9` Ìwọ̀n rẹ̀ gùn ju ayé lọ, ó sì ní ibú ju òkun lọ. 
'''
"10" = '''
:sup:`10` “Bí òun bá rékọjá, tí ó sì sé ọnà tàbí tí ó sì mú ni wá sí ìdájọ́, ǹjẹ́, ta ni ó lè dí i lọ́wọ́? 
'''
"11" = '''
:sup:`11` Òun sá à mọ ẹlẹ́tàn ènìyàn; àti pé ṣé bí òun bá rí ohun búburú, ṣé òun kì i fi iyè sí i? 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n òmùgọ̀ ènìyàn ki yóò di ọlọ́gbọ́n bi ko ti rọrùn fún ọmọ kẹ́tẹ́kẹ́tẹ́ igbó láti bí ènìyàn. 
'''
"13" = '''
:sup:`13` “Bí ìwọ bá fi ọkàn rẹ fún un, tí ìwọ sì na ọwọ́ rẹ sí ọ̀dọ̀ rẹ̀, 
'''
"14" = '''
:sup:`14` bí ìwọ bá gbé ẹ̀ṣẹ̀ tí ń bẹ ní ọwọ́ rẹ jù sọnù tí ìwọ kò sì jẹ́ kí aburú gbé nínú àgọ́ rẹ, 
'''
"15" = '''
:sup:`15` nígbà náà ni ìwọ ó gbé ojú rẹ sókè láìní àbàwọ́n, àní ìwọ yóò dúró ṣinṣin, ìwọ kì yóò sì bẹ̀rù. 
'''
"16" = '''
:sup:`16` Nítorí pé ìwọ ó gbàgbé ìṣòro rẹ; ìwọ ó sì rántí rẹ̀ bí omi tí ó ti sàn kọjá lọ. 
'''
"17" = '''
:sup:`17` Ọjọ́ ayé rẹ yóò sì mọ́lẹ̀ ju ọ̀sán gangan lọ, bí òkùnkùn tilẹ̀ bò ọ́ mọ́lẹ̀ nísinsin yìí, ìwọ ó dàbí òwúrọ̀. 
'''
"18" = '''
:sup:`18` Ìwọ ó sì wà láìléwu, nítorí pé ìrètí wà; àní ìwọ ó rin ilé rẹ wò, ìwọ ó sì sinmi ní àlàáfíà. 
'''
"19" = '''
:sup:`19` Ìwọ ó sì dùbúlẹ̀ pẹ̀lú, kì yóò sì sí ẹni tí yóò dẹ́rùbà ọ́, àní ènìyàn yóò máa wá ojúrere rẹ. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n ojú ìkà ènìyàn yóò mófo; gbogbo ọ̀nà àbáyọ ni yóò nù wọ́n, ìrètí wọn a sì dàbí ẹni tí ó jọ̀wọ́ ẹ̀mí rẹ̀ lọ́wọ́.” 
'''
