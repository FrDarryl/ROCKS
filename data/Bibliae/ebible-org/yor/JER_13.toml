[13]
"1" = '''
:sup:`1` Èyí ni ohun tí Olúwa wí fún mi: “Lọ kí o sì ra àmùrè aṣọ ọ̀gbọ̀, kí o sì dì í mọ́ ẹ̀gbẹ́ rẹ, kí o má sì ṣe jẹ́ kí omi kí ó kàn án.” 
'''
"2" = '''
:sup:`2` Bẹ́ẹ̀ ni mo ra àmùrè gẹ́gẹ́ bí Olúwa ti wí, mo sì dì í mọ́ ẹ̀gbẹ́ mi. 
'''
"3" = '''
:sup:`3` Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá nígbà kejì, 
'''
"4" = '''
:sup:`4` “Mú àmùrè tí o rà, kí o sì fiwé ẹ̀gbẹ́ rẹ, kí o sì lọ sí Perati, kí o lọ pa á mọ́ sí pàlàpálá òkúta.” 
'''
"5" = '''
:sup:`5` Nígbà náà ni mo lọ pa á mọ́ ní Perati gẹ́gẹ́ bí Olúwa ti wí fún mi. 
'''
"6" = '''
:sup:`6` Lẹ́yìn ọjọ́ díẹ̀, Olúwa sọ fún mi, “Lọ sí Perati kí o lọ mú àmùrè tí mo ní kí o pamọ́ síbẹ̀.” 
'''
"7" = '''
:sup:`7` Nígbà náà ni mo lọ sí Perati mo lọ wá àmùrè mi níbi tí mo pa á mọ́ sí, ṣùgbọ́n nísinsin yìí àmùrè náà ti bàjẹ́, kò sì wúlò fún ohunkóhun mọ́. 
'''
"8" = '''
:sup:`8` Nígbà náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá pé: 
'''
"9" = '''
:sup:`9` “Èyí ni ohun tí Olúwa sọ: ‘Bákan náà ni èmi yóò run ìgbéraga Juda àti ìgbéraga ńlá ti Jerusalẹmu. 
'''
"10" = '''
:sup:`10` Àwọn ènìyàn búburú tí ó kùnà láti gbọ́ ọ̀rọ̀ mi, tí wọ́n ń lo agídí ọkàn wọn, tí ó sì ń rìn tọ àwọn òrìṣà láti sìn wọ́n, àti láti foríbalẹ̀ fún wọn, yóò sì dàbí àmùrè yìí tí kò wúlò fún ohunkóhun. 
'''
"11" = '''
:sup:`11` Nítorí bí a ti lẹ àmùrè mọ́ ẹ̀gbẹ́ ènìyàn, bẹ́ẹ̀ ni a lẹ agbo ilé Israẹli àti gbogbo ilé Juda mọ́ mi,’ ni Olúwa wí, ‘kí wọn kí ó lè jẹ́ ènìyàn ògo àti ìyìn fún mi, ṣùgbọ́n wọn kò fẹ́ gbọ́.’ 
'''
"12" = '''
:sup:`12` “Sọ fún wọn, ‘Èyí ni Olúwa Ọlọ́run àwọn ọmọ Israẹli wí, gbogbo ìgò ni à ó fi ọtí wáìnì kún.’ Bí wọ́n bá sì sọ fún ọ pé, ‘Ṣé a kò mọ̀ pé gbogbo ìgò ni ó yẹ láti bu ọtí wáìnì kún?’ 
'''
"13" = '''
:sup:`13` Nítorí náà sọ fún wọn pé, ‘Èyí ni ohun tí Olúwa wí: Èmi yóò fi ìmutípara kún gbogbo olùgbé ilẹ̀ yìí pẹ̀lú ọba tí ó jókòó lórí ìtẹ́ Dafidi, àwọn àlùfáà, àwọn wòlíì gbogbo àwọn tó ń gbé ní Jerusalẹmu. 
'''
"14" = '''
:sup:`14` Èmi yóò ti èkínní lu èkejì, àwọn baba àti ọmọkùnrin pọ̀ ni Olúwa wí. Èmi kì yóò dáríjì, bẹ́ẹ̀ ni èmi kì yóò ṣàánú, èmi kì yóò ṣe ìyọ́nú láti máa pa wọ́n run.’ ” 
'''
"15" = '''
:sup:`15` Gbọ́ kí o sì fetísílẹ̀, ẹ má ṣe gbéraga, nítorí Olúwa ti sọ̀rọ̀. 
'''
"16" = '''
:sup:`16` Ẹ fi ògo fún Olúwa Ọlọ́run yín, kí ó tó mú òkùnkùn wá, àti kí ó tó mú ẹsẹ̀ yín tàsé lórí òkè tí ó ṣókùnkùn. Nígbà tí ẹ̀yin sì ń retí ìmọ́lẹ̀, òun yóò sọ ọ́ di òjìji yóò sì ṣe bi òkùnkùn biribiri. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n bí ẹ̀yin kò bá fetísílẹ̀, Èmi yóò sọkún ní ìkọ̀kọ̀ nítorí ìgbéraga yín. Ojú mi yóò sun ẹkún kíkorò, tí omi ẹkún, yóò sì máa sàn jáde, nítorí a kó agbo Olúwa lọ ìgbèkùn. 
'''
"18" = '''
:sup:`18` Sọ fún ọba àti ayaba pé, “Ẹ rẹ ara yín sílẹ̀, ẹ sọ̀kalẹ̀ láti orí ìtẹ́ yín, adé ògo yín bọ́ sí ilẹ̀ láti orí yín.” 
'''
"19" = '''
:sup:`19` Àwọn ìlú tí ó wà ní gúúsù ni à ó tì pa, kò sì ní sí ẹnikẹ́ni láti ṣí wọn. Gbogbo Juda ni a ó kó lọ sí ilẹ̀ ìgbèkùn, gbogbo wọn ni a ó kó lọ ní ìgbèkùn pátápátá. 
'''
"20" = '''
:sup:`20` Gbé ojú rẹ sókè, kí o sì wo àwọn tí ó ń bọ̀ láti àríwá. Níbo ni agbo ẹran tí a fi sí abẹ́ àkóso rẹ wà; àgùntàn tí ò ń mú yangàn. 
'''
"21" = '''
:sup:`21` Kí ni ìwọ yóò wí nígbà tí Olúwa bá dúró lórí rẹ àwọn tí o mú bí ọ̀rẹ́ àtàtà. Ǹjẹ́ kò ní jẹ́ ìrora fún ọ bí aboyún tó ń rọbí? 
'''
"22" = '''
:sup:`22` Tí o bá sì bi ara rẹ léèrè, “Kí ni ìdí rẹ̀ tí èyí fi ṣẹlẹ̀ sí mi?” Ọ̀pọ̀lọpọ̀ ẹ̀ṣẹ̀ tí o ṣẹ̀ ni aṣọ rẹ fi fàya tí a sì ṣe é ní ìṣekúṣe. 
'''
"23" = '''
:sup:`23` Ǹjẹ́ Etiopia le yí àwọ̀ rẹ̀ padà? Tàbí ẹkùn lè yí àwọ̀ rẹ̀ padà? Bí èyí kò ti lè rí bẹ́ẹ̀ náà ni ẹ̀yin tí ìwà búburú bá ti mọ́ lára kò lè ṣe rere. 
'''
"24" = '''
:sup:`24` “N ó fọ́n ọn yín ká bí i ìyàngbò tí ẹ̀fúùfù ilẹ̀ aṣálẹ̀ ń fẹ́. 
'''
"25" = '''
:sup:`25` Èyí ni ìpín tìrẹ; tí mo ti fi sílẹ̀ fún ọ,” ni Olúwa wí, “Nítorí ìwọ ti gbàgbé mi o sì gbẹ́kẹ̀lé àwọn ọlọ́run àjèjì. 
'''
"26" = '''
:sup:`26` N ó sí aṣọ lójú rẹ, kí ẹ̀sín rẹ le hàn síta— 
'''
"27" = '''
:sup:`27` ìwà àgbèrè àti ìfẹ́kúfẹ̀ẹ́, àìlójútì panṣágà rẹ! Mo ti rí ìwà ìríra rẹ, lórí òkè àti ní pápá. Ègbé ni fún ọ ìwọ Jerusalẹmu! Yóò ti pẹ́ tó tí o ó fi máa wà ní àìmọ́?” 
'''
