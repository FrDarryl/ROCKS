[15]
"1" = '''
:sup:`1` Ẹ̀mí Ọlọ́run wá sórí Asariah ọmọ Odedi. 
'''
"2" = '''
:sup:`2` Ó jáde lọ bá Asa, ó sì wí fún un pé, “Tẹ́tí si mi Asa, àti gbogbo Juda àti Benjamini. Olúwa wà pẹ̀lú rẹ, nígbà tí ìwọ bá wà pẹ̀lú rẹ̀. Ti ìwọ bá wá a, ìwọ yóò rí i ní ẹ̀bá ọ̀dọ̀ rẹ ṣùgbọ́n tí ìwọ bá kọ̀ ọ́ sílẹ̀, òun yóò kọ̀ ọ́ sílẹ̀. 
'''
"3" = '''
:sup:`3` Fún ọjọ́ pípẹ́ ni Israẹli ti wà láì sin Ọlọ́run òtítọ́, àti láìní àlùfáà ti ń kọ́ ni, àti láìní òfin. 
'''
"4" = '''
:sup:`4` Ṣùgbọ́n nínú ìpọ́njú wọn, wọ́n yí padà si Olúwa Ọlọ́run Israẹli, wọ́n sì wa kiri. Wọ́n sì ri i ní ẹ̀gbẹ́ wọn. 
'''
"5" = '''
:sup:`5` Ní ọjọ́ wọ̀n-ọn-nì ó léwu kí ènìyàn máa rìn ìrìnàjò kiri, nítorí tí gbogbo àwọn olùgbé ilẹ̀ náà wà nínú làálàá ńlá. 
'''
"6" = '''
:sup:`6` Orílẹ̀-èdè kan ń run èkejì àti ìlú kan sí òmíràn nítorí Ọlọ́run ń yọ wọ́n lẹ́nu pẹ̀lú oríṣìíríṣìí ìpọ́njú. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n fun ìwọ, jẹ́ alágbára, kí ó má sì ṣe ṣàárẹ̀. Nítorí tí a ó fi èrè sí iṣẹ́ ẹ̀ rẹ.” 
'''
"8" = '''
:sup:`8` Nígbà tí Asa gbọ́ ọ̀rọ̀ wọ̀nyí àti àsọtẹ́lẹ̀ Asariah ọmọ Odedi wòlíì, ó mú àyà rẹ̀ le. Ó sì mú gbogbo ohun ìríra kúrò ní gbogbo ilẹ̀ Juda àti Benjamini àti kúrò nínú àwọn ìlú tí ó ti fi agbára mú ní orí òkè Efraimu. Ó tún pẹpẹ Olúwa ṣe tí ó wà ní iwájú portiko ti ilé Olúwa. 
'''
"9" = '''
:sup:`9` Nígbà náà, ó pe gbogbo Juda àti Benjamini jọ àti àwọn ènìyàn láti Efraimu, Manase àti Simeoni tí ó ti ṣe àtìpó ní àárín wọn. Nítorí ọ̀pọ̀ ènìyàn ti wá sí ọ̀dọ̀ rẹ̀ láti Israẹli nígbà tí wọ́n rí i wí pé Olúwa Ọlọ́run rẹ̀ wà pẹ̀lú rẹ̀. 
'''
"10" = '''
:sup:`10` Wọ́n péjọ sí Jerusalẹmu ní oṣù kẹta ọdún kẹ́ẹ̀dógún ti ìjọba Asa. 
'''
"11" = '''
:sup:`11` Ní àkókò yìí, wọ́n rú ẹbọ sí Olúwa ẹ̀ẹ́dẹ́gbẹ̀rin (700) akọ màlúù àti ẹ̀ẹ́dẹ́gbàárin (7,000) àgùntàn àti àwọn ewúrẹ́ láti ibi ìkógun tí wọ́n ti kó padà. 
'''
"12" = '''
:sup:`12` Wọ́n sì tún dá májẹ̀mú láti wá Olúwa Ọlọ́run àwọn baba wọn tinútinú wọn àti tọkàntọkàn wọn. 
'''
"13" = '''
:sup:`13` Pé ẹnikẹ́ni tí kò bá wá Olúwa Ọlọ́run Israẹli, pípa ni á ó pa á láti ẹni kékeré dé orí ẹni ńlá àti ọkùnrin àti obìnrin. 
'''
"14" = '''
:sup:`14` Wọ́n sì búra ní ohùn rara fún Olúwa àti pẹ̀lú ìhó ńlá àti pẹ̀lú ìpè àti pẹ̀lú fèrè. 
'''
"15" = '''
:sup:`15` Gbogbo Juda yọ̀ nípa ìbúra náà nítorí wọ́n ti búra tinútinú wọn wọ́n sì fi gbogbo ìfẹ́ inú wọn wá a, wọ́n sì rí i, Olúwa sì fún wọn ní ìsinmi yí káàkiri. 
'''
"16" = '''
:sup:`16` Ọba Asa sì mú Maaka ìyá ńlá rẹ̀ kúrò láti máa ṣe ayaba, nítorí tí ó yá ère kan fún Aṣerah òrìṣà rẹ̀. Asa sì ké ère náà lulẹ̀, ó sì jó o ní àfonífojì Kidironi. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n a kò mú àwọn ibi gíga náà kúrò ní Israẹli; síbẹ̀síbẹ̀ ọkàn Asa wà ní pípé ní ọjọ́ rẹ̀ gbogbo. 
'''
"18" = '''
:sup:`18` Ó sì mú àwọn ohun mímọ́ náà ti baba rẹ̀ àti àwọn ohun mímọ́ ti òun tìkára rẹ̀ tirẹ̀ wá sínú ilé Ọlọ́run, wúrà àti fàdákà àti àwọn ohun èlò náà. 
'''
"19" = '''
:sup:`19` Kò sí ogun mọ́ títí fún ọdún márùndínlógójì ti ìjọba Asa. 
'''
