[12]
"1" = '''
:sup:`1` Ní ọjọ́ náà ni ìwọ ó wí pé, “Èmi ó yìn ọ́, Olúwa. Bí ó tilẹ̀ jẹ́ wí pé ò ti bínú sí mi ìbínú rẹ ti yí kúrò níbẹ̀ ìwọ sì ti tù mí nínú. 
'''
"2" = '''
:sup:`2` Nítòótọ́ Ọlọ́run ni ìgbàlà mi, èmi yóò gbẹ́kẹ̀lé e èmi kì yóò bẹ̀rù. Olúwa, Olúwa náà ni agbára à mi àti orin ìn mi, òun ti di ìgbàlà mi.” 
'''
"3" = '''
:sup:`3` Pẹ̀lú ayọ̀ ni ìwọ yóò máa pọn omi láti inú kànga ìgbàlà. 
'''
"4" = '''
:sup:`4` Ní ọjọ́ náà, ìwọ yóò wí pé, “Fi ọpẹ́ fún Olúwa, ké pe orúkọ rẹ̀, jẹ́ kí ó di mí mọ̀ láàrín àwọn orílẹ̀-èdè, ohun tí ó ti ṣe kí o sì kéde pé a ti gbé orúkọ rẹ̀ ga. 
'''
"5" = '''
:sup:`5` Kọ orin sí Olúwa, nítorí ó ti ṣe ohun tí ó lógo, jẹ́ kí èyí di mí mọ̀ fún gbogbo ayé. 
'''
"6" = '''
:sup:`6` Kígbe sókè kí o sì kọrin fún ayọ̀, ẹ̀yin ènìyàn Sioni, nítorí títóbi ni ẹni mímọ́ kan ṣoṣo ti Israẹli láàrín yín.” 
'''
