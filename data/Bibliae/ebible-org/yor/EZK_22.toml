[22]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"2" = '''
:sup:`2` “Ọmọ ènìyàn ǹjẹ́ ìwọ yóò ha ṣe ìdájọ́ rẹ̀? Ǹjẹ́ ìwọ ha ṣe ìdájọ́ ìlú atàjẹ̀sílẹ̀? Tó bá rí bẹ́ẹ̀ dojúkọ wọn pẹ̀lú gbogbo ìwà ìríra wọn. 
'''
"3" = '''
:sup:`3` Kí ó sì wí pé, ‘Èyí yìí ní ohun tí Olúwa Olódùmarè wí: Ìwọ ìlú ńlá tí ó mú ìparun wá sórí ara rẹ nípa títàjẹ̀sílẹ̀ ní àárín rẹ, tí ó sì ba ara rẹ̀ jẹ́ nípa ṣíṣe àwọn ère. 
'''
"4" = '''
:sup:`4` Ìwọ ti jẹ̀bi nítorí ẹ̀jẹ̀ tí ìwọ ti ta sílẹ̀, àti pé àwọn ère tí ó ṣe tí bà ọ́ jẹ́. Ìwọ tí mú ọjọ́ rẹ súnmọ́ tòsí, ìparí àwọn ọdún rẹ sì ti dé. Nítorí náà èmi yóò fi ọ ṣe ohun ẹ̀gàn lójú àwọn orílẹ̀-èdè àti ohun ẹ̀sín lójú gbogbo ìlú. 
'''
"5" = '''
:sup:`5` Àwọn tí ó wà ní tòsí àti àwọn tí ó jìnnà sí ọ, yóò fi ọ ṣe ẹlẹ́yà, ìwọ ìlú ẹlẹ́gàn, tí ó kún fún làálàá. 
'''
"6" = '''
:sup:`6` “ ‘Wo bí ọ̀kọ̀ọ̀kan nínú àwọn ọmọbìnrin ọba Israẹli tí ó wà nínú yín ti ń lo agbára rẹ̀ láti tàjẹ̀ sílẹ̀. 
'''
"7" = '''
:sup:`7` Nínú rẹ wọn ti hùwà sí baba àti ìyá pẹ̀lú ìfojú tínrín; nínú rẹ wọn ti ni àwọn àlejò lára, wọn sì hùwàkiwà sí aláìní baba àti opó. 
'''
"8" = '''
:sup:`8` Ìwọ tí kọ àwọn ohun mímọ́ mi sílẹ̀, ìwọ sì ti lo ọjọ́ ìsinmi mi ní ìlòkulò. 
'''
"9" = '''
:sup:`9` Nínú rẹ ni àwọn ayannijẹ ènìyàn pinnu láti tàjẹ̀ sílẹ̀; nínú rẹ ní àwọn tí ó ń jẹun ní orí òkè ojúbọ òrìṣà, wọn sì hùwà ìfẹ́kúfẹ̀ẹ́. 
'''
"10" = '''
:sup:`10` Nínú rẹ ní àwọn ti kò bu ọlá fún àwọn àkéte baba wọn; nínú rẹ ni àwọn tí o ń bá àwọn obìnrin lò nígbà tí wọ́n ń ṣe àkókò lọ́wọ́, ní àsìkò tí a ka wọn sì aláìmọ́. 
'''
"11" = '''
:sup:`11` Nínú rẹ ọkùnrin kan ti dá ẹ̀ṣẹ̀ ìríra pẹ̀lú aya aládùúgbò rẹ̀, òmíràn bá ìyàwó ọmọ rẹ̀ jẹ́, òmíràn sì bá arábìnrin rẹ̀ lòpọ̀ èyí tí í ṣe ọbàkan rẹ̀. 
'''
"12" = '''
:sup:`12` Nínú rẹ àwọn ènìyàn gba àbẹ̀tẹ́lẹ̀ láti tàjẹ̀ sílẹ̀; ìwọ gba èlé ìlọ́po láti mú aláìṣòótọ́ jèrè láti ara aládùúgbò rẹ nípa ìrẹ́jẹ. Ìwọ sì ti gbàgbé èmi; ni Olúwa Olódùmarè wí. 
'''
"13" = '''
:sup:`13` “ ‘Èmi yóò kúkú pàtẹ́wọ́ lórí èrè àìmọ̀ tí ìwọ ti jẹ, àti lórí ẹ̀jẹ̀ tí ìwọ ti ta sílẹ̀ ní àárín yín. 
'''
"14" = '''
:sup:`14` Ọkàn rẹ le gbà á, tàbí ọwọ́ rẹ lè le, ní ọjọ́ tí èmi yóò bá ọ ṣé? Èmi Olúwa ti sọ̀rọ̀, Èmi yóò sì ṣe é. 
'''
"15" = '''
:sup:`15` Èmi yóò tú yin ká ní àárín àwọn orílẹ̀-èdè, èmi yóò fọ́n ọ ká sí àwọn ìlú; èmi yóò sì fi òpin sí àìmọ́ rẹ. 
'''
"16" = '''
:sup:`16` Nígbà tí a ó bà ọ́ jẹ́ lójú àwọn orílẹ̀-èdè, ìwọ yóò mọ̀ pé, Èmi ni Olúwa.’ ” 
'''
"17" = '''
:sup:`17` Nígbà náà ọ̀rọ̀ Olúwa tọ̀ mí wá: 
'''
"18" = '''
:sup:`18` “Ọmọ ènìyàn, ilé Israẹli ti di ìdàrọ́ sí mi; gbogbo wọn jẹ́ bàbà, idẹ, irin àti òjé ti a fi sínú iná ìléru. Wọn jẹ́ ìdàrọ́ ti fàdákà. 
'''
"19" = '''
:sup:`19` Nítorí náà èyí yìí ni ohun ti Olúwa Olódùmarè wí: ‘Nítorí tí ìwọ ti di ìdàrọ́, èmi yóò kó yín jọ sí Jerusalẹmu. 
'''
"20" = '''
:sup:`20` Gẹ́gẹ́ bí ènìyàn ṣe ń kó fàdákà, bàbà, irin, òjé àti idẹ jọ sínú iná ìléru láti fi iná yọ́ ọ, bẹ́ẹ̀ ni èmi yóò kó ọ jọ ní ìbínú àti ìrunú mi, èmi yóò sì fi ọ sì àárín ìlú, èmi yóò sì yọ́ ọ. Níbẹ̀ ní ìwọ yóò sì ti yọ́. 
'''
"21" = '''
:sup:`21` Èmi yóò kó yín jọ, èmi o sì fín iná ìbínú mi si yin lára, ẹ o si di yíyọ́ láàrín rẹ̀. 
'''
"22" = '''
:sup:`22` Bí a ti ń yọ́ fàdákà nínú iná ìléru bẹ́ẹ̀ gẹ́gẹ́ ní ìwọ yóò ṣe yọ́ nínú rẹ̀, ìwọ yóò sì mọ̀ wí pé, Èmi Olúwa ti tú ìbínú mi sórí rẹ.’ ” 
'''
"23" = '''
:sup:`23` Lẹ́ẹ̀kan sí i ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé, 
'''
"24" = '''
:sup:`24` “Ọmọ ènìyàn, sọ fún ilẹ̀ náà, ‘Ìwọ ní ilẹ̀ tí kò gbá mọ́, ti kò sì rọ òjò tàbí ìrì ní àkókò ìbínú.’ 
'''
"25" = '''
:sup:`25` Ìdìtẹ̀ sì wà láàrín àwọn ọmọ-aládé inú rẹ̀, tó dàbí bíbú kìnnìún tó ń fà ẹran ya, wọ́n ń ba àwọn ènìyàn jẹ́, wọ́n ń kó ìṣúra àti àwọn ohun iyebíye wọ́n sì ń sọ púpọ̀ di opó nínú rẹ̀. 
'''
"26" = '''
:sup:`26` Àwọn àlùfáà rẹ̀ ti rú òfin mi, wọn si ti sọ ohun mímọ́ mi di àìlọ́wọ̀: wọn kò fi ìyàtọ̀ sáàrín ohun mímọ́ àti àìlọ́wọ̀, bẹ́ẹ̀ ni wọn kò fi ìyàtọ̀ hàn láàrín ohun àìmọ́, àti mímọ́, wọn sì ti fi ojú wọn pamọ́ kúrò ní ọjọ́ ìsinmi mi, mó sì dí ẹni àìlọ́wọ̀ láàrín wọn. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ-aládé àárín rẹ̀ dàbí ìkookò ti ń ṣọdẹ, láti tàjẹ̀ sílẹ̀, láti pa ọkàn run, láti jèrè àìṣòótọ́. 
'''
"28" = '''
:sup:`28` Àti àwọn wòlíì rẹ́ ti ṣẹ̀tàn sí wọn, wọn ń rì ìran asán, wọn sì ń fọ àfọ̀ṣẹ èké sí wọn, wí pé, ‘Báyìí ní Olúwa Olódùmarè wí,’ nígbà tí ó ṣépè Olúwa kò sọ̀rọ̀. 
'''
"29" = '''
:sup:`29` Àwọn ènìyàn ilẹ̀ náà, tí lo ìwà ìninilára, wọn sì já olè, wọn sì ni àwọn tálákà àti aláìní lára; nítòótọ́, wọn tí ní àlejò lára láìnídìí. Kò sì ṣí ìdájọ́ òdodo. 
'''
"30" = '''
:sup:`30` “Èmi si wá ẹnìkan láàrín wọn, tí ìbá tún odi náà mọ́, tí ìbá dúró ní ibi tí ó ya náà níwájú mi fún ilẹ̀ náà, kí èmi má bá à parun: ṣùgbọ́n èmi kò rí ẹnìkan. 
'''
"31" = '''
:sup:`31` Nítorí náà ni mo ṣe da ìbínú mi sí wọn lórí, mo ti fi iná ìbínú mi run wọn, mo si ti fi ọ̀nà wọn gbẹ̀san lórí ara wọn, ní Olúwa Olódùmarè wí.” 
'''
