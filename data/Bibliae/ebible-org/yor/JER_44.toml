[44]
"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa tọ Jeremiah wá nípa àwọn Júù tí ń gbé ní ìsàlẹ̀ Ejibiti ní Migdoli, Tafanesi àti Memfisi àti ní apá òkè Ejibiti: 
'''
"2" = '''
:sup:`2` “Èyí ni ohun tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí: Wo ibi tí mo mú bá Jerusalẹmu àti gbogbo ìlú Juda. Lónìí, wọ́n wà ní ìyapa àti ìparun. 
'''
"3" = '''
:sup:`3` Nítorí pé ibi tí wọ́n ti ṣe. Wọ́n mú mi bínú nípa tùràrí fínfín àti nípa bíbọ àwọn òrìṣà, yálà èyí tí ìwọ tàbí àwọn baba rẹ kò mọ̀. 
'''
"4" = '''
:sup:`4` Ní ọ̀pọ̀lọpọ̀ ìgbà ní mo rán wòlíì mi, èyí tí ó wí báyìí pé, ‘Má ṣe àwọn ohun ìríra yìí tí èmi kórìíra.’ 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n wọn kò fetísílẹ̀ láti fi ọkàn si. Wọn kò sì yípadà kúrò nínú búburú wọn tàbí dáwọ́ ẹbọ sísun sí àwọn òrìṣà dúró. 
'''
"6" = '''
:sup:`6` Fún ìdí èyí, ìbínú gbígbóná mi ni èmi yóò yọ sí àwọn ìlú Juda àti òpópó Jerusalẹmu àti sísọ wọ́n di ìparun bí ó ṣe wà lónìí yìí. 
'''
"7" = '''
:sup:`7` “Báyìí tún ni Olúwa Ọlọ́run àwọn ọmọ-ogun Israẹli wí, kí ló dé tí ẹ fi ń mu ibi ńlá yìí wá sí orí ara yín nípa yíyapa kúrò lára Juda ọkùnrin àti obìnrin, ọmọdé àti èwe, tí ẹ kò sì ku ọ̀kankan? 
'''
"8" = '''
:sup:`8` Èéṣe tí ẹ fi mú mi bínú pẹ̀lú ohun tí ọwọ́ yín ṣe pẹ̀lú ẹbọ sísun sí àwọn òrìṣà Ejibiti, níbi tí ẹ wá láti máa gbé? Ẹ̀ ò pa ara yín run, ẹ̀ ó sì sọ ara yín di ẹni ìfiré àti ẹ̀gàn láàrín àwọn orílẹ̀-èdè ayé gbogbo. 
'''
"9" = '''
:sup:`9` Ṣé ẹ̀yin ti gbàgbé ibi tí àwọn baba ńlá yín àti àwọn ọba; àwọn ayaba Juda, àti àwọn ibi tí ẹ ti ṣe àti àwọn ìyàwó yín ní ilẹ̀ Juda àti ní òpópó Jerusalẹmu? 
'''
"10" = '''
:sup:`10` Láti ìgbà náà sí àkókò yìí, wọn kò rẹ ara wọn sílẹ̀ tàbí fi ìtẹríba hàn tàbí kí wọn ó tẹ̀lé òfin àti àṣẹ tí mo pa fún un yín àti àwọn baba yín. 
'''
"11" = '''
:sup:`11` “Fún ìdí èyí, báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn Israẹli wí: Mo ti pinnu láti mú ibi wá sí orí yín àti láti pa Juda run. 
'''
"12" = '''
:sup:`12` Èmi yóò sì mú àwọn èérún tí ó kù ní Juda, tí wọ́n ṣetán láti lọ Ejibiti. Wọn yóò ṣubú pẹ̀lú idà tàbí kí wọn kú pẹ̀lú ìyàn láti orí ọmọdé títí dé àgbà ni wọn yóò kú láti ọwọ́ ìyàn tàbí idà. Wọn yóò di ẹni ìfiré àti ìparun, ẹni ẹ̀kọ̀ àti ẹni ẹ̀gàn. 
'''
"13" = '''
:sup:`13` Èmi yóò fi ìyà jẹ ẹni tí ó bá ń gbé ní Ejibiti pẹ̀lú idà, ìyàn àti àjàkálẹ̀-ààrùn bí mo ṣe fi ìyà jẹ Jerusalẹmu. 
'''
"14" = '''
:sup:`14` Kò sí èyí tí ó kéré jù nínú Juda tí ó kù, tí ó ń gbé ilẹ̀ Ejibiti tí yóò sá àsálà padà sórí ilẹ̀ Juda, èyí tí wọ́n nífẹ̀ẹ́ láti padà sí, àti láti máa gbé; àyàfi àwọn aṣàtìpó mélòó kan.” 
'''
"15" = '''
:sup:`15` Lẹ́yìn èyí, gbogbo àwọn ọkùnrin tí ẹ bá mọ̀ pé, ìyàwó wọn sun tùràrí sí àwọn òrìṣà pẹ̀lú àwọn obìnrin tí ó bá wá àwọn ènìyàn púpọ̀, pàápàá àwọn ènìyàn tí wọ́n ń gbé ní òkè àti ìsàlẹ̀ Ejibiti, bẹ́ẹ̀ ni a wí fún Jeremiah. 
'''
"16" = '''
:sup:`16` “Wọn sì wí pé, àwa kò ní fetísílẹ̀ ọ̀rọ̀ tí o bá bá wa sọ ní orúkọ Olúwa. 
'''
"17" = '''
:sup:`17` Dájúdájú, à ó ṣe gbogbo nǹkan tí a sọ pé à ò ṣe. A ó sun tùràrí sí ayaba ọ̀run, à ó sì da ohun mímu sílẹ̀ gẹ́gẹ́ bí ẹbọ sí àwa àti àwọn baba wa, àwọn ọba àti àwọn aláṣẹ ti ṣe ní àwọn ìlú Juda àti ni àwọn ìgboro Jerusalẹmu. Nígbà náà àwa ní oúnjẹ púpọ̀, a sì ṣe rere a kò sì rí ibi. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n láti ìgbà tí a ti dáwọ́ tùràrí sísun sí Ayaba Ọ̀run àti láti da ẹbọ ohun mímu fún un, àwa ti ṣaláìní ohun gbogbo, a sì run nípa idà àti nípa ìyàn.” 
'''
"19" = '''
:sup:`19` Àwọn obìnrin náà fi kún un pé, “Nígbà tí à ń jó tùràrí sí ayaba ọ̀run, tí a sì ń fi ohun mímu rú ẹbọ si; ǹjẹ́ àwọn ọkọ wa kò mọ pé àwa ń ṣe àkàrà bí i, àwòrán rẹ, àti wí pé à ń da ọtí si gẹ́gẹ́ bi ohun ìrúbọ?” 
'''
"20" = '''
:sup:`20` Wàyí o, Jeremiah sọ fún àwọn ọ̀pọ̀ ènìyàn náà, ọkùnrin àti obìnrin, tí wọn sì ń dáhùn pé, 
'''
"21" = '''
:sup:`21` “Ṣe Olúwa kò rántí ẹbọ sísun ní ìlú Juda àti àwọn ìgboro Jerusalẹmu láti ọ̀dọ̀ rẹ àti ọ̀dọ̀ àwọn baba rẹ, àwọn ọba àti àwọn aláṣẹ àti àwọn ènìyàn ìlú. 
'''
"22" = '''
:sup:`22` Nígbà tí Olúwa kò lè fi ara da ìwà búburú yín àti àwọn nǹkan ìríra gbogbo tí ẹ ṣe, ilẹ̀ yín sì di ohun ìfiré àti ìkọ̀sílẹ̀, láìsí olùgbé gẹ́gẹ́ bí ó ti ṣe wà lónìí. 
'''
"23" = '''
:sup:`23` Nítorí pé ẹ ti sun ẹbọ, tí ẹ sì ti ṣẹ̀ sí Olúwa àti pé ẹ kò gbọ́rọ̀ sí i lẹ́nu, àti pé ẹ kò sì tẹ̀lé òfin rẹ̀ àti àwọn àṣẹ. Ibi náà yóò wá sórí rẹ àti bí o ṣe rí i.” 
'''
"24" = '''
:sup:`24` Nígbà náà ni Jeremiah dáhùn pẹ̀lú obìnrin náà pé, “Gbọ́ ọ̀rọ̀ Olúwa, ẹ̀yin ọmọ Juda tí ó wà ní Ejibiti. 
'''
"25" = '''
:sup:`25` Èyí ni ọ̀rọ̀ tí Olúwa àwọn ọmọ-ogun Ọlọ́run Israẹli wí. Ìwọ àti àwọn ìyàwó rẹ fihàn pẹ̀lú àwọn ìhùwà rẹ àti àwọn ohun tí ó ṣèlérí nígbà tí o wí pé, ‘Àwa yóò mú ẹ̀jẹ́ tí a jẹ́ ṣẹ lórí sísun tùràrí àti dída ẹbọ ohun mímu sí orí ère Ayaba Ọ̀run.’ “Tẹ̀síwájú nígbà náà, ṣe ohun tí o sọ, kí o sì mú ẹ̀jẹ́ rẹ ṣẹ. 
'''
"26" = '''
:sup:`26` Ṣùgbọ́n gbọ́ ọ̀rọ̀ Olúwa Olódùmarè, gbogbo ẹ̀yin Júù tí ń gbé ilẹ̀ Ejibiti, mo gégùn ún: ‘Mo búra pẹ̀lú títóbi orúkọ mi,’ bẹ́ẹ̀ ni Olúwa wí, ‘pé kò sí ẹnikẹ́ni láti Juda tí ń gbé ibikíbi ní Ejibiti tí ó gbọdọ̀ ké pe orúkọ mi tàbí búra, “Gẹ́gẹ́ bí Ọlọ́run tí ó dá wa ti wà láààyè.” 
'''
"27" = '''
:sup:`27` Nítorí náà, èmi ó ṣọ wọ́n fún ibi, kì í ṣe fún rere. Àti gbogbo àwọn ọkùnrin Juda tí ó wà ní ilẹ̀ Ejibiti ni a ó parun pẹ̀lú idà àti ìyàn títí tí gbogbo wọn yóò fi tán. 
'''
"28" = '''
:sup:`28` Àwọn tí ó bá sá àsálà kúrò lọ́wọ́ ìparun idà àti pípadà sí ilẹ̀ Juda láti Ejibiti yóò kéré níye. Gbogbo àwọn tí ó bá kú ní ilẹ̀ Juda, tí ó wá gbé ilẹ̀ Ejibiti yóò mọ ọ̀rọ̀ ẹni tí yóò dúró yálà tèmi tàbí tiyín. 
'''
"29" = '''
:sup:`29` “ ‘Èyí ni yóò jẹ́ àmì fún un yín pé èmi yóò fi ìyà jẹ yín níbi tí Olúwa ti sọ láti lè jẹ́ kí ẹ mọ̀ pé ìjìyà mi tí mo sọ pé ẹ̀ ó jẹ yóò ṣẹ.’ 
'''
"30" = '''
:sup:`30` Báyìí ni Olúwa wí: ‘Èmi yóò fi Farao Hofira ọba Ejibiti lé àwọn ọ̀tá rẹ̀ lọ́wọ́, èyí tí ó lè pa ayé rẹ́; gẹ́gẹ́ bí mo ti fi Sedekiah ọba Juda lé Nebukadnessari ọba Babeli lọ́wọ́ ọ̀tá tó ń lépa ẹ̀mí rẹ̀.’ ” 
'''
