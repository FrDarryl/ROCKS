[13]
"1" = '''
:sup:`1` Ọlọ́gbọ́n ọmọ gba ẹ̀kọ́ baba rẹ̀, ṣùgbọ́n ẹlẹ́gàn kò gbọ́ ìbáwí. 
'''
"2" = '''
:sup:`2` Láti inú èso ẹnu rẹ̀ ènìyàn ń gbádùn ohun rere, ṣùgbọ́n, ìfẹ́ ọkàn aláìṣòótọ́ ní ìwà ipá. 
'''
"3" = '''
:sup:`3` Ẹnikẹ́ni tí ó ṣọ́ ẹnu rẹ̀ pa ẹnu ara rẹ̀ mọ́, ṣùgbọ́n ẹni tí ó ń sọ̀rọ̀ gbàù gbàù yóò parun. 
'''
"4" = '''
:sup:`4` Ọkàn ọ̀lẹ ń fẹ́, ṣùgbọ́n kò rí nǹkan kan, ṣùgbọ́n ọkàn àwọn ti kì í ṣe ọ̀lẹ rí ìtẹ́lọ́rùn. 
'''
"5" = '''
:sup:`5` Olódodo kórìíra ohun tí í ṣe irọ́, ṣùgbọ́n ènìyàn búburú hu ìwà ìríra àti ìtìjú. 
'''
"6" = '''
:sup:`6` Òdodo ń ṣamọ̀nà ènìyàn olóòtítọ́ inú, ṣùgbọ́n ìwà búburú ṣí ẹlẹ́ṣẹ̀ ní ipò. 
'''
"7" = '''
:sup:`7` Ènìyàn kan díbọ́n bí ẹni tí ó ní ọrọ̀ síbẹ̀ kò ní nǹkan kan ẹlòmíràn díbọ́n bí i tálákà, síbẹ̀ ó ní ọrọ̀ púpọ̀. 
'''
"8" = '''
:sup:`8` Ọrọ̀ ènìyàn le è ra ẹ̀mí rẹ̀ ṣùgbọ́n tálákà kì í gbọ́ ìdẹ́rùbà. 
'''
"9" = '''
:sup:`9` Ìmọ́lẹ̀ olódodo tàn roro, ṣùgbọ́n fìtílà ènìyàn búburú ni a pa kú. 
'''
"10" = '''
:sup:`10` Ìgbéraga máa ń dá ìjà sílẹ̀ ni ṣùgbọ́n ọgbọ́n wà nínú àwọn tí ń gba ìmọ̀ràn. 
'''
"11" = '''
:sup:`11` Owó tí a fi ọ̀nà èrú kójọ yóò ṣí lọ, ṣùgbọ́n ẹni tí ń kó owó jọ díẹ̀díẹ̀ yóò pọ̀ sí i. 
'''
"12" = '''
:sup:`12` Ìrètí tí ń falẹ̀ máa ń mú kí ọkàn ṣàárẹ̀ ṣùgbọ́n ìrètí tí a rí gbà jẹ́ igi ìyè. 
'''
"13" = '''
:sup:`13` Ẹni tí ó kẹ́gàn ẹ̀kọ́ yóò jìyà rẹ̀ ṣùgbọ́n ẹni tí ó pa àṣẹ mọ́ gba èrè rẹ̀. 
'''
"14" = '''
:sup:`14` Ìkọ́ni ọlọ́gbọ́n jẹ́ orísun ìyè, tí ń yí ènìyàn padà kúrò nínú ìdẹ̀kùn ikú. 
'''
"15" = '''
:sup:`15` Òye pípé ń mú ni rí ojúrere, ṣùgbọ́n ọ̀nà aláìṣòótọ́ kì í tọ́jọ́. 
'''
"16" = '''
:sup:`16` Gbogbo olóye ènìyàn máa ń hùwà pẹ̀lú ìmọ̀, ṣùgbọ́n aláìgbọ́n a fi ìwà òmùgọ̀ rẹ̀ hàn. 
'''
"17" = '''
:sup:`17` Ìránṣẹ́ búburú bọ́ sínú ìdààmú ṣùgbọ́n aṣojú olóòtítọ́ mú ìwòsàn wá. 
'''
"18" = '''
:sup:`18` Ẹni tí ó kọ ìbáwí yóò di tálákà yóò sì rí ìtìjú, ṣùgbọ́n ẹni tí ó gbọ́ ìbáwí ni yóò rí ọlá. 
'''
"19" = '''
:sup:`19` Ìfẹ́ tí a mú ṣẹ dùn mọ́ ọkàn ṣùgbọ́n ìríra ni fún aṣiwèrè láti kúrò nínú ibi. 
'''
"20" = '''
:sup:`20` Ẹni tí ó ń bá ọlọ́gbọ́n rìn yóò gbọ́n ṣùgbọ́n ẹni tí ń bá aláìgbọ́n kẹ́gbẹ́ ń pa ara rẹ̀ lára. 
'''
"21" = '''
:sup:`21` Òsì a máa ta ẹlẹ́ṣẹ̀, ṣùgbọ́n ọrọ̀ ni èrè fún olódodo. 
'''
"22" = '''
:sup:`22` Ènìyàn rere a máa fi ogún sílẹ̀ fún àwọn ọmọ ọmọ rẹ̀, ṣùgbọ́n, a kó ọrọ̀ àwọn tó dẹ́ṣẹ̀ pamọ́ fún àwọn olódodo. 
'''
"23" = '''
:sup:`23` Ilẹ̀ ẹ tálákà le è mú ọ̀pọ̀lọpọ̀ ìre oko wá ṣùgbọ́n àìṣòdodo gbá gbogbo rẹ̀ lọ. 
'''
"24" = '''
:sup:`24` Ẹni tí ó fa ọwọ́ ìbáwí sẹ́yìn kórìíra ọmọ rẹ̀ ṣùgbọ́n ẹni tí ó fẹ́ràn ọmọ rẹ̀ yóò máa bá a wí. 
'''
"25" = '''
:sup:`25` Olódodo jẹ́wọ́ títí ó fi tẹ́ ọkàn rẹ̀ lọ́rùn ṣùgbọ́n ebi yóò máa pa ikùn ènìyàn búburú. 
'''
