[80]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn “Lílì Ti Májẹ̀mú.” Ti Safu. Saamu. Gbọ́ tiwa, ìwọ olùṣọ́-àgùntàn Israẹli; ìwọ tí ó darí Josẹfu bí ọ̀wọ́ ẹran. Ìwọ tí o jókòó lórí ìtẹ́ láàrín Kérúbù, tàn jáde 
'''
"2" = '''
:sup:`2` níwájú Efraimu, Benjamini àti Manase. Ru agbára rẹ̀ sókè; wá fún ìgbàlà wa. 
'''
"3" = '''
:sup:`3` Mú wa padà bọ̀ sípò, ìwọ Ọlọ́run; jẹ́ kí ojú rẹ kí ó tan ìmọ́lẹ̀ sí wa, kí a bá à lè gbà wá là. 
'''
"4" = '''
:sup:`4` Olúwa Ọlọ́run alágbára, ìbínú rẹ̀ yóò ti pẹ́ tó sí àdúrà àwọn ènìyàn rẹ? 
'''
"5" = '''
:sup:`5` Ìwọ ti fi oúnjẹ bọ́ wọn ìwọ ti mú wọn wa ẹkún mu ní ẹ̀kúnrẹ́rẹ́. 
'''
"6" = '''
:sup:`6` Ìwọ sọ wá di ẹlẹ́yà fún àwọn aládùúgbò wa, àwọn ọ̀tá wa sì ń yọ̀ wá. 
'''
"7" = '''
:sup:`7` Tún wa yípadà, ìwọ, Ọlọ́run alágbára; jẹ́ kí ojú rẹ tàn sí wa, kí a ba à lè gbà wá là. 
'''
"8" = '''
:sup:`8` Ìwọ mú àjàrà jáde láti Ejibiti; ìwọ lé àwọn kèfèrí jáde, o sì gbìn ín. 
'''
"9" = '''
:sup:`9` Ìwọ ṣí ààyè sílẹ̀ fún un, ìwọ sì mu ta gbòǹgbò jinlẹ̀ ó sì kún ilẹ̀ náà. 
'''
"10" = '''
:sup:`10` A bò àwọn òkè mọ́lẹ̀ òkè pẹ̀lú òjìji rẹ̀, ẹ̀ka rẹ̀ dàbí kedari Ọlọ́run. 
'''
"11" = '''
:sup:`11` O yọ ẹ̀ka rẹ̀ sínú Òkun, ọwọ́ rẹ̀ sí odò ńlá nì. 
'''
"12" = '''
:sup:`12` Èéṣe tí ìwọ fi wó odi rẹ̀ tí àwọn ènìyàn tí ó ń kọjá fi ń ṣa èso rẹ̀? 
'''
"13" = '''
:sup:`13` Ìmàdò láti inú igbó ń bá a jẹ́ àti ẹranko igbó ń jẹ ẹ́ run. 
'''
"14" = '''
:sup:`14` Yípadà sí wa, àwa ń bẹ̀ ọ́, Ọlọ́run alágbára! Bojú wolẹ̀ láti ọ̀run kí o sì wò ó! Kí o sì bẹ àjàrà yìí wò, 
'''
"15" = '''
:sup:`15` gbòǹgbò èyí tí ọwọ́ ọ̀tún rẹ ti gbìn, àti ẹ̀ka tí ìwọ ti mú lágbára fún ara rẹ. 
'''
"16" = '''
:sup:`16` A gé àjàrà rẹ lulẹ̀, a ti fi iná sun ún; ní ìfibú, àwọn ènìyàn rẹ̀ ń ṣègbé. 
'''
"17" = '''
:sup:`17` Jẹ́ kí ọwọ́ rẹ kí ó wà lára ọkùnrin tí ó wà ní ọwọ́ ọ̀tún rẹ, ọmọ ènìyàn tí ìwọ tí gbé kalẹ̀ fún ara rẹ. 
'''
"18" = '''
:sup:`18` Nígbà náà àwa kí yóò yípadà kúrò lọ́dọ̀ rẹ; mú wa yè, àwa o sì máa pe orúkọ rẹ. 
'''
"19" = '''
:sup:`19` Tún wa yípadà, Olúwa Ọlọ́run alágbára; kí ojú rẹ̀ kí ó tan ìmọ́lẹ̀ sí wa, kí á ba à lè gbà wá là. 
'''
