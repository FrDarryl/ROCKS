[3]
"1" = '''
:sup:`1` Ọkùnrin kan sì wà nínú àwọn Farisi, tí a ń pè ní Nikodemu, ìjòyè kan láàrín àwọn Júù. 
'''
"2" = '''
:sup:`2` Òun náà ní ó tọ Jesu wá ní òru, ó sì wí fún un pé, Rabbi, àwa mọ̀ pé olùkọ́ni láti ọ̀dọ̀ Ọlọ́run wá ni ìwọ ń ṣe, nítorí pé kò sí ẹni tí ó lè ṣe iṣẹ́ àmì wọ̀nyí tí ìwọ ń ṣe, bí kò ṣe pé Ọlọ́run wà pẹ̀lú rẹ̀. 
'''
"3" = '''
:sup:`3` Jesu dáhùn ó sì wí fún un pé, “Lóòótọ́ lóòótọ́ ni mo wí fún ọ, bí kò ṣe pé a tún ènìyàn bí, òun kò lè rí ìjọba Ọlọ́run.” 
'''
"4" = '''
:sup:`4` Nikodemu wí fún un pé, a ó ti ṣe lè tún ènìyàn bí nígbà tí ó di àgbàlagbà tan? Ó ha lè wọ inú ìyá rẹ̀ lọ nígbà kejì, kí a sì bí i? 
'''
"5" = '''
:sup:`5` Jesu dáhùn wí pé, “Lóòótọ́ lóòótọ́ ni mo wí fún ọ, bí kò ṣe pé a fi omi àti Ẹ̀mí bí ènìyàn, òun kò lè wọ ìjọba Ọlọ́run. 
'''
"6" = '''
:sup:`6` Èyí tí a bí nípa ti ara, ti ara ni; èyí tí a sì bí nípa ti Ẹ̀mí, ti Ẹ̀mí ni. 
'''
"7" = '''
:sup:`7` Kí ẹnu kí ó má ṣe yà ọ́, nítorí mo wí fún ọ pé, ‘A kò lè ṣe aláìtún yín bí.’ 
'''
"8" = '''
:sup:`8` Afẹ́fẹ́ ń fẹ́ sí ibi tí ó gbé wù ú, ìwọ sì ń gbọ́ ìró rẹ̀, ṣùgbọ́n ìwọ kò mọ ibi tí ó gbé ti wá, àti ibi tí ó gbé ń lọ, gẹ́gẹ́ bẹ́ẹ̀ ni olúkúlùkù ẹni tí a bí nípa ti Ẹ̀mí.” 
'''
"9" = '''
:sup:`9` Nikodemu dáhùn, ó sì wí fún un pé, “Nǹkan wọ̀nyí yóò ti ṣe lè rí bẹ́ẹ̀?” 
'''
"10" = '''
:sup:`10` Jesu dáhùn, ó sì wí fún un pé, “Ṣé olùkọ́ni ní Israẹli ni ìwọ ń ṣe, o kò sì mọ nǹkan wọ̀nyí? 
'''
"11" = '''
:sup:`11` Lóòótọ́ lóòótọ́ ni mo wí fún ọ, Àwa ń sọ èyí tí àwa mọ̀, a sì ń jẹ́rìí èyí tí àwa ti rí; ẹ̀yin kò sì gba ẹ̀rí wa. 
'''
"12" = '''
:sup:`12` Bí mo bá sọ ohun ti ayé yìí fún yín, tí ẹ̀yin kò sì gbàgbọ́, ẹ̀yin ó ti ṣe gbàgbọ́ bí mo bá sọ ohun ti ọ̀run fún yín? 
'''
"13" = '''
:sup:`13` Kò sì ṣí ẹni tí ó gòkè re ọ̀run bí kò ṣe ẹni tí ó ti ọ̀run sọ̀kalẹ̀ wá, Ọmọ Ènìyàn tí ń bẹ ní ọ̀run. 
'''
"14" = '''
:sup:`14` Bí Mose sì ti gbé ejò sókè ní aginjù, bẹ́ẹ̀ gẹ́gẹ́ ni a kò le ṣe aláìgbé Ọmọ Ènìyàn sókè pẹ̀lú. 
'''
"15" = '''
:sup:`15` Kí ẹnikẹ́ni tí ó bá gbà á gbọ́, kí ó má bà á ṣègbé, ṣùgbọ́n kí ó le ní ìyè àìnípẹ̀kun.” 
'''
"16" = '''
:sup:`16` “Nítorí Ọlọ́run fẹ́ aráyé tó bẹ́ẹ̀ gẹ́ẹ́, tí ó fi ọmọ rẹ̀ kan ṣoṣo fún ni, kí ẹnikẹ́ni tí ó bá gbà á gbọ́, má bà á ṣègbé, ṣùgbọ́n kí ó lè ní ìyè àìnípẹ̀kun. 
'''
"17" = '''
:sup:`17` Nítorí Ọlọ́run kò rán ọmọ rẹ̀ sí ayé láti dá aráyé lẹ́jọ́; ṣùgbọ́n kí a le ti ipasẹ̀ rẹ̀ gba aráyé là. 
'''
"18" = '''
:sup:`18` Ẹni tí ó bá gbà á gbọ́, a kò ní dá a lẹ́jọ́; ṣùgbọ́n a ti dá ẹni tí kò gbà á gbọ́ lẹ́jọ́ ná, nítorí tí kò gba orúkọ ọmọ kan ṣoṣo ti Ọlọ́run gbọ́. 
'''
"19" = '''
:sup:`19` Èyí ni ìdájọ́ náà pé, ìmọ́lẹ̀ wá sí ayé, àwọn ènìyàn sì fẹ́ òkùnkùn ju ìmọ́lẹ̀ lọ, nítorí tí iṣẹ́ wọn burú. 
'''
"20" = '''
:sup:`20` Nítorí olúkúlùkù ẹni tí ó bá hùwà búburú ní ìkórìíra ìmọ́lẹ̀, kì í sì í wá sí ìmọ́lẹ̀, kí a má ṣe bá iṣẹ́ rẹ̀ wí. 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n ẹni tí ó bá ń sọ òtítọ́ ní í wá sí ìmọ́lẹ̀, kí iṣẹ́ rẹ̀ kí ó lè fi ara hàn pé a ṣe wọ́n nípa ti Ọlọ́run.” 
'''
"22" = '''
:sup:`22` Lẹ́yìn nǹkan wọ̀nyí, Jesu pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀ wá sí ilẹ̀ Judea; ó sì dúró pẹ̀lú wọn níbẹ̀ ó sì ń ṣe ìtẹ̀bọmi fún ni. 
'''
"23" = '''
:sup:`23` Johanu pẹ̀lú sì ń ṣe ìtẹ̀bọmi ní Aenoni, ní agbègbè Salimu, nítorí tí omi púpọ̀ wà níbẹ̀, wọ́n sì ń wá, a sì ń tẹ̀ ẹ́ wọn bọ omi. 
'''
"24" = '''
:sup:`24` (Nítorí tí a kò tí ì sọ Johanu sínú túbú). 
'''
"25" = '''
:sup:`25` Nígbà náà ni iyàn kan wà láàrín àwọn ọmọ-ẹ̀yìn Johanu àti Júù kan nípa ti ìwẹ̀nù. 
'''
"26" = '''
:sup:`26` Wọ́n sì tọ Johanu wá, wọ́n sì wí fún un pé, “Rabbi, ẹni tí ó ti wà pẹ̀lú rẹ lókè odò Jordani, tí ìwọ ti jẹ́rìí rẹ̀, wò ó, òun tẹ àwọn ènìyàn bọ omi, gbogbo ènìyàn sì ń tọ̀ ọ́ wá.” 
'''
"27" = '''
:sup:`27` Johanu dáhùn ó sì wí pé, “Ènìyàn kò le rí nǹkan kan gbà, bí kò ṣe pé a bá ti fi fún ún láti ọ̀run wá. 
'''
"28" = '''
:sup:`28` Ẹ̀yin fúnra yín jẹ́rìí mi pé mo wí pé, ‘Èmi kì í ṣe Kristi náà, ṣùgbọ́n pé a rán mi síwájú rẹ̀.’ 
'''
"29" = '''
:sup:`29` Ẹni tí ó bá ni ìyàwó ni ọkọ ìyàwó; ṣùgbọ́n ọ̀rẹ́ ọkọ ìyàwó tí ó dúró tí ó sì ń gbóhùn rẹ̀, ó ń yọ̀ gidigidi nítorí ohùn ọkọ ìyàwó; nítorí náà ayọ̀ mi yí di kíkún. 
'''
"30" = '''
:sup:`30` Òun kò lè ṣàì máa pọ̀ sí i, ṣùgbọ́n èmi kò lè ṣàìmá rẹlẹ̀. 
'''
"31" = '''
:sup:`31` “Ẹni tí ó ti òkè wá ju gbogbo ènìyàn lọ; ẹni tí ó ti ayé wá ti ayé ni, a sì máa sọ ohun ti ayé. Ẹni tí ó ti ọ̀run wá ju gbogbo ènìyàn lọ. 
'''
"32" = '''
:sup:`32` Ohun tí ó ti rí tí ó sì ti gbọ́ èyí náà sì ni òun ń jẹ́rìí rẹ̀; kò sì sí ẹni tí ó gba ẹ̀rí rẹ̀. 
'''
"33" = '''
:sup:`33` Ẹni tí ó gba ẹ̀rí rẹ̀ fi èdìdì dì í pé, olóòtítọ́ ni Ọlọ́run. 
'''
"34" = '''
:sup:`34` Nítorí ẹni tí Ọlọ́run ti rán ń sọ ọ̀rọ̀ Ọlọ́run: nítorí tí Ọlọ́run fi Ẹ̀mí fún un láìsí gbèdéke. 
'''
"35" = '''
:sup:`35` Baba fẹ́ Ọmọ, ó sì ti fi ohun gbogbo lé e lọ́wọ́. 
'''
"36" = '''
:sup:`36` Ẹni tí ó bá gba Ọmọ gbọ́, ó ní ìyè àìnípẹ̀kun, ẹni tí kò bá sì gba Ọmọ gbọ́, kì yóò rí ìyè, nítorí ìbínú Ọlọ́run ń bẹ lórí rẹ̀.” 
'''
