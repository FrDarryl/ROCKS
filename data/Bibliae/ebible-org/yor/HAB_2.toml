[2]
"1" = '''
:sup:`1` Èmi yóò dúró lórí ibusọ́ mi láti máa wòye, èmi yóò sì gbé ara mi ka orí alóre, èmi yóò si ṣọ́ láti gbọ́ ohun tí yóò sọ fún mi àti èsì ti èmi yóò fún ẹ̀sùn yìí nígbà tó bá ń bá mi wí. 
'''
"2" = '''
:sup:`2` Nígbà náà ni Olúwa dáhùn pé, “Kọ ìṣípayá náà sílẹ̀ kí o sì fi hàn ketekete lórí wàláà kí ẹni tí ń kà á, lè máa sáré. 
'''
"3" = '''
:sup:`3` Nítorí ìṣípayá náà jẹ́ tí ìgbà kan tí a múra sílẹ̀ dè; yóò máa yára sí ìgbẹ̀yìn kí yóò sìsọ èké. Bí o tilẹ̀ lọ́ra, dúró dè é; nítorí, dájúdájú, yóò dé, kí yóò sí pẹ́.” 
'''
"4" = '''
:sup:`4` “Kíyèsi, ọkàn rẹ tí ó gbéga, ìfẹ́ rẹ̀ kò dúró ṣinṣin nínú rẹ̀, ṣùgbọ́n olódodo yóò wa nípa ìgbàgbọ́ rẹ̀. 
'''
"5" = '''
:sup:`5` Bẹ́ẹ̀ ni pẹ̀lú, nítorí tí ọtí wáìnì ni ẹ̀tàn, agbéraga ènìyàn òun, kò sì ní sinmi ẹni tí ó sọ ìwọra rẹ di gbígbòòrò bí isà òkú, ó sì dàbí ikú, a kò sì le tẹ́ ẹ lọ́rùn, ó kó gbogbo orílẹ̀-èdè jọ sí ọ̀dọ̀ ó sì gba gbogbo ènìyàn jọ sí ọ̀dọ̀ rẹ̀. 
'''
"6" = '''
:sup:`6` “Gbogbo àwọn wọ̀nyí kì yóò máa pa òwe sí i tí wọn yóò sì máa kọ orin òwe sí i wí pé, “ ‘Ègbé ni fún ẹni tí ń mu ohun tí kì í ṣe tirẹ̀ pọ̀ sí i! Tí ó sì sọ ara rẹ̀ di ọlọ́rọ̀ nípasẹ̀ ìlọ́nilọ́wọ́gbà! Eléyìí yóò ha ti pẹ́ tó?’ 
'''
"7" = '''
:sup:`7` Ǹjẹ́ ẹni ti ó yọ ọ́ lẹ́nu, kí yóò ha dìde ní òjijì? Àti àwọn tí ó wàhálà rẹ kì yóò jí, kí wọn ó sì dẹ́rùbà ọ́? Nígbà náà ni ìwọ yóò wa dí ìkógun fún wọn. 
'''
"8" = '''
:sup:`8` Nítorí ìwọ ti kó Orílẹ̀-èdè púpọ̀, àwọn ènìyàn tókù yóò sì kó ọ nítorí ìwọ tí ta ẹ̀jẹ̀ ènìyàn sílẹ̀; nítorí ẹ̀jẹ̀, ìwọ tí pa ilẹ̀ àti ìlú ńlá run àti gbogbo ènìyàn to ń gbé inú rẹ̀. 
'''
"9" = '''
:sup:`9` “Ègbé ni fún ẹni tí ń jẹ èrè ìjẹkújẹ sí ilé rẹ̀, tí o sí gbé ìtẹ́ rẹ̀ lórí ibi gíga, kí a ba le gbà á sílẹ̀ kúrò lọ́wọ́ ibi! 
'''
"10" = '''
:sup:`10` Ìwọ ti gbìmọ̀ ìtìjú sí ilé rẹ nípa kíké ènìyàn púpọ̀ kúrò; ìwọ sì ti pàdánù ẹ̀mí rẹ. 
'''
"11" = '''
:sup:`11` Nítorí tí òkúta yóò kígbe jáde láti inú ògiri wá, àti ìtí igi láti inú igi rírẹ́ wá yóò sì dá a lóhùn. 
'''
"12" = '''
:sup:`12` “Ègbé ni fún ẹni tí ó fi ẹ̀jẹ̀ kọ́ ìlú, tí o sì fi àìṣedéédéé tẹ ìlú ńlá dó? 
'''
"13" = '''
:sup:`13` Olúwa àwọn ọmọ-ogun kò ha ti ṣètò rẹ̀ pé làálàá àwọn ènìyàn jẹ́ epo fún iná kí àwọn orílẹ̀-èdè náà sì máa ṣe wàhálà fún asán? 
'''
"14" = '''
:sup:`14` Nítorí tí ayé yóò kún fún ìmọ̀ ògo Olúwa, bí omi ti bo Òkun. 
'''
"15" = '''
:sup:`15` “Ègbé ni fún ẹni tí ó fi ohun mímu fún aládùúgbò rẹ̀, tí ó sì fi ọtí-lílé rẹ̀ fún un, tí o sì jẹ́ kó mu àmupara, kí ìwọ kí ó ba lè wo ìhòhò wọn.” 
'''
"16" = '''
:sup:`16` Ìtìjú yóò bò ọ́ dípò ògo, ìwọ náà mu pẹ̀lú kí ìhòhò rẹ kí ó lè hàn, ago ọwọ́ ọ̀tún Olúwa, yóò yípadà sí ọ, ìtìjú yóò sì bo ògo rẹ. 
'''
"17" = '''
:sup:`17` Nítorí ìwà ipá tí ó tí hù sí Lebanoni yóò bò ọ́, àti ìparun àwọn ẹranko yóò dẹ́rùbà ọ́ mọ́lẹ̀. Nítorí ìwọ tí ta ẹ̀jẹ̀ ènìyàn sílẹ̀; ìwọ tí pa ilẹ̀ náà àti ìlú ńlá run àti gbogbo àwọn tí ń gbé inú rẹ̀. 
'''
"18" = '''
:sup:`18` “Èrè kí ni òrìṣà ni, tí oníṣọ̀nà rẹ̀ fi gbẹ́ ẹ, ère dídá ti ń kọ ni èké? Nítorí ti ẹni ti ó dá a gbẹ́kẹ̀ rẹ̀ lé ohun tí ó fúnra rẹ̀ dá; ó sì mọ ère tí kò le fọhùn. 
'''
"19" = '''
:sup:`19` Ègbé ni fún ẹni ti ń sọ fún igi pé, ‘Di alààyè?’ Fún òkúta tí kò lè fọhùn pé, ‘Dìde.’ Ǹjẹ́ òun lè tọ́ ni sí ọ̀nà? Wúrà àti fàdákà ni a fi bò ó yíká; kò sì sí èémí kan nínú rẹ.” 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n Olúwa wà nínú tẹmpili mímọ́ rẹ̀; ẹ jẹ́ kí gbogbo ayé parọ́rọ́ níwájú rẹ. 
'''
