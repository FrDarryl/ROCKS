[93]
"1" = '''
:sup:`1` Olúwa ń jẹ ọba, ọláńlá ni ó wọ̀ ní aṣọ; ọláńlá ni Olúwa wọ̀ ní aṣọ àti ìhámọ́ra rẹ̀ pẹ̀lú agbára. Ó fi ìdí ayé múlẹ̀; kò sì le è yí. 
'''
"2" = '''
:sup:`2` Ìjọba rẹ̀ wà láti ọjọ́ pípẹ́; ìwọ wà títí ayérayé. 
'''
"3" = '''
:sup:`3` A ti gbé òkun sókè, Olúwa, òkun ti gbé ohùn wọn sókè; òkun ti gbé rírú omi wọn sókè. 
'''
"4" = '''
:sup:`4` Ó ni ògo ju àrá omi ńlá lọ, ó ni ògo ju òkun rírú lọ Olúwa ga ní ògo. 
'''
"5" = '''
:sup:`5` Ẹ̀rí rẹ̀ dúró ṣinṣin; ìwà mímọ́ ni ó fi ṣe ilé rẹ̀ lọ́ṣọ̀ọ́ fún ọjọ́ àìlópin, Olúwa. 
'''
