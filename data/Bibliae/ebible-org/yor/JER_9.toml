[9]
"1" = '''
:sup:`1` Háà! Orí ìbá jẹ́ orísun omi kí ojú mi sì jẹ́ orísun omijé! Èmi yóò sì sọkún tọ̀sán tòru nítorí ìparun àwọn ènìyàn mi. 
'''
"2" = '''
:sup:`2` Háà, èmi ìbá ní ni aginjù ilé àgbàwọ̀ fún àwọn arìnrìn-àjò, kí n ba à lè fi àwọn ènìyàn mi sílẹ̀ kí n sì lọ kúrò lọ́dọ̀ wọn: nítorí gbogbo wọn jẹ́ panṣágà àjọ aláìṣòótọ́ ènìyàn. 
'''
"3" = '''
:sup:`3` Wọ́n ti pèsè ahọ́n wọn sílẹ̀ bí ọfà láti fi pa irọ́; kì í ṣe nípa òtítọ́ ni wọ́n fi borí ní ilẹ̀ náà. Wọ́n ń lọ láti inú ẹ̀ṣẹ̀ kan sí òmíràn; wọn kò sì náání mi, ní Olúwa wí. 
'''
"4" = '''
:sup:`4` “Ṣọ́ra fún àwọn ọ̀rẹ́ rẹ; má ṣe gbẹ́kẹ̀lé àwọn arákùnrin rẹ. Nítorí pé oníkálùkù arákùnrin jẹ́ atannijẹ, oníkálùkù ọ̀rẹ́ sì jẹ́ abanijẹ́. 
'''
"5" = '''
:sup:`5` Ọ̀rẹ́ ń dalẹ̀ ọ̀rẹ́. Kò sì ṣí ẹni tó sọ òtítọ́, wọ́n ti kọ́ ahọ́n wọn láti máa purọ́. Wọ́n sọ ara wọn di onírẹ̀wẹ̀sì pẹ̀lú ẹ̀ṣẹ̀ 
'''
"6" = '''
:sup:`6` Ó ń gbé ní àárín ẹ̀tàn; wọ́n kọ̀ láti mọ̀ mí nínú ẹ̀tàn wọn,” ni Olúwa wí. 
'''
"7" = '''
:sup:`7` Nítorí náà, èyí ni ohun tí Olúwa Ọlọ́run Àwọn ọmọ-ogun wí: “Wò ó, èmi dán wọn wo; nítorí pé kí ni èmi tún le è ṣe? Nítorí ẹ̀ṣẹ̀ àwọn ènìyàn mi? 
'''
"8" = '''
:sup:`8` Ahọ́n wọn dàbí ọfà olóró; ó ń sọ ẹ̀tàn. Oníkálùkù sì ń fi ẹnu rẹ̀ sọ̀rọ̀ àlàáfíà sí aládùúgbò rẹ̀, ní inú ọkàn rẹ̀, ó dẹ tàkúté sílẹ̀. 
'''
"9" = '''
:sup:`9` Èmi kì yóò ha fi ìyà jẹ wọ́n nítorí èyí?” ni Olúwa wí. “Èmi kì yóò ha gbẹ̀san ara mi lórí irú orílẹ̀-èdè yìí bí?” 
'''
"10" = '''
:sup:`10` Èmi yóò sì sọkún, pohùnréré ẹkún fún àwọn òkè àti ẹkún ìrora lórí pápá oko aginjù wọ̀n-ọn-nì. Nítorí wọ́n di ahoro, wọn kò sì kọjá ní ibẹ̀. A kò sì gbọ́ igbe ẹran ọ̀sìn. Àwọn ẹyẹ ojú ọ̀run sì ti sálọ, bẹ́ẹ̀ náà ni àwọn ẹranko sì ti lọ. 
'''
"11" = '''
:sup:`11` “Èmi yóò sì sọ Jerusalẹmu di òkìtì àlàpà àti ihò àwọn ìkookò. Èmi ó sì sọ ìlú Juda di ahoro tí ẹnikẹ́ni kò sì ní le è gbé.” 
'''
"12" = '''
:sup:`12` Ta ni ẹni náà tí ó ní ọgbọ́n láti mòye nǹkan wọ̀nyí? Ta ni Olúwa ti sọ èyí fún, tí ó sì lè ṣàlàyé rẹ̀? Èéṣe tí ilẹ̀ náà fi ṣègbé bí aginjù, tí ẹnìkankan kò sì le là á kọjá? 
'''
"13" = '''
:sup:`13` Olúwa sì wí pé, nítorí pé wọ́n ti kọ òfin mi sílẹ̀, èyí tí mo gbé kalẹ̀ níwájú wọn, wọn ṣe àìgbọ́ràn sí wọn, wọn kò sì rìn nínú òfin mi. 
'''
"14" = '''
:sup:`14` Dípò èyí, wọ́n ti tẹ̀lé agídí ọkàn wọn, wọ́n ti tẹ̀lé Baali gẹ́gẹ́ bí àwọn baba wọn ṣe kọ́ wọn. 
'''
"15" = '''
:sup:`15` Nítorí náà, èyí ni ohun tí Olúwa àwọn ọmọ-ogun, Ọlọ́run Israẹli wí, “Wò ó, Èmi yóò mú kí àwọn ènìyàn wọ̀nyí jẹ oúnjẹ kíkorò àti láti mu omi májèlé. 
'''
"16" = '''
:sup:`16` Èmi yóò sì tú wọn ká láàrín àwọn orílẹ̀-èdè, nínú èyí tí àwọn tàbí àwọn baba wọn kò mọ̀. Èmi yóò sì lépa wọn pẹ̀lú idà títí èmi yóò fi pa wọ́n run.” 
'''
"17" = '''
:sup:`17` Èyí sì ni ohun tí Olúwa Ọlọ́run àwọn ọmọ-ogun wí: “Sá à wò ó nísinsin yìí! Ké sí obìnrin ti ń ṣọ̀fọ̀ nì kí ó wá; sì ránṣẹ́ pe àwọn tí ó mòye nínú wọn. 
'''
"18" = '''
:sup:`18` Jẹ́ kí wọn wá kíákíá, kí wọn wá pohùnréré ẹkún lé wa lórí títí ojú wa yóò fi sàn fún omijé tí omi yóò sì máa sàn àwọn ìpéǹpéjú wa. 
'''
"19" = '''
:sup:`19` A gbọ́ igbe ìpohùnréré ẹkún ní Sioni: ‘Àwa ti ṣègbé tó! A gbọdọ̀ fi ilẹ̀ wa sílẹ̀, nítorí pé àwọn ilé wa ti parun.’ ” 
'''
"20" = '''
:sup:`20` Nísinsin yìí, ẹ̀yin obìnrin ẹ gbọ́ ọ̀rọ̀ Olúwa; ṣí etí yín sí ọ̀rọ̀ ẹnu rẹ. Kọ́ àwọn ọmọbìnrin yín ní ìpohùnréré ẹkún, kí ẹ sì kọ́ ara yín ní arò. 
'''
"21" = '''
:sup:`21` Ikú ti gba ojú fèrèsé wa wọlé ó sì ti wọ odi alágbára wa ó ti ké àwọn ọmọ kúrò ní àdúgbò àti àwọn ọ̀dọ́mọkùnrin kúrò ní gbọ̀ngàn ìta gbangba. 
'''
"22" = '''
:sup:`22` Sọ pé, “Èyí ni ohun tí Olúwa wí: “ ‘Òkú àwọn ènìyàn yóò ṣubú bí ààtàn ní oko gbangba àti bí ìbùkúnwọ́ lẹ́yìn olùkórè láìsí ẹnìkankan láti kó wọn jọ.’ ” 
'''
"23" = '''
:sup:`23` Èyí ni ohun tí Olúwa wí: “Má ṣe jẹ́ kí ọlọ́gbọ́n yangàn nítorí agbára ọgbọ́n rẹ̀, tàbí alágbára nítorí agbára rẹ̀, tàbí ọlọ́rọ̀ nítorí ọrọ̀ rẹ̀. 
'''
"24" = '''
:sup:`24` Ẹ jẹ́ kí ẹni tí ń ṣògo nípa èyí nì wí pé: òun ní òye, òun sì mọ̀ mí wí pé, Èmi ni Olúwa tí ń ṣe òtítọ́, ìdájọ́ àti òdodo ní ayé, nínú èyí ni mo ní inú dídùn sí,” Olúwa wí. 
'''
"25" = '''
:sup:`25` “Ọjọ́ ń bọ̀,” ni Olúwa wí, “tí Èmi yóò fi ìyà jẹ gbogbo àwọn tí a kọ ilà fún nínú ara nìkan. 
'''
"26" = '''
:sup:`26` Ejibiti, Juda, Edomu, Ammoni, Moabu àti gbogbo àwọn tí ń gbé ní ọ̀nà jíjìn réré ní aginjù. Nítorí pé gbogbo àwọn orílẹ̀-èdè wọ̀nyí jẹ́ aláìkọlà gbogbo àwọn ará ilé Israẹli sì jẹ́ aláìkọlà ọkàn.” 
'''
