[32]
"1" = '''
:sup:`1` Àwọn ọmọ Reubeni àti àwọn ọmọ Gadi, tí wọ́n ní ẹran ọ̀sìn àti ohun ọ̀sìn rí wí pé ilẹ̀ Jaseri àti Gileadi dára fún ohun ọ̀sìn. 
'''
"2" = '''
:sup:`2` Àwọn ọmọ Gadi àti àwọn ọmọ Reubeni sì wá, wọ́n wá sí ọ̀dọ̀ Mose àti Eleasari àlùfáà àti sí olórí gbogbo ìlú, wọ́n sì wí pé, 
'''
"3" = '''
:sup:`3` “Atarotu, Diboni, Jaseri, Nimra, Heṣboni, Eleale, Sebamu, Nebo, àti Beoni. 
'''
"4" = '''
:sup:`4` Ni ilẹ̀ tí Olúwa ti ṣẹ́gun níwájú ìjọ Israẹli tí ó sì dára fún ohun ọ̀sìn, ṣáwọn ìránṣẹ́ rẹ̀ sì ní ohun ọ̀sìn.” 
'''
"5" = '''
:sup:`5` Wọ́n wí pé, “Tí a bá rí ojúrere rẹ, jẹ́ kí a fi ilẹ̀ yìí fún ìránṣẹ́ rẹ gẹ́gẹ́ bí ìní. Má ṣe jẹ́ kí a rékọjá odò Jordani.” 
'''
"6" = '''
:sup:`6` Mose sọ fún àwọn ọmọ Gadi àti fún ọmọ Reubeni pé, “Ṣé kí àwọn arákùnrin yín lọ sí ogun, kí ẹ̀yin kí ó sì jókòó sí bí? 
'''
"7" = '''
:sup:`7` Kí ni ó dé tí o fi mú ìrẹ̀wẹ̀sì bá àwọn ọmọ Israẹli láti lọ sí ibi ilẹ̀ tí Olúwa ti fi fún wọn? 
'''
"8" = '''
:sup:`8` Èyí ni nǹkan tí baba yín ṣe nígbà tí mo rán wọn láti Kadeṣi-Barnea láti lọ wo ilẹ̀ náà. 
'''
"9" = '''
:sup:`9` Lẹ́yìn ìgbà tí wọ́n lọ sí àfonífojì Eṣkolu tí wọ́n rí ilẹ̀ náà, wọ́n mú ìrẹ̀wẹ̀sì bá àwọn ọmọ Israẹli láti wọ ilẹ̀ tí Olúwa ti fi fún wọn. 
'''
"10" = '''
:sup:`10` Ìbínú Olúwa sì dìde sí wọn ní ọjọ́ náà, ó sì búra, wí pé, 
'''
"11" = '''
:sup:`11` ‘Nítorí wọn kò tẹ̀lé mi tọkàntọkàn, kì í ṣe ọ̀kan nínú àwọn ọkùnrin náà tí ó jẹ́ ogún ọdún tàbí jù bẹ́ẹ̀ lọ tí ó gòkè láti Ejibiti ni yóò rí ilẹ̀ tí mo pinnu gẹ́gẹ́ bí ìbúra fún Abrahamu, fún Isaaki àti fún Jakọbu: 
'''
"12" = '''
:sup:`12` kò sí ẹnìkankan àyàfi Kalebu ọmọ Jefunne ti Kenissiti àti Joṣua ọmọ Nuni, nítorí wọ́n tẹ̀lé Olúwa tọkàntọkàn.’ 
'''
"13" = '''
:sup:`13` Ìbínú Olúwa ru sí àwọn ọmọ Israẹli ó sì mú wọn rìn ní aginjù fún ogójì ọdún, títí tí àwọn ìran tí wọ́n ṣe búburú ní ojú rẹ̀ fi lọ. 
'''
"14" = '''
:sup:`14` “Níbí ni ẹ̀yin wà, ẹ̀yin ẹlẹ́ṣẹ̀, ẹ̀yin dìde ní ipò baba yín, ẹ sì jẹ́ kí ìbínú gbígbóná Olúwa ru sí Israẹli. 
'''
"15" = '''
:sup:`15` Tí ẹ̀yin bá yípadà ní ẹ̀yìn rẹ̀ yóò sì fi àwọn ènìyàn wọ̀nyí sílẹ̀ ní aginjù, ìwọ yóò sì mú un ṣe ìparun.” 
'''
"16" = '''
:sup:`16` Nígbà náà wọ́n wá sí òkè ní ọ̀dọ̀ rẹ̀, “Àwa yóò fẹ́ láti kọ́ ilé ẹran níhìn-ín yìí fún ohun ọ̀sìn wa, àti ìlú fún àwọn obìnrin àti ọmọ wẹ́wẹ́ wa. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n àwa ṣetán láti dira ogun ṣáájú àwọn ọmọ Israẹli títí tí a yóò fi mú wọn dé ọ̀dọ̀ wọn lákokò yìí, àwọn obìnrin àti ọmọ wẹ́wẹ́ wa yóò gbé inú ìlú tí a mọ odi sí fún ìdáàbòbò wọn lọ́wọ́ olùgbé ilẹ̀ náà. 
'''
"18" = '''
:sup:`18` A kì yóò padà sí ilẹ̀ wa láìṣe pé gbogbo àwọn ọmọ Israẹli ti gba ogún wọn. 
'''
"19" = '''
:sup:`19` A kì yóò gba ogún kankan pẹ̀lú wọn ní òdìkejì Jordani, nítorí ogún ti wa, ti wá sí ọ̀dọ̀ wa ní ìhà ìlà-oòrùn Jordani.” 
'''
"20" = '''
:sup:`20` Nígbà náà ni Mose sọ fún wọn pé, “Tí ẹ̀yin yóò bá pa ara yín lára, níwájú Olúwa fún ogún. 
'''
"21" = '''
:sup:`21` Bí gbogbo yín yóò bá lọ sí Jordani ní ìhámọ́ra níwájú Olúwa, títí yóò fi lé àwọn ọ̀tá rẹ̀ kúrò níwájú rẹ̀. 
'''
"22" = '''
:sup:`22` Tí a ó sì fi ṣe ilẹ̀ náà níwájú Olúwa; ẹ̀yin lè padà tí yóò sì di òmìnira lọ́wọ́ ìdè níwájú Olúwa àti Israẹli. Ilẹ̀ yìí yóò sì jẹ́ tiyín níwájú Olúwa. 
'''
"23" = '''
:sup:`23` “Ṣùgbọ́n tí ẹ̀yin bá kọ̀ láti ṣe èyí, ẹ̀yin yóò máa dẹ́ṣẹ̀ sí Olúwa; kí ẹ̀yin kí ó sì mọ̀ dájú pé ẹ̀ṣẹ̀ yín yóò fi yín hàn. 
'''
"24" = '''
:sup:`24` Ẹ kọ́ ilé fún àwọn obìnrin yín àti ọmọ wẹ́wẹ́ yín, àti ilé fún agbo ẹran yín, ṣùgbọ́n kí ẹ̀yin kí ó ṣe ohun tí ẹ ti pinnu.” 
'''
"25" = '''
:sup:`25` Àwọn ọmọ Gadi àti ọmọ Reubeni sọ fún Mose pé, “Àwa ìránṣẹ́ rẹ yóò ṣe gẹ́gẹ́ bí olúwa wa ti pàṣẹ. 
'''
"26" = '''
:sup:`26` Àwọn ọmọ wa àti ìyàwó wa, àwọn agbo ẹran àti ohun ọ̀sìn wa yóò dúró ní ìlú Gileadi. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n àwọn ìránṣẹ́ rẹ, gbogbo ọkùnrin tí ó wọ ìhámọ́ra ogun, yóò rékọjá lọ láti jà níwájú Olúwa; gẹ́gẹ́ bí olúwa wa ti sọ.” 
'''
"28" = '''
:sup:`28` Nígbà náà ni Mose pàṣẹ nípa wọn fún Eleasari àlùfáà àti Joṣua ọmọ Nuni àti sí gbogbo olórí ìdílé ẹ̀yà Israẹli. 
'''
"29" = '''
:sup:`29` Mose sì wí fún wọn pé, “Tí àwọn ọmọ Gadi àti ọmọ Reubeni, gbogbo ọkùnrin tí ó wọ ìhámọ́ra fún ogun rékọjá odò Jordani pẹ̀lú níwájú Olúwa, nígbà tí ẹ ṣẹ́gun ilẹ̀ náà níwájú yín, fún wọn ní ilẹ̀ Gileadi gẹ́gẹ́ bí ìní wọn. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n tí wọn kò bá fẹ́ bá yín rékọjá pẹ̀lú ìhámọ́ra, wọn gbọdọ̀ gba ìní wọn pẹ̀lú yín ní Kenaani.” 
'''
"31" = '''
:sup:`31` Àwọn ọmọ Gadi àti ọmọ Reubeni dáhùn pé, “Ìránṣẹ́ rẹ yóò ṣe ohun tí Olúwa ti sọ. 
'''
"32" = '''
:sup:`32` A máa rékọjá níwájú Olúwa lọ sí Kenaani pẹ̀lú ìhámọ́ra, ṣùgbọ́n ẹrù tí a jogún yóò wà ní ẹ̀bá Jordani.” 
'''
"33" = '''
:sup:`33` Nígbà náà Mose fún àwọn ọmọ Gadi àti àwọn ọmọ Reubeni àti ààbọ̀ ẹ̀yà Manase ọmọ Josẹfu ní ilẹ̀ ọba Sihoni ọba àwọn ọmọ Amori àti ilẹ̀ ọba Ogu ọba Baṣani ní gbogbo ilẹ̀ náà pẹ̀lú ìlú rẹ̀ àti agbègbè tí ó yí i ka. 
'''
"34" = '''
:sup:`34` Àwọn ará Gadi wọ́n kọ́ Diboni, Atarotu, Aroeri; 
'''
"35" = '''
:sup:`35` pẹ̀lú Atrotu Ṣofani, Jaseri, àti Jogbeha, 
'''
"36" = '''
:sup:`36` pẹ̀lú Beti-Nimra, àti Beti-Harani ìlú olódi, àti agbo fún àgùntàn. 
'''
"37" = '''
:sup:`37` Àwọn ọmọ Reubeni sì kọ́ Heṣboni, Eleale, Kiriataimu, 
'''
"38" = '''
:sup:`38` pẹ̀lú Nebo pẹ̀lú Baali-Meoni (wọ́n pàrọ̀ orúkọ wọn) àti Sibma. Wọ́n sì sọ ìlú tí wọ́n tún kọ́ ní orúkọ mìíràn. 
'''
"39" = '''
:sup:`39` Àwọn ọmọ Makiri ọmọ Manase lọ sí Gileadi, wọ́n sì lé àwọn ọmọ Amori tí ó wà níbẹ̀. 
'''
"40" = '''
:sup:`40` Mose sì fi àwọn ọmọ Gileadi fún àwọn ọmọ Makiri àwọn ìran Manase, wọ́n sì tẹ̀dó síbẹ̀. 
'''
"41" = '''
:sup:`41` Jairi, ọmọ Manase gba ibùjókòó wọn, ó sì pè wọ́n ní Haffotu Jairi. 
'''
"42" = '''
:sup:`42` Noba gba Kenati àti àwọn ìtẹ̀dó rẹ̀, ó sì pè é ní Noba lẹ́yìn orúkọ ara rẹ̀. 
'''
