[69]
"1" = '''
:sup:`1` Fún adarí orin. Tí ohùn “Àwọn Lílì.” Ti Dafidi. Gbà mí, Ọlọ́run, nítorí omi ti kún dé ọrùn mi. 
'''
"2" = '''
:sup:`2` Mo ń rì nínú irà jíjìn, níbi tí kò sí ibi ìfẹsẹ̀lé. Mo ti wá sínú omi jíjìn; ìkún omi bò mí mọ́lẹ̀. 
'''
"3" = '''
:sup:`3` Agara dá mi, mo ń pè fún ìrànlọ́wọ́; ọ̀fun mí gbẹ, ojú mi ṣú, nígbà tí èmi dúró de Ọlọ́run mi. 
'''
"4" = '''
:sup:`4` Àwọn tí ó kórìíra mi láìnídìí wọ́n ju irun orí mi lọ, púpọ̀ ni àwọn ọ̀tá mi láìnídìí, àwọn tí ń wá láti pa mí run. A fi ipá mú mi láti san ohun tí èmi kò jí. 
'''
"5" = '''
:sup:`5` Ìwọ mọ òmùgọ̀ mi, Ọlọ́run; ẹ̀bi mi kò pamọ́ lójú rẹ. 
'''
"6" = '''
:sup:`6` Má ṣe dójútì àwọn tí ó ní ìrètí nínú rẹ nítorí mi, Olúwa, Olúwa àwọn ọmọ-ogun; má ṣe jẹ́ kí àwọn tó ń wá ọ dààmú nítorí mi, Ọlọ́run Israẹli. 
'''
"7" = '''
:sup:`7` Nítorí rẹ ni mo ń ru ẹ̀gàn, ìtìjú sì bo ojú mi. 
'''
"8" = '''
:sup:`8` Mo jẹ́ àjèjì si àwọn arákùnrin mi; àlejò sí àwọn arákùnrin ìyá mi; 
'''
"9" = '''
:sup:`9` nítorí ìtara ilé rẹ jẹ mí run, àti ẹ̀gàn àwọn tí ń gàn ọ́ ṣubú lù mí. 
'''
"10" = '''
:sup:`10` Nígbà tí mo sọkún tí mo sì ń fi àwẹ̀ jẹ ara mi ní ìyà èyí náà sì dín ẹ̀gàn mi kù; 
'''
"11" = '''
:sup:`11` nígbà tí mo wọ aṣọ àkísà, àwọn ènìyàn ń pa òwe mọ́ mi. 
'''
"12" = '''
:sup:`12` Àwọn tí ó jókòó ní ẹnu ibodè ń bú mi, mo sì di orin àwọn ọ̀mùtí. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n bí ó ṣe ti èmi ni ìwọ ni èmi ń gbàdúrà mi sí Olúwa, ní ìgbà ìtẹ́wọ́gbà Ọlọ́run, nínú ìfẹ́ títóbi rẹ, dá mi lóhùn pẹ̀lú ìgbàlà rẹ tí ó dájú. 
'''
"14" = '''
:sup:`14` Gbà mí kúrò nínú ẹrẹ̀, má ṣe jẹ́ kí n rì; gbà mí lọ́wọ́ àwọn tí ó kórìíra mi, kúrò nínú ibú omi. 
'''
"15" = '''
:sup:`15` Má ṣe jẹ́ kí ìkún omi bò mí mọ́lẹ̀ bẹ́ẹ̀ ni má ṣe jẹ́ kí ọ̀gbìn gbé mi mì kí o má sì ṣe jẹ́ kí ihò pa ẹnu rẹ̀ dé mọ́ mi. 
'''
"16" = '''
:sup:`16` Dá mí lóhùn, Olúwa, nínú ìṣeun ìfẹ́ rẹ; nínú ọ̀pọ̀ àánú rẹ yípadà sí mi. 
'''
"17" = '''
:sup:`17` Má ṣe pa ojú rẹ mọ́ fún ọmọ ọ̀dọ̀ rẹ: yára dá mi lóhùn, nítorí mo wà nínú ìpọ́njú. 
'''
"18" = '''
:sup:`18` Súnmọ́ tòsí kí o sì gbà mí là; rà mí padà nítorí àwọn ọ̀tá mi. 
'''
"19" = '''
:sup:`19` Ìwọ ti mọ ẹ̀gàn mi, ìtìjú mi àti àìlọ́lá; gbogbo àwọn ọ̀tá mi wà níwájú rẹ. 
'''
"20" = '''
:sup:`20` Ẹ̀gàn ba ọkàn mi jẹ́, wọ́n fi mí sílẹ̀ láìsí ìrànlọ́wọ́; mo ń wá aláàánú, ṣùgbọ́n kò sí, mo ń wá olùtùnú, ṣùgbọ́n n kò rí ẹnìkankan. 
'''
"21" = '''
:sup:`21` Wọ́n fi òróró fún mi pẹ̀lú ohun jíjẹ mi, àti ní òùngbẹ mi, wọ́n fi ọtí kíkan fún mi. 
'''
"22" = '''
:sup:`22` Jẹ́ kí tábìlì wọn kí ó di ìkẹ́kùn ní iwájú wọn, kí ó sì di okùn dídẹ fún àwọn tó wà ní àlàáfíà. 
'''
"23" = '''
:sup:`23` Kí ojú wọn kì í ó ṣókùnkùn, kí wọn má ṣe ríran, kí ẹ̀yin wọn di títẹ̀ títí láé. 
'''
"24" = '''
:sup:`24` Tú ìbínú rẹ jáde sí wọn; kí ìbínú gbígbóná rẹ bò wọ́n mọ́lẹ̀. 
'''
"25" = '''
:sup:`25` Kí ibùjókòó wọn di ahoro; kí ẹnikẹ́ni má ṣe gbé nínú wọn. 
'''
"26" = '''
:sup:`26` Nítorí wọ́n ń ṣe inúnibíni sí ẹni tí ìwọ ti lù, àti ìrora àwọn tí ó ti ṣèṣe. 
'''
"27" = '''
:sup:`27` Fi ẹ̀sùn kún ẹ̀sùn wọn; Má ṣe jẹ́ kí wọn pín nínú ìgbàlà rẹ. 
'''
"28" = '''
:sup:`28` Jẹ́ kí a yọ wọ́n kúrò nínú ìwé ìyè kí á má kà wọ́n pẹ̀lú àwọn olódodo. 
'''
"29" = '''
:sup:`29` Ṣùgbọ́n tálákà àti ẹni-ìkáàánú ni èmí, Ọlọ́run, jẹ́ kí ìgbàlà rẹ gbé mi lékè. 
'''
"30" = '''
:sup:`30` Èmi yóò fi orin gbé orúkọ Ọlọ́run ga èmi yóò fi ọpẹ́ gbé orúkọ rẹ̀ ga. 
'''
"31" = '''
:sup:`31` Eléyìí tẹ́ Olúwa lọ́rùn ju ọ̀dá màlúù lọ ju akọ màlúù pẹ̀lú ìwo rẹ̀ àti bàtà rẹ̀. 
'''
"32" = '''
:sup:`32` Àwọn òtòṣì yóò rí, wọn yóò sì yọ̀: ẹ̀yin yóò wá Ọlọ́run, ọkàn yín yóò sì wà láààyè! 
'''
"33" = '''
:sup:`33` Olúwa, gbọ́ ti aláìní, kì ó sì kọ àwọn ìgbèkùn sílẹ̀. 
'''
"34" = '''
:sup:`34` Kí ọ̀run àti ayé yìn ín, òkun àti àwọn tí ń gbé inú rẹ̀, 
'''
"35" = '''
:sup:`35` nítorí tí Ọlọ́run yóò gba Sioni là yóò sì tún àwọn ìlú Juda wọ̀nyí kọ́. Kí wọn ó lè máa gbé ibẹ̀, kí wọn ó lè máa ní ní ilẹ̀ ìní; 
'''
"36" = '''
:sup:`36` àwọn ọmọ ọmọ ọ̀dọ̀ ni yóò máa jogún rẹ̀, àwọn tí ó fẹ́ orúkọ rẹ ni yóò máa gbé inú rẹ̀. 
'''
