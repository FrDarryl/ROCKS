[8]
"1" = '''
:sup:`1` Ọlọ́run sì rántí Noa àti ohun alààyè gbogbo tí ó wà pẹ̀lú rẹ̀, bí àwọn ẹranko igbó àti ohun ọ̀sìn, ó sì mú kí afẹ́fẹ́ fẹ́ sórí ilẹ̀, omi náà sì fà. 
'''
"2" = '''
:sup:`2` Gbogbo ìsun ibú àti fèrèsé ìṣàn ọ̀run tì, òjò pẹ̀lú sì dáwọ́ rírọ̀ dúró. 
'''
"3" = '''
:sup:`3` Omi sì bẹ̀rẹ̀ sí ní gbẹ kúrò lórí ilẹ̀, lẹ́yìn àádọ́jọ ọjọ́, ó sì ti ń fà. 
'''
"4" = '''
:sup:`4` Ní ọjọ́ kẹtàdínlógún oṣù kejì ni ọkọ̀ náà gúnlẹ̀ sórí òkè Ararati. 
'''
"5" = '''
:sup:`5` Omi náà sì ń gbẹ si títí di oṣù kẹwàá. Ní ọjọ́ kìn-ín-ní oṣù kẹwàá, orí àwọn òkè sì farahàn. 
'''
"6" = '''
:sup:`6` Lẹ́yìn ogójì ọjọ́, Noa sí fèrèsé tí ó ṣe sára ọkọ̀. 
'''
"7" = '''
:sup:`7` Ó sì rán ẹyẹ ìwò kan jáde, tí ó ń fò káàkiri síwá àti sẹ́yìn títí omi fi gbẹ kúrò ní orí ilẹ̀. 
'''
"8" = '''
:sup:`8` Ó sì rán àdàbà kan jáde láti wò ó bóyá omi ti gbẹ kúrò lórí ilẹ̀. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n àdàbà náà kò rí ìyàngbẹ ilẹ̀ bà lé nítorí omi kò tí ì tan lórí ilẹ̀, ó sì padà sọ́dọ̀ Noa. Noa na ọwọ́ rẹ̀ jáde ó sì mú ẹyẹ náà wọlé sọ́dọ̀ ara rẹ̀ nínú ọkọ̀. 
'''
"10" = '''
:sup:`10` Ó sì dúró fún ọjọ́ méje sí i; ó sì tún rán àdàbà náà jáde láti inú ọkọ̀. 
'''
"11" = '''
:sup:`11` Nígbà tí àdàbà náà padà sọ́dọ̀ rẹ̀ ní àṣálẹ́, ó já ewé igi olifi tútù há ẹnu! Nígbà náà ni Noa mọ̀ pé omi ti ń gbẹ kúrò lórí ilẹ̀. 
'''
"12" = '''
:sup:`12` Noa tún mú sùúrù fún ọjọ́ méje, ó sì tún rán àdàbà náà jáde, ṣùgbọ́n àdàbà náà kò padà sọ́dọ̀ rẹ̀ mọ́. 
'''
"13" = '''
:sup:`13` Ní ọjọ́ kìn-ín-ní oṣù kìn-ín-ní, ní ọdún kọ́kànlélẹ́gbẹ̀ta (601) ni omi náà gbẹ kúrò lórí ilẹ̀; Noa sì ṣí ọkọ̀, ó sì ri pé ilẹ̀ ti gbẹ. 
'''
"14" = '''
:sup:`14` Ní ọjọ́ kẹtàdínlọ́gbọ̀n oṣù kejì, ilẹ̀ ti gbẹ pátápátá. 
'''
"15" = '''
:sup:`15` Nígbà náà ni Ọlọ́run wí fún Noa pé. 
'''
"16" = '''
:sup:`16` “Jáde kúrò nínú ọkọ̀, ìwọ àti aya rẹ, pẹ̀lú àwọn ọmọ rẹ àti àwọn aya wọn. 
'''
"17" = '''
:sup:`17` Kó gbogbo àwọn ẹ̀dá alààyè tí ó wà pẹ̀lú rẹ jáde: àwọn ẹyẹ, ẹranko àti gbogbo àwọn ẹ̀dá tí ń rìn nílẹ̀, kí wọn lè bí sí i, kí wọn sì pọ̀ sí i, kí wọn sì máa gbá yìn lórí ilẹ̀.” 
'''
"18" = '''
:sup:`18` Noa, àwọn ọmọ rẹ̀, aya rẹ̀ àti àwọn aya ọmọ rẹ̀ sì jáde. 
'''
"19" = '''
:sup:`19` Gbogbo àwọn ẹranko àti àwọn ẹ̀dá tí ń rìn nílẹ̀ àti gbogbo ẹyẹ pátápátá ni ó jáde kúrò nínú ọkọ̀, ní ọ̀wọ̀ọ̀wọ́ ní irú tiwọn. 
'''
"20" = '''
:sup:`20` Noa sì mọ pẹpẹ fún Olúwa, ó sì mú lára àwọn ẹran tí ó mọ́ àti ẹyẹ tí ó mọ́, ó sì fi rú ẹbọ sísun lórí pẹpẹ. 
'''
"21" = '''
:sup:`21` Olúwa sì gbọ́ òórùn dídùn; ó sì wí ní ọkàn rẹ̀ pé, “Èmi kì yóò tún fi ilẹ̀ ré nítorí ènìyàn mọ, bí ó tilẹ̀ jẹ́ pé gbogbo èrò inú rẹ̀ jẹ́ ibi láti ìgbà èwe rẹ̀ wá, èmi kì yóò pa gbogbo ohun alààyè run mọ́ láé, bí mo ti ṣe. 
'''
"22" = '''
:sup:`22` “Níwọ́n ìgbà tí ayé bá sì wà, ìgbà ọ̀gbìn àti ìgbà ìkórè ìgbà òtútù àti ìgbà ooru, ìgbà ẹ̀ẹ̀rùn àti ìgbà òjò, ìgbà ọ̀sán àti ìgbà òru, yóò wà títí láé.” 
'''
