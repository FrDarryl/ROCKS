[24]
"1" = '''
:sup:`1` Má ṣe ṣe ìlara àwọn ènìyàn búburú má ṣe jẹ́ kí àwùjọ wọn wù ọ́; 
'''
"2" = '''
:sup:`2` nítorí ọkàn wọn ń gbèrò ohun búburú, ètè wọn sì ń sọ̀rọ̀ nípa dídá rúgúdù sílẹ̀. 
'''
"3" = '''
:sup:`3` Nípa ọgbọ́n ni ilé di kíkọ́ nípa òye sì ni ó ti fìdímúlẹ̀; 
'''
"4" = '''
:sup:`4` nípa ìmọ̀ ni àwọn yàrá rẹ̀ kún pẹ̀lú àwọn ohun ọ̀ṣọ́ tí ó lẹ́wà tí ó sì ṣọ̀wọ́n. 
'''
"5" = '''
:sup:`5` Ọlọ́gbọ́n ènìyàn ní agbára púpọ̀, ènìyàn tí ó ní ìmọ̀ sì ń ní agbára sí i. 
'''
"6" = '''
:sup:`6` Láti jagun, ó nílò ìtọ́sọ́nà: nínú ìṣẹ́gun ni ọ̀pọ̀ onígbìmọ̀. 
'''
"7" = '''
:sup:`7` Ọgbọ́n ga ju fún aṣiwèrè àti gbọ̀ngàn ìlú níbi ibodè kò ní ohun tí yóò wí. 
'''
"8" = '''
:sup:`8` Ẹni tí ń pète ibi ni a ó mọ̀ bí ènìyàn ibi. 
'''
"9" = '''
:sup:`9` Ète òmùgọ̀ ènìyàn jẹ́ ẹ̀ṣẹ̀, àwọn ènìyàn sì kórìíra ẹlẹ́gàn. 
'''
"10" = '''
:sup:`10` Bí ìwọ bá dákú lásìkò ìdààmú báwo ni agbára rẹ ha ti kéré tó! 
'''
"11" = '''
:sup:`11` Gba àwọn tí a ń wọ́ lọ sí ibi ikú là; fa àwọn tó ń ta gbọ̀nọ́ngbọ̀nọ́n lọ sí ibi ìparun padà. 
'''
"12" = '''
:sup:`12` Bí ìwọ bá wí pé, “Ṣùgbọ́n a kò mọ nǹkan kan nípa èyí,” ǹjẹ́ ẹni tí ń díwọ̀n ọkàn kò kíyèsi i? Ǹjẹ́ ẹni tí ń ṣọ́ ẹ̀mí rẹ kò mọ̀ ọ́n? Ǹjẹ́ kò ní san án fún ẹnìkọ̀ọ̀kan gẹ́gẹ́ bí ohun tí ó ti ṣe? 
'''
"13" = '''
:sup:`13` Jẹ oyin, ìwọ ọmọ mi, nítorí tí ó dára, oyin láti inú afárá oyin dùn lẹ́nu. 
'''
"14" = '''
:sup:`14` Mọ̀ pẹ̀lú pé ọgbọ́n pẹ̀lú dùn fún ọkàn rẹ bí ìwọ bá rí i ìrètí ọjọ́ iwájú wà fún ọ ìrètí rẹ kì yóò sì já ṣófo. 
'''
"15" = '''
:sup:`15` Má ṣe ba ní ibùba bí ènìyàn búburú láti gba ibùjókòó olódodo, má ṣe fi ibi ìsinmi rẹ̀ ṣe ìjẹ; 
'''
"16" = '''
:sup:`16` nítorí bí olódodo ènìyàn bá tilẹ̀ ṣubú ní ìgbà méje, yóò tún padà dìde sá á ni, ṣùgbọ́n ìdààmú yóò fa ènìyàn búburú lulẹ̀. 
'''
"17" = '''
:sup:`17` Má ṣe yọ̀ nígbà tí ọ̀tá rẹ bá ṣubú; nígbà tí ó bá kọsẹ̀, má ṣe jẹ́ kí ọkàn rẹ kí ó yọ̀. 
'''
"18" = '''
:sup:`18` Àìṣe bẹ́ẹ̀ Olúwa yóò rí i yóò sì bínú yóò sì yí ìbínú rẹ̀ padà kúrò lọ́dọ̀ rẹ̀. 
'''
"19" = '''
:sup:`19` Má ṣe fòyà nítorí àwọn ènìyàn ibi tàbí jowú àwọn ènìyàn búburú, 
'''
"20" = '''
:sup:`20` nítorí ẹni ibi kò ní ìrètí ọjọ́ iwájú a ó sì pa fìtílà àwọn ènìyàn búburú kú. 
'''
"21" = '''
:sup:`21` Bẹ̀rù Olúwa àti ọba, ọmọ mi, má sì ṣe darapọ̀ pẹ̀lú àwọn olórí kunkun. 
'''
"22" = '''
:sup:`22` Nítorí àwọn méjèèjì yóò rán ìparun òjijì sórí wọn, ta ni ó sì mọ irú ìyọnu tí wọ́n lè mú wá? 
'''
"23" = '''
:sup:`23` Àwọn wọ̀nyí pẹ̀lú tún jẹ́ ọ̀rọ̀ ọlọ́gbọ́n: láti ṣe ojúsàájú níbi ìdájọ́ kò dára rárá. 
'''
"24" = '''
:sup:`24` Ẹnikẹ́ni tí ó wí fún ẹlẹ́bi pé, “Ìwọ lo jàre,” àwọn ènìyàn yóò ṣẹ́ èpè fún un àwọn orílẹ̀-èdè yóò sì kọ̀ ọ́. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n yóò dára fún àwọn tí ń dá ẹlẹ́bi lẹ́bi, ọ̀pọ̀ ìbùkún yóò sì wá sórí wọn. 
'''
"26" = '''
:sup:`26` Ìdáhùn òtítọ́ dàbí ìfẹnukoni ní ẹnu. 
'''
"27" = '''
:sup:`27` Parí gbogbo iṣẹ́ ajé rẹ sì rí i pé oko rẹ ti ṣe dáradára; lẹ́yìn náà kọ́ ilé rẹ. 
'''
"28" = '''
:sup:`28` Má ṣe rojọ́ èké mọ́ aládùúgbò rẹ láìnídìí, tàbí kí o fi ètè rẹ tannijẹ. 
'''
"29" = '''
:sup:`29` Má ṣe wí pé, “Èmi yóò ṣe é fún un gẹ́gẹ́ bí ó ti ṣe fún mi; Èmi yóò san ohun tí ó ṣe fún mi padà fún un.” 
'''
"30" = '''
:sup:`30` Mo kọjá níbi oko ọ̀lẹ, mo kọjá níbi ọgbà àjàrà aláìgbọ́n ènìyàn; 
'''
"31" = '''
:sup:`31` ẹ̀gún ti hù ní ibi gbogbo, koríko ti gba gbogbo oko náà. 
'''
"32" = '''
:sup:`32` Mo fi ọkàn mi sí nǹkan tí mo kíyèsi mo sì kẹ́kọ̀ọ́ lára ohun tí mo rí; 
'''
"33" = '''
:sup:`33` oorun díẹ̀, òògbé díẹ̀, ìkáwọ́gbera díẹ̀ láti sinmi, 
'''
"34" = '''
:sup:`34` òsì yóò sì dé bá ọ bí adigunjalè àti àìní bí olè. 
'''
