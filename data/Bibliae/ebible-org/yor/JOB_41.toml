[41]
"1" = '''
:sup:`1` “Ǹjẹ́ ìwọ le è fi ìwọ̀ fa Lefitani jáde? Tàbí ìwọ lè fi okùn so ahọ́n rẹ̀ mọ́lẹ̀? 
'''
"2" = '''
:sup:`2` Ìwọ lè fi okùn bọ̀ ọ́ ní í mú, tàbí fi ìwọ̀ ẹ̀gún gun ní ẹ̀rẹ̀kẹ́? 
'''
"3" = '''
:sup:`3` Òun ha jẹ́ bẹ ẹ̀bẹ̀ fún àánú lọ́dọ̀ rẹ ní ọ̀pọ̀lọpọ̀ bí òun ha bá ọ sọ̀rọ̀ pẹ̀lẹ́? 
'''
"4" = '''
:sup:`4` Òun ha bá ọ dá májẹ̀mú bí? Ìwọ ó ha máa mú ṣe ẹrú láéláé bí? 
'''
"5" = '''
:sup:`5` Ìwọ ha lè ba sáré bí ẹni pé ẹyẹ ni, tàbí ìwọ ó dè é fún àwọn ọmọbìnrin ìránṣẹ́ rẹ̀? 
'''
"6" = '''
:sup:`6` Ẹgbẹ́ àwọn apẹja yóò ha máa tà á bí? Wọn ó ha pín láàrín àwọn oníṣòwò? 
'''
"7" = '''
:sup:`7` Ìwọ ha lè fi ọ̀kọ̀-irin gun awọ rẹ̀, tàbí orí rẹ̀ pẹ̀lú ọ̀kọ̀ ìpẹja. 
'''
"8" = '''
:sup:`8` Fi ọwọ́ rẹ lé e lára, ìwọ ó rántí ìjà náà, ìwọ kì yóò sì ṣe bẹ́ẹ̀ mọ́. 
'''
"9" = '''
:sup:`9` Kíyèsi, ìgbìyànjú láti mú un ní asán; ní kìkì ìrí rẹ̀ ara kì yóò ha rọ̀ ọ́ wẹ̀sì? 
'''
"10" = '''
:sup:`10` Kò sí ẹni aláyà lílé tí ó lè ru sókè. Ǹjẹ́ ta ni ó lè dúró níwájú mi. 
'''
"11" = '''
:sup:`11` Ta ni ó kọ́kọ́ ṣe fún mi, tí èmi ìbá fi san án fún un? Ohunkóhun ti ń bẹ lábẹ́ ọ̀run gbogbo, tèmi ni. 
'''
"12" = '''
:sup:`12` “Èmi kì yóò fi ẹ̀yà ara Lefitani, tàbí ipá rẹ, tàbí ìhámọ́ra rẹ tí ó ní ẹwà pamọ́. 
'''
"13" = '''
:sup:`13` Ta ni yóò lè rídìí aṣọ àpáta rẹ̀? Tàbí ta ni ó lè súnmọ́ ọ̀nà méjì eyín rẹ̀? 
'''
"14" = '''
:sup:`14` Ta ni ó lè ṣí ìlẹ̀kùn iwájú rẹ̀? Àyíká ẹ̀yin rẹ ni ìbẹ̀rù ńlá. 
'''
"15" = '''
:sup:`15` Ìpẹ́ lílé ní ìgbéraga rẹ̀; ó pàdé pọ̀ tímọ́tímọ́ bí àmì èdìdì. 
'''
"16" = '''
:sup:`16` Èkínní fi ara mọ́ èkejì tó bẹ́ẹ̀ tí afẹ́fẹ́ kò lè wọ àárín wọn. 
'''
"17" = '''
:sup:`17` Èkínní fi ara mọ́ èkejì rẹ̀; wọ́n lè wọ́n pọ̀ tí a kò lè mọ̀ wọ́n. 
'''
"18" = '''
:sup:`18` Nípa sí sin rẹ̀ ìmọ́lẹ̀ á mọ́, ojú rẹ̀ a sì dàbí ìpéǹpéjú òwúrọ̀. 
'''
"19" = '''
:sup:`19` Láti ẹnu rẹ ni ọ̀wọ́-iná ti jáde wá, ìpẹ́pẹ́ iná a sì ta jáde. 
'''
"20" = '''
:sup:`20` Láti ihò imú rẹ ni èéfín ti jáde wá, bí ẹni pé láti inú ìkòkò tí a fẹ́ iná ìfèéfèé lábẹ́ rẹ̀. 
'''
"21" = '''
:sup:`21` Èémí rẹ̀ tiná bọ ẹ̀yin iná, ọ̀wọ́-iná sì ti ẹnu rẹ̀ jáde. 
'''
"22" = '''
:sup:`22` Ní ọrùn rẹ̀ ní agbára kù sí, àti ìbànújẹ́ àyà sì padà di ayọ̀ níwájú rẹ̀. 
'''
"23" = '''
:sup:`23` Jabajaba ẹran rẹ̀ dìjọ pọ̀, wọ́n múra gírí fún ara wọn, a kò lè sí wọn ní ipò. 
'''
"24" = '''
:sup:`24` Àyà rẹ̀ dúró gbagidi bí òkúta, àní, ó le bi ìyá ọlọ. 
'''
"25" = '''
:sup:`25` Nígbà tí ó bá gbé ara rẹ̀ sókè, àwọn alágbára bẹ̀rù; nítorí ìbẹ̀rù ńlá, wọ́n dààmú. 
'''
"26" = '''
:sup:`26` Ọ̀kọ̀ tàbí idà, tàbí ọfà, ẹni tí ó ṣá a kò lè rán an. 
'''
"27" = '''
:sup:`27` Ó ká irin sí ibi koríko gbígbẹ àti idẹ si bi igi híhù. 
'''
"28" = '''
:sup:`28` Ọfà kò lè mú un sá; òkúta kànnakánná lọ́dọ̀ rẹ̀ dàbí àgékù koríko. 
'''
"29" = '''
:sup:`29` Ó ka ẹṣin sí bí àgékù ìdì koríko; ó rẹ́rìn-ín sí mímì ọ̀kọ̀. 
'''
"30" = '''
:sup:`30` Òkúta mímú ń bẹ nísàlẹ̀ abẹ́ rẹ̀, ó sì tẹ́ ohun mímú ṣóńṣó sórí ẹrẹ̀. 
'''
"31" = '''
:sup:`31` Ó mú ibú omi hó bí ìkòkò; ó sọ̀ agbami òkun dàbí kólòbó ìkunra. 
'''
"32" = '''
:sup:`32` Ó mú ipa ọ̀nà tan lẹ́yìn rẹ̀; ènìyàn a máa ka ibú sí ewú arúgbó. 
'''
"33" = '''
:sup:`33` Lórí ilẹ̀ ayé kò sí ẹni tí ó dàbí rẹ̀, tí a dá láìní ìbẹ̀rù. 
'''
"34" = '''
:sup:`34` Ó bojú wo ohun gíga gbogbo, ó sì nìkan jásí ọba lórí gbogbo àwọn ọmọ ìgbéraga.” 
'''
