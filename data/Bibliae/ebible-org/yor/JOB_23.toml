[23]
"1" = '''
:sup:`1` Ìgbà náà ni Jobu sì dáhùn wí pé, 
'''
"2" = '''
:sup:`2` “Àní lónìí ni ọ̀ràn mi korò; ọwọ́ mí sì wúwo sí ìkérora mi. 
'''
"3" = '''
:sup:`3` Háà! èmi ìbá mọ ibi tí èmí ìbá wá Ọlọ́run rí, kí èmí kí ó tọ̀ ọ́ lọ sí ibùgbé rẹ̀! 
'''
"4" = '''
:sup:`4` Èmi ìbá sì to ọ̀ràn náà níwájú rẹ̀, ẹnu mi ìbá sì kún fún àròyé. 
'''
"5" = '''
:sup:`5` Èmi ìbá sì mọ ọ̀rọ̀ tí òun ìbá fi dá mi lóhùn; òye ohun tí ìbáwí a sì yé mi. 
'''
"6" = '''
:sup:`6` Yóò ha fi agbára ńlá bá mi wíjọ́ bí? Àgbẹdọ̀, kìkì pé òun yóò sì kíyèsi mi. 
'''
"7" = '''
:sup:`7` Níbẹ̀ ni olódodo le è bá a wíjọ́, níwájú rẹ̀ bẹ́ẹ̀ ni èmi yóò sì bọ́ ni ọwọ́ onídàájọ́ mi láéláé. 
'''
"8" = '''
:sup:`8` “Sì wò ó, bí èmi bá lọ sí iwájú, òun kò sí níbẹ̀, àti sí ẹ̀yìn, èmi kò sì rí òye rẹ̀. 
'''
"9" = '''
:sup:`9` Ni apá òsì bí ó bá ṣiṣẹ́ níbẹ̀, èmi kò rí i, ó fi ara rẹ̀ pamọ́ ni apá ọ̀tún, tí èmi kò le è rí i. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n òun mọ ọ̀nà tí èmi ń tọ̀, nígbà tí ó bá dán mí wò, èmi yóò jáde bí wúrà. 
'''
"11" = '''
:sup:`11` Ẹsẹ̀ mí ti tẹ̀lé ipasẹ̀ ìrìn rẹ̀; ọ̀nà rẹ̀ ni mo ti kíyèsi, tí ń kò sì yà kúrò. 
'''
"12" = '''
:sup:`12` Bẹ́ẹ̀ ni èmi kò padà sẹ́yìn kúrò nínú òfin ẹnu rẹ̀, èmi sì pa ọ̀rọ̀ ẹnu rẹ̀ mọ́ ju oúnjẹ òòjọ́ lọ. 
'''
"13" = '''
:sup:`13` “Ṣùgbọ́n onínú kan ni òun, ta ni yóò sì yí i padà? Èyí tí ọkàn rẹ̀ sì ti fẹ́, èyí náà ní í ṣe. 
'''
"14" = '''
:sup:`14` Nítòótọ́ ohun tí a ti yàn fún mi ní í ṣe; ọ̀pọ̀lọpọ̀ irú ohun bẹ́ẹ̀ ni ó wà ní ọwọ́ rẹ̀. 
'''
"15" = '''
:sup:`15` Nítorí náà ni ara kò ṣe rọ̀ mí níwájú rẹ̀; nígbà tí mo bá rò ó, ẹ̀rù a bà mi. 
'''
"16" = '''
:sup:`16` Nítorí pé Ọlọ́run ti pá mi ní àyà, Olódùmarè sì ń dààmú mi. 
'''
"17" = '''
:sup:`17` Nítorí tí a kò tí ì ké mi kúrò níwájú òkùnkùn, bẹ́ẹ̀ ni kò pa òkùnkùn biribiri mọ́ kúrò níwájú mi. 
'''
