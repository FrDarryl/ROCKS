[15]
"1" = '''
:sup:`1` Olúwa sọ fún Mose àti Aaroni pé, 
'''
"2" = '''
:sup:`2` “Ẹ bá àwọn ọmọ Israẹli sọ̀rọ̀, kí ẹ wí fún wọn pé, ‘Bí ìsunjáde bá ń jáde lára ọkùnrin kan lójú ara, ìsunjáde náà jẹ́ àìmọ́. 
'''
"3" = '''
:sup:`3` Yálà ó ń jáde léraléra tàbí ó dúró, èyí yóò sọ ọ́ di aláìmọ́. Báyìí ni ìsunjáde rẹ̀ ṣe le è sọ ọ́ di aláìmọ́: 
'''
"4" = '''
:sup:`4` “ ‘Gbogbo ibùsùn tí irú ẹni tí ó ní ìsunjáde náà bá sùn di àìmọ́. 
'''
"5" = '''
:sup:`5` Bí ẹnikẹ́ni bá fi ara kan ibùsùn rẹ̀, ó gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀. Yóò sì wà ní ipò àìmọ́ títí ìrọ̀lẹ́. 
'''
"6" = '''
:sup:`6` Ẹnikẹ́ni tí ó bá jókòó lórí ohunkóhun tí ọkùnrin tí ó ní ìsunjáde bá jókòó le gbọdọ̀ fọ aṣọ rẹ̀, kí ó sì wẹ̀, kí ó sì wà láìmọ́ títí di ìrọ̀lẹ́. 
'''
"7" = '''
:sup:`7` “ ‘Ẹnikẹ́ni tí ó bá fọwọ́ kan ọkùnrin náà tí ó ní ìsunjáde gbọdọ̀ fọ aṣọ rẹ̀, kí ó sì wẹ̀, yóò sì di aláìmọ́ títí di ìrọ̀lẹ́. 
'''
"8" = '''
:sup:`8` “ ‘Bí ẹni tí ó ní ìsunjáde bá tu itọ́ sí ẹni tí ó mọ́ lára, ẹni tí ó mọ́ náà gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀, yóò sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́. 
'''
"9" = '''
:sup:`9` “ ‘Gàárì ẹranko tí ẹni náà bá gùn yóò di àìmọ́. 
'''
"10" = '''
:sup:`10` Ẹnikẹ́ni tí ó bá fọwọ́ kan ohunkóhun tí ó wà lábẹ́ ọkùnrin náà di aláìmọ́ títí di ìrọ̀lẹ́. Ẹnikẹ́ni tí ó bá mú irú nǹkan bẹ́ẹ̀ gbọdọ̀ fọ aṣọ rẹ̀, kí ó wẹ ara rẹ̀. Yóò sì jẹ́ aláìmọ́ títí di ìrọ̀lẹ́. 
'''
"11" = '''
:sup:`11` “ ‘Ẹnikẹ́ni tí ọkùnrin tí ó ní ìsunjáde ní ara rẹ̀ bá fi ara kàn láìfi omi fọ ọwọ́ rẹ̀, gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀. Yóò sì wà ní ipò àìmọ́ títí ìrọ̀lẹ́. 
'''
"12" = '''
:sup:`12` “ ‘Ìkòkò amọ̀ tí ọkùnrin náà bá fọwọ́ kàn ni kí ẹ fọ́, gbogbo ohun èlò igi tí ó fọwọ́ kàn ni kí ẹ fi omi sàn. 
'''
"13" = '''
:sup:`13` “ ‘Ẹnikẹ́ni tí a bá wẹ̀nù kúrò nínú ìsunjáde rẹ̀ gbọdọ̀ ka ọjọ́ méje fún àwọn ọjọ́ ìwẹ̀nùmọ́: kí ó fọ aṣọ rẹ̀, kí ó sì fi omi wẹ ara rẹ̀, yóò sì di mímọ́. 
'''
"14" = '''
:sup:`14` Ní ọjọ́ kẹjọ kí ó mú àdàbà méjì tàbí ọmọ ẹyẹlé méjì, kí ó sì wá sí ẹnu-ọ̀nà àgọ́ ìpàdé níwájú Olúwa, kí ó sì kó wọn fún àlùfáà. 
'''
"15" = '''
:sup:`15` Kí àlùfáà fi wọ́n rú ẹbọ: ọ̀kan fún ọrẹ ẹ̀ṣẹ̀ àti èkejì fún ọrẹ ẹbọ sísun níwájú Olúwa ní ipò ọkùnrin náà nítorí ìsunjáde rẹ̀. 
'''
"16" = '''
:sup:`16` “ ‘Bí nǹkan ọkùnrin kan bá tú jáde, kí ó wẹ gbogbo ara rẹ̀, kí ó wà ní ipò àìmọ́ títí ìrọ̀lẹ́. 
'''
"17" = '''
:sup:`17` Yálà àwọ̀ tàbí aṣọ tí nǹkan ọkùnrin bá dà sí lórí ni kí ẹ fọ̀, yóò sì wà ní ipò àìmọ́ di ìrọ̀lẹ́. 
'''
"18" = '''
:sup:`18` Bí ọkùnrin kan bá bá obìnrin lòpọ̀ tí nǹkan ọkùnrin sì tú jáde lára rẹ̀. Àwọn méjèèjì gbọdọ̀ fi omi wẹ̀, kí wọ́n sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́. 
'''
"19" = '''
:sup:`19` “ ‘Bí obìnrin bá ń ṣe nǹkan oṣù rẹ̀, obìnrin yìí wà ní àìmọ́ títí di ọjọ́ méje. Ẹnikẹ́ni tí ó bá fọwọ́ kàn án yóò wà ní ipò àìmọ́ títí ìrọ̀lẹ́. 
'''
"20" = '''
:sup:`20` “ ‘Gbogbo ohun tí ó bá sùn lé ní àkókò nǹkan oṣù rẹ̀ di àìmọ́. 
'''
"21" = '''
:sup:`21` Ẹnikẹ́ni tí ó bá fọwọ́ kan ibùsùn rẹ̀ gbọdọ̀ fọ aṣọ rẹ̀ kí ó sì wẹ̀, yóò sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́. 
'''
"22" = '''
:sup:`22` Ẹnikẹ́ni tí ó bá fọwọ́ kan ohunkóhun tí ó bá jókòó lé gbọdọ̀ fọ aṣọ rẹ̀, kí ó sì wẹ̀, yóò sì wà ní ipò àìmọ́ títí di ìrọ̀lẹ́. 
'''
"23" = '''
:sup:`23` Ìbá à ṣe ibùsùn tàbí ohunkóhun tí ó jókòó lé. Ẹnikẹ́ni tí ó bá fọwọ́ kàn án yóò jẹ́ aláìmọ́ títí di ìrọ̀lẹ́. 
'''
"24" = '''
:sup:`24` “ ‘Bí ọkùnrin kan bá bá a lòpọ̀, tí nǹkan oṣù rẹ̀ sì kàn án lára, yóò jẹ́ aláìmọ́ fún ọjọ́ méje, gbogbo ibùsùn tí ọkùnrin náà bá sùn yóò jẹ́ aláìmọ́. 
'''
"25" = '''
:sup:`25` “ ‘Bí obìnrin bá ní ìsun ẹ̀jẹ̀ fún ọjọ́ púpọ̀ yálà sí àkókò nǹkan oṣù rẹ̀ tàbí tí nǹkan oṣù rẹ̀ bá kọjá ìgbà tí ó yẹ. Gbogbo ìgbà tí ó bá fi ń ní ìsun ẹ̀jẹ̀ náà ni yóò fi wà ní àìmọ́ gẹ́gẹ́ bí àkókò nǹkan oṣù rẹ̀. 
'''
"26" = '''
:sup:`26` Ibùsùn tí ó wù kí ó sùn sí ní gbogbo ìgbà tí ẹ̀jẹ̀ náà ń wá yóò jẹ́ àìmọ́ bí ibùsùn rẹ̀ ṣe jẹ́ ní àkókò nǹkan oṣù rẹ̀. Gbogbo ohun tí ó bá jókòó lé yóò wà ní àìmọ́, gẹ́gẹ́ bí àkókò nǹkan oṣù rẹ̀. 
'''
"27" = '''
:sup:`27` Ẹnikẹ́ni tí ó bá fọwọ́ kàn wọ́n yóò wà ní àìmọ́. Ó gbọdọ̀ fọ aṣọ rẹ̀, kí ó sì wẹ̀ kí ó sì wà ní àìmọ́ títí di ìrọ̀lẹ́. 
'''
"28" = '''
:sup:`28` “ ‘Nígbà tí ó bá di mímọ́ kúrò nínú ìsun rẹ̀, kí ó ka ọjọ́ méje lẹ́yìn náà, a ó kà á sí mímọ́. 
'''
"29" = '''
:sup:`29` Ní ọjọ́ kẹjọ kí ó mú àdàbà méjì àti ọmọ ẹyẹlé wá síwájú àlùfáà ní ẹnu-ọ̀nà àgọ́ ìpàdé. 
'''
"30" = '''
:sup:`30` Kí àlùfáà fi ọ̀kan rú ẹbọ ẹ̀ṣẹ̀ àti èkejì fún ẹbọ sísun. Báyìí ni yóò ṣe ètùtù fún un, níwájú Olúwa fún àìmọ́ ìsun ẹ̀jẹ̀ rẹ̀. 
'''
"31" = '''
:sup:`31` “ ‘Ẹ ya ará Israẹli sọ́tọ̀ kúrò nínú ohun tí ó ń sọ wọ́n di aláìmọ́, kí wọ́n má bá a kú nínú àìmọ́ wọn nípa bíba ibùgbé mímọ́ mi jẹ́, èyí tí ó wà láàrín wọn.’ ” 
'''
"32" = '''
:sup:`32` Ìwọ̀nyí ni àwọn òfin fún ọkùnrin tí ó ni ìsunjáde fún ẹnikẹ́ni tí a sọ di àìmọ́ nípa ìsunjáde nǹkan ọkùnrin rẹ̀. 
'''
"33" = '''
:sup:`33` Fún obìnrin ní nǹkan oṣù rẹ̀, fún ọkùnrin tàbí obìnrin tí ó ní ìsunjáde, àti fún ọkùnrin tí ó ní ìbálòpọ̀ pẹ̀lú obìnrin tí ó jẹ́ aláìmọ́. 
'''
