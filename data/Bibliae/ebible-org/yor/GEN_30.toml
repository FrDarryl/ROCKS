[30]
"1" = '''
:sup:`1` Nígbà tí Rakeli rí i pe òun kò bímọ, ó bẹ̀rẹ̀ sí ṣe ìlara sí Lea, arábìnrin rẹ̀, ó sì wí fún Jakọbu pé, “Fún mi lọ́mọ, bí kò ṣe bẹ́ẹ̀, èmi ó kú!” 
'''
"2" = '''
:sup:`2` Inú sì bí Jakọbu sí i, ó sì wí pé, “Èmi ha wà ní ipò Ọlọ́run, ẹni tí ó mú ọ yàgàn bí?” 
'''
"3" = '''
:sup:`3` Nígbà náà ni Rakeli wí pé, “Biliha ìránṣẹ́bìnrin mi nìyìí, bá a lòpọ̀, kí ó ba à le bí ọmọ fún mi, kí èmi si le è tipasẹ̀ rẹ̀ ní ọmọ.” 
'''
"4" = '''
:sup:`4` Báyìí ni Rakeli fi Biliha fún Jakọbu ní aya, ó sì bá a lòpọ̀. 
'''
"5" = '''
:sup:`5` Biliha sì lóyún, ó sì bí ọmọkùnrin kan fún Jakọbu. 
'''
"6" = '''
:sup:`6` Rakeli sì wí pé, “Ọlọ́run ti ṣe ìdájọ́ mi; ó sì ti gbọ́ ohùn ẹ̀bẹ̀ mi, ó sì fún mi ni ọmọkùnrin kan.” Nítorí ìdí èyí ni ó ṣe pe orúkọ rẹ̀ ní Dani. 
'''
"7" = '''
:sup:`7` Biliha, ọmọ ọ̀dọ̀ Rakeli sì tún lóyún, ó sì bí ọmọkùnrin kejì fún Jakọbu. 
'''
"8" = '''
:sup:`8` Nígbà náà ni Rakeli wí pé, “Mo ti bá ẹ̀gbọ́n mi ja ìjàkadì ńlá, èmi sì ti borí.” Ó sì pe orúkọ rẹ̀ ní Naftali. 
'''
"9" = '''
:sup:`9` Nígbà tí Lea sì ri pé òun ko tún lóyún mọ́, ó sì fi ọmọ ọ̀dọ̀ rẹ̀ obìnrin, Silipa fún Jakọbu bí aya. 
'''
"10" = '''
:sup:`10` Silipa ọmọ ọ̀dọ̀ Lea sì bí ọmọkùnrin kan fún Jakọbu. 
'''
"11" = '''
:sup:`11` Nígbà náà ni Lea wí pé, “Orí rere ni èyí!” Ó sì pe orúkọ rẹ̀ ní Gadi. 
'''
"12" = '''
:sup:`12` Silipa ọmọ ọ̀dọ̀ Lea sì tún bí ọmọkùnrin kejì fún Jakọbu. 
'''
"13" = '''
:sup:`13` Nígbà náà ni Lea wí pé, “Mo ní ayọ̀ gidigidi! Àwọn ọmọbìnrin yóò sì máa pe mí ní Alábùkún fún.” Ó sì pe orúkọ rẹ̀ ní Aṣeri. 
'''
"14" = '''
:sup:`14` Ní ọjọ́ kan, ní àkókò ìkórè ọkà jéró, Reubeni jáde lọ sí oko, ó sì rí èso mándrákì, ó sì mú un tọ Lea ìyá rẹ̀ wá. Rakeli sì wí fún Lea pé, “Jọ̀wọ́ fún mi ní ara èso mándrákì tí ọmọ rẹ mú wá.” 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n Lea dalóhùn pé, “Ọkọ mi tí o gbà kò tó kọ́? Ṣe ìwọ yóò tún gba èso mándrákì ọmọ mi pẹ̀lú?” Rakeli sì dáhùn pé, “Ó dára, yóò sùn tì ọ́ lálẹ́ yìí nítorí èso mándrákì ọmọ rẹ.” 
'''
"16" = '''
:sup:`16` Nítorí náà, nígbà tí Jakọbu ti oko dé ní ìrọ̀lẹ́ ọjọ́ náà, Lea jáde lọ pàdé rẹ̀, ó sì wí pé, “O ní láti sun ọ̀dọ̀ mi ní alẹ́ yìí nítorí mo ti fi èso mándrákì tí ọmọ mi wá bẹ̀ ọ́ lọ́wẹ̀.” Nítorí náà ni Jakọbu sùn tì í ní alẹ́ ọjọ́ náà. 
'''
"17" = '''
:sup:`17` Ọlọ́run sì gbọ́ ti Lea, ó sì lóyún, ó sì bí ọmọkùnrin karùn-ún fún Jakọbu. 
'''
"18" = '''
:sup:`18` Nígbà náà ni Lea wí pé, “Ọlọ́run ti sẹ̀san ọmọ ọ̀dọ̀ mi ti mo fi fún ọkọ mi fún mi,” ó sì pe orúkọ rẹ̀ ní Isakari. 
'''
"19" = '''
:sup:`19` Lea sì tún lóyún, ó sì bí ọmọkùnrin kẹfà fún Jakọbu. 
'''
"20" = '''
:sup:`20` Nígbà náà ni Lea tún wí pé “Ọlọ́run ti fún mi ní ẹ̀bùn iyebíye, nígbà yìí ni ọkọ mi yóò máa bu ọlá fún mi.” Nítorí náà ni ó ṣe pe orúkọ rẹ̀ ni Sebuluni. 
'''
"21" = '''
:sup:`21` Lẹ́yìn èyí, ó sì bí ọmọbìnrin kan, ó sì pe orúkọ rẹ̀ ní Dina. 
'''
"22" = '''
:sup:`22` Nígbà náà ni Ọlọ́run rántí Rakeli, Ọlọ́run sì gbọ́ tirẹ̀, ó sì ṣí i ní inú. 
'''
"23" = '''
:sup:`23` Ó lóyún, ó sì bí ọmọkùnrin kan ó sì wí pé, “Ọlọ́run ti mú ẹ̀gàn mi kúrò.” 
'''
"24" = '''
:sup:`24` Ó sì pe orúkọ rẹ̀ ni Josẹfu, ó sì wí pé, “Ǹjẹ́ kí Olúwa kí ó fi ọmọkùnrin mìíràn kún un fún mi.” 
'''
"25" = '''
:sup:`25` Lẹ́yìn tí Rakeli ti bí Josẹfu, Jakọbu wí fún Labani pé, “Jẹ́ kí èmi máa lọ sí ilẹ̀ mi tí mo ti wá. 
'''
"26" = '''
:sup:`26` Kó àwọn ọmọ àti ìyàwó mi fún mi, àwọn ẹni tí mo ti torí wọn sìn ọ́. Ki èmi lè máa bá ọ̀nà mi lọ. O sá à mọ bí mo ti ṣiṣẹ́ sìn ọ́ tó.” 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n Labani wí fún un pé, “Bí o bá ṣe pé mo rí ojúrere rẹ, jọ̀wọ́ dúró, nítorí, mo ti ṣe àyẹ̀wò rẹ, mo sì rí i pé Olúwa bùkún mi nítorí rẹ. 
'''
"28" = '''
:sup:`28` Sọ ohun tí o fẹ́ gẹ́gẹ́ bí owó iṣẹ́ ẹ̀ rẹ, èmi yóò sì san án.” 
'''
"29" = '''
:sup:`29` Jakọbu sì wí fún un pé, “Ìwọ sá à mọ bí mo ti ṣiṣẹ́ sìn ọ́ àti bí ẹran ọ̀sìn rẹ ti pọ̀ si lábẹ́ ìtọ́jú mi. 
'''
"30" = '''
:sup:`30` Ìwọ̀nba díẹ̀ sá à ni o ní kí èmi tó dé, ó sì ti pọ̀ sí i gidigidi, Olúwa sì ti bùkún ọ nínú gbogbo èyí tí mo ṣe. Ṣùgbọ́n nísinsin yìí, nígbà wo ní èmi yóò pèsè fún ìdílé tèmi.” 
'''
"31" = '''
:sup:`31` Ó sì tún béèrè wí pé, “Kín ni kí èmi ó fi fún ọ?” Jakọbu dáhùn pé, “Má fun mi ni ohunkóhun, ṣùgbọ́n bí ìwọ yóò bá ṣe ohun tí mo fẹ́ sọ yìí, èmi yóò sì máa bá ọ tọ́jú àwọn agbo ẹran rẹ, èmi yóò sì máa bọ́ wọn. 
'''
"32" = '''
:sup:`32` Jẹ́ kí èmi kí ó la agbo ẹran kọjá ní òní, èmi yóò sì mú gbogbo àgùntàn onílà àti èyí tí ó ní àmì, àti gbogbo àgbò dúdú pẹ̀lú ewúrẹ́ onílà tàbí tí ó ní àmì. Àwọn wọ̀nyí ni yóò dúró fún owó iṣẹ́ mi. 
'''
"33" = '''
:sup:`33` Òtítọ́ inú mi yóò sì jẹ́rìí fún mi ní ọjọ́ iwájú nígbà tí ìwọ bá wo owó iṣẹ́ mi tí ìwọ san fún mi, yóò sì ṣe pé gbogbo èyí tí kì í bá ṣe onílà tàbí alámì nínú ewúrẹ́ tàbí tí kì í ṣe dúdú nínú àgùntàn, tí o bá rí ni ọ̀dọ̀ mi ni kí o kà sí mi lọ́rùn pé jíjí ni mo jí gbé.” 
'''
"34" = '''
:sup:`34` Labani sì dáhùn pé, “Mo fi ara mọ́ ọn, ṣe bí ìwọ ti wí.” 
'''
"35" = '''
:sup:`35` Ní ọjọ́ náà gan an ni Labani kó gbogbo ewúrẹ́ tí ó ní àmì tàbí ilà (àti òbúkọ àti abo, tí ó ní funfun díẹ̀ lára), pẹ̀lú gbogbo àgùntàn dúdú, ó sì fi wọ́n sí ìtọ́jú àwọn ọmọ rẹ̀. 
'''
"36" = '''
:sup:`36` Ibi tí Labani àti Jakọbu sì wà sí ara wọn, sì tó ìrìn ọjọ́ mẹ́ta. Jakọbu sì ń tọ́jú agbo ẹran Labani tí ó kù. 
'''
"37" = '''
:sup:`37` Nígbà náà ni Jakọbu gé ọ̀pá tẹ́ẹ́rẹ́ tútù kan lára igi Poplari, àti igi almondi àti igi Pileeni. Ó sì bó èèpo kúrò ní ibi kọ̀ọ̀kan lára igi náà láti fún igi náà ní àwọ̀ ju ẹyọ kan lọ. 
'''
"38" = '''
:sup:`38` Ó sì mú àwọn ọ̀pá wọ̀nyí tì sí ọ̀ọ́kán agbada omi níbi tí àwọn ẹran ti lè rí i nígbà tí wọ́n bá wá mu omi. 
'''
"39" = '''
:sup:`39` Tí àwọn ẹran bá sì ń gùn, níwájú àwọn ọ̀pá náà, wọn sì bí àwọn ẹran onílà àti alámì, àwọn tí ó ní tótòtó lára. 
'''
"40" = '''
:sup:`40` Nígbà náà ni ó ya àwọn abo ẹran kúrò nínú agbo ẹran Labani, ó sì yà wọ́n sọ́tọ̀ kúrò lára àgbò, ó sì mú kí wọn máa gùn pẹ̀lú àwọn àgbò Jakọbu dúdú nìkan, bẹ́ẹ̀ ni ó kó agbo ẹran jọ fún ara rẹ̀ láti ara agbo ẹran Labani. 
'''
"41" = '''
:sup:`41` Nígbàkígbà tí àwọn ẹran tí ó lera bá ń gùn, Jakọbu yóò fi àwọn ọ̀pá wọ̀nyí lélẹ̀ níwájú wọn, ní ibi tí wọn ti ń mu omi. 
'''
"42" = '''
:sup:`42` Ṣùgbọ́n tí ó bá jẹ́ wí pé wọn kò lera, kò ní fi àwọn ọ̀pá náà lélẹ̀. Nítorí náà, àwọn tí kò lera ń jẹ́ ti Labani, nígbà tí àwọn tí ó lera ń jẹ́ ti Jakọbu. 
'''
"43" = '''
:sup:`43` Nítorí ìdí èyí, Jakọbu di ọlọ́rọ̀ gidigidi, agbo ẹran rẹ̀ pọ̀ àti àwọn ìránṣẹ́kùnrin, ìránṣẹ́bìnrin pẹ̀lú ìbákasẹ àti kẹ́tẹ́kẹ́tẹ́. 
'''
