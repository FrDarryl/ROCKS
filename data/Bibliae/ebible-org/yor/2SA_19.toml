[19]
"1" = '''
:sup:`1` A sì rò fún Joabu pe, “Wò ó, ọba ń sọkún, ó sì ń gbààwẹ̀ fún Absalomu.” 
'''
"2" = '''
:sup:`2` Ìṣẹ́gun ọjọ́ náà sì di àwẹ̀ fún gbogbo àwọn ènìyàn náà, nítorí àwọn ènìyàn náà gbọ́ ní ọjọ́ náà bí inú ọba ti bàjẹ́ nítorí ọmọ rẹ̀. 
'''
"3" = '''
:sup:`3` Àwọn ènìyàn náà sì yọ́ lọ sí ìlú ní ọjọ́ náà gẹ́gẹ́ bí àwọn bí ènìyàn tí a dójútì ṣe máa ń yọ́ lọ nígbà tí wọ́n bá sá lójú ìjà. 
'''
"4" = '''
:sup:`4` Ọba sì bo ojú rẹ̀, ọba sì kígbe ní ohùn rara pé, “Á à! Ọmọ mi Absalomu! Absalomu ọmọ mi, ọmọ mi!” 
'''
"5" = '''
:sup:`5` Joabu sì wọ inú ilé tọ ọba lọ, ó sì wí pé, “Ìwọ dójúti gbogbo àwọn ìránṣẹ́ rẹ lónìí, àwọn tí ó gba ẹ̀mí rẹ̀ là lónìí, àti ẹ̀mí àwọn ọmọkùnrin rẹ̀, àti ti àwọn ọmọbìnrin rẹ̀, àti àwọn aya rẹ̀, àti ẹ̀mí àwọn obìnrin rẹ. 
'''
"6" = '''
:sup:`6` Nítorí pé ìwọ fẹ́ àwọn ọ̀tá rẹ, ìwọ sì kórìíra àwọn ọ̀rẹ́ rẹ. Nítorí tí ìwọ wí lónìí pé, Ìwọ kò náání àwọn ọmọ ọba tàbí àwọn ìránṣẹ́; èmi sì rí lónìí pé, ìbá ṣe pé Absalomu wà láààyè, kí gbogbo wa sì kú lónìí, ǹjẹ́ ìbá dùn mọ́ ọ gidigidi. 
'''
"7" = '''
:sup:`7` Sì dìde nísinsin yìí, lọ, kí o sì sọ̀rọ̀ ìtùnú fún àwọn ìránṣẹ́ rẹ, nítorí pé èmi fi Olúwa búra, bí ìwọ kò bá lọ, ẹnìkan kì yóò bá ọ dúró ni alẹ́ yìí, èyí ni yóò sì burú fún ọ ju gbogbo ibi tí ojú rẹ ti ń rí láti ìgbà èwe rẹ wá títí ó fi di ìsinsin yìí.” 
'''
"8" = '''
:sup:`8` Ọba sì dìde, ó sì jókòó ní ẹnu-ọ̀nà, wọ́n sì wí fún gbogbo àwọn ènìyàn náà pé, “Wò ó, ọba jókòó ní ẹnu-ọ̀nà.” Gbogbo ènìyàn sì wá sí iwájú ọba. Nítorí pé, Israẹli ti sá, olúkúlùkù sí àgọ́ rẹ̀. 
'''
"9" = '''
:sup:`9` Gbogbo àwọn ènìyàn náà sì ń bà ara wọn jà nínú gbogbo ẹ̀yà Israẹli, pé, “Ọba ti gbà wá là lọ́wọ́ àwọn ọ̀tá wa, ó sì ti gbà wá kúrò lọ́wọ́ àwọn Filistini; òun sì wá sá kúrò ní ìlú nítorí Absalomu. 
'''
"10" = '''
:sup:`10` Absalomu, tí àwa fi jẹ ọba lórí wa sì kú ní ogun, ǹjẹ́ èéṣe tí ẹ̀yin fi dákẹ́ tí ẹ̀yin kò sì sọ̀rọ̀ kan láti mú ọba padà wá?” 
'''
"11" = '''
:sup:`11` Dafidi ọba sì ránṣẹ́ sí Sadoku, àti sí Abiatari àwọn àlùfáà pé, “Sọ fún àwọn àgbàgbà Juda, pé, ‘Èéṣe tí ẹ̀yin fi kẹ́yìn láti mú ọba padà wá sí ilé rẹ̀? Ọ̀rọ̀ gbogbo Israẹli sì ti dé ọ̀dọ̀ ọba àní ní ilé rẹ̀. 
'''
"12" = '''
:sup:`12` Ẹ̀yin ni ara mi, ẹ̀yin ni egungun mi, àti ẹran-ara mi: èéṣì ti ṣe tí ẹ̀yin fi kẹ́yìn láti mú ọba padà wá.’ 
'''
"13" = '''
:sup:`13` Kí ẹ̀yin sì wí fún Amasa pé, ‘Egungun àti ẹran-ara mi kọ́ ni ìwọ jẹ́ bí? Kí Ọlọ́run ó ṣe bẹ́ẹ̀ sí mi àti jù bẹ́ẹ̀ lọ pẹ̀lú, bí ìwọ kò ba ṣe olórí ogun níwájú mi títí, ní ipò Joabu.’ ” 
'''
"14" = '''
:sup:`14` Òun sì yí gbogbo àwọn ọkùnrin Juda lọ́kàn padà àní bí ọkàn ènìyàn kan; wọ́n sì ránṣẹ́ sí ọba, pé, “Ìwọ padà àti gbogbo àwọn ìránṣẹ́ rẹ.” 
'''
"15" = '''
:sup:`15` Ọba sì padà, o sì wá sí odò Jordani. Juda sì wá sí Gilgali láti lọ pàdé ọba, àti láti mú ọba kọjá odò Jordani. 
'''
"16" = '''
:sup:`16` Ṣimei ọmọ Gera, ará Benjamini ti Bahurimu, ó yára ó sì bá àwọn ọkùnrin Juda sọ̀kalẹ̀ láti pàdé Dafidi ọba. 
'''
"17" = '''
:sup:`17` Ẹgbẹ̀rún ọmọkùnrin sì wà lọ́dọ̀ rẹ̀ nínú àwọn ọmọkùnrin Benjamini, Ṣiba ìránṣẹ́ ilé Saulu, àti àwọn ọmọkùnrin rẹ̀ mẹ́ẹ̀ẹ́dógún àti ogún ìránṣẹ́ sì pẹ̀lú rẹ̀; wọ́n sì gòkè odò Jordani ṣáájú ọba. 
'''
"18" = '''
:sup:`18` Ọkọ̀ èrò kan ti rékọjá láti kó àwọn ènìyàn ilé ọba sí òkè, àti láti ṣe èyí tí ó tọ́ lójú rẹ̀. Ṣimei ọmọ Gera wólẹ̀. Ó sì dojúbolẹ̀ níwájú ọba, bí ó tí gòkè odò Jordani. 
'''
"19" = '''
:sup:`19` Ó sì wí fún ọba pé, “Kí olúwa mi ó má ṣe ka ẹ̀ṣẹ̀ sí mi lọ́rùn, má sì ṣe rántí àfojúdi tí ìránṣẹ́ rẹ̀ ṣe ni ọjọ́ tí olúwa mi ọba jáde ní Jerusalẹmu, kí ọba má sì fi sí inú. 
'''
"20" = '''
:sup:`20` Nítorí pé ìránṣẹ́ rẹ mọ̀ pé èmi ti ṣẹ̀; sì wò ó, mo wá lónìí yìí, ẹni àkọ́kọ́ ní gbogbo ìdílé Josẹfu tí yóò sọ̀kalẹ̀ wá pàdé olúwa mi ọba.” 
'''
"21" = '''
:sup:`21` Ṣùgbọ́n Abiṣai ọmọ Seruiah dáhùn ó sì wí pé, “Kò ha tọ́ kí a pa Ṣimei nítorí èyí? Nítorí pé òun ti bú ẹni àmì òróró Olúwa.” 
'''
"22" = '''
:sup:`22` Dafidi sì wí pé, “Kí ni èmi ní ṣe pẹ̀lú yín, ẹ̀yin ọmọ Seruiah tí ẹ dàbí ọ̀tá fún mi lónìí? A ha lè pa ènìyàn kan lónìí ní Israẹli? Tàbí èmi kò ha mọ̀ pé lónìí èmi ni ọba Israẹli.” 
'''
"23" = '''
:sup:`23` Ọba sì wí fún Ṣimei pé, “Ìwọ kì yóò kú!” Ọba sì búra fún un. 
'''
"24" = '''
:sup:`24` Mefiboṣeti ọmọ Saulu sì sọ̀kalẹ̀ láti wá pàdé ọba, kò wẹ ẹsẹ̀ rẹ̀, kò sí tọ́ irùngbọ̀n rẹ̀, bẹ́ẹ̀ ni kò sì fọ aṣọ rẹ̀ láti ọjọ́ tí ọba ti jáde títí ó fi di ọjọ́ tí ó fi padà ní àlàáfíà. 
'''
"25" = '''
:sup:`25` Nígbà tí òun sì wá sí Jerusalẹmu láti pàdé ọba, ọba sì wí fún un pé, “Èéṣe tí ìwọ kò fi bá mi lọ, Mefiboṣeti?” 
'''
"26" = '''
:sup:`26` Òun sì dáhùn wí pé, “Olúwa mi, ọba, ìránṣẹ́ mi ni ó tàn mí, nítorí ìránṣẹ́ rẹ wí fún un pé, ‘Di kẹ́tẹ́kẹ́tẹ́ ní gàárì fún mi èmi ó gùn ún, èmi ó sì tọ ọba lọ.’ Nítorí tí ìránṣẹ́ rẹ yarọ. 
'''
"27" = '''
:sup:`27` Ó sì sọ̀rọ̀ ìbàjẹ́ sí ìránṣẹ́ rẹ, fún olúwa mi ọba, ṣùgbọ́n bí angẹli Ọlọ́run ni olúwa mi ọba rí, nítorí náà ṣe èyí tí ó dára lójú rẹ. 
'''
"28" = '''
:sup:`28` Nítorí pé gbogbo ilé baba mi bí òkú ènìyàn ni wọ́n sá à rí níwájú olúwa mi ọba, ìwọ sì fi ipò fún ìránṣẹ́ rẹ láàrín àwọn tí ó ń jẹun ní ibi oúnjẹ. Nítorí náà àre kín ni èmi ní tí èmi yóò fi máa ké pe ọba síbẹ̀.” 
'''
"29" = '''
:sup:`29` Ọba sì wí fún un pé, “Èéṣe tí ìwọ fi ń sọ ọ̀ràn ara rẹ fún mi èmi sá à ti wí pé, kí ìwọ àti Ṣiba pín ilẹ̀ náà.” 
'''
"30" = '''
:sup:`30` Mefiboṣeti sì wí fún ọba pé, “Jẹ́ kí ó mú gbogbo rẹ̀, kí olúwa mi ọba sá à ti padà bọ̀ wá ilé rẹ̀ ni àlàáfíà.” 
'''
"31" = '''
:sup:`31` Barsillai ará Gileadi sì sọ̀kalẹ̀ láti Rogelimu wá, ó sì bá ọba gòkè odò Jordani, láti ṣe ìkẹ́ rẹ̀ sí ìkọjá odò Jordani. 
'''
"32" = '''
:sup:`32` Barsillai sì jẹ́ arúgbó ọkùnrin gidigidi, ẹni ogbó ọgọ́rin ọdún sì ni, ó sì pèsè ohun jíjẹ fún ọba nígbà tí ó ti wà ní Mahanaimu; nítorí pé ọkùnrin ọlọ́lá ni òun ń ṣe. 
'''
"33" = '''
:sup:`33` Ọba sì wí fún Barsillai pé, “Ìwọ wá bá mi gòkè odò, èmi ó sì máa pèsè fún ọ ní Jerusalẹmu.” 
'''
"34" = '''
:sup:`34` Barsillai sì wí fún ọba pé, “Ọjọ́ mélòó ni ọdún ẹ̀mí mi kù, tí èmi ó fi bá ọba gòkè lọ sí Jerusalẹmu. 
'''
"35" = '''
:sup:`35` Ẹni ogbó ọgọ́rin ọdún sá à ni èmi lónìí, ǹjẹ́ èmi mọ ìyàtọ̀ nínú rere àti búburú? Ǹjẹ́ ìránṣẹ́ rẹ le mọ adùn ohun tí òun ń jẹ tàbí ohun ti òun ń mu bí? Èmi tún lè mọ adùn ohùn àwọn ọkùnrin tí ń kọrin àti àwọn obìnrin tí ń kọrin bí, ǹjẹ́ nítorí kín ni ìránṣẹ́ rẹ yóò ṣe jẹ́ ìyọnu síbẹ̀ fún olúwa mi ọba. 
'''
"36" = '''
:sup:`36` Ìránṣẹ́ rẹ yóò sì sin ọba lọ díẹ̀ gòkè odò Jordani; èéṣì ṣe tí ọba yóò fi san ẹ̀san yìí fún mi. 
'''
"37" = '''
:sup:`37` Èmi bẹ̀ ọ́, jẹ́ kí ìránṣẹ́ rẹ padà, èmi ó sì kú ní ìlú mi, a ó sì sin mí ní ibojì baba àti ìyá mi. Sì wo Kimhamu ìránṣẹ́ rẹ, yóò bá olúwa mi ọba gòkè; ìwọ ó sì ṣe ohun tí ó bá tọ́ lójú rẹ fún un.” 
'''
"38" = '''
:sup:`38` Ọba sì dáhùn wí pé, “Kimhamu yóò bá mi gòkè, èmi ó sì ṣe èyí tí ó tọ́ lójú rẹ̀ fún un; ohunkóhun tí ìwọ bá sì béèrè lọ́wọ́ mi, èmi ó ṣe é fún ọ.” 
'''
"39" = '''
:sup:`39` Gbogbo àwọn ènìyàn sì gòkè odò Jordani ọba sì gòkè; ọba sì fi ẹnu ko Barsillai lẹ́nu, ó sì súre fún un; òun sì padà sí ilé rẹ̀. 
'''
"40" = '''
:sup:`40` Ọba sì ń lọ́ sí Gilgali, Kimhamu sì ń bà a lọ, gbogbo àwọn ènìyàn Juda sì ń ṣe ìkẹ́ ọba, àti ààbọ̀ àwọn ènìyàn Israẹli. 
'''
"41" = '''
:sup:`41` Sì wò ó, gbogbo àwọn ọkùnrin Israẹli sì tọ ọba wá, wọ́n sì wí fún ọba pé, “Èéṣe tí àwọn arákùnrin wa àwọn ọkùnrin Juda fi jí ọ kúrò, tí wọ́n sì fi mú ọba àti àwọn ará ilé rẹ̀ gòkè odò Jordani, àti gbogbo àwọn ènìyàn Dafidi pẹ̀lú rẹ?” 
'''
"42" = '''
:sup:`42` Gbogbo ọkùnrin Juda sì dá àwọn ọkùnrin Israẹli lóhùn pé, “Nítorí pé ọba bá wa tan ni; èéṣe tí ẹ̀yin fi bínú nítorí ọ̀ràn yìí? Àwa jẹ nínú oúnjẹ ọba rárá bí? Tàbí ó fi ẹ̀bùn kan fún wa bí?” 
'''
"43" = '''
:sup:`43` Àwọn ọkùnrin Israẹli náà sì dá àwọn ọkùnrin Juda lóhùn pé, “Àwa ní ipá mẹ́wàá nínú ọba, àwa sì ní nínú Dafidi jù yín lọ, èéṣì ṣe tí ẹ̀yin kò fi kà wá sí, tí ìmọ̀ wa kò fi ṣáájú láti mú ọba wa padà?” Ọ̀rọ̀ àwọn ọkùnrin Juda sì le ju ọ̀rọ̀ àwọn ọkùnrin Israẹli. 
'''
