[12]
"1" = '''
:sup:`1` Olúwa sọ fún Mose pé, 
'''
"2" = '''
:sup:`2` “Sọ fún àwọn ará Israẹli pé: ‘Obìnrin tí ó bá lóyún tí ó sì bí ọmọkùnrin, yóò wà láìmọ́ fún ọjọ́ méje bí ìgbà tí ó wà ní ipò àìmọ́ lákokò nǹkan oṣù rẹ̀. 
'''
"3" = '''
:sup:`3` Ní ọjọ́ kẹjọ ni kí ẹ kọ ọmọ náà ní ilà. 
'''
"4" = '''
:sup:`4` Obìnrin náà yóò sì dúró fún ọjọ́ mẹ́tàlélọ́gbọ̀n láti di mímọ́ kúrò nínú ìsun ẹ̀jẹ̀ rẹ̀. Kò gbọdọ̀ fi ọwọ́ kan ohunkóhun tí ó jẹ́ mímọ́ tàbí kí ó lọ sí ibi mímọ́ Olúwa títí di ọjọ́ tí ìwẹ̀nùmọ́ rẹ̀ yóò kọjá. 
'''
"5" = '''
:sup:`5` Bí ó bá ṣe obìnrin ni ó bí, fún ọ̀sẹ̀ méjì ni obìnrin náà yóò fi wà ní ipò àìmọ́, gẹ́gẹ́ bí àkókò nǹkan oṣù rẹ̀. Ó sì gbọdọ̀ dúró ní ọjọ́ mẹ́rìndínláàádọ́rin láti di mímọ́ kúrò nínú ìsun ẹ̀jẹ̀ rẹ̀. 
'''
"6" = '''
:sup:`6` “ ‘Nígbà tí ọjọ́ ìwẹ̀nùmọ́ rẹ̀ fún ọmọkùnrin tàbí ọmọbìnrin bá kọjá kí ó mú ọ̀dọ́-àgùntàn ọlọ́dún kan wá fún àlùfáà ní ẹnu-ọ̀nà àgọ́ ìpàdé fún ẹbọ sísun àti ọmọ ẹyẹlé tàbí àdàbà kan fún ẹbọ ẹ̀ṣẹ̀. 
'''
"7" = '''
:sup:`7` Ó gbọdọ̀ fi wọ́n rú ẹbọ níwájú Olúwa láti ṣe ètùtù fún obìnrin náà lẹ́yìn náà ni yóò di mímọ́ kúrò nínú ìsun ẹ̀jẹ̀ rẹ̀. “ ‘Ìwọ̀nyí ni àwọn ìlànà fún obìnrin tí ó bá bí ọmọkùnrin tàbí ọmọbìnrin. 
'''
"8" = '''
:sup:`8` Bí kò bá lágbára àti fi àgùntàn ṣe é, ó gbọdọ̀ le mú àdàbà méjì tàbí ọmọ ẹyẹlé méjì, ọ̀kan fún ẹbọ ẹ̀ṣẹ̀, àti èkejì fún ẹbọ sísun. Báyìí ni àlùfáà yóò ṣe ètùtù fún un. Òun yóò sì di mímọ́.’ ” 
'''
