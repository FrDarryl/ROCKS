[16]
"1" = '''
:sup:`1` Ìpín ti àwọn ọmọ Josẹfu láti Jordani lẹ́bàá Jeriko, ní omi Jeriko ní ìhà ìlà-oòrùn, àní aginjù, tí ó gòkè láti Jeriko lọ dé ilẹ̀ òkè Beteli. 
'''
"2" = '''
:sup:`2` Ó sì tẹ̀síwájú láti Beteli (tí í ṣe Lusi) kọjá lọ sí agbègbè àwọn ará Arki ní Atarotu, 
'''
"3" = '''
:sup:`3` Ó sì sọ̀kalẹ̀ lọ sí ìhà ìwọ̀-oòrùn agbègbè àwọn ará Jefileti, títí dé ilẹ̀ ìsàlẹ̀ Beti-Horoni, àní dé Geseri, ó sì parí sí etí Òkun. 
'''
"4" = '''
:sup:`4` Báyìí ni Manase àti Efraimu, àwọn ọmọ Josẹfu, gba ilẹ̀ ìní wọn. 
'''
"5" = '''
:sup:`5` Èyí ni ilẹ̀ Efraimu, ní agbo ilé agbo ilé. Ààlà ìní wọn lọ láti Atarotu-Addari ní ìlà-oòrùn lọ sí òkè Beti-Horoni. 
'''
"6" = '''
:sup:`6` Ó sì lọ títí dé Òkun. Láti Mikmeta ní ìhà àríwá, ó sì yí lọ sí ìhà ìlà-oòrùn lọ sí Taanati-Ṣilo, ó sì kọjá ní ẹ̀bá rẹ̀ lọ sí Janoa ní ìlà-oòrùn. 
'''
"7" = '''
:sup:`7` Láti Janoa ó yípo lọ sí gúúsù sí Atarotu àti Naara, ó sì dé Jeriko, ó sì pín sí odò Jordani. 
'''
"8" = '''
:sup:`8` Láti Tapua ààlà náà sì lọ sí ìhà ìwọ̀-oòrùn, ní Kana-Rafini, ó sì parí ní Òkun. Èyí ni ìní ẹ̀yà àwọn ọmọ Efraimu, ní agbo ilé agbo ilé. 
'''
"9" = '''
:sup:`9` Ó tún mú àwọn ìlú àti ìletò wọn tí ó yà sọ́tọ̀ fún àwọn ọmọ Efraimu tí ó wà ní àárín ìní àwọn ọmọ Manase. 
'''
"10" = '''
:sup:`10` Wọn kò lé àwọn ara Kenaani tí ń gbé ni Geseri kúrò, títí di òní yìí ni àwọn ará Kenaani ń gbé láàrín àwọn ènìyàn Efraimu, ṣùgbọ́n wọ́n mú wọ́n sìn. 
'''
