[3]
"1" = '''
:sup:`1` Ègbé ni fún ìlú ẹ̀jẹ̀ nì, gbogbo rẹ̀ kún fún èké, ó kún fún olè, ìjẹ kò kúrò! 
'''
"2" = '''
:sup:`2` Ariwo pàṣán àti ariwo kíkùn kẹ̀kẹ́ ogun àti jíjó ẹṣin àti gbígbọn kẹ̀kẹ́ ogun jìgìjìgì! 
'''
"3" = '''
:sup:`3` Ológun orí ẹṣin ń fi ìgbónára ju idà wọn mọ̀nàmọ́ná ọ̀kọ̀ rẹ̀ ti ń dán yanran sí òkè! Ọ̀pọ̀lọpọ̀ si ní àwọn ẹni tí a pa, àti ọ̀pọ̀lọpọ̀ òkú; òkú kò sì ni òpin; àwọn ènìyàn sì ń kọsẹ̀ lára àwọn òkú. 
'''
"4" = '''
:sup:`4` Nítorí ọ̀pọ̀lọpọ̀ panṣágà àgbèrè tí ó rójú rere gbà, ìyá àjẹ́ tí ó ṣọ́ àwọn Orílẹ̀-èdè di ẹrú nípa àgbèrè rẹ̀ àti àwọn ìdílé nípa ìṣe àjẹ́ rẹ̀. 
'''
"5" = '''
:sup:`5` “Èmi dojúkọ ọ́,” ni Olúwa àwọn ọmọ-ogun wí. “Èmi ó si ká aṣọ àwọ̀tẹ́lẹ̀ rẹ ní ojú rẹ. Èmi yóò sì fi ìhòhò rẹ̀ han àwọn orílẹ̀-èdè àti ìtìjú rẹ̀ han àwọn ilẹ̀ ọba. 
'''
"6" = '''
:sup:`6` Èmi yóò da ẹ̀gbin tí ó ni ìríra sí ọ ní ara, èmi yóò sì sọ ọ́ di aláìmọ́, èmi yóò sì sọ ọ́ di ẹlẹ́yà. 
'''
"7" = '''
:sup:`7` Gbogbo àwọn tí ó ba sì wò ọ́ yóò sì káàánú fún ọ, wọn yóò sì wí pé, ‘Ninefe ṣòfò, ta ni yóò kẹ́dùn rẹ?’ Níbo ni èmi o ti wá olùtùnú fún ọ?” 
'''
"8" = '''
:sup:`8` Ǹjẹ́ ìwọ ha sàn ju Tebesi lọ, èyí tí ó wà ní ibi odò Naili, tí omi sì yí káàkiri? Odò náà sì jẹ́ ààbò rẹ̀, omi si jẹ́ odi rẹ̀. 
'''
"9" = '''
:sup:`9` Etiopia àti Ejibiti ni agbára rẹ, kò sí ní òpin; Puti àti Libia ni àwọn olùgbèjà rẹ̀. 
'''
"10" = '''
:sup:`10` Síbẹ̀síbẹ̀ a kó o ní ìgbèkùn o sì lọ sí oko ẹrú. Àwọn ọmọ wẹ́wẹ́ rẹ̀ ni a ó fọ́ mọ́lẹ̀ ní orí ìta gbogbo ìgboro. Wọ́n sì di ìbò nítorí àwọn ọlọ́lá rẹ̀ ọkùnrin, gbogbo àwọn ọlọ́lá rẹ ni a sì fi ẹ̀wọ̀n dè. 
'''
"11" = '''
:sup:`11` Ìwọ pẹ̀lú yóò sì mu àmupara; a ó sì fi ọ́ pamọ́ ìwọ pẹ̀lú yóò máa ṣe àfẹ́rí ààbò nítorí ti ọ̀tá náà. 
'''
"12" = '''
:sup:`12` Gbogbo ilé ìṣọ́ agbára rẹ yóò dàbí igi ọ̀pọ̀tọ́ pẹ̀lú àkọ́pọ́n èso wọn; nígbà tí wọ́n bá ń gbọ̀n wọ́n, ọ̀pọ̀tọ́ yóò sì bọ́ sí ẹnu àwọn ọ̀jẹun. 
'''
"13" = '''
:sup:`13` Kíyèsi gbogbo àwọn jagunjagun! Obìnrin ni gbogbo wọn. Ojú ibodè rẹ ní a ó ṣí sílẹ̀ gbagada, fún àwọn ọ̀tá rẹ; iná yóò jó ọ̀pá ìdábùú ìlẹ̀kùn ibodè rẹ. 
'''
"14" = '''
:sup:`14` Pọn omi nítorí ìhámọ́, mú ilé ìṣọ́ rẹ lágbára sí i wọ inú amọ̀ kí o sì tẹ erùpẹ̀, kí ó sì tún ibi tí a ti ń sun bíríkì-amọ̀ ṣe kí ó le. 
'''
"15" = '''
:sup:`15` Níbẹ̀ ni iná yóò ti jó ọ́ run; idà yóò sì ké ọ kúrò, yóò sì jẹ ọ́ bí i kòkòrò, yóò sì sọ ara rẹ̀ di púpọ̀ bí i tata, àní, di púpọ̀ bí eṣú! 
'''
"16" = '''
:sup:`16` Ìwọ ti sọ àwọn oníṣòwò rẹ di púpọ̀ títí wọn yóò fi pọ̀ ju ìràwọ̀ ojú ọ̀run lọ, ṣùgbọ́n bi eṣú ni wọn yóò sọ ilẹ̀ náà di ahoro, wọn yóò sì fò lọ. 
'''
"17" = '''
:sup:`17` Àwọn aládé rẹ̀ dàbí eṣú, àwọn ọ̀gágun rẹ dàbí ẹlẹ́ǹgà ńlá, èyí tí ń dó sínú ọgbà ni ọjọ́ òtútù, ṣùgbọ́n nígbà tí oòrùn jáde, wọ́n sálọ, ẹnìkan kò sì mọ ibi tí wọ́n gbé wà. 
'''
"18" = '''
:sup:`18` Ìwọ ọba Asiria, àwọn olùṣọ́-àgùntàn rẹ̀ ń tòògbé; àwọn ọlọ́lá rẹ dùbúlẹ̀ láti sinmi. Àwọn ènìyàn rẹ fọ́nká lórí àwọn òkè ńlá, tí ẹnikẹ́ni kò sì kó wọn jọ. 
'''
"19" = '''
:sup:`19` Kò sì sí ohun tí ó lè wo ọgbẹ́ ẹ̀ rẹ sàn; ọgbẹ́ rẹ kún fún ìrora, Gbogbo ẹni tí ó bá sì gbọ́ ìròyìn rẹ yóò pàtẹ́wọ́ lé ọ lórí, nítorí ta ni kò ní pín nínú ìwà búburú rẹ ti kò ti lópin.
'''
