[106]
"1" = '''
:sup:`1` Yin Olúwa! Ẹ fi ìyìn fún Olúwa, nítorí tí ó ṣeun. Ẹ fi ọpẹ́ fún Olúwa nítorí tí ó ṣeun, nítorí tí ìfẹ́ rẹ̀ dúró láéláé. 
'''
"2" = '''
:sup:`2` Ta ni ó lè ròyìn iṣẹ́ agbára Olúwa, ta ní lè sọ nípa ìyìn rẹ̀? 
'''
"3" = '''
:sup:`3` Ìbùkún ni fún àwọn tí ń pa ìdájọ́ mọ́? Ẹni tí n ṣe ohun tí ó tọ́. 
'''
"4" = '''
:sup:`4` Rántí mi, Olúwa, nígbà tí o bá fi ojúrere rẹ hàn, wá sí ìhà mi nígbà tí ìwọ bá gbà wọ́n, 
'''
"5" = '''
:sup:`5` kí èmi kí ó lè jẹ ìgbádùn àlàáfíà àwọn tí ìwọ ti yàn, kí èmi kí ó sì darapọ̀ mọ́ àwọn ènìyàn, ìní rẹ láti jọ yìn ọ́ lógo. 
'''
"6" = '''
:sup:`6` Àwa ti dẹ́ṣẹ̀ gẹ́gẹ́ bí àwọn baba wa ti ṣe, àwa ti ṣe ohun tí kò dá a, a sì ti hùwà búburú. 
'''
"7" = '''
:sup:`7` Nígbà tí àwọn baba wa wà ní Ejibiti, iṣẹ́ ìyanu rẹ kò yé wọn, wọn kò rántí ọ̀pọ̀lọpọ̀ àánú rẹ, gẹ́gẹ́ bí wọ́n ṣe ṣọ̀tẹ̀ sí ọ níbi Òkun, àní níbi Òkun Pupa. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n o gbà wọ́n là nítorí orúkọ rẹ láti jẹ́ kí agbára ńlá rẹ di mí mọ̀. 
'''
"9" = '''
:sup:`9` O bá Òkun Pupa wí, ó sì gbẹ; o sì mú wọn la ìbú já bí aginjù. 
'''
"10" = '''
:sup:`10` O gbà wọ́n là kúrò lọ́wọ́ àwọn ọ̀tá wọn, láti ọwọ́ ọ̀tá ni o ti gbà wọ́n. 
'''
"11" = '''
:sup:`11` Omi ya lu àwọn ọ̀tá wọn; bẹ́ẹ̀ ni kò sí èyí tí ó yè nínú wọn. 
'''
"12" = '''
:sup:`12` Nígbà náà wọn gba ìpinnu rẹ gbọ́ wọ́n sì kọrin ìyìn rẹ. 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n wọn kò pẹ́ gbàgbé ohun tí o ṣe wọn kò sí dúró gba ìmọ̀ràn rẹ. 
'''
"14" = '''
:sup:`14` Nínú aginjù ni wọ́n tí ṣe ìfẹ́kúfẹ̀ẹ́, nínú aṣálẹ̀, wọ́n dán Ọlọ́run wò. 
'''
"15" = '''
:sup:`15` Nígbà náà, ó fún wọn ní ohun tí wọ́n béèrè fún ṣùgbọ́n ó rán àìsàn búburú sí wọn. 
'''
"16" = '''
:sup:`16` Nínú ibùdó ni wọ́n ṣe ìlara Mose pẹ̀lú Aaroni, ẹni tí ó jẹ́ mímọ́ sí Olúwa. 
'''
"17" = '''
:sup:`17` Ilẹ̀ la ẹnu ó sì gbé Datani mì ó bo ẹgbẹ́ Abiramu mọ́lẹ̀. 
'''
"18" = '''
:sup:`18` Ọwọ́ iná yọ ní ẹgbẹ́ àwọn ọmọ-ẹ̀yìn rẹ̀; iná jo àwọn ènìyàn búburú. 
'''
"19" = '''
:sup:`19` Ní Horebu wọ́n ṣe ẹgbọrọ màlúù wọ́n sì sin òrìṣà tí a ṣe láti ara irin. 
'''
"20" = '''
:sup:`20` Wọ́n pa ògo wọn dà sí àwòrán màlúù, tí ń jẹ koríko. 
'''
"21" = '''
:sup:`21` Wọ́n gbàgbé Ọlọ́run, ẹni tí ó gbà wọ́n ẹni tí ó ti ṣe ohun ńlá ní Ejibiti, 
'''
"22" = '''
:sup:`22` iṣẹ́ ìyanu ní ilẹ̀ Hamu àti ohun ẹ̀rù ni ẹ̀bá Òkun Pupa. 
'''
"23" = '''
:sup:`23` Bẹ́ẹ̀ ni, ó sọ wí pé, òun yóò pa wọ́n run bí kò bá ṣe ti Mose, tí ó yàn, tí ó dúró níwájú ẹ̀yà náà tí ó pa ìbínú rẹ̀ mọ́ láti má pa wọ́n run mọ́. 
'''
"24" = '''
:sup:`24` Nígbà náà, wọ́n kẹ́gàn ilẹ̀ dídára náà wọn kò gba ìlérí rẹ̀ gbọ́. 
'''
"25" = '''
:sup:`25` Wọ́n ń kùn nínú àgọ́ wọn wọn kò sì gbọ́rọ̀ sí Olúwa. 
'''
"26" = '''
:sup:`26` Bẹ́ẹ̀ ni ó búra fún wọn nípa gbígbé ọwọ́ rẹ̀ sókè kí òun lè jẹ́ kí wọn ṣubú nínú aginjù, 
'''
"27" = '''
:sup:`27` láti jẹ́ kí àwọn ọmọ rẹ̀ ṣubú lára orílẹ̀-èdè láti fọ́n wọn káàkiri lórí ilẹ̀. 
'''
"28" = '''
:sup:`28` Wọ́n da ara wọn pọ̀ mọ́ Baali-Peori, wọ́n sì ń jẹ ẹbọ tí a rú sí àwọn òkú òrìṣà, 
'''
"29" = '''
:sup:`29` wọ́n mú Ọlọ́run bínú pẹ̀lú ohun búburú tí wọn ń ṣe àjàkálẹ̀-ààrùn jáde láàrín wọn. 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n Finehasi dìde láti dá sí i, àjàkálẹ̀-ààrùn náà sì dáwọ́ dúró lọ́gán. 
'''
"31" = '''
:sup:`31` A sì ka èyí sí òdodo fún un àti fún àwọn ìrandíran tí ń bọ̀ 
'''
"32" = '''
:sup:`32` Níbi omi Meriba, wọ́n bí Ọlọ́run nínú, ohun búburú wá sí orí Mose nítorí wọn. 
'''
"33" = '''
:sup:`33` Nítorí tí wọ́n ṣọ̀tẹ̀ sí Ẹ̀mí Ọlọ́run. Ọ̀rọ̀ àìdára sì ti ẹnu Mose wá. 
'''
"34" = '''
:sup:`34` Wọn kò pa àwọn ènìyàn run gẹ́gẹ́ bí Olúwa ti sọ fún wọn, 
'''
"35" = '''
:sup:`35` Ṣùgbọ́n wọ́n dàpọ̀ mọ́ àwọn orílẹ̀-èdè, wọ́n sì gbà láti ṣe bí àṣà wọn. 
'''
"36" = '''
:sup:`36` Wọ́n sì sin àwọn òrìṣà wọn tí ó di ìkẹ́kùn fún wọn. 
'''
"37" = '''
:sup:`37` Wọ́n fi àwọn ọmọkùnrin wọn rú ẹbọ àti àwọn ọmọbìnrin fún òrìṣà. 
'''
"38" = '''
:sup:`38` Wọ́n ta ẹ̀jẹ̀ aláìṣẹ̀ sílẹ̀, ẹ̀jẹ̀ àwọn ọmọkùnrin àti àwọn ọmọbìnrin wọ. Wọ́n fi wọ́n rú ẹbọ sí ère Kenaani, ilẹ̀ náà sì di àìmọ́ fún ẹ̀jẹ̀. 
'''
"39" = '''
:sup:`39` Wọ́n sì fi ìṣe wọn sọ ara wọn di aláìmọ́, wọ́n sì ṣe àgbèrè lọ pẹ̀lú iṣẹ́ wọn. 
'''
"40" = '''
:sup:`40` Nígbà náà ni Olúwa bínú sí àwọn ènìyàn rẹ̀ ó sì kórìíra àwọn ènìyàn ìní rẹ̀ 
'''
"41" = '''
:sup:`41` Ó sì fà wọ́n lé àwọn orílẹ̀-èdè lọ́wọ́, àwọn ọ̀tá wọn sì jẹ ọba lórí wọn. 
'''
"42" = '''
:sup:`42` Àwọn ọ̀tá wọn sì ń pọ́n wọn lójú wọn sì mú wọn sìn lábẹ́ àṣẹ wọn. 
'''
"43" = '''
:sup:`43` Ní ọ̀pọ̀ ìgbà òun gbà wọ́n, síbẹ̀ wọ́n sì ń ṣọ̀tẹ̀ sí i wọ́n sì ṣòfò dànù nínú ẹ̀ṣẹ̀ wọn. 
'''
"44" = '''
:sup:`44` Ṣùgbọ́n ó kíyèsi wọn nítorí ìṣòro nígbà tí ó gbọ́ ẹkún wọn, 
'''
"45" = '''
:sup:`45` ó rántí májẹ̀mú rẹ̀ nítorí wọn Nítorí agbára ìfẹ́ rẹ̀, ó ṣàánú wọn. 
'''
"46" = '''
:sup:`46` Lójú gbogbo àwọn tí ó kó wọn ní ìgbèkùn ó mú wọn rí àánú. 
'''
"47" = '''
:sup:`47` Gbà wá, Olúwa Ọlọ́run wa, kí o sì ṣà wá jọ kúrò láàrín àwọn kèfèrí, láti máa fi ọpẹ́ fún orúkọ mímọ́ rẹ láti máa ṣògo nínú ìyìn rẹ. 
'''
"48" = '''
:sup:`48` Olùbùkún ni Olúwa, Ọlọ́run Israẹli, láti ìrandíran. Jẹ́ kí gbogbo ènìyàn kí ó wí pé, “Àmín!” Ẹ fi ìyìn fún Olúwa! 
'''
