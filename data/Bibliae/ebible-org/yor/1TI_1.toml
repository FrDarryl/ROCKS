[1]
"1" = '''
:sup:`1` Paulu, aposteli Kristi Jesu gẹ́gẹ́ bí àṣẹ Ọlọ́run Olùgbàlà wa, àti Jesu Kristi ìrètí wa, 
'''
"2" = '''
:sup:`2` Sí Timotiu ọmọ mi nínú ìgbàgbọ́: Oore-ọ̀fẹ́, àánú àti àlàáfíà láti ọ̀dọ̀ Ọlọ́run Baba àti Jesu Kristi Olúwa wa. 
'''
"3" = '''
:sup:`3` Bí mo ṣe rọ̀ yìn nígbà tí mò ń lọ sí Makedonia, ẹ dúró ní Efesu, kí ẹ lè dá àwọn ènìyàn kan lẹ́kun láti má ṣe kọ́ ni ní ẹ̀kọ́ èké mọ́ 
'''
"4" = '''
:sup:`4` kí wọ́n má sì ṣe fiyèsí àwọn ìtàn asán, àti ìtàn ìran aláìlópin. Irú èyí máa ń mú iyàn jíjà wá dípò iṣẹ́ ìríjú Ọlọ́run èyí tí í ṣe ti ìgbàgbọ́. 
'''
"5" = '''
:sup:`5` Ète àṣẹ náà ni ìfẹ́ ti ń jáde wá láti inú ọkàn mímọ́ àti ẹ̀rí ọkàn rere àti ìgbàgbọ́ àìṣẹ̀tàn. 
'''
"6" = '''
:sup:`6` Àwọn ẹlòmíràn ti yapa kúrò tí wọ́n sì yà sápá kan sí ọ̀rọ̀ asán. 
'''
"7" = '''
:sup:`7` Wọ́n ń fẹ́ ṣe olùkọ́ òfin; òye ohun tí wọ́n ń wí kò yé wọn tàbí ti ohun tí wọ́n ń fi ìgboyà tẹnumọ́. 
'''
"8" = '''
:sup:`8` Ṣùgbọ́n àwa mọ̀ pé òfin dára, bí ènìyàn bá lò ó dáradára. 
'''
"9" = '''
:sup:`9` Bí a ti mọ̀ pé, a kò ṣe òfin fún olódodo, bí kò ṣe fún àwọn aláìwà-bí-Ọlọ́run àti àwọn ẹlẹ́ṣẹ̀, fún àwọn aláìmọ́ àti àwọn ẹlẹ́gàn, fún àwọn tí ń pa baba àti àwọn tí ń pa ìyá wọn àti àwọn apànìyàn, 
'''
"10" = '''
:sup:`10` fún àwọn àgbèrè, fún àwọn aláyídà, fún àwọn onísòwò-ẹrú, fún àwọn èké, fún àwọn abúra èké, àti bí ohun mìíràn bá wà tí ó lòdì sí ẹ̀kọ́ tí ó yè kooro. 
'''
"11" = '''
:sup:`11` Gẹ́gẹ́ bí ìyìnrere ti ògo Ọlọ́run olùbùkún, tí a fi sí ìtọ́jú mi. 
'''
"12" = '''
:sup:`12` Mo dúpẹ́ lọ́wọ́ ẹni tí ó fún mi ní agbára, àní Kristi Jesu Olúwa wa, nítorí tí ó kà mí sí olóòtítọ́ ní yíyànmí sí iṣẹ́ rẹ̀. 
'''
"13" = '''
:sup:`13` Bí mo tilẹ̀ jẹ́ asọ̀rọ̀-òdì sí Ọlọ́run rí, àti onínúnibíni àti ìkà ènìyàn, ṣùgbọ́n mo rí àánú gbà, nítorí tí mo ṣe é nínú àìmọ̀ àti àìgbàgbọ́. 
'''
"14" = '''
:sup:`14` Oore-ọ̀fẹ́ Olúwa wa sì pọ̀ rékọjá pẹ̀lú ìgbàgbọ́ àti ìfẹ́, tí ń bẹ nínú Kristi Jesu. 
'''
"15" = '''
:sup:`15` Òtítọ́ ni ọ̀rọ̀ náà, ó sì yẹ fún ìtẹ́wọ́gbà, pé Jesu Kristi wá sí ayé láti gba ẹlẹ́ṣẹ̀ là; nínú àwọn ẹni tí èmi jẹ́ búburú jùlọ. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nítorí èyí ni mo ṣe rí àánú gbà, pé lára mi, bí olórí ẹlẹ́ṣẹ̀ ni kí Jesu Kristi fi gbogbo ìpamọ́ra rẹ̀ hàn bí àpẹẹrẹ fún àwọn tí yóò gbà á gbọ́ sí ìyè àìnípẹ̀kun ìkẹyìn. 
'''
"17" = '''
:sup:`17` Ǹjẹ́ fún ọba ayérayé, àìdíbàjẹ́, àìrí, Ọlọ́run kan ṣoṣo, ni ọlá àti ògo wà fún láéláé. Àmín. 
'''
"18" = '''
:sup:`18` Àṣẹ yìí ni mo pa fún ọ, Timotiu ọmọ mi, gẹ́gẹ́ bí ìsọtẹ́lẹ̀ wọ̀nyí tó ó ti ṣáájú nípa rẹ̀, pé nípasẹ̀ wọ́n kí ìwọ lè máa ja ìjà rere; 
'''
"19" = '''
:sup:`19` máa ní ìgbàgbọ́ àti ẹ̀rí ọkàn rere. Èyí ti àwọn mìíràn ti mú kúrò lọ́dọ̀ wọn tí wọ́n sì rí ọkàn ìgbàgbọ́ wọn. 
'''
"20" = '''
:sup:`20` Nínú àwọn ẹni tí Himeneu àti Aleksanderu wà; àwọn tí mo ti fi lé Satani lọ́wọ́, kí a lè kọ́ wọn kí wọ́n má sọ̀rọ̀-òdì mọ́. 
'''
