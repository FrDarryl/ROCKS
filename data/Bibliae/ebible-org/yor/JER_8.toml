[8]
"1" = '''
:sup:`1` “ ‘Ní ìgbà náà ni Olúwa wí pé, wọn yóò mú egungun àwọn ọba Juda àti egungun àwọn ìjòyè, egungun àwọn àlùfáà àti egungun àwọn wòlíì àti egungun àwọn olùgbé Jerusalẹmu kúrò nínú ibojì. 
'''
"2" = '''
:sup:`2` A ó yọ wọ́n síta fún oòrùn àti òṣùpá àti gbogbo àwọn ìràwọ̀ ojú ọ̀run tí wọ́n ti fẹ́ràn tí wọ́n sì ti sìn, àti àwọn tí wọ́n ti tọ̀ lẹ́yìn tí wọ́n ti wá tí wọ́n sì ti foríbalẹ̀ fún. Kì yóò ṣà wọ́n jọ tàbí sìn wọ́n, wọn yóò dàbí ìdọ̀tí tó wà lórí ilẹ̀. 
'''
"3" = '''
:sup:`3` Níbikíbi tí mo bá lé wọn lọ, gbogbo àwọn ìyókù wọn yóò fẹ́ ikú ju ìyè lọ ni Olúwa àwọn ọmọ-ogun wí.’ 
'''
"4" = '''
:sup:`4` “Wí fún wọn pé, ‘Èyí ni ohun tí Olúwa wí: “ ‘Bí ènìyàn bá ṣubú lulẹ̀, wọn kì í padà dìde bí? Nígbà tí ènìyàn bá yà kúrò ní ọ̀nà rẹ, kì í yí padà bí? 
'''
"5" = '''
:sup:`5` Èéṣe nígbà náà àwọn ènìyàn wọ̀nyí fi yà kúrò lọ́nà rẹ̀? Kí ló dé tí Jerusalẹmu fi yà kúrò ní gbogbo ìgbà? Wọ́n rọ̀ mọ́ ẹ̀tàn; wọ́n kọ̀ láti yípadà. 
'''
"6" = '''
:sup:`6` Mo ti fetísílẹ̀ dáradára, wọn kò sọ ohun tí ó tọ́. Kò sí ẹnìkan tó ronúpìwàdà nínú ìwà búburú rẹ̀, kí ó wí pé, “Kí ni mo ṣe?” Olúkúlùkù ń tọ ọ̀nà rẹ̀ gẹ́gẹ́ bí ẹṣin tó ń lọ sójú ogun. 
'''
"7" = '''
:sup:`7` Kódà, ẹyẹ àkọ̀ ojú ọ̀run mọ ìgbà tirẹ̀, àdàbà, alápáǹdẹ̀dẹ̀ àti lékèélékèé mọ àkókò ìṣípò padà wọn. Ṣùgbọ́n àwọn ènìyàn mi kò mọ ohun tí Olúwa wọn fẹ́. 
'''
"8" = '''
:sup:`8` “ ‘Báwo ni ẹ̀yin ṣe lè wí pé, “Àwa gbọ́n, nítorí a ní òfin Olúwa,” nígbà tí ó jẹ́ pé kálámù èké àwọn akọ̀wé ti àwọn sọ ọ́ di ẹ̀tàn. 
'''
"9" = '''
:sup:`9` Ojú yóò ti àwọn ọlọ́gbọ́n, a ó dà wọ́n láàmú, wọn yóò sì kó sí ìgbèkùn. Nítorí wọ́n ti kọ ọ̀rọ̀ Olúwa, irú ọgbọ́n wo ló kù tí wọ́n ní? 
'''
"10" = '''
:sup:`10` Nítorí náà, èmi yóò fi ìyàwó wọn fún àwọn ọkùnrin mìíràn àti ilẹ̀ wọn fún àwọn ẹlòmíràn. Láti èyí tó kéré jù dé èyí tó dàgbà jù, gbogbo wọn ni èrè àjẹjù ń jẹ lógún; àwọn wòlíì àti àwọn àlùfáà pẹ̀lú ń hùwà ẹ̀tàn. 
'''
"11" = '''
:sup:`11` Wọ́n tọ́jú ọgbẹ́ àwọn ènìyàn mi gẹ́gẹ́ bí èyí tí kò jinlẹ̀. “Àlàáfíà, àlàáfíà,” ni wọ́n ń wí, nígbà tí kò sí àlàáfíà. 
'''
"12" = '''
:sup:`12` Ǹjẹ́ wọ́n tijú fún ìṣe ìríra wọn? Bẹ́ẹ̀ kọ́, wọn kò ní ìtìjú rárá; wọn kò tilẹ̀ mọ bí wọ́n ti ṣe ń tì jú. Nítorí náà wọn yóò ṣubú pẹ̀lú àwọn tó ti ṣubú, a ó sì wó wọ́n lulẹ̀ nígbà tí a bá bẹ̀ wọ́n wò, ni Olúwa wí. 
'''
"13" = '''
:sup:`13` “ ‘Èmi yóò mú ìkórè wọn kúrò, ni Olúwa wí. Kì yóò sí èso lórí igi àjàrà. Kì yóò sí ọ̀pọ̀tọ́ lórí igi, ewé wọn yóò sì rẹ̀ sílẹ̀. Ohun tí mo ti fi fún wọn ni à ó gbà kúrò.’ ” 
'''
"14" = '''
:sup:`14` “Èéṣe tí àwa fi jókòó ní ibí yìí? A kó ara wa jọ! Jẹ́ kí a sálọ sí ìlú olódi kí a sì ṣègbé síbẹ̀. Nítorí tí Olúwa Ọlọ́run wa ti pinnu pé a ó ṣègbé. Yóò sì fún wa ní omi onímájèlé mu, nítorí àwa ti ṣẹ̀ sí i. 
'''
"15" = '''
:sup:`15` Àwa ń retí àlàáfíà kò sí ìre kan, tí ó wá ní ìgbà ìmúláradá bí kò ṣe ìpayà nìkan. 
'''
"16" = '''
:sup:`16` Ìró ìfọn imú ẹṣin àwọn ọlọ̀tẹ̀ là ń gbọ́ láti Dani, yíyan àwọn akọ ẹṣin mú gbogbo ilẹ̀ wárìrì. Wọ́n wá láti pa ilẹ̀ náà run, gbogbo ohun tó wà níbẹ̀, ìlú náà àti gbogbo olùgbé ibẹ̀. 
'''
"17" = '''
:sup:`17` “Wò ó, èmi yóò rán àwọn ejò olóró sí àárín yín, paramọ́lẹ̀ tí ẹ kò lè pa oró wọn, yóò sì bù yín jẹ,” ni Olúwa wí. 
'''
"18" = '''
:sup:`18` Olùtùnú mi, nígbà tí ìbànújẹ́ ọkàn mi, rẹ̀wẹ̀sì nínú mi. 
'''
"19" = '''
:sup:`19` Fetí sí ẹkún àwọn ènìyàn mi láti ilẹ̀ jíjìnnà wá: “Olúwa kò ha sí ní Sioni bí? Ọba rẹ̀ kò sí níbẹ̀ mọ́ ni?” “Èéṣe tí wọ́n fi mú mi bínú pẹ̀lú ère wọn, pẹ̀lú àwọn òrìṣà àjèjì tí wọn kò níláárí?” 
'''
"20" = '''
:sup:`20` “Ìkórè ti rékọjá, ìgbà ẹ̀ẹ̀rùn ti parí, síbẹ̀ a kò gbà wá là.” 
'''
"21" = '''
:sup:`21` Níwọ́n ìgbà tí a pa àwọn ènìyàn mi run, èmi náà run pẹ̀lú, èmi ṣọ̀fọ̀, ìrora sì mú mi káká. 
'''
"22" = '''
:sup:`22` Kò ha sí ìkunra ní Gileadi bí? Kò ha sí àwọn oníṣègùn níbẹ̀? Kí ló ha dé tí kò fi sí ìwòsàn fún ọgbẹ́ àwọn ènìyàn mi? 
'''
