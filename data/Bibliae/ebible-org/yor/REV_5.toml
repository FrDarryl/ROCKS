[5]
"1" = '''
:sup:`1` Mo sì rí i ni ọwọ́ ọ̀tún ẹni tí ó jókòó lórí ìtẹ́ náà, ìwé kan ti a kọ nínú àti lẹ́yìn, ti a sì fi èdìdì méje dí. 
'''
"2" = '''
:sup:`2` Mó sì rí angẹli alágbára kan, ó ń fi ohùn rara kéde pé, “Ta ni ó yẹ láti ṣí ìwé náà, àti láti tu èdìdì rẹ̀?” 
'''
"3" = '''
:sup:`3` Kò sì ṣí ẹni kan ní ọ̀run, tàbí lórí ilẹ̀ ayé, tàbí nísàlẹ̀ ilẹ̀, tí ó le ṣí ìwé náà, tàbí ti o lè wo inú rẹ̀. 
'''
"4" = '''
:sup:`4` Èmi sì sọkún gidigidi, nítorí tí a kò ri ẹnìkan tí o yẹ láti sí i àti láti ka ìwé náà, tàbí láti wo inú rẹ̀. 
'''
"5" = '''
:sup:`5` Ọ̀kan nínú àwọn àgbà náà sì wí fún mi pé, “Má ṣe sọkún: kíyèsi i, kìnnìún ẹ̀yà Juda, Gbòǹgbò Dafidi, tí borí láti ṣí ìwé náà, àti láti tú èdìdì rẹ̀ méjèèje.” 
'''
"6" = '''
:sup:`6` Mo sì rí Ọ̀dọ́-Àgùntàn ni àárín ìtẹ́ náà, àti àwọn ẹ̀dá alààyè mẹ́rin náà, àti ni àárín àwọn àgbà náà, Ọ̀dọ́-àgùntàn kan dúró bí èyí tí a ti pa, ó ní ìwo méje àti ojú méje, tí o jẹ́ Ẹ̀mí méje tí Ọlọ́run, tí a rán jáde lọ sì orí ilẹ̀ ayé gbogbo. 
'''
"7" = '''
:sup:`7` Ó sì wá, o sì gbà á ìwé náà ni ọwọ́ ọ̀tún ẹni tí ó jókòó lórí ìtẹ́ náà. 
'''
"8" = '''
:sup:`8` Nígbà tí ó sì gba ìwé náà, àwọn ẹ̀dá alààyè mẹ́rin náà, àti àwọn àgbà mẹ́rìnlélógún náà wólẹ̀ níwájú Ọ̀dọ́-àgùntàn náà, olúkúlùkù wọn mú ohun èlò orin olókùn kan lọ́wọ́, àti ago wúrà tí ó kún fún tùràrí tí i ṣe àdúrà àwọn ènìyàn mímọ́. 
'''
"9" = '''
:sup:`9` Wọn sì ń kọ orin tuntun kan, wí pé: “Ìwọ ní o yẹ láti gba ìwé náà, àti láti ṣí èdìdì rẹ̀: nítorí tí a tí pa ọ, ìwọ sì tí fi ẹ̀jẹ̀ rẹ̀ ṣe ìràpadà ènìyàn sí Ọlọ́run láti inú ẹ̀yà gbogbo, àti èdè gbogbo, àti inú ènìyàn gbogbo, àti orílẹ̀-èdè gbogbo wá. 
'''
"10" = '''
:sup:`10` Ìwọ sì tí ṣe wọ́n ni ọba àti àlùfáà sì Ọlọ́run wá: wọ́n sì ń jẹ ọba lórí ilẹ̀ ayé.” 
'''
"11" = '''
:sup:`11` Èmi sì wò, mo sì gbọ́ ohùn àwọn angẹli púpọ̀ yí ìtẹ́ náà ká, àti yí àwọn ẹ̀dá alààyè náà àti àwọn àgbà náà ká. Iye wọn sì jẹ́ ẹgbàárùn-ún ọ̀nà ẹgbàárùn-ún àti ẹgbẹẹgbẹ̀rún ọ̀nà ẹgbẹẹgbẹ̀rún. 
'''
"12" = '''
:sup:`12` Wọn ń wí lóhùn rara pé: “Yíyẹ ni Ọ̀dọ́-àgùntàn náà tí a tí pa, láti gba agbára, àti ọ̀rọ̀ àti ọgbọ́n, àti ipá, àti ọlá, àti ògo, àti ìbùkún.” 
'''
"13" = '''
:sup:`13` Gbogbo ẹ̀dá tí o sì ń bẹ ni ọ̀run, àti lórí ilẹ̀ ayé, àti nísàlẹ̀ ilẹ̀ àti irú àwọn tí ń bẹ nínú Òkun, àti gbogbo àwọn tí ń bẹ nínú wọn, ni mo gbọ́ tí ń wí pé, “Kí a fi ìbùkún àti ọlá, àti ògo, àti agbára, fún Ẹni tí ó jókòó lórí ìtẹ́ àti fún Ọ̀dọ́-àgùntàn 
'''
"14" = '''
:sup:`14` Àwọn ẹ̀dá alààyè mẹ́rin náà wí pé, “Àmín!” Àwọn àgbà mẹ́rìnlélógún náà wólẹ̀, wọn sì foríbalẹ̀ fún ẹni tí ń bẹ láààyè láé àti láéláé. 
'''
