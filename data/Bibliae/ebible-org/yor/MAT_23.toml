[23]
"1" = '''
:sup:`1` Nígbà náà ni Jesu wí fún ọ̀pọ̀ ènìyàn àti àwọn ọmọ-ẹ̀yìn rẹ̀ pé, 
'''
"2" = '''
:sup:`2` “Àwọn olùkọ́ òfin àti àwọn Farisi jókòó ní ipò Mose, 
'''
"3" = '''
:sup:`3` nítorí náà, ẹ gbọdọ̀ gbọ́ tiwọn, kí ẹ sì ṣe ohun gbogbo tí wọ́n bá sọ fún yín. Ṣùgbọ́n ẹ má ṣe ohun tí wọ́n ṣe, nítorí àwọn pàápàá kì í ṣe ohun tí wọn kọ́ yín láti ṣe. 
'''
"4" = '''
:sup:`4` Wọ́n á di ẹrù wúwo tí ó sì ṣòro láti rù, wọ́n a sì gbé e le àwọn ènìyàn léjìká, ṣùgbọ́n àwọn tìkára wọn kò jẹ́ fi ìka wọn kan an. 
'''
"5" = '''
:sup:`5` “Ohun gbogbo tí wọ́n ń ṣe, wọ́n ń ṣe é kí àwọn ènìyàn ba à lè rí wọn ni. Wọ́n ń sọ filakteri wọn di gbígbòòrò. Wọ́n tilẹ̀ ń bùkún ìṣẹ́tí aṣọ oyè wọn nígbà gbogbo kí ó ba à lè máa tóbi sí i. 
'''
"6" = '''
:sup:`6` Wọ́n fẹ́ ipò ọlá ní ibi àsè, àti níbi ìjókòó ìyàsọ́tọ̀ ni Sinagọgu. 
'''
"7" = '''
:sup:`7` Wọ́n fẹ́ kí ènìyàn máa kí wọn ní ọjà, kí àwọn ènìyàn máa pè wọ́n ní ‘Rabbi.’ 
'''
"8" = '''
:sup:`8` “Ṣùgbọ́n kí a má ṣe pè yín ni Rabbi, nítorí pé ẹnìkan ni Olùkọ́ yín, àní Kristi, ará sì ni gbogbo yín. 
'''
"9" = '''
:sup:`9` Ẹ má ṣe pe ẹnikẹ́ni ní baba yín ni ayé yìí, nítorí baba kan náà ni ẹ ní tí ó ń bẹ ní ọ̀run. 
'''
"10" = '''
:sup:`10` Kí a má sì ṣe pè yín ní Olùkọ́ nítorí Olùkọ́ kan ṣoṣo ni ẹ̀yin ní, òun náà ni Kristi. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n ẹni tí ó bá pọ̀jù nínú yín, ni yóò jẹ́ ìránṣẹ́ yín. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ẹnikẹ́ni tí ó bá gbé ara rẹ̀ ga ni a ó sì rẹ̀ sílẹ̀, ẹnikẹ́ni tí ó bá sì rẹ ara wọn sílẹ̀ ni a ó gbéga. 
'''
"13" = '''
:sup:`13` “Ègbé ni fún yín, ẹ̀yin olùkọ́ òfin àti Farisi, ẹ̀yin àgàbàgebè! Ẹ̀yin sé ìjọba ọ̀run mọ́ àwọn ènìyàn nítorí ẹ̀yin tìkára yín kò wọlé, bẹ́ẹ̀ ni ẹ̀yin kò jẹ́ kí àwọn tí ó fẹ́ wọlé ó wọlé. 
'''
"14" = '''
:sup:`14` “Ègbé ni fún yín, ẹ̀yin olùkọ́ òfin àti Farisi, ẹ̀yin àgàbàgebè! Nítorí ẹ̀yin rin yí ilẹ̀ àti òkun ká láti yí ẹnìkan lọ́kàn padà, ṣùgbọ́n ẹ̀yin ń sọ ọ́ di ọmọ ọ̀run àpáàdì ní ìlọ́po méjì ju ẹ̀yin pàápàá. 
'''
"15" = '''
:sup:`15` “Ègbé ni fún yín, ẹ̀yin afọ́jú ti ń fi ọ̀nà han afọ́jú! Tí ó wí pé, ‘Ẹnikẹ́ni tí ó ba fi tẹmpili búra kò sí nǹkan kan, ṣùgbọ́n bí ẹnikẹ́ni bá fi wúrà inú tẹmpili búra, ó di ajigbèsè.’ 
'''
"16" = '''
:sup:`16` Ẹ̀yin aláìmòye afọ́jú: èwo ni ó ga jù, wúrà tàbí tẹmpili tí ó ń sọ wúrà di mímọ́? 
'''
"17" = '''
:sup:`17` Àti pé, ẹnikẹ́ni tó bá fi pẹpẹ búra, kò jámọ́ nǹkan, ṣùgbọ́n bí ẹnikẹ́ni tí ó ba fi ẹ̀bùn tí ó wà lórí rẹ̀ búra, ó di ajigbèsè. 
'''
"18" = '''
:sup:`18` Ẹ̀yin aláìmòye afọ́jú wọ̀nyí! Èwo ni ó pọ̀jù: ẹ̀bùn tí ó wà lórí pẹpẹ ni tàbí pẹpẹ fúnra rẹ̀ tí ó sọ ẹ̀bùn náà di mímọ́? 
'''
"19" = '''
:sup:`19` Nítorí náà ẹnikẹ́ni tí ó bá ń fi pẹpẹ búra, ó fi í búra àti gbogbo ohun tí ó wà lórí rẹ̀. 
'''
"20" = '''
:sup:`20` Àti pé, ẹni tí ó bá fi tẹmpili búra, ó fi í búra àti ẹni tí ń gbé inú rẹ̀. 
'''
"21" = '''
:sup:`21` Àti pé, ẹni tí ó bá sì fi ọ̀run búra, ó fi ìtẹ́ Ọlọ́run àti ẹni tí ó jókòó lórí rẹ̀ búra. 
'''
"22" = '''
:sup:`22` “Ègbé ni fún yín ẹ̀yin olùkọ́ òfin àti Farisi, ẹ̀yin àgàbàgebè! Nítorí ẹ̀yin ń gba ìdámẹ́wàá minti, dili àti kumini, ẹ̀yin sì ti fi ohun tí ó ṣe pàtàkì jùlọ nínú òfin sílẹ̀ láìṣe, ìdájọ́, àánú àti ìgbàgbọ́. Wọ̀nyí ni ó tọ́ tí ẹ̀yin ìbá ṣe, ẹ̀yin kò bá fi wọ̀n-ọn-nì sílẹ̀ láìṣe. 
'''
"23" = '''
:sup:`23` Ẹ̀yin afọ́jú tó ń fi afọ́jú mọ̀nà! Ẹ tu kòkòrò-kantíkantí tó bọ́ sì yín lẹ́nu nù, ẹ gbé ìbákasẹ mì. 
'''
"24" = '''
:sup:`24` “Ègbé ni fún yín ẹ̀yin Farisi àti ẹ̀yin olùkọ́ òfin, ẹ̀yin àgàbàgebè. Ẹ̀yin ń fọ òde ago àti àwo ṣùgbọ́n inú rẹ̀ kún fún ìrẹ́jẹ àti ẹ̀gbin gbogbo. 
'''
"25" = '''
:sup:`25` Ìwọ afọ́jú Farisi, tètè kọ́ fọ inú ago àti àwo, gbogbo ago náà yóò sì di mímọ́. 
'''
"26" = '''
:sup:`26` “Ègbé ni fún yín ẹ̀yin Farisi àti ẹ̀yin olùkọ́ òfin, ẹ̀yin àgàbàgebè. Ẹ dàbí ibojì funfun tí ó dára ní wíwò, ṣùgbọ́n tí ó kún fún egungun ènìyàn àti fún ẹ̀gbin àti ìbàjẹ́. 
'''
"27" = '''
:sup:`27` Ẹ̀yin gbìyànjú láti farahàn bí ènìyàn mímọ́, olódodo, lábẹ́ aṣọ mímọ́ yín ni ọkàn tí ó kún fún ìbàjẹ́ pẹ̀lú oríṣìíríṣìí àgàbàgebè àti ẹ̀ṣẹ̀ wà. 
'''
"28" = '''
:sup:`28` “Ègbé ni fún yín ẹ̀yin olùkọ́ òfin àti Farisi, ẹ̀yin àgàbàgebè, nítorí ẹ̀yin kọ́ ibojì àwọn wòlíì tí í ṣe ibojì àwọn olódodo ní ọ̀ṣọ́. 
'''
"29" = '''
:sup:`29` Ẹ̀yin sì wí pé, ‘Àwa ìbá wà ní àsìkò àwọn baba wa, àwa kì bá ní ọwọ́ nínú ẹ̀jẹ̀ àwọn wòlíì’. 
'''
"30" = '''
:sup:`30` Ǹjẹ́ ẹ̀yin ni ẹlẹ́rìí fún ara yín pé, ẹ̀yin ni ọmọ àwọn tí ó pa àwọn wòlíì. 
'''
"31" = '''
:sup:`31` Àti pé, ẹ̀yin ń tẹ̀lé ìṣísẹ̀ àwọn baba yín. Ẹ̀yin ń kún òsùwọ̀n ìwà búburú wọn dé òkè. 
'''
"32" = '''
:sup:`32` “Ẹ̀yin ejò! Ẹ̀yin paramọ́lẹ̀! Ẹ̀yin yóò ti ṣe yọ nínú ẹ̀bi ọ̀run àpáàdì? 
'''
"33" = '''
:sup:`33` Nítorí náà èmi yóò rán àwọn wòlíì àti àwọn ọlọ́gbọ́n ọkùnrin tí ó kún fún ẹ̀mí mímọ́, àti àwọn akọ̀wé sí yín. Ẹ̀yin yóò pa àwọn kan nínú wọn nípa kíkàn wọ́n mọ́ àgbélébùú. Ẹ̀yin yóò fi pàṣán na àwọn ẹlòmíràn nínú Sinagọgu yín, tí ẹ̀yin yóò sì ṣe inúnibíni sí wọn láti ìlú dé ìlú. 
'''
"34" = '''
:sup:`34` Kí ẹ̀yin lè jẹ̀bi gbogbo ẹ̀jẹ̀ àwọn olódodo tí ẹ ta sílẹ̀ ní ayé, láti ẹ̀jẹ̀ Abeli títí dé ẹ̀jẹ̀ Sekariah ọmọ Berekiah ẹni tí ẹ pa nínú tẹmpili láàrín ibi pẹpẹ àti ibi ti ẹ yà sí mímọ́ fún Ọlọ́run. 
'''
"35" = '''
:sup:`35` Lóòótọ́ ni mo wí fún yín, gbogbo nǹkan wọ̀nyí yóò wà sórí ìran yìí. 
'''
"36" = '''
:sup:`36` “Jerusalẹmu, Jerusalẹmu, ìlú tí ó pa àwọn wòlíì, tí ó sì sọ òkúta lu àwọn tí a rán sí i. Ọ̀pọ̀ ìgbà ni èmi tí ń fẹ́ kó àwọn ọmọ rẹ jọ pọ̀ gẹ́gẹ́ bí àgbébọ̀ adìyẹ ti í dáàbò bo àwọn ọmọ rẹ̀ lábẹ́ ìyẹ́ rẹ, ṣùgbọ́n ẹ̀yin kọ̀. 
'''
"37" = '''
:sup:`37` Wò ó, a fi ilé yín sílẹ̀ fún yín ní ahoro. 
'''
"38" = '''
:sup:`38` Nítorí èmi sọ èyí fún yín, ẹ̀yin kì yóò rí mi mọ́, títí ẹ̀yin yóò fi sọ pé, ‘Olùbùkún ni ẹni tó ń bọ̀ ní orúkọ Olúwa.’ ” 
'''
