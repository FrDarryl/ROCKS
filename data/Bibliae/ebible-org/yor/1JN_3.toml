[3]
"1" = '''
:sup:`1` Ẹ wo irú ìfẹ́ tí Baba fi fẹ́ wa, tí a fi ń pè wá ní ọmọ Ọlọ́run; bẹ́ẹ̀ ni a sá à jẹ́. Nítorí èyí ni ayé kò ṣe mọ̀ wá, nítorí tí kò mọ̀ ọ́n. 
'''
"2" = '''
:sup:`2` Olùfẹ́, ọmọ Ọlọ́run ni àwa ń ṣe nísinsin yìí, a kò ì tí i fihàn bí àwa ó ti rí: àwa mọ̀ pé, nígbà tí òun ba farahàn, àwa yóò dàbí rẹ̀; nítorí àwa yóò rí i, àní bí òun tí rí. 
'''
"3" = '''
:sup:`3` Olúkúlùkù ẹni tí ó ba sì ní ìrètí yìí nínú rẹ̀, ń wẹ ara rẹ̀ mọ́, àní bí òun ti mọ́. 
'''
"4" = '''
:sup:`4` Ẹnikẹ́ni tí ó bá ń dẹ́ṣẹ̀, ó ń rú òfin pẹ̀lú, nítorí ẹ̀ṣẹ̀ ni rírú òfin. 
'''
"5" = '''
:sup:`5` Ẹ̀yin sì mọ̀ pé, òun farahàn láti mu ẹ̀ṣẹ̀ kúrò; ẹ̀ṣẹ̀ kò sì ṣí nínú rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹnikẹ́ni tí ó ba ń gbé inú rẹ̀ kì í dẹ́ṣẹ̀; ẹnikẹ́ni tí ó bá sì ń dẹ́ṣẹ̀ kò rí i, bẹ́ẹ̀ ni kò mọ̀ ọ́n. 
'''
"7" = '''
:sup:`7` Ẹ̀yin ọmọ mi, ẹ má ṣe jẹ́ kí ẹnikẹ́ni tàn yín, ẹni tí ó bá ń ṣe òdodo, ó jásí olódodo, gẹ́gẹ́ bí òun tí jẹ olódodo. 
'''
"8" = '''
:sup:`8` Ẹni tí ó ba ń dẹ́ṣẹ̀ tí èṣù ni; nítorí láti àtètèkọ́ṣe ni èṣù ti ń dẹ́ṣẹ̀. Nítorí èyí ni Ọmọ Ọlọ́run ṣe farahàn, kí ó lè pa iṣẹ́ èṣù run. 
'''
"9" = '''
:sup:`9` Ẹnikẹ́ni tí a ti ipa Ọlọ́run bí, kì í dẹ́ṣẹ̀; nítorí tí irú rẹ̀ ń gbé inú rẹ̀, kò sì lè dẹ́ṣẹ̀ nítorí pé a ti ti ipa Ọlọ́run bí i. 
'''
"10" = '''
:sup:`10` Nínú èyí ni àwọn ọmọ Ọlọ́run ń farahàn, àti àwọn ọmọ èṣù; ẹnikẹ́ni tí kò ba ń ṣe òdodo, àti ẹni tí kò fẹ́ràn arákùnrin rẹ̀ kì í ṣe ti Ọlọ́run. 
'''
"11" = '''
:sup:`11` Nítorí èyí ni iṣẹ́ tí ẹ̀yin tí gbọ́ ni àtètèkọ́ṣe, pé ki àwa fẹ́ràn ara wa. 
'''
"12" = '''
:sup:`12` Kì í ṣe bí Kaini, tí í ṣe ẹni búburú, tí o sì pa arákùnrin rẹ̀. Nítorí kín ni ó sì ṣe pa á? Nítorí tí iṣẹ́ tirẹ̀ jẹ́ búburú ṣùgbọ́n tí arákùnrin rẹ̀ sì jẹ́ òdodo. 
'''
"13" = '''
:sup:`13` Kì ẹnu má ṣe yà yín, ẹ̀yin ará mi, bí ayé bá kórìíra yín. 
'''
"14" = '''
:sup:`14` Àwa mọ̀ pé àwa tí rékọjá láti inú ikú sínú ìyè, nítorí tí àwa fẹ́ràn àwọn ará. Ẹni tí kò ba ni ìfẹ́, ó ń gbé inú ikú. 
'''
"15" = '''
:sup:`15` Ẹnikẹ́ni tí ó ba kórìíra arákùnrin rẹ̀ apànìyàn ni, ẹ̀yin sì mọ́ pé kò sí apànìyàn tí ó ni ìyè àìnípẹ̀kun láti máa gbé inú rẹ̀. 
'''
"16" = '''
:sup:`16` Nípa èyí ni àwa mọ ìfẹ́ nítorí tí ó fi ẹ̀mí rẹ̀ lélẹ̀ fún wa, ó sì yẹ kí àwa fi ẹ̀mí wa lélẹ̀ fún àwọn ará. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ẹni tí ó bá ni ohun ìní ayé, tí ó sì ri arákùnrin rẹ̀ tí ó ṣe aláìní, tí ó sì sé ìlẹ̀kùn ìyọ́nú rẹ̀ mọ́ ọn, báwo ni ìfẹ́ Ọlọ́run ṣe ń gbé inú rẹ̀? 
'''
"18" = '''
:sup:`18` Ẹ̀yin ọmọ mi, ẹ má ṣe jẹ́ kí a fi ọ̀rọ̀ tàbí ahọ́n fẹ́ràn, bí kò ṣe ni ìṣe àti ní òtítọ́. 
'''
"19" = '''
:sup:`19` Àti nípa èyí ni àwa ó mọ̀ pé àwa jẹ́ ti òtítọ́, àti pé àwa ó sì fi ọkàn ara wa balẹ̀ níwájú rẹ̀. 
'''
"20" = '''
:sup:`20` Nínú ohunkóhun tí ọkàn wa bá ń dá wa lẹ́bi; nítorí pé Ọlọ́run tóbi ju ọkàn wa lọ, ó sì mọ ohun gbogbo. 
'''
"21" = '''
:sup:`21` Olùfẹ́, bí ọkàn wa kò bá dá wa lẹ́bi, ǹjẹ́ àwa ni ìgboyà níwájú Ọlọ́run? 
'''
"22" = '''
:sup:`22` Àti ohunkóhun tí àwa bá béèrè, ni àwa ń rí gbà lọ́dọ̀ rẹ̀, nítorí tí àwa ń pa òfin rẹ̀ mọ́, àwa sì ń ṣe àwọn nǹkan tí ó dára lójú rẹ̀. 
'''
"23" = '''
:sup:`23` Èyí sì ni òfin rẹ̀, pé kí àwa gba orúkọ Jesu Kristi Ọmọ rẹ̀ gbọ́, kí a sì fẹ́ràn ara wá gẹ́gẹ́ bí ó tí fi òfin fún wa. 
'''
"24" = '''
:sup:`24` Ẹni tí ó bá sì pa òfin rẹ̀ mọ́ ń gbé inú rẹ̀, àti òun nínú rẹ̀. Àti nípa èyí ni àwa mọ̀ pé ó ń gbé inú wa, nípa Ẹ̀mí tí ó fi fún wa. 
'''
