[28]
"1" = '''
:sup:`1` Nígbà tí gbogbo wa sì yọ tan ni àwa tó mọ̀ pé, Mẹlita ni a ń pè erékùṣù náà. 
'''
"2" = '''
:sup:`2` Kì í ṣe oore díẹ̀ ni àwọn aláìgbédè náà ṣe fún wa. Nítorí ti wọ́n dáná, wọ́n sì gbà gbogbo wa sí ọ̀dọ̀ nítorí òjò ń rọ nígbà náà, àti nítorí òtútù. 
'''
"3" = '''
:sup:`3` Nígbà tí Paulu sì ṣa ìdí ìṣẹ́pẹ́ igi jọ, ti ó sì kó o sínú iná, paramọ́lẹ̀ kan ti inú oru-iná jáde, ó di mọ́ ọn ní ọwọ́. 
'''
"4" = '''
:sup:`4` Bí àwọn aláìgbédè náà sì ti rí ẹranko olóró náà tí ó dì mọ́ ọn lọ́wọ́, wọ́n bá ara wọn sọ pé, “Dájúdájú apànìyàn ni ọkùnrin yìí, ẹni ti ó yọ nínú Òkun tan, ṣùgbọ́n tí ẹ̀san kò sì jẹ́ kí ó wà láààyè.” 
'''
"5" = '''
:sup:`5` Òun sì gbọn ẹranko náà sínú iná ohunkóhun kan kò sì ṣe é. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n wọn ń wòye ìgbà tí yóò wù, tàbí tí yóò sì ṣubú lulẹ̀ láti kú lójijì; nígbà tí wọ́n wò títí, tí wọn kò sì rí nǹkan kan kí ó ṣe é, wọ́n pa èrò wọn dà pé, òrìṣà kan ni ọkùnrin yìí. 
'''
"7" = '''
:sup:`7` Ní agbègbè ibẹ̀ ni ilé ọkùnrin ọlọ́lá erékùṣù náà wà, orúkọ ẹni tí a ń pè ní Pubiliu; ẹni tí ó ti ipa inú rere gbà wá sí ọ̀dọ̀ fún ọjọ́ mẹ́ta. 
'''
"8" = '''
:sup:`8` Ó sì ṣe, baba Pubiliu dùbúlẹ̀ àìsàn ibà àti ìgbẹ́-ọ̀rìn; ẹni tí Paulu wọlé tọ̀ lọ, tí ó sì gbàdúrà fún, nígbà tí ó sì fi ọwọ́ lé e, ó sì mú un láradá. 
'''
"9" = '''
:sup:`9` Nígbà tí èyí sì ṣetán, àwọn ìyókù tí ó ni ààrùn ni erékùṣù náà tọ̀ ọ́ wá, ó sì mú wọn láradá. 
'''
"10" = '''
:sup:`10` Wọ́n sì bu ọlá púpọ̀ fún wa; nígbà tí a ń lọ, wọ́n sì fún wa ní ohun púpọ̀ tí a nílò ní ọ̀nà àjò wa. 
'''
"11" = '''
:sup:`11` Lẹ́yìn oṣù mẹ́ta, a wọ ọkọ̀ ojú omi kan èyí tí ó lo àkókò òtútù ní erékùṣù náà. Ó jẹ́ ọkọ̀ ojú omi ti Alekisandiria, èyí tí àmì rẹ̀ jẹ́ tí òrìṣà ìbejì ti Kasitoru òun Polukisu. 
'''
"12" = '''
:sup:`12` Nígbà tí a sì gúnlẹ̀ ní Sirakusi, a gbé ibẹ̀ fún ọjọ́ mẹ́ta. 
'''
"13" = '''
:sup:`13` Láti ibẹ̀ nígbà tí a lọ yíká; a dé Regiomu: nígbà tí ó sì di ọjọ́ kejì, afẹ́fẹ́ gúúsù bẹ̀rẹ̀ sí ní fẹ́, ní ọjọ́ kejì rẹ̀ a sì dé Puteoli. 
'''
"14" = '''
:sup:`14` A sì rí àwọn arákùnrin kan níbẹ̀, tí wọ́n sì bẹ̀ wá láti bá wọn gbé fún ọjọ́ méje: bẹ́ẹ̀ ni a sì lọ sí ìhà Romu. 
'''
"15" = '''
:sup:`15` Àwọn arákùnrin ibẹ̀ gbúròó pé a ń bọ̀, wọ́n sì rìnrìn àjò títí wọ́n fi dé Apii Foroni àti sí ilé èrò mẹ́ta láti pàdé wa: nígbà tí Paulu sì rí wọn, ó dúpẹ́ lọ́wọ́ Ọlọ́run, ó sì mú ọkàn le. 
'''
"16" = '''
:sup:`16` Nígbà tí a sì dé Romu, olórí àwọn ọmọ-ogun fi àwọn òǹdè lé olórí ẹ̀ṣọ́ lọ́wọ́, ṣùgbọ́n wọ́n gba Paulu láààyè láti máa dágbé fún ara rẹ̀ pẹ̀lú ọmọ-ogun tí ó ń ṣọ́ ọ. 
'''
"17" = '''
:sup:`17` Lẹ́yìn ọjọ́ mẹ́ta, Paulu pe àwọn olórí Júù jọ. Nígbà tí wọ́n sì péjọ, ó wí fún wọn pé, “Ẹ̀yin ara, bí ó ti ṣe pé èmi kò ṣe ohun kan lòdì sí àwọn ènìyàn, tàbí sí àṣà àwọn baba wa, síbẹ̀ wọ́n fi mí lé àwọn ara Romu lọ́wọ́ ní òǹdè láti Jerusalẹmu wá. 
'''
"18" = '''
:sup:`18` Nígbà tí wọ́n sì wádìí ọ̀ràn mi, wọ́n fẹ́ jọ̀wọ́ mi lọ́wọ́ lọ, nítorí tí wọn kò rí ẹ̀sùn kan tí ó tọ́ sí ikú pẹ̀lú mi. 
'''
"19" = '''
:sup:`19` Ṣùgbọ́n nígbà tí àwọn Júù sọ̀rọ̀ lòdì sí i, èyí sún mí láti fi ọ̀ràn náà lọ Kesari, kì í ṣe pe mo ní ẹ̀sùn kan láti fi kan àwọn ènìyàn mi. 
'''
"20" = '''
:sup:`20` Ǹjẹ́ nítorí ọ̀ràn yìí ni mo ṣe ránṣẹ́ pè yín, láti rí yín àti láti bá yín sọ̀rọ̀ nítorí pé, nítorí ìrètí Israẹli ni a ṣe fi ẹ̀wọ̀n yìí dè mí.” 
'''
"21" = '''
:sup:`21` Wọ́n sì wí fún un pé, “Àwa kò rí ìwé gbà láti Judea nítorí rẹ, bẹ́ẹ̀ ni ẹnìkan nínú àwọn arákùnrin tí ó ti ibẹ̀ wá kò ròyìn, tàbí kí ó sọ̀rọ̀ ibi kan sí ọ. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n àwa ń fẹ́ gbọ́ lẹ́nu rẹ ohun tí ìwọ rò nítorí bí ó ṣe ti ẹgbẹ́ ìlànà yìí ní, àwa mọ̀ pé, níbi gbogbo ni a ń sọ̀rọ̀ lòdì sí i.” 
'''
"23" = '''
:sup:`23` Àwọn fi ẹnu kò lórí ọjọ́ tí wọn yóò ṣe ìpàdé pẹ̀lú Paulu, ọ̀pọ̀lọpọ̀ wọn ni ó tọ̀ ọ́ wa ni ilé àgbàwọ̀ rẹ̀; àwọn ẹni tí òun sọ àsọyé ọ̀rọ̀ ìjọba Ọlọ́run fún, ó ń yí wọn padà nípa ti Jesu láti inú òfin Mose àti àwọn wòlíì, láti òwúrọ̀ títí ó fi di àṣálẹ́. 
'''
"24" = '''
:sup:`24` Àwọn ẹlòmíràn gba ohun tí ó wí gbọ́, bẹ́ẹ̀ ni àwọn ẹlòmíràn kò sì gbà á gbọ́. 
'''
"25" = '''
:sup:`25` Nígbà tí ohùn wọn kò ṣọ̀kan láàrín ara wọn, wọ́n túká, lẹ́yìn ìgbà tí Paulu sọ̀rọ̀ kan pé, “Ẹ̀mí Mímọ́ sọ òtítọ́ fún àwọn baba yín nígbà tí ó sọ láti ẹnu wòlíì Isaiah wí pé: 
'''
"26" = '''
:sup:`26` “ ‘Tọ àwọn ènìyàn wọ̀nyí lọ, kí ó sì wí pé, “Ní gbígbọ́ ẹ̀yin yóò gbọ́, kì yóò sì yé e yín; à ti ní rí rí ẹ̀yin yóò rí, ẹ̀yin kì yóò sí wòye.” 
'''
"27" = '''
:sup:`27` Nítorí ti àyà àwọn ènìyàn yìí yigbì, etí wọn sì wúwo láti fi gbọ́, ojú wọn ni wọn sì ti di. Nítorí kí wọn má ba à fi ojú wọn rí, kí wọn kí ó má ba à fi etí wọn gbọ́, àti kí wọn má ba à fi ọkàn wọn mọ̀, kí wọn kí ó má ba à yípadà, àti kí èmi má ba à mú wọn láradá.’ 
'''
"28" = '''
:sup:`28` “Ǹjẹ́ kí ẹ̀yin mọ́ èyí pé, a rán ìgbàlà Ọlọ́run sí àwọn kèfèrí wọ́n ó sì gbọ́!” 
'''
"29" = '''
:sup:`29` Paulu sì gbé ilé àgbàwọ̀ rẹ̀ lọ́dún méjì gbáko, ó sì ń gbà gbogbo àwọn tí ó wọlé tọ̀ ọ́ wá. 
'''
"30" = '''
:sup:`30` Ó ń wàásù ìjọba Ọlọ́run, ó ń fi ìgboyà kọ́ni ní àwọn ohun tí i ṣe ti Jesu Kristi Olúwa, ẹnìkan kò si dá a lẹ́kun.
'''
