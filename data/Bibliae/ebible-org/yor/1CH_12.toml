[12]
"1" = '''
:sup:`1` Àwọn wọ̀nyí ni ọkùnrin tí ó wá sí ọ̀dọ̀ Dafidi ní Siklagi, nígbà tí ó sá kúrò níwájú Saulu ọmọ Kiṣi (wọ́n wà lára àwọn jagunjagun ẹni tí ó ràn án lọ́wọ́ láti ibi ìjà. 
'''
"2" = '''
:sup:`2` Wọ́n sì mú wọn pẹ̀lú ìtẹríba wọ́n sì lágbára láti ta ọfà tàbí láti ta kànnàkànnà òkúta ní ọwọ́ òsì tàbí ní ọwọ́ ọ̀tún, wọ́n sì jẹ́ ìbátan ọkùnrin Saulu láti ẹ̀yà Benjamini): 
'''
"3" = '''
:sup:`3` Ahieseri olórí wọn àti Joaṣi àwọn ọmọ Ṣemaah ará Gibeah: Jeṣieli àti Peleti ọmọ Asmafeti, Beraka, Jehu ará Anatoti. 
'''
"4" = '''
:sup:`4` Àti Iṣmaiah ará Gibeoni, ọkùnrin alágbára kan lára àwọn ọgbọ̀n ẹni tí ó jẹ́ olórí nínú àwọn ọgbọ̀n; Jeremiah, Jahasieli, Johanani, Josabadi ará Gedera, 
'''
"5" = '''
:sup:`5` Elusai, Jerimoti, Bealiah, Ṣemariah àti Ṣefatia ará Harufiti; 
'''
"6" = '''
:sup:`6` Elkana, Iṣiah, Asareeli, Joeseri àti Jaṣobeamu ará Kora; 
'''
"7" = '''
:sup:`7` àti Joẹla, àti Sebadiah àwọn ọmọ Jerohamu láti Gedori. 
'''
"8" = '''
:sup:`8` Díẹ̀ lára àwọn ará Gadi yà sọ́dọ̀ Dafidi ní ibi gíga ní aginjù. Wọ́n sì jẹ́ onígboyà ológun tí ó múra fún ogun tí ó sì lágbára láti di asà àti ẹṣin mú. Ojú wọn sì dàbí ojú kìnnìún, wọ́n sì yára bí àgbọ̀nrín lórí àwọn òkè. 
'''
"9" = '''
:sup:`9` Eseri sì jẹ́ ìjòyè, Obadiah sì jẹ́ igbákejì akọgun, Eliabu ẹlẹ́ẹ̀kẹta, 
'''
"10" = '''
:sup:`10` Miṣimana ẹlẹ́ẹ̀kẹrin, Jeremiah ẹlẹ́ẹ̀karùnún 
'''
"11" = '''
:sup:`11` Attai ẹlẹ́ẹ̀kẹfà, Elieli èkeje, 
'''
"12" = '''
:sup:`12` Johanani ẹlẹ́ẹ̀kẹjọ Elsabadi ẹlẹ́ẹ̀kẹsàn-án 
'''
"13" = '''
:sup:`13` Jeremiah ẹlẹ́ẹ̀kẹwàá àti Makbannai ẹlẹ́ẹ̀kọkànlá. 
'''
"14" = '''
:sup:`14` Àwọn ará Gadi wọ́n sì jẹ́ olórí ogun; ẹni tí ó kéré jù sì jẹ́ àpapọ̀ ọgọ́rùn-ún, àti fún ẹni tí ó pọ̀jù fún ẹgbẹ̀rún (1,000). 
'''
"15" = '''
:sup:`15` Àwọn ni ẹni tí ó rékọjá Jordani ní oṣù àkọ́kọ́ nígbà tí ó kún bo gbogbo bèbè rẹ̀, wọ́n sì lé gbogbo àwọn tí ó ń gbé nínú àfonífojì, lọ sí ìlà-oòrùn àti níhà ìwọ̀-oòrùn. 
'''
"16" = '''
:sup:`16` Ìyókù ará Benjamini àti àwọn díẹ̀ ọkùnrin láti Juda lọ sí ọ̀dọ̀ Dafidi ní ibi gíga. 
'''
"17" = '''
:sup:`17` Dafidi sì lọ láti lọ pàdé wọn ó sì wí fún wọn pé, “Tí ẹ bá wá sọ́dọ̀ mi lálàáfíà, láti ràn mí lọ́wọ́ mo ṣetán láti mú un yín wà ní ìṣọ̀kan pẹ̀lú mi ṣùgbọ́n tí ẹ bá wá láti dá mi sí fún àwọn ọ̀tá mi nígbà tí ọwọ́ mi bá mọ́ kúrò nínú ìwà agbára, kí Ọlọ́run àwọn baba wa kí ó sì ri kí ó sì ṣe ìdájọ́.” 
'''
"18" = '''
:sup:`18` Nígbà náà Ẹ̀mí Mímọ́ wa sórí Amasai ìjòyè àwọn ọgbọ̀n, ó sì wí pé, “Tìrẹ ni àwa ń ṣe, ìwọ Dafidi! Àwa pẹ̀lú rẹ, ìwọ ọmọ Jese! Àlàáfíà, àlàáfíà fún ọ, àti àlàáfíà fún àwọn tí ó ràn ó lọ́wọ́, nítorí Ọlọ́run rẹ̀ yóò ràn ọ́ lọ́wọ́.” Bẹ́ẹ̀ ni Dafidi sì gbà wọ́n ó sì mú wọn jẹ olórí ẹgbẹ́ ogun. 
'''
"19" = '''
:sup:`19` Díẹ̀ nínú àwọn ọkùnrin Manase sì yà sí ọ̀dọ̀ Dafidi nígbà tí ó lọ pẹ̀lú àwọn ará Filistini láti bá Saulu jà. (Òun àti àwọn ọkùnrin rẹ̀ wọn kò sì ran ará Filistini lọ́wọ́ nítorí, lẹ́yìn tiwọn sọ̀rọ̀ papọ̀, àwọn olórí wọn rán wọn jáde, wọ́n sì wí pé, “Yóò jẹ́ ìparun fún wa tí ó bá padà tọ ọ̀gá rẹ̀ Saulu lọ.”) 
'''
"20" = '''
:sup:`20` Nígbà tí Dafidi lọ sí Siklagi, àwọn wọ̀nyí ni ọkùnrin ti Manase ẹni tí ó sì yà sọ́dọ̀ rẹ̀. Adina, Josabadi, Jediaeli, Mikaeli, Josabadi, Elihu àti Siletai, àwọn olórí ìrẹ́pọ̀ ti ẹgbẹẹgbẹ̀rún ní Manase. 
'''
"21" = '''
:sup:`21` Wọ́n sì ran Dafidi lọ́wọ́ lórí ẹgbẹ́ ogun náà, nítorí gbogbo wọn ni akọni ènìyàn àwọn sì tún ni olórí nínú àwọn ọmọ-ogun rẹ̀. 
'''
"22" = '''
:sup:`22` Ọjọ́ dé ọjọ́ ni àwọn ọkùnrin wá láti ran Dafidi lọ́wọ́, títí tí ó fi ní àwọn ológun ńlá, bí ogun Ọlọ́run. 
'''
"23" = '''
:sup:`23` Àwọn wọ̀nyí sì ni iye ọkùnrin tí ó ti di ìhámọ́ra fún ogun àwọn ẹni tí ó wá sọ́dọ̀ Dafidi ní Hebroni láti yí ìjọba Dafidi padà sí ọ̀dọ̀ rẹ̀, gẹ́gẹ́ bí Olúwa ti sọ. 
'''
"24" = '''
:sup:`24` Ọkùnrin Juda, tí o ń gbé asà àti ọ̀kọ̀, ẹgbàáta lé lẹ́gbẹ̀rin (6,800) tí ó ti di ìhámọ́ra fún ogun. 
'''
"25" = '''
:sup:`25` Àwọn ọkùnrin Simeoni, akọni tó mú fún ogun sì jẹ́ ẹ̀ẹ́dẹ́gbàárin ó lé ọgọ́rùn-ún (7,100); 
'''
"26" = '''
:sup:`26` àwọn ọkùnrin Lefi ẹgbàajì ó le ẹgbẹ̀ta (4,600), 
'''
"27" = '''
:sup:`27` pẹ̀lú Jehoiada, olórí ìdílé Aaroni pẹ̀lú ẹgbẹ̀rún mẹ́ta ó lé ẹ̀ẹ́dẹ́gbẹ̀rin (3,700) ènìyàn, 
'''
"28" = '''
:sup:`28` àti Sadoku akọni ọ̀dọ́mọkùnrin, pẹ̀lú àwọn méjìlélógún ìjòyè láti ọ̀dọ̀ àwọn ìdílé rẹ̀; 
'''
"29" = '''
:sup:`29` àwọn arákùnrin Benjamini ìbátan ọkùnrin Saulu ẹgbẹ̀rún mẹ́ta (3,000), ọ̀pọ̀ nínú àwọn ẹni tí ó si kù ní olóòtítọ́ sí ilé Saulu títí di ìgbà náà; 
'''
"30" = '''
:sup:`30` àwọn arákùnrin Efraimu, ògbójú akọni, ènìyàn Ọlọ́run ni wọ́n nílé baba wọn ogún ẹgbẹ̀rún ó le ẹgbẹ̀rin (20,800); 
'''
"31" = '''
:sup:`31` àwọn ọkùnrin nínú ààbọ̀ ẹ̀yà Manase, tí a yàn nípa orúkọ láti wá àti láti yan Dafidi gẹ́gẹ́ bí ọba, ẹgbàá mẹ́sàn (18,000). 
'''
"32" = '''
:sup:`32` Àti ní ti àwọn ọmọ Isakari, àwọn ẹni tí ó ní òye àkókò, láti mọ ohun tí Israẹli ìbá máa ṣe; olórí wọn jẹ́ ìgbà; àti gbogbo àwọn ìbátan wọn ń bẹ ní ìkáwọ́ wọn. 
'''
"33" = '''
:sup:`33` Àwọn ọkùnrin Sebuluni, àti àwọn jagunjagun tí ó ti nípa ogun múra fún ogun pẹ̀lú oríṣìíríṣìí ohun èlò ìjà, láti ran Dafidi lọ́wọ́ pẹ̀lú àwọn tí kò fi iyèméjì ṣe ìjólóòótọ́ wọn jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dọ́gbọ̀n (50,000). 
'''
"34" = '''
:sup:`34` Àwọn ọkùnrin Naftali, ẹgbẹ̀rún (1,000) ìjòyè àpapọ̀ pẹ̀lú ẹgbàá méjìdínlógún (36,000). Ọkùnrin tí wọ́n gbé asà àti ọ̀kọ̀ wọn. 
'''
"35" = '''
:sup:`35` Àwọn ọkùnrin Dani, tí wọ́n ṣetán fún ogun ẹgbàá mẹ́tàlá (28,600). 
'''
"36" = '''
:sup:`36` Àwọn ọkùnrin Aṣeri, àwọn tí ó ti ní ìmọ̀ ogun múra fún ogun ọ̀kẹ́ méjì (40,000). 
'''
"37" = '''
:sup:`37` Láti ìlà-oòrùn Jordani, ọkùnrin Reubeni, Gadi, àti ìdajì ẹ̀yà Manase, dìmọ́ra pẹ̀lú gbogbo onírúurú ohun èlò ìjà ọ̀kẹ́ mẹ́fà (120,000). 
'''
"38" = '''
:sup:`38` Gbogbo èyí ni àwọn ọkùnrin ológun tí ó fi ara wọn fún ogun láti ṣe iṣẹ́ fún nínú ẹgbẹ́. Wọ́n wá sí Hebroni tí ó kún fún ìpinnu láti fi Dafidi jẹ́ ọba lórí gbogbo Israẹli. Gbogbo àwọn ìyókù lára àwọn ọmọ Israẹli sì jẹ́ onínú kan láti fi Dafidi jẹ ọba. 
'''
"39" = '''
:sup:`39` Àwọn ọkùnrin náà lo ọjọ́ mẹ́ta níbẹ̀ pẹ̀lú Dafidi, wọ́n jẹ, wọ́n sì ń mu, nítorí ìdílé wọn ti pèsè oúnjẹ fún wọn. 
'''
"40" = '''
:sup:`40` Àwọn aládùúgbò láti ọ̀nà jíjìn gẹ́gẹ́ bí Isakari, Sebuluni àti Naftali gbé oúnjẹ wá lórí kẹ́tẹ́kẹ́tẹ́, lórí ràkunmí, àti lórí ìbáaka àti lórí màlúù, àní oúnjẹ ti ìyẹ̀fun, èso àjàrà gbígbẹ, èso ọ̀pọ̀tọ́, àkàrà dídùn, ọtí wáìnì, òróró, màlúù àti àgùntàn, nítorí ọ̀pọ̀lọpọ̀ ayọ̀ wà ní Israẹli. 
'''
