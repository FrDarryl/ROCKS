[18]
"1" = '''
:sup:`1` Ó sì pa òwe kan fún wọn láti fi yé wọn pe, ó yẹ kí a máa gbàdúrà nígbà gbogbo, kí a má sì ṣàárẹ̀. 
'''
"2" = '''
:sup:`2` Wí pé, “Onídàájọ́ kan wà ní ìlú kan, tí kò bẹ̀rù Ọlọ́run, tí kò sì ṣe ojúsàájú ènìyàn. 
'''
"3" = '''
:sup:`3` Opó kan sì wà ní ìlú náà, ó sì ń tọ̀ ọ́ wá, wí pé, ‘Gbẹ̀san mi lára ọ̀tá mi!’ 
'''
"4" = '''
:sup:`4` “Lákọ̀ọ́kọ́ kò dá a lóhùn, ṣùgbọ́n níkẹyìn ó wí nínú ara rẹ̀ pé, ‘Bí èmi kò tilẹ̀ bẹ̀rù Ọlọ́run, tí èmi kò sì ṣe ojúsàájú ènìyàn, 
'''
"5" = '''
:sup:`5` Ṣùgbọ́n nítorí tí opó yìí ń yọ mí lẹ́nu, èmi ó gbẹ̀san rẹ̀, kí ó má ba à fi wíwá rẹ̀ nígbàkígbà dá mi lágara.’ ” 
'''
"6" = '''
:sup:`6` Olúwa sì wí pé, “Ẹ gbọ́ bí aláìṣòótọ́ onídàájọ́ ti wí! 
'''
"7" = '''
:sup:`7` Ọlọ́run kì yóò ha sì gbẹ̀san àwọn àyànfẹ́ rẹ̀, tí ń fi ọ̀sán àti òru kígbe pè é, tí ó sì mú sùúrù fún wọn? 
'''
"8" = '''
:sup:`8` Mo wí fún yín, yóò gbẹ̀san wọn kánkán! Ṣùgbọ́n nígbà tí Ọmọ Ènìyàn bá dé yóò ha rí ìgbàgbọ́ ní ayé bí?” 
'''
"9" = '''
:sup:`9` Ó sì pa òwe yìí fún àwọn kan tí wọ́n gbẹ́kẹ̀lé ara wọn pé, àwọn ni olódodo, tí wọ́n sì ń gan àwọn ẹlòmíràn, 
'''
"10" = '''
:sup:`10` pé, “Àwọn ọkùnrin méjì gòkè lọ sí tẹmpili láti gbàdúrà, ọ̀kan jẹ́ Farisi, èkejì sì jẹ́ agbowó òde. 
'''
"11" = '''
:sup:`11` Èyí Farisi dìde, ó sì ń gbàdúrà nínú ara rẹ̀ báyìí pé, ‘Ọlọ́run mo dúpẹ́ lọ́wọ́ rẹ, nítorí tí èmi kò rí bí àwọn ará ìyókù, àwọn alọ́nilọ́wọ́gbà, aláìṣòótọ́, panṣágà, tàbí bí agbowó òde yìí. 
'''
"12" = '''
:sup:`12` Èmi ń gbààwẹ̀ lẹ́ẹ̀méjì ní ọ̀sẹ̀, mo ń san ìdámẹ́wàá ohun gbogbo tí mo ní.’ 
'''
"13" = '''
:sup:`13` “Ṣùgbọ́n agbowó òde dúró lókèèrè, kò tilẹ̀ jẹ́ gbé ojú rẹ̀ sókè ọ̀run, ṣùgbọ́n ó lu ara rẹ̀ ní oókan àyà, ó wí pé, ‘Ọlọ́run ṣàánú fún mi, èmi ẹlẹ́ṣẹ̀!’ 
'''
"14" = '''
:sup:`14` “Mo wí fún yín, ọkùnrin yìí sọ̀kalẹ̀ lọ sí ilé rẹ̀ ní ìdáláre ju èkejì lọ: nítorí ẹnikẹ́ni tí ó bá gbé ara rẹ̀ ga, òun ni a ó rẹ̀ sílẹ̀; ẹni tí ó bá sì rẹ̀ ara rẹ̀ sílẹ̀ òun ni a ó gbéga.” 
'''
"15" = '''
:sup:`15` Wọ́n sì gbé àwọn ọmọ ọwọ́ tọ̀ ọ́ wá pẹ̀lú, kí ó lè gbé ọwọ́ lé wọn; ṣùgbọ́n nígbà tí àwọn ọmọ-ẹ̀yìn rẹ̀ rí i, wọ́n ń bá wọn wí. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n Jesu pè wọ́n sọ́dọ̀ rẹ̀, ó sì wí pé, “Ẹ jẹ́ kí àwọn ọmọ kékeré wá sọ́dọ̀ mi, ẹ má sì ṣe dá wọn lẹ́kun, nítorí tí irú wọn ni ìjọba Ọlọ́run. 
'''
"17" = '''
:sup:`17` Lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí kò bá gbà ìjọba Ọlọ́run bí ọmọ kékeré, kì yóò wọ inú rẹ̀ bí ó ti wù kí ó rí.” 
'''
"18" = '''
:sup:`18` Ìjòyè kan sì béèrè lọ́wọ́ rẹ̀, wí pé, “Olùkọ́ rere, kín ni èmi ó ṣe tí èmi ó fi jogún ìyè àìnípẹ̀kun?” 
'''
"19" = '''
:sup:`19` Jesu wí fún un pé, “Èéṣe tí ìwọ fi ń pè mí ní ẹni rere? Ẹni rere kan kò sí bí kò ṣe ẹnìkan, èyí sì ni Ọlọ́run. 
'''
"20" = '''
:sup:`20` Ìwọ mọ̀ àwọn òfin: ‘Ìwọ kò gbọdọ̀ ṣe panṣágà, ìwọ kò gbọdọ̀ pànìyàn, ìwọ kò gbọdọ̀ ṣe jalè, ìwọ kò gbọdọ̀ ṣe jẹ́rìí èké, bọ̀wọ̀ fún baba àti ìyá rẹ.’ ” 
'''
"21" = '''
:sup:`21` Ó sì wí pé, “Gbogbo nǹkan wọ̀nyí ni èmi ti pamọ́ láti ìgbà èwe mi wá.” 
'''
"22" = '''
:sup:`22` Nígbà tí Jesu sì gbọ́ èyí, ó wí fún un pé, “Ohun kan ni ó kù fún ọ síbẹ̀: lọ ta ohun gbogbo tí o ní, kí o sì pín in fún àwọn tálákà, ìwọ ó sì ní ìṣúra ní ọ̀run: sì wá, kí o máa tọ̀ mí lẹ́yìn.” 
'''
"23" = '''
:sup:`23` Nígbà tí ó sì gbọ́ èyí, inú rẹ̀ bàjẹ́ gidigidi, nítorí tí ó ní ọrọ̀ púpọ̀. 
'''
"24" = '''
:sup:`24` Nígbà tí Jesu rí i pé inú rẹ̀ bàjẹ́ gidigidi, ó wí pé, “Yóò ti ṣòro tó fún àwọn tí ó ní ọrọ̀ láti wọ ìjọba Ọlọ́run! 
'''
"25" = '''
:sup:`25` Nítorí ó rọrùn fún ìbákasẹ láti gba ojú abẹ́rẹ́ wọlé jù fún ọlọ́rọ̀ láti wọ ìjọba Ọlọ́run lọ.” 
'''
"26" = '''
:sup:`26` Àwọn tí ó sì gbọ́ wí pé, “Ǹjẹ́ ta ni ó ha lè là?” 
'''
"27" = '''
:sup:`27` Ó sì wí pé, “Ohun tí ó ṣòro lọ́dọ̀ ènìyàn kò ṣòro lọ́dọ̀ Ọlọ́run.” 
'''
"28" = '''
:sup:`28` Peteru sì wí pé, “Sá wò ó, àwa ti fi ilé wa sílẹ̀, a sì tọ̀ ọ́ lẹ́yìn!” 
'''
"29" = '''
:sup:`29` Ó sì wí fún wọn pé, “Lóòótọ́ ni mo wí fún yín, kò sí ẹni tí ó fi ilé, tàbí aya, tàbí ará, tàbí òbí, tàbí ọmọ sílẹ̀, nítorí ìjọba Ọlọ́run, 
'''
"30" = '''
:sup:`30` tí kì yóò gba ìlọ́po púpọ̀ sí i ní ayé yìí, àti ní ayé tí ń bọ̀ ìyè àìnípẹ̀kun.” 
'''
"31" = '''
:sup:`31` Nígbà náà ni ó pe àwọn méjìlá sọ́dọ̀ rẹ̀, ó sì wí fún wọn pé, “Sá wò ó, àwa ń gòkè lọ sí Jerusalẹmu, a ó sì mú ohun gbogbo ṣẹ, tí a ti kọ láti ọwọ́ àwọn wòlíì, nítorí Ọmọ Ènìyàn. 
'''
"32" = '''
:sup:`32` Nítorí tí a ó fi lé àwọn aláìkọlà lọ́wọ́, a ó fi ṣe ẹlẹ́yà, a ó sì fi ṣe ẹ̀sín, a ó sì tutọ́ sí i lára. 
'''
"33" = '''
:sup:`33` Wọn ó sì nà án, wọn ó sì pa á, ní ọjọ́ kẹta yóò sì jíǹde.” 
'''
"34" = '''
:sup:`34` Ọ̀kan nínú nǹkan wọ̀nyí kò sì yé wọn, ọ̀rọ̀ yìí sì pamọ́ fún wọn, bẹ́ẹ̀ ni wọn kò sì mọ ohun tí a wí. 
'''
"35" = '''
:sup:`35` Bí ó ti súnmọ́ Jeriko, afọ́jú kan jókòó lẹ́bàá ọ̀nà ó ń ṣagbe. 
'''
"36" = '''
:sup:`36` Nígbà tí ó gbọ́ tí ọ̀pọ̀ ń kọjá lọ, ó béèrè pé, kín ni ìtumọ̀ èyí. 
'''
"37" = '''
:sup:`37` Wọ́n sì wí fún un pé, “Jesu ti Nasareti ni ó ń kọjá lọ.” 
'''
"38" = '''
:sup:`38` Ó sì kígbe pé, “Jesu, ìwọ ọmọ Dafidi, ṣàánú fún mi!” 
'''
"39" = '''
:sup:`39` Àwọn tí ń lọ níwájú bá a wí, pé, kí ó pa ẹnu rẹ̀ mọ́, ṣùgbọ́n òun sì kígbe sókè sí í pé, “Ìwọ Ọmọ Dafidi, ṣàánú fún mi!” 
'''
"40" = '''
:sup:`40` Jesu sì dúró, ó ní, kí á mú un tọ òun wá nígbà tí ó sì súnmọ́ ọn, ó bi í 
'''
"41" = '''
:sup:`41` wí pé, “Kí ni ìwọ ń fẹ́ kí èmi ṣe fún ọ?” Ó sì wí pé, “Olúwa jẹ́ kí èmi ríran.” 
'''
"42" = '''
:sup:`42` Jesu sì wí fún un pé, “Ríran; ìgbàgbọ́ rẹ mú ọ láradá.” 
'''
"43" = '''
:sup:`43` Lójúkan náà ó sì ríran, ó sì ń tọ̀ ọ́ lẹ́yìn, ó sì ń yin Ọlọ́run lógo àti gbogbo ènìyàn nígbà tí wọ́n rí i, wọ́n fi ìyìn fún Ọlọ́run. 
'''
