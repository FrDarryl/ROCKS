[9]
"1" = '''
:sup:`1` Òtítọ́ ni èmi ń sọ nínú Kristi, èmi kò ṣèké, ọkàn mi sì ń jẹ́ mi ní ẹ̀rí nínú Ẹ̀mí Mímọ́. 
'''
"2" = '''
:sup:`2` Pé mo ní ìbìnújẹ́ púpọ̀, àti ìkáàánú ìgbà gbogbo ni ọkàn mi. 
'''
"3" = '''
:sup:`3` Nítorí mo fẹ́rẹ lè gbàdúrà pé kí èmi tìkára mi kúrò lọ́dọ̀ Kristi nítorí àwọn ará mi, àwọn ìbátan mi nípa ti ara. 
'''
"4" = '''
:sup:`4` Àwọn ẹni tí i ṣe Israẹli; tí àwọn ẹni tí ìsọdọmọ í ṣe, àti ògo, àti májẹ̀mú, àti ìfúnilófin, àti ìsìn Ọlọ́run, àti àwọn ìlérí. 
'''
"5" = '''
:sup:`5` Tí ẹni tí àwọn Baba í ṣe, àti láti ọ̀dọ̀ àwọn ẹni tí Kristi ti wá nípa ti ara, ẹni tí ó borí ohun gbogbo, Ọlọ́run olùbùkún láéláé. Àmín. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n kì í ṣe pé nítorí ọ̀rọ̀ Ọlọ́run di asán. Kì í sá í ṣe gbogbo àwọn tí ó ti inú Israẹli wá, àwọn ni Israẹli. 
'''
"7" = '''
:sup:`7` Bẹ́ẹ̀ ni kì í ṣe pé, nítorí wọ́n jẹ́ irú-ọmọ Abrahamu, gbogbo wọn ni ọmọ. Ní ọ̀nà mìíràn, “Nínú Isaaki ni a ó ti pe irú-ọmọ rẹ̀.” 
'''
"8" = '''
:sup:`8` Èyí nì ni pé, kì í ṣe àwọn ọmọ nípa ti ara ni ọmọ Ọlọ́run, ṣùgbọ́n àwọn ọmọ ìlérí ni a kà ní irú-ọmọ. 
'''
"9" = '''
:sup:`9` Nítorí ọ̀rọ̀ ìlérí ni èyí: “Ní ìwòyí àmọ́dún ni èmi yóò wá, Sara yóò sì ní ọmọ ọkùnrin.” 
'''
"10" = '''
:sup:`10` Kì í sì í ṣe kìkì èyí, ṣùgbọ́n nígbà tí Rebeka pẹ̀lú lóyún fún ẹnìkan, fún Isaaki baba wa. 
'''
"11" = '''
:sup:`11` Nítorí nígbà tí kò tí ì bí àwọn ọmọ náà, bẹ́ẹ̀ ni wọn kò tí ì ṣe rere tàbí búburú—kí ìpinnu Ọlọ́run nípa ti ìyànfẹ́ kí ó lè dúró, 
'''
"12" = '''
:sup:`12` kì í ṣe nípa ti iṣẹ́, bí kò ṣe ti ẹni tí ń peni—a ti sọ fún un pé, “Ẹ̀gbọ́n ni yóò máa sin àbúrò.” 
'''
"13" = '''
:sup:`13` Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Jakọbu ni mo fẹ́ràn, ṣùgbọ́n Esau ni mo kórìíra.” 
'''
"14" = '''
:sup:`14` Ǹjẹ́ àwa yóò ha ti wí? Àìṣòdodo ha wà lọ́dọ̀ Ọlọ́run bí? Kí a má ri! 
'''
"15" = '''
:sup:`15` Nítorí ó wí fún Mose pé, “Èmi ó ṣàánú fún ẹni tí èmi yóò ṣàánú fún, èmi yóò sì ṣe ìyọ́nú fún ẹni tí èmi yóò ṣe ìyọ́nú fún.” 
'''
"16" = '''
:sup:`16` Ǹjẹ́ bẹ́ẹ̀ ni kì í ṣe ti ẹni tí ó fẹ́, kì í sì í ṣe ti ẹni tí ń sáré, bí kò ṣe ti Ọlọ́run tí ń ṣàánú. 
'''
"17" = '''
:sup:`17` Nítorí ìwé mímọ́ wí fún Farao pé, “Nítorí èyí náà ni mo ṣe gbé ọ dìde, kí èmi kí ó le fi agbára mi hàn lára rẹ, àti kí a bá à le máa ròyìn orúkọ mi ká gbogbo ayé.” 
'''
"18" = '''
:sup:`18` Nítorí náà ni ó ṣe ń ṣàánú fún ẹni tí ó wù ú, ẹni tí ó wù ú a sì mú ní ọkàn le. 
'''
"19" = '''
:sup:`19` Ìwọ ó sì wí fún mi pé, “Kín ni ó ha tún bá ni wí sí? Nítorí ta ni ó ń de ìfẹ́ rẹ lọ́nà?” 
'''
"20" = '''
:sup:`20` Bẹ́ẹ̀ kọ́, ìwọ ènìyàn, tà ni ìwọ tí ń dá Ọlọ́run lóhùn? “Ohun tí a mọ, a ha máa wí fún ẹni tí ó mọ ọ́n pé, ‘Èéṣe tí ìwọ fi mọ mi báyìí?’ ” 
'''
"21" = '''
:sup:`21` Amọ̀kòkò kò ha ni agbára lórí amọ̀, nínú ìṣù kan náà láti ṣe apá kan nínú ohun èlò sí ọlá, àti apá kan nínú ohun èlò sí àìlọ́lá? 
'''
"22" = '''
:sup:`22` Ǹjẹ́ bí Ọlọ́run bá fẹ́ fi ìbínú rẹ̀ hàn ń kọ́? Tí ó sì fẹ́ sọ agbára rẹ̀ di mí mọ̀, tí ó sì mú sùúrù púpọ̀ fún àwọn ohun èlò ìbínú tí a ṣe fún ìparun. 
'''
"23" = '''
:sup:`23` Àti kí ó lè sọ ọ̀rọ̀ ògo rẹ̀ di mí mọ̀ lára àwọn ohun èlò àánú tí ó ti pèsè ṣáájú fún ògo. 
'''
"24" = '''
:sup:`24` Àní àwa, tí ó ti pè, kì í ṣe nínú àwọn Júù nìkan, ṣùgbọ́n nínú àwọn Kèfèrí pẹ̀lú? 
'''
"25" = '''
:sup:`25` Bí ó ti wí pẹ̀lú ní Hosea pé, “Èmi ó pe àwọn tí kì í ṣe ènìyàn mi, ní ‘ènìyàn mi’, àti ẹni tí kí í ṣe àyànfẹ́ ní ‘àyànfẹ́.’ ” 
'''
"26" = '''
:sup:`26` Yóò sì ṣe, “Ní ibi ti a gbé ti sọ fún wọn pé, ‘Ẹ̀yin kì í ṣe ènìyàn mi,’ níbẹ̀ ni a ó gbé pè wọ́n ní ‘ọmọ Ọlọ́run alààyè.’ ” 
'''
"27" = '''
:sup:`27` Isaiah sì kígbe nítorí Israẹli pé: “Bí iye àwọn ọmọ Israẹli bá rí bí iyanrìn Òkun, apá kan ni ó gbàlà. 
'''
"28" = '''
:sup:`28` Nítorí Olúwa yóò mú ọ̀rọ̀ rẹ̀ ṣẹ lórí ilẹ̀ ayé, yóò parí rẹ̀, yóò sì ké e kúrò ní òdodo.” 
'''
"29" = '''
:sup:`29` Àti bí Isaiah ti wí tẹ́lẹ̀: “Bí kò ṣe bí Olúwa àwọn Ọmọ-ogun ti fi irú-ọmọ sílẹ̀ fún wa, àwa ìbá ti dàbí Sodomu, a bá sì ti sọ wá dàbí Gomorra.” 
'''
"30" = '''
:sup:`30` Ǹjẹ́ kí ni àwa ó ha wí? Pé àwọn Kèfèrí, tí kò lépa òdodo, ọwọ́ wọn tẹ òdodo, ṣùgbọ́n òdodo tí ó ti inú ìgbàlà wá ni. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n Israẹli ti ń lépa òfin òdodo, ọwọ́ wọn kò tẹ òfin òdodo. 
'''
"32" = '''
:sup:`32` Nítorí kí ni? Nítorí wọn kò wá a nípa ìgbàgbọ́, ṣùgbọ́n bí ẹni pé nípa iṣẹ́ òfin. Nítorí wọn kọsẹ̀ lára òkúta ìkọ̀sẹ̀ ni. 
'''
"33" = '''
:sup:`33` Gẹ́gẹ́ bí a ti kọ ọ́ pé, “Kíyèsi, mo gbé òkúta ìkọ̀sẹ̀ kalẹ̀ ní Sioni àti àpáta tí ó mú wọn ṣubú, ẹnikẹ́ni ti ó bá sì gbà a gbọ́, ojú kì yóò tì í.” 
'''
