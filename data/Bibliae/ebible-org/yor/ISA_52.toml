[52]
"1" = '''
:sup:`1` Jí, jí, ìwọ Sioni, wọ ara rẹ ní agbára. Gbé aṣọ ògo rẹ wọ̀, ìwọ Jerusalẹmu, ìlú mímọ́ n nì. Àwọn aláìkọlà àti aláìmọ́ kì yóò wọ inú rẹ mọ́. 
'''
"2" = '''
:sup:`2` Gbọn eruku rẹ kúrò; dìde sókè, kí o sì gúnwà, ìwọ Jerusalẹmu. Bọ́ ẹ̀wọ̀n tí ń bẹ lọ́rùn rẹ kúrò, ìwọ ọ̀dọ́mọbìnrin ìgbèkùn Sioni. 
'''
"3" = '''
:sup:`3` Nítorí èyí ni ohun tí Olúwa wí, “Ọ̀fẹ́ ni a tà ọ́, láìsanwó ni a ó sì rà ọ́ padà.” 
'''
"4" = '''
:sup:`4` Nítorí èyí ni ohun tí Olúwa Olódùmarè wí. “Ní ìgbà àkọ́kọ́ àwọn ènìyàn mi sọ̀kalẹ̀ lọ sí Ejibiti láti gbé; láìpẹ́ ni Asiria pọ́n wọn lójú. 
'''
"5" = '''
:sup:`5` “Àti ní àkókò yìí, kí ni mo ní níbí?” ni Olúwa wí. “Nítorí a ti kó àwọn ènìyàn mi lọ lọ́fẹ̀ẹ́, àwọn tí ó sì ń jẹ ọba lórí wọn fi wọ́n ṣẹlẹ́yà,” ni Olúwa wí. “Àti ní ọjọọjọ́ orúkọ mi ni asọ̀rọ̀-òdì sí nígbà gbogbo. 
'''
"6" = '''
:sup:`6` Nítorí náà àwọn ènìyàn mi yóò mọ orúkọ mi; nítorí ní ọjọ́ náà, wọn yóò mọ̀ pé, Èmi ni ó ti sọ àsọtẹ́lẹ̀ rẹ̀. Bẹ́ẹ̀ ni, Èmi ni.” 
'''
"7" = '''
:sup:`7` Báwo ni ó ṣe dára tó lórí òkè ẹsẹ̀ àwọn tí ó mú ìyìnrere ayọ̀ wá, tí wọ́n kéde àlàáfíà, tí ó mú ìyìnrere wá, tí ó kéde ìgbàlà, tí ó sọ fún Sioni pé, “Ọlọ́run rẹ ń jẹ ọba!” 
'''
"8" = '''
:sup:`8` Tẹ́tí sílẹ̀! Àwọn olùṣọ́ rẹ gbé ohùn wọn sókè wọ́n kígbe papọ̀ fún ayọ̀. Nígbà tí Olúwa padà sí Sioni, wọn yóò rí i pẹ̀lú ojú u wọn. 
'''
"9" = '''
:sup:`9` Ẹ bú sí orin ayọ̀ papọ̀, ẹ̀yin ahoro Jerusalẹmu, nítorí Olúwa ti tu àwọn ènìyàn rẹ̀ nínú, ó sì ti ra Jerusalẹmu padà. 
'''
"10" = '''
:sup:`10` Olúwa yóò ṣí apá mímọ́ rẹ̀ sílẹ̀ ní ojú gbogbo orílẹ̀-èdè, àti gbogbo òpin ilẹ̀ ayé yóò rí ìgbàlà Ọlọ́run wa. 
'''
"11" = '''
:sup:`11` Ẹ túká, ẹ túká, ẹ jáde kúrò níhìn-ín yìí! Ẹ má fọwọ́ kan ohun àìmọ́ kan! Ẹ jáde kúrò nínú rẹ̀ kí ẹ sì di mímọ́, ẹ̀yin tí ẹ̀ ń gbé ohun èlò Olúwa. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ẹ̀yin kì yóò yára kúrò tàbí kí ẹ sáré lọ; nítorí Olúwa ni yóò síwájú yín lọ, Ọlọ́run Israẹli ni yóò sì ṣe ààbò lẹ́yìn ín yín. 
'''
"13" = '''
:sup:`13` Kíyèsi i, ìránṣẹ́ mi yóò hùwà ọlọ́gbọ́n; òun ni a ó gbé sókè tí a ó sì gbéga a ó sì gbé e lékè gidigidi. 
'''
"14" = '''
:sup:`14` Gẹ́gẹ́ bí a ti rí ọ̀pọ̀lọpọ̀ tí wọ́n ń bu ọlá fún un— ìwò ojú rẹ ni a ti bàjẹ́ kọjá ti ẹnikẹ́ni àti ìrísí rẹ̀ ní a ti bàjẹ́ kọjá ohun tí ènìyàn ń fẹ́. 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni yóò ṣe bomirin àwọn orílẹ̀-èdè ká, àwọn ọba yóò sì pa ẹnu wọn mọ́ nítorí rẹ̀. Nítorí ohun tí a kò sọ fún wọn, wọn yóò rí i, àti ohun tí wọn kò tí ì gbọ́, ni yóò sì yé wọn. 
'''
