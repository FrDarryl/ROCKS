[10]
"1" = '''
:sup:`1` Gẹ́gẹ́ bí òkú eṣinṣin tí ń fún òróró ìkunra ní òórùn búburú, bẹ́ẹ̀ náà ni òmùgọ̀ díẹ̀ ṣe ń bo ọgbọ́n àti ọlá mọ́lẹ̀. 
'''
"2" = '''
:sup:`2` Ọkàn ọlọ́gbọ́n a máa ṣí sí ohun tí ó tọ̀nà, ṣùgbọ́n ọkàn òmùgọ̀ sí ohun tí kò dára. 
'''
"3" = '''
:sup:`3` Kódà bí ó ti ṣe ń rìn láàrín ọ̀nà, òmùgọ̀ kò ní ọgbọ́n a sì máa fihan gbogbo ènìyàn bí ó ti gọ̀ tó. 
'''
"4" = '''
:sup:`4` Bí ìbínú alákòóso bá dìde lòdì sí ọ, ma ṣe fi ààyè rẹ sílẹ̀; ìdákẹ́ jẹ́ẹ́jẹ́ le è tú àṣìṣe ńlá. 
'''
"5" = '''
:sup:`5` Ohun ibi kan wà tí mo ti rí lábẹ́ oòrùn, irú àṣìṣe tí ó dìde láti ọ̀dọ̀ alákòóso. 
'''
"6" = '''
:sup:`6` A gbé aṣiwèrè sí ọ̀pọ̀ ipò tí ó ga jùlọ, nígbà tí ọlọ́rọ̀ gba àwọn ààyè tí ó kéré jùlọ. 
'''
"7" = '''
:sup:`7` Mo ti rí ẹrú lórí ẹṣin, nígbà tí ọmọ-aládé ń fi ẹsẹ̀ rìn bí ẹrú. 
'''
"8" = '''
:sup:`8` Ẹnikẹ́ni tí ó bá gbẹ́ kòtò, ó le è ṣubú sínú rẹ̀; ẹnikẹ́ni tí ó bá la inú ògiri, ejò le è ṣán an. 
'''
"9" = '''
:sup:`9` Ẹnikẹ́ni tí ó bá gbe òkúta le è ní ìpalára láti ipasẹ̀ wọn; ẹnikẹ́ni tí ó bá la ìtì igi le è ní ìpalára láti ipasẹ̀ wọn. 
'''
"10" = '''
:sup:`10` Bí àáké bá kú tí ẹ̀gbẹ́ rẹ̀ kò sì sí ní pípọ́n; yóò nílò agbára púpọ̀ ṣùgbọ́n ọgbọ́n orí ni yóò mú àṣeyọrí wá. 
'''
"11" = '''
:sup:`11` Bí ejò bá ṣán ni kí a tó lo oògùn rẹ̀, kò sí èrè kankan fún olóògùn rẹ̀. 
'''
"12" = '''
:sup:`12` Ọ̀rọ̀ tí ó wá láti ẹnu ọlọ́gbọ́n a máa ní oore-ọ̀fẹ́ ṣùgbọ́n ètè òmùgọ̀ fúnra rẹ̀ ni yóò parun. 
'''
"13" = '''
:sup:`13` Ìbẹ̀rẹ̀ ọ̀rọ̀ rẹ̀ jẹ́ òmùgọ̀; ìparí rẹ̀ sì jẹ́ ìsínwín búburú. 
'''
"14" = '''
:sup:`14` Wèrè a sì máa ṣàfikún ọ̀rọ̀. Kò sí ẹni tí ó mọ ohun tí ó ń bọ̀ ta ni ó le è sọ fún un ohun tí yóò ṣẹlẹ̀ lẹ́yìn rẹ̀? 
'''
"15" = '''
:sup:`15` Iṣẹ́ aṣiwèrè a máa dá a lágara kò sì mọ ojú ọ̀nà sí ìlú. 
'''
"16" = '''
:sup:`16` Ègbé ni fún ọ, ìwọ ilẹ̀ tí ọba ń ṣe ìránṣẹ́ rẹ̀ àti tí àwọn ọmọ-aládé ń ṣe àsè ní òwúrọ̀. 
'''
"17" = '''
:sup:`17` Ìbùkún ni fún ọ, ìwọ ilẹ̀ èyí tí ọba rẹ̀ jẹ́ ọmọ ọlọ́lá, àti tí àwọn ọmọ-aládé ń jẹun ní àsìkò tí ó yẹ, fún ìlera, tí kì í ṣe fún ìmutípara. 
'''
"18" = '''
:sup:`18` Bí ènìyàn bá ń lọ́ra, àjà ilé a máa jì bí ọwọ́ rẹ̀ bá ń ṣe ọ̀lẹ, ilé a máa jó. 
'''
"19" = '''
:sup:`19` Ẹ̀rín rínrín ni a ṣe àsè fún, wáìnì a máa mú ayé dùn, ṣùgbọ́n owó ni ìdáhùn sí ohun gbogbo. 
'''
"20" = '''
:sup:`20` Ma ṣe bú ọba, kódà nínú èrò rẹ, tàbí kí o ṣépè fún ọlọ́rọ̀ ní ibi ibùsùn rẹ, nítorí pé ẹyẹ ojú ọ̀run le è gbé ọ̀rọ̀ rẹ ẹyẹ tí ó sì ní ìyẹ́ apá le è fi ẹjọ́ ohun tí o sọ sùn. 
'''
