[8]
"1" = '''
:sup:`1` Ní ọjọ́ karùn-ún, oṣù kẹfà ọdún kẹfà bí mo ṣe jókòó nílé mi pẹ̀lú àwọn àgbàgbà Juda níwájú mi, ọwọ́ Olúwa Olódùmarè bà lé mi níbẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí mo wò, mo rí ohun kan tí ó jọ ènìyàn. Láti ibi ìbàdí rẹ lọ sísàlẹ̀ dàbí iná, láti ibi ìbàdí yìí sókè sì mọ́lẹ̀ bí idẹ tó ń kọ mọ̀nà. 
'''
"3" = '''
:sup:`3` Ó na ohun tó dàbí ọwọ́ jáde, ó fi gba mi ní irun orí mú, Ẹ̀mí sì gbé mi sókè sí agbede-méjì ayé àti ọ̀run, ó sì mú mi lọ rí ìran Ọlọ́run, mo sì lọ sí Jerusalẹmu, ṣí ìlẹ̀kùn ẹnu-ọ̀nà òde àríwá níbi tí ère owú tí ó ń mú ni bínú wá níwájú mi. 
'''
"4" = '''
:sup:`4` Sì kíyèsi i, ògo Ọlọ́run Israẹli wà níbẹ̀, gẹ́gẹ́ bí ìran ti mo rí ni pẹ̀tẹ́lẹ̀. 
'''
"5" = '''
:sup:`5` Ó sì sọ fún mi pé, “Ọmọ ènìyàn, gbójú sókè sí ìhà àríwá.” Èmi náà sì gbójú sókè sí ìhà àríwá mo sì rí ère tí ó ń mú ni jowú ní ẹnu-ọ̀nà ibi pẹpẹ. 
'''
"6" = '''
:sup:`6` Ó sì wí fún mi pé, “Ọmọ ènìyàn, ṣé o rí ohun tí wọ́n ń ṣe ohun ìríra ńlá tí ilé Israẹli ń ṣe, láti lé mi jìnnà réré sí ibi mímọ́ mi? Ṣùgbọ́n ìwọ yóò tún rí àwọn ìríra ńlá tó tóbi jù èyí lọ.” 
'''
"7" = '''
:sup:`7` Ó mú mi wá sí ẹnu-ọ̀nà àgbàlá. Mo wò ó, mo sì rí ihò kan lẹ́gbẹ̀ẹ́ ògiri. 
'''
"8" = '''
:sup:`8` Nígbà náà ló sọ fún mi pé, “Ọmọ ènìyàn, gbẹ́ inú ògiri náà,” nígbà tí mo sì gbẹ́ inú ògiri, mo rí ìlẹ̀kùn kan. 
'''
"9" = '''
:sup:`9` Ó sì wí fún mi pé, “Wọlé kí ìwọ kí ó rí ohun ìríra búburú tí wọ́n ń ṣe níbẹ̀.” 
'''
"10" = '''
:sup:`10` Mo wọlé, mo sì rí àwòrán oríṣìíríṣìí ẹranko tí ń fà nílẹ̀ àti àwọn ẹranko ìríra àti gbogbo òrìṣà ilẹ̀ Israẹli tí wọ́n yà sára ògiri. 
'''
"11" = '''
:sup:`11` Níwájú wọn ni àádọ́rin ọkùnrin tó jẹ́ àgbàgbà ilé Israẹli dúró sí, Jaaṣaniah ọmọ Ṣafani sì dúró sí àárín wọn. Ọ̀kọ̀ọ̀kan wọn sì mú àwo tùràrí lọ́wọ́, òórùn sì ń tú jáde. 
'''
"12" = '''
:sup:`12` Ó sọ fún mi pé, “Ọmọ ènìyàn, ṣé o ti rí ohun tí àwọn àgbàgbà ilé Israẹli ń ṣe nínú òkùnkùn, olúkúlùkù ní yàrá òrìṣà rẹ̀? Wọ́n ní, ‘Olúwa kò rí wa; Olúwa ti kọ̀ ilé náà sílẹ̀.’ ” 
'''
"13" = '''
:sup:`13` Ó tún sọ fún mi pé, “Ìwọ yóò rí wọn tí wọ́n ń ṣe àwọn ohun ìríra tó burú jù bẹ́ẹ̀ lọ.” 
'''
"14" = '''
:sup:`14` Ó mú mi wá sí ẹnu-ọ̀nà ilé Olúwa tó wà ní ìhà àríwá, mo sì rí àwọn obìnrin tó jókòó, tí wọ́n sí ẹnu-ọ̀nà ilé Olúwa tó wà ní ìhà àríwá, mo sì rí àwọn obìnrin tó jókòó, tí wọ́n sì ń ṣọ̀fọ̀ fún Tamusi. 
'''
"15" = '''
:sup:`15` Ó sọ fún mi pé, “Ṣé ìwọ rí báyìí, ọmọ ènìyàn? Ìwọ yóò tún rí ìríra tó ga jù èyí lọ.” 
'''
"16" = '''
:sup:`16` Ó mú mi wá sí ibi àgbàlá ilé Olúwa, ní ẹnu-ọ̀nà tẹmpili Olúwa, láàrín ìloro àti pẹpẹ, ni ìwọ̀n ọkùnrin mẹ́ẹ̀dọ́gbọ̀n (25) wà, tí wọ́n kẹ́yìn sí tẹmpili Olúwa tí wọn sì kọjú sí ìlà-oòrùn, wọ́n sì ń foríbalẹ̀ fún oòrùn ní apá ìlà-oòrùn. 
'''
"17" = '''
:sup:`17` Ó sì wí fún mi, “Ṣé ìwọ ti rí èyí ọmọ ènìyàn? Ǹjẹ́ ohun kékeré ni fún ilé Juda láti ṣe àwọn ohun ìríra tí wọn ń ṣe níbi yìí? Ṣé o tún yẹ kí wọ́n fi ìwà ipá kún ilẹ̀ kí wọn sì máa mú mi bínú ní gbogbo ìgbà? Wò wọn bi wọn ṣe n fi ẹ̀ka wọn sínú inú wọn. 
'''
"18" = '''
:sup:`18` Nítorí náà, èmi yóò fi ìbínú bá wọn wí; èmi kò ní i dá wọn sí bẹ́ẹ̀ ni èmi kò sì ní fojú àánú wò wọ́n. Bí wọ́n tilẹ̀ ń pariwo sí mi létí, èmi kò ní fetí sí wọn.” 
'''
