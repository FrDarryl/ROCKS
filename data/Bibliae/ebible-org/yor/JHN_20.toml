[20]
"1" = '''
:sup:`1` Ní kùtùkùtù ọjọ́ kìn-ín-ní ọ̀sẹ̀, nígbà tí ilẹ̀ kò tí ì mọ́, ni Maria Magdalene wá sí ibojì, ó sì rí i pé, a ti gbé òkúta kúrò lẹ́nu ibojì. 
'''
"2" = '''
:sup:`2` Nítorí náà, ó sáré, ó sì tọ Simoni Peteru àti ọmọ-ẹ̀yìn mìíràn wá, ẹni tí Jesu fẹ́ràn, ó sì wí fún wọn pé, “Wọ́n ti gbé Olúwa kúrò nínú ibojì, àwa kò sì mọ ibi tí wọ́n gbé tẹ́ ẹ sí.” 
'''
"3" = '''
:sup:`3` Nígbà náà ni Peteru àti ọmọ-ẹ̀yìn mìíràn náà jáde, wọ́n sì wá sí ibojì. 
'''
"4" = '''
:sup:`4` Àwọn méjèèjì sì jùmọ̀ sáré: èyí ọmọ-ẹ̀yìn náà sì sáré ya Peteru, ó sì kọ́kọ́ dé ibojì. 
'''
"5" = '''
:sup:`5` Ó sì bẹ̀rẹ̀ láti wo inú rẹ̀, ó rí aṣọ ọ̀gbọ̀ náà ní ilẹ̀; ṣùgbọ́n òun kò wọ inú rẹ̀. 
'''
"6" = '''
:sup:`6` Nígbà náà ni Simoni Peteru tí ń bọ̀ lẹ́yìn rẹ̀ dé, ó sì wọ inú ibojì, ó sì rí aṣọ ọ̀gbọ̀ náà ní ilẹ̀. 
'''
"7" = '''
:sup:`7` Àti pé, gèlè tí ó wà níbi orí rẹ̀ kò sì wà pẹ̀lú aṣọ ọ̀gbọ̀ náà, ṣùgbọ́n ó ká jọ ní ibìkan fúnra rẹ̀. 
'''
"8" = '''
:sup:`8` Nígbà náà ni ọmọ-ẹ̀yìn mìíràn náà, ẹni tí ó kọ́ dé ibojì wọ inú rẹ̀ pẹ̀lú, ó sì rí i, ó sì gbàgbọ́. 
'''
"9" = '''
:sup:`9` (Nítorí tí wọn kò sá à tí mọ ìwé mímọ́ pé, Jesu ní láti jíǹde kúrò nínú òkú). 
'''
"10" = '''
:sup:`10` Bẹ́ẹ̀ ni àwọn ọmọ-ẹ̀yìn náà sì tún padà lọ sí ilé wọn. 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n Maria dúró létí ibojì lóde, ó ń sọkún: bí ó ti ń sọkún, bẹ́ẹ̀ ni ó bẹ̀rẹ̀, ó sì wo inú ibojì. 
'''
"12" = '''
:sup:`12` Ó sì kíyèsi àwọn angẹli méjì aláṣọ funfun, wọ́n jókòó, ọ̀kan níhà orí àti ọ̀kan níhà ẹsẹ̀, níbi tí òkú Jesu gbé ti sùn sí. 
'''
"13" = '''
:sup:`13` Wọ́n sì wí fún un pé, “Obìnrin yìí, èéṣe tí ìwọ fi ń sọkún?” Ó sì wí fún wọn pé, “Nítorí tí wọ́n ti gbé Olúwa mi, èmi kò sì mọ ibi tí wọ́n gbé tẹ́ ẹ sí.” 
'''
"14" = '''
:sup:`14` Nígbà tí ó sì ti wí èyí tan, ó yípadà, ó sì rí Jesu dúró, kò sì mọ̀ pé Jesu ni. 
'''
"15" = '''
:sup:`15` Jesu wí fún un pé, “Obìnrin yìí, èéṣe tí ìwọ fi ń sọkún? Ta ni ìwọ ń wá?” Òun ṣe bí olùṣọ́gbà ní í ṣe, ó wí fún un pé, “Alàgbà, bí ìwọ bá ti gbé e kúrò níhìn-ín yìí, sọ ibi tí ìwọ tẹ́ ẹ sí fún mi, èmi yóò sì gbé e kúrò.” 
'''
"16" = '''
:sup:`16` Jesu wí fún un pé, “Maria!” Ó sì yípadà, ó wí fún un ní èdè Heberu pé, “Rabboni!” (èyí tí ó túmọ̀ sí “Olùkọ́”). 
'''
"17" = '''
:sup:`17` Jesu wí fún un pé, “Má ṣe fi ọwọ́ kàn mí; nítorí tí èmi kò tí ì gòkè lọ sí ọ̀dọ̀ Baba mi. Ṣùgbọ́n lọ sí ọ̀dọ̀ àwọn arákùnrin mi, sì wí fún wọn pé, ‘Èmi ń gòkè lọ sí ọ̀dọ̀ Baba mi, àti Baba yín, àti sí ọ̀dọ̀ Ọlọ́run mi, àti Ọlọ́run yín.’ ” 
'''
"18" = '''
:sup:`18` Maria Magdalene wá, ó sì sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀, “Òun ti rí Olúwa!” Àti pé, ó sì ti fi nǹkan wọ̀nyí fún òun. 
'''
"19" = '''
:sup:`19` Ní ọjọ́ kan náà, lọ́jọ́ kìn-ín-ní ọ̀sẹ̀ nígbà tí alẹ́ lẹ́, tí a sì ti ìlẹ̀kùn ibi tí àwọn ọmọ-ẹ̀yìn gbé péjọ, nítorí ìbẹ̀rù àwọn Júù, bẹ́ẹ̀ ni Jesu dé, ó dúró láàrín, ó sì wí fún wọn pé, “Àlàáfíà fún yín.” 
'''
"20" = '''
:sup:`20` Nígbà tí ó sì ti wí bẹ́ẹ̀ tán, ó fi ọwọ́ àti ìhà rẹ̀ hàn wọ́n. Nígbà náà ni àwọn ọmọ-ẹ̀yìn yọ̀, nígbà tí wọ́n rí Olúwa. 
'''
"21" = '''
:sup:`21` Nítorí náà, Jesu sì tún wí fún wọn pé, “Àlàáfíà fún yín: gẹ́gẹ́ bí Baba ti rán mi, bẹ́ẹ̀ ni èmi sì rán yín.” 
'''
"22" = '''
:sup:`22` Nígbà tí ó sì ti wí èyí tan, ó mí sí wọn, ó sì wí fún wọn pé, “Ẹ gba Ẹ̀mí Mímọ́! 
'''
"23" = '''
:sup:`23` Ẹ̀ṣẹ̀ ẹnikẹ́ni tí ẹ̀yin bá fi jì, a fi jì wọ́n; ẹ̀ṣẹ̀ ẹnikẹ́ni tí ẹ̀yin bá dádúró, a dá wọn dúró.” 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n Tomasi, ọ̀kan nínú àwọn méjìlá, tí a ń pè ní Didimu, kò wà pẹ̀lú wọn nígbà tí Jesu dé. 
'''
"25" = '''
:sup:`25` Nítorí náà àwọn ọmọ-ẹ̀yìn ìyókù wí fún un pé, “Àwa ti rí Olúwa!” Ṣùgbọ́n ó wí fún un pé, “Bí kò ṣe pé mo bá rí àpá ìṣó ni ọwọ́ rẹ̀ kí èmi sì fi ìka mi sí àpá ìṣó náà, kí èmi sì fi ọwọ́ mi sí ìhà rẹ̀, èmi kì yóò gbàgbọ́!” 
'''
"26" = '''
:sup:`26` Lẹ́yìn ọjọ́ mẹ́jọ àwọn ọmọ-ẹ̀yìn sì tún wà nínú ilé, àti Tomasi pẹ̀lú wọn: nígbà tí a sì ti ti ìlẹ̀kùn, Jesu dé, ó sì dúró láàrín, ó wí pé, “Àlàáfíà fún yín.” 
'''
"27" = '''
:sup:`27` Nígbà náà ni ó wí fún Tomasi pé, “Mú ìka rẹ wá níhìn-ín yìí, kí o sì wo ọwọ́ mi; sì mú ọwọ́ rẹ wá níhìn-ín, kí o sì fi sí ìhà mi: kí ìwọ má ṣe jẹ́ aláìgbàgbọ́ mọ́, ṣùgbọ́n jẹ́ onígbàgbọ́.” 
'''
"28" = '''
:sup:`28` Tomasi dáhùn, ó sì wí fún un pé, “Olúwa mi àti Ọlọ́run mi!” 
'''
"29" = '''
:sup:`29` Jesu wí fún un pé, “Nítorí tí ìwọ rí mi ni ìwọ ṣe gbàgbọ́, alábùkún fún ni àwọn tí kò rí mi, tí wọ́n sì gbàgbọ́!” 
'''
"30" = '''
:sup:`30` Ọ̀pọ̀lọpọ̀ iṣẹ́ àmì mìíràn ni Jesu ṣe níwájú àwọn ọmọ-ẹ̀yìn rẹ̀, tí a kò kọ sínú ìwé yìí. 
'''
"31" = '''
:sup:`31` Ṣùgbọ́n wọ̀nyí ni a kọ, kí ẹ̀yin lè gbàgbọ́ pé Jesu ní í ṣe Kristi náà, Ọmọ Ọlọ́run, àti pé nípa gbígbàgbọ́, kí ẹ̀yin lè ní ìyè ní orúkọ rẹ̀. 
'''
