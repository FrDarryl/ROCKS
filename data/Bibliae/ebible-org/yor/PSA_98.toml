[98]
"1" = '''
:sup:`1` Ẹ kọrin tuntun sí Olúwa, nítorí tí ó ṣe ohun ìyanu; ọwọ́ ọ̀tún rẹ̀ àti apá mímọ́ rẹ̀ o ṣe iṣẹ́ ìgbàlà fún un 
'''
"2" = '''
:sup:`2` Olúwa ti sọ ìgbàlà rẹ̀ di mí mọ̀ o fi òdodo rẹ̀ han àwọn orílẹ̀-èdè. 
'''
"3" = '''
:sup:`3` Ó rántí ìfẹ́ rẹ̀ àti òtítọ́ rẹ̀ fún àwọn ará ilé Israẹli; gbogbo òpin ayé ni ó ti rí iṣẹ́ ìgbàlà Ọlọ́run wa. 
'''
"4" = '''
:sup:`4` Ẹ hó ìhó ayọ̀ sí Olúwa, gbogbo ayé, ẹ bú sáyọ̀, ẹ kọrin ìyìn, 
'''
"5" = '''
:sup:`5` ẹ fi dùùrù kọrin sí Olúwa, pẹ̀lú dùùrù àti ìró ohùn orin mímọ́, 
'''
"6" = '''
:sup:`6` pẹ̀lú ìpè àti fèrè ẹ hó fún ayọ̀ níwájú Olúwa ọba. 
'''
"7" = '''
:sup:`7` Jẹ́ kí òkun kí ó hó pẹ̀lú gbogbo ohun tí ó wà nínú rẹ̀, Gbogbo ayé àti gbogbo àwọn tí ń gbé inú rẹ̀. 
'''
"8" = '''
:sup:`8` Ẹ jẹ́ kí odo kí ó ṣápẹ́, ẹ jẹ́ kí òkè kí ó kọrin pẹ̀lú ayọ̀; 
'''
"9" = '''
:sup:`9` ẹ jẹ́ kí wọn kọrin níwájú Olúwa, nítorí tí yóò wá ṣèdájọ́ ayé bẹ́ẹ̀ ni yóò ṣe ìdájọ́ àwọn orílẹ̀-èdè nínú òdodo àti àwọn ènìyàn ní àìṣègbè pẹ̀lú. 
'''
