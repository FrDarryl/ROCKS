[1]
"1" = '''
:sup:`1` Ní oṣù kẹjọ ọdún kejì ọba Dariusi, ọ̀rọ̀ Olúwa tọ wòlíì Sekariah ọmọ Berekiah, ọmọ Iddo pé: 
'''
"2" = '''
:sup:`2` “Olúwa ti bínú sí àwọn baba ńlá yín. 
'''
"3" = '''
:sup:`3` Nítorí náà sọ fún àwọn ènìyàn. Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí: ‘Ẹ padà sí ọ̀dọ̀ mi,’ báyìí ní Olúwa àwọn ọmọ-ogun wí, ‘èmi náà yóò sì padà sí ọ̀dọ̀ yín,’ ni Olúwa àwọn ọmọ-ogun wí. 
'''
"4" = '''
:sup:`4` Ẹ má dàbí àwọn baba yín, àwọn tí àwọn wòlíì ìṣáájú ti ké sí wí pé, báyìí ní Olúwa àwọn ọmọ-ogun wí, ‘Ẹ yípadà nísinsin yìí kúrò ní ọ̀nà búburú yín,’ àti kúrò nínú ìwà búburú yín; ṣùgbọ́n wọn kò gbọ́, bẹ́ẹ̀ ni wọn kò fetí sí ti èmi, ni Olúwa wí. 
'''
"5" = '''
:sup:`5` Àwọn baba yín, níbo ni wọ́n wà? Àti àwọn wòlíì, wọ́n ha wà títí ayé? 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n ọ̀rọ̀ mi àti ìlànà mi, ti mo pa ní àṣẹ fún àwọn ìránṣẹ́ mi wòlíì, kò ha tún bá àwọn baba yín? “Wọ́n sì padà wọ́n wí pé, ‘Gẹ́gẹ́ bí Olúwa àwọn ọmọ-ogun ti rò láti ṣe sí wa, gẹ́gẹ́ bi ọ̀nà wa, àti gẹ́gẹ́ bí ìṣe wa, bẹ́ẹ̀ ní o ti ṣe sí wa.’ ” 
'''
"7" = '''
:sup:`7` Ní ọjọ́ kẹrìnlélógún oṣù kọkànlá, tí ó jẹ́, oṣù Sebati, ní ọdún kejì Dariusi, ni ọ̀rọ̀ Olúwa tọ wòlíì Sekariah, ọmọ Berekiah ọmọ Iddo wá, pé. 
'''
"8" = '''
:sup:`8` Mo rí ìran kan ni òru, si wò ó, ọkùnrin kan ń gun ẹṣin pupa kan, òun sì dúró láàrín àwọn igi maritili tí ó wà ní ibi òòji; lẹ́yìn rẹ̀ sì ni ẹṣin pupa, adíkálà, àti funfun gbé wà. 
'''
"9" = '''
:sup:`9` Nígbà náà ni mo wí pé, “Kí ni wọ̀nyí olúwa mi?” Angẹli tí ń ba mi sọ̀rọ̀ sì wí fún mi pé, “Èmi ó fi ohun tí àwọn wọ̀nyí jẹ́ hàn ọ́.” 
'''
"10" = '''
:sup:`10` Ọkùnrin tí ó dúró láàrín àwọn igi maritili sì dáhùn ó sì wí pé, “Wọ̀nyí ní àwọn tí Olúwa ti rán láti máa rìn sókè sódò ni ayé.” 
'''
"11" = '''
:sup:`11` Wọ́n si dá angẹli Olúwa tí ó dúró láàrín àwọn igi maritili náà lóhùn pé, “Àwa ti rìn sókè sódò já ayé, àwa sí ti rí i pé gbogbo ayé wà ní ìsinmi àti àlàáfíà.” 
'''
"12" = '''
:sup:`12` Nígbà náà ni angẹli Olúwa náà dáhùn ó sì wí pé, “Olúwa àwọn ọmọ-ogun, yóò ti pẹ́ tó tí ìwọ kì yóò fi ṣàánú fún Jerusalẹmu, àti fún àwọn ìlú ńlá Juda, ti ìwọ ti bínú sí ni àádọ́rin ọdún wọ̀nyí?” 
'''
"13" = '''
:sup:`13` Olúwa sì fi ọ̀rọ̀ rere àti ọ̀rọ̀ ìtùnú dá angẹli tí ń bá mi sọ̀rọ̀ lóhùn. 
'''
"14" = '''
:sup:`14` Angẹli ti ń bá mi sọ̀rọ̀ sì wí fún mi pé, “Ìwọ kígbe wí pé, báyìí ni Olúwa àwọn ọmọ-ogun wí, ‘Èmi ń fi ìjowú ńlá jowú fún Jerusalẹmu àti fún Sioni. 
'''
"15" = '''
:sup:`15` Èmi sì bínú púpọ̀púpọ̀ si àwọn orílẹ̀-èdè tí ó rò wí pé òun ní ààbò. Nítorí nígbà tí mo bínú díẹ̀, wọ́n ran ìparun lọ́wọ́ láti tẹ̀síwájú.’ 
'''
"16" = '''
:sup:`16` “Nítorí náà, báyìí ni Olúwa wí: ‘Mo padà tọ Jerusalẹmu wá pẹ̀lú àánú; ni Olúwa àwọn ọmọ-ogun wí, a ó kọ́ ilé mi sínú rẹ̀, a o sí ta okùn ìwọ̀n kan jáde sórí Jerusalẹmu.’ 
'''
"17" = '''
:sup:`17` “Máa ké síbẹ̀ pé, báyìí ni Olúwa àwọn ọmọ-ogun wí, ‘A o máa fi ìre kún ìlú ńlá mi síbẹ̀; Olúwa yóò sì máa tu Sioni nínú síbẹ̀, yóò sì yan Jerusalẹmu síbẹ̀.’ ” 
'''
"18" = '''
:sup:`18` Mo si gbé ojú sókè, mo sì rí, sì kíyèsi i, ìwo mẹ́rin. 
'''
"19" = '''
:sup:`19` Mo sì sọ fún angẹli tí ó ń bá mi sọ̀rọ̀ pé, “Kí ni nǹkan wọ̀nyí?” Ó si dà mí lóhùn pé, “Àwọn ìwo wọ̀nyí ni ó tí tú Juda, Israẹli, àti Jerusalẹmu ká.” 
'''
"20" = '''
:sup:`20` Olúwa sì fi alágbẹ̀dẹ mẹ́rin kan hàn mí. 
'''
"21" = '''
:sup:`21` Nígbà náà ni mo wí pé, “Kí ni àwọn wọ̀nyí wá ṣe?” O sì sọ wí pé, “Àwọn wọ̀nyí ni ìwo tí ó ti tú Juda ká, tó bẹ́ẹ̀ tí ẹnikẹ́ni kò fi gbé orí rẹ̀ sókè? Ṣùgbọ́n àwọn wọ̀nyí wá láti dẹ́rùbà wọ́n, láti lé ìwo àwọn orílẹ̀-èdè jáde, ti wọ́n gbé ìwo wọn sórí ilẹ̀ Juda láti tú ènìyàn rẹ̀ ká.” 
'''
