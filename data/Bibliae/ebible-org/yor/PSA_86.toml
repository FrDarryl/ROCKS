[86]
"1" = '''
:sup:`1` Àdúrà ti Dafidi. Gbọ́, Olúwa, kí o sì dá mi lóhùn, nítorí mo jẹ́ tálákà àti aláìní. 
'''
"2" = '''
:sup:`2` Dáàbò bò ayé mi, nítorí a ti yà mí sọ́tọ̀ fún ọ: ìwọ ni Ọlọ́run mi, gbà ìránṣẹ́ rẹ là tí ó gbẹ́kẹ̀lé ọ. 
'''
"3" = '''
:sup:`3` Ṣàánú fún mi, Olúwa, nítorí èmi ń pè ọ́ ní gbogbo ọjọ́. 
'''
"4" = '''
:sup:`4` Mú ayọ̀ wà fún ìránṣẹ́ rẹ, nítorí ìwọ, Olúwa, ni mo gbé ọkàn mí sókè sí. 
'''
"5" = '''
:sup:`5` Ìwọ ń dáríjì, ìwọ sì dára, Olúwa, ìwọ sì ṣàánú fún gbogbo àwọn tí ń ké pè ọ́. 
'''
"6" = '''
:sup:`6` Gbọ́ àdúrà mi, Olúwa; tẹ́tí sí ẹkún mi fún àánú. 
'''
"7" = '''
:sup:`7` Ní ọjọ́ ìpọ́njú mi èmi yóò pè ọ́, nítorí ìwọ yóò dá mi lóhùn. 
'''
"8" = '''
:sup:`8` Nínú àwọn òrìṣà kò sí ẹni tí ó dàbí i rẹ, Olúwa: kò sí àwọn iṣẹ́ tí a lè fiwé tìrẹ. 
'''
"9" = '''
:sup:`9` Gbogbo àwọn orílẹ̀-èdè tí ìwọ dá yóò wá láti wá jọ́sìn níwájú rẹ, Olúwa; wọn ó mú ògo wà fún orúkọ rẹ̀. 
'''
"10" = '''
:sup:`10` Nítorí pé ìwọ tóbi, ìwọ sì ń ṣe ohun ìyanu; ìwọ nìkan ni Ọlọ́run. 
'''
"11" = '''
:sup:`11` Kọ́ mi ní ọ̀nà rẹ, Olúwa, èmi ó sì máa rìn nínú òtítọ́ rẹ; fún mi ní ọkàn tí kì í yapa, kí èmi kí ó ba lè bẹ̀rù orúkọ rẹ. 
'''
"12" = '''
:sup:`12` Èmi ó yìn ọ́, Olúwa Ọlọ́run mi, pẹ̀lú gbogbo ọkàn mi; èmi ó fògo fún orúkọ rẹ títí láé. 
'''
"13" = '''
:sup:`13` Nítorí títóbi ni ìfẹ́ rẹ si mi; ìwọ ti gbà mí kúrò nínú ọ̀gbun isà òkú. 
'''
"14" = '''
:sup:`14` Àwọn onígbèéraga ń dojúkọ mí, Ọlọ́run; àti ìjọ àwọn alágbára ń wá ọkàn mi kiri, wọn kò sì fi ọ́ pè. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n ìwọ, Olúwa, jẹ́ aláàánú àti Ọlọ́run olójúrere, Ó lọ́ra láti bínú, Ó sì pọ̀ ní ìfẹ́ àti òtítọ́. 
'''
"16" = '''
:sup:`16` Yípadà sí mi kí o sì ṣàánú fún mi; fún àwọn ènìyàn rẹ ní agbára kí o sì gba ọ̀dọ́mọkùnrin ìránṣẹ́bìnrin rẹ là. 
'''
"17" = '''
:sup:`17` Fi àmì hàn mí fún rere, kí àwọn tí ó kórìíra mi lè ri, kí ojú lè tì wọ́n, nítorí ìwọ Olúwa ni ó ti tù mí nínú. 
'''
