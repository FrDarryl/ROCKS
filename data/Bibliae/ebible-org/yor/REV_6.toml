[6]
"1" = '''
:sup:`1` Èmi sì rí i nígbà tí Ọ̀dọ́-àgùntàn náà ṣí ọkàn nínú èdìdì wọ̀nyí, mo sì gbọ́ ọ̀kan nínú àwọn ẹ̀dá alààyè mẹ́rin náà ń wí bí sísán àrá pé, “Wá, wò ó!” 
'''
"2" = '''
:sup:`2` Mo sì wò ó, kíyèsi i, ẹṣin funfun kan: ẹni tí ó sì jókòó lórí i rẹ̀ ní ọfà kan; a sì fi adé kan fún un: ó sì jáde lọ láti ìṣẹ́gun dé ìṣẹ́gun. 
'''
"3" = '''
:sup:`3` Nígbà tí ó sì ṣí èdìdì kejì, mo gbọ́ ohùn ẹ̀dá alààyè wí pé, “Wá, wò ó!” 
'''
"4" = '''
:sup:`4` Ẹṣin mìíràn tí ó pupa sì jáde, a sì fi agbára fún ẹni tí ó jókòó lórí rẹ̀, láti gba àlàáfíà kúrò lórí ilẹ̀ ayé, àti pé kí wọn kí ó máa pa ara wọn, a sì fi idà ńlá kan lé e lọ́wọ́. 
'''
"5" = '''
:sup:`5` Nígbà tí ó sì di èdìdì kẹta, mo gbọ́ ohùn ẹ̀dá alààyè kẹta wí pé, “Wá wò ó”. Mo sì wò ó, sì kíyèsi i, ẹṣin dúdú kan; ẹni tí ó jókòó lórí rẹ̀ ní ìwọ̀n aláwẹ́ méjì ní ọwọ́ rẹ̀. 
'''
"6" = '''
:sup:`6` Mo sì gbọ́ bí ẹni pé ohùn kan ní àárín àwọn ẹ̀dá alààyè mẹ́rẹ̀ẹ̀rin nì ti ń wí pé, òsùwọ̀n alikama kan fún owó idẹ kan, àti òsùwọ̀n ọkà barle mẹ́ta fún owó idẹ kan, sì kíyèsi i, kí ó má sì ṣe pa òróró àti ọtí wáìnì lára. 
'''
"7" = '''
:sup:`7` Nígbà tí ó sì ṣí èdìdì kẹrin, mo gbọ́ ohùn ẹ̀dá alààyè kan wí pé, “Wá wò ó!” 
'''
"8" = '''
:sup:`8` Mo sì wò ó, kíyèsi, ẹṣin ràndànràndàn kan, orúkọ ẹni tí ó jókòó lórí rẹ̀ ni ikú, àti ipò òkú sì tọ̀ ọ́ lẹ́yìn. A sì fi agbára fún wọn lórí ìdámẹ́rin ayé, láti fi idà, àti ebi, àti ikú, àti ẹranko lu orí ilẹ̀ ayé pa. 
'''
"9" = '''
:sup:`9` Nígbà tí ó sì ṣí èdìdì karùn-ún, mo rí lábẹ́ pẹpẹ, ọkàn àwọn tí a ti pa nítorí ọ̀rọ̀ Ọlọ́run, àti nítorí ẹ̀rí tí wọ́n dìímú, 
'''
"10" = '''
:sup:`10` Wọ́n kígbe ní ohùn rara, wí pé, “Yóò ti pẹ́ tó, Olúwa Olódùmarè, ẹni mímọ́ àti olóòtítọ́ ìwọ kì yóò ṣe ìdájọ́ kí o sì gbẹ̀san ẹ̀jẹ̀ wa mọ́ lára àwọn tí ń gbé orí ilẹ̀ ayé?” 
'''
"11" = '''
:sup:`11` A sì fi aṣọ funfun fún gbogbo wọn; a sì wí fún wọn pé, kí wọn kí ó sinmi fún ìgbà díẹ̀ ná, títí iye àwọn ìránṣẹ́ ẹlẹgbẹ́ wọn àti arákùnrin wọn tí a o pa bí wọn, yóò fi dé. 
'''
"12" = '''
:sup:`12` Nígbà tí ó sì ṣí èdìdì kẹfà mo sì rí i, sì kíyèsi i, ìṣẹ̀lẹ̀ ńlá kan ṣẹ̀; oòrùn sì dúdú bí aṣọ ọ̀fọ̀ onírun, òṣùpá sì dàbí ẹ̀jẹ̀; 
'''
"13" = '''
:sup:`13` àwọn ìràwọ̀ ojú ọ̀run sì ṣubú sílẹ̀ gẹ́gẹ́ bí igi ọ̀pọ̀tọ́ tí ń rẹ̀ àìgbó èso rẹ̀ dànù, nígbà tí ẹ̀fúùfù ńlá bá mì í. 
'''
"14" = '''
:sup:`14` A sì ká ọ̀run kúrò bí ìwé tí a ká, àti olúkúlùkù òkè àti erékùṣù ní a sì ṣí kúrò ní ipò wọn. 
'''
"15" = '''
:sup:`15` Àwọn ọba ayé àti àwọn ọlọ́lá àti àwọn olórí ogun, àti àwọn ọlọ́rọ̀ àti àwọn alágbára, àti olúkúlùkù ẹrú, àti olúkúlùkù òmìnira, sì fi ara wọn pamọ́ nínú ihò ilẹ̀, àti nínú àpáta orí òkè; 
'''
"16" = '''
:sup:`16` wọ́n sì ń wí fún àwọn òkè àti àwọn àpáta náà pé, “Ẹ wó lù wá, kí ẹ sì fi wá pamọ́ kúrò lójú ẹni tí ó jókòó lórí ìtẹ́, àti kúrò nínú ìbínú Ọ̀dọ́-Àgùntàn náà. 
'''
"17" = '''
:sup:`17` Nítorí ọjọ́ ńlá ìbínú wọn dé; ta ni ó sì le dúró?” 
'''
