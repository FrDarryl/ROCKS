[8]
"1" = '''
:sup:`1` Nígbà tí ó ti orí òkè sọ̀kalẹ̀, ọ̀pọ̀ ènìyàn ń tọ̀ ọ́ lẹ́yìn. 
'''
"2" = '''
:sup:`2` Sì wò ó, adẹ́tẹ̀ kan wà, ó wá ó sì wólẹ̀ níwájú rẹ̀ ó wí pé, “Olúwa, bí ìwọ bá fẹ́, ìwọ lè sọ mi di mímọ́.” 
'''
"3" = '''
:sup:`3` Jesu sì nà ọwọ́ rẹ̀, ó fi bà á, ó wí pé, “Mo fẹ́, ìwọ di mímọ́.” Lójúkan náà, ẹ̀tẹ̀ rẹ̀ sì mọ́! 
'''
"4" = '''
:sup:`4` Jesu sì wí fún pé, “Wò ó, má ṣe sọ fún ẹnìkan. Ṣùgbọ́n máa ba ọ̀nà rẹ̀ lọ, fi ara rẹ̀ hàn fún àlùfáà, kí o sì san ẹ̀bùn tí Mose pàṣẹ ní ẹ̀rí fún wọn.” 
'''
"5" = '''
:sup:`5` Nígbà tí Jesu sì wọ̀ Kapernaumu, balógun ọ̀rún kan tọ̀ ọ́ wá, ó bẹ̀bẹ̀ fún ìrànlọ́wọ́. 
'''
"6" = '''
:sup:`6` O sì wí pé, “Olúwa, ọmọ ọ̀dọ̀ mi dùbúlẹ̀ ààrùn ẹ̀gbà ni ilé, tòun ti ìrora ńlá.” 
'''
"7" = '''
:sup:`7` Jesu sì wí fún un pé, “Èmi ń bọ̀ wá mú un láradá.” 
'''
"8" = '''
:sup:`8` Balógun ọ̀rún náà dáhùn, ó wí pé, “Olúwa, èmi kò yẹ ní ẹni tí ìwọ ń wọ̀ abẹ́ òrùlé rẹ̀, ṣùgbọ́n sọ kìkì ọ̀rọ̀ kan, a ó sì mú ọmọ ọ̀dọ̀ mi láradá. 
'''
"9" = '''
:sup:`9` Ẹni tí ó wà lábẹ́ àṣẹ sá ni èmi, èmi sí ní ọmọ-ogun lẹ́yìn mi. Bí mo wí fún ẹni kan pé, ‘Lọ,’ a sì lọ, àti fún ẹni kejì pé, ‘Wá,’ a sì wá, àti fún ọmọ ọ̀dọ̀ mi pé, ‘Ṣe èyí,’ a sì ṣe é.” 
'''
"10" = '''
:sup:`10` Nígbà tí Jesu gbọ́ èyí ẹnu yà á, ó sì wí fún àwọn tí ó ń tọ̀ ọ́ lẹ́yìn pé, “Lóòótọ́ ni mo wí fún yín, èmi kò rí ẹnìkan ni Israẹli tó ní ìgbàgbọ́ ńlá bí irú èyí. 
'''
"11" = '''
:sup:`11` Mo sì wí fún yín, ọ̀pọ̀lọpọ̀ ènìyàn ni yóò ti ìhà ìlà-oòrùn àti ìhà ìwọ̀-oòrùn wá, wọ́n á sì bá Abrahamu àti Isaaki àti Jakọbu jẹun ní ìjọba ọ̀run. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n àwọn ọmọ ìjọba ni a ó sọ sínú òkùnkùn lóde, níbẹ̀ ni ẹkún àti ìpayínkeke yóò gbé wà.” 
'''
"13" = '''
:sup:`13` Nítorí náà Jesu sì wí fún balógun ọ̀run náà pé, “Máa lọ ilé, ohun tí ìwọ gbàgbọ́ ti rí bẹ́ẹ̀.” A sì mú ọmọ ọ̀dọ̀ náà láradá ní wákàtí kan náà. 
'''
"14" = '''
:sup:`14` Nígbà tí Jesu sì dé ilé Peteru, ìyá ìyàwó Peteru dùbúlẹ̀ àìsàn ibà. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n nígbà tí Jesu fi ọwọ́ kan ọwọ́ rẹ̀, ibà náà fi í sílẹ̀, lẹ́sẹ̀kẹsẹ̀ ó sì dìde ó ń ṣe ìránṣẹ́ fún wọn. 
'''
"16" = '''
:sup:`16` Nígbà tí ó di àṣálẹ́, ọ̀pọ̀ ènìyàn tí ó ní ẹ̀mí èṣù ni a mú wá sọ́dọ̀ rẹ̀, ó sì fi ọ̀rọ̀ rẹ̀ lé àwọn ẹ̀mí èṣù náà jáde. A sì mú gbogbo àwọn ọlọ́kùnrùn láradá. 
'''
"17" = '''
:sup:`17` Kí èyí tí a ti sọ láti ẹnu wòlíì Isaiah lè ṣẹ pé, “Òun tìkára rẹ̀ gbà àìlera wa, ó sì ń ru ààrùn wa.” 
'''
"18" = '''
:sup:`18` Nígbà tí Jesu rí ọ̀pọ̀lọpọ̀ ènìyàn tó yí i ká, ó pàṣẹ pé kí wọ́n rékọjá sí òdìkejì adágún. 
'''
"19" = '''
:sup:`19` Olùkọ́ òfin kan sì tọ̀ ọ́ wá, ó wí fún un pé, “Olùkọ́, èmi ó má tọ̀ ọ́ lẹ́yìn níbikíbi tí ìwọ bá ń lọ.” 
'''
"20" = '''
:sup:`20` Jesu dá lóhùn pé, “Àwọn kọ̀lọ̀kọ̀lọ̀ ní ihò, àwọn ẹyẹ ojú ọ̀run sì ni ìtẹ́; ṣùgbọ́n Ọmọ Ènìyàn kò ní ibi tí yóò fi orí rẹ̀ lé.” 
'''
"21" = '''
:sup:`21` Ọmọ-ẹ̀yìn rẹ̀ mìíràn sì wí fún un pé, “Olúwa, kọ́kọ́ jẹ́ kí èmi kí ó kọ́ lọ sìnkú baba mi ná.” 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n Jesu wí fún un pé, “Máa tọ̀ mí lẹ́yìn, sì jẹ́ kí àwọn òkú kí ó máa sin òkú ara wọn.” 
'''
"23" = '''
:sup:`23` Nígbà náà ni ó bọ́ sínú ọkọ̀ ojú omi, àwọn ọmọ-ẹ̀yìn rẹ̀ tẹ̀lé e. 
'''
"24" = '''
:sup:`24` Ní àìròtẹ́lẹ̀, ìjì líle dìde lórí Òkun tó bẹ́ẹ̀ tí rírú omi fi bò ọkọ̀ náà mọ́lẹ̀; ṣùgbọ́n Jesu ń sùn. 
'''
"25" = '''
:sup:`25` Àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọn jí i, wọ́n wí pe, “Olúwa, gbà wá! Àwa yóò rì!” 
'''
"26" = '''
:sup:`26` Ó sì wí fún wọn pé, “Ẹ̀yin onígbàgbọ́ kékeré. Èéṣe ti ẹ̀yin fi ń bẹ̀rù?” Nígbà náà ní ó dìde dúró, ó sì bá ìjì àti rírú Òkun náà wí, gbogbo rẹ̀ sì parọ́rọ́. 
'''
"27" = '''
:sup:`27` Ṣùgbọ́n ẹnu yà àwọn ọkùnrin náà, wọ́n sì béèrè pé, “Irú ènìyàn wo ni èyí? Kódà ìjì líle àti rírú omi Òkun gbọ́ tirẹ̀?” 
'''
"28" = '''
:sup:`28` Nígbà ti ó sì dé apá kejì ní ilẹ̀ àwọn ara Gadara, àwọn ọkùnrin méjì ẹlẹ́mìí èṣù ti inú ibojì wá pàdé rẹ̀. Wọn rorò gidigidi tó bẹ́ẹ̀ tí ẹnikẹ́ni kò le kọjá ní ọ̀nà ibẹ̀. 
'''
"29" = '''
:sup:`29` Wọ́n kígbe lóhùn rara wí pé, “Kí ní ṣe tàwa tìrẹ, Ìwọ Ọmọ Ọlọ́run? Ìwọ ha wá láti dá wa lóró ṣáájú ọjọ́ tí a yàn náà?” 
'''
"30" = '''
:sup:`30` Agbo ẹlẹ́dẹ̀ ńlá tí ń jẹ ń bẹ ní ọ̀nà jíjìn díẹ̀ sí wọn. 
'''
"31" = '''
:sup:`31` Àwọn ẹ̀mí èṣù náà bẹ̀ Jesu wí pé, “Bí ìwọ bá lé wa jáde, jẹ́ kí àwa kí ó lọ sínú agbo ẹlẹ́dẹ̀ yìí.” 
'''
"32" = '''
:sup:`32` Ó sì wí fún wọn pé, “Ẹ máa lọ!” Nígbà tí wọn sì jáde, wọn lọ sínú agbo ẹlẹ́dẹ̀ náà; sì wò ó, gbogbo agbo ẹlẹ́dẹ̀ náà sì rọ́ gììrì sọ̀kalẹ̀ bèbè odò bọ́ sínú Òkun, wọ́n sì ṣègbé nínú omi. 
'''
"33" = '''
:sup:`33` Àwọn ẹni tí ń ṣọ wọn sì sá, wọ́n sì mú ọ̀nà wọn pọ̀n lọ sí ìlú, wọ́n ròyìn ohun gbogbo, àti ohun tí a ṣe fún àwọn ẹlẹ́mìí èṣù. 
'''
"34" = '''
:sup:`34` Nígbà náà ni gbogbo ará ìlú náà sì jáde wá í pàdé Jesu. Nígbà tí wọ́n sì rí i, wọ́n bẹ̀ ẹ́, kí ó lọ kúrò ní agbègbè wọn. 
'''
