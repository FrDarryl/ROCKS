[31]
"1" = '''
:sup:`1` Ègbé ni fún àwọn tí ó sọ̀kalẹ̀ lọ sí Ejibiti fún ìrànlọ́wọ́, tí wọn gbẹ́kẹ̀lé ẹṣin tí wọ́n fi ìgbẹ́kẹ̀lé wọn sí ọ̀pọ̀lọpọ̀ kẹ̀kẹ́-ẹṣin wọn àti agbára ńlá àwọn ẹlẹ́ṣin wọn, ṣùgbọ́n tiwọn kò bojú wo Ẹni Mímọ́ Israẹli n nì, tàbí kí wọn wá ìrànlọ́wọ́ lọ́dọ̀ Olúwa. 
'''
"2" = '''
:sup:`2` Síbẹ̀síbẹ̀ òun pẹ̀lú jẹ́ ọlọ́gbọ́n ó sì lè mú ìparun wá; òun kì í kó ọ̀rọ̀ rẹ̀ jẹ. Òun yóò dìde sí ilé àwọn ìkà, àti sí àwọn tí ń ṣe ìrànlọ́wọ́ fún aṣebi. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n ènìyàn lásán ni àwọn ará Ejibiti wọn kì í ṣe Ọlọ́run; ẹran-ara ni àwọn ẹṣin wọn, kì í ṣe ẹ̀mí. Nígbà tí Olúwa bá na ọwọ́ rẹ̀ jáde, ẹni náà tí ó ń ṣèrànwọ́ yóò kọsẹ̀, ẹni náà tí à ń ràn lọ́wọ́ yóò ṣubú; àwọn méjèèjì yóò sì jùmọ̀ parun. 
'''
"4" = '''
:sup:`4` Èyí ni ohun tí Olúwa sọ fún mi: “Gẹ́gẹ́ bí i kìnnìún ti í ké àní kìnnìún ńlá lórí ẹran ọdẹ rẹ̀ bí a tilẹ̀ rí ẹgbẹ́ àwọn olùṣọ́-àgùntàn tí a sì pè wọ́n papọ̀ láti kojú rẹ̀, ẹ̀rù kò lè bà á pẹ̀lú igbe wọn akitiyan wọn kò sì lè dí i lọ́wọ́ bẹ́ẹ̀ gẹ́gẹ́ ni Olúwa àwọn ọmọ-ogun yóò sọ̀kalẹ̀ wá láti jagun lórí òkè Sioni àti lórí ibi gíga rẹ̀. 
'''
"5" = '''
:sup:`5` Gẹ́gẹ́ bí àwọn ẹyẹ ti ń rábàbà lókè Olúwa àwọn ọmọ-ogun yóò dáàbò bo Jerusalẹmu, Òun yóò dáàbò bò ó, yóò sì tú u sílẹ̀ Òun yóò ré e kọjá yóò sì gbà á sílẹ̀.” 
'''
"6" = '''
:sup:`6` Ẹ padà sọ́dọ̀ ẹni tí ẹ ti ṣọ̀tẹ̀ sí gidigidi, ẹ̀yin ọmọ Israẹli. 
'''
"7" = '''
:sup:`7` Nítorí ní ọjọ́ náà, ẹnìkọ̀ọ̀kan yín yóò kọ àwọn ère fàdákà àti wúrà tí ọwọ́ ẹ̀ṣẹ̀ yín ti ṣe. 
'''
"8" = '''
:sup:`8` “Asiria yóò ṣubú lọ́wọ́ idà kan tí kò ti ọwọ́ ènìyàn wá; idà tí kì í ṣe ti ẹ̀dá alààyè ni yóò pa wọ́n. Wọn yóò sì sá níwájú idà náà àti àwọn ọmọkùnrin wọn ni a ó fún ní iṣẹ́ ipá ṣe. 
'''
"9" = '''
:sup:`9` Àpáta rẹ yóò kọjá lọ fún ẹ̀rù; àwọn olórí rẹ yóò bẹ̀rù asia náà,” ni Olúwa wí, ẹni tí iná rẹ̀ ń bẹ ní Sioni, ẹni tí ìléru rẹ̀ wà ní Jerusalẹmu. 
'''
