[7]
"1" = '''
:sup:`1` Ègbé ni fún mi! Nítorí èmi sì dàbí ẹni tí ń kó èso ẹ̀ẹ̀rùn jọ, ìpèsè ọgbà àjàrà; kò sì ṣí odidi àjàrà kankan láti jẹ, kò sì ṣí àkọ́so ọ̀pọ̀tọ́ nítorí tí ebi ń pa mí. 
'''
"2" = '''
:sup:`2` Àwọn olódodo sì ti kúrò ní ilẹ̀ náà, kò sì ṣí ẹnìkan tí ó ṣẹ́kù tí ó jọ olóòtítọ́; gbogbo wọn sì ń purọ́ ní dídúró nítorí ìtàjẹ̀ sílẹ̀, olúkúlùkù wọ́n sì ń fi àwọ̀n de arákùnrin rẹ̀. 
'''
"3" = '''
:sup:`3` Ọwọ́ wọn méjèèjì ti múra tán láti ṣe búburú; àwọn alákòóso ń béèrè fún ẹ̀bùn, àwọn onídàájọ́ sì ń gba owó àbẹ̀tẹ́lẹ̀ alágbára sì ń pàṣẹ ohun tí wọ́n fẹ́, gbogbo wọn sì jùmọ̀ ń dìtẹ̀. 
'''
"4" = '''
:sup:`4` Ẹni tí ó sàn jùlọ nínú wọn sì dàbí ẹ̀gún, ẹni tí ó jẹ́ olódodo jùlọ burú ju ẹ̀gún ọgbà lọ. Ọjọ́ àwọn olùṣọ́ rẹ̀ ti dé, àti ọjọ́ tí Ọlọ́run bẹ̀ ọ́ wò. Nísinsin yìí ní àkókò ìdààmú wọn. 
'''
"5" = '''
:sup:`5` Ẹ má ṣe gba ọ̀rẹ́ kan gbọ́; ẹ má sì ṣe gbẹ́kẹ̀lé amọ̀nà kankan. Pa ìlẹ̀kùn ẹnu rẹ fún ẹni tí ó sùn ní oókan àyà rẹ. 
'''
"6" = '''
:sup:`6` Nítorí tí ọmọkùnrin kò bọ̀wọ̀ fún baba rẹ̀, ọmọbìnrin sì dìde sí ìyá rẹ̀, aya ọmọ sí ìyá ọkọ rẹ̀, ọ̀tá olúkúlùkù ni àwọn ará ilé rẹ̀. 
'''
"7" = '''
:sup:`7` Ṣùgbọ́n ní tèmi, èmi ní ìwòye ní ìrètí sí Olúwa, èmi dúró de Ọlọ́run olùgbàlà mi; Ọlọ́run mi yóò sì tẹ́tí sí mi. 
'''
"8" = '''
:sup:`8` Má ṣe yọ̀ mí, ìwọ ọ̀tá mi. Bí mó bá ṣubú, èmi yóò dìde. Nígbà tí mo bá jókòó sínú òkùnkùn Olúwa yóò jẹ́ ìmọ́lẹ̀ fún mi. 
'''
"9" = '''
:sup:`9` Nítorí èmi ti dẹ́ṣẹ̀ sí i, èmi yóò faradà ìbínú Olúwa, títí òun yóò ṣe gba ẹjọ́ mi rò, tí yóò sì ṣe ìdájọ́ mi. Òun yóò sì mú mi wá sínú ìmọ́lẹ̀; èmi yóò sì rí òdodo rẹ̀. 
'''
"10" = '''
:sup:`10` Nígbà náà ni ọ̀tá mi yóò rí i ìtìjú yóò sì bo ẹni tí ó wí fún mi pé, “Níbo ni Olúwa Ọlọ́run rẹ wà?” Ojú mi yóò rí ìṣubú rẹ̀; nísinsin yìí ni yóò di ìtẹ̀mọ́lẹ̀ bí ẹrẹ̀ òpópó. 
'''
"11" = '''
:sup:`11` Ọjọ́ tí a ó mọ odi rẹ yóò dé, ọjọ́ náà ni àṣẹ yóò jìnnà réré. 
'''
"12" = '''
:sup:`12` Ní ọjọ́ náà àwọn ènìyàn yóò wá sọ́dọ̀ rẹ láti Asiria àti ìlú ńlá Ejibiti àní láti Ejibiti dé Eufurate láti Òkun dé Òkun àti láti òkè ńlá dé òkè ńlá. 
'''
"13" = '''
:sup:`13` Ilẹ̀ náà yóò di ahoro fún àwọn olùgbé inú rẹ̀, nítorí èso ìwà wọn. 
'''
"14" = '''
:sup:`14` Fi ọ̀pá rẹ bọ́ àwọn ènìyàn, agbo ẹran ìní rẹ, èyí tí ó ń dágbé nínú igbó ní àárín Karmeli. Jẹ́ kí wọn jẹun ní Baṣani àti Gileadi bí ọjọ́ ìgbàanì. 
'''
"15" = '''
:sup:`15` “Bí i ọjọ́ tí ó jáde kúrò ní Ejibiti wá, ni èmi yóò fi ohun ìyanu hàn án.” 
'''
"16" = '''
:sup:`16` Orílẹ̀-èdè yóò rí i, ojú yóò sì tì wọ́n, nínú gbogbo agbára wọn. Wọn yóò fi ọwọ́ lé ẹnu wọn, etí wọn yóò sì di. 
'''
"17" = '''
:sup:`17` Wọn yóò lá erùpẹ̀ bí ejò, wọn yóò sì jáde kúrò nínú ihò wọn bí ekòló. Wọn yóò bẹ̀rù Olúwa Ọlọ́run wa, wọn yóò sì bẹ̀rù nítorí rẹ̀. 
'''
"18" = '''
:sup:`18` Ta ni Ọlọ́run bí rẹ̀, ẹni tí ó dárí ẹ̀ṣẹ̀ jì, tí ó sì fojú fo ìrékọjá èyí tókù ìní rẹ̀? Kì í dúró nínú ìbínú rẹ̀ láéláé nítorí òun ní inú dídùn sí àánú. 
'''
"19" = '''
:sup:`19` Òun yóò tún padà yọ́nú sí wa; òun yóò tẹ àwọn ẹ̀ṣẹ̀ wa mọ́lẹ̀, yóò sì fa gbogbo àìṣedéédéé wa sínú ibú Òkun. 
'''
"20" = '''
:sup:`20` Ìwọ yóò fi òtítọ́ hàn sí Jakọbu ìwọ yóò sì fi àánú hàn sí Abrahamu, bí ìwọ ṣe búra fún àwọn baba wa láti ọjọ́ ìgbàanì.
'''
