[22]
"1" = '''
:sup:`1` Bí o bá rí màlúù tàbí àgùntàn arákùnrin rẹ tí ó ń sọnù, má ṣe ṣé àìkíyèsí i rẹ̀ ṣùgbọ́n rí i dájú pé o mú padà wá fún un. 
'''
"2" = '''
:sup:`2` Bí ọkùnrin náà kì í bá gbé ní tòsí rẹ tàbí bí o kò bá mọ ẹni náà, mú un lọ ilé pẹ̀lú rẹ kí o sì fi pamọ́ títí yóò fi wá a wá. Nígbà náà ni kí o fi fún un. 
'''
"3" = '''
:sup:`3` Ṣe bákan náà tí o bá rí kẹ́tẹ́kẹ́tẹ́ arákùnrin rẹ tàbí aṣọ ìlekè tàbí ohunkóhun rẹ̀ tí ó sọnù. Má ṣe ṣe àìkíyèsí i rẹ̀. 
'''
"4" = '''
:sup:`4` Bí o bá rí kẹ́tẹ́kẹ́tẹ́ tàbí màlúù arákùnrin rẹ tí o dùbúlẹ̀ sójú ọ̀nà, má ṣe ṣàìfiyèsí i rẹ̀, ràn án lọ́wọ́ láti dìde dúró lórí ẹsẹ̀ rẹ̀. 
'''
"5" = '''
:sup:`5` Obìnrin kò gbọdọ̀ wọ aṣọ ọkùnrin, tàbí kí ọkùnrin wọ aṣọ obìnrin, nítorí Olúwa Ọlọ́run rẹ kórìíra ẹnikẹ́ni tí ó ṣe èyí. 
'''
"6" = '''
:sup:`6` Bí ìwọ bá ṣe alábòápàdé ìtẹ́ ẹyẹ lẹ́gbẹ̀ẹ́ ọ̀nà, bóyá lára igi tàbí lórí ilẹ̀, tí ìyá wọn sì jókòó lórí àwọn ọmọ, tàbí lórí àwọn ẹyin, má ṣe gbé ìyá pẹ̀lú àwọn ọmọ. 
'''
"7" = '''
:sup:`7` Ìwọ lè gbé ọmọ, ṣùgbọ́n rí i dájú pé o jọ̀wọ́ ìyá lọ́wọ́ lọ, kí ó ba à lè dára fún ọ àti kí o lè ní ẹ̀mí gígùn. 
'''
"8" = '''
:sup:`8` Nígbà tí o bá kọ́ ilé tuntun, mọ odi yí òrùlé rẹ̀ ká nítorí kí o má ba à mú ẹ̀bi ìtàjẹ̀ sílẹ̀ wá sórí ilẹ̀ rẹ bí ẹnikẹ́ni bá ṣubú láti òrùlé. 
'''
"9" = '''
:sup:`9` Má ṣe gbin oríṣìí èso méjì sínú ọgbà àjàrà rẹ; bí o bá ṣe bẹ́ẹ̀, kì í ṣe èso oko tí o gbìn nìkan ṣùgbọ́n èso ọgbà àjàrà pẹ̀lú yóò bàjẹ́. 
'''
"10" = '''
:sup:`10` Ìwọ kò gbọdọ̀ fi akọ màlúù àti akọ kẹ́tẹ́kẹ́tẹ́ tulẹ̀ pọ̀. 
'''
"11" = '''
:sup:`11` Ìwọ kò gbọdọ̀ wọ aṣọ onírun àgùntàn àti aṣọ funfun papọ̀. 
'''
"12" = '''
:sup:`12` Kí o ṣe wajawaja sí etí igun mẹ́rẹ̀ẹ̀rin aṣọ ìlekè rẹ. 
'''
"13" = '''
:sup:`13` Bí ọkùnrin kan bá mú ìyàwó àti, lẹ́yìn ìgbà tí ó ti dùbúlẹ̀ pẹ̀lú rẹ̀, kórìíra rẹ̀, 
'''
"14" = '''
:sup:`14` tí ó ṣì sọ̀rọ̀ ìbàjẹ́ sì i, tí o sì fún un ní orúkọ búburú, wí pé, “Mo fẹ́ obìnrin yìí, ṣùgbọ́n nígbà tí mo súnmọ́ ọn. Èmi kò rí àmì ìbálé rẹ̀.” 
'''
"15" = '''
:sup:`15` Nígbà náà ni baba ọmọbìnrin náà àti ìyá rẹ̀ yóò mú ẹ̀rí pé, ó ti wà ní ìbálé tẹ́lẹ̀ wá sí ọ̀dọ̀ àwọn àgbàgbà ìlú ní ẹnu-bodè. 
'''
"16" = '''
:sup:`16` Baba obìnrin náà yóò wí fún àwọn àgbàgbà pé, “Mo fi ọmọbìnrin mi fún ọkùnrin yìí láti fẹ́ níyàwó, ṣùgbọ́n ó kórìíra rẹ̀. 
'''
"17" = '''
:sup:`17` Ní ìsinsin yìí ó ti sọ̀rọ̀ ìbàjẹ́ sí i ó sì wí pé, ‘Èmi kò rí ọmọbìnrin rẹ kí ó wà ní wúńdíá.’ Ṣùgbọ́n níhìn-ín yìí ni ẹ̀rí ìbálé ọmọbìnrin mi.” Nígbà náà ni àwọn òbí rẹ̀ yóò fi aṣọ hàn níwájú àwọn àgbàgbà ìlú, 
'''
"18" = '''
:sup:`18` àwọn àgbàgbà yóò sì mú ọkùnrin náà, wọn yóò sì jẹ ní yà. 
'''
"19" = '''
:sup:`19` Wọn yóò sì gba ìtánràn ọgọ́rùn-ún ṣékélì owó fàdákà fún baba ọmọbìnrin náà, nítorí ọkùnrin yìí ti fi orúkọ búburú fún wúńdíá Israẹli. Yóò sì máa ṣe ìyàwó rẹ̀; kò gbọdọ̀ kọ̀ ọ́ sílẹ̀ ní gbogbo ayé e rẹ̀. 
'''
"20" = '''
:sup:`20` Ṣùgbọ́n bí ẹ̀sùn náà bá jẹ́ òtítọ́ tí a kò sí rí ẹ̀rí ìbálé obìnrin náà, 
'''
"21" = '''
:sup:`21` wọn yóò mú wá sí ẹnu-ọ̀nà ilé baba rẹ̀ níbẹ̀ sì ni àwọn ọkùnrin ìlú rẹ̀ yóò ti sọ ọ́ ní òkúta pa. Ó ti ṣe ohun ìtìjú ní Israẹli nípa ṣíṣe àgbèrè nígbà tí ó wà nílé baba rẹ̀. Ẹ ní láti pa ohun búburú kúrò láàrín yín. 
'''
"22" = '''
:sup:`22` Bí o bá rí ọkùnrin kan tí ó bá ìyàwó ọkùnrin mìíràn lòpọ̀, àwọn méjèèjì ní láti kú. Ẹ ní láti pa ohun búburú kúrò láàrín Israẹli. 
'''
"23" = '''
:sup:`23` Bí ó bá ṣẹlẹ̀ wí pé ọkùnrin kan pàdé wúńdíá tí a ti fi fún ni láti fẹ́ láàrín ìlú tí ó sì lòpọ̀ pẹ̀lú u rẹ̀, 
'''
"24" = '''
:sup:`24` ìwọ yóò mú àwọn méjèèjì lọ sí ẹnu ibodè ìlú náà kí o sì sọ wọ́n ní òkúta pa nítorí ọmọbìnrin náà wà ní ìlú kò sì kígbe fún ìrànlọ́wọ́, àti ọkùnrin náà nítorí ó ba ìyàwó ọkùnrin mìíràn jẹ́. O ní láti wẹ búburú kúrò láàrín rẹ. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n bí ó bá ṣe ìgbẹ́ ní ó ti ṣẹlẹ̀ pé ọkùnrin kan ti pàdé ọmọbìnrin tí a ti fẹ́ ṣọ́nà tí o sì fi tagbára tagbára bá a ṣe, ọkùnrin náà nìkan tí ó ṣe èyí ni yóò kú. 
'''
"26" = '''
:sup:`26` Má ṣe fi ohunkóhun ṣe ọmọbìnrin náà; kò ṣẹ ẹ̀ṣẹ̀ tí ó tọ́ sí ikú. Ẹjọ́ yìí rí bí i ti ẹnìkan tí a gbámú tí ó pa aládùúgbò rẹ̀. 
'''
"27" = '''
:sup:`27` Nítorí ọkùnrin náà rí ọmọbìnrin náà ní ìta ibodè, bí ó tilẹ̀ jẹ́ pé ọmọbìnrin àfẹ́sọ́nà kígbe, kò sí ẹnìkankan níbẹ̀ láti gbà á kalẹ̀. 
'''
"28" = '''
:sup:`28` Bí ó bá ṣẹlẹ̀ pé ọkùnrin pàdé wúńdíá tí kò ì tí ì ní àfẹ́sọ́nà tí ó sì fi tipátipá bá a ṣe tí a gbá wọn mú. 
'''
"29" = '''
:sup:`29` Ó ní láti san àádọ́ta fàdákà fún baba obìnrin náà, nítorí tí ó ti bà á jẹ́. Kò lè kọ̀ ọ́ sílẹ̀ níwọ̀n ìgbà tí ó sì wà láààyè. 
'''
"30" = '''
:sup:`30` Ọkùnrin kò gbọdọ̀ fẹ́ ìyàwó baba rẹ̀; kò gbọdọ̀ sọ ìtẹ́ baba rẹ̀ di àìlọ́wọ̀. 
'''
