[2]
"1" = '''
:sup:`1` Ṣùgbọ́n àwọn wòlíì èké wà láàrín àwọn ènìyàn náà pẹ̀lú, gẹ́gẹ́ bí àwọn olùkọ́ni èké yóò ti wà láàrín yín. Wọn yóò yọ́ kẹ́lẹ́ mú ẹ̀kọ́ òdì àti ègbé tọ̀ yín wa, àní tí yóò sẹ́ Olúwa tí ó rà wọ́n padà, wọ́n ó sì mú ìparun ti o yára kánkán wá sórí ara wọn. 
'''
"2" = '''
:sup:`2` Ọ̀pọ̀lọpọ̀ ni yóò si máa tẹ̀lé ọ̀nà ìtìjú wọn, tí wọn yóò sì mú kí ọ̀nà òtítọ́ di ìsọ̀rọ̀-òdì sí. 
'''
"3" = '''
:sup:`3` Nínú ìwà wọ̀bìà wọn, àwọn ẹlẹ́kọ̀ọ́ òdì wọ̀nyí yóò máa rẹ́ ẹ yín jẹ nípa ìtàn asán. Ìdájọ́ ẹni tí kò falẹ̀ láti ìgbà yìí wá àti ìparun wọn tí kò sí tòògbé. 
'''
"4" = '''
:sup:`4` Nítorí pé bi Ọlọ́run kò bá dá àwọn angẹli si nígbà tí wọn ṣẹ̀, ṣùgbọ́n ti ó sọ wọ́n sí ìsàlẹ̀ ọ̀run àpáàdì tí ó sì fi wọ́n sínú ọ̀gbun òkùnkùn biribiri nínú ìfipamọ́ títí dé ìdájọ́. 
'''
"5" = '''
:sup:`5` Bí òun kò si dá ayé ìgbàanì sí, nígbà tí ó mú ìkún omi wá sórí ayé àwọn aláìwà-bí-Ọlọ́run, ṣùgbọ́n ó pa Noa mọ́, oníwàásù òdodo, pẹ̀lú àwọn ọmọ méje mìíràn. 
'''
"6" = '''
:sup:`6` Tí ó sọ àwọn ìlú Sodomu àti Gomorra di eérú, nígbà tí ó fi ìparun pátápátá dá wọn lẹ́bi, tí ó fi wọ́n ṣe àpẹẹrẹ fún àwọn tí yóò jẹ́ aláìwà-bí-Ọlọ́run. 
'''
"7" = '''
:sup:`7` Tí ó sì yọ Lọti olóòtítọ́ ènìyàn, ẹni tí ìwà ẹ̀gbin àwọn ènìyàn láìlófin bà nínú jẹ́; 
'''
"8" = '''
:sup:`8` (nítorí ọkùnrin olóòtítọ́ náà bí ó ti ń gbé àárín wọn, tí ó ń rí, tí ó sì ń gbọ́, lójoojúmọ́ ni ìwà búburú wọn ń bá ọkàn òtítọ́ rẹ̀ jẹ́). 
'''
"9" = '''
:sup:`9` Bí ó bá rí bẹ́ẹ̀, Olúwa mọ bí a tí ń yọ àwọn ẹni ìwà-bí-Ọlọ́run kúrò nínú ìdánwò àti bí a ti ń pa àwọn aláìṣòótọ́ mo fún ọjọ́ ìdájọ́ nígbà tí wọn yóò tẹ̀síwájú nínú ìjìyà ẹ̀ṣẹ̀ wọn. 
'''
"10" = '''
:sup:`10` Ṣùgbọ́n pàápàá àwọn tí ó ń tọ ẹran-ara lẹ́yìn nínú ìfẹ́kúfẹ̀ẹ́ ìwà èérí, tí wọ́n sì ń gan àwọn ìjòyè. Àwọn ọ̀dájú àti agbéraga, wọn kò bẹ̀rù láti sọ̀rọ̀ ẹ̀gàn sí àwọn ẹni ògo. 
'''
"11" = '''
:sup:`11` Bẹ́ẹ̀ ni àwọn angẹli bí wọ́n ti pọ̀ ní agbára àti ipá tó o nì, wọn kò dá wọ́n lẹ́jọ́ ẹ̀gàn níwájú Olúwa. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n àwọn wọ̀nyí, bí ẹranko igbó tí kò ní èrò, ẹranko sá á tí a dá láti máa mú pa, wọ́n ń sọ̀rọ̀ ẹ̀gàn nínú ọ̀rọ̀ tí kò yé wọn, a ó pa wọn run pátápátá nínú ìbàjẹ́ ara wọn. 
'''
"13" = '''
:sup:`13` Wọn yóò gba ibi padà bí ibi tí wọ́n ti ṣe. Òye ìgbafẹ́ tí wọ́n ní láti máa jẹ adùn ayé. Wọ́n jẹ́ àbàwọ́n àti àbùkù, wọ́n ń jayé nínú ìfẹ́kúfẹ̀ẹ́ wọn nígbà tí wọ́n bá ń jẹ àsè pẹ̀lú yín. 
'''
"14" = '''
:sup:`14` Ojú wọn kún fún panṣágà, wọn kò sì dẹ́kun ẹ̀ṣẹ̀ dídá; wọ́n ń tan àwọn tí ọkàn kò fi ẹsẹ̀ múlẹ̀ jẹ; àwọn tí wọ́n ní ọkàn tí ó ti yege nínú wọ̀bìà, ọmọ ègún ni wọ́n. 
'''
"15" = '''
:sup:`15` Wọ́n kọ ọ̀nà tí ó tọ́ sílẹ̀, wọ́n sì ṣáko lọ, wọ́n tẹ̀lé ọ̀nà Balaamu ọmọ Beori, ẹni tó fẹ́ràn èrè àìṣòdodo. 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n a bá a wí nítorí ìrékọjá rẹ̀, odi kẹ́tẹ́kẹ́tẹ́ fi ohùn ènìyàn sọ̀rọ̀, ó sì fi òpin sí ìṣiwèrè wòlíì náà. 
'''
"17" = '''
:sup:`17` Àwọn wọ̀nyí ni kànga tí kò ní omi, ìkùùkuu tí ẹ̀fúùfù ń gbá kiri; àwọn ẹni tí a pa òkùnkùn biribiri mọ́ dè títí láé. 
'''
"18" = '''
:sup:`18` Nítorí ìgbà tí wọ́n bá ń sọ̀rọ̀ ìhàlẹ̀ asán, nínú ìfẹ́kúfẹ̀ẹ́ ara, wọn a máa tan àwọn tí wọ́n fẹ́rẹ̀ má tí ì bọ́ tán kúrò lọ́wọ́ àwọn tí wọ́n wà nínú ìṣìnà. 
'''
"19" = '''
:sup:`19` Wọn a máa ṣe ìlérí òmìnira fún wọn, nígbà tí àwọn pàápàá jẹ́ ẹrú ìdíbàjẹ́; nítorí ènìyàn tí di ẹrú ohunkóhun tí ó bá ṣe ọ̀gá rẹ̀. 
'''
"20" = '''
:sup:`20` Lẹ́yìn tí wọ́n bá ti yọ tán kúrò nínú èérí ayé nípa mímọ́ Olúwa àti Olùgbàlà wá Jesu Kristi, bí wọn bá sì tún fi ara kó o, tí a sì ṣẹ́gun wọn, ìgbẹ̀yìn wọn a burú jú ti ìṣáájú lọ. 
'''
"21" = '''
:sup:`21` Nítorí ìbá sàn fún wọn, kí wọn má mọ́ ọ̀nà òdodo, jù pé lẹ́yìn tí wọ́n mọ̀ ọ́n tán, kí wọn yípadà kúrò nínú òfin mímọ́ tí a fi fún wọn. 
'''
"22" = '''
:sup:`22` Òwe òtítọ́ náà ṣẹ sí wọn lára, “Ajá tún padà sí èébì ara rẹ̀; àti ẹlẹ́dẹ̀ tí a ti wẹ̀mọ́ tún padà ń yíràá nínú ẹrọ̀fọ̀.” 
'''
