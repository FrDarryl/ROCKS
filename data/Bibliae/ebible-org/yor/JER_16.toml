[16]
"1" = '''
:sup:`1` Bákan náà ni ọ̀rọ̀ Olúwa tọ̀ mí wá wí pé: 
'''
"2" = '''
:sup:`2` “Ìwọ kò gbọdọ̀ ní ìyàwó, bẹ́ẹ̀ ni ìwọ kò gbọdọ̀ ní ọmọkùnrin tàbí ọmọbìnrin níbí yìí.” 
'''
"3" = '''
:sup:`3` Nítorí èyí ni ohun tí Olúwa wí nípa ọmọkùnrin tàbí ọmọbìnrin tí wọ́n bá bí nílẹ̀ yìí, àti ìyá tí ó bí wọn àti baba wọn. 
'''
"4" = '''
:sup:`4` “Wọn yóò kú ikú ààrùn, wọn kò ní sin wọ́n tàbí ṣọ̀fọ̀ fún wọn. Wọn ó dàbí ìdọ̀tí lórí ilẹ̀; wọn ó ṣègbé pẹ̀lú idà àti ìyàn. Òkú wọn yóò sì di oúnjẹ fún ẹyẹ ojú ọ̀run àti ẹranko ilẹ̀.” 
'''
"5" = '''
:sup:`5` Nítorí báyìí ni Olúwa wí: “Má ṣe wọ ilé tí oúnjẹ ìsìnkú wà, má ṣe lọ síbẹ̀ láti káàánú tàbí ṣọ̀fọ̀, nítorí mo ti mú àlàáfíà, ìfẹ́ àti àánú mi kúrò lórí àwọn ènìyàn wọ̀nyí,” ni Olúwa wí. 
'''
"6" = '''
:sup:`6` “Àti ẹni ńlá àti kékeré ni yóò ṣègbé ní ilẹ̀ yìí, wọn kò ní sin wọ́n tàbí ṣọ̀fọ̀ wọn, bẹ́ẹ̀ ni kò sí ẹni tí yóò fá irun orí wọn nítorí wọn. 
'''
"7" = '''
:sup:`7` Kò sí ẹni tí yóò fi oúnjẹ tu àwọn tí í ṣọ̀fọ̀ nínú, kódà kì í ṣe fún baba tàbí fún ìyá, kì yóò sí ẹni tí yóò fi ohun mímu tù wọ́n nínú. 
'''
"8" = '''
:sup:`8` “Ìwọ kò gbọdọ̀ lọ sí ilé tí àjọyọ̀ wà, má ṣe jókòó jẹun tàbí mu ohun mímu. 
'''
"9" = '''
:sup:`9` Báyìí ni Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn ọmọ Israẹli wí, Ní ojú yín ní ọjọ́ yín ni òpin yóò dé bá ìró ayọ̀ àti ìdùnnú, àti sí ohùn ìyàwó àti ọkọ ìyàwó ní ibí yìí. 
'''
"10" = '''
:sup:`10` “Nígbà tí o bá sọ nǹkan wọ̀nyí fún àwọn ènìyàn yìí, tí wọ́n bá sì bi ọ́ wí pé, ‘Èéṣe tí Olúwa ṣe mú búburú yìí bá wa? Kí ni àṣìṣe tí àwa ṣe? Kín ni ẹ̀ṣẹ̀ tí àwa ṣẹ̀ sí Olúwa Ọlọ́run wa?’ 
'''
"11" = '''
:sup:`11` Nígbà náà ni ìwọ yóò sọ fún wọn wí pé, ‘Nítorí tí àwọn baba yín ti kọ̀ mí sílẹ̀,’ ni Olúwa wí, ‘tí wọ́n sì tẹ̀lé àwọn òrìṣà mìíràn tí wọ́n ń bọ, tí wọ́n ń sìn, wọ́n kọ̀ mí sílẹ̀ wọn kò sì tẹ̀lé òfin mi mọ́. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n ẹ̀yin ti ṣe búburú ju ti àwọn baba yín lọ. Wò ó bí gbogbo yín ṣe ń rìn, olúkúlùkù yín nínú agídí ọkàn búburú rẹ̀, dípò kí ẹ fi gbọ́ tèmi. 
'''
"13" = '''
:sup:`13` Èmi yóò gbé yin kúrò ní ilẹ̀ yìí lọ sí ilẹ̀ tí baba yín tàbí ẹ̀yin kò mọ̀ rí, níbẹ̀ ni ẹ̀yin yóò ti máa sìn ọlọ́run kéékèèké ní ọ̀sán àti òru nítorí èmi kì yóò fi ojúrere wò yín.’ 
'''
"14" = '''
:sup:`14` “Nítorí náà, ọjọ́ náà ń bọ̀ wá,” ni Olúwa wí, “tí àwọn ènìyàn kò ní sọ pé, ‘Dájúdájú Olúwa wà láààyè Olúwa ń bẹ, Ẹni tí ó mú Israẹli jáde kúrò ní Ejibiti.’ 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n wọn yóò sọ wí pé, ‘Bí Olúwa ṣe wà nítòótọ́ tí ó mú àwọn ọmọ Israẹli jáde kúrò ní ilẹ̀ àríwá àti ní gbogbo orílẹ̀-èdè tí ó ti lé wọn.’ Bẹ́ẹ̀ ni èmi yóò dá wọn padà sí ilẹ̀ tí mo fún àwọn baba ńlá wọn. 
'''
"16" = '''
:sup:`16` “Ṣùgbọ́n báyìí, Èmi yóò ránṣẹ́ sí àwọn apẹja púpọ̀,” ni Olúwa wí. “Wọn ó sì dẹ wọ́n lẹ́yìn èyí yìí èmi yóò ránṣẹ́ sí àwọn ọdẹ púpọ̀, wọn yóò dẹ wọ́n lórí gbogbo òkè ńlá àti òkè gíga, àti ní gbogbo pálapàla àpáta. 
'''
"17" = '''
:sup:`17` Ojú mi wà ní gbogbo ọ̀nà wọn, wọn kò pamọ́ fún mi bẹ́ẹ̀ ni ẹ̀ṣẹ̀ wọn kò fi ara sin lójú mi. 
'''
"18" = '''
:sup:`18` Èmi yóò san ẹ̀san ìwà búburú àti ẹ̀ṣẹ̀ wọn fún wọn ní ìlọ́po méjì, nítorí wọ́n ti ba ilẹ̀ mi jẹ́ pẹ̀lú àwọn ère wọn aláìlẹ́mìí, wọ́n sì fi òkú àti ohun ẹ̀gbin àti ìríra wọn kún ilẹ̀ ìní mi.” 
'''
"19" = '''
:sup:`19` Olúwa, alágbára àti okun mi, ẹni ààbò mi ní ọjọ́ ìpọ́njú, àwọn orílẹ̀-èdè yóò wá láti òpin ayé wí pé, “Àwọn baba ńlá wa kò ní ohun kan bí kò ṣe ẹ̀gbin òrìṣà, ìríra tí kò dára fún wọn nínú rẹ̀. 
'''
"20" = '''
:sup:`20` Ṣé àwọn ènìyàn lè dá Ọlọ́run fún ara wọn bí? Bẹ́ẹ̀ ni, ṣùgbọ́n àwọn wọ̀nyí kì í ṣe Ọlọ́run.” 
'''
"21" = '''
:sup:`21` “Nítorí náà, Èmi yóò kọ́ wọn ní àkókò yìí, Èmi yóò kọ́ wọn pẹ̀lú agbára àti títóbi mi. Nígbà náà ni wọn ó mọ pé orúkọ mi ní Olúwa. 
'''
