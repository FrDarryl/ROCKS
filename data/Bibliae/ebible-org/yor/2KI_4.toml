[4]
"1" = '''
:sup:`1` Ìyàwó ọkùnrin kan láti ara ẹgbẹ́ wòlíì sọkún tọ Eliṣa wá, “Ìránṣẹ́ rẹ ọkọ mi ti kú, ó sì mọ̀ wí pé ó bu ọlá fún Olúwa. Ṣùgbọ́n nísinsin yìí, onígbèsè rẹ̀ ti ń bọ̀ láti wá kó ọmọ ọkùnrin mi gẹ́gẹ́ bí ẹrú rẹ̀.” 
'''
"2" = '''
:sup:`2` Eliṣa dá a lóhùn pé, “Báwo ni èmi ṣe lè ràn ọ́ lọ́wọ́? Sọ fún mi; kí ni ìwọ ní ní ilé rẹ?” Ó wí pé, “Ìránṣẹ́ rẹ kò ní ohunkóhun níbẹ̀ rárá, àyàfi òróró kékeré.” 
'''
"3" = '''
:sup:`3` Eliṣa wí pé, “Lọ yíká kí o sì béèrè lọ́wọ́ gbogbo àwọn aládùúgbò fún ìkòkò òfìfo. Má ṣe béèrè fún kékeré. 
'''
"4" = '''
:sup:`4` Nígbà náà, lọ sí inú ilé kí o sì pa lẹ́kun dé ní ẹ̀gbẹ́ ìwọ àti àwọn ọmọ rẹ ọkùnrin, dà òróró sínú gbogbo ìkòkò, gẹ́gẹ́ bí gbogbo rẹ̀ ti kún, kó o sí apá kan.” 
'''
"5" = '''
:sup:`5` Ó sì fi sílẹ̀ lẹ́yìn náà ó ti ìlẹ̀kùn ní ẹ̀gbẹ́ rẹ̀ àti àwọn ọmọ rẹ̀. Wọ́n gbé ìkòkò wá fún un ó sì ń dà á. 
'''
"6" = '''
:sup:`6` Nígbà tí gbogbo ìkòkò náà kún, ó sọ fún ọmọ rẹ̀ pé, “Ẹ gbé òmíràn fún mi wá.” Ṣùgbọ́n wọ́n dáhùn pé, “Kò sí ìkòkò tí ó kù mọ́.” Nígbà náà ni òróró kò dà mọ́. 
'''
"7" = '''
:sup:`7` Ó sì lọ ó sì lọ sọ fún àwọn ènìyàn Ọlọ́run, ó sì wí pé, “Lọ, ta òróró náà kí o sì san gbèsè rẹ. Ìwọ àti ọmọ rẹ kí ẹ máa sinmi lórí èyí tí ó kù.” 
'''
"8" = '''
:sup:`8` Ní ọjọ́ kan Eliṣa lọ sí Ṣunemu. Obìnrin ọlọ́rọ̀ kan sì wà níbẹ̀, ẹni tí ó rọ̀ ọ́ kí ó dúró jẹun. Bẹ́ẹ̀ ni nígbàkígbà tí ó bá ń kọjá lọ, ó máa ń dúró níbẹ̀ láti jẹun. 
'''
"9" = '''
:sup:`9` Ó sọ fún ọkọ rẹ̀, “Mo mọ̀ pé ọkùnrin tí ó máa ń sábà wá sí ọ̀dọ̀ wa jẹ́ ọkùnrin mímọ́ Ọlọ́run. 
'''
"10" = '''
:sup:`10` Jẹ́ kí a ṣe yàrá kékeré kan sórí ilé kí a sì gbé ibùsùn àti tábìlì oúnjẹ, àga kan àti fìtílà fún un. Nígbà náà ó lè dúró níbẹ̀ ní ìgbàkúgbà tí ó bá wá sọ́dọ̀ wa.” 
'''
"11" = '''
:sup:`11` Ní ọjọ́ kan nígbà tí Eliṣa wá, ó lọ sí orí òkè ní yàrá rẹ̀ ó sì dùbúlẹ̀ síbẹ̀. 
'''
"12" = '''
:sup:`12` Ó sì wí fún ìránṣẹ́ rẹ̀ Gehasi pé, “Pe ará Ṣunemu.” Bẹ́ẹ̀ ni ó sì pè é wá, ó sì dúró níwájú rẹ̀. 
'''
"13" = '''
:sup:`13` Eliṣa wí fún un pé, “Wí fún un, ‘Ìwọ ti lọ ṣe gbogbo àníyàn iṣẹ́ ìyìnrere fún wa. Nísinsin yìí kí ni a lè ṣe fún ọ?’ ” “Ṣé a lè jẹ́ agbẹnusọ fún ọ ní ọ̀dọ̀ ọba tàbí olórí ogun?” 
'''
"14" = '''
:sup:`14` “Kí ni a lè ṣe fún obìnrin yìí?” Eliṣa béèrè. Gehasi wí pé, “Bẹ́ẹ̀ ni, kò ní ọmọ, ọkọ rẹ̀ náà sì tún di arúgbó.” 
'''
"15" = '''
:sup:`15` Nígbà náà Eliṣa wí pé, “Pè é,” bẹ́ẹ̀ ni ó sì pè é, ó sì dúró ní àbáwọlé ẹnu-ọ̀nà. 
'''
"16" = '''
:sup:`16` Eliṣa sọ wí pé, “Ìwòyí ọdún tí ń bọ̀, ìwọ yóò fi ọwọ́ rẹ gbé ọmọ.” “Bẹ́ẹ̀ kọ́, olúwa mi!” n kò fi ara mọ́ ọn. “Jọ̀wọ́, ìwọ ènìyàn Ọlọ́run, ma ṣe ṣi ìránṣẹ́ rẹ lọ́nà!” 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n obìnrin náà lóyún ní ọdún kejì ní àkókò náà, ó bí ọmọ ọkùnrin kan, gẹ́gẹ́ bí Eliṣa ti sọ fún un. 
'''
"18" = '''
:sup:`18` Ọmọ náà dàgbà, ní ọjọ́ kan, ó jáde lọ sí ọ̀dọ̀ baba rẹ̀, ó wà pẹ̀lú àwọn olùkórè. 
'''
"19" = '''
:sup:`19` “Orí mi! Orí mi!” Ó wí fún baba rẹ̀. Baba rẹ̀ sọ fún ìránṣẹ́, “Gbé e lọ sọ́dọ̀ ìyá rẹ̀.” 
'''
"20" = '''
:sup:`20` Lẹ́yìn ìgbà tí ìránṣẹ́ náà ti gbé e sókè tí ó sì gbé e tọ ìyá rẹ̀ lọ, ọmọ ọkùnrin náà jókòó sórí ẹsẹ̀ rẹ̀ títí ó fi di ọ̀sán gangan, nígbà náà ó sì kú. 
'''
"21" = '''
:sup:`21` Ó lọ sí òkè ó sì tẹ́ ọmọ náà lórí ibùsùn ènìyàn Ọlọ́run, ó sì tìlẹ̀kùn, ó jáde lọ. 
'''
"22" = '''
:sup:`22` Ó pe ọkọ rẹ̀ ó sì wí pé, “Jọ̀wọ́ rán ọ̀kan lára àwọn ìránṣẹ́ rẹ àti kẹ́tẹ́kẹ́tẹ́ kan kí èmi kí ó lè lọ sí ọ̀dọ̀ ènìyàn Ọlọ́run kíákíá kí n sì padà.” 
'''
"23" = '''
:sup:`23` “Kí ni ó dé tí o fi fẹ́ lọ sọ́dọ̀ rẹ̀ lónìí?” Ó béèrè. “Kì í ṣe oṣù tuntun tàbí ọjọ́ ìsinmi.” Ó wí pé, “Gbogbo rẹ̀ ti dára.” 
'''
"24" = '''
:sup:`24` Ó sì di kẹ́tẹ́kẹ́tẹ́ ní gàárì ó sì wí fún ìránṣẹ́ rẹ̀ pé, “Máa nìṣó; má ṣe dẹ́sẹ̀ dúró dè mí àyàfi tí mo bá sọ fún ọ.” 
'''
"25" = '''
:sup:`25` Bẹ́ẹ̀ ni ó sì jáde wá, ó sì wá sọ́dọ̀ ènìyàn Ọlọ́run ní orí òkè Karmeli. Nígbà tí ó sì rí i láti òkèrè, ènìyàn Ọlọ́run sọ fún ìránṣẹ́ rẹ̀ Gehasi, “Wò ó! Ará Ṣunemu nì! 
'''
"26" = '''
:sup:`26` Sáré lọ pàdé rẹ̀ kí o sì béèrè lọ́wọ́ rẹ̀, ‘Ṣé o wà dáradára? Ṣé ọkọ rẹ wà dáradára? Ṣé ọmọ rẹ wà dáradára?’ ” Ó wí pé, “Gbogbo nǹkan wà dáradára.” 
'''
"27" = '''
:sup:`27` Nígbà tí ó dé ọ̀dọ̀ ènìyàn Ọlọ́run ní orí òkè, ó gbá a ní ẹsẹ̀ mú. Gehasi wá láti wá lé e dànù, ṣùgbọ́n ènìyàn Ọlọ́run wí pé, “Fi í sílẹ̀! Ó wà nínú ìpọ́njú kíkorò, ṣùgbọ́n Olúwa fi pamọ́ fún mi kò sì sọ ìdí rẹ̀ fún mi.” 
'''
"28" = '''
:sup:`28` “Ṣé mo béèrè ọmọ lọ́wọ́ rẹ, olúwa mi?” Obìnrin náà wí pé, “Ṣé mi ò sọ fún ọ pé kí o, ‘Má ṣe fa ìrètí mi sókè’?” 
'''
"29" = '''
:sup:`29` Eliṣa wí fún Gehasi pé, “Ká agbádá rẹ sínú ọ̀já àmùrè, mú ọ̀pá mi sí ọwọ́ rẹ kí o sì sáré. Tí o bá pàdé ẹnikẹ́ni má ṣe kí i, tí ẹnikẹ́ni bá kí ọ, má ṣe dá a lóhùn, fi ọ̀pá náà lé ojú ọmọ ọkùnrin náà.” 
'''
"30" = '''
:sup:`30` Ṣùgbọ́n ìyá ọmọ náà wí pé, “Gẹ́gẹ́ bí Olúwa ti ń bẹ láààyè àti gẹ́gẹ́ bí ó ti wà láààyè, èmi kò ní í fi ọ́ sílẹ̀.” Bẹ́ẹ̀ ni ó sì dìde ó sì tẹ̀lé e. 
'''
"31" = '''
:sup:`31` Gehasi sì ń lọ síbẹ̀ ó sì fi ọ̀pá náà lé ojú ọmọ náà, ṣùgbọ́n kò sí ohùn tàbí ìdáhùn. Bẹ́ẹ̀ ni Gehasi padà lọ láti lọ bá Eliṣa láti sọ fún un pé, “Ọmọ ọkùnrin náà kò tí ì dìde.” 
'''
"32" = '''
:sup:`32` Nígbà tí Eliṣa dé inú ilé, níbẹ̀ ni òkú ọmọ ọkùnrin náà dùbúlẹ̀ lórí ibùsùn. 
'''
"33" = '''
:sup:`33` Ó sì wọ ilé, ó sì ti ìlẹ̀kùn mọ́ àwọn méjèèjì ó sì gbàdúrà sí Olúwa. 
'''
"34" = '''
:sup:`34` Nígbà náà ó dé orí ibùsùn, ó sùn sórí ọmọ ọkùnrin náà, ẹnu sí ẹnu, ojú sí ojú, ọwọ́ sí ọwọ́. Gẹ́gẹ́ bí ó ti nà ara rẹ̀ lórí rẹ̀, ara ọmọ náà sì gbóná. 
'''
"35" = '''
:sup:`35` Eliṣa yípadà lọ, ó sì rìn padà ó sì jáde wá sínú ilé nígbà náà ó sì padà sí orí ibùsùn ó sì tún nà lé e ní ẹ̀ẹ̀kan sí i. Ọmọ ọkùnrin náà sì sín ní ìgbà méje ó sì ṣí ojú rẹ̀. 
'''
"36" = '''
:sup:`36` Eliṣa sì pe Gehasi ó sì wí pé, “Pe ará Ṣunemu.” Ó sì ṣe bẹ́ẹ̀. Nígbà tí ó dé, ó wí pé, “Gba ọmọ rẹ.” 
'''
"37" = '''
:sup:`37` Ó sì wọlé, ó sì kúnlẹ̀ síwájú ẹsẹ̀ rẹ̀ ó sì tẹ̀ orí sílẹ̀. Nígbà náà ó sì mú ọmọ rẹ̀ ó sì jáde lọ. 
'''
"38" = '''
:sup:`38` Eliṣa padà sí Gilgali ìyàn sì wà ní ilẹ̀ náà. Nígbà tí àwọn ọmọ wòlíì ṣe ìpàdé pẹ̀lú rẹ̀, ó sì wí fún ìránṣẹ́ rẹ̀ pé, “Gbé ìkòkò ńlá ka iná kí o sì se ọbẹ̀ aláta díẹ̀ fún àwọn ọkùnrin yìí.” 
'''
"39" = '''
:sup:`39` Ọ̀kan lára wọn jáde lọ sí orí pápá láti kó ewébẹ̀ jọ àti láti wá àjàrà igbó. Ó sì kó díẹ̀ nínú ẹ̀fọ́ gbọ̀rọ̀ rẹ̀ jọ, ó sì ka a kún aṣọ agbádá rẹ̀. Nígbà tí ó padà dé, ó sì gé wọn sínú ìkòkò ọbẹ̀, bí ó tilẹ̀ jẹ́ pé kò sí ẹni tí ó mọ ohun tí wọ́n ń jẹ. 
'''
"40" = '''
:sup:`40` Wọ́n da ọbẹ̀ náà jáde fun àwọn ọkùnrin náà, ṣùgbọ́n bí wọ́n ti bẹ̀rẹ̀ sí ní jẹ oúnjẹ náà, wọ́n sọkún jáde, “Ìwọ ènìyàn Ọlọ́run ikú ń bẹ nínú ìkòkò yìí!” Wọn kò sì le jẹ ẹ́. 
'''
"41" = '''
:sup:`41` Eliṣa sì wí pé, “Mú ìyẹ̀fun díẹ̀ wá,” Ó sì fi sínú ìkòkò ó sì wí pé, “Kí ó sì fi fún àwọn ènìyàn láti jẹ.” Kò sì sí ohun tí ó léwu nínú ìkòkò náà. 
'''
"42" = '''
:sup:`42` Ọkùnrin kan wá láti Baali-Ṣaliṣa, ó sì mú àkàrà àkọ́so èso, ogún ìṣù àkàrà barle, tí wọ́n dín láti ara àkọ́so èso àgbàdo, àti pẹ̀lú síírí ọkà tuntun nínú àpò rẹ̀ wá fún ènìyàn Ọlọ́run náà. Òun sì wí pé, “Fún àwọn ènìyàn láti jẹ.” 
'''
"43" = '''
:sup:`43` “Báwo ni èmi yóò ṣe gbé èyí ka iwájú àwọn ọgọ́rùn-ún ènìyàn?” ìránṣẹ́ rẹ̀ béèrè. Ṣùgbọ́n Eliṣa dá a lóhùn pé, “Gbé e fún àwọn ènìyàn láti jẹ, nítorí èyí ni ohun tí Olúwa sọ: ‘Wọn yóò jẹ yóò sì tún ṣẹ́kù.’ ” 
'''
"44" = '''
:sup:`44` Nígbà náà ó gbé e ka iwájú wọn, wọ́n sì jẹ ẹ́, wọ́n sì ní èyí tó ṣẹ́kù, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa. 
'''
