[1]
"1" = '''
:sup:`1` Àwọn òwe ti Solomoni, ọmọ Dafidi, ọba Israẹli. 
'''
"2" = '''
:sup:`2` Láti le ní ọgbọ́n àti ẹ̀kọ́, láti ní òye àwọn ọ̀rọ̀-ìjìnlẹ̀. 
'''
"3" = '''
:sup:`3` Láti gba ẹ̀kọ́ ọgbọ́n, òdodo, àti ìdájọ́, àti àìṣègbè; 
'''
"4" = '''
:sup:`4` láti fi òye fún onírẹ̀lẹ̀, ìmọ̀ àti ìṣọ́ra fún àwọn èwe. 
'''
"5" = '''
:sup:`5` Jẹ́ kí ọlọ́gbọ́n tẹ́tí kí ó sì ní ìmọ̀ kún ìmọ̀, sì jẹ́ kí ẹni òye gba ìtọ́sọ́nà. 
'''
"6" = '''
:sup:`6` Láti mọ ìtumọ̀ òwe àti ìtán-dòwe, àwọn ọ̀rọ̀ àti àlọ́ àwọn ọlọ́gbọ́n. 
'''
"7" = '''
:sup:`7` Ìbẹ̀rù Olúwa ni ìbẹ̀rẹ̀ ìmọ̀, ṣùgbọ́n aláìgbọ́n kẹ́gàn ọgbọ́n àti ẹ̀kọ́. 
'''
"8" = '''
:sup:`8` Tẹ́tí, ìwọ ọmọ mi sí ẹ̀kọ́ baba rẹ, má ṣe kọ ẹ̀kọ́ màmá rẹ sílẹ̀. 
'''
"9" = '''
:sup:`9` Wọn yóò jẹ́ òdòdó ẹ̀yẹ olóòórùn dídùn lórí rẹ àti ọ̀ṣọ́ tí ó dára yí ọrùn rẹ ká. 
'''
"10" = '''
:sup:`10` Ọmọ mi, bí àwọn ẹlẹ́ṣẹ̀ bá ń tàn ọ́, má ṣe gbà fún wọn. 
'''
"11" = '''
:sup:`11` Bí wọn bá wí pé, “Wá pẹ̀lú wa; jẹ́ kí á ba ní ibùba fún ẹ̀jẹ̀ ẹnìkan, jẹ́ kí á lúgọ ní ìkọ̀kọ̀ de aláìṣẹ̀ ní àìnídìí; 
'''
"12" = '''
:sup:`12` jẹ́ ká gbé wọn mì láààyè, bí ibojì òkú, àti lódidi, bí àwọn tí ń sọ̀kalẹ̀ lọ sínú kòtò; 
'''
"13" = '''
:sup:`13` a ó rí ọ̀pọ̀lọpọ̀ nǹkan tó níye lórí a ó sì fi ìkógun kún inú ilé wa, 
'''
"14" = '''
:sup:`14` da ìpín rẹ pọ̀ mọ́ àárín wa, a ó sì jọ pawó sínú àpò kan náà,” 
'''
"15" = '''
:sup:`15` ọmọ mi, má ṣe bá wọn lọ, má ṣe rìn ní ojú ọ̀nà wọn. 
'''
"16" = '''
:sup:`16` Nítorí ẹsẹ̀ wọn ń sáré sí ẹ̀ṣẹ̀, wọ́n yára láti ta ẹ̀jẹ̀ sílẹ̀. 
'''
"17" = '''
:sup:`17` Wàhálà asán ni kí ènìyàn máa dẹ àwọ̀n sílẹ̀, ní ojú ẹyẹ! 
'''
"18" = '''
:sup:`18` Àwọn ọkùnrin wọ̀nyí ń lúgọ fún ẹ̀jẹ̀ ara wọn. Ara wọn ni wọ́n ń dá lọ́nà. 
'''
"19" = '''
:sup:`19` Báyìí ni ìgbẹ̀yìn gbogbo àwọn tí ń wá èrè àìtọ́; yóò mú ẹ̀mí gbogbo ẹni tí ó rí i lọ. 
'''
"20" = '''
:sup:`20` Ọgbọ́n kígbe sókè ní pópó ó gbé ohùn rẹ̀ sókè láàrín ọjà; 
'''
"21" = '''
:sup:`21` láàrín ọjà ni ó ti kígbe jáde ní ibodè ìlú ni ó ti sọ̀rọ̀ ọ rẹ̀: 
'''
"22" = '''
:sup:`22` “Yóò ha ti pẹ́ tó tí ẹ̀yin aláìmọ̀kan yóò fi fẹ́ àìmọ̀kan yín tó? Yóò ha ti pẹ́ tó tí àwọn ẹlẹ́gàn yóò ṣe inú dídùn sí ìpẹ̀gàn tó? Àwọn aláìgbọ́n kórìíra ìmọ̀? 
'''
"23" = '''
:sup:`23` Bí ẹ bá ti gbọ́ ìbáwí ì mi ni, ǹ bá ti tú ohun tí ó wà nínú ọkàn mi jáde fún yín kí n sì fi inú mi hàn sí i yín. 
'''
"24" = '''
:sup:`24` Ṣùgbọ́n níwọ̀n bí ẹ ti kọ ìpè ní ìgbà tí mo pè kò sì sí ẹni tí ó kọ ibi ara sí mi gbà tí mo na ọwọ́ sí wọn, 
'''
"25" = '''
:sup:`25` níwọ́n bí ẹ ti kọ gbogbo ìmọ̀ràn mi, tí ẹ̀yin kò sì gba ìbáwí mi, 
'''
"26" = '''
:sup:`26` Èmi pẹ̀lú yóò fi ìdààmú yín rẹ́rìn-ín; èmi yóò ṣẹ̀fẹ̀ nígbà tí ìyọnu bá dé bá a yín. 
'''
"27" = '''
:sup:`27` Nígbà tí ìyọnu bá dé bá a yín bí ìjì líle, nígbà tí ìdààmú bá dé bá ọ bí ààjà, nígbà tí wàhálà àti ìbànújẹ́ ọkàn bá bò ọ́ mọ́lẹ̀. 
'''
"28" = '''
:sup:`28` “Nígbà náà ni wọn yóò ké pè mí ṣùgbọ́n, èmi kò ní dáhùn; wọn yóò fi ara balẹ̀ wá mi ṣùgbọ́n wọn kì yóò rí mi. 
'''
"29" = '''
:sup:`29` Níwọ́n bí wọ́n ti kórìíra ìmọ̀ tí wọ́n sì kọ̀ láti bẹ̀rù Olúwa. 
'''
"30" = '''
:sup:`30` Níwọ́n bí wọn kò ti gbà ìmọ̀ràn mi tí wọ́n sì kẹ́gàn ìmọ̀ràn mi, 
'''
"31" = '''
:sup:`31` wọn yóò jẹ èrè iṣẹ́ ọwọ́ wọn wọn yóò sì jèrè èso ètè wọn ní kíkún. 
'''
"32" = '''
:sup:`32` Nítorí ìrìnkurìn àwọn aláìmọ̀kan ni yóò pa wọ́n ìkáwọ́gbera aláìgbọ́n ni yóò pa á run; 
'''
"33" = '''
:sup:`33` ṣùgbọ́n ẹnìkan tí ó bá fetí sí mi, yóò gbé láìléwu yóò sì wà nínú ìdẹ̀ra, láìsí ìbẹ̀rù ìpalára.” 
'''
