[16]
"1" = '''
:sup:`1` Ti ènìyàn ni ìgbèrò inú ọkàn ṣùgbọ́n láti ọ̀dọ̀ Olúwa ni ìdáhùn ahọ́n ti ń wá. 
'''
"2" = '''
:sup:`2` Gbogbo ọ̀nà ènìyàn ni ó dàbí i pé ó dára lójú ara rẹ̀ ṣùgbọ́n Olúwa ló ń díwọ̀n èrò inú ọkàn. 
'''
"3" = '''
:sup:`3` Fi ohun gbogbo tí o bá ṣe lé Olúwa lọ́wọ́, èrò rẹ yóò sì ṣe é ṣe. 
'''
"4" = '''
:sup:`4` Olúwa ti ṣe ohun gbogbo láti mú kí ó rí bí ó ṣe fẹ́ kódà ènìyàn búburú fún ọjọ́ ìpọ́njú. 
'''
"5" = '''
:sup:`5` Olúwa kórìíra gbogbo ẹni tí ń gbéraga lọ́kàn rẹ̀ mọ èyí dájú pé wọn kò ní lọ láìjìyà. 
'''
"6" = '''
:sup:`6` Nípasẹ̀ ìfẹ́ àti òtítọ́ a ṣe ètùtù ẹ̀ṣẹ̀ nípasẹ̀ ìbẹ̀rù Olúwa ènìyàn sá fún ibi. 
'''
"7" = '''
:sup:`7` Nígbà tí ọ̀nà ènìyàn bá tẹ́ Olúwa lọ́rùn, yóò mú kí àwọn ọ̀tá rẹ̀ gàn án bá a gbé ní àlàáfíà. 
'''
"8" = '''
:sup:`8` Ó sàn kí ó kéré pẹ̀lú òdodo ju èrè púpọ̀ pẹ̀lú èrú lọ. 
'''
"9" = '''
:sup:`9` Ènìyàn a máa pète ọ̀nà ara rẹ̀ lọ́kàn an rẹ̀ ṣùgbọ́n Olúwa ní í pinnu ìgbésẹ̀ rẹ̀. 
'''
"10" = '''
:sup:`10` Ètè ọba a máa sọ̀rọ̀ nípa àṣẹ sí i ẹnu rẹ̀ kò gbọdọ̀ ṣèké. 
'''
"11" = '''
:sup:`11` Òdínwọ̀n àti òsùwọ̀n òtítọ́ wá láti ọ̀dọ̀ Olúwa; gbogbo wíwúwo àpò jẹ́ láti ọwọ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Àwọn ọba kórìíra ìwà àìtọ́ nítorí òdodo ní í fi ìdí ìtẹ́ múlẹ̀. 
'''
"13" = '''
:sup:`13` Àwọn ọba ní inú dídùn sí ètè tí ń ṣọ òtítọ́, wọ́n sì fẹ́ ẹni tí ń sọ̀rọ̀ òtítọ́. 
'''
"14" = '''
:sup:`14` Ìránṣẹ́ ikú ni ìbínú ọba jẹ́ ṣùgbọ́n ọlọ́gbọ́n ènìyàn yóò tù ú nínú. 
'''
"15" = '''
:sup:`15` Nígbà tí ojú ọba bá túká, ó túmọ̀ sí ìyè; ojúrere rẹ̀ dàbí i ṣíṣú òjò ní ìgbà òjò. 
'''
"16" = '''
:sup:`16` Ó ti dára tó láti ní ọgbọ́n ju wúrà lọ àti láti yan òye dípò o fàdákà! 
'''
"17" = '''
:sup:`17` Òpópó ọ̀nà àwọn ẹni dídúró ṣinṣin yàgò fún ibi, ẹni tí ó ṣọ́ ọ̀nà rẹ̀, ṣọ́ ẹnu ara rẹ̀. 
'''
"18" = '''
:sup:`18` Ìgbéraga ní í ṣáájú ìparun, agídí ọkàn ní í ṣáájú ìṣubú. 
'''
"19" = '''
:sup:`19` Ó sàn láti jẹ́ onírẹ̀lẹ̀ ọkàn láàrín àwọn olùpọ́njú jù láti máa pín ìpín pẹ̀lú àwọn agbéraga. 
'''
"20" = '''
:sup:`20` Ẹnikẹ́ni tí ó bá tẹ̀lé ẹ̀kọ́ yóò rí ìre, ìbùkún sì ni fún ẹni tí ó gbẹ́kẹ̀lé Olúwa. 
'''
"21" = '''
:sup:`21` Àwọn tí ó gbọ́n nínú ọkàn là ń pè ní olóye ọ̀rọ̀ ìtura sì ń mú ẹ̀kọ́ gbèrú. 
'''
"22" = '''
:sup:`22` Òye jẹ́ orísun ìyè fún àwọn tí ó ní i, ṣùgbọ́n ìwà òmùgọ̀ ń kó ìyà jẹ aláìgbọ́n. 
'''
"23" = '''
:sup:`23` Ọkàn ọlọ́gbọ́n ènìyàn a máa ṣọ́ ẹnu rẹ̀ ètè rẹ̀ sì ń mú kí ẹ̀kọ́ dàgbà. 
'''
"24" = '''
:sup:`24` Ọ̀rọ̀ ìtura dàbí afárá oyin ó dùn fún ọkàn, ó sì fi ìlera fún egungun. 
'''
"25" = '''
:sup:`25` Ọ̀nà kan tí ó dàbí i pé ó dára lójú ènìyàn ṣùgbọ́n ní ìgbẹ̀yìn a ṣokùnfà ikú. 
'''
"26" = '''
:sup:`26` Ọkàn alágbàṣe ń ṣiṣẹ́ fún ara rẹ̀; nítorí ebi rẹ̀ mú kí ó máa ṣiṣẹ́ lọ. 
'''
"27" = '''
:sup:`27` Ènìyàn búburú ń pète ọ̀rọ̀ rẹ̀ sì dàbí i iná tí ń jóni. 
'''
"28" = '''
:sup:`28` Aláyídáyidà ènìyàn dá ìjà sílẹ̀ olófòófó a sì máa pín ọ̀rẹ́ kòríkòsùn ní yà. 
'''
"29" = '''
:sup:`29` Oníjàgídíjàgan ènìyàn tan aládùúgbò rẹ̀ ó sì mú un sọ̀kalẹ̀ lọ sí ọ̀nà tí kò dára. 
'''
"30" = '''
:sup:`30` Ẹni tí ń ṣẹ́jú ń pètekéte; ẹni tí ó ṣu ẹnu jọ ń pète aburú. 
'''
"31" = '''
:sup:`31` Adé ògo ni ewú orí jẹ́, ìgbé ayé òdodo ní í mú ni dé bẹ̀. 
'''
"32" = '''
:sup:`32` Ó sàn láti jẹ́ onísùúrù ju ajagun ènìyàn lọ, ẹni tí ó pa ìbínú mọ́ra ju ajagun ṣẹ́gun ìlú lọ. 
'''
"33" = '''
:sup:`33` A ṣẹ́ kèké si ìṣẹ́po aṣọ, ṣùgbọ́n gbogbo ìdájọ́ rẹ̀ wá láti ọ̀dọ̀ Olúwa. 
'''
