[9]
"1" = '''
:sup:`1` Nísinsin yìí, nígbà tí gbogbo ọba tó wà ní ìwọ̀-oòrùn Jordani gbọ́ nípa nǹkan wọ̀nyí, àwọn náà tí ó wà ní orí òkè àti àwọn tí ó wà ní ẹsẹ̀ òkè, àti gbogbo àwọn tí ó wà ní agbègbè Òkun Ńlá títí ó fi dé Lebanoni (àwọn ọba Hiti, Amori, Kenaani, Peresi, Hifi àti Jebusi) 
'''
"2" = '''
:sup:`2` wọ́n sì kó ara wọn jọ láti bá Joṣua àti Israẹli jagun. 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n nígbà tí àwọn ènìyàn Gibeoni gbọ́ ohun tí Joṣua ṣe sí Jeriko àti Ai, 
'''
"4" = '''
:sup:`4` wọ́n dá ọgbọ́n ẹ̀tàn. Wọ́n lọ gẹ́gẹ́ bí aṣojú tí kẹ́tẹ́kẹ́tẹ́ wọn kún fún ẹrù tí a fi àwọn àpò tó ti gbó dì, àti àwọn awọ ọtí wáìnì tó ti gbó tí a tún rán. 
'''
"5" = '''
:sup:`5` Àwọn ọkùnrin náà sì wọ bàtà àti aṣọ tí ó ti gbó. Gbogbo oúnjẹ tí wọ́n pèsè fún ara wọn sì bu. 
'''
"6" = '''
:sup:`6` Wọ́n sì tọ Joṣua lọ ní ibùdó ní Gilgali, wọ́n sì sọ fún òun àti àwọn ọkùnrin Israẹli pé, “Ìlú òkèrè ní àwọn ti wá, ẹ ṣe àdéhùn àlàáfíà pẹ̀lú wa.” 
'''
"7" = '''
:sup:`7` Àwọn ọkùnrin Israẹli sọ fún àwọn ará Hifi pé, “Ṣùgbọ́n bóyá tòsí wa ni ẹ ń gbé. Báwo ni a ó ṣe lè ṣe àdéhùn pẹ̀lú yín?” 
'''
"8" = '''
:sup:`8` “Ìránṣẹ́ rẹ ní àwa í ṣe.” Wọ́n sọ fún Joṣua. Ṣùgbọ́n Joṣua béèrè, “Ta ni yín àti pé níbo ni ẹ̀yin ti wá?” 
'''
"9" = '''
:sup:`9` Wọ́n sì dáhùn pé, “Ní ilẹ̀ òkèèrè ní àwọn ìránṣẹ́ rẹ tí wá, nítorí orúkọ Olúwa Ọlọ́run rẹ. Nítorí tí àwa ti gbọ́ òkìkí rẹ àti ohun gbogbo tí ó ti ṣe ní Ejibiti, 
'''
"10" = '''
:sup:`10` àti ohun gbogbo tí ó ti ṣe sí ọba àwọn Amori méjèèje tí ń bẹ ní òkè Jordani, sí Sihoni ọba Heṣboni, àti Ogu ọba Baṣani, tí wọ́n jẹ ọba ní Aṣtarotu. 
'''
"11" = '''
:sup:`11` Àwọn àgbàgbà wa àti gbogbo àwọn tí ń gbé ìlú wa sọ fún wa pé, ‘Ẹ mú oúnjẹ lọ́wọ́ fún ìrìnàjò yín, ẹ lọ pàdé wọn, kí ẹ sì sọ fún wọn pé, “Àwa ni ìránṣẹ́ yín, ẹ dá àdéhùn pẹ̀lú wa.” ’ 
'''
"12" = '''
:sup:`12` Gbígbóná ní a mú oúnjẹ wa wá, nígbà tí a dì í ní ilé ní ọjọ́ tí à ń bọ̀ wá sọ́dọ̀ yín. Ṣùgbọ́n ẹ wò ó bí ó ṣe gbẹ àti bí ó sì ṣe bu nísinsin yìí. 
'''
"13" = '''
:sup:`13` Àti ìgò wáìnì wọ̀nyí, tí àwa rọ kún tuntun ni, ṣùgbọ́n ẹ wò ó bí wọ́n ti sán. Aṣọ àti bàtà wa ni ó sì ti gbó nítorí ìrìnàjò ọ̀nà jíjìn.” 
'''
"14" = '''
:sup:`14` Àwọn ọkùnrin Israẹli sì yẹ oúnjẹ wọn wò, wọn kò sì wádìí ní ọwọ́ Olúwa. 
'''
"15" = '''
:sup:`15` Nígbà náà ni Joṣua ṣe àdéhùn àlàáfíà pẹ̀lú wọn láti dá wọn sí, àti àwọn olórí ìjọ ènìyàn fi ọwọ́ sí àdéhùn náà nípa ṣíṣe ìbúra. 
'''
"16" = '''
:sup:`16` Ní ẹ̀yìn ọjọ́ mẹ́ta tí wọ́n ti ṣe àdéhùn pẹ̀lú àwọn ará Gibeoni, àwọn ọmọ Israẹli gbọ́ pé aládùúgbò wọn ni wọ́n, tí ń gbé ní tòsí wọn. 
'''
"17" = '''
:sup:`17` Bẹ́ẹ̀ ní àwọn ọmọ Israẹli jáde, wọ́n sì dé ìlú wọn ní ọjọ́ kẹta: Gibeoni, Kefira, Beeroti àti Kiriati-Jearimu. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n àwọn ọmọ Israẹli kò si kọlù wọ́n, nítorí pé àwọn àgbàgbà ìjọ ènìyàn ti búra fún wọn ní orúkọ Olúwa Ọlọ́run Israẹli. Gbogbo ènìyàn sì kùn sí àwọn àgbàgbà náà, 
'''
"19" = '''
:sup:`19` ṣùgbọ́n gbogbo àwọn olórí dáhùn pé, “Àwa ti búra fún wọn ní orúkọ Olúwa Ọlọ́run Israẹli, a kò sì lè fọwọ́ kàn wọ́n nísinsin yìí. 
'''
"20" = '''
:sup:`20` Èyí ní àwa yóò ṣe sí wọn, àwa yóò dá wọn sí, kí ìbínú kí ó má ba à wá sórí wa, nítorí ìbúra tí a búra fún wọn.” 
'''
"21" = '''
:sup:`21` Wọ́n tẹ̀síwájú, “Ẹ dá wọn sí, ṣùgbọ́n ẹ jẹ́ kí wọn jẹ́ gégigégi àti apọnmi fún gbogbo ìlú.” Àwọn àgbàgbà náà sì mú ìlérí wọn ṣẹ fún wọn. 
'''
"22" = '''
:sup:`22` Nígbà náà ni Joṣua pe àwọn ọmọ Gibeoni jọ pé, “Èéṣe tí ẹ̀yin fi tàn wá wí pe, ‘Àwa gbé ní ibi tí ó jìnnà sí yín,’ nígbà tí ó jẹ́ pé tòsí wa ní ẹ̀yin ń gbé? 
'''
"23" = '''
:sup:`23` Nísinsin yìí, ẹ̀yin di ẹni ègún, ẹ̀yin kò sì ní kúrò ní gégigégi àti apọnmi fún ilé Ọlọ́run mi.” 
'''
"24" = '''
:sup:`24` Wọ́n sì dá Joṣua lóhùn pé, “Nítorí tí a sọ fún àwọn ìránṣẹ́ rẹ dájúṣáká bí Olúwa Ọlọ́run rẹ ti pàṣẹ fún Mose ìránṣẹ́ rẹ̀, láti fún yín ní gbogbo ilẹ̀ náà, kí ó sì pa gbogbo olùgbé ilẹ̀ náà run kúrò ní iwájú yín. Nítorí náà, àwa bẹ̀rù ẹ̀mí wa nítorí yín, èyí sì ni ìdí tí a fi ṣe bẹ́ẹ̀. 
'''
"25" = '''
:sup:`25` Nísinsin yìí, àwa wà ní ọwọ́ yín. Ohunkóhun tí ẹ bá rò pé ó yẹ ó si tọ́ lójú yín ní kí ẹ fi wá ṣe.” 
'''
"26" = '''
:sup:`26` Bẹ́ẹ̀ ní Joṣua sì gbà wọ́n là kúrò ní ọwọ́ àwọn ọmọ Israẹli. Wọn kò sì pa wọ́n. 
'''
"27" = '''
:sup:`27` Ní ọjọ́ náà ni ó sọ àwọn Gibeoni di aṣẹ́gi àti apọnmi fún àwọn ará ìlú àti fún pẹpẹ Olúwa ní ibi tí Olúwa yóò yàn. Báyìí ni wọ́n wà títí di òní yìí. 
'''
