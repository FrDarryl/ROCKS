[2]
"1" = '''
:sup:`1` Èyí ni ohun tí Isaiah ọmọ Amosi rí nípa Juda àti Jerusalẹmu. 
'''
"2" = '''
:sup:`2` Ní ìgbẹ̀yìn ọjọ́ òkè tẹmpili Olúwa ni a ó fi ìdí rẹ̀ kalẹ̀ gẹ́gẹ́ bí olú nínú àwọn òkè, a ó sì gbé e ga ju àwọn òkè kéékèèké lọ, gbogbo orílẹ̀-èdè yóò sì máa sàn sínú un rẹ̀. 
'''
"3" = '''
:sup:`3` Ọ̀pọ̀lọpọ̀ ènìyàn ni yóò wá, wọn yóò sì wí pé, “Ẹ wá, ẹ jẹ́ kí á gòkè ńlá Olúwa, àti sí ilé Ọlọ́run Jakọbu. Òun yóò kọ́ wa ní ọ̀nà rẹ̀, kí àwa kí ó lè rìn ní ọ̀nà rẹ̀.” Òfin yóò jáde láti Sioni wá, àti ọ̀rọ̀ Olúwa láti Jerusalẹmu. 
'''
"4" = '''
:sup:`4` Òun ó ṣe ìdájọ́ láàrín àwọn orílẹ̀-èdè, yóò sì parí aáwọ̀ fún ọ̀pọ̀lọpọ̀ àwọn ènìyàn. Wọn yóò fi idà wọn rọ ọkọ́ ìtulẹ̀, wọn yóò sì fi ọ̀kọ̀ wọn rọ dòjé. Orílẹ̀-èdè kì yóò sì gbé idà sí orílẹ̀-èdè mọ́, bẹ́ẹ̀ ní wọn kì yóò kọ́ ogun jíjà mọ́. 
'''
"5" = '''
:sup:`5` Wá, ẹ̀yìn ará ilé e Jakọbu, ẹ jẹ́ kí a rìn nínú ìmọ́lẹ̀ Olúwa. 
'''
"6" = '''
:sup:`6` Ìwọ ti kọ àwọn ènìyàn rẹ sílẹ̀, ìwọ ilé Jakọbu. Wọ́n kún fún ìgbàgbọ́ tí kò lẹ́sẹ̀ nílẹ̀ tí ó ti ìlà-oòrùn wá, wọ́n ń wo iṣẹ́ gẹ́gẹ́ bí àwọn Filistini, wọ́n ń pa ọwọ́ pọ̀ pẹ̀lú àwọn abọ̀rìṣà. 
'''
"7" = '''
:sup:`7` Ilẹ̀ wọn kún fún fàdákà àti wúrà, ìṣúra wọn kò sì ní òpin. Ilẹ̀ ẹ wọn kún fún ẹṣin, kẹ̀kẹ́ ogun wọn kò sì lópin. 
'''
"8" = '''
:sup:`8` Ilẹ̀ ẹ wọn kún fún ère, wọ́n sì ń foríbalẹ̀ fún iṣẹ́ ọwọ́ ara wọn, èyí tí ìka ọwọ́ àwọn tìkára wọn ti ṣe. 
'''
"9" = '''
:sup:`9` Nítorí náà ni a ó ṣe rẹ ènìyàn sílẹ̀ ìran ọmọ ènìyàn ni yóò sì di onírẹ̀lẹ̀, má ṣe dáríjì wọ́n. 
'''
"10" = '''
:sup:`10` Wọ inú àpáta lọ, fi ara pamọ́ nínú erùpẹ̀ kúrò nínú ìpayà Olúwa, àti ògo ọláńlá rẹ̀! 
'''
"11" = '''
:sup:`11` Ojú agbéraga ènìyàn ni a ó rẹ̀ sílẹ̀ a ó sì tẹrí ìgbéraga ènìyàn ba, Olúwa nìkan ṣoṣo ni a ó gbéga ní ọjọ́ náà. 
'''
"12" = '''
:sup:`12` Olúwa àwọn ọmọ-ogun ní ọjọ́ kan ní ìpamọ́ fún gbogbo agbéraga àti ọlọ́kàn gíga nítorí gbogbo àwọn tí a gbéga (ni a ó rẹ̀ sílẹ̀), 
'''
"13" = '''
:sup:`13` nítorí gbogbo igi kedari Lebanoni, tó ga tó rìpó àti gbogbo óákù Baṣani, 
'''
"14" = '''
:sup:`14` nítorí gbogbo òkè gíga ńlá ńlá àti àwọn òkè kéékèèké, 
'''
"15" = '''
:sup:`15` fún ilé ìṣọ́ gíga gíga àti àwọn odi ìdáàbòbò, 
'''
"16" = '''
:sup:`16` fún gbogbo ọkọ̀ àwọn oníṣòwò àwọn ọkọ̀ tí a ṣe lọ́ṣọ̀ọ́. 
'''
"17" = '''
:sup:`17` Ìgbéraga ènìyàn ni a ó tẹ̀ lórí ba a ó sì rẹ ìgbéraga ènìyàn sílẹ̀, Olúwa nìkan ṣoṣo ni a ó gbéga ní ọjọ́ náà, 
'''
"18" = '''
:sup:`18` gbogbo ère òrìṣà yóò pòórá. 
'''
"19" = '''
:sup:`19` Àwọn ènìyàn yóò sálọ sínú ihò àpáta àti sínú ihò ilẹ̀ kúrò lọ́wọ́ ìpayà Olúwa àti ògo ọláńlá rẹ̀, nígbà tí ó bá dìde láti mi ayé tìtì. 
'''
"20" = '''
:sup:`20` Ní ọjọ́ náà ni àwọn ènìyàn yóò máa sọ àwọn ère fàdákà àti ère wúrà tí wọ́n ti yá fún bíbọ sí èkúté àti àwọn àdán. 
'''
"21" = '''
:sup:`21` Wọn yóò sálọ sínú ihò ìsàlẹ̀ àpáta àti sínú ihò pàlàpálá àpáta kúrò lọ́wọ́ ìpayà Olúwa àti ògo ọláńlá rẹ̀, nígbà tí ó bá dìde láti mi ayé tìtì. 
'''
"22" = '''
:sup:`22` Dẹ́kun à ń gba ènìyàn gbọ́, èémí ẹni tó wà ní ihò imú rẹ̀. Nítorí nínú kín ni a lè kà á sí? 
'''
