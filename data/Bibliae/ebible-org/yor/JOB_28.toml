[28]
"1" = '''
:sup:`1` Nítòótọ́, koto fàdákà ń bẹ, àti ibi tí wọ́n ti máa ń da wúrà. 
'''
"2" = '''
:sup:`2` Nínú ilẹ̀ ni à ń gbé ń wa irin, bàbà ni a sì ń dà láti inú òkúta wá. 
'''
"3" = '''
:sup:`3` Ènìyàn ni ó fi òpin si òkùnkùn, ó sì ṣe àwárí ìṣúra láti inú òjìji ikú sí ìhà gbogbo. 
'''
"4" = '''
:sup:`4` Wọ́n wa ihò ilẹ̀ tí ó jì sí àwọn tí ń gbé òkè, àwọn tí ẹsẹ̀ ènìyàn gbàgbé wọ́n rọ́ sí ìsàlẹ̀, wọ́n rọ́ sí ìsàlẹ̀ jìnnà sí àwọn ènìyàn. 
'''
"5" = '''
:sup:`5` Bí ó ṣe ti ilẹ̀ ni, nínú rẹ̀ ni oúnjẹ ti ń jáde wá, àti ohun tí ó wà ní ìsàlẹ̀ ni ó yí padà bi iná; 
'''
"6" = '''
:sup:`6` òkúta ibẹ̀ ni ibi òkúta safire, o sì ní erùpẹ̀ wúrà. 
'''
"7" = '''
:sup:`7` Ipa ọ̀nà náà ni ẹyẹ kò mọ̀, àti ojú gúnnugún kò rí i rí. 
'''
"8" = '''
:sup:`8` Àwọn ẹranko agbéraga kò rìn ibẹ̀ rí, bẹ́ẹ̀ ni kìnnìún tí ń ké ramúramù kò kọjá níbẹ̀ rí. 
'''
"9" = '''
:sup:`9` Ó fi ọwọ́ rẹ̀ lé akọ òkúta, ó yí òkè ńlá po láti ìdí rẹ̀ wá. 
'''
"10" = '''
:sup:`10` Ó sì la ipa odò ṣíṣàn nínú àpáta, ojú inú rẹ̀ sì rí ohun iyebíye gbogbo. 
'''
"11" = '''
:sup:`11` Ó sì ṣe ìṣàn odò kí ó má ṣe kún àkúnya, ó sì mú ohun tí ó pamọ́ hàn jáde wá sí ìmọ́lẹ̀. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n níbo ni á ó gbé wá ọgbọ́n rí, níbo sì ni òye ń gbe? 
'''
"13" = '''
:sup:`13` Ènìyàn kò mọ iye rẹ̀, bẹ́ẹ̀ ni a kò le è rí i ní ilẹ̀ àwọn alààyè. 
'''
"14" = '''
:sup:`14` Ọ̀gbun wí pé, “Kò sí nínú mi”; omi òkun sì wí pé, “Kò si nínú mi.” 
'''
"15" = '''
:sup:`15` A kò le è fi wúrà rà á, bẹ́ẹ̀ ni a kò le è fi òsùwọ̀n wọn fàdákà ní iye rẹ̀. 
'''
"16" = '''
:sup:`16` A kò le è fi wúrà Ofiri, tàbí òkúta óníkìsì iyebíye, tàbí òkúta safire díye lé e. 
'''
"17" = '''
:sup:`17` Wúrà àti òkúta kristali kò tó ẹgbẹ́ rẹ̀; bẹ́ẹ̀ ni a kò le è fi ohun èlò wúrà ṣe pàṣípàrọ̀ rẹ̀. 
'''
"18" = '''
:sup:`18` A kò lè dárúkọ iyùn tàbí òkúta jasperi; iye ọgbọ́n sì ju iyùn lọ. 
'''
"19" = '''
:sup:`19` Òkúta topasi ti Kuṣi kò tó ẹgbẹ́ rẹ̀; bẹ́ẹ̀ ni a kò le fi wúrà dáradára díwọ̀n iye rẹ̀. 
'''
"20" = '''
:sup:`20` Níbo ha ni ọgbọ́n ti jáde wá? Tàbí níbo ni òye ń gbé? 
'''
"21" = '''
:sup:`21` A rí i pé, ó fi ara sinko kúrò ní ojú àwọn alààyè gbogbo, ó sì fi ara sin fún ẹyẹ ojú ọ̀run. 
'''
"22" = '''
:sup:`22` Ibi ìparun àti ikú wí pé, àwa ti fi etí wa gbúròó rẹ̀. 
'''
"23" = '''
:sup:`23` Ọlọ́run ni ó mọ òye ipa ọ̀nà rẹ̀, òun ni ó sì mọ ibi tí ó ń gbé. 
'''
"24" = '''
:sup:`24` Nítorí pé ó wòye dé òpin ayé, ó sì rí gbogbo ìsàlẹ̀ ọ̀run, 
'''
"25" = '''
:sup:`25` láti dà òsùwọ̀n fún afẹ́fẹ́, ó sì fi òsùwọ̀n wọ́n omi. 
'''
"26" = '''
:sup:`26` Nígbà tí ó pàṣẹ fún òjò, tí ó sì la ọ̀nà fún mọ̀nàmọ́ná àrá, 
'''
"27" = '''
:sup:`27` nígbà náà ni ó rí i, ó sì sọ ọ́ jáde; ó pèsè rẹ̀ sílẹ̀, ó sì ṣe ìwádìí rẹ̀ rí. 
'''
"28" = '''
:sup:`28` Àti fún ènìyàn ni ó wí pé, “Kíyèsi i, ẹ̀rù Olúwa èyí ni ọgbọ́n, àti láti jáde kúrò nínú ìwà búburú èyí ni òye.” 
'''
