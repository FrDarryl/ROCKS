[9]
"1" = '''
:sup:`1` Nígbà tí Solomoni sì parí kíkọ́ ilé Olúwa àti ààfin ọba, tí ó sì ti ṣe gbogbo nǹkan tí ó ń fẹ́ láti ṣe, 
'''
"2" = '''
:sup:`2` Olúwa sì farahàn Solomoni ní ìgbà kejì, bí ó ti farahàn án ní Gibeoni. 
'''
"3" = '''
:sup:`3` Olúwa sì wí fún un pé, “Èmi ti gbọ́ àdúrà rẹ àti ẹ̀bẹ̀ rẹ tí ìwọ ti bẹ̀ níwájú mi, mo ti ya ilé yìí sí mímọ́, tí ìwọ ti kọ́, nípa fífi orúkọ mi síbẹ̀ títí láé. Ojú mi àti ọkàn mi yóò wà níbẹ̀ nígbà gbogbo. 
'''
"4" = '''
:sup:`4` “Bí ìwọ bá rìn níwájú mi ní ọkàn òtítọ́ àti ìdúró ṣinṣin, bí i Dafidi baba rẹ ti rìn, kí o sì ṣe gbogbo èyí tí mo ti paláṣẹ fún ọ àti kí o sì pa àṣẹ mi àti òfin mi mọ́, 
'''
"5" = '''
:sup:`5` Èmi yóò fi ìdí ìtẹ́ ìjọba rẹ múlẹ̀ lórí Israẹli títí láé, bí mo ti ṣe ìlérí fún Dafidi baba rẹ nígbà tí mo wí pé, ‘Ìwọ kì yóò kùnà láti ní ọkùnrin kan lórí ìtẹ́ Israẹli.’ 
'''
"6" = '''
:sup:`6` “Ṣùgbọ́n tí ìwọ tàbí àwọn ọmọ rẹ bá yípadà kúrò lọ́dọ̀ mi, tí ẹ kò sì pa òfin mi mọ́ àti àṣẹ mi tí mo ti fi fún ọ, tí ẹ sì lọ láti sin ọlọ́run mìíràn, tí ẹ sì ń sìn wọ́n, 
'''
"7" = '''
:sup:`7` nígbà náà ni èmi yóò ké Israẹli kúrò ní ilẹ̀ tí èmi fi fún wọn, èmi yóò sì kọ ilé yìí tí èmi ti yà sí mímọ́ fún orúkọ mi. Nígbà náà ni Israẹli yóò sì di òwe àti ìmúṣẹ̀sín láàrín gbogbo orílẹ̀-èdè. 
'''
"8" = '''
:sup:`8` Àti ilé yìí tí ó ga, ẹnu yóò sì ya olúkúlùkù ẹni tí ó kọjá lẹ́bàá rẹ̀, yóò sì pòṣé, wọn ó sì wí pé, ‘Èéṣe tí Olúwa fi ṣe irú nǹkan yìí sí ilẹ̀ yìí àti ilé yìí?’ 
'''
"9" = '''
:sup:`9` Àwọn ènìyàn yóò sì dáhùn wí pé, ‘Nítorí tí wọ́n ti kọ̀ Olúwa Ọlọ́run wọn sílẹ̀, tí ó mú àwọn baba wọn jáde láti Ejibiti wá, wọ́n sì ti gbá ọlọ́run mìíràn mú, wọ́n ń bọ wọ́n, wọ́n sì ń sìn wọ́n, ìdí nìyìí tí Olúwa ṣe mú gbogbo ìjàǹbá yìí wá sórí wọn.’ ” 
'''
"10" = '''
:sup:`10` Lẹ́yìn ogún ọdún, nígbà tí Solomoni kọ́ ilé méjèèjì yìí tan: ilé Olúwa àti ààfin ọba. 
'''
"11" = '''
:sup:`11` Solomoni ọba sì fi ogún ìlú ní Galili fún Hiramu ọba Tire, nítorí tí Hiramu ti bá a wá igi kedari àti igi firi àti wúrà gẹ́gẹ́ bí gbogbo ìfẹ́ rẹ̀. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n nígbà tí Hiramu sì jáde láti Tire lọ wo ìlú tí Solomoni fi fún un, inú rẹ̀ kò sì dùn sí wọn. 
'''
"13" = '''
:sup:`13` Ó sì wí pé, “Irú ìlú wo nìwọ̀nyí tí ìwọ fi fún mi, arákùnrin mi?” Ó sì pè wọ́n ní ilẹ̀ Kabulu títí fi di òní yìí. 
'''
"14" = '''
:sup:`14` Hiramu sì ti fi ọgọ́fà tálẹ́ǹtì wúrà ránṣẹ́ sí ọba. 
'''
"15" = '''
:sup:`15` Ìdí àwọn asìnrú ti Solomoni ọba kójọ ni èyí; láti kọ́ ilé Olúwa àti ààfin òun tìkára rẹ̀; Millo, odi Jerusalẹmu, Hasori, Megido àti Geseri. 
'''
"16" = '''
:sup:`16` Farao ọba Ejibiti sì ti kọlu Geseri, ó sì ti fi iná sun ún, ó sì pa àwọn ará Kenaani tí ń gbé ìlú náà, ó sì fi ta ọmọbìnrin rẹ̀, aya Solomoni lọ́rẹ. 
'''
"17" = '''
:sup:`17` Solomoni sì tún Geseri kọ́, àti Beti-Horoni ìsàlẹ̀, 
'''
"18" = '''
:sup:`18` àti Baalati àti Tadmori ní aginjù, láàrín rẹ̀, 
'''
"19" = '''
:sup:`19` àti gbogbo ìlú ìṣúra tí Solomoni ní, àti ìlú kẹ̀kẹ́ rẹ̀, àti ìlú fún àwọn ẹlẹ́ṣin rẹ̀, àti èyí tí ó ń fẹ́ láti kọ́ ní Jerusalẹmu, ní Lebanoni àti ní gbogbo ilẹ̀ ìjọba rẹ̀ tí ó ń ṣe àkóso. 
'''
"20" = '''
:sup:`20` Gbogbo ènìyàn tí ó kù nínú àwọn ará Amori ará Hiti, Peresi, Hifi àti Jebusi, àwọn ènìyàn wọ̀nyí kì í ṣe ará Israẹli, 
'''
"21" = '''
:sup:`21` ìyẹn ni pé àwọn ọmọ wọn tí ó kù ní ilẹ̀ náà, tí àwọn ọmọ Israẹli kò le parun pátápátá, àwọn ni Solomoni bu iṣẹ́ ẹrú fún títí di òní yìí. 
'''
"22" = '''
:sup:`22` Ṣùgbọ́n, Solomoni kò fi ẹnìkankan ṣe ẹrú nínú àwọn ọmọ Israẹli; àwọn ni ológun rẹ̀ àti àwọn ìránṣẹ́ rẹ̀, àti àwọn ìjòyè rẹ̀, àti àwọn balógun rẹ̀, àti àwọn olórí kẹ̀kẹ́ rẹ̀ àti ti àwọn ẹlẹ́ṣin rẹ̀. 
'''
"23" = '''
:sup:`23` Àwọn sì tún ni àwọn olórí olùtọ́jú tí wọ́n wà lórí iṣẹ́ Solomoni, àádọ́ta dín lẹ́gbẹ̀ta (550), ní ń ṣe àkóso lórí àwọn ènìyàn tí ń ṣe iṣẹ́ náà. 
'''
"24" = '''
:sup:`24` Lẹ́yìn ìgbà tí ọmọbìnrin Farao ti gòkè láti ìlú Dafidi wá sí ààfin tí Solomoni kọ́ fún un, nígbà náà ni ó kọ́ Millo. 
'''
"25" = '''
:sup:`25` Nígbà mẹ́ta lọ́dún ni Solomoni ń rú ẹbọ sísun àti ẹbọ àlàáfíà lórí pẹpẹ tí ó tẹ́ fún Olúwa, ó sì sun tùràrí níwájú Olúwa pẹ̀lú wọn, bẹ́ẹ̀ ni ó parí ilé náà. 
'''
"26" = '''
:sup:`26` Solomoni ọba sì túnṣe òwò ọkọ̀ ní Esioni-Geberi, tí ó wà ní ẹ̀bá Elati ní Edomu, létí Òkun Pupa. 
'''
"27" = '''
:sup:`27` Hiramu sì rán àwọn ènìyàn rẹ̀, àwọn atukọ̀ tí ó mọ Òkun, pẹ̀lú àwọn ìránṣẹ́ Solomoni. 
'''
"28" = '''
:sup:`28` Wọ́n sì dé Ofiri, wọ́n sì mú irinwó ó lé ogún (420) tálẹ́ǹtì wúrà, tí wọ́n ti gbà wá fún Solomoni ọba. 
'''
