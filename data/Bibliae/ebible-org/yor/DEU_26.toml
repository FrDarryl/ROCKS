[26]
"1" = '''
:sup:`1` Nígbà tí ìwọ bá wọ ilẹ̀ tí Olúwa Ọlọ́run rẹ ń fi fún ọ gẹ́gẹ́ bí ohun ìní tí ìwọ sì ti jogún, tí ìwọ sì ti ń gbé níbẹ̀, 
'''
"2" = '''
:sup:`2` mú díẹ̀ nínú ohun tí o pèsè láti inú erùpẹ̀ ilẹ̀ náà tí Olúwa Ọlọ́run rẹ ń fi fún ọ, kó wọn sínú agbọ̀n. Nígbà náà kí o lọ sí ibi tí Olúwa Ọlọ́run rẹ yóò yàn gẹ́gẹ́ bí ibi tí orúkọ rẹ̀ yóò máa gbé. 
'''
"3" = '''
:sup:`3` Kí o sì sọ fun àlùfáà tí ó wà ní ibi iṣẹ́ ní àsìkò náà, pé, “Mo sọ ọ́ di mí mọ̀ fún Olúwa Ọlọ́run rẹ pé mo ti wá sí ilẹ̀ tí Olúwa búra fún àwọn baba wa.” 
'''
"4" = '''
:sup:`4` Àlùfáà yóò gbé agbọ̀n náà kúrò ní ọwọ́ rẹ, yóò sì gbé e kalẹ̀ níwájú pẹpẹ Olúwa Ọlọ́run rẹ. 
'''
"5" = '''
:sup:`5` Nígbà náà ni ìwọ yóò sọ ní iwájú Olúwa Ọlọ́run rẹ pé, “Baba mi jẹ́ alárìnkiri ará Aramu, ó sì sọ̀kalẹ̀ wá sí Ejibiti pẹ̀lú ènìyàn díẹ̀, ó sì ń gbé níbẹ̀, ó sì wá di orílẹ̀-èdè olókìkí, alágbára, tí ó kún fún ọ̀pọ̀ ènìyàn. 
'''
"6" = '''
:sup:`6` Ṣùgbọ́n àwọn ará Ejibiti ṣe àìdára sí wa, wọ́n jẹ wá ní yà, wọ́n fún wa ní iṣẹ́ líle ṣe. 
'''
"7" = '''
:sup:`7` Nígbà náà ni a kégbe pe Olúwa Ọlọ́run àwọn baba wa, Olúwa sì gbọ́ ohùn wa, ó sì rí ìrora, làálàá àti ìnira wa. 
'''
"8" = '''
:sup:`8` Nígbà náà ni Olúwa mú wa jáde wá láti Ejibiti pẹ̀lú ọwọ́ agbára àti apá nínà, pẹ̀lú ẹ̀rù ńlá àti iṣẹ́ àmì àti iṣẹ́ ìyanu. 
'''
"9" = '''
:sup:`9` Ó mú wa wá síbí, ó sì fún wa ní ilẹ̀ yìí, ilẹ̀ tí ó ń sàn fún wàrà àti oyin; 
'''
"10" = '''
:sup:`10` àti pé ní báyìí, mo mú àkọ́so ilẹ̀ tí ìwọ Olúwa ti fún mi wá.” Ìwọ yóò gbé agbọ̀n náà síwájú Olúwa Ọlọ́run rẹ, kí o sì wólẹ̀ níwájú u rẹ̀. 
'''
"11" = '''
:sup:`11` Ìwọ àti àwọn ọmọ Lefi àti àjèjì láàrín yín yóò máa yọ̀ nínú gbogbo oore tí Olúwa ti fi fún ọ àti fún àwọn ará ilé rẹ. 
'''
"12" = '''
:sup:`12` Nígbà tí ìwọ bá ṣetán láti ya ìdámẹ́wàá gbogbo ohun tí o ti mú jáde ní ọdún kẹta sọ́tọ̀ sí apá kan. Ọdún ìdámẹ́wàá, ìwọ yóò fi fún ọmọ Lefi, àjèjì, aláìní baba àti opó, kí wọn kí ó lè jẹ ní àwọn ìlú rẹ, kí wọn sì yó. 
'''
"13" = '''
:sup:`13` Nígbà náà ní kí o wí fún Olúwa Ọlọ́run rẹ pé, “Èmi ti mú ohun mímọ́ kúrò nínú ilé mi, èmi sì ti fi fún àwọn Lefi, àwọn àjèjì, àwọn aláìní baba àti àwọn opó, gẹ́gẹ́ bí ohun gbogbo tí ìwọ ti pàṣẹ. Èmi kò yípadà kúrò nínú àṣẹ rẹ bẹ́ẹ̀ ni èmi kò gbàgbé ọ̀kankan nínú wọn. 
'''
"14" = '''
:sup:`14` Èmi kò jẹ lára ohun mímọ́ ní ìgbà tí mo ń ṣọ̀fọ̀, bẹ́ẹ̀ ni èmi kò mu nínú wọn ní ìgbà tí mo wà ní àìmọ́, bẹ́ẹ̀ ni èmi kò fi nínú wọn fún òkú. Èmi ti ṣe ìgbọ́ràn sí Olúwa Ọlọ́run mi, èmi sì ti ṣe gbogbo ohun tí ó pàṣẹ fún mi. 
'''
"15" = '''
:sup:`15` Wo ilẹ̀ láti ọ̀run wá, ibùgbé mímọ́ rẹ, kí o sì bùkún fún àwọn ènìyàn Israẹli, àti fún ilẹ̀ náà tí ìwọ ti fi fún wa, bí ìwọ ti búra fún àwọn baba ńlá wa, ilẹ̀ tí ó ń sàn fún wàrà àti fún oyin.” 
'''
"16" = '''
:sup:`16` Olúwa Ọlọ́run rẹ pàṣẹ fún ọ ní òní láti máa tẹ̀lé àwọn ìlànà àti òfin, kí o sì máa ṣe wọ́n pẹ̀lú gbogbo ọkàn rẹ àti gbogbo àyà rẹ. 
'''
"17" = '''
:sup:`17` Ìwọ jẹ́wọ́ Olúwa ní òní pé Olúwa ni Ọlọ́run rẹ, àti pé ìwọ yóò máa rìn ní ọ̀nà rẹ̀ gbogbo, àti pé ìwọ yóò máa pa ìlànà rẹ̀, àṣẹ rẹ̀ àti òfin rẹ̀ mọ́, àti pé ìwọ yóò máa ṣe ìgbọ́ràn sí i. 
'''
"18" = '''
:sup:`18` Ní òní ni Olúwa jẹ́wọ́ rẹ pé ìwọ ni ènìyàn òun, ilé ìṣúra rẹ̀ gẹ́gẹ́ bí òun ti ṣe ìlérí, àti pé ìwọ yóò máa pa gbogbo àṣẹ rẹ̀ mọ́. 
'''
"19" = '''
:sup:`19` Òun sì jẹ́wọ́ pé, òun yóò gbé ọ sókè ju gbogbo orílẹ̀-èdè tí òun ti dá lọ, ní ìyìn, ní òkìkí àti ní ọlá; kí ìwọ kí ó le jẹ́ ènìyàn mímọ́ sí Olúwa Ọlọ́run rẹ gẹ́gẹ́ bí òun ti ṣe ìlérí. 
'''
