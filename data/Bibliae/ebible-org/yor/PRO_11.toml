[11]
"1" = '''
:sup:`1` Olúwa kórìíra òsùwọ̀n èké, ṣùgbọ́n òsùwọ̀n òtítọ́ jẹ́ inú dídùn un rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí ìgbéraga bá dé, nígbà náà ni ìdójútì dé, ṣùgbọ́n pẹ̀lú ìrẹ̀lẹ̀ ni ọgbọ́n ń wá. 
'''
"3" = '''
:sup:`3` Òtítọ́ inú ẹni dídúró ṣinṣin ń ṣe amọ̀nà rẹ̀, ṣùgbọ́n aláìṣòótọ́ yóò parun nípasẹ̀ àìṣòótọ́ wọn. 
'''
"4" = '''
:sup:`4` Ọ̀rọ̀ kò níláárí ní ọjọ́ ìbínú, ṣùgbọ́n òdodo a máa gbani lọ́wọ́ ikú. 
'''
"5" = '''
:sup:`5` Òdodo aláìlẹ́gàn ṣe ọ̀nà tààrà fún wọn, ṣùgbọ́n ìwà búburú ènìyàn búburú yóò fà á lulẹ̀. 
'''
"6" = '''
:sup:`6` Òdodo ẹni ìdúró ṣinṣin gbà wọ́n là, ṣùgbọ́n ìdẹ̀kùn ètè búburú mú aláìṣòótọ́. 
'''
"7" = '''
:sup:`7` Nígbà tí ènìyàn búburú bá kú, ìrètí rẹ̀ a parun; gbogbo ohun tó ń fojú ṣọ́nà fún nípa agbára rẹ̀ já ṣófo. 
'''
"8" = '''
:sup:`8` A gba olódodo kúrò lọ́wọ́ ibi dípò o rẹ̀, ibi wá sórí ènìyàn búburú. 
'''
"9" = '''
:sup:`9` Aláìmọ Ọlọ́run fi ẹnu rẹ̀ ba aládùúgbò rẹ̀ jẹ́, ṣùgbọ́n nípasẹ̀ ìmọ̀ olódodo sá àsálà. 
'''
"10" = '''
:sup:`10` Nígbà tí olódodo ń gbèrú, ìlú a yọ̀; nígbà tí ènìyàn búburú parun, ariwo ayọ̀ gba ìlú kan. 
'''
"11" = '''
:sup:`11` Nípasẹ̀ ìbùkún, olódodo a gbé ìlú ga: ṣùgbọ́n nípasẹ̀ ẹnu ènìyàn búburú, a pa ìlú run. 
'''
"12" = '''
:sup:`12` Ẹni tí kò gbọ́n fojú kékeré wo aládùúgbò rẹ̀ ṣùgbọ́n ẹni tí ó ní òye pa ẹnu rẹ̀ mọ́. 
'''
"13" = '''
:sup:`13` Olófòófó tú àṣírí ìkọ̀kọ̀ ṣùgbọ́n ẹni tó ṣe é gbẹ́kẹ̀lé a pa àṣírí mọ́. 
'''
"14" = '''
:sup:`14` Nítorí àìní ìtọ́sọ́nà orílẹ̀-èdè ṣubú ṣùgbọ́n nípasẹ̀ ọ̀pọ̀lọpọ̀ olùbádámọ̀ràn ìṣẹ́gun dájú. 
'''
"15" = '''
:sup:`15` Ẹni tí ó ṣe onígbọ̀wọ́ fún àlejò yóò rí ìyọnu, ṣùgbọ́n ẹnikẹ́ni tí ó kọ̀ láti ṣe onígbọ̀wọ́ yóò wà láìléwu. 
'''
"16" = '''
:sup:`16` Obìnrin oníwà rere gba ìyìn ṣùgbọ́n alágbára aláìbìkítà ènìyàn gba ọrọ̀ nìkan. 
'''
"17" = '''
:sup:`17` Ènìyàn rere ń ṣe ara rẹ̀ lóore ṣùgbọ́n ènìyàn ìkà ń mú ìyọnu wá sórí ara rẹ̀. 
'''
"18" = '''
:sup:`18` Ènìyàn búburú gba èrè ìtànjẹ ṣùgbọ́n ẹni tó fúnrúgbìn òdodo yóò gba èrè tó dájú. 
'''
"19" = '''
:sup:`19` Olódodo tòótọ́ rí ìyè ṣùgbọ́n ẹni tí ń lépa ibi lé e sí ibi ikú ara rẹ̀. 
'''
"20" = '''
:sup:`20` Olúwa kórìíra àwọn ènìyàn ọlọ́kàn búburú ṣùgbọ́n ó ní inú dídùn sí àwọn tí ọ̀nà wọn kò lábùkù. 
'''
"21" = '''
:sup:`21` Mọ èyí dájú pé, ènìyàn búburú kì yóò lọ láìjìyà, ṣùgbọ́n àwọn olódodo yóò lọ láìjìyà. 
'''
"22" = '''
:sup:`22` Bí òrùka wúrà ní imú ẹlẹ́dẹ̀ ni arẹwà obìnrin tí kò lọ́gbọ́n. 
'''
"23" = '''
:sup:`23` Ìfẹ́ inú olódodo yóò yọrí sí ohun rere ṣùgbọ́n ìrètí ènìyàn búburú yóò yọrí sí ìbínú. 
'''
"24" = '''
:sup:`24` Ènìyàn kan ń fún ni lọ́fẹ̀ẹ́, síbẹ̀ ó ń ní sí i; òmíràn ń háwọ́ ju bí ó ti yẹ ṣùgbọ́n ó di aláìní. 
'''
"25" = '''
:sup:`25` Ẹni tí ń ṣoore yóò máa gbèrú sí i; ẹni tí ó tu ẹlòmíràn lára yóò ní ìtura. 
'''
"26" = '''
:sup:`26` Àwọn ènìyàn a ṣẹ́ èpè lé ènìyàn tí ń kó oúnjẹ pamọ́ ṣùgbọ́n ìbùkún a máa wá sórí ẹni tí ó ṣetán láti tà. 
'''
"27" = '''
:sup:`27` Ẹni tí ń lépa ohun rere yóò rí ohun rere ṣùgbọ́n ibi yóò dé bá ẹni tí ń lépa ibi. 
'''
"28" = '''
:sup:`28` Ẹnikẹ́ni tí ó bá gbẹ́kẹ̀lé ọrọ̀ rẹ̀ yóò ṣubú; ṣùgbọ́n olódodo yóò gbilẹ̀ bí i koríko tútù. 
'''
"29" = '''
:sup:`29` Ẹni tí ó ń mú ìdààmú dé bá ìdílé rẹ̀ yóò jogún afẹ́fẹ́ lásán aláìgbọ́n yóò sì máa ṣe ìránṣẹ́ fún ọlọ́gbọ́n. 
'''
"30" = '''
:sup:`30` Èso òdodo ni igi ìyè ẹni tí ó sì jèrè ọkàn jẹ́ ọlọ́gbọ́n. 
'''
"31" = '''
:sup:`31` Bí àwọn olódodo bá gba ìpín wọn lórí ilẹ̀ ayé mélòó mélòó ni ènìyàn búburú àti àwọn tó dẹ́ṣẹ̀! 
'''
