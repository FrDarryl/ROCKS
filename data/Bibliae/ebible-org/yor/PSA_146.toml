[146]
"1" = '''
:sup:`1` Ẹ fi ìyìn fún Olúwa. Fi ìyìn fún Olúwa, ìwọ ọkàn mi. 
'''
"2" = '''
:sup:`2` Èmi yóò yin Olúwa ní gbogbo ayé mi, èmi yóò kọrin ìyìn sí Ọlọ́run, níwọ̀n ìgbà tí mo bá wà láààyè. 
'''
"3" = '''
:sup:`3` Ẹ má ṣe ní ìgbẹ́kẹ̀lé nínú àwọn ọmọ-aládé, àní, ọmọ ènìyàn, lọ́wọ́ ẹni tí kò sí ìrànlọ́wọ́. 
'''
"4" = '''
:sup:`4` Ẹ̀mí rẹ jáde lọ, ó padà sí erùpẹ̀, ní ọjọ́ náà gan, èrò wọn yóò di òfo. 
'''
"5" = '''
:sup:`5` Ìbùkún ni fún ẹni tí Ọlọ́run Jakọbu ń ṣe ìrànlọ́wọ́ rẹ̀ tí ìrètí rẹ̀ wà nínú Olúwa Ọlọ́run rẹ̀. 
'''
"6" = '''
:sup:`6` Ẹni tí ó dá ọ̀run àti ayé, òkun àti ohun gbogbo tí ń bẹ nínú wọn, ẹni tí ó pa òtítọ́ mọ́ títí ayé. 
'''
"7" = '''
:sup:`7` Ẹni tí ń ṣe ìdájọ́ àwọn tí a ni lára, tí ó fi oúnjẹ fún àwọn tí ebi ń pa, Olúwa, tú àwọn oǹdè sílẹ̀, 
'''
"8" = '''
:sup:`8` Olúwa mú àwọn afọ́jú ríran, Olúwa, gbé àwọn tí a rẹ̀ sílẹ̀ ga, Olúwa fẹ́ràn àwọn olódodo. 
'''
"9" = '''
:sup:`9` Olúwa ń dá ààbò bo àwọn àlejò ó sì ń dá àwọn aláìní baba àti opó sí ṣùgbọ́n ó ba ọ̀nà àwọn ènìyàn búburú jẹ́. 
'''
"10" = '''
:sup:`10` Olúwa jẹ ọba títí láé; Ọlọ́run rẹ, ìwọ Sioni, àti fún gbogbo ìran. Ẹ fi ìyìn fún Olúwa. 
'''
