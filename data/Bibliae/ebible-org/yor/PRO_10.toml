[10]
"1" = '''
:sup:`1` Àwọn òwe Solomoni. Ọlọ́gbọ́n ọmọ ń mú inú baba rẹ̀ dùn, ṣùgbọ́n aṣiwèrè ọmọ ń ba inú ìyá rẹ̀ jẹ́. 
'''
"2" = '''
:sup:`2` Ìṣúra tí a kójọ nípa ìwà búburú kò ní èrè, ṣùgbọ́n òdodo a máa gbani lọ́wọ́ ikú. 
'''
"3" = '''
:sup:`3` Olúwa kì í jẹ́ kí ebi máa pa olódodo, ṣùgbọ́n ó ba ète àwọn ènìyàn búburú jẹ́. 
'''
"4" = '''
:sup:`4` Ọwọ́ tí ó lẹ máa ń sọ ènìyàn di tálákà, ṣùgbọ́n ọwọ́ tí ó múra ṣíṣẹ́ a máa sọ ni di ọlọ́rọ̀. 
'''
"5" = '''
:sup:`5` Ẹni tí ó kó irúgbìn jọ ní àsìkò òjò jẹ́ ọlọ́gbọ́n ọmọ, ṣùgbọ́n ẹni tí ó sùn ní àsìkò ìkórè jẹ́ adójútini ọmọ. 
'''
"6" = '''
:sup:`6` Ìbùkún ní ó máa ń kún orí olódodo, ṣùgbọ́n ìwà ipá máa ń kún ẹnu ènìyàn búburú. 
'''
"7" = '''
:sup:`7` Ìrántí olódodo yóò jẹ́ ìbùkún, ṣùgbọ́n orúkọ ènìyàn búburú yóò jẹrà. 
'''
"8" = '''
:sup:`8` Ẹni tí ó gbọ́n nínú ọkàn rẹ̀ máa ń gba àṣẹ, ṣùgbọ́n ètè wérewère yóò parun. 
'''
"9" = '''
:sup:`9` Ẹni tí ó ń rìn déédé, ń rìn láìléwu, ṣùgbọ́n àṣírí ẹni tí ń rin ọ̀nà pálapàla yóò tú. 
'''
"10" = '''
:sup:`10` Ẹni tí ń ṣẹ́jú pàkòpàkò fún ibi ń fa àìbalẹ̀ ọkàn, aláìgbọ́n tí ń ṣàròyé kiri yóò parun. 
'''
"11" = '''
:sup:`11` Ẹnu olódodo jẹ́ orísun ìyè, ṣùgbọ́n ìwà ipá ni ó gba gbogbo ẹnu ènìyàn búburú. 
'''
"12" = '''
:sup:`12` Ìríra a máa dá ìjà sílẹ̀, ṣùgbọ́n ìfẹ́ a máa bo gbogbo àṣìṣe mọ́lẹ̀. 
'''
"13" = '''
:sup:`13` Ọgbọ́n ni a ń bá lẹ́nu àwọn olóye, ṣùgbọ́n kùmọ̀ wà fún ẹ̀yìn àwọn aláìlóye. 
'''
"14" = '''
:sup:`14` Ọlọ́gbọ́n ènìyàn kó ìmọ̀ jọ, ṣùgbọ́n ẹnu aláìgbọ́n a máa ṣokùnfà ìparun. 
'''
"15" = '''
:sup:`15` Ọrọ̀ àwọn olódodo ni ìlú olódi wọn, ṣùgbọ́n òsì ni ìparun aláìní. 
'''
"16" = '''
:sup:`16` Èrè olódodo ń mú ìyè wá fún wọn, ṣùgbọ́n èrè ènìyàn búburú ń mú ìjìyà wá fún wọn. 
'''
"17" = '''
:sup:`17` Ẹni tí ó gbọ́ ìbáwí fi ọ̀nà sí ìyè hàn, ṣùgbọ́n ẹni tí ó kọ ìbáwí mú àwọn mìíràn ṣìnà. 
'''
"18" = '''
:sup:`18` Ẹni tí ó pa ìkórìíra rẹ̀ mọ́ jẹ́ òpùrọ́ ẹni tí ó sì ń ba ni jẹ́ jẹ́ aláìgbọ́n. 
'''
"19" = '''
:sup:`19` Nínú ọ̀rọ̀ púpọ̀ a kò le fẹ́ ẹ̀ṣẹ̀ kù ṣùgbọ́n ẹni tí ó pa ẹnu rẹ̀ mọ́ jẹ́ ọlọ́gbọ́n. 
'''
"20" = '''
:sup:`20` Ètè olódodo jẹ́ ààyò fàdákà, ṣùgbọ́n ọkàn ènìyàn búburú kò níye lórí. 
'''
"21" = '''
:sup:`21` Ètè olódodo ń bọ́ ọ̀pọ̀lọpọ̀, ṣùgbọ́n aláìgbọ́n ń kú nítorí àìlóye. 
'''
"22" = '''
:sup:`22` Ìbùkún Olúwa ń mú ọrọ̀ wá, kì í sì í fi ìdààmú sí i. 
'''
"23" = '''
:sup:`23` Aláìgbọ́n a máa ní inú dídùn sí ìwà búburú, ṣùgbọ́n olóye ènìyàn a máa ní inú dídùn sí ọgbọ́n. 
'''
"24" = '''
:sup:`24` Ohun tí ènìyàn búburú bẹ̀rù yóò dé bá a; olódodo yóò rí ohun tí ó fẹ́ gbà. 
'''
"25" = '''
:sup:`25` Nígbà tí ìjì bá ti jà kọjá, ènìyàn búburú a kọjá lọ, ṣùgbọ́n olódodo yóò dúró ṣinṣin láéláé. 
'''
"26" = '''
:sup:`26` Bí ọtí kíkan sí eyín, àti èéfín sí ojú, bẹ́ẹ̀ ni ọ̀lẹ sí ẹni tí ó rán an níṣẹ́. 
'''
"27" = '''
:sup:`27` Ìbẹ̀rù Olúwa ń mú ọjọ́ ayé gígùn wá, ṣùgbọ́n a gé ọjọ́ ayé ènìyàn búburú kúrú. 
'''
"28" = '''
:sup:`28` Ìrètí olódodo ni ayọ̀, ṣùgbọ́n ìrètí ènìyàn búburú jásí òfo. 
'''
"29" = '''
:sup:`29` Ọ̀nà Olúwa jẹ́ ààbò fún olódodo, ṣùgbọ́n ìparun ni ó jẹ́ fún àwọn tí ń ṣe ibi. 
'''
"30" = '''
:sup:`30` A kì yóò fa olódodo tu láéláé, ṣùgbọ́n ènìyàn búburú kì yóò dúró pẹ́ lórí ilẹ̀. 
'''
"31" = '''
:sup:`31` Ẹnu olódodo ń mú ọgbọ́n jáde wá, ṣùgbọ́n ètè àyípadà ni a ó gé kúrò. 
'''
"32" = '''
:sup:`32` Ètè olódodo mọ ohun ìtẹ́wọ́gbà, ṣùgbọ́n ètè ènìyàn búburú kò mọ̀ ju èké lọ. 
'''
