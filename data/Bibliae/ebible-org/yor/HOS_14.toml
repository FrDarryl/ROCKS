[14]
"1" = '''
:sup:`1` Yípadà ìwọ Israẹli sí Olúwa Ọlọ́run rẹ. Ẹ̀ṣẹ̀ rẹ ló fa ìparun rẹ! 
'''
"2" = '''
:sup:`2` Ẹ gba ọ̀rọ̀ Olúwa gbọ́, kí ẹ sì yípadà sí Olúwa. Ẹ sọ fún un pé, “Darí gbogbo ẹ̀ṣẹ̀ wa jì wá kí o sì fi oore-ọ̀fẹ́ gbà wá, kí àwa kí ó lè fi ètè wa sán an fún ọ 
'''
"3" = '''
:sup:`3` Asiria kò le gbà wá là; a kò ní í gorí ẹṣin ogun. A kò sì ní tún sọ ọ́ mọ́ láé, ‘Àwọn ni òrìṣà wa’ sí àwọn ohun tí ó fi ọwọ́ wa ṣe; nítorí pé lọ́dọ̀ rẹ ni àwọn aláìní baba tí ń rí àánú.” 
'''
"4" = '''
:sup:`4` “Èmi wo àgàbàgebè wọn sàn, Èmi ó sì fẹ́ràn wọn, lọ́fẹ̀ẹ́, nítorí ìbínú mi ti yípadà kúrò lọ́dọ̀ wọn. 
'''
"5" = '''
:sup:`5` Èmi o dàbí ìrì sí Israẹli, wọn o sì yọ ìtànná bi ewéko lílì. Bi kedari ti Lebanoni yóò si ta gbòǹgbò. 
'''
"6" = '''
:sup:`6` Àṣẹ̀ṣẹ̀yọ ẹ̀ka rẹ̀ yóò dàgbà, dídán ẹwà yóò rẹ̀ dànù bí igi olifi. Òórùn rẹ yóò sì dàbí igi kedari ti Lebanoni. 
'''
"7" = '''
:sup:`7` Àwọn ènìyàn yóò tún padà gbé lábẹ́ òjijì rẹ̀. Yóò rúwé bi ọkà. Yóò sì yọ ìtànná bi àjàrà, òórùn rẹ yóò dàbí ti wáìnì Lebanoni. 
'''
"8" = '''
:sup:`8` Ìwọ Efraimu, kín ló tún kù tí mo ní ṣe pẹ̀lú ère òrìṣà? Èmi ó dá a lóhùn, èmi ó sì ṣe ìtọ́jú rẹ. Mo dàbí igi junifa tó ń fi gbogbo ìgbà tutù, èso tí ìwọ ń so si ń wá láti ọ̀dọ̀ mi.” 
'''
"9" = '''
:sup:`9` Ta ni ọlọ́gbọ́n? Òun yóò mòye àwọn nǹkan wọ̀nyí. Ta a ní ó mọ̀? Òun yóò ní ìmọ̀ wọn. Títọ́ ni ọ̀nà Olúwa àwọn olódodo si ń rìn nínú wọn, ṣùgbọ́n àwọn ọlọ́tẹ̀ ni yóò kọsẹ̀ nínú wọn.
'''
