[7]
"1" = '''
:sup:`1` Ní báyìí, nítorí àwọn ohun tí ẹ ṣe kọ̀wé: Ó dára fún ọkùnrin kí ó máa ṣe ni ìdàpọ̀ pẹ̀lú obìnrin. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n nítorí àgbèrè pọ̀ tó bẹ́ẹ̀ gẹ́ẹ́ kí ọkùnrin kọ̀ọ̀kan gbéyàwó tirẹ̀. Bẹ́ẹ̀ ni kí obìnrin kọ̀ọ̀kan ní ọkọ tirẹ̀. 
'''
"3" = '''
:sup:`3` Kí ọkùnrin kí ó fi gbogbo ẹ̀tọ́ ìyàwó rẹ̀ fún ún, kí ìyàwó fi gbogbo ẹ̀tọ́ ọkọ fún ọkọ rẹ̀. 
'''
"4" = '''
:sup:`4` Aya kò láṣẹ lórí ara rẹ̀ mọ́, ara rẹ̀ ti di ti ọkọ rẹ̀. Bákan náà ni ọkùnrin tí ó gbéyàwó kò ní àṣẹ lórí ara rẹ̀ mọ́, ara rẹ̀ ti di ti ìyàwó rẹ̀. 
'''
"5" = '''
:sup:`5` Nítorí náà, ẹ má ṣe fi àwọn ẹ̀tọ́ tọkọtaya wọ̀nyí dun ara yín, bí kò ṣe nípa ìfìmọ̀ṣọ̀kan, kí ẹ̀yin lè fi ara yín fún àwẹ̀ àti àdúrà, kí ẹ̀yin sì tún jùmọ̀ pàdé, lẹ́yìn ìgbà náà, wọ́n gbọdọ̀ padà sọ́dọ̀ ara wọn kí Satani má ba à dán wọn wò nítorí àìlèmáradúró wọn. 
'''
"6" = '''
:sup:`6` Mo sọ èyí fún un yín bí ìmọ̀ràn ní kì í ṣe bí àṣẹ. 
'''
"7" = '''
:sup:`7` Ó wù mí kí olúkúlùkù dàbí èmi, ṣùgbọ́n gbogbo ènìyàn kò le jẹ́ bákan náà, Ọlọ́run fún olúkúlùkù ènìyàn ní ẹ̀bùn tirẹ̀, ọ̀kan bí irú èyí àti èkejì bí irú òmíràn. 
'''
"8" = '''
:sup:`8` Nítorí náà, mo wí fún àwọn àpọ́n àti opó pé, ó sàn kí wọ́n kúkú wà gẹ́gẹ́ bí èmi tí wà. 
'''
"9" = '''
:sup:`9` Ṣùgbọ́n bí wọ́n kò bá lè mú ara dúró, kí wọ́n gbéyàwó tàbí kí wọ́n fẹ́ ọkọ, nítorí pé ó sàn láti gbéyàwó jù láti ṣe ìfẹ́kúfẹ̀ẹ́ lọ. 
'''
"10" = '''
:sup:`10` Àwọn ti ó ti gbéyàwó àti àwọn tí ó lọ́kọ, ni mo fẹ́ pa á láṣẹ fún kì í ṣe láti ọ̀dọ̀ mi ṣùgbọ́n láti ọ̀dọ̀ Olúwa: “Obìnrin kò gbọdọ̀ kọ́ fi ọkọ rẹ̀ sílẹ̀.” 
'''
"11" = '''
:sup:`11` Ṣùgbọ́n tí ó bá fi ọkọ rẹ̀ sílẹ̀; jẹ́ kí ó wà láìní ọkọ mọ́, bí bẹ́ẹ̀ kọ́, kí ó bá ọkọ rẹ̀ làjà, kí ọkọ kí ó má ṣe aya rẹ̀ sílẹ̀. 
'''
"12" = '''
:sup:`12` Mo fẹ́ fi àwọn ìmọ̀ràn kan kún ún fún un yín, kì í ṣe àṣẹ láti ọ̀dọ̀ Olúwa. Bí arákùnrin bá fẹ́ aya tí kò gbàgbọ́, tí aya náà sá á fẹ́ dúró tí ọkọ náà, ọkọ náà tí í ṣe onígbàgbọ́ kò gbọdọ̀ kọ̀ ọ́ sílẹ̀. 
'''
"13" = '''
:sup:`13` Tí ó bá sì jẹ́ obìnrin ló fẹ́ ọkọ tí kò gbàgbọ́, ṣùgbọ́n tí ọkọ náà ń fẹ́ kí obìnrin yìí dúró tí òun, aya náà kò gbọdọ̀ kọ̀ ọ́ sílẹ̀. 
'''
"14" = '''
:sup:`14` Nítorí pé ó ṣe é ṣe kí a lè mú ọkọ tí kò gba Kristi gbọ́ súnmọ́ Ọlọ́run nípa aya tí í ṣe onígbàgbọ́, a sì le mú ìyàwó tí kò gba Kristi gbọ́ súnmọ́ Ọlọ́run nípa ọkọ tí í ṣe onígbàgbọ́. Bí kò bá ṣe bẹ́ẹ̀, àwọn ọmọ wọn yóò jẹ́ aláìmọ́. Ṣùgbọ́n bí wọn kò bá kọ ara wọn sílẹ̀, ó ṣe é ṣe kí àwọn ọmọ wọn di mímọ́. 
'''
"15" = '''
:sup:`15` Ṣùgbọ́n bí ẹ̀yin tí i ṣe aláìgbàgbọ́ náà bá fẹ́ láti lọ, jẹ́ kí ó máa lọ. Arákùnrin tàbí arábìnrin náà kò sí lábẹ́ ìdè mọ́; Ọlọ́run ti pè wá láti gbé ní àlàáfíà. 
'''
"16" = '''
:sup:`16` Báwo ni ẹ̀yin aya ṣe le mọ̀ pé bóyá ẹ̀yin ni yóò gba ọkọ yín là? Bákan náà ni a lè wí nípa ọkọ tí í ṣe onígbàgbọ́ pé, kò sí ìdánilójú pé aya aláìgbàgbọ́ le yípadà láti di onígbàgbọ́ nípa dídúró ti ọkọ. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n ẹ jẹ́ kí olúkúlùkù máa gbé ìgbé ayé tí Ọlọ́run ń fẹ́ yín fún, àti nínú èyí tí Olúwa pè é sí. Ìlànà àti òfin mi fún gbogbo ìjọ ni èyí. 
'''
"18" = '''
:sup:`18` Ǹjẹ́ ọkùnrin kan ha ti kọlà nígbà tí a pè é? Kí ó má sì ṣe di aláìkọlà. Ǹjẹ́ ọkùnrin kan ha ti kọlà nígbà tí a pè é? Kí ó ma ṣe kọlà. 
'''
"19" = '''
:sup:`19` Ìkọlà kò jẹ́ nǹkan àti àìkọlà kò jẹ́ nǹkan, bí kò ṣe pípa òfin Ọlọ́run mọ́. 
'''
"20" = '''
:sup:`20` Ó yẹ kí ẹnìkọ̀ọ̀kan máa ṣe iṣẹ́ tí ó ń ṣe tẹ́lẹ̀, kí Ọlọ́run tó pé é sínú ìgbàgbọ́ nínú Kristi. 
'''
"21" = '''
:sup:`21` Ǹjẹ́ ẹrú ni ọ́ bí nígbà ti a pè ọ́? Má ṣe kà á sí. Ṣùgbọ́n tí ìwọ bá le di òmìnira, kúkú ṣe èyí nì. 
'''
"22" = '''
:sup:`22` Tí ó bá jẹ́ ẹrú, ti Olúwa sì pé ọ, rántí pé Kristi ti sọ ọ́ di òmìnira kúrò lọ́wọ́ agbára búburú ti ẹ̀ṣẹ̀. Tí ó bá sì ti pé ọ̀ nítòótọ́ tí ó sì ti di òmìnira, ó ti di ẹrú Kristi. 
'''
"23" = '''
:sup:`23` A sì ti rà yín ní iye kan, nítorí náà ẹ má ṣe di ẹrú ènìyàn. 
'''
"24" = '''
:sup:`24` Ará, jẹ́ kí olúkúlùkù ènìyàn, nínú èyí tí a pè é, kí ó dúró nínú ọ̀kan náà pẹ̀lú Ọlọ́run. 
'''
"25" = '''
:sup:`25` Ṣùgbọ́n nípa ti àwọn wúńdíá, èmi kò ní àṣẹ kankan láti ọ̀dọ̀ Olúwa, ṣùgbọ́n mo wí fún yín ní ìdájọ́ bí ẹni tí ó rí àánú Olúwa gbà láti jẹ́ olódodo. 
'''
"26" = '''
:sup:`26` Nítorí náà mo rò pé èyí dára nítorí wàhálà ìsinsin yìí, èyí nì ni pé o dára fún ènìyàn kí ó wà bí o ṣe wà. 
'''
"27" = '''
:sup:`27` Ǹjẹ́ ó ti ṣe ẹlẹ́rìí láti fẹ́ ìyàwó. Ẹ má ṣe kọ ara yín sílẹ̀, nítorí èyí tí mo wí yìí. Ṣùgbọ́n tí o kò bá sì tí ìgbéyàwó, tàbí fẹ́ ọkọ, má ṣe sáré láti ṣe bẹ́ẹ̀ lákokò yìí. 
'''
"28" = '''
:sup:`28` Ṣùgbọ́n bí ìwọ bá gbé ìyàwó ìwọ kò dẹ́ṣẹ̀, bí a bá gbé wúńdíá ní ìyàwó òun kò dẹ́ṣẹ̀. Ṣùgbọ́n irú àwọn tí ó bá gbé ìyàwó yóò dojúkọ ọ̀pọ̀lọpọ̀ wàhálà nípa ti ara, ṣùgbọ́n èmi fẹ́ dá a yín sí. 
'''
"29" = '''
:sup:`29` Òun ti mo ń wí ará, ni pé kúkúrú ni àkókò, láti ìsinsin yìí lọ, ẹni tí ó ni aya kí ó dàbí ẹni tí kò ní rí; 
'''
"30" = '''
:sup:`30` àwọn tí ń sọkún, bí ẹni pé wọn kò sọkún rí, àti àwọn tí ń yọ̀ bí ẹni pé wọn kò yọ̀ rí, àti àwọn tí ń rà bí ẹni pé wọn kò ní rí, 
'''
"31" = '''
:sup:`31` àti àwọn tó ń lo ohun ayé yìí, bí ẹni tí kò ṣe àṣejù nínú wọn: nítorí ìgbà ayé yìí ń kọjá lọ. 
'''
"32" = '''
:sup:`32` Nínú gbogbo nǹkan tí ẹ bá ń ṣe ni mo tí fẹ́ kí ẹ sọ ara yín di òmìnira lọ́wọ́ àníyàn. Ọkùnrin tí kò ní ìyàwó le lo àkókò rẹ̀ láti fi ṣiṣẹ́ fún Olúwa, yóò sì má ronú bí ó ti ṣe le tẹ́ Olúwa lọ́rùn. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n ọkùnrin tí ó bá tí ṣe ìgbéyàwó kò le ṣe bẹ́ẹ̀, nítorí ó ní láti ronú àwọn nǹkan rẹ̀ nínú ayé yìí àti bí ó ti ṣe le tẹ́ aya rẹ̀ lọ́rùn, 
'''
"34" = '''
:sup:`34` dájúdájú, ìfẹ́ rẹ̀ pín sí ọ̀nà méjì. Bákan náà ló rí fún obìnrin tí a gbé ní ìyàwó àti wúńdíá. Obìnrin tí kò bá tí ì délé ọkọ a máa tọ́jú ohun tí ṣe ti Olúwa, kí òun lè jẹ́ mímọ́ ní ara àti ní ẹ̀mí. Ṣùgbọ́n ọmọbìnrin tí a bá ti gbé níyàwó, a máa ṣe ìtọ́jú ohun tí ṣe ti ayé, bí yóò ti ṣe le tẹ́ ọkọ rẹ̀ lọ́rùn. 
'''
"35" = '''
:sup:`35` Mo ń sọ èyí fún àǹfààní ara yín kì í ṣe láti dá yín lẹ́kun ṣùgbọ́n kí ẹ̀yin lè gbé ní ọ̀nà tí ó tọ́ kí ẹ sì lè máa sin Olúwa láìsí ìyapa ọkàn. 
'''
"36" = '''
:sup:`36` Ṣùgbọ́n bí ẹnikẹ́ni bá rò pé òun kò ṣe ohun tí ó yẹ sí wúńdíá rẹ̀ ti ìpòùngbẹ rẹ si pọ si, bí ó bá sí tọ́ bẹ́ẹ̀, jẹ́ kí ó ṣe bí ó tí fẹ́, òun kò dẹ́ṣẹ̀, jẹ́ kí wọn gbé ìyàwó. 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n ẹni tí ó dúró ṣinṣin ni ọkàn rẹ̀, tí kò ní àìgbọdọ̀ má ṣe, ṣùgbọ́n tí ó ní agbára lórí ìfẹ́ ara rẹ̀, tí ó sì ti pinnu ní ọkàn rẹ̀ pé, òun ó pa wúńdíá ọmọbìnrin òun mọ́, yóò ṣe rere. 
'''
"38" = '''
:sup:`38` Bẹ́ẹ̀ sì ní ẹni tí ó fi wúńdíá ọmọbìnrin fún ni ní ìgbéyàwó, ó ṣe rere; ṣùgbọ́n ẹni tí kò fi fún ni ní ìgbéyàwó ṣe rere jùlọ. 
'''
"39" = '''
:sup:`39` A fi òfin dé obìnrin níwọ̀n ìgbà tí òun pẹ̀lú ọkọ rẹ̀ wà láààyè, bí ọkọ rẹ̀ bá kú, ó ní òmìnira láti ṣe ìgbéyàwó pẹ̀lú ọkùnrin mìíràn, tí ó bá wù ú ó sì gbọdọ̀ jẹ́ ti Olúwa. 
'''
"40" = '''
:sup:`40` Ṣùgbọ́n nínú èrò tèmi obìnrin náà yóò ní ayọ̀ púpọ̀, tí kò bá ṣe ìgbéyàwó mìíràn mọ́. Mo sì rò pé mo ń fún un yín ní ìmọ̀ràn láti ọ̀dọ̀ Ẹ̀mí Ọlọ́run nígbà tí mo ń sọ nǹkan wọ̀nyí. 
'''
