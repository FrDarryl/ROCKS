[11]
"1" = '''
:sup:`1` Èèkàn kan yóò sọ láti ibi kùkùté Jese, láti ara gbòǹgbò rẹ̀ ni ẹ̀ka kan yóò ti so èso. 
'''
"2" = '''
:sup:`2` Ẹ̀mí Olúwa yóò sì bà lé e, ẹ̀mí ọgbọ́n àti ti òye, ẹ̀mí ìmọ̀ràn àti ti agbára, ẹ̀mí ìmọ̀ àti ti ìbẹ̀rù Olúwa. 
'''
"3" = '''
:sup:`3` Òun yóò sì ní inú dídùn nínú ìbẹ̀rù Olúwa. Òun kì yóò ṣe ìdájọ́ pẹ̀lú ohun tí ó fi ojú u rẹ̀ rí, tàbí pẹ̀lú ohun tí ó fi etí i rẹ̀ gbọ́, 
'''
"4" = '''
:sup:`4` ṣùgbọ́n pẹ̀lú òdodo ni yóò ṣe ìdájọ́ àwọn aláìní, pẹ̀lú òtítọ́ ni yóò ṣe ìpinnu fún àwọn aláìní ayé. Òun yóò lu ayé pẹ̀lú ọ̀pá tí ó wà ní ẹnu rẹ̀, pẹ̀lú èémí ẹnu rẹ̀ ni yóò pa àwọn ìkà. 
'''
"5" = '''
:sup:`5` Òdodo ni yóò jẹ́ ìgbànú rẹ̀ àti òtítọ́ ni yóò ṣe ọ̀já yí ẹ̀gbẹ́ rẹ̀ ká. 
'''
"6" = '''
:sup:`6` Ìkookò yóò sì máa bá ọmọ àgùntàn gbé, ẹkùn yóò sì sùn ti ewúrẹ́ ọmọ màlúù òun ọmọ kìnnìún àti ọmọ ẹran ó wà papọ̀ ọ̀dọ́mọdé yóò sì máa dà wọ́n. 
'''
"7" = '''
:sup:`7` Màlúù àti beari yóò máa jẹun pọ̀, àwọn ọmọ wọn yóò dùbúlẹ̀ pọ̀, kìnnìún yóò sì máa jẹ koríko gẹ́gẹ́ bí akọ màlúù. 
'''
"8" = '''
:sup:`8` Ọ̀dọ́mọdé yóò ṣeré lẹ́bàá ihò ọká, ọmọdé yóò ki ọwọ́ rẹ̀ bọ ìtẹ́ paramọ́lẹ̀. 
'''
"9" = '''
:sup:`9` Wọn kò ní ṣe ni léṣe tàbí pa ni run ní gbogbo òkè mímọ́ mi, nítorí gbogbo ayé yóò kún fún ìmọ̀ Olúwa gẹ́gẹ́ bí omi ti bo Òkun. 
'''
"10" = '''
:sup:`10` Ní ọjọ́ náà, gbòǹgbò Jese yóò dúró gẹ́gẹ́ bí àsíá fún gbogbo ènìyàn, àwọn orílẹ̀-èdè yóò pagbo yí i ká, ibùdó ìsinmi rẹ̀ yóò jẹ́ èyí tí ó lógo. 
'''
"11" = '''
:sup:`11` Ní ọjọ́ náà, Olúwa yóò na ọwọ́ rẹ̀ jáde nígbà kejì láti tún gba àwọn tí ó ṣẹ́kù àní àwọn tí a ṣẹ́kù nínú àwọn ènìyàn an rẹ̀ láti Asiria wá, láti ìsàlẹ̀ Ejibiti àti òkè Ejibiti, láti Kuṣi, láti Elamu láti Babiloni, láti Hamati àti láti àwọn erékùṣù inú Òkun. 
'''
"12" = '''
:sup:`12` Òun yóò gbé àsíá sókè fún àwọn orílẹ̀-èdè, yóò sì kó àwọn ìgbèkùn Israẹli jọ, yóò kó gbogbo àwọn ènìyàn Juda tí a ti fọ́n káàkiri jọ, láti igun mẹ́rẹ̀ẹ̀rin ilẹ̀ ayé. 
'''
"13" = '''
:sup:`13` Owú jíjẹ Efraimu yóò pòórá, àwọn ọ̀tá Juda ni a ó ké kúrò, Efraimu kò ní jowú Juda, tàbí Juda kó dojúkọ Efraimu. 
'''
"14" = '''
:sup:`14` Wọn yóò fò mọ́ èjìká Filistini sí apá ìwọ̀-oòrùn, wọn yóò pawọ́pọ̀ kọlu àwọn ènìyàn apá ìlà-oòrùn. Wọn yóò gbé ọwọ́ wọn lé Edomu àti Moabu, àwọn ará Ammoni yóò sì di ìwẹ̀fà wọn. 
'''
"15" = '''
:sup:`15` Olúwa yóò sọ di gbígbé àyasí Òkun Ejibiti, pẹ̀lú atẹ́gùn gbígbóná ni yóò na ọwọ́ rẹ̀, kọjá lórí odò Eufurate. Òun yóò sì sọ ọ́ di ọmọdò méje tó fi jẹ́ pé àwọn ènìyàn yóò máa là á kọjá pẹ̀lú bàtà. 
'''
"16" = '''
:sup:`16` Ọ̀nà gidi yóò wà fún àwọn ènìyàn an rẹ̀ tí ó ṣẹ́kù tí ó kù sílẹ̀ ní Asiria, gẹ́gẹ́ bí ó ti wà fún Israẹli nígbà tí wọ́n gòkè láti Ejibiti wá. 
'''
