[21]
"1" = '''
:sup:`1` Báyìí ni olórí ìdílé àwọn ọmọ Lefi lọ bá Eleasari àlùfáà, Joṣua ọmọ Nuni àti olórí ẹ̀yà àwọn ìdílé ẹ̀yà Israẹli. 
'''
"2" = '''
:sup:`2` Ní Ṣilo, ní Kenaani, wọn sọ fún wọn pé, “Olúwa pàṣẹ nípasẹ̀ Mose pé kí wọn fún wa ní ìlú láti máa gbé àti ilẹ̀ pápá oko tútù fún ẹran ọ̀sìn wa.” 
'''
"3" = '''
:sup:`3` Àwọn ọmọ Israẹli sì fún àwọn ọmọ Lefi ní àwọn ìlú wọ̀nyí, àti ilẹ̀ pápá oko tútù lára ilẹ̀ ìní tiwọn gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose. 
'''
"4" = '''
:sup:`4` Ìpín kìn-ín-ní wà fún àwọn ọmọ Kohati, ní agbo ilé, agbo ilé. Àwọn ọmọ Lefi tí wọ́n jẹ́ ọmọ Aaroni àlùfáà ni a pín ìlú mẹ́tàlá fún láti ara ẹ̀yà Juda, Simeoni àti Benjamini. 
'''
"5" = '''
:sup:`5` Ìyókù àwọn ọmọ Kohati ni a pín ìlú mẹ́wàá fún láti ara ẹ̀yà Efraimu, Dani àti ìdajì Manase. 
'''
"6" = '''
:sup:`6` Àwọn ẹ̀yà Gerṣoni ni a pín ìlú mẹ́tàlá fún láti ara ẹ̀yà Isakari, Aṣeri, Naftali àti ìdajì ẹ̀yà Manase ní Baṣani. 
'''
"7" = '''
:sup:`7` Àwọn ọmọ Merari ní agbo ilé, agbo ilé ni wọ́n fún ní ìlú méjìlá láti ara ẹ̀yà Reubeni, Gadi àti Sebuluni. 
'''
"8" = '''
:sup:`8` Báyìí ni àwọn ọmọ Israẹli pín ìlú wọ̀nyí àti ilẹ̀ pápá oko tútù fún àwọn ọmọ Lefi gẹ́gẹ́ bí Olúwa ti pàṣẹ láti ẹnu Mose. 
'''
"9" = '''
:sup:`9` Láti ara ẹ̀yà Juda àti ẹ̀yà Simeoni ni wọ́n ti pín àwọn ìlú tí a dárúkọ wọ̀nyí, 
'''
"10" = '''
:sup:`10` (ìlú wọ̀nyí ni a fún àwọn ọmọ Aaroni tí ó jẹ́ ọ̀kan nínú ìdílé Kohati tí í ṣe ọmọ Lefi, nítorí tí ìpín àkọ́kọ́ jẹ́ tiwọn). 
'''
"11" = '''
:sup:`11` Wọ́n fún wọn ní Kiriati-Arba (tí í ṣe, Hebroni), pẹ̀lú ilẹ̀ pápá oko tútù tí ó yí wọn ká, ní ilẹ̀ òkè Juda. (Arba ni baba ńlá Anaki.) 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n àwọn oko àti àwọn abúlé ní agbègbè ìlú náà ni wọ́n ti fi fún Kalebu ọmọ Jefunne gẹ́gẹ́ bí ohun ìní rẹ̀. 
'''
"13" = '''
:sup:`13` Ní àfikún wọ́n sì fún àwọn ọmọ Aaroni tí í ṣe àlùfáà ní Hebroni (ọ̀kan nínú ìlú ààbò fún àwọn apànìyàn) pẹ̀lú ilẹ̀ pápá oko tútù rẹ̀, Libina, 
'''
"14" = '''
:sup:`14` Jattiri, Eṣitemoa, 
'''
"15" = '''
:sup:`15` Holoni àti Debiri, 
'''
"16" = '''
:sup:`16` Aini, Jutta àti Beti-Ṣemeṣi, pẹ̀lú ilẹ̀ pápá oko wọn. Ìlú mẹ́sàn-án láti ara ẹ̀yà méjì wọ̀nyí. 
'''
"17" = '''
:sup:`17` Láti ara ẹ̀yà Benjamini ni wọ́n ti fún wọn ní: Gibeoni, Geba, 
'''
"18" = '''
:sup:`18` Anatoti àti Almoni, pẹ̀lú ilẹ̀ pápá oko wọn, wọ́n jẹ́ ìlú mẹ́rin. 
'''
"19" = '''
:sup:`19` Gbogbo ìlú àwọn àlùfáà, ìran Aaroni jẹ́ mẹ́tàlá pẹ̀lú ilẹ̀ pápá wọn. 
'''
"20" = '''
:sup:`20` Ìyókù ìdílé Kohati tí ó jẹ́ ọmọ Lefi ní a pín ìlú fún láti ara ẹ̀yà Efraimu. 
'''
"21" = '''
:sup:`21` Ní ilẹ̀ òkè Efraimu wọ́n fún wọn ní: Ṣekemu (tí ó jẹ́ ìlú ààbò fún apànìyàn) àti Geseri, 
'''
"22" = '''
:sup:`22` Kibasaimu àti Beti-Horoni, pẹ̀lú ilẹ̀ pápá oko wọn jẹ́ ìlú mẹ́rin. 
'''
"23" = '''
:sup:`23` Láti ara ẹ̀yà Dani ni wọ́n ti fún wọn ní: Elteke, Gibetoni, 
'''
"24" = '''
:sup:`24` Aijaloni àti Gati-Rimoni, pẹ̀lú ilẹ̀ pápá oko tútù wọn jẹ́ ìlú mẹ́rin. 
'''
"25" = '''
:sup:`25` Láti ara ìdajì ẹ̀yà Manase ni wọ́n ti fún wọn ní: Taanaki àti Gati-Rimoni pẹ̀lú ilẹ̀ pápá oko wọn jẹ́ ìlú méjì. 
'''
"26" = '''
:sup:`26` Gbogbo ìlú mẹ́wẹ̀ẹ̀wá yìí àti ilẹ̀ pápá wọn ni a fi fún ìyókù ìdílé Kohati. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ Gerṣoni ìdílé àwọn ọmọ Lefi ni wọ́n fún lára: ìdajì ẹ̀yà Manase, Golani ní Baṣani (ìlú ààbò fún apànìyàn) àti Be-Eṣterah pẹ̀lú ilẹ̀ pápá oko tútù wọ́n jẹ́ méjì. 
'''
"28" = '''
:sup:`28` Láti ara ẹ̀yà Isakari ni wọ́n ti fún wọn ní, Kiṣioni Daberati, 
'''
"29" = '''
:sup:`29` Jarmatu àti Eni-Gannimu, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin. 
'''
"30" = '''
:sup:`30` Láti ara ẹ̀yà Aṣeri ni wọ́n ti fún wọn ní Miṣali, àti Abdoni, 
'''
"31" = '''
:sup:`31` Helikati àti Rehobu, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin. 
'''
"32" = '''
:sup:`32` Láti ara ẹ̀yà Naftali ni a ti fún wọn ní: Kedeṣi ní Galili (tí ó jẹ́ ìlú ààbò fún apànìyàn), Hamoti Dori àti Karitani, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́ta. 
'''
"33" = '''
:sup:`33` Gbogbo ìlú tí ó jẹ́ ti ọmọ Gerṣoni jẹ́ mẹ́tàlá, pẹ̀lú ilẹ̀ pápá oko wọn. 
'''
"34" = '''
:sup:`34` Láti ara ẹ̀yà Sebuluni ni a ti fún ìdílé Merari (tí í ṣe ìyókù ọmọ Lefi) ní: Jokneamu, Karta, 
'''
"35" = '''
:sup:`35` Dimina àti Nahalali, pẹ̀lú ilẹ̀ pápá oko wọn, wọ́n jẹ́ ìlú mẹ́rin. 
'''
"36" = '''
:sup:`36` Láti ara ẹ̀yà Reubeni ni wọ́n ti fún wọn ní Beseri, àti Jahisa, 
'''
"37" = '''
:sup:`37` Kedemoti àti Mefaati, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin. 
'''
"38" = '''
:sup:`38` Láti ara ẹ̀yà Gadi ni wọ́n ti fún wọn ní Ramoti ní Gileadi (tí ó jẹ́ ìlú ààbò fún apànìyàn), Mahanaimu, 
'''
"39" = '''
:sup:`39` Heṣboni àti Jaseri, e pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin. 
'''
"40" = '''
:sup:`40` Gbogbo ìlú tí wọ́n pín fún àwọn ọmọ Merari tí wọ́n jẹ́ ìyókù àwọn ọmọ Lefi jẹ́ méjìlá. 
'''
"41" = '''
:sup:`41` Gbogbo ìlú àwọn ọmọ Lefi tó wà láàrín ara ilẹ̀ àwọn ọmọ Israẹli jẹ́ méjìdínláàádọ́ta lápapọ̀ pẹ̀lú pápá oko wọn. 
'''
"42" = '''
:sup:`42` Ọ̀kọ̀ọ̀kan ìlú wọ̀nyí ni ó ni ilẹ̀ pápá oko tí ó yí ì ká, bẹ́ẹ̀ náà ló rí fún gbogbo ìlú wọ̀nyí. 
'''
"43" = '''
:sup:`43` Báyìí ni Olúwa fún Israẹli ní gbogbo ilẹ̀ tí ó ṣèlérí láti fi fún àwọn baba ńlá wọn. Nígbà tí wọ́n sì gbà á tan wọ́n sì tẹ̀dó síbẹ̀. 
'''
"44" = '''
:sup:`44` Olúwa sì fún wọn ní ìsinmi ní gbogbo ọ̀nà, gẹ́gẹ́ bí ó ti ṣèlérí fún baba ńlá wọn. Kò sì sí ọ̀kankan nínú àwọn ọ̀tá wọn tí ó lè dojúkọ wọ́n. Olúwa sì fi gbogbo àwọn ọ̀tá wọn lé wọn ní ọwọ́. 
'''
"45" = '''
:sup:`45` Kò sí ọ̀kan nínú ìlérí rere tí Olúwa ṣe fún ilé Israẹli tí ó kùnà, gbogbo rẹ̀ ni ó ṣe. 
'''
