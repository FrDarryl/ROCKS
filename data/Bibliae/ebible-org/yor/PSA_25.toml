[25]
"1" = '''
:sup:`1` Ti Dafidi. Olúwa, ìwọ ni mo gbé ọkàn mi sókè sí. 
'''
"2" = '''
:sup:`2` Ọlọ́run, èmi gbẹ́kẹ̀lé ọ; má ṣe jẹ́ kí ojú ó tì mí má ṣe jẹ́ kí àwọn ọ̀tá mi ó yọ̀ mí. 
'''
"3" = '''
:sup:`3` Ẹni tí ó dúró tì ọ́ ojú kì yóò tì í, àwọn tí ń ṣẹ̀ láìnídìí ni kí ojú kí ó tì. 
'''
"4" = '''
:sup:`4` Fi ọ̀nà rẹ hàn mí, Olúwa, kọ mi ní ipa tìrẹ; 
'''
"5" = '''
:sup:`5` ṣe amọ̀nà mi nínú òtítọ́ ọ̀ rẹ, kí o sì kọ́ mi, nítorí ìwọ ni Ọlọ́run ìgbàlà mi; ìwọ ni mo dúró tì ní gbogbo ọjọ́. 
'''
"6" = '''
:sup:`6` Rántí, Olúwa àánú àti ìfẹ́ ẹ̀ rẹ̀ ńlá, torí pé wọ́n ti wà ní ìgbà àtijọ́. 
'''
"7" = '''
:sup:`7` Má ṣe rántí àwọn ẹ̀ṣẹ̀ ìgbà èwe mi tàbí ìrékọjá mi; gẹ́gẹ́ bí i ìfẹ́ ẹ rẹ̀ rántí mi nítorí tí ìwọ dára, Ìwọ! Olúwa. 
'''
"8" = '''
:sup:`8` Rere àti ẹni ìdúró ṣinṣin ní Olúwa: nítorí náà, ó kọ́ àwọn ẹlẹ́ṣẹ̀ ni ọ̀nà náà. 
'''
"9" = '''
:sup:`9` Ó ṣe amọ̀nà àwọn onírẹ̀lẹ̀ ni ohun tí ó dára, ó sì kọ́ àwọn onírẹ̀lẹ̀ ní ọ̀nà rẹ̀. 
'''
"10" = '''
:sup:`10` Gbogbo ipa ọ̀nà Olúwa ni ìfẹ́ àti òdodo tí ó dúró ṣinṣin, fún àwọn tí ó pa májẹ̀mú àti ẹ̀rí rẹ̀ mọ́. 
'''
"11" = '''
:sup:`11` Nítorí orúkọ rẹ, Olúwa, dárí ẹ̀bi ẹ̀ṣẹ̀ mi jì mí, nítorí tí ó tóbi. 
'''
"12" = '''
:sup:`12` Àwọn wo ni ó bẹ̀rù Olúwa? Yóò kọ́ wọn ní ọ̀nà èyí tí wọn yóò yàn. 
'''
"13" = '''
:sup:`13` Wọn yóò lo ọjọ́ wọn nínú àlàáfíà, àwọn ọmọ wọn yóò sì gba ilẹ̀ náà. 
'''
"14" = '''
:sup:`14` Olúwa fi ọkàn tán, àwọn tí o bẹ̀rù u rẹ̀; ó sọ májẹ̀mú rẹ̀ di mí mọ̀ fún wọn. 
'''
"15" = '''
:sup:`15` Ojú mi gbé sókè sọ́dọ̀ Olúwa, nítorí pé yóò yọ ẹsẹ̀ mi kúrò nínú àwọ̀n náà. 
'''
"16" = '''
:sup:`16` Yípadà sí mi, kí o sì ṣe oore fún mi; nítorí pé mo nìkan wà, mo sì di olùpọ́njú. 
'''
"17" = '''
:sup:`17` Tì mí lẹ́yìn kúrò nínú ìpọ́njú àyà mi; kí o sì fà mí yọ kúrò nínú ìpọ́njú mi. 
'''
"18" = '''
:sup:`18` Kíyèsi ìjìyà àti wàhálà mi, kí o sì dárí gbogbo ẹ̀ṣẹ̀ mi jì. 
'''
"19" = '''
:sup:`19` Kíyèsi ọ̀pọ̀lọpọ̀ àwọn ọ̀tá mi, tí wọn kórìíra mi pẹ̀lú ìwà ìkà wọn. 
'''
"20" = '''
:sup:`20` Pa ọkàn mi mọ́, kí o sì gbà mí sílẹ̀; má ṣe jẹ́ kí a fi mí sínú ìtìjú, nítorí pé ìwọ ni ibi ìsádi mi. 
'''
"21" = '''
:sup:`21` Jẹ́ kí òtítọ́ inú àti ìdúró ṣinṣin kí ó pa mí mọ́; nítorí pé mo dúró tì ọ́. 
'''
"22" = '''
:sup:`22` Ra Israẹli padà, Ìwọ Ọlọ́run, nínú gbogbo ìṣòro rẹ̀! 
'''
