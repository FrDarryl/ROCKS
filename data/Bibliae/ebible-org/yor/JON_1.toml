"1" = '''
:sup:`1` Ọ̀rọ̀ Olúwa sì tọ Jona ọmọ Amittai wá, wí pé: 
'''
"2" = '''
:sup:`2` “Dìde lọ sí ìlú ńlá Ninefe kí o sì wàásù sí i, nítorí ìwà búburú rẹ̀ gòkè wá iwájú mi.” 
'''
"3" = '''
:sup:`3` Ṣùgbọ́n Jona dìde kúrò láti sálọ sí Tarṣiṣi kúrò níwájú Olúwa, ó sì sọ̀kalẹ̀ lọ sí Joppa, ìbí ti ó tí rí ọkọ̀ kan tí ń lọ sí Tarṣiṣi: lẹ́yìn ti ó sanwó ọkọ̀, ó wọlé sínú rẹ̀, láti bá wọn lọ sí Tarṣiṣi kúrò níwájú Olúwa. 
'''
"4" = '''
:sup:`4` Nígbà náà ni Olúwa rán ìjì ńlá jáde sí ojú Òkun, ìjì líle sì wà nínú Òkun tó bẹ́ẹ̀ tí ọkọ̀ náà dàbí ẹni pé yóò fọ́. 
'''
"5" = '''
:sup:`5` Nígbà náà ni àwọn atukọ̀ bẹ̀rù, olúkúlùkù sì ń kígbe sí ọlọ́run rẹ̀, wọ́n kó ẹrù tí ó wà nínú ọkọ̀ dà sínú Òkun, kí ó bá à lè fúyẹ́. Ṣùgbọ́n Jona sọ̀kalẹ̀ lọ sí ìsàlẹ̀ ọkọ̀ ó sì dùbúlẹ̀, ó sùn wọra. 
'''
"6" = '''
:sup:`6` Bẹ́ẹ̀ ni olórí ọkọ̀ tọ̀ ọ́ wá, ó sì wí fún un pé, “Èéṣe tí ìwọ fi sùn, ìwọ olóòórùn? Dìde kí o ké pe Ọlọ́run rẹ! Bóyá yóò ro tiwa, kí àwa má ba à ṣègbé.” 
'''
"7" = '''
:sup:`7` Nígbà náà ni àwọn atukọ̀ sọ fún ara wọn pé, “Wá, ẹ jẹ́ kí a sẹ́ kèké, kí àwa kí o le mọ̀ nítorí ta ni búburú yìí ṣe wá sórí wa.” Wọ́n ṣẹ́ kèké, kèké sì mú Jona. 
'''
"8" = '''
:sup:`8` Nígbà náà ni wọn wí fún un pé, “Sọ fún wa, àwa bẹ̀ ọ́, nítorí ta ni búburú yìí ṣe wá sórí wa? Kí ni iṣẹ́ rẹ? Níbo ni ìwọ ti wá? Kí ni orúkọ ìlú rẹ? Ẹ̀yà orílẹ̀-èdè wo sì ni ìwọ sì í ṣe?” 
'''
"9" = '''
:sup:`9` Òun sì dá wọn lóhùn pé, “Heberu ni èmi, mo sì bẹ̀rù Olúwa, Ọlọ́run ọ̀run ẹni tí ó dá Òkun àti ìyàngbẹ ilẹ̀.” 
'''
"10" = '''
:sup:`10` Nígbà náà ni àwọn ọkùnrin náà bẹ̀rù gidigidi, wọn sì wí fún un pé, “Èéṣe tí ìwọ fi ṣe èyí?” (Nítorí àwọn ọkùnrin náà mọ̀ pé ó ń sá kúrò ní iwájú Olúwa ni, nítorí òun ti sọ fun wọn bẹ́ẹ̀). 
'''
"11" = '''
:sup:`11` Nígbà náà ni wọ́n wí fún un pé, “Kí ni kí àwa ó ṣe sí ọ kí Òkun lè dákẹ́ fún wa?” Nítorí Òkun ru, ó sì ja ẹ̀fúùfù líle. 
'''
"12" = '''
:sup:`12` Òun sì wí fún wọn pé, “Ẹ gbé mi, kí ẹ sì sọ mi sínú Òkun, bẹ́ẹ̀ ni okun yóò sì dákẹ́ fún un yin. Nítorí èmi mọ̀ pé, nítorí mi ni ẹ̀fúùfù líle yìí ṣe dé bá a yín.” 
'''
"13" = '''
:sup:`13` Ṣùgbọ́n àwọn ọkùnrin náà gbìyànjú gidigidi láti mú ọkọ̀ wà sí ilẹ̀, ṣùgbọ́n wọn kò lè ṣe é: nítorí tí Òkun túbọ̀ ru sí i, ó sì ja ẹ̀fúùfù líle sí wọn. 
'''
"14" = '''
:sup:`14` Nítorí náà wọ́n kígbe sí Olúwa, wọ́n sì wí pé, “Olúwa àwa bẹ̀ ọ́, má ṣe jẹ́ kí àwa ṣègbé nítorí ẹ̀mí ọkùnrin yìí. Má sì ka ẹ̀jẹ̀ aláìṣẹ̀ sí wa ní ọrùn, nítorí ìwọ, Olúwa, ti ṣe bí ó ti wù ọ́.” 
'''
"15" = '''
:sup:`15` Bẹ́ẹ̀ ni wọ́n gbé Jona, tí wọ́n sì sọ ọ́ sínú Òkun, Òkun sì dẹ́kun ríru rẹ̀. 
'''
"16" = '''
:sup:`16` Nígbà náà ni àwọn ọkùnrin náà bẹ̀rù Olúwa gidigidi, wọn si rú ẹbọ sí Olúwa, wọ́n sì jẹ́ ẹ̀jẹ́. 
'''
"17" = '''
:sup:`17` Ṣùgbọ́n Olúwa ti pèsè ẹja ńlá kan láti gbé Jona mì. Jona sì wà nínú ẹja náà ni ọ̀sán mẹ́ta àti òru mẹ́ta. 
'''
