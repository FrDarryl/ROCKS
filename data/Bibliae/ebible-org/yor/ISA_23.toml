[23]
"1" = '''
:sup:`1` Ọ̀rọ̀-ìmọ̀ tí ó kan Tire. Hu, ìwọ ọkọ̀ ojú omi Tarṣiṣi! Nítorí a ti pa Tire run láìsí ilé tàbí èbúté. Láti ilẹ̀ Saipurọsi ni ọ̀rọ̀ ti wá sọ́dọ̀ wọn. 
'''
"2" = '''
:sup:`2` Dákẹ́ jẹ́ẹ́, ẹ̀yin ènìyàn erékùṣù àti ẹ̀yin oníṣòwò ti Sidoni, ẹ̀yin tí àwọn a wẹ Òkun ti sọ dọlọ́rọ̀. 
'''
"3" = '''
:sup:`3` Láti orí àwọn omi ńlá ni irúgbìn ìyẹ̀fun ti ilẹ̀ Ṣihori ti wá; ìkórè ti odò Naili ni owóòná Tire, òun sì ti di ibùjókòó ọjà fún àwọn orílẹ̀-èdè. 
'''
"4" = '''
:sup:`4` Kí ojú kí ó tì ọ́, ìwọ Sidoni àti ìwọ àní ìwọ ilé ààbò ti Òkun, nítorí Òkun ti sọ̀rọ̀. “Èmi kò tí ì wà ní ipò ìrọbí tàbí ìbímọ rí Èmi kò tí ì wo àwọn ọmọkùnrin tàbí kí n tọ́ àwọn ọmọbìnrin dàgbà rí.” 
'''
"5" = '''
:sup:`5` Nígbà tí ọ̀rọ̀ bá dé Ejibiti, wọn yóò wà ní ìpayínkeke nípa ìròyìn láti Tire. 
'''
"6" = '''
:sup:`6` Kọjá wá sí Tarṣiṣi; pohùnréré, ẹ̀yin ènìyàn erékùṣù. 
'''
"7" = '''
:sup:`7` Ǹjẹ́ èyí náà ni ìlú àríyá yín, ògbólógbòó ìlú náà, èyí tí ẹsẹ̀ rẹ̀ ti sìn ín lọ láti lọ tẹ̀dó sí ilẹ̀ tí ó jìnnà réré. 
'''
"8" = '''
:sup:`8` Ta ló gbèrò èyí sí Tire, ìlú aládé, àwọn oníṣòwò ẹni tí ó jẹ́ ọmọ-aládé tí àwọn oníṣòwò wọ́n jẹ́ ìlúmọ̀míká ní orílẹ̀ ayé? 
'''
"9" = '''
:sup:`9` Olúwa àwọn ọmọ-ogun ti ṣètò rẹ̀, láti tẹrí ìgbéraga àti ògo rẹ ba àti láti rẹ gbogbo àwọn ọlọ́lá ilé ayé sílẹ̀. 
'''
"10" = '''
:sup:`10` Tu ilẹ̀ rẹ gẹ́gẹ́ bí i ti ipadò odò Ejibiti, ìwọ ọmọbìnrin Tarṣiṣi, nítorí ìwọ kò ní èbúté mọ́. 
'''
"11" = '''
:sup:`11` Olúwa ti na ọwọ́ rẹ̀ jáde sí orí Òkun ó sì mú kí àwọn ilẹ̀ ọba wárìrì. Ó ti pa àṣẹ kan tí ó kan Kenaani pé kí a pa ilé ààbò rẹ̀ run. 
'''
"12" = '''
:sup:`12` Ó wí pé, “Kò sí àríyá fún ọ mọ́, ìwọ wúńdíá ti Sidoni, tí a ti tẹ̀ mọ́lẹ̀ báyìí! “Gbéra, rékọjá lọ sí Saipurọsi, níbẹ̀ pẹ̀lú o kì yóò ní ìsinmi.” 
'''
"13" = '''
:sup:`13` Bojú wo ilẹ̀ àwọn ará Babeli, àwọn ènìyàn tí kò jámọ́ nǹkan kan báyìí. Àwọn Asiria ti sọ ọ́ di ibùgbé àwọn ohun ẹranko aginjù; wọn ti gbé ilé ìṣọ́ ìtẹ̀gùn wọn sókè, wọ́n ti tú odi rẹ̀ sí ìhòhò wọ́n sì ti sọ ọ́ di ààtàn. 
'''
"14" = '''
:sup:`14` Hu, ìwọ ọkọ̀ ojú omi Tarṣiṣi; wọ́n ti pa odi rẹ̀ run! 
'''
"15" = '''
:sup:`15` Ní àkókò náà a ó gbàgbé Tire fún àádọ́rin ọdún, ọjọ́ ayé ọba kan. Ṣùgbọ́n ní òpin àádọ́rin ọdún wọ̀nyí, yóò ṣẹlẹ̀ sí Tire gẹ́gẹ́ bí orin àgbèrè: 
'''
"16" = '''
:sup:`16` “Mú dùùrù kan, rìn kọjá láàrín ìlú, ìwọ àgbèrè tí a ti gbàgbé; lu dùùrù dáradára, kọ ọ̀pọ̀ orin, kí a lè ba à rántí rẹ.” 
'''
"17" = '''
:sup:`17` Ní òpin àádọ́rin ọdún náà, Olúwa yóò bá Tire jà. Òun yóò sì padà sí àyálò rẹ̀ gẹ́gẹ́ bí panṣágà, yóò sì máa ṣe òwò rẹ̀ pẹ̀lú àwọn ilẹ̀ ọba tí ó wà ní ilẹ̀ ayé. 
'''
"18" = '''
:sup:`18` Síbẹ̀síbẹ̀ èrè rẹ̀ àti owó iṣẹ́ rẹ̀ ni a ó yà sọ́tọ̀ fún Olúwa; a kò ní kó wọn pamọ́ tàbí kí a há wọn mọ́wọ́. Ère rẹ̀ ni a ó fi fún àwọn tí ó ń gbé níwájú Olúwa, fún ọ̀pọ̀lọpọ̀ oúnjẹ àti aṣọ. 
'''
