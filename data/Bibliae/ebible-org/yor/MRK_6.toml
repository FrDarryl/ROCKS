[6]
"1" = '''
:sup:`1` Jesu fi ibẹ̀ sílẹ̀ lọ sí ìlú rẹ̀ pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀. 
'''
"2" = '''
:sup:`2` Nígbà tí ó di ọjọ́ ìsinmi, ó lọ sí Sinagọgu láti kọ́ àwọn ènìyàn, ẹnu sì ya àwọn ènìyàn púpọ̀ tí ó gbọ́. Wọ́n wí pé, “Níbo ni ọkùnrin yìí gbé ti rí nǹkan wọ̀nyí? Irú ọgbọ́n kí ni èyí tí a fi fún un, tí irú iṣẹ́ ìyanu báyìí ń ti ọwọ́ rẹ̀ ṣe? 
'''
"3" = '''
:sup:`3` Gbẹ́nàgbẹ́nà náà kọ́ yìí? Ọmọ Maria àti arákùnrin Jakọbu àti Josẹfu, Judasi àti Simoni? Àwọn arábìnrin rẹ̀ gbogbo ha kọ́ ni ó ń bá wa gbé níhìn-ín yìí?” Wọ́n sì kọsẹ̀ lára rẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà náà, Jesu wí fún wọn pé, “A máa ń bu ọlá fún wòlíì níbi gbogbo àfi ní ìlú ara rẹ̀ àti láàrín àwọn ìdílé àti àwọn ẹbí òun pàápàá.” 
'''
"5" = '''
:sup:`5` Nítorí àìgbàgbọ́ wọn, òun kò lè ṣe iṣẹ́ ìyanu ńlá láàrín wọn, àfi àwọn aláìsàn díẹ̀ tí ó gbé ọwọ́ lé lórí, tí wọ́n sì rí ìwòsàn. 
'''
"6" = '''
:sup:`6` Ẹnu si yà á nítorí àìgbàgbọ́ wọn. Lẹ́yìn náà, Jesu lọ sí àárín àwọn ìletò kéékèèké, ó sì ń kọ́ wọn. 
'''
"7" = '''
:sup:`7` Ó sì pe àwọn méjìlá náà sọ́dọ̀ rẹ̀, ó bẹ̀rẹ̀ sí rán wọn lọ ní méjì méjì, Ó sì fi àṣẹ fún wọn lórí ẹ̀mí àìmọ́. 
'''
"8" = '''
:sup:`8` O sọ fún wọn pé, wọn kò gbọdọ̀ mú ohunkóhun lọ́wọ́, àfi ọ̀pá ìtìlẹ̀ wọn. Wọn kò gbọdọ̀ mú oúnjẹ, àpò ìgbànú, tàbí owó lọ́wọ́. 
'''
"9" = '''
:sup:`9` Wọn kò tilẹ̀ gbọdọ̀ mú ìpààrọ̀ bàtà tàbí aṣọ lọ́wọ́. 
'''
"10" = '''
:sup:`10` Jesu wí pé, “Ẹ dúró sí ilé kan ní ìletò kan. Ẹ má ṣe sípò padà láti ilé dé ilé, nígbà tí ẹ bá wà ní ìlú náà. 
'''
"11" = '''
:sup:`11` Ẹnikẹ́ni tí kò bá sì gbà yín, tí kò sì gbọ́rọ̀ yín, nígbà tí ẹ̀yin bá jáde kúrò níbẹ̀, ẹ gbọn eruku ẹsẹ̀ yín síbẹ̀ fún ẹ̀rí fún wọn.” 
'''
"12" = '''
:sup:`12` Wọ́n jáde lọ láti wàásù ìrònúpìwàdà fún àwọn ènìyàn. 
'''
"13" = '''
:sup:`13` Wọ́n lé ọ̀pọ̀lọpọ̀ àwọn ẹ̀mí àìmọ́ jáde. Wọ́n sì ń fi òróró kun orí àwọn tí ara wọn kò dá, wọ́n sì mú wọn láradá. 
'''
"14" = '''
:sup:`14` Láìpẹ́, ọba Herodu gbọ́ nípa Jesu, nítorí níbi gbogbo ni a ti ń sọ̀rọ̀ iṣẹ́ ìyanu rẹ̀. Ọba náà rò pé, “Johanu Onítẹ̀bọmi jíǹde kúrò nínú òkú, nítorí náà ni iṣẹ́ ìyanu ṣe ń ṣe láti ọwọ́ rẹ.” 
'''
"15" = '''
:sup:`15` Àwọn mìíràn wí pé, “Elijah ní.” Àwọn mìíràn wí pé, “Wòlíì bí ọ̀kan lára àwọn àtijọ́ tó ti kú ló tún padà sáyé.” 
'''
"16" = '''
:sup:`16` Ṣùgbọ́n nígbà tí Herodu gbọ́ èyí, ó wí pé “Johanu tí mo tí bẹ́ lórí ni ó ti jíǹde kúrò nínú òkú.” 
'''
"17" = '''
:sup:`17` Herodu fúnra rẹ̀ sá ti ránṣẹ́ mú Johanu, tìkára rẹ̀ sínú túbú nítorí Herodia aya Filipi arákùnrin rẹ̀ nítorí tí ó fi ṣe aya. 
'''
"18" = '''
:sup:`18` Johanu sì ti wí fún Herodu pé, “Kò tọ́ sí ọ láti fi ìyàwó arákùnrin rẹ ṣe aya.” 
'''
"19" = '''
:sup:`19` Nítorí náà ni Herodia ṣe ní sínú, òun sì fẹ́ pa á, ṣùgbọ́n kò le ṣe é. 
'''
"20" = '''
:sup:`20` Nítorí Herodu bẹ̀rù Johanu, ó sì mọ̀ ọ́n ni olóòtítọ́ ènìyàn àti ẹni mímọ́, ó sì ń tọ́jú rẹ̀. Nígbà tí Herodu ba gbọ́rọ̀ Johanu, ó máa ń dààmú síbẹ̀, ó sì fi ayọ̀ gbọ́rọ̀ rẹ̀. 
'''
"21" = '''
:sup:`21` Níkẹyìn Herodia rí ààyè. Àkókò yìí ni ọjọ́ ìbí Herodu, òun sì pèsè àsè ní ààfin ọba fún àwọn olùrànlọ́wọ́ rẹ̀: àwọn balógun àti àwọn ènìyàn pàtàkì ní Galili. 
'''
"22" = '''
:sup:`22` Nígbà náà, ni ọmọbìnrin Herodia wọlé láti jó. Inú Herodu àti àwọn àlejò rẹ̀ dùn tó bẹ́ẹ̀. Ọba sọ fún ọmọbìnrin náà pé, “Béèrè ohunkóhun tí ìwọ bá fẹ́ lọ́wọ́ mi, èmi ó sì fi fún ọ.” 
'''
"23" = '''
:sup:`23` Ó sì búra fún un wí pé, “Ohunkóhun tí ìwọ bá fẹ́, ìbá à ṣe ìdajì ìjọba mi ni, èmi yóò fi fún ọ.” 
'''
"24" = '''
:sup:`24` Ó jáde lọ sọ fún ìyá rẹ̀ pé, “Kí ní kí ń béèrè?” Ó dáhùn pé, “Orí Johanu Onítẹ̀bọmi.” 
'''
"25" = '''
:sup:`25` Ọmọbìnrin yìí sáré padà wá sọ́dọ̀ Herodu ọba. Ó sì wí fún un pé, “Mo ń fẹ́ orí Johanu Onítẹ̀bọmi nísinsin yìí nínú àwopọ̀kọ́.” 
'''
"26" = '''
:sup:`26` Inú ọba sì bàjẹ́ gidigidi, ṣùgbọ́n nítorí àwọn ìbúra rẹ, àti nítorí àwọn tí ó bá a jókòó pọ̀, kò sì fẹ́ kọ̀ fún un. 
'''
"27" = '''
:sup:`27` Nítorí èyí, ọba rán ẹ̀ṣọ́ kan, ó fi àṣẹ fún un pé, kí ó gbé orí Johanu wá. Ọkùnrin náà sì lọ, ó bẹ́ Johanu lórí nínú túbú. 
'''
"28" = '''
:sup:`28` Ó sì gbé orí Johanu wa nínú àwopọ̀kọ́. Ó sì gbé e fún ọmọbìnrin náà. Òun sì gbé e tọ ìyá rẹ̀ lọ. 
'''
"29" = '''
:sup:`29` Nígbà tí àwọn ọmọ-ẹ̀yìn Johanu gbọ́, wọ́n wá gbé òkú rẹ̀, wọ́n sì lọ tẹ́ ẹ sínú ibojì. 
'''
"30" = '''
:sup:`30` Àwọn aposteli kó ara wọn jọ sí ọ̀dọ̀ Jesu, wọ́n sí ròyìn ohun gbogbo tí wọ́n ti ṣe àti ohun gbogbo tí wọ́n ti kọ́ni. 
'''
"31" = '''
:sup:`31` Nígbà tí Jesu rí i pé ọ̀pọ̀ ènìyàn ń lọ tí wọ́n sì ń bọ̀ tó bẹ́ẹ̀ tí kò sí ààyè fún wọn láti jẹun, ó sì wí fún wọn pé, “Ẹ jẹ́ kí a kúrò láàrín ọ̀pọ̀ ènìyàn wọ̀nyí fún ìgbà díẹ̀, kí a sì sinmi.” 
'''
"32" = '''
:sup:`32` Nítorí náà, wọ́n wọ ọkọ̀ ojú omi kúrò níbẹ̀ lọ sí ibi tí ó parọ́rọ́. 
'''
"33" = '''
:sup:`33` Ṣùgbọ́n ọ̀pọ̀ ènìyàn ni o rí wọn nígbà tí wọ́n ń lọ. Àwọn wọ̀nyí sì tún wá láti ìlú ńlá gbogbo wọn sáré gba etí Òkun, wọ́n ṣáájú wọn gúnlẹ̀ ní èbúté. 
'''
"34" = '''
:sup:`34` Bí Jesu ti ń sọ̀kalẹ̀ láti inú ọkọ̀ náà, ó bá ọ̀pọ̀ ènìyàn bí i tí àtẹ̀yìnwá, tí wọ́n ti ń dúró dè e. Ó káàánú fún wọn, nítorí wọ́n dàbí àgùntàn tí kò ní olùtọ́jú. Ó sì kọ́ wọn ni ọ̀pọ̀ nǹkan tí ó yẹ kí wọ́n mọ̀. 
'''
"35" = '''
:sup:`35` Nígbà tí ọjọ́ sì ti bù lọ tán, àwọn ọmọ-ẹ̀yìn rẹ̀ tọ̀ ọ́ wá, wọ́n wí fún un pé, ibi aṣálẹ̀ ni ìbí yìí, ọjọ́ sì bù lọ tán. 
'''
"36" = '''
:sup:`36` “Rán àwọn ènìyàn wọ̀nyí láti lọ sí àwọn abúlé àti ìlú láti ra oúnjẹ fún ara wọn.” 
'''
"37" = '''
:sup:`37` Ṣùgbọ́n Jesu sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ẹ fún wọn ní oúnjẹ.” Àwọn ọmọ-ẹ̀yìn wí fún pé, “Èyí yóò ná wa tó owó iṣẹ́ ọ̀yà oṣù mẹ́jọ, ṣe kí a lọ fi èyí ra àkàrà fún àwọn ọ̀pọ̀ ènìyàn yìí láti jẹ.” 
'''
"38" = '''
:sup:`38` Jesu tún béèrè pé, “Ìṣù àkàrà mélòó ni ẹ̀yin ni lọ́wọ́? Ẹ lọ wò ó.” Wọ́n padà wá jíṣẹ́ pé, “Ìṣù àkàrà márùn-ún àti ẹja méjì.” 
'''
"39" = '''
:sup:`39` Nígbà náà ni Jesu sọ fún ọ̀pọ̀ ènìyàn náà kí a mú wọn jókòó lẹ́gbẹ̀ẹ̀gbẹ́ lórí koríko. 
'''
"40" = '''
:sup:`40` Lẹ́sẹ̀kan náà, wọ́n bẹ̀rẹ̀ sí í jókòó, ní àádọ́ta tàbí ọgọọgọ́rùn-ún. 
'''
"41" = '''
:sup:`41` Nígbà tí ó sì mú ìṣù àkàrà márùn-ún àti ẹja méjì náà, ó gbé ojú rẹ̀ sókè ọ̀run. Ó dúpẹ́ fún oúnjẹ náà, ó bù wọ́n sí wẹ́wẹ́, ó fún àwọn ọmọ-ẹ̀yìn rẹ̀ láti gbé e kalẹ̀ síwájú àwọn ènìyàn náà àti àwọn ẹja méjì náà ni ó pín fún gbogbo wọn. 
'''
"42" = '''
:sup:`42` Gbogbo wọn sì jẹ àjẹyó. 
'''
"43" = '''
:sup:`43` Àwọn ọmọ-ẹ̀yìn sì kó agbọ̀n méjìlá tí ó kún fún àjẹkù àkàrà àti ti ẹja pẹ̀lú. 
'''
"44" = '''
:sup:`44` Àwọn tí ó sì jẹ́ àkàrà náà tó ìwọ̀n ẹgbẹ̀rún márùn-ún (5,000) ọkùnrin. 
'''
"45" = '''
:sup:`45` Lẹ́sẹ̀kẹsẹ̀ lẹ́yìn èyí, Jesu pàṣẹ fún àwọn ọmọ-ẹ̀yìn rẹ̀ láti padà sínú ọkọ̀ kí wọn sì ṣáájú rékọjá sí Betisaida. Níbẹ̀ ni òun yóò ti wà pẹ̀lú wọn láìpẹ́. Nítorí òun fúnra a rẹ̀ yóò dúró sẹ́yìn láti rí i pé àwọn ènìyàn túká lọ ilé wọn. 
'''
"46" = '''
:sup:`46` Lẹ́yìn náà, ó lọ sórí òkè láti lọ gbàdúrà. 
'''
"47" = '''
:sup:`47` Nígbà tí ó di alẹ́, ọkọ̀ wà láàrín Òkun, òun nìkan sì wà lórí ilẹ̀. 
'''
"48" = '''
:sup:`48` Ó rí i wí pé àwọn ọmọ-ẹ̀yìn wà nínú wàhálà púpọ̀ ní wíwa ọkọ̀ náà nítorí ti ìjì líle ṣe ọwọ́ òdì sí wọn, nígbà tí ó sì dì ìwọ̀n ìṣọ́ kẹrin òru, ó tọ̀ wọ́n wá, ó ń rìn lórí omi Òkun, òun sì fẹ́ ré wọn kọjá, 
'''
"49" = '''
:sup:`49` ṣùgbọ́n nígbà tí wọ́n rí i tí ó ń rìn, wọ́n rò pé iwin ni. Wọ́n sì kígbe sókè lóhùn rara, 
'''
"50" = '''
:sup:`50` nítorí gbogbo wọn ni ó rí i, tí ẹ̀rù sì bà wọ́n. Ṣùgbọ́n òun sọ̀rọ̀ sí wọn lẹ́sẹ̀kẹsẹ̀ pé, “Ẹ mú ọkàn le! Èmi ni. Ẹ má bẹ̀rù.” 
'''
"51" = '''
:sup:`51` Nígbà náà ni ó gòkè sínú ọkọ̀ pẹ̀lú wọn, ìjì líle náà sì dáwọ́ dúró. Ẹ̀rù sì bà wọ́n rékọjá gidigidi, ẹnu sì yà wọ́n. 
'''
"52" = '''
:sup:`52` Wọn kò sá tó ni òye iṣẹ́ ìyanu ti ìṣù àkàrà, nítorí ti ọkàn wọn yigbì. 
'''
"53" = '''
:sup:`53` Lẹ́yìn tí wọ́n la Òkun náà kọjá, wọ́n gúnlẹ̀ sí Genesareti. Wọ́n sì so ọkọ̀ sí èbúté. 
'''
"54" = '''
:sup:`54` Wọ́n jáde kúrò nínú ọkọ̀. Àwọn ènìyàn tó wà níbẹ̀ rí Jesu, wọ́n sì dá a mọ̀ ọ́n. 
'''
"55" = '''
:sup:`55` Wéré, wọ́n ròyìn dídé rẹ̀, gbogbo àwọn ènìyàn sáré gbé gbogbo àwọn aláìsàn lórí àkéte wọn wá pàdé rẹ̀. 
'''
"56" = '''
:sup:`56` Ní ibi gbogbo tí ó sì dé, yálà ní abúlé, ìlú ńlá tàbí àrọ́ko, ń ṣe ni wọ́n ń kó àwọn aláìsàn pàdé rẹ̀ ní àárín ọjà. Wọ́n sì ń bẹ̀ ẹ́ kí ó jẹ́ kí wọn fi ọwọ́ kan etí aṣọ rẹ̀, gbogbo àwọn tí wọ́n sì fi ọwọ́ kàn án ni a mú láradá. 
'''
