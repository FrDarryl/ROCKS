[3]
"1" = '''
:sup:`1` Nebukadnessari ọba gbẹ́ ère wúrà kan, èyí tí gíga rẹ̀ tó àádọ́rùn-ún ìgbọ̀nwọ́, tí fífẹ̀ rẹ̀ tó ẹsẹ̀ mẹ́fà, ó sì gbé e kalẹ̀ ní pẹ̀tẹ́lẹ̀ Dura ní agbègbè ìjọba Babeli. 
'''
"2" = '''
:sup:`2` Nígbà náà ni ọba ránṣẹ́ pe àwọn ọmọ-aládé, àwọn olóyè, àwọn ìgbìmọ̀, àwọn baálẹ̀, àwọn balógun, àwọn onídàájọ́, àwọn olùtọ́jú ìṣúra àti gbogbo àwọn olórí agbègbè ìjọba láti wá sí ibi ìyàsímímọ́ ère tí ọba Nebukadnessari gbé kalẹ̀. 
'''
"3" = '''
:sup:`3` Nígbà náà ni àwọn ọmọ-aládé, àwọn olóyè, àwọn onímọ̀ràn, àwọn olùtọ́jú ìṣúra, àwọn onídàájọ́ àti gbogbo àwọn olórí agbègbè ìjọba, wọn péjọ láti ya ère tí Nebukadnessari ọba gbé kalẹ̀ sí mímọ́, gbogbo wọn sì dúró síwájú u rẹ̀. 
'''
"4" = '''
:sup:`4` Nígbà náà ni a kéde kígbe sókè wí pé, “Ohun tí a paláṣẹ fún un yín láti ṣe nìyìí, gbogbo ènìyàn, orílẹ̀-èdè àti èdè gbogbo. 
'''
"5" = '''
:sup:`5` Bí ẹ̀yin bá ti gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò, kí ẹ wólẹ̀ fún ère wúrà tí ọba Nebukadnessari gbé kalẹ̀. 
'''
"6" = '''
:sup:`6` Ẹnikẹ́ni tí ó bá kọ̀ tí kò bá wólẹ̀, kí ó fi orí balẹ̀, kí a ju ẹni náà sínú iná ìléru.” 
'''
"7" = '''
:sup:`7` Nítorí náà, bí wọ́n ṣe gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò orin olókùn, ìpè àti onírúurú orin, gbogbo ènìyàn, orílẹ̀-èdè, àti èdè gbogbo wólẹ̀, wọ́n sì fi orí balẹ̀ fún ère wúrà tí ọba Nebukadnessari gbé kalẹ̀. 
'''
"8" = '''
:sup:`8` Ní àsìkò yìí ni àwọn awòràwọ̀ bọ́ síwájú, wọ́n sì fi ẹ̀sùn kan àwọn ará Juda. 
'''
"9" = '''
:sup:`9` Wọ́n sọ fún ọba Nebukadnessari pé, “Kí ọba kí ó pẹ́. 
'''
"10" = '''
:sup:`10` Ìwọ ọba ti pàṣẹ pé, ẹnikẹ́ni tí ó bá ti gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò orin olókùn, ìpè àti onírúurú orin gbọdọ̀ wólẹ̀ kí ó fi orí balẹ̀ fún ère wúrà 
'''
"11" = '''
:sup:`11` àti ẹnikẹ́ni tí kò bá wólẹ̀, kí ó foríbalẹ̀, a ó sọ irú ẹni bẹ́ẹ̀ sínú iná ìléru. 
'''
"12" = '''
:sup:`12` Ṣùgbọ́n àwọn ará Juda kan wà, àwọn tí a yàn láti ṣe olórí agbègbè ìjọba Babeli: Ṣadraki, Meṣaki àti Abednego, wọ́n ò ka ìwọ ọba sí. Wọn kò sin òrìṣà rẹ, bẹ́ẹ̀ ni wọn kò fi orí balẹ̀ fún ère wúrà tí ìwọ gbé kalẹ̀.” 
'''
"13" = '''
:sup:`13` Nígbà náà ni Nebukadnessari pàṣẹ ní ìrunú àti ìbínú pé kí a mú Ṣadraki, Meṣaki àti Abednego wá, wọ́n sì mú wọn wá síwájú ọba. 
'''
"14" = '''
:sup:`14` Nebukadnessari wí fún wọn wí pé, “Ṣé òtítọ́ ni, Ṣadraki, Meṣaki àti Abednego wí pé ẹ̀yin kò sin òrìṣà mi àti pé ẹ̀yin kò fi orí balẹ̀ fún ère wúrà tí èmi gbé kalẹ̀. 
'''
"15" = '''
:sup:`15` Ní ìsinsin yìí, tí ẹ̀yin bá ti gbọ́ ohùn ìwo, fèrè, dùùrù, ohun èlò orin olókùn, ìpè àti onírúurú orin, bí ẹ̀yin bá ṣetán láti wólẹ̀ kí ẹ̀yin fi orí balẹ̀ fún ère tí mo gbé kalẹ̀ ó dára. Ṣùgbọ́n tí ẹ̀yìn bá kọ̀ láti sìn ín, lójúkan náà ni a ó gbé e yín jù sínú iná ìléru. Ǹjẹ́, ta ni Ọlọ́run náà tí yóò gbà yín kúrò lọ́wọ́ mi?” 
'''
"16" = '''
:sup:`16` Ṣadraki, Meṣaki àti Abednego dá ọba lóhùn wí pé, “Nebukadnessari, kì í ṣe fún wa láti gba ara wa sílẹ̀ níwájú u rẹ nítorí ọ̀rọ̀ yìí. 
'''
"17" = '''
:sup:`17` Bí ẹ̀yin bá jù wá sínú iná ìléru, Ọlọ́run tí àwa ń sìn lágbára láti gbà wá kúrò nínú rẹ̀, yóò sì gbà wá lọ́wọ́ ọ̀ rẹ, ìwọ ọba. 
'''
"18" = '''
:sup:`18` Ṣùgbọ́n tí kò bá rí bẹ́ẹ̀, a fẹ́ kí ìwọ ọba mọ̀ dájú wí pé àwa kò ní sin òrìṣà rẹ bẹ́ẹ̀ ni a kò ní fi orí balẹ̀ fún ère wúrà tí ìwọ gbé kalẹ̀.” 
'''
"19" = '''
:sup:`19` Nígbà náà ni Nebukadnessari bínú gidigidi sí Ṣadraki, Meṣaki àti Abednego, ojú u rẹ̀ sì yípadà, ó sì pàṣẹ pé, kí wọn dá iná ìléru náà kí ó gbóná ní ìlọ́po méje ju èyí tí wọn ń dá tẹ́lẹ̀, 
'''
"20" = '''
:sup:`20` ó sì pàṣẹ fún àwọn alágbára nínú ogun rẹ̀ pé, kí wọ́n de Ṣadraki, Meṣaki àti Abednego, kí wọn sì jù wọ́n sínú iná ìléru. 
'''
"21" = '''
:sup:`21` Nígbà náà ni a dè wọ́n pẹ̀lú àwọ̀tẹ́lẹ̀ wọn, ṣòkòtò, ìbòrí àti àwọn aṣọ mìíràn, a sì jù wọ́n sínú iná ìléru. 
'''
"22" = '''
:sup:`22` Nítorí bí àṣẹ ọba ṣe le tó, tí iná ìléru náà sì gbóná, ọwọ́ iná pa àwọn ọmọ-ogun tí wọ́n mú Ṣadraki, Meṣaki àti Abednego lọ. 
'''
"23" = '''
:sup:`23` Ṣùgbọ́n àwọn ọkùnrin mẹ́tẹ̀ẹ̀ta náà Ṣadraki, Meṣaki àti Abednego ṣubú lulẹ̀ sínú iná ìléru náà pẹ̀lú bí a ṣe dè wọ́n. 
'''
"24" = '''
:sup:`24` Nígbà náà ni ó ya Nebukadnessari ọba lẹ́nu, ó sì yára dìde dúró, ó béèrè lọ́wọ́ àwọn ìgbìmọ̀ rẹ̀ pé, “Ṣe bí àwọn mẹ́ta ni a gbé jù sínú iná?” Wọ́n wí pé, “Òtítọ́ ni ọba.” 
'''
"25" = '''
:sup:`25` Ó sì wí pé, “Wò ó! Mo rí àwọn mẹ́rin tí a kò dè tí wọ́n ń rìn ká nínú iná, ẹni kẹrin dàbí ọmọ ọlọ́run.” 
'''
"26" = '''
:sup:`26` Nígbà náà, ni Nebukadnessari dé ẹnu-ọ̀nà iná ìléru, ó sì kígbe pé, “Ṣadraki, Meṣaki àti Abednego, ìránṣẹ́ Ọlọ́run Ọ̀gá-ògo, ẹ jáde, ẹ wá níbi!” Nígbà náà ni Ṣadraki, Meṣaki àti Abednego jáde láti inú iná. 
'''
"27" = '''
:sup:`27` Àwọn ọmọ-aládé, ìjòyè, baálẹ̀, àwọn ìgbìmọ̀ ọba péjọ sí ọ̀dọ̀ ọ wọn. Wọ́n rí i wí pé iná kò ní agbára lára wọn, bẹ́ẹ̀ ni kò jó wọn lára, bẹ́ẹ̀ ni irun orí wọn kò jóná, àwọ̀tẹ́lẹ̀ wọn kò jóná, òórùn iná kò rùn ní ara wọn rárá. 
'''
"28" = '''
:sup:`28` Nígbà náà, ni Nebukadnessari sọ wí pé, “Ìbùkún ni fún Ọlọ́run Ṣadraki, Meṣaki àti Abednego, ẹni tí ó rán angẹli rẹ̀ láti gba àwọn ìránṣẹ́ rẹ̀ tí ó gbẹ́kẹ̀lé e, wọn kọ àṣẹ ọba, dípò èyí, wọ́n fi ara wọn lélẹ̀ ju kí wọn sìn tàbí foríbalẹ̀ fún ọlọ́run mìíràn yàtọ̀ sí Ọlọ́run wọn. 
'''
"29" = '''
:sup:`29` Nítorí náà, mo pa àṣẹ pé, ẹnikẹ́ni, orílẹ̀-èdè tàbí èdè kan tí ó bá sọ ọ̀rọ̀-òdì sí Ọlọ́run Ṣadraki, Meṣaki àti Abednego kí a gé wọn sí wẹ́wẹ́ kí a sì sọ ilé e wọn di ààtàn; nítorí kò sí ọlọ́run mìíràn tí ó lè gba ènìyàn bí irú èyí.” 
'''
"30" = '''
:sup:`30` Nígbà náà ni ọba gbé Ṣadraki, Meṣaki àti Abednego ga ní gbogbo agbègbè ìjọba Babeli. 
'''
