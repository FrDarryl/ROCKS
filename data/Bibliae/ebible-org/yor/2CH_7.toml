[7]
"1" = '''
:sup:`1` Nígbà tí Solomoni sì ti parí àdúrà, iná sọ̀kalẹ̀ láti ọ̀run ó sì jó ẹbọ sísun àti ẹbọ, ògo Ọlọ́run sì kún ilé Olúwa. 
'''
"2" = '''
:sup:`2` Àwọn àlùfáà kò sì le wo ilé Olúwa náà nítorí pé ògo Olúwa kún un. 
'''
"3" = '''
:sup:`3` Nígbà tí gbogbo àwọn ọmọ Israẹli rí iná tí ó ń sọ̀kalẹ̀ àti ògo Olúwa lórí ilé Olúwa náà, wọ́n sì kúnlẹ̀ lórí eékún wọn pẹ̀lú ojú ni dídàbolẹ̀, wọ́n sì sin Olúwa, wọ́n sì fi ìyìn fún Olúwa wí pé, “Nítorí tí ó dára; àánú rẹ̀ sì dúró títí láéláé.” 
'''
"4" = '''
:sup:`4` Nígbà náà ọba àti gbogbo àwọn ènìyàn sì rú ẹbọ níwájú Olúwa. 
'''
"5" = '''
:sup:`5` Ọba Solomoni sì rú ẹbọ ti ẹgbẹ̀rún méjìlélógún (22,000), orí màlúù àti àgùntàn àti ọ̀kẹ́ mẹ́fà (120,000) àgùntàn àti ẹranko. Bẹ́ẹ̀ ni ọba àti gbogbo àwọn ènìyàn ya ilé Ọlọ́run sí mímọ́. 
'''
"6" = '''
:sup:`6` Àwọn àlùfáà dúró ní ààyè wọn, gẹ́gẹ́ bí àwọn ọmọ Lefi ti ṣe pẹ̀lú ohun èlò orin Olúwa, tí ọba Dafidi ti ṣe fún ìyìn Olúwa àti tí á lò nígbà tí ó dúpẹ́, wí pé, “Àánú rẹ̀ sì dúró láéláé,” níwájú àwọn ọmọ Lefi, àwọn àlùfáà sì fọn ìpè, gbogbo àwọn ọmọ Israẹli sì dúró. 
'''
"7" = '''
:sup:`7` Solomoni sì yà àgbàlá níwájú ilé Olúwa sọ́tọ̀, níbẹ̀ sì ni ó ti ṣe ìrúbọ ẹbọ sísun àti ọ̀rá ẹbọ àlàáfíà, nítorí pẹpẹ idẹ tí ó ti ṣe kò lè gba ẹbọ sísun, àti ọrẹ oúnjẹ, àti ọ̀rá náà. 
'''
"8" = '''
:sup:`8` Bẹ́ẹ̀ ni Solomoni ṣe àsè ní àkókò náà fún ọjọ́ méje àti gbogbo àwọn ọmọ Israẹli pẹ̀lú rẹ̀ àti ìjọ ènìyàn ńlá, àwọn ènìyàn láti Lebo-Hamati títí dé odò Ejibiti. 
'''
"9" = '''
:sup:`9` Ní ọjọ́ kẹjọ, wọ́n sì pe ìjọ ènìyàn jọ nítorí tí wọ́n pe àpèjẹ ìyàsímímọ́ ti orí pẹpẹ fún ọjọ́ méje àti àsè náà fún ọjọ́ méje sí i. 
'''
"10" = '''
:sup:`10` Ní ọjọ́ kẹtàlélógún tí oṣù keje, ó sì rán àwọn ènìyàn padà sí ilé wọn, pẹ̀lú ayọ̀ àti ìdùnnú nínú wọn fún ohun rere tí Olúwa ti ṣe fún Dafidi àti Solomoni, àti fún àwọn ènìyàn Israẹli. 
'''
"11" = '''
:sup:`11` Nígbà tí Solomoni ti parí ilé Olúwa àti ibi ilé ọba, nígbà tí ó sì ti ṣe àṣeyọrí láti gbé jáde gbogbo ohun tí ó ní lọ́kàn láti ṣe nínú ilé Olúwa àti nínú ilé òun tìkára rẹ̀, 
'''
"12" = '''
:sup:`12` Olúwa sì farahàn Solomoni ní òru ó sì wí pé: “Èmi ti gbọ́ àdúrà rẹ mo sì ti yàn ibí yìí fún ara mi gẹ́gẹ́ bí ilé fún ẹbọ. 
'''
"13" = '''
:sup:`13` “Nígbà tí mo bá sé ọ̀run kí ó ma bá à sí òjò, tàbí láti pàṣẹ fún eṣú láti jẹ ilẹ̀ náà run tàbí rán àjàkálẹ̀-ààrùn sí àárín àwọn ènìyàn mi, 
'''
"14" = '''
:sup:`14` tí àwọn ènìyàn, tí a fi orúkọ mi pè, tí wọ́n bá rẹ ara wọn sílẹ̀, tí wọ́n sì gbàdúrà, tí wọ́n sì rí ojú mi, tí wọ́n sì yí kúrò nínú ọ̀nà búburú wọn, nígbà náà, èmi yóò gbọ́ láti ọ̀run, èmi yóò sì dárí ẹ̀ṣẹ̀ wọn jì wọ́n èmi yóò sì wo ilẹ̀ wọn sàn. 
'''
"15" = '''
:sup:`15` Nísinsin yìí, ojú mi yóò sì là etí mi yóò sì là, sí àdúrà ọrẹ níbí yìí. 
'''
"16" = '''
:sup:`16` Èmi sì ti yàn, èmi sì ti ya ilé yìí sí mímọ́ bẹ́ẹ̀ ni kí orúkọ mi kí ó le wà níbẹ̀ títí láéláé. 
'''
"17" = '''
:sup:`17` “Ní ti bí ìwọ bá rìn níwájú mi gẹ́gẹ́ bí Dafidi baba rẹ ti ṣe, tí o sì ṣe gbogbo ohun tí mo paláṣẹ, tí ìwọ sì ṣe àkíyèsí àṣẹ mi láti ọ̀run, 
'''
"18" = '''
:sup:`18` Èmi yóò fi ìdí ìtẹ́ ìjọba rẹ múlẹ̀, gẹ́gẹ́ bí mo ti ṣe pẹ̀lú Dafidi baba rẹ nígbà tí mo bá a dá májẹ̀mú wí pé, ìwọ kò ní fẹ́ ẹnìkan kù láti ṣe alákòóso lórí Israẹli. 
'''
"19" = '''
:sup:`19` “Ṣùgbọ́n tí ìwọ bá yípadà tí o sì kọ òfin mi sílẹ̀ àti àṣẹ tí mo ti fi fún yín tí ẹ sì lọ sókè láti lọ sin ọlọ́run mìíràn tí ẹ sì bọ wọ́n, 
'''
"20" = '''
:sup:`20` nígbà náà ni èmi yóò fa Israẹli tu kúrò láti ilẹ̀ mi, èyí tí èmi ti fi fún wọn, èmi yóò sì kọ̀ ilé náà sílẹ̀ èyí tí èmi ti yà sọ́tọ̀ fún orúkọ mi, èmi yóò sì fi ṣe ọ̀rọ̀ òwe, n ó fi ṣe ẹlẹ́yà láàrín gbogbo ènìyàn, 
'''
"21" = '''
:sup:`21` àti ní gbogbo àyíká ilé yìí nísinsin yìí, bẹ́ẹ̀ ni yóò di ohun ìtànjẹ; gbogbo àwọn tí ó bá sì kọjá níbẹ̀ ni yóò jáláyà, wọn yóò sì wí pé, ‘Kí ni ó dé tí Olúwa fì ṣe irú èyí sí ilẹ̀ yí àti sí ilé yìí?’ 
'''
"22" = '''
:sup:`22` Àwọn ènìyàn yóò sì dáhùn wí pé, ‘Nítorí tí wọ́n ti kọ̀ Olúwa sílẹ̀, Ọlọ́run baba wọn ẹni tí ó mú wọn jáde láti Ejibiti wá, wọ́n sì ti fi ọwọ́ gba ọlọ́run mìíràn mọ́ra, wọ́n bọ wọ́n, bẹ́ẹ̀ ni wọ́n sì ń sìn wọ́n, ìdí nìyí tí ó fi mú gbogbo ìjàǹbá náà wá sórí wọn.’ ” 
'''
