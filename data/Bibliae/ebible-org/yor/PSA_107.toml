[107]
"1" = '''
:sup:`1` Ẹ fi ọpẹ́ fún Olúwa, nítorí tí ó ṣeun; nítorí ìfẹ́ rẹ̀ dúró láéláé. 
'''
"2" = '''
:sup:`2` Jẹ́ kí àwọn ẹni ìràpadà Olúwa kí ó wí báyìí, àwọn ẹni tí ó rà padà kúrò lọ́wọ́ ọ̀tá, 
'''
"3" = '''
:sup:`3` àwọn tí ó kójọ láti ilẹ̀ wọ̀n-ọn-nì, láti ìlà-oòrùn àti ìwọ̀-oòrùn, láti àríwá àti Òkun wá. 
'''
"4" = '''
:sup:`4` Wọ́n ń rìn káàkiri ní aginjù ní ibi tí ọ̀nà kò sí, wọn kò rí ọ̀nà lọ sí ìlú níbi tí wọn ó máa gbé. 
'''
"5" = '''
:sup:`5` Ebi ń pa wọn, òǹgbẹ gbẹ wọ́n, ó sì rẹ ọkàn wọn nínú wọn. 
'''
"6" = '''
:sup:`6` Ní ìgbà náà, wọ́n kígbe sókè sí Olúwa nínú ìdààmú wọn, ó sì yọ wọ́n kúrò nínú ìrora wọn 
'''
"7" = '''
:sup:`7` Ó fi ọ̀nà títọ́ hàn wọ́n sí ìlú tí wọn lè máa gbé. 
'''
"8" = '''
:sup:`8` Ẹ jẹ́ kí wọn máa yin Olúwa nítorí ìṣeun ìfẹ́ rẹ̀ àti nítorí iṣẹ́ ìyanu rẹ̀ sí àwọn ọmọ ènìyàn, 
'''
"9" = '''
:sup:`9` nítorí tí ó tẹ́ ìfẹ́ ọkàn lọ́run ó sì fi ìre fún ọkàn tí ebi ń pa. 
'''
"10" = '''
:sup:`10` Ọ̀pọ̀ jókòó nínú òkùnkùn àti òjìji ikú, a dè wọ́n ní ìrora àti ní irin, 
'''
"11" = '''
:sup:`11` nítorí tí wọ́n ṣe àìgbọ́ràn sí ọ̀rọ̀ Ọlọ́run, wọ́n kẹ́gàn ìbáwí Ọ̀gá-ògo, 
'''
"12" = '''
:sup:`12` Ó sì fi ìkorò rẹ àyà wọn sílẹ̀; wọn ṣubú, kò sì ṣí ẹni tí yóò ràn wọ́n lọ́wọ́. 
'''
"13" = '''
:sup:`13` Ní ìgbà náà wọ́n ké pe Olúwa nínú ìdààmú wọn, ó sì gbà wọ́n nínú ìṣòro wọn 
'''
"14" = '''
:sup:`14` Ó mú wọn jáde kúrò nínú òkùnkùn àti òjìji ikú, ó sì fa irin tí wọ́n fi dè wọ́n já. 
'''
"15" = '''
:sup:`15` Ẹ jẹ́ kí wọn fi ọpẹ́ fún Olúwa! Nítorí ìṣeun ìfẹ́ rẹ̀ àti nítorí iṣẹ́ ìyanu rẹ̀ sí ọmọ ènìyàn. 
'''
"16" = '''
:sup:`16` Nítorí tí ó já ìlẹ̀kùn idẹ wọ̀n-ọn-nì ó sì ké irin wọn ní agbede-méjì. 
'''
"17" = '''
:sup:`17` Ọ̀pọ̀ di aṣiwèrè nítorí ìrékọjá wọn wọ́n sì pọ́n wọn lójú nítorí ẹ̀ṣẹ̀ wọn. 
'''
"18" = '''
:sup:`18` Wọ́n kọ gbogbo oúnjẹ wọ́n sì súnmọ́ ẹnu-ọ̀nà ikú. 
'''
"19" = '''
:sup:`19` Nígbà náà wọ́n kígbe sí Olúwa nínú ìṣòro wọn, ó sì yọ wọ́n nínú ìdààmú wọn. 
'''
"20" = '''
:sup:`20` Ó rán ọ̀rọ̀ rẹ̀, ara wọn sì dá ó sì yọ wọ́n nínú isà òkú. 
'''
"21" = '''
:sup:`21` Ẹ jẹ́ kí wọ́n fi ọpẹ́ fún Olúwa nítorí ìṣeun ìfẹ́ rẹ̀ àti iṣẹ́ ìyanu rẹ̀ fún ọmọ ènìyàn. 
'''
"22" = '''
:sup:`22` Jẹ́ kí wọn rú ẹbọ ọpẹ́ kí wọn kí ó fi ayọ̀ sọ̀rọ̀ iṣẹ́ rẹ̀. 
'''
"23" = '''
:sup:`23` Àwọn tí ń sọ̀kalẹ̀ lọ sí Òkun nínú ọkọ̀ ojú omi, wọ́n jẹ́ oníṣòwò nínú omi ńlá. 
'''
"24" = '''
:sup:`24` Wọ́n rí iṣẹ́ Olúwa, àti iṣẹ́ ìyanu rẹ̀ nínú ibú. 
'''
"25" = '''
:sup:`25` Nítorí tí ó pàṣẹ, ó sì mú ìjì fẹ́ tí ó gbé ríru rẹ̀ sókè. 
'''
"26" = '''
:sup:`26` Wọ́n gòkè lọ sí ọ̀run wọ́n sì tún sọ̀kalẹ̀ lọ sí ibú: nítorí ìpọ́njú, ọkàn wọn di omi. 
'''
"27" = '''
:sup:`27` Wọ́n ń ta gbọ̀nọ́ngbọ̀nọ́n bí ọ̀mùtí ènìyàn: ọgbọ́n wọn sì dé òpin. 
'''
"28" = '''
:sup:`28` Nígbà náà wọ́n ń kígbe sókè sí Olúwa nínú ìdààmú wọn, ó sì mú wọn jáde nínú ìṣòro wọn. 
'''
"29" = '''
:sup:`29` Ó sọ ìjì di ìdákẹ́rọ́rọ́ bẹ́ẹ̀ ni ríru omi rẹ̀ dúró jẹ́ẹ́. 
'''
"30" = '''
:sup:`30` Inú wọn dùn nígbà tí ara wọn balẹ̀, ó mú wọn lọ sí ibi tí ọkàn wọn lọ. 
'''
"31" = '''
:sup:`31` Jẹ́ kí wọn fi ọpẹ́ fún Olúwa nítorí ìṣeun ìfẹ́ rẹ̀ àti iṣẹ́ ìyanu rẹ̀ fún ọmọ ènìyàn. 
'''
"32" = '''
:sup:`32` Jẹ́ kí wọn gbé e ga ní àárín àwọn ènìyàn kí wọn kí ó sì yìn ín ní ìjọ àwọn àgbàgbà. 
'''
"33" = '''
:sup:`33` Ó sọ odò di aginjù, àti orísun omi di ilẹ̀ gbígbẹ. 
'''
"34" = '''
:sup:`34` Ilẹ̀ eléso di aṣálẹ̀ nítorí ìwà búburú àwọn tí ó wà nínú rẹ̀. 
'''
"35" = '''
:sup:`35` O sọ aginjù di adágún omi àti ilẹ̀ gbígbẹ di orísun omi, 
'''
"36" = '''
:sup:`36` níbẹ̀ ó mú ẹni tí ebi ń pa wà, wọ́n sì pilẹ̀ ibi tí wọn ó máa gbé. 
'''
"37" = '''
:sup:`37` Wọn fún irúgbìn, wọ́n sì gbin ọgbà àjàrà tí yóò máa so èso tí ó dára; 
'''
"38" = '''
:sup:`38` Ó bùkún wọn, wọ́n sì pọ̀ sí i ní iye kò sí jẹ́ kí ẹran ọ̀sìn wọn kí ó dínkù. 
'''
"39" = '''
:sup:`39` Nígbà náà, ọjọ́ wọn kúrú, ìnira, ìpọ́njú àti ìṣòro wọn sì dínkù, 
'''
"40" = '''
:sup:`40` ẹni tí ó da ẹ̀gàn lu ọmọ-aládé ó sì mú wọn rìn níbi tí ọ̀nà kò sí. 
'''
"41" = '''
:sup:`41` Ṣùgbọ́n ó gbé aláìní sókè kúrò nínú ìnira ó mú ìdílé wọn pọ̀ bí agbo ẹran. 
'''
"42" = '''
:sup:`42` Àwọn tí ó dúró sì rí i, inú wọn sì dùn ṣùgbọ́n gbogbo olùṣe búburú yóò pa ẹnu rẹ̀ mọ́. 
'''
"43" = '''
:sup:`43` Ẹni tí ó bá gbọ́n, jẹ́ kí ó kíyèsi nǹkan wọ̀nyí kí ó wo títóbi ìfẹ́ Olúwa. 
'''
