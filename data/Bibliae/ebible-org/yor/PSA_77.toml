[77]
"1" = '''
:sup:`1` Fún adarí orin. Fún Jedutuni. Ti Asafu. Saamu. Mó kígbe sí Ọlọ́run fún ìrànlọ́wọ́; mo kígbe sí Ọlọ́run láti gbọ́ tèmi. 
'''
"2" = '''
:sup:`2` Nígbà tí mo wà nínú ìpọ́njú, mo wá Olúwa; ní òru ni mo na ọwọ́ mi jáde ní àìkáárẹ̀ ọkàn mí sì kọ̀ láti tù ú nínú. 
'''
"3" = '''
:sup:`3` Èmi rántí rẹ, Ọlọ́run, mo sì kẹ́dùn; mo ṣe àròyé, ẹ̀mí mi sì rẹ̀wẹ̀sì. Sela. 
'''
"4" = '''
:sup:`4` Ìwọ kò fẹ́ kí èmi fi ojú ba oorun, mo dààmú tó bẹ́ẹ̀ tí ń kò le sọ̀rọ̀. 
'''
"5" = '''
:sup:`5` Mo ronú nípa ọjọ́ ìgbàanì; ọdún pípẹ́ sẹ́yìn; 
'''
"6" = '''
:sup:`6` mo rántí orin mi ní òru. Èmi ń bá àyà mi sọ̀rọ̀, ọkàn mi sì ń ṣe àwárí jọjọ. 
'''
"7" = '''
:sup:`7` “Olúwa yóò ha kọ̀ títí láé? Ki yóò ha ṣe ojúrere rẹ̀ mọ́? 
'''
"8" = '''
:sup:`8` Ṣe ìfẹ́ rẹ̀ àti àánú rẹ̀ ti kú lọ láéláé? Ìlérí rẹ̀ ha kùnà títí ayé? 
'''
"9" = '''
:sup:`9` Ọlọ́run ha gbàgbé láti máa ṣàánú? Ní ìbínú rẹ̀, ó ha sé ojúrere rẹ̀ mọ́?” Sela. 
'''
"10" = '''
:sup:`10` Èmi wí pé, “Èyí ní ẹ̀dùn ọkàn mi, pé ọwọ́ ọ̀tún Ọ̀gá-ògo jùlọ ti yípadà”. 
'''
"11" = '''
:sup:`11` Èmi ó rántí iṣẹ́ Olúwa: bẹ́ẹ̀ ni, èmi ó rántí iṣẹ́ ìyanu rẹ̀ ọjọ́ pípẹ́. 
'''
"12" = '''
:sup:`12` Èmi ṣàṣàrò lórí iṣẹ́ rẹ gbogbo, pẹ̀lú, ènìyàn sì máa sọ̀rọ̀ gbogbo iṣẹ́ agbára rẹ. 
'''
"13" = '''
:sup:`13` Ọlọ́run, ọ̀nà rẹ jẹ́ mímọ́. Ọlọ́run wo ni ó sì tóbi bí Ọlọ́run wa? 
'''
"14" = '''
:sup:`14` Ìwọ ni Ọlọ́run tó ń ṣe ìyanu; ìwọ fi agbára rẹ hàn nínú àwọn ènìyàn. 
'''
"15" = '''
:sup:`15` Pẹ̀lú ọwọ́ agbára rẹ ni ìwọ ra àwọn ènìyàn padà, àwọn ọmọ Jakọbu àti Josẹfu. Sela. 
'''
"16" = '''
:sup:`16` Nígbà tí àwọn omi rí Ọlọ́run, nígbà tí àwọn omi rí ọ, ẹ̀rù bà wọ́n, nítòótọ́ ara ibú kò balẹ̀. 
'''
"17" = '''
:sup:`17` Àwọn ojú ọ̀run tú omi sílẹ̀, àwọsánmọ̀ fi àrá dáhùn; ọfà rẹ̀ ń tàn sẹ́yìn àti síwájú. 
'''
"18" = '''
:sup:`18` Àrá rẹ̀ ni a gbọ́ nínú ìjì, ìmọ́lẹ̀ rẹ̀ mọ́lẹ̀ sí gbogbo ayé; ayé bẹ̀rù, wọ́n sì wárìrì. 
'''
"19" = '''
:sup:`19` Ipa rẹ̀ gba Òkun, ọ̀nà rẹ̀ ń bẹ nínú Òkun, ọ̀nà la omi alágbára kọjá ipa rẹ̀ ń bẹ nínú líla omi alágbára kọjá, nítòótọ́ a kò rí ojú ẹsẹ̀ rẹ̀. 
'''
"20" = '''
:sup:`20` Ó tọ́ àwọn ènìyàn rẹ̀ gẹ́gẹ́ bí ọ̀wọ́ ẹran nípa ọwọ́ Mose àti Aaroni. 
'''
