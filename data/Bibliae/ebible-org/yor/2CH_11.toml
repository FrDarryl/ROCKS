[11]
"1" = '''
:sup:`1` Nígbà tí Rehoboamu dé Jerusalẹmu, ó kó ilé Juda àti Benjamini jọ, ọ̀kẹ́ mẹ́sàn-án (180,000) ènìyàn tí a yàn, tí wọ́n jẹ́ ológun, láti bá Israẹli jà kí ó lè mú ìjọba náà padà bọ̀ sọ́dọ̀ rẹ̀. 
'''
"2" = '''
:sup:`2` Ṣùgbọ́n ọ̀rọ̀ Olúwa tọ Ṣemaiah ènìyàn Ọlọ́run wá wí pé, 
'''
"3" = '''
:sup:`3` “Wí fún Rehoboamu ọmọ Solomoni ọba Juda, sí gbogbo àwọn ọmọ Israẹli ní Juda àti Benjamini, 
'''
"4" = '''
:sup:`4` ‘Èyí ní ohun tí Olúwa wí. Ẹ má ṣe gòkè lọ láti lọ jà pẹ̀lú arákùnrin yín, ẹ lọ sílé, gbogbo yín, nítorí ti ìṣe mi nìyí.’ ” Bẹ́ẹ̀ ni wọ́n tẹ̀lé ọ̀rọ̀ Ọlọ́run, wọ́n sì padà sẹ́yìn láti yan lọ dojúkọ Jeroboamu. 
'''
"5" = '''
:sup:`5` Rehoboamu ń gbe ní Jerusalẹmu ó sì kọ́ àwọn ìlú fún olódi ní Juda. 
'''
"6" = '''
:sup:`6` Bẹtilẹhẹmu, Etamu, Tekoa, 
'''
"7" = '''
:sup:`7` Beti-Suri, Soko, Adullamu, 
'''
"8" = '''
:sup:`8` Gati, Meraṣa Sifi, 
'''
"9" = '''
:sup:`9` Adoraimu, Lakiṣi, Aseka 
'''
"10" = '''
:sup:`10` Sora, Aijaloni, àti Hebroni. Wọ̀nyí ni àwọn ìlú ìdáàbòbò ní Juda àti Benjamini. 
'''
"11" = '''
:sup:`11` Ó sì mú àwọn ìlú olódi lágbára, ó sì fi àwọn balógun sínú wọn àti àkójọ oúnjẹ, àti òróró àti ọtí wáìnì. 
'''
"12" = '''
:sup:`12` Àti ní olúkúlùkù ìlú ni ó fi asà àti ọ̀kọ̀ sí, ó sì mú wọn lágbára gidigidi, ó sì ní Juda àti Benjamini lábẹ́ rẹ̀. 
'''
"13" = '''
:sup:`13` Àwọn àlùfáà àti àwọn ará Lefi, láti gbogbo ẹ̀yà wọn jákèjádò Israẹli wà ní ẹ̀bá rẹ̀. 
'''
"14" = '''
:sup:`14` Àwọn ará Lefi fi ìgbèríko sílẹ̀, wọ́n sì wá sí Juda àti Jerusalẹmu nítorí Jeroboamu àti àwọn ọmọ rẹ̀, ti kọ̀ wọ́n sílẹ̀ gẹ́gẹ́ bí àwọn àlùfáà Olúwa. 
'''
"15" = '''
:sup:`15` Ó sì yan àwọn àlùfáà tirẹ̀ fún àwọn ibi gíga wọ̀n-ọn-nì, àti fún àwọn ère òbúkọ, àti fún ẹgbọrọ màlúù tí ó ṣe. 
'''
"16" = '''
:sup:`16` Àwọn tó wá láti gbogbo ẹ̀yà Israẹli tí wọ́n fi ọkàn wọn fún wíwá Olúwa, Ọlọ́run Israẹli, tẹ̀lé àwọn ará Lefi lọ sí Jerusalẹmu láti lọ rú ẹbọ sí Olúwa Ọlọ́run baba a wọn. 
'''
"17" = '''
:sup:`17` Ó fún ìjọba Juda ní agbára, ó sì ti Rehoboamu ọmọ Solomoni lẹ́yìn fún ọdún mẹ́ta nítorí ọdún mẹ́ta ni wọ́n fi rìn ní ọ̀nà ti Dafidi àti Solomoni ní àkókò yí. 
'''
"18" = '''
:sup:`18` Rehoboamu fẹ́ Mahalati tí ó jẹ́ ọmọbìnrin ti ọmọkùnrin Dafidi Jerimoti bi àti ti Abihaili, ọmọbìnrin ti ọmọkùnrin Jese Eliabu bí. 
'''
"19" = '''
:sup:`19` Ó bí àwọn ọmọ fún un: Jeuṣi, Ṣemariah àti Sahamu. 
'''
"20" = '''
:sup:`20` Nígbà náà, ó fẹ́ Maaka ọmọbìnrin Absalomu, tí ó bí Abijah fún Attai, Sisa àti Ṣelomiti. 
'''
"21" = '''
:sup:`21` Rehoboamu fẹ́ràn Maaka ọmọbìnrin Absalomu ju èyíkéyìí nínú àwọn ìyàwó rẹ̀ àti àwọn àlè rẹ̀ lọ. Ní gbogbo rẹ̀, ó ní ìyàwó méjìdínlógún àti ọgọ́ta àlè ọmọkùnrin méjìdínlọ́gbọ̀n àti ọgọ́ta ọmọbìnrin. 
'''
"22" = '''
:sup:`22` Rehoboamu yan Abijah ọmọ Maaka láti jẹ́ olóyè ọmọ-aládé láàrín àwọn arákùnrin rẹ̀, kí ó ba à lè ṣe é ní ọba. 
'''
"23" = '''
:sup:`23` Ó hùwà ọlọ́gbọ́n, nípa fí fọ́n díẹ̀ nínú àwọn ọmọ rẹ̀ jákèjádò ká àwọn agbègbè Juda àti Benjamini àti sí gbogbo àwọn ìlú ńlá olódi. Ó fún wọn ní ọ̀pọ̀ ohun tí wọ́n fẹ́, ó sì fẹ́ ọ̀pọ̀ ìyàwó fún wọn. 
'''
