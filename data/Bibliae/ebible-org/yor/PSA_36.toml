[36]
"1" = '''
:sup:`1` Fún adarí orin. Ti Dafidi ìránṣẹ́ Olúwa. Ìré-òfin-kọjá ènìyàn búburú jẹ́ kí n mọ̀ nínú ọkàn mi pé, ìbẹ̀rù Ọlọ́run kò sí níwájú wọn. 
'''
"2" = '''
:sup:`2` Nítorí pé wọ́n pọ́n ara wọn ní ojú ara wọn títí tí a kò fi le rí ẹ̀ṣẹ̀ wọn láti kórìíra. 
'''
"3" = '''
:sup:`3` Ọ̀rọ̀ ẹnu wọn ni ẹ̀ṣẹ̀ òhun ẹ̀tàn; wọ́n ti fi ọgbọ́n àti ṣíṣe rere sílẹ̀. 
'''
"4" = '''
:sup:`4` Wọ́n gbìmọ̀ ìwà ìkà nígbà tí wọ́n wà lórí ibùsùn wọn: wọ́n gba ọ̀nà tí kò dára wọn kò sì kọ ọ̀nà ibi sílẹ̀. 
'''
"5" = '''
:sup:`5` Ìdúró ṣinṣin ìfẹ́ rẹ, ìwọ Olúwa, ó ga dé ọ̀run, òtítọ́ ọ̀ rẹ ga dé àwọsánmọ̀. 
'''
"6" = '''
:sup:`6` Òdodo rẹ dàbí àwọn òkè Ọlọ́run, àwọn ìdájọ́ rẹ dàbí ibú ńlá; ìwọ gba ẹranko àti ènìyàn là, Olúwa. 
'''
"7" = '''
:sup:`7` Báwo ni ìṣeun ìdúró ṣinṣin ìfẹ́ rẹ ti tó! Ọlọ́run! Kí gbogbo ọmọ ènìyàn le sá sí abẹ́ òjìji ìyẹ́ rẹ. 
'''
"8" = '''
:sup:`8` Àsè ilé rẹ yóò tẹ́ wọn lọ́rùn gidigidi; ìwọ yóò sì mú wọn mu nínú odò inú dídùn rẹ. 
'''
"9" = '''
:sup:`9` Nítorí pé pẹ̀lú rẹ ni orísun ìyè wà: nínú ìmọ́lẹ̀ rẹ ni àwa yóò rí ìmọ́lẹ̀. 
'''
"10" = '''
:sup:`10` Mú ìṣeun ìfẹ́ ẹ̀ rẹ sí àwọn tí ó mọ̀ ọ́n àti ìgbàlà rẹ sí àwọn tí ó ní ìdúró ṣinṣin ọkàn! 
'''
"11" = '''
:sup:`11` Má ṣe jẹ́ kí ẹsẹ̀ agbéraga kí ó wá sí orí mi, kí o má sì jẹ́ kí ọwọ́ àwọn ènìyàn búburú sí mi ní ipò. 
'''
"12" = '''
:sup:`12` Níbẹ̀ ni àwọn oníṣẹ́ ẹ̀ṣẹ̀ gbé ṣubú sí: a rẹ̀ wọ́n sílẹ̀, wọn kì yóò le è dìde! 
'''
